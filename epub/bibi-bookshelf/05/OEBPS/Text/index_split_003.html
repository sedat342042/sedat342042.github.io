  <p class="block7">Ve şimdi, bakışlarını Semerkant üzerinde gezdir!</p>

  <p class="block7">O, yeryüzünün kraliçesi değil mi?</p>

  <p class="block7">Tüm kentlerin kaderini ellerinde tutmuyor mu?</p>

  <p class="block7">Edgar Allan Poe (1809 -1849)</p>
