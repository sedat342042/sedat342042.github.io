      <p class="block6">Bilgelerin kullandığı bu deyime göre, iyi eğitilmemiş bir çocuk, "sırtındaki kulak" sopayla, yani konuşmayla açılmadığı için, sağırdır. Eğitmen çocuğa hayatı öğretirken, hem kelimeden hem de sopadan yararlanır, eski Mısır'da her ikisi de medu olarak bilinir.</p>
