<div class="chapter">
				<p class="indentmetinitalik">“Size gerçek, gerçeğin ta kendisi olarak</p>
				<p class="indentmetinitalik">diyorum ki: toprağa düşen bir buğday</p>
				<p class="indentmetinitalik">tanesi yok olmazsa, yalnızca bir buğday</p>
				<p class="indentmetinitalik">tanesiolarak kalır; ama yok olursa,</p>
				<p class="indentmetinitalik">o zaman bereketli ürün doğurur.”</p>
				<p class="indentmetin">(İncil, Yohanna’dan XII. Bap, 24)</p>
				</div>
