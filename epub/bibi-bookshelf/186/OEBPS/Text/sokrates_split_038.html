    <p class="normal"><sup class="calibre3"><a href="../Text/sokrates_split_005.html#footnote-500-12-backlink" id="footnote-500-12">12</a></sup> Platon, tanrılar hakkında kötü konuşulmasını uygun bulmadığından, öngördüğü devlet modelinde tanrıları kötü gösteren şair ve yazarlara yer vermemiştir. Tanrıları yanlış tanıtmayla ilgili olarak Platon'un başka diyaloglarında da benzer ifadeler bulmak mümkündür. Bkz. Devlet, 377e, 379b, 380c.</p>
