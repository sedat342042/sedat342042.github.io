<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/sokrates_split_009.html#footnote-500-56-backlink" id="footnote-500-56">56</a></sup> Metnin aslında kullanılan δαιμόνιος [daimonios] kelimesi, Tanrı'nın lütfuna ve insanüstü güçlere sahip insan anlamına gelir. Kriton bu ifadeyi kullanarak sevgili dostuna nazikçe serzenişte bulunur. "Rüyanda tanrılarla konuşacağına, kendini kurtarmaya bak" demek ister.</p>
  </div>
