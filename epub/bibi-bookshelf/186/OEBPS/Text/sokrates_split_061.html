    <p class="normal"><sup class="calibre3"><a href="../Text/sokrates_split_007.html#footnote-500-35-backlink" id="footnote-500-35">35</a></sup> Sokrates Poteidaia [MÖ 432] , Delion [MÖ 424] ve Amfipolis [MÖ 422] muharebelerine katılmış, cesareti ve sorumluluk duygusuyla dikkatleri çekmişti. Bu muharebelerden Atinalıların galibiyetiyle tek sonuçlananı olan Poteidaia'da öğrencisi ve dostu Alkibiades'in hayatını kurtarmıştı.</p>
