    <p class="normal"><sup class="calibre3"><a href="../Text/sokrates_split_011.html#footnote-500-108-backlink" id="footnote-500-108">108</a></sup> Empedokles'e göre kalbin etrafında akan kan düşüncenin, kalp de bilincin merkeziydi. Her şeyin başı: Anaksimenes'e göre hava, Herakleitos'a göre ise ateşti. Düşüncenin ve ruhsal yaşamın organı olarak beyni gösteren ilk düşünür Krotonlu hekim Alkmaion'du.</p>
