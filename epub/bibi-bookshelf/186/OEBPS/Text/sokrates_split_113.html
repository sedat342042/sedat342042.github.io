    <p class="normal"><sup class="calibre3"><a href="../Text/sokrates_split_011.html#footnote-500-87-backlink" id="footnote-500-87">87</a></sup> Phlious Peloponez'de Argolida ile Sikyona bölgelerinin sınırında bulunan küçük bir kentti. Tarantoslu Eurytos orada Pythagorasçı bir felsefeciler grubu oluşturmuştu. Phaidon buraya grubun üyesi Ekhekrates ve arkadaşlarının davetlisi olarak gelir.</p>
