  <h1 class="h2baslik" id="calibre_toc_134"><span class="idebold">TANDIRLI KAYIK</span></h1>

  <p class="normal">19. yüzyıl müverrihlerinden Esat Efendi çok yaşlı olduğu halde, kışa rastlayan bayramlarda bayram tebriki için, kayığına tandır koydurtur ve saraydaki bayram tebriki merasimine giderdi. Protokole çok düşkündü ve kendisini unutturmak istemezdi.</p>
