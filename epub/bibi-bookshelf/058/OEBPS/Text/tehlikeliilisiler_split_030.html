  <div class="chapter">
    <p class="normal"><sup class="calibre2">[<a href="../Text/tehlikeliilisiler_split_009.html#footnote-1206-19-backlink" id="footnote-1206-19">19</a>]</sup> Bu sözün Rousseau’nun <span class="ideitalik">Emile</span>’inden alındığı sanılıyor ama aslında olduğu gibi alınmamış ve Valmont’un bunu aşk bağlamında kullanması da doğru değil. Ayrıca Madam de Tourvel, <span class="ideitalik">Emile’</span>i okumuş mudur ki?</p>
