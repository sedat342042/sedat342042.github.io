    <p class="normal"><sup class="calibre2">[<a href="../Text/tehlikeliilisiler_split_011.html#footnote-1206-49-backlink" id="footnote-1206-49">49</a>]</sup> Bu derleme, Madam de Volanges’ın, Madam de Tourvel’in ölümünden sonra Madam de Rosemonde’a gönderdiği mektuplardan oluşmuştur. Mektupların asılları Madam de Rosemonde’un mirasçılarındadır.</p>
