    <p class="normal"><sup class="calibre3"><a href="../Text/kitap_split_007.html#footnote-426-27-backlink" id="footnote-426-27">27</a></sup> Odi et amo. Quare id faciam, fortasse, requiris? Nescio: sed fieri sentio et excrucior. (Nefret ediyor ve seviyorum. Neden diye soracaksın belki? Bilmiyorum: Böyle geçiyor içimden ve kahroluyorum.) Catullus LXXXV. (y.n.)</p>
