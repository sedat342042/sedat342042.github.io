				<p class="normal"><sup class="calibre3">[<a href="Milletlerin%20Zenginligi_split_038.html#footnote-100-185-backlink" id="footnote-100-185" name="footnote-100-185">185</a>]</sup> On ailelik ya da on bağımsız kişilik kümelerden onunun birden üstünde "Yüzlük" bir askeri ve sivil memur bulunurmuş. Bir kontluk içerisindeki bütün "Yüzlük" memurların üstünde de, kont ya da kontun yardımcısı olan sheriff varmış.</p>
