				<p class="normal"><sup class="calibre3">[<a href="Milletlerin%20Zenginligi_split_037.html#footnote-100-170-backlink" id="footnote-100-170" name="footnote-100-170">170</a>]</sup> Toprak kulluğu: İngilizce metinde "villanage"; ortaçağda Batı Avrupa'da yaygın olan, köylülerin yarı bağımsız bir hukuksal konum taşıdıkları serflik. Genel olarak angarya düzenine gönderme yapan "servitude" karşılığı olarak da çeviride "kulluk" sözcüğü kullanılmıştır. (y.h.n.)</p>
