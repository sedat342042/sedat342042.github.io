<div class="calibre1">
			<h1 class="calibre10">LXXV</h1>
			<p class="calibre11">Dionysos için</p>
			<p class="calibre11">geçmeseydi bu alay</p>
			<p class="calibre11">söylenmeseydi</p>
			<p class="calibre11">ut yerleri için</p>
			<p class="calibre11">bu ilahiler</p>
			<p class="calibre11">yaptıkları</p>
			<p class="calibre11">utanç verici olurdu</p>
			
			<p class="margin">Uğruna çılgına döndükleri </p>
			<p class="calibre11">bağbozumu şenliklerinde </p>
			<p class="calibre11">Dionysos’la birdir oysa Hades</p>
