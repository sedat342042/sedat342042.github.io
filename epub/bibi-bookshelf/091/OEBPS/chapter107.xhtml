<div class="calibre1">
			<h1 class="calibre10">CVII</h1>
			<p class="calibre11">Yanılıyordu Homeros derken:</p>
			
			<p class="margin">Şu çekişme ortadan kalksa </p>
			<p class="calibre11">tanrılar, insanlar arasında</p>
			
			<p class="margin">Uyum olmazdı müzikte </p>
			<p class="calibre11">yüksek ile alçak olmasa</p>
			
			<p class="margin">Canlılar olmazdı </p>
			<p class="calibre11">dişiyle erkek olmasa</p>
