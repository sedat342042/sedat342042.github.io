<div class="calibre1">
			<h1 class="calibre10">XCVII</h1>
			<p class="calibre11">Ephesoslular</p>
			<p class="indented9">iyi ederler</p>
			<p class="indented68">kendilerini assalar</p>
			<p class="calibre11">bırakıp kenti</p>
			<p class="indented9">yeniyetmelere</p>
			<p class="indented69">o koskoca adamlar</p>
			
			<p class="margin">Attılar çünkü Hermodoros’u</p>
			<p class="indent4">en iyi insanı aralarından</p>
			<p class="calibre11">dediler:</p>
			<p class="indent4">en iyiyi istemiyoruz aramızda</p>
			<p class="indent4">varsa böyle biri</p>
			<p class="indent4">gitsin başka yere</p>
			<p class="indent4">başkalarının yanına</p>
