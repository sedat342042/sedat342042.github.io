<div class="calibre1">
			<h1 class="calibre10">LXXXVI</h1>
			<p class="calibre11">İnsanlar unutuyorlar</p>
			<p class="calibre11">yolun götürdüğü yeri</p>
			
			<p class="margin">Ve yabancılar</p>
			<p class="calibre11">en sürekli ilişkilerine</p>
			
			<p class="margin">Ve garip geliyor onlara</p>
			<p class="calibre11">her gün karşılaştıkları şeyler</p>
			
			<p class="margin">Eyleyip söylememeli</p>
			<p class="calibre11">uyuyanlar gibi</p>
