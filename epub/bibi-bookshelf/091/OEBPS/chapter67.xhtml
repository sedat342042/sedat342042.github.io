<div class="calibre1">
			<h1 class="calibre10">LXVII</h1>
			<p class="calibre11">Ağının ortasında oturan örümcek </p>
			<p class="calibre11">sineğin takıldığını görür görmez </p>
			<p class="calibre11">nasıl ona doğru koşarsa </p>
			<p class="calibre11">ipliğin kopmasından acı duyarcasına</p>
			
			<p class="margin">İnsan ruhu da</p>
			<p class="calibre11">gövdesinin bir yanı yaralanınca</p>
			<p class="calibre11">hızla gider oraya</p>
			<p class="calibre11">sımsıkı</p>
			<p class="indented50">ölçüyle</p>
			<p class="indented36">bağlandığı</p>
			<p class="indented28">gövdenin </p>
			<p class="calibre11">yaralanmasına dayanamazcasına</p>
