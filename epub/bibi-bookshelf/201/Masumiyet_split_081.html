<h2 class="solbaslik" id="calibre_toc_42">Infant Sorrow</h2>
				<p class="normal">My mother groand! my father wept.</p>
				<p class="normal">Into the dangerous world I leapt:</p>
				<p class="normal">Helpless, naked, piping loud:</p>
				<p class="normal">Like a fiend hid in a cloud.</p>
				
				<p class="normal">Struggling in my fathers hands:</p>
				<p class="normal">Striving against my swadling bands:</p>
				<p class="normal">Bound and weary I thought best</p>
				<p class="normal">To sulk upon my mothers breast.</p>
				<div class="calibre1" id="calibre_pb_82"/></body>
