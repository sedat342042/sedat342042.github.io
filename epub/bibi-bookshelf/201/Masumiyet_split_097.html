<div class="chapter">
	<h3 class="solbaslik1" id="calibre_toc_95"><span class="ideitalik">Tanrısal Bir İmge</span></h3>
				<p class="normal">Bir İnsan Yüreği var Kıyıcılığın</p>
				<p class="normal">Ve Kıskançlığın bir İnsan Yüzü</p>
				<p class="normal">Dehşetin Tanrısal İnsan Sureti</p>
				<p class="normal">Ve Gizliliğin İnsan Giysisi</p>
				
				<p class="normal">İnsan Giysisi dökme Demirdir</p>
				<p class="normal">Kızgın Dökümhane İnsan Sureti.</p>
				<p class="normal">İnsan Yüzü damgalanmış bir Ocak</p>
				<p class="normal">Onun aç Gırtlağı İnsan Yüreği.</p>
	</div>
