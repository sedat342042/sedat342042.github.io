	<h3 class="solbaslik1" id="calibre_toc_66"><span class="ideitalik">Neşe Bebek</span></h3>
				<p class="normal">Bir adım yok benim</p>
				<p class="normal">İki günlüğüm ancak. —</p>
				<p class="normal">Nasıl sesleneyim sana?</p>
				<p class="normal">Ben mutluyum</p>
				<p class="normal">Neşedir benim adım, —</p>
				<p class="normal">Tatlı neşe gelsin başına!</p>
				
				<p class="normal">Şirin neşe!</p>
				<p class="normal">Tatlı neşe iki günlük ancak.</p>
				<p class="normal">Tatlı neşe diyorum sana:</p>
				<p class="normal">Gülüyorsun sen.</p>
				<p class="normal">Şarkı söylerken ben</p>
				<p class="normal">Tatlı neşe gelsin başına.</p>
