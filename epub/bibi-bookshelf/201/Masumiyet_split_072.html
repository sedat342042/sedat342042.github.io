	<h3 class="solbaslik1" id="calibre_toc_83"><span class="ideitalik">Zambak</span></h3>
				<p class="normal">Alçakgönüllü Gül bir diken çıkarıverir:</p>
				<p class="normal">Hımbıl Koyun tehditkâr bir boynuz gösterir:</p>
				<p class="normal">Beyaz Zambak Aşkın hazzı içindeyken,</p>
				<p class="normal">Parlak güzelliğini ne boynuz bozar ne diken.</p>
