<h2 class="solbaslik" id="calibre_toc_20">Infant Joy</h2>
				<p class="normal">I have no name</p>
				<p class="normal">I am but two days old. —</p>
				<p class="normal">What shall I call thee?</p>
				<p class="normal">I happy am</p>
				<p class="normal">Joy is my name, —</p>
				<p class="normal">Sweet joy befall thee!</p>
				
				<p class="normal">Pretty joy!</p>
				<p class="normal">Sweet joy but two days old.</p>
				<p class="normal">Sweet joy I call thee:</p>
				<p class="normal">Thou dost smile.</p>
				<p class="normal">I sing the while</p>
				<p class="normal">Sweet joy befall thee.</p>
	<div class="calibre1" id="calibre_pb_37"/></body>
