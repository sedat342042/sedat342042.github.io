	<h3 class="solbaslik1" id="calibre_toc_55"><span class="ideitalik">Gonca</span></h3>
				<p class="normal">Neşeli Serçe Neşeli</p>
				<p class="normal">Yeşil yapraklar altında</p>
				<p class="normal">Mutlu bir Gonca</p>
				<p class="normal">Görüyor senin ok gibi seri</p>
				<p class="normal">Aradığını dar beşiğini</p>
				<p class="normal">Göğsümün yakınında.</p>
				
				<p class="normal">Tatlı İskete Tatlı</p>
				<p class="normal">Yeşil yapraklar altında</p>
				<p class="normal">Mutlu bir Gonca</p>
				<p class="normal">Duyuyor senin hıçkırdığını</p>
				<p class="normal">Tatlı İskete Tatlı</p>
				<p class="normal">Göğsümün yakınında.</p>
