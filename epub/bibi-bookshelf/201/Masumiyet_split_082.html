<div class="chapter">
	<h3 class="solbaslik1" id="calibre_toc_88"><span class="ideitalik">Keder Bebek</span></h3>
				<p class="normal">Annem inliyordu! babam ağlıyordu.</p>
				<p class="normal">Sıçradım bu tehlikeli dünyaya:</p>
				<p class="normal">Çaresiz, çıplak, bağırıp duruyordum:</p>
				<p class="normal">Buluta saklanmış bir ifrit gibiydim.</p>
				
				<p class="normal">Çırpınıp durdum babamın ellerinde:</p>
				<p class="normal">Boğuşup durdum kundak bağlarımla:</p>
				<p class="normal">Bağlı ve yorgun, en iyisi bu dedim,</p>
				<p class="normal">Somurtup durmak göğsünde annemin.</p>
				</div>
