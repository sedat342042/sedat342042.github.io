<h2 class="solbaslik" id="calibre_toc_11">The Little Boy Lost</h2>
				<p class="normal">Father, father, where are you going</p>
				<p class="normal">O do not walk so fast.</p>
				<p class="normal">Speak father, speak to your little boy</p>
				<p class="normal">Or else I shall be lost,</p>
				
				<p class="normal">The night was dark no father was there</p>
				<p class="normal">The child was wet with dew.</p>
				<p class="normal">The mire was deep, &amp; the child did weep</p>
				<p class="normal">And away the vapour flew.</p>
				<div class="calibre1" id="calibre_pb_19"/></body>
