<div class="chapter">
	<h3 class="solbaslik1" id="calibre_toc_57"><span class="ideitalik">Küçük Oğlan Kayboldu</span></h3>
				<p class="normal">Baba, baba, nereye gidiyorsun</p>
				<p class="normal">Ah bu kadar hızlı yürüme.</p>
				<p class="normal">Konuş baba, küçük oğlunla konuş</p>
				<p class="normal">Kaybolacağım yoksa,</p>
				
				<p class="normal">Gece karanlıktı baba ortada yoktu</p>
				<p class="normal">Çocuk çiyden ıslanmıştı.</p>
				<p class="normal">Çamur derindi ve çocuk ağlıyordu</p>
				<p class="normal">Ve buharlar uçup gidiyordu.</p>
				</div>
