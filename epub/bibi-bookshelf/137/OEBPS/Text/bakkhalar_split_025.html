  <div class="chapter">
    <p class="h2baslik">BAKKHALAR KOROSU</p>

    <p class="normal">Tanrılar insanların bahtında</p>

    <p class="normal">türlü türlü gösterirler kudretlerini.</p>

    <p class="normal">Türlü hallere sokarlar bizi hiç beklenmedik,</p>

    <p class="normal">umduğumuz şeyler olmaz</p>

    <p class="normal">ummadığımız hallere getirirler bizi.</p>

    <p class="normal">İşte bu dram da böyle bitti.</p>
  </div>
