    <p class="h1baslik1">– VII –</p>

    <p class="indentmetin">Der rahı taleb resideî mi bayed,</p>

    <p class="indentmetin">Damen zi cihan keşideî mi bayed;</p>

    <p class="indentmetin">Binaîyi hiş deva kün verne</p>

    <p class="indentmetin">Âlem heme Ust dideî mibayed.</p>

    <p class="normal">İstek yolunda ergin kimseler, cihandan elini eteğini çekmiş erler gerektir.</p>

    <p class="normal">Sen kendi görüşünü tedavi et. Yoksa bütün âlem odur; yeter ki görecek göz olsun!..</p>
