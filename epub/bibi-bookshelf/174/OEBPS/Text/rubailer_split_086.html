  <div class="chapter">
    <p class="h1baslik1">– LXXVIII –</p>

    <p class="indentmetin">Maşuka çu afitabı tâban kerded,</p>

    <p class="indentmetin">Âşık bemisali zerre gerdan kerded,</p>

    <p class="indentmetin">Çün badı bahar aşk cünban kerded,</p>

    <p class="indentmetin">Her şah ki huşk nist raksan kerded.</p>

    <p class="normal">Maşuka güneş gibi taban <sup class="calibre3"><a href="../Text/rubailer_split_118.html#footnote-257-60" id="footnote-257-60-backlink">[60]</a></sup> oldu.</p>

    <p class="normal">Âşık zerre gibi döndü durdu.</p>

    <p class="normal">Aşk baharının rüzgârı esince kuru olmayan dallar elbette harekete gelir.</p>
  </div>
