    <p class="normal1">Bu katra katra şiirler,</p>

    <p class="normal1">Hilkatin muamması önünde</p>

    <p class="normal1">Aşkın yanan vecdiyle dökülmüş</p>

    <p class="normal1">Birer gözyaşıdır.</p><br class="chapter" />

    <p class="normal1">Mevlâna,</p>

    <p class="normal1">Varlığın mistisismini</p>

    <p class="normal1">Ve aşkın lirismini sezerek</p>

    <p class="normal1">Gözü yaşaranlara</p>

    <p class="normal1">Ölmiyen bir arkadaştır.</p><br class="chapter" />

    <p class="normal1">Kendini onda kaybeden,</p>

    <p class="normal1">Onu</p>

    <p class="normal1">Kendinde bulmuş olacaktır.</p>
