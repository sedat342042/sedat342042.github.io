  <div class="chapter">
    <p class="h1baslik1">– XVIII –</p>

    <p class="indentmetin">Sübhan-allah men-ü tü ey dürri hoşab,</p>

    <p class="indentmetin">Peyveste muhalifim ender her bab.</p>

    <p class="indentmetin">Men bahtı tü em ki hiç habem nebürd,</p>

    <p class="indentmetin">Tü bahti meni ki derneyai ez hab.</p>

    <p class="normal">Ey parlak inci, seninle daima ve her suretle muhalefetimiz var:</p>

    <p class="normal">Ben senin talihinim, hiç uyumuyorum. Sen benim bahtımsın, hiç uyanmıyorsun.</p>
  </div>
