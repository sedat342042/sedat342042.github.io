<body class="calibre">
  <h1 class="block2"><b class="calibre2">CHIAROSCURO</b></h1>

  <p class="block2">Rönesans resmindeki dört temel teknikten biridir. Aydınlık ve karanlığın, olabildiğince vurgulanarak, keskin biçimde birbirinden ayrılışını ifade eder. Işık ile gölge arasındaki zıtlığın öne çıkarılması, üçüncü bir boyut vererek biçimlere hacim kazandırma amacını taşır.</p>
