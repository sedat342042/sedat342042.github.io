  <h1>Duvarları Havaya Uçurmak</h1>

  <p class="nonindent">Bahsettiğim gibi, anarşist bir antropoloji gerçekte yoktur. Sadece küçük parçalar vardır. Bu makalenin ilk kısmında, bu parçalardan bazılarını bir araya getirmeye ve ortak temalar aramaya çalıştım; bu kısımda ise daha ileri giderek, gelecekte var olabilecek bir toplumsal kuram bütününü hayal etmek istiyorum.</p>

  <h2 class="sigil_not_in_toc">bariz itirazlar</h2>

  <p class="nonindent">Bunu yapabilmek için gerçekten de önce bu tür bir doğaya sahip her projeye getirilen her zamanki eleştiriyi ele almak istiyorum: Fiilen var olan anarşist toplumlar üzerinde çalışmanın modern dünyayla alakası, tek kelimeyle, yoktur. En nihayetinde bahsettiğimiz şey bir grup ilkelden ibaret değil mi?</p>

  <p>Antropoloji hakkında bir şeyler bilen anarşistler bu savlara hayli aşinadır. Tipik bir diyalog şu şekilde ilerler:</p>

  <blockquote>

    <p class="nonindent"><b>Kuşkucu</b>: Peki, bana anarşizm fikrinin işleyeceğine dair nedenler gösterebilirsen, bu fikrin tümünü daha çok ciddiye alabilirim. Bana hükümetsiz bir şekilde yaşayan tek bir toplum gösterebilir misin?</p>

    <p><b>Anarşist</b>: Tabii ki. Böylesinden binlerce vardır. Sadece şu an aklıma gelen bir düzinesini sayabilirim: Bororolar, Bainingler, Onondagalar, Wintular, Emalar, Tallensiler, Vezolar…</p>

    <p><b>Kuşkucu</b>: Ama bunlar bir grup ilkelden ibaret! Ben modern, teknolojik bir toplumdaki anarşizmden bahsediyorum.</p>

    <p><b>Anarşist</b>: Tamam o zaman. Her türden pek çok başarılı deneyim bulunmakta: Mondragon’daki gibi, işçilerin özyönetim deneyimleri; Linux gibi armağan ekonomisi fikrine dayanan ekonomik projeler; mutabakat ve doğrudan demokrasiye dayanan her türden siyasal örgüt…</p>

    <p><b>Kuşkucu</b>: Peki tamam ama bunlar küçük, yalıtılmış örnekler. Ben genel anlamda toplumlardan bahsediyorum.</p>

    <p><b>Anarşist</b>: İnsanlar bunu denemedi değil. Paris Komünü’ne, Cumhuriyetçi İspanya’daki devrime vb. bak.</p>

    <p><b>Kuşkucu</b>: Evet, o adamlara ne olduğuna da bir bak! Hepsi öldürüldü!</p>

  </blockquote>

  <p class="nonindent">Zarlar hilelidir. Kazanamazsınız. Çünkü kuşkucu “toplum” derken, aslında “devlet”i, hatta “ulus-devlet”i kastediyordur. Hiç kimse bir anarşist devlet örneği –bu terimler kendi aralarında çelişkilidir– gösteremeyeceği için, aslında bizden istenen hükümetin bir şekilde sökülüp atıldığı bir modern ulus-devlet örneğidir. Kanada hükümetinin devrildiği ya da bir nedenden dolayı kendi kendini ortadan kaldırdığı ve hiçbir şekilde yerine yeni bir hükümetin geçmediği, bunun yerine bütün eski Kanada vatandaşlarının kendilerini özgürlükçü kolektiflerde örgütlemeye başladığı bir durum rastgele bir örnek olarak ele alınabilir. Böyle bir şeyin olmasına asla izin verilmeyeceği açıktır. Geçmişte bu olabilir gibi gözükmüşse de –bunun en mükemmel örneği Paris Komünü ve İspanya İç Savaşı’dır– aşağı yukarı civardaki her devletin başında bulunan siyasetçiler, böyle bir durumun oluşması için çaba sarf edenler yakalanıp kurşuna dizilene kadar, kendi aralarındaki farklılıkları askıya almayı tercih etmişlerdir.</p>

  <p>Buradan çıkış yolu, anarşist örgütlenme biçimlerinin devlet gibi bir şeye benzemeyeceğini kabul etmektir. Bunlar, akla gelebilecek her düzeyde, hayal edebileceğimiz her şekilde ve edemeyeceğiz muhtemel pek çok başka şekilde çakışan ve kesişen topluluklardan, birliklerden, ağlardan ve projelerden oluşan sonsuz bir çeşitliliği içine alacaktır. Bazıları oldukça yerel, bazıları ise küresel olacaktır. Belki de bütün ortak noktaları, hiçbirinin içlerinde elinde silahlarla ortaya çıkan ve herkese çenesini kapamasını ve söylenileni yapmasını buyuran bir kişiyi barındırmamasıdır. Aynı zamanda, anarşistler aslında herhangi bir ulusal toprak içinde iktidarı ele geçirmeye çalışmadıkları için, bir sistemin diğeriyle yer değiştirmesi bir tür devrimci tufan –Bastille’in sarsılması, Kışlık Saray’ın işgal edilmesi– biçimini almayacaktır. Daha ziyade, mecburen aşamalı olacak, dünya çapında alternatif örgütlenme biçimlerinin, yeni iletişim biçimlerinin, yaşamı örgütlemenin yeni, daha az yabancılaşmış yollarını yaratmak biçimini alacaktır. Öyle ki bunlar, hemen sonrasında, halihazırdaki iktidar biçimlerinin aptalca ve konuyla alakasız olarak görünmelerini sağlayacaktır. Bu ise, sınırsız sayıda uygulanabilir anarşizm örneği olduğu anlamına gelecektir: Herhangi bir yüksek otorite tarafından dayatılmadığı sürece, bir klezmer<a class="noteref" href="../Text/notlar.xhtml#n2" id="ref2">2</a> grubundan uluslararası posta servisine kadar aşağı yukarı her örgütlenme biçimi bir sayılacaktır.</p>

  <p>Maalesef, bu tür bir sav kuşkucuların çoğunu tatmin eder gibi görünmüyor. Onlar “toplumlar” istiyor. Bu yüzden de ulus-devlete (ortak bir dil konuşan, sınırları belirli bir toprak parçası içinde yaşayan, ortak bir yasal ilkeler dizisini kabul etmiş olan… bir halka) benzeyen, ama bir devlet aygıtına (bu, Weber’i takiben kabaca şöyle tanımlanabilir: en azından resmî hüviyetleri içinde ve yakınında bulundukları zaman, şiddet kullanma hakkını tek başına elinde bulunduran insanlar grubuna) sahip olmayan oluşumların tarihsel ve etnografik kayıtlarını aşındırmak zorunda kalıyoruz. Tabii ki, eğer zamansal ya da mekânsal olarak uzağımızda olan görece küçük topluluklara bakmak istenirse, böyle oluşumlar bulunabilir. Ama o zaman da bize, tam da bu nedenle bunların sayılmadığı söylenecektir.</p>

  <p>Şimdi yeniden asıl soruya dönelim. Bizim yaşadığımız dünyayla, “ilkel”, “kabileye ait” ve hatta “köylüler” olarak nitelendirilenlerin yaşadıkları dünya arasında mutlak bir uçurum bulunduğu varsayılır. Bu antropologların suçu değildir: On yıllardır kamuoyunu “ilkel” diye bir şeyin olmadığı, “basit toplumlar”ın aslında o kadar basit olmadıkları, hiç kimsenin asla zamansız bir yalıtılmışlık içinde var olmadığı, bazı toplumsal sistemlerin daha çok ya da daha az evrilmiş olduklarından bahsetmenin anlamsız olduğu konusunda ikna etmeye çalışıyoruz. Ama bu zamana kadar pek az mesafe kat ettik. Ortalama bir Amerikalıyı bir Amazonlar topluluğunun muhtemelen kendisine –belki de hepimizin modern uygarlığı terk edip Amazonya’da yaşamamız gerektiğinden başka– öğretecek bir şeyleri olduğu konusunda ikna etmek neredeyse imkânsızdır ve bunun nedeni onların tamamıyla farklı bir dünyada yaşadıklarının varsayılmasıdır. Bunun da nedeni yine, yeterince tuhaf bir şekilde, devrimler hakkındaki yerleşik düşünce biçimidir.</p>

  <p>Şimdi, geçen bölümde ana hatlarını çizmeye başladığım sava devam edip, bunun neden doğru olduğunu düşündüğümü açıklamaya çalışayım.</p>

  <h2 class="sigil_not_in_toc">devrim kavramı hakkında oldukça kısa bir manifesto</h2>

  <blockquote>

    <p class="nonindent">“Devrim” terimi yaygın kullanımda o kadar acımasız bir şekilde ucuzlatıldı ki, neredeyse her şeye tekabül edebilir. Artık her hafta devrimlerimiz var: bankacılık devrimi, sibernetik devrimi, tıp devrimi, birisi her zekice yeni yazılım parçası icat ettiğinde internet devrimi.</p>

    <p>Bu tür bir retorik ancak devrimin alelade tanımının her zaman için bir paradigma kaymasının doğasındaki bir şeyi, toplumsal gerçekliğin doğasında, sonrasında her şeyin farklı bir şekilde çalıştığı ve önceki kategorilerin artık işe yaramadığı açık bir kırılma, kökten bir kopuşu ima etmesiyle mümkündür. Örneğin Fransız Devrimi ve Sanayi Devriminin kendilerinden önceki dönemden bir kırılmayı simgeler gibi görünmekten başka hiçbir ortak noktası bulunmadığı gerçeğine rağmen, modern dünyanın bu iki “devrim”den türediği iddiası ancak böyle mümkün olmuştur. Bunun tuhaf sonuçlarından biri, Ellen Meiksins Wood’un da dikkat çektiği gibi, “modernite” adını verdiğimiz şeyi sanki bu İngiliz <em>laissez faire</em> ekonomisiyle Fransız Cumhuriyetçi hükümetinin bir bileşimi ihtiva ediyormuş gibi tartışmaya alışık olmamızdır. Halbuki bu ikisi asla bir arada gerçekleşmemiştir: Sanayi devrimi acayip, modası geçmiş ve hâlâ büyük oranda ortaçağdan kalma bir İngiliz anayasası döneminde meydana gelmişti ve on dokuzuncu yüzyıl Fransasında ise <em>laissez faire</em>’den başka her şey vardı.</p>

    <p>(Rus Devriminin “gelişmekte olan dünya” için bir defaya mahsus albenisi, görünüşe göre, her iki tür devrimin de çakıştığı tek örnek olduğu gerçeğinden ileri geliyor: Ulusal iktidarın ele geçirilmesi ve akabinde bunun yol açtığı hızlı sanayileşme. Bunun sonucunda, ekonomik alanda sanayi güçlerine yetişmeye kararlı olan güney yarıkürenin yirminci yüzyıldaki neredeyse bütün hükümetleri aynı zamanda devrimci bir rejim olduklarını iddia ediyordu.)</p>

    <p>Bütün bunların temelinde yatan mantıksal bir hata varsa, o da toplumsal, hatta teknolojik değişimin Thomas Kuhn’un deyimiyle “bilimsel devrimlerin yapısı” ile aynı biçimi aldığını hayal etmektir. Kuhn bunu söylerken Newtoncu bir evrenden Einsteincı bir evrene geçiş gibi olayları kasteder: Aniden entelektüel bir kırılma olmuş ve sonrasında, evren farklı bir hal almıştır. Bilimsel devrimlerden başka bir şeye uyarlandığında, bunun ima ettiği şey şudur: Dünya gerçekten bizim onun hakkındaki bilgimizle eşdeğerdir ve bilgimizin dayandığı ilkeleri değiştirdiğimiz an, gerçeklik de değişir. Bu tam da gelişim psikologlarına göre erken çocukluk döneminde aştığımız türden bir temel entelektüel hatadır, ama görünüşe göre aslında çok azımız bunu aşmışızdır.</p>

    <p>Aslına bakılırsa, dünya bizim beklentilerimize göre yaşamak zorunda değildir ve eğer “gerçeklik” herhangi bir şeye gönderme yapıyorsa, o da tam olarak bizim hayali kurgularımızın asla bütünüyle kapsayamadığı şeydir. Bütünlükler, özel olarak, her zaman için muhayyile tarafından yaratılır. Uluslar, toplumlar, ideolojiler, kapalı sistemler… bunların hiçbiri aslında yoktur. Gerçeklik her zaman bundan –onların var olmalarının inkâr edilemez bir toplumsal güç olduğu inancına rağmen– daha karmaşıktır. Evvela, dünyayı ya da toplumu bütünleştirici bir sistem (her unsurun ancak diğerleriyle ilişki içinde önem kazandığı bir sistem) olarak tanımlayan düşünce alışkanlığı, neredeyse kaçınılmaz olarak devrimlerin sarsıntılı kopuşlar olduğu görüşüne yol açmaya meyillidir. Çünkü en nihayetinde, bütünleştirici bir sistemi aynı türden tamamen farklı başka bir sistemle değiştirmek sarsıntılı bir kopuştan başka nasıl mümkün olabilir ki? Bu yüzden insanlık tarihi bir devrimler dizisi haline gelir: Neolitik Devrim, Sanayi Devrimi, Bilişim Devrimi vs. ve bu sürecin kontrolünü bir şekilde ele almak, bu türden bir kopuşa, sadece gerçekleşmekle kalmayıp doğrudan bir tür kolektif iradenin sonucu olan çok köklü bir atılıma neden olabileceğimiz bir noktaya varmak, yani tam ifadesiyle “Devrim” artık siyasal bir düş halini alır.</p>

    <p>Dolayısıyla, bu rüyayı terk etmek zorunda hissettikleri zaman radikal düşünürlerin ilk tepkilerinin, devrimleri her halükârda gerçekleşir bir şekilde tanımlamak için iki misli çaba sarf etmiş olması şaşırtıcı değildir. Öyle ki, Paul Virilio gibi birinin gözünde kopuş, bizim sürekli halimizdir ya da Jean Baudrillard gibi birisi için dünya artık her iki yılda bir, aklına ne zaman yeni bir fikir gelirse, tamamen değişmektedir.</p>

    <p>Burada, böyle hayali bütünlüklerin tamamen reddedilmesi yönünde bir çağrı yapmıyorum –bu mümkün olsaydı bile, ki muhtemelen değildir– çünkü bu bütünlükler muhtemelen insan düşüncesinin gerekli bir aracıdır. Onların sadece öyle, yani düşünce araçları olduklarının her zaman akılda tutulması yönünde bir çağrıdır bu. Örneğin, “devrimden sonra, toplu ulaşımı nasıl düzenleyeceğiz?”, “bilimsel araştırmaları kim finanse edecek?” ya da hatta “devrimden sonra hâlâ moda dergilerinin olacağını düşünüyor musun?” gibi soruları sorabilmek gerçekten çok iyi bir şeydir. Gerçekte, binlerce insanı katletmek istemiyorsak (ve muhtemelen o zaman bile) devrimin neredeyse kesin bir şekilde böyle bir ibarenin ima ettiği denli temiz bir kırılma olmadığını kabul etsek dahi bu ibare kullanışlı bir zihinsel dayanaktır.</p>

    <p>Peki o zaman nasıl olacak? Şu ana kadar zaten bazı önermelerde bulundum. Dünya çapında bir devrim çok uzun bir zaman alacaktır. Ama zaten gerçekleşmeye başladığını kabul etmek de mümkündür. Zihinlerimizi bundan kurtarmanın en kolay yolu devrimi bir şey –büyük bir sarsıcı kırılma– olarak görmekten vazgeçip bunun yerine “devrimci eylem nedir?” sorusunu sormaktır. O zaman şunu önerebiliriz: Devrimci eylem bir iktidar ya da tahakküm biçimini reddeden ve dolayısıyla da ona karşı koyan ve bunu yaparken de toplumsal ilişkileri –topluluğun kendi içinde bile– bu ışıkta yeniden kuran her toplu eylemdir. Devrimci eylemin zorunlu olarak hükümetleri alaşağı etmesi gerekmez. Örneğin, iktidarın karşısında özerk topluluklar –burada Castoriadis’in tanımını kullanırsa: kendi kendilerini kuran, kendi kurallarını ya da işleyiş ilkelerini kolektif bir şekilde yapan ve devamlı olarak bunları yeniden ele alan topluluklar– yaratma girişimleri, tanım itibariyle devrimci eylemler olacaktır. Tarih bize böyle eylemlerin sürekli birikiminin (hemen hemen) her şeyi değiştirdiğini gösterir.</p>

  </blockquote>

  <p class="nonindent">Böyle bir savı dile getiren ilk kişi sanırım ben değilim. Bu türden bir bakış aynı anda artık devlet ve devlet iktidarının ele geçirilmesi çerçevesinde düşünülmemesini neredeyse zorunlu kılar. Burada vurgulamak istediğim bunun, tarihe nasıl bakacağımız bağlamında ne anlam ifade ettiğidir.</p>

  <h2 class="sigil_not_in_toc">bir düşünce egzersizi ya da duvarları havaya uçurmak</h2>

  <p class="nonindent">Temel olarak bir tür düşünce egzersizi gerçekleştirmemizi öneriyorum. Peki, son zamanlardaki bir başlıkta dile getirildiği gibi ya “hiç modern olmamışsak”? Ya hiç temel bir kırılma yaşanmamışsa ve dolayısıyla, Piaroa’dan, Tiv’den veya kırsal Malgaş’tan temel olarak farklı bir ahlaki, toplumsal ya da siyasal bir evrende yaşamıyorsak?</p>

  <p>“Modernite”yi tanımlamanın milyon tane farklı yolu vardır. Bazılarına göre bu temelde bilim ve teknolojiyle ilgilidir, bazıları içinse bu bir bireycilik meselesidir; başkalarına göre de kapitalizm ya da bürokratik akılcılık ya da yabancılaşma ya da şu veya bu türden özgürlük ideali.</p>

  <p>Nasıl tanımlanırsa tanımlansın, neredeyse herkes on altıncı veya on yedinci veya on sekizinci yüzyılda bir yerlerde bir Büyük Dönüşüm meydana geldiği, bunun Batı Avrupa ve onun yerleşimci kolonilerinde gerçekleştiği ve işte bu yüzden bizim “modern” hale geldiğimiz ve bu hale gelince de daha öncekilere kıyasla kökten farklı bir yaratık haline geldiğimiz konusunda hemfikirdir.</p>

  <p>Ancak ya bütün bu düzeneği defedersek? Ya bu duvarı havaya uçurursak? Ya Kolomb’un ya da Vasco de Gama’nın seferleri sırasında “keşfettiği” insanların bizden başkaları olmadıklarını veya açık bir şekilde, Kolomb ve Vasco de Gama kadar “biz” olduklarını kabul edersek?</p>

  <p>Son beş yüz yıl boyunca hiçbir önemli değişiklik olmadığını savunmuyorum, kültürel farklılıkların önemsiz olduğunu da iddia etmiyorum. Bir bakıma herkes, her topluluk, dolayısıyla her birey kendi eşsiz evreninde yaşar. “Duvarları havaya uçurmak”la bilhassa, bize gelmiş geçmiş insanların yüzde doksan sekiziyle ortak hiçbir noktamızın bulunmadığını, bu yüzden de onlar hakkında gerçekten düşünmek zorunda olmadığımızı söyleyen kibirli, düşüncesiz varsayımları havaya uçurmayı kastediyorum. Çünkü en nihayetinde, eğer kökten bir kırılma yaşandığını varsayarsanız, sorabileceğiniz tek kuramsal soru “bizi bu kadar özel kılan nedir?” sorusunun bir çeşitlemesinden ibarettir. Bu varsayımları bir kenara bıraktığımızda, düşünmekten hoşlandığımız kadar özel olmadığımız fikrinden en azından keyif almaya karar verdiğimizde, o zaman gerçek anlamda neyin değiştiği ve neyin değişmediği konusunda da düşünmeye başlayabiliriz.</p>

  <blockquote>

    <p class="nonindent"><b>Bir örnek</b>: Uzun zamandır süregelen şöyle bir tartışma vardır: Batı Avrupa ve onun yerleşimci kolonilerinin kendilerinden bahsederken kullanmayı tercih ettikleri deyimle “Batı”nın, dünyanın geri kalanı üzerinde ne tür bir özel avantajı vardı ki, bu ona 1500 ila 1900 arasındaki dört yüz yıllık dönemde dünyanın büyük bir kısmını fethetme imkânını sağladı? Daha verimli bir ekonomik sistem mi? Üstün bir askeri gelenek mi? Hristiyanlıkla ya da Protestanlıkla ya da bir akılcı sorgulama ruhuyla bir ilgisi var mıydı? Sadece bir teknoloji meselesi miydi? Daha bireyci aile düzenlemeleriyle mi ilgiliydi? Yoksa bütün bu etkenlerin bir bileşimi miydi? Büyük oranda, Batılı tarihsel sosyoloji bu sorunu çözmeye adanmıştır. Bu durum bu varsayımların ne kadar derinden eklemlenmiş olduğunun bir işaretidir. Öyle ki, akademisyenlerin Batı Avrupa’nın gerçekten belki de hiçbir temel avantajı bulunmadığını önerecek bir konuma gelmeleri ancak son zamanlarda mümkün olabilmiştir. Bu önermeye göre, 1450’lerde Avrupa’daki teknoloji, ekonomik ve toplumsal düzenlemeler, devlet örgütlenmesi ve diğer yapılar Mısır’da, Bengal’de, Fujian’da ya da Eski Dünya’nın o zamanki diğer şehirleşmiş kısımlarının çoğunda öne çıkanlardan hiçbir şekilde daha “ileri” değildi. Avrupa bazı alanlarda önde gitmiş olabilir (örneğin, donanma savaşına ait teknikler, belli bankacılık biçimleri gibi), ama başka alanlarda da (astronomi, hukuk sistemi, tarımsal teknoloji, kara savaşına ait teknikler) önemli ölçüde geri kalmıştı. Belki de hiçbir gizemli avantajı yoktu. Belki de olan biten sadece bir tesadüften ibaretti. Batı Avrupa bir şekilde Eski Dünya’nın Yeni Dünya’ya yelken açmak için en uygun şartlara sahip parçasında yer alıyordu. Bunu ilk yapanlar da inanılmaz bir şans eseri, muazzam bir refaha sahip olan ve savunmasız taş devri halklarının yaşadığı kara parçalarını keşfetmişlerdi; öyle ki, bu halklar neredeyse kâşifler varır varmaz zorluk çıkarmadan ölmeye başlamışlardı. Neticede ortaya çıkan beklenmedik kazanç ve aşırı nüfusun çekilip alınacağı topraklara sahip olmanın getirdiği demografik avantaj Avrupalı güçlerin sonraki başarılarını açıklamak için oldukça yeterliydi. (Çok daha verimli olan) Hindistan kumaş sanayini kapatmak ve bir sanayi devrimi için alan yaratmak ancak o zaman mümkün olmuştu. Genel olarak Asya’yı, teknolojik olarak –özellikle sanayi teknolojisi ve askeri teknolojide– gittikçe daha çok geri kalmasına yol açacak kadar yakıp yıkmak ve onun üzerinde tahakküm kurmak da öyle.</p>

    <p>Son yıllarda birtakım yazarlar (Blaut, Goody, Pommeranz, Gunder Frank) bu savın çeşitlemelerini yapmaktalar. Bu, özünde ahlaki bir sav, Batı kibrine karşı bir saldırıdır. Bu haliyle de oldukça önemlidir. Bununla ilgili, ahlaki açıdan tek sorun araçları ve yönelimleri birbirine karıştırmaya meyilli olmasıdır. Yani, bu savın dayanağı Batılı tarihçilerin şu varsayımının doğru olduğunu kabul etmektir: Avrupalıların diğer milyonlarca insanı mülksüzleştirmesini, alıkoymasını, köleleştirmesini ve imha etmesini mümkün kılan şey, her neyse, bir üstünlük simgesiydi ve Avrupalı olmayanların buna sahip olmadığını iddia etmek onları aşağılamak anlamına gelir. Bana öyle görünüyor ki, diğer insanların da on altıncı ya da on yedinci yüzyıllardaki Avrupalılar gibi davranmış olabileceğini –örneğin milyonlarca insanı madenlerde ölümüne çalıştırarak Andlar ya da Meksika halklarının büyük kısmının nüfusunu kırmak veya Afrika nüfusunun önemli bir parçasını şeker tarlalarında ölümüne çalıştırmak için kaçırmak– öne sürmek, onların genetik olarak böyle davranmaya meyilli olduklarına dair elde gerçek kanıtlar yoksa çok daha aşağılayıcı bir söylemdir. Aslına bakılırsa, dünya çapında buna benzer kıyımlar yapabilecek konumda olan pek çok örnek var gibi görünüyor –örneğin, on beşinci yüzyıldaki Ming hanedanı– ama bunu yapmadılar; bunun sebebi pek de vicdanlarının elvermemesi değil, daha çok öncelikle böyle davranmayı asla akıllarından geçirmemiş olmalarıydı.</p>

    <p>Eninde sonunda her şey, yeterince tuhaf bir şekilde, kapitalizmi tanımlama konusunda nasıl bir tercih yapıldığı meselesine geliyor. Yukarıda alıntılanan yazarların neredeyse hepsi kapitalizmi Batılıların kibirli bir şekilde kendilerinin icat ettiğini varsaydıkları bir başka marifet olarak görüyorlar ve bu yüzden de onu (kapitalistlerin yaptığı gibi) büyük oranda bir ticaret ve finansal araçlar meselesi olarak tanımlıyorlar. Ancak Avrupalıları piyasaya mümkün olduğunca fazla gümüş ya da şeker sokmak için dünyanın tüm bölgelerinin nüfusunu kırmaya iten o kâr değerlendirmelerini her tür insani kaygının üstüne koyma istekliliği kesinlikle başka bir şeydi. Bana göre bu ayrı bir ismi hak ediyor. Bu nedenle, kapitalizmi muhaliflerinin tercih ettiği gibi, bir ücret sistemiyle kendi çıkarı için asla sonu gelmeyen bir kâr arayışı ilkesi arasındaki bağlantı üzerine kurulu olarak tanımlamaya devam etmek bana daha iyi gibi görünüyor. Bu da karşılığında şunu savunmayı mümkün kılıyor: Bu, normal ticaret mantığının tuhaf bir sapmasıdır; dünyanın, daha önceden oldukça barbar olan bir köşesinde kök salmış ve bu bölgenin sakinlerini başka bir bağlamda ağza alınamaz olarak değerlendirilen davranış biçimlerine girmeye teşvik etmiştir. Yine bütün bunların şu öncülü kabul etmek zorunda olduğumuz anlamına gelmesi gerekmiyor: Kapitalizm ortaya çıktığında, hemen bütünselleştirici bir sisteme dönüşmüştür ve o andan itibaren, yaşanan her şey ancak kapitalizmle kurduğu ilişkiyle anlaşılabilir. Ancak şimdilerde gerçekten neyin farklı olduğunu düşünmeye başlayabilmemizi sağlayacak eksenlerden birini sunuyor.</p>

  </blockquote>

  <p class="nonindent">Öyleyse şimdi, Batının, her nasıl tanımlanıyorsa, özel bir şey olmadığını ve daha ileri giderek, insanlık tarihinde hiçbir temel kırılma yaşanmadığını hayal edelim. Hiç kimse büyük çapta nicel değişimler yaşandığını inkâr edemez: Tüketilen enerji miktarı, insanların bir yerden başka bir yere seyahat etme hızı, üretilen ve okunulan kitapların sayısı, bütün bunlar katlanarak artmaktadır. Ama bu nicel değişimlerin, kendi içlerinde zorunlu olarak nitel bir değişimi içerdiğini varsayalım: Daha önce var olandan temel olarak farklı türden bir toplumda yaşamıyoruz, temel olarak farklı türden bir zamanda yaşamıyoruz, fabrikaların veya mikroçiplerin varlığı siyasal ya da toplumsal imkânların temel doğalarının değiştiği anlamına gelmez ya da daha kısa ve özlü bir şekilde ifade etmek gerekirse, Batı bazı yeni imkânlar getirmiş olabilir, ama eski imkânları tümüyle geçersiz kılmamıştır.</p>

  <p>Bu yoldan düşünülmeye çalışıldığında keşfedilen ilk şey, bunu yapmanın oldukça zor olduğudur. “Modern” toplumların etrafında soğuk bir duvar yaratan sonu gelmeyen bir sürü entelektüel hile ve yutturmacanın üstünü<em> </em>çizmek gerekir. Tek bir örnek göstermeme izin verin. “Akrabalığa dayanan toplumlar” ile piyasa veya devlet gibi şahsi olmayan kurumlara dayanan modern toplumlar arasında ayrım yapılması sık rastlanan bir durumdur. Antropologların çalıştığı toplumlar geleneksel olarak akrabalık sistemlerine sahiptir. Soylarını ortak atalara dayandıran, çoğunlukla ata topraklarında yaşayan, benzer “türlerde” insanları barındıran –bu fikir genellikle ortak damar, kemik, kan veya deri gibi fiziksel deyimlerle ifade edilir– soy gruplarında –nesepler, klanlar, alt-gruplar veya aynı soyağacından gelenler– örgütlenir. Akrabalık sistemleri çoğunlukla toplumsal eşitsizliğe temel oluşturur, çünkü bazı gruplar, örneğin kast sistemlerinde olduğu gibi diğerlerine üstün görülür; her zaman için akrabalık, cinsiyet ve evliliğin ve mülkiyetin kuşaklar boyu birbirine aktarılmasının kurallarını belirler.</p>

  <p>“Akrabalığa dayanan” terimi genellikle insanlar tarafından “ilkel” kelimesinin kullanılış biçimiyle aynı şekilde kullanılır; bunlar bize hiçbir şekilde benzemeyen egzotik toplumlardır. (Onları incelemek için antropolojiye gerek duyduğumuzu varsaymamızın nedeni de budur; sosyoloji ve iktisat gibi bütünüyle farklı disiplinlere modern toplumları incelemek için gerek duyulduğu varsayılır.) Ama sonra bu savı ileri süren insanların bizzat kendileri bizim, “modern” (ya da bu çalışmanın kapsamı bakımından aynı şeyi ifade eden “post-modern”) toplumumuzun temel sorunlarının ırk, sınıf ve cinsiyet üzerine, yani diğer bir deyişle tam da bizim akrabalık sistemimizin doğası üzerine kurulu olmasını genellikle sorgusuz sualsiz kabul eder.</p>

  <p>Neticede, Amerikalıların çoğunun dünyayı “ırklar” arasında bölünmüş olarak gördüklerini söylemenin anlamı nedir? Bunun anlamı, onların dünyanın ortak bir atayı ve coğrafi kökeni paylaştıkları düşünülen ve bu nedenle de farklı “türden” insanlar olarak görülen gruplara bölündüğüne, bu fikrin kan ve deri eksenli fiziksel deyimlerle ifade edildiğine ve neticede ortaya çıkan sistemin cinsiyet, evlilik ve mülkiyetin mirasını düzenlediği ve bu yüzden de toplumsal eşitsizlikleri yarattığı ve koruduğuna inanmalarıdır. Klasik bir klan sistemine, küresel ölçekli olması haricinde, çok fazla benzeyen bir şeyden bahsediyoruz. Halihazırda pek çok ırklar arası evlilik ve daha da çok ırklar arası seks yapıldığı şeklinde itirazlar gelebilir, ama bu sadece bizim ummamız gerekendir. İstatistik çalışmaları her zaman, Nambikwara veya Arapeş gibi “geleneksel” toplumlarda bile, gençlerin en az yüzde 5-10’unun evlenmelerine izin verilmeyen kişilerle evlendiklerini ortaya koymaktadır. İstatistiksel olarak, bu olgular eşit bir öneme sahiptir. Toplumsal sınıf biraz daha karmaşıktır, çünkü gruplar arasındaki sınırlar daha belirsizdir. Yine de yönetici sınıfla onlara uyum sağlamak zorunda olan insanlar topluluğu arasındaki fark tek kelimeyle akrabalıktır; yani çocuklarını uygun bir şekilde evlendirebilme ve sahip olduğu avantajları torunlarına aktarabilme becerisi. İnsanlar sınıflar arasında da evlilik yaparlar, ama bu çok nadirdir; ve görünüşe göre Amerikalıların çoğu bu ülkede hatırı sayılır ölçüde sınıflar arası geçişler yaşandığı izlenimine sahipken, kendilerinden örnek göstermeleri istendiğinde genellikle tek verebildikleri sıfırdan zengin olanlara ait birkaç hikâyeden ibarettir. Zengin olarak doğan ve hayatı parasız pulsuz bir vaziyette son bulan tek bir Amerikalı örneği bulmak neredeyse imkânsızdır. Dolayısıyla gerçekte bütün uğraştığımız, tarih çalışmakta olan herkesin aşina olduğu üzere, yönetici seçkinlerin (çokeşli değillerse) asla demografik olarak kendilerini çoğaltamamaları ve bu yüzden de her zaman için bir şekilde yeni kan toplamaya ihtiyaç duymalarıdır (ve eğer çokeşlilerse, tabii ki bunun kendisi bir toplumsal devinim türü haline gelir).</p>

  <p>Cinsiyet ilişkileri de şüphesiz akrabalığın temel dokusunu oluşturmaktadır.</p>

  <h2 class="sigil_not_in_toc">bu duvarları yıkmak için ne gerekir?</h2>

  <p class="nonindent">Söyleyecek çok şeyim var. Duvarları korumak için pek çok insan pek çok yatırım yapmaktadır. Bu, bazen anarşistleri de kapsar. En azından ABD’de, antropolojiyi en fazla ciddiye alan anarşistler, insanlığı yeniden rayına oturmak için moderniteden tamamıyla kurtulmayı savunan, küçük ama sesi hep gür çıkan bir grup olan İlkelciler’dir. Marshall Sahlins’in “Gerçek Refah Toplumu” (The Original Affluent Society) başlıklı makalesinden ilham alarak, İlkelciler yabancılaşma ve eşitsizliğin olmadığı, herkesin avcı-toplayıcı anarşist olduğu dönemlerin var olduğunu ve bu yüzden gerçek özgürleşmeye ancak “medeniyet”i ortadan kaldırırsak ve üst paleolitik döneme, en azından erken demir çağına dönersek varılabileceğini ileri sürerler. Paleolitik dönemdeki hayata dair, çok eski bir kafatası çalışmasından toplanabilen türden şeyler dışında (örneğin paleolitik insanların daha sağlam dişlere sahip olduğu, travmatik kafa yaralanmalarıyla çok daha sık öldükleri, vs.) neredeyse hiçbir şey bilmiyoruz. Ancak daha yakın zamandaki etnografik kayıtlarda sonsuz bir çeşitlilik görüyoruz. Soyluların ve kölelerin olduğu avcı-toplayıcı toplumlar vardı; katı bir biçimde eşitlikçi olan tarımsal toplumlar vardır. Clastres’in üzerinde tepindiği ayrıcalıklı Amazonya topraklarında dahi, Piaroalar gibi anarşist olmaları açıkça söz konusu bile olmayan diğerleriyle (örneğin savaşçı Sherentelerle) yan yana yaşayan ve haklı olarak anarşist olarak tanımlanabilecek bazı gruplar bulunabilir. Ayrıca “toplumlar” sürekli dönüşürler, bizim farklı evrimsel aşamalar olarak düşündüğümüz aşamalar arasında ileri geri atlarlar.</p>

  <p>Eğer insanların gerçekte asla cennet bahçesinde yaşamadıklarını kabul edersek, çok şey kaybedeceğimizi düşünmüyorum. Duvarları yıkmak, bu tarihi çok daha ilginç biçimlerde kaynak olarak görmemize izin verebilir, çünkü o her iki yönde çalışır. Bizde, sanayi toplumlarında, hâlâ akrabalık (ve kozmolojiler) bulunmasının yanında diğer toplumlarda da toplumsal hareketler ve devrimler vardır. Bu arada, bunun anlamı, radikal kuramcıların artık iki yüz yıllık aynı kısıtlı devrimsel tarih üzerine bitmez tükenmez bir şekilde düşünüp taşınmak zorunda olmadıklarıdır.</p>

  <div class="block">
    <span>On altıncı ve on dokuzuncu yüzyıllar arasında, Madagaskar’ın batı sahil şeridi Maroantsetra hanedanlığı altında bir dizi birbiriyle ilintili krallığa bölündü. Bu krallıkların tebaaları Sakalava olarak biliniyordu. Madagaskar’ın kuzeybatısında, şimdilerde oldukça zorlu, dağlık bir bölge olan Tsimihety’ye, yerleşmiş bir “etnik grup” bulunmaktadır. Tsimihety sözlükte “saçlarını kesmeyenler” anlamına gelir. Bu bir Sakalava geleneğidir: Kral öldüğünde, erkek tebaanın hepsinin yas tutma işareti olarak saçlarını kesmeleri beklenirdi. Tsimihety bunu yapmayı ve dolayısıyla da Sakalava monarşisinin otoritesini reddedenlerdi. Bu güne kadar, onlar kararlılık içinde eşitlikçi toplumsal örgütlenme ve eylemlerle öne çıkmışlardır. Diğer bir deyişle onlar, kuzeybatı Madagaskar’ın anarşistleridirler. Bu güne kadar, atlatma ustaları olarak şöhretlerini sürdürmüşlerdir: Fransız yönetimi altındayken yöneticiler Tsimihety köyüne yakın bir yere yol yapmak amacıyla işçileri ayarlamak için heyetler göndererek görünüşte işbirlikçi olan yaşlılarla şartlar hakkında müzakere edebildiklerinden, ancak bir hafta sonra malzemelerle döndüklerinde tamamen boşaltılmış bir köyle karşılaştıklarından şikâyet ederlerdi, zira köyün her sakini yanında birkaç akrabasıyla ülkenin başka bir kısmına taşınmış olurdu.</span>
  </div>

  <p class="nonindent">Beni burada özel olarak ilgilendiren, bu günlerde adlandırıldığı haliyle “etnik köken” ilkesidir. Tsimihety bu gün <em>foko</em> –bir halk veya etnik grup– olarak addediliyor, ama kimlikleri siyasal bir proje olarak ortaya çıktı. Sakalava tahakkümünden bağımsız olarak yaşama arzusu, hiyerarşi göstergelerinden bağımsız olan bir toplum içinde yaşama arzusuna –köy meclislerinden cenaze törenlerine kadar tüm sosyal kurumlara yayılan bir arzuya– dönüştürüldü. Bu sonradan bir arada yaşayan bir topluluğun kurumsallaşmış yaşam tarzı oldu, buna karşılık topluluk bundan sonra özel “türden” bir halk, bir etnik grup –birbirleriyle evlenmeye meyilli olduklarından, ortak atalarla birleşmiş olarak görülen insanlar– olarak düşünülür oldu. Aşağı yukarı herkesin aynı dili konuştuğu Madagaskar’da bunun oluşunu görmek daha kolaydır. Ama ben bunun bu kadar sıra dışı bir şey olduğundan şüpheliyim. Etnik köken literatürü epey yeni bir yazındır, ama insanlık tarihinin büyük kısmının daimi toplumsal değişim tarafından tanımlandığı giderek daha açık bir hal alıyor. Atadan kalma topraklarında binlerce yıldır yaşayan zamansız gruplardan ziyade, her zaman eskileri çözülürken yeni gruplar yaratılıyordu. Aşiretler, devletler veya etnik gruplar olarak düşündüklerimiz aslında bir çeşit kolektif projeydi. Tsimihety örneğinde devrimci bir projeden, en azından benim burada geliştirdiğim anlamda –insanların gündelik düzeyde birbirleriyle alakadar olma biçimini yeniden düşünmelerine ve düzenlemelerine de sebep olan kapsayıcı siyasal gücün belirli şekillerinin bilinçli reddi anlamında– devrimci olan bir projeden söz ediyoruz. Birçoğu böyle değildir. Bazıları eşitlikçidir, diğerleri belirli bir otorite veya hiyerarşi görüşünü desteklemektedir. Yine de bir toplumsal hareket olarak düşünmek istediğimizle oldukça aynı çizgide bir şeyle uğraşılmaktadır; yani el ilanlarının, mitinglerin ve manifestoların yokluğunda, farklı değer biçimlerini kovalamak için yeni (diyebiliriz ki) toplumsal, ekonomik veya siyasal yaşam şekilleri yaratabilmenin ve talep edebilmenin aracı farklıydı. Biri, gerçek anlamda veya mecazi olarak soyu şekillendirmeyi, müziği ve ritüeli, yiyecek ve giysileri, ölüden kurtulma yollarını detaylı biçimde ele almak zorundaydı. Ancak kısmen bunun sonucunda, zamanla birlikte, bir zamanların projeleri kimlikler, hatta doğayla süreklilik içinde olan kimlikler haline gelirler. Bunlar, kendinden menkul gerçekler veya müşterek özellikler olarak kemikleşir ve katılaşır.</p>

  <p>Şüphesiz, bunun tam olarak nasıl gerçekleştiğini anlamak için koskoca bir disiplin icat edilebilirdi: Sadece bazı yönlerden Weber’e ait “karizmanın kurumsallaşması”na benzeyen, stratejilerle, ters çevrimlerle, enerji sapmalarıyla vs. dolu bir süreç. Özleri itibarıyla, belirli değer biçimlerinin tanınması için mücadele alanı olan toplumsal sahalar, savunulması gereken sınırlar haline gelebilir; temsiller ve değer araçları kendi içlerinde esrarlı güçler haline gelir; yaratılış anmaya geriler; özgürlükçü hareketlerin kemikleşmiş kalıntıları nihai olarak, devletlerin idaresi altında, bizim adlandırmamızla “milliyetçilik” dediğimiz şeye dönüştürülebilir. Bu milliyetçi oluşumlar ya devlet aygıtına destek toplamak için seferber edilir veya onlara muhalif olan yeni toplumsal hareketlere temel teşkil eder.</p>

  <p>Burada bana göre önemli olan, bu taşlaşmanın, kemikleşmenin, sadece toplumsal projelere uygulanabilir olmamasıdır. Bu bizzat devletlerin başına da gelebilir. Bu toplumsal mücadele kuramcılarının çok nadiren tam olarak takdir edebildikleri bir olgudur.</p>

  <div class="block">
    <span>Sömürgeci Fransız yönetimi Madagaskar’a yerleştiği zaman, beklendiği gibi, nüfusu bir dizi “aşirete” bölmeye başladı: Merina, Betsileo, Bara, Sakalava, Vezo, Tsimihety vs. dilleri arasında açık olarak gösterilebilecek çok az farklılıklar bulunduğundan, bu bölünmeleri doğuran bazı ilkeleri ayırt etmek birçok yere kıyasla daha kolaydır. Bu ilkelerin bazıları siyasaldır. Sakalava (Batı sahilinde en az üç krallık kurmuş olan) Maroantsetra hanedanlığının tebaası olarak tanınmıştır. Tsimihety tabiiyeti reddedenlerdir. “Merina” olarak adlandırılan dağlık arazi insanları gerçekte Andrianampoinimerina ismindeki krala tabiyetleriyle birleşmişlerdir; Merina’nın işgal ettiği güneydeki başka bir dağlık arazi krallığının tebaası işgalden sonra neredeyse hemen toplu olarak Betsileo olarak adlandırılır. Bazı isimler insanların nerede yaşadıkları veya geçimlerini nasıl sağladıklarıyla ilgilidir: Tanalalar doğu sahil şeridindeki “orman insanlarıdır”; batı sahil şeridinde avcı ve toplayıcı Mikea ve balıkçı bir halk olan Vezo vardır. Fakat burada dahi genellikle siyasal faktörler mevcuttur: Vezo, Sakalava monarşileriyle yan yana yaşadı, ancak Tsimihety gibi monarşilerden bağımsız kalmayı başardılar; çünkü efsaneye göre, kraliyet temsilcilerinin kendilerini ziyaret etmek için yolda olduklarını öğrendikleri an, hepsi kanolarına biner ve onlar gidene kadar açıkta beklerlerdi. Direnemeyen balıkçı köyleri Vezo değil Sakalava oldu.</span> <span>Bununla birlikte, Merina, Sakalava ve Betsileo sayıca açık ara en çok olanlardır. Bu nedenle birçok Malgaş, tam olarak siyasal bağlılıklarıyla değil, 1775 veya 1880 dolaylarında atalarının gösterdikleri sadakatle tanımlanır. İlginç olan şey, krallar artık ortada olmadığında, bu kimliklere ne olduğudur. Bu noktada, Merina ve Betsileo iki zıt olasılığı temsil ediyor gözükmektedir.</span> <span>Bu eski krallıkların çoğu, kurumsallaşmış zorbalık sistemlerinden pek de fazla bir şey değildiler: Sıradan halk kraliyet politikalarına, her klanın genellikle epey özel onursal bir rol üstlendiği törensel emek yoluyla, örneğin kraliyet sarayları veya mezarlar inşa ederek katılırdı. Merina Krallığı’nda bu sistem baştan sona o kadar istismar edilir bir hal almıştı ki, Fransızlar geldiğinde, neredeyse tamamen gözden düşmüştü ve kraliyet yönetimi de, bahsettiğim gibi, kölelik ve zorla çalıştırmayla özdeşleşmiş bir hale gelmişti; sonuç olarak “Merina” şimdi sadece kâğıt üzerinde vardır. Kimse kırsal bölgede birinin, belki okulda yazmak zorunda oldukları yazılar dışında, kendini bu şekilde tanımladığını duyamaz. Sakalava bütünüyle başka bir hikâyedir. Sakalava batı kıyı şeridinde hâlâ gayet canlı bir kimliktir ve bu kimlik Maroantsetra hanedanının takipçileri anlamına gelmeyi sürdürüyor. Ancak yaklaşık olarak son yüz elli yıldır, birçok Sakalava’nın öncelikli bağlılığı hanedanın ölmüş üyelerine karşı olmuştur. Kraliyetin yaşayan üyeleri büyük ölçüde önemsenmezken, eski kralların mezarları hâlâ sürekli olarak muazzam toplumsal projelerle yeniden inşa ve dekare edilmektedir ve bu, genellikle Sakalava olmaya büyük oranda ne anlam verildiğiyle ilgili bir durumdur. Ölü krallar hâlâ –genellikle halk kökenli yaşlı kadınların ruhlarla insanlar arasında aracılık ederek– isteklerini bildirirler.</span>
  </div>

  <p class="nonindent">Görünüşe bakılırsa Madagaskar’ın birçok diğer kesiminde de sıklıkla kralların tam yetkilerini onlar ölene kadar kimse fiilen üstlenmemektedir. Bu yüzden belki de Sakalava örneği o kadar da sıradışı değildir. Ancak, bu örnek iktidarın dolaysız etkilerinden sakınmanın çok yaygın yollarından birini gözler önüne sermektedir. Eğer Tsimihety ve Vezo’da yapıldığı gibi iktidarın yörüngesinin dışına çıkamazlarsa, Sakalava’da olduğu gibi onu kemikleştirmeye çalışılabilirler. Sakalava örneğinde devletin kemikleştirilmesi oldukça gerçekçidir: hâlâ ilahlaştırılan krallar, maddesel kraliyet kalıntıları biçimini alırlar, kelimenin gerçek anlamıyla dişler ve kemiklerden oluşurlar. Ama bu yaklaşım bizim kuşkulandığımızdan muhtemelen çok daha yaygındır.</p>

  <p>Örneğin, Kajsia Eckholm, son dönemde şu merak uyandıran öneriyi yapmıştır: Sir James Frazer’ın <em>Altın Dal</em>’da bahsettiği, içinde kralların sınırsız ritüel ve yasakla (toprağa dokunmamak, güneşi görmemek…) kısıtlandığı türden bir ilahi krallık, antik bir krallık biçimi değildi, ama birçok örnekte çok yeni bir biçimdi. Verdiği örneğine göre, Portekizliler on beşinci yüzyılın sonunda ilk kez ortaya çıktığında, Kongo monarşisi, aynı dönemde Portekiz ve İspanya’daki monarşiden özellikle daha ritüelleşmiş gözükmemektedir. Belirli miktarda saray merasimi vardı, ama yönetme biçiminde kullanılan bir şey yoktu. Sadece krallık iç savaşın içine düştükten ve küçük parçalara bölündükten sonra hükümdarları gitgide kutsal varlıklar haline geldiler. Sonunda bizim küçük binalara kapatılmış veya kelimenin gerçek anlamıyla tahta çıkarken kısırlaştırılmış “krallar” hakkında okumamızı sağlayana kadar detaylı ritüeller yaratılmış, kısıtlamalar çoğaltılmıştır. Sonuçta, krallar çok az kişiyi yönetebilmişlerdir; birçok BaKongo büyük oranda, gürültülü patırtılı da olsa bir özyönetim sistemine geçmiş ve köle ticaretinin sancılarına yakalanmıştır.</p>

  <p>Çağdaş sorunlarla bunun bir alakası var mıdır? Bana çok ilgiliymiş gibi geliyor. İtalya’daki otonomcu düşünürler son yirmi yıldan beri devrimci “kaçış” diye adlandırdıkları bir kuram geliştirdiler. Bu kuram kısmen özellikle İtalyan koşullarından –genç insanlar arasında fabrika işinin yaygın reddedilişi, gecekonduların ve birçok İtalyan şehrinde faaliyet gösteren “toplum merkezlerinin” büyümesi vb.– ilham aldı. Ancak tüm bunların ortasında İtalya gelecekteki toplumsal hareketler için, küresel ölçekte meydana gelmeye başlayan akımları önceden sezen, bir tür laboratuar görevi görmüşe benziyor.</p>

  <p>Kaçış kuramı, kapitalizme ve liberal devlete karşı çıkmanın en verimli yolunun doğrudan meydan okuma yoluyla değil, yeni toplumsal biçimler yaratmayı umanların kitlesel ilticası, Paolo Virno’nun isimlendirmesiyle “kurcu terk”i aracılığıyla olacağını öne sürüyor. En başarılı popüler direniş biçimlerinin tam da bu biçimi aldığını ispatlamak için sadece tarihsel kayıtlara göz atmak yeterlidir. Bu direniş biçimleri, iktidara cepheden meydan okuyan akıma (bu genellikle katledilmeye, eğer olmazsa, –genellikle daha çirkin olan– ilk başkaldırılan şeyin bir çeşidine dönüşmeye yol açar) katılmamış, daha ziyade bir stratejiden diğerine yönelmiş, firar etmiş, hicret etmiş yeni toplulukların kurucuları olmuşlardır. Otonomcu bir tarihçi olan Yann Moulier Boutang bile kapitalizm tarihinin işçi hareketliliği sorununu çözmek amaçlı bir dizi girişimden –dolayısıyla bağlayıcı sözleşmeler, kölelik, vasıfsız işçi sistemleri, sözleşmeli işçi, misafir işçi, sayısız sınır kontrolü biçimleri gibi kurumların sürekli derinleştirilmesi– ibaret olduğunu iddia etmiştir. Çünkü şayet sistem gerçekten de kendi fantezisine, yani çalışanların, istedikleri zaman ve mekânda işe girip çıkmakta özgür oldukları bir duruma yaklaşırsa tüm sistem çöker. Tam da bu sebeple –İtalyan otonomcularından Kuzey Amerika Anarşistlerine uzanan– küresel hareketteki radikal unsurlarca ileri sürülen en tutarlı talep her zaman, küresel hareketin özgürlüğü, “gerçek küreselleşme,” sınırların tahribi, duvarların genel olarak yerle bir edilmesi olmuştur.</p>

  <p>Burada ileri sürdüğüm haliyle duvarların kavramsal düzeyde yerle bir edilişi, sadece ilticanın önemini doğrulamamızı mümkün kılmakla kalmayıp, devrimsel eylemin alternatif biçimlerinin nasıl çalışabileceğinin çok daha zengin bir kavramsallaştırmasını da göstermektedir. Bu büyük ölçüde henüz yazılmamış bir tarihtir ama küçük parıltılar da yok değildir. Bunların en parlağını Peter Lamborn Wilson, Kuzey Amerika’nın doğusunun büyük kısmına yayılmış olan Hopewell ve Mississippi kültürlerinin çöküşü üzerine düşünceleri de içeren bir dizi makalede yazmıştır. Bunlar açık bir şekilde din adamlarından oluşan seçkinler, kast temelli toplumsal yapılar ve insanların kurban edilişiyle tahakküm altına alınmıştı. Bu toplumlar gizemli bir şekilde yok oldu ve yerlerini çok daha eşitlikçi olan avcı-toplayıcı veya meyve sebze yetiştiricisi toplumlar aldı. Yeterince ilginç bir şekilde, Wilson Yerli Amerikalı’nın ünlü doğa ile özdeşleşmesinin gerçekte Avrupalı değerlere değil, daha ziyade kendi toplumlarında bulunan ve oldukça bilinçli bir şekilde kaçmış oldukları diyalektik bir olasılığa gösterilen bir tepki olabileceğini ileri sürmektedir. Hikâye, soylu patronları tarafından Virginia’daki ilk Kuzey Amerika kolonisinde terk edilen bir hizmetçiler topluluğu olan ve nihai olarak yerlilere dönüşen Jamestown sakinlerinin ilticası ile devam eder. Buradan İngiliz kaçakların Müslüman korsanlarla birlikte çalıştıkları sonu gelmez “korsan ütopyaları”na ya da Hispanyola’dan Madagaskar’a birleşik yerel topluluklara, Avrupalı yerleşimlerin kıyılarında kaçak köleler tarafından kurulmuş gizli “üç-ırklı” cumhuriyetlere, Antinomlar’a ve kıtaya Shakercılardan ve Fouriercilerden bile önce dağılmış olan az bilinen özgürlükçü yerleşim bölgelerine ve on dokuzuncu yüzyılın iyi bilinen bütün “ortak amaçlı toplumlarına” uzanır.</p>

  <p>Bu küçük ütopyaların çoğu Vezo ve Tsimihety’nin Madagaskar’da olduğundan daha marjinaldi; hepsi çabucak silinip süpürüldü. Bu, devlet aygıtının kendisinin, bir doğrudan meydan okuma siyasetinin yokluğunda, nasıl etkisizleştirileceği sorusuna yol açar. Şüphesiz, bazı devletler ve şirket seçkinleri bizzat kendi ağırlıklarıyla çökeceklerdir; birkaçı zaten çöktü; ama hepsinin çökeceği bir senaryo hayal etmek güçtür. Burada, Sakalava ve BaKongo bize bazı faydalı öneriler sunabilir. Tahrip edilemez olan şey saptırılabilir, dondurulabilir, dönüştürülebilir ve aşama aşama tözünden –bu töz, devletler örneğinde nihai olarak terörü yayma kapasiteleridir– mahrum bırakılabilir. Çağdaş koşullar altında bu ne anlama gelmektedir? Bu sorunun cevabı tam olarak açık değildir. Belki de, mevcut devlet aygıtı, tözünün hem aşağıdan hem de yukarıdan çekilip çıkarılmasıyla, aşama aşama bir vitrine indirgenecektir; örneğin uluslararası kurumların büyümesiyle hem de yetkiyi yerel ve bölgesel öz-yönetim biçimlerine devrederek. Belki de yönetim, medya gösterisinden (biraz Marx’ın Karayipli damadı ve <em>Tembellik Hakkı</em>’nın yazarı Paul Lafargue’nin, siyasetçilerin devrimden sonra da eğlence endüstrisinde faydalı bir toplumsal işleve sahip olacaklarını söylerken ima ettiği şeyle aynı çizgide) saf ve basit bir temsile intikal edecek. Büyük ihtimalle, bu tahmin bile edemeyeceğimiz şekillerde meydana gelecek. Ama kuşkusuz, halihazırda gerçekleştiği yollar da mevcuttur. Neo-liberal devletler yeni feodalizm biçimlerine doğru ilerledikçe silahlarını giderek daha çok kapalı sitelerde topladıkça, bizlerin hakkında bilgi sahibi bile olmadığımız isyankâr mekânlar açılır. Son kısımda bahsedilen Merina pirinç çiftçileri, pek çok sözde devrimcinin anlamadığı şeyi anlamıştır: Bazı zamanlar, yapılabilecek en aptalca şey kırmızı ya da beyaz bir bayrak kaldırmak ve meydan okuyan bildiriler dağıtmaktır. Bazen akıllıca olan sadece hiçbir şey değişmemiş gibi davranmak, devlet temsilcilerinin saygınlıklarını sürdürmelerine izin vermek, hatta ara sıra onların ofislerinde boy gösterip form doldurmak, ancak diğer zamanlarda onları görmezden gelmektir.</p>
