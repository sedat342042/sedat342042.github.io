  <h1>Graves, Brown, Mauss, Sorel</h1>

  <p class="nonindent">Bu yakınlığın sebebi antropologların anarşizme kucak açmış ve belki de bilinçli bir şekilde anarşist fikirleri benimsemiş olmaları değildir; daha ziyade, aynı daireler içinde hareket etmişler, birbirlerinin fikirlerinden beslenmişler ve antropolojik düşüncede daha en başından itibaren onun anarşizmle yakınlığını sağlayan bir şey –insani imkânların çeşitliliğine dair keskin bir farkındalık– var olmuştur.</p>

  <p>Aslında anarşist olacak en son kişi olsa bile, biz yine de Sir James Frazer’dan başlayalım. (Geçen) yüzyılın başlarında Cambridge’deki antropoloji bölümünün başında bulunan Frazer, büyük oranda misyonerlere ve sömürge memurlarına gönderilen anketlerin sonuçlarına dayanarak barbarların adetleri hakkında yazılar yazan klasik, sıkıcı bir Viktoryendi. Görünüşteki kuramsal yaklaşımı bütünüyle küçümseyiciydi –neredeyse bütün büyü, mit ve ritüellerin aptalca mantık hatalarına dayandığına inanıyordu– ama başyapıtı olan <em>Altın Dal</em>’da ağaç ruhlarına, hadım edilmiş papazlara, çürüyen bitkilerin tanrılarına ve tanrı-kralların kurban edilişine dair öylesine gösterişli, düşsel ve tuhaf biçimde güzel tasvirlere yer vermişti ki, bunlar bir şairler ve edebiyatçılar kuşağına ilham kaynağı olmuştu. Bunlardan biri de, ilk olarak I. Dünya Savaşı’nın siperlerinden yazdığı keskin hicivlerle dolu mısraları sayesinde meşhur olan İngiliz şair Robert Graves’di. Savaş sona erdiğinde Fransa’daki bir hastaneye düşen Graves, savaş sendromunu burada Torres Boğazı Araştırma Gezisiyle ünlenen ve aynı zamanda psikiyatrist olan İngiliz antropolog W. H. R. Rivers’ın tedavisiyle atlattı. Graves, Rivers’a o kadar hayran olmuştu ki, daha sonraları dünyadaki bütün hükümetlerin başına profesyonel antropologların geçirilmesini önerecekti. Kesinlikle, bu sözleri özel olarak anarşist bir duygudan kaynaklanmıyordu, ama Graves tuhaf siyasi konumların bütün türlerinde cirit atmaya meyilliydi. Nihayet, “uygarlığı” –sanayi toplumunu– tamamen terk etti ve yaşamının yaklaşık son elli yılını İspanya’nın Mayorka adasındaki bir köyde geçirdi; geçimini romanlar yazarak, ama aynı zamanda da pek çok aşk şiiri kitabı ve gelmiş geçmiş en yıkıcı makalelerin bazılarından oluşan bir dizi yazıyla sağladı.</p>

  <p>Graves’in tezlerinden biri büyüklüğün bir hastalık olmasıydı; “büyük adamlar” aslında yok ediciydi ve “büyük” şairler de daha iyi değildi (baş düşmanları Vergilius, Milton ve Pound’du), bütün gerçek şiir her zaman için, kadim Ulu Tanrıça’nın mitik bir kutsanışından ibaret olmuş ve olmaktadır. Frazer, bu Ulu Tanrıça’yı parıltılarla karıştırmıştı ve onun anaerkil takipçileri, erken bronz çağda Ukrayna steplerinde ortaya çıktıklarında, Hitler’in o çok sevdiği Aryan sürüleri tarafından fethedilmiş ve (bazıları Minos devrinde Girit’te biraz daha uzun yaşamış olmasına rağmen) yok edilmişlerdi. <em>The White Goddess: An Historical Grammar of Poetic Myth</em> (Beyaz Tanrıça: Şiirsel Mitin Tarihsel Bir Grameri) adlı bir kitapta Avrupa’nın değişik kısımlarında Tanrıça’nın takvimdeki ayinlerinin esaslarını ayrıntılarıyla ortaya çıkardığını iddia etti; Tanrıça’nın kral eşlerinin periyodik olarak ayinler eşliğinde öldürülmesine –bu arada sözüm ona bu büyük adamların elden kurtulamadığını ispatlamanın en sağlam yoluydu– odaklandı ve kitabını kısa süre içinde gerçekleşecek bir endüstriyel çöküşü ilan ederek bitirdi. Burada “iddia etti” fiilini bilinçli olarak kullanıyorum. Graves’in kitaplarına dair, kafa karıştırıcı olsa da, en sihirli şey, onları yazarken bundan apaçık zevk alması, ardı ardına ölçüyü aşan tezler ortaya atması ve ne kadarının ciddiye alınmasının amaçlandığını ve hatta bunun anlamlı bir soru olup olmadığını bile söylemenin imkânsız oluşudur.</p>

  <p>1950’lerde yazdığı bir makalede, Graves “akla yatkınlık” ile “akılsallık” arasındaki ayrımı icat eder. Bu ayrım daha sonra 1980’lerde Stephen Toulmin vasıtasıyla meşhur olduysa da, Graves bu ayrımı, acımasız bir dırdırcı olarak nam yapan Sokrates’in karısı Ksantippi’yi savunmak için yazdığı bir makale bağlamında yapar. (İddiası şudur: Sokrates’le evlenmiş olduğunuzu hayal edin.)</p>

  <p>Graves kadınların her zaman erkeklerden üstün olduğuna gerçekten inanıyor muydu? Gerçekten de “analeptik trans”a girerek ve bir Yunan tarihçiyle Roma memuru arasında MÖ 54 yılında Kıbrıs’ta gerçekleşen balıklar hakkındaki bir sohbete kulak misafiri olarak mitik bir sorunu çözmüş olduğuna gerçekten inanmamızı mı bekliyordu? Merak etmeye değer, çünkü bütün bunların belirsizliğine rağmen, bu yazılarda, Graves temel olarak iki farklı entelektüel gelenek yaratmıştı. Bu iki gelenek daha sonra modern anarşizmin büyük kuramsal anlatımlarını, daha doğrusu, <em>en aşırı</em> olanları içinde en çok söz edilen ikisini oluşturacaktı. Bir tarafta, Ulu Tanrıça kültü yeniden canlandırıldı ve Pagan Anarşizmi için doğrudan ilham kaynağı oldu. Pagan Anarşistler, hippivari sarmal hareketli danslarıyla havayı etkileme konusunda farklı bir hünere sahip oldukları düşünüldüğü için kitlesel eylemlerde oldukça sıcak karşılanırlar. Öbür tarafta ise, en meşhur (ve aşırı) kişiliği John Zerzan olan İlkelciler bulunuyor. John Zerzan, Graves’in sanayi uygarlığını reddedişini ve genel bir ekonomik çöküşe ilişkin umutlarını daha ileri götürerek, tarımın bile büyük tarihsel hata olduğunu savundu. İlginç bir biçimde hem Paganlar, hem de İlkelciler, tam da Graves’in çalışmasını bu kadar ayrı kılan o tanımlanamaz niteliği paylaşıyorlar: Kişinin onu hangi düzeyde okumasının beklendiğini bilmek gerçekten imkânsızdır. Bu aynı anda, hem saçma sapan bir kendi kendinin parodisidir, hem de feci şekilde ciddidir.</p>

  <p>Bunun yanında bizzat kendileri anarşist ya da anarşizan siyasetle uğraşan –ve aralarında bu disiplinin kurucularından bazılarının da yer aldığı– antropologlar bulunuyor.</p>

  <p>Bunun en meşhur örneği, yüzyılın başında bir öğrenci olan ve kolejdeki arkadaşları arasında “Anarşi Brown” olarak bilinen Al Brown’ınkiydi. Brown ünlü anarşist Prens (tabii ki o kendi unvanını reddetmişti) Pyotr Kropotkin’in bir hayranıydı. Kutup kâşifi ve doğa bilimci olan Kropotkin, en başarılı türlerin en etkili dayanışmayı sergileyenler olduğunu belgeleyerek sosyal Darvinciliği, bugün bile hâlâ tam olarak altından kalkamadığı bir karışıklığa itmişti. (Örneğin sosyo-biyoloji, temel olarak Kropotkin’e cevap yetiştirmek için ortaya atılmış bir girişimdi.) Daha sonraları, Brown üzerine bir palto ve monokl geçirmeye başlayarak, hayali ve aristokrat taklidi tireli bir isimi (A. R. Radcliffe-Brown) benimsemiş ve sonunda, 1920’ler ve 1930larda İngiliz sosyal antropolojisinin esas kurtarıcısı olmuştu. Yaşlı Brown gençliğinde izlediği siyasetten pek fazla bahsetmekten hoşlanmazdı, ama asıl kuramsal ilgisinin hâlâ devletin dışında bir toplumsal düzenin sürdürülmesi üzerine olmaya devam etmesi muhtemelen hiç de tesadüf değildi.</p>

  <p>Ancak belki de en ilgi çekici örnek Radcliffe-Brown’ın çağdaşı ve Fransız antropolojisinin kurucusu Marcel Mauss’unkidir. Ortodoks Yahudi bir ailenin çocuğu olan Mauss, aynı zamanda Fransız sosyolojisinin kurucusu Emile Durkheim’ın yeğeni olmak gibi hem olumlu, hem de olumsuz bir özelliğe sahipti. Mauss aynı zamanda devrimci bir sosyalistti. Hayatının büyük bölümünü, Paris’te bir tüketici kooperatifini idare ederek geçirdi. Bunun yanında düzenli olarak sosyalist gazeteler için makaleler yazıyor, diğer ülkelerde kooperatifler üzerine araştırma projeleri yürütüyor ve alternatif, anti-kapitalist bir ekonomi inşa etmek amacıyla kooperatifler arasında bağlar yaratmaya çalışıyordu. En ünlü eseri, Lenin’in 1920’lerde Sovyetler Birliği’nde piyasayı yeniden devreye sokmasıyla ortaya çıkan sosyalizmin krizine cevaben yazıldı: Eğer para ekonomisini, Avrupa’nın en az paraya dayalı hale gelmiş toplumu olan Rusya’da bile basitçe yürürlükten kaldırmak bu kadar imkânsızsa, o zaman devrimcilerin piyasanın gerçekte ne tür bir mahluk olduğunu ve kapitalizmin yaşatılabilir alternatiflerinin neler olabileceğini görmek için etnografik kayıtlara bakmaya başlamaları gerekiyordu. İşte bu yüzden, 1925’te yazdığı “Essay on the Gift” (Armağan Üzerine Deneme) adlı makalesinde (diğer savlarının yanında) tüm sözleşmelerin kökeninde komünizmin, yani bir başkasının ihtiyaçlarını kayıtsız şartsız üstlenmenin bulunduğunu ve bitmez tükenmez ekonomi ders kitaplarının savunduğunun aksine, takasa dayanan bir ekonominin asla olmadığını savunuyordu. Mevcut toplumlar içinde parayı kullanmayanlar daha ziyade armağan ekonomileridir; bu ekonomiler içinde menfaat ile başkalarını düşünme, şahıs ile mülkiyet, özgürlük ile yükümlülük arasında bizim şu an yaptığımız türden ayrımlar, tek kelimeyle, yoktu.</p>

  <p>Mauss sosyalizmin asla devlet iradesiyle inşa edilemeyeceğine, “eskinin kabuğu içinde” karşılıklı yardıma ve kendiliğinden örgütlenmeye dayalı bir toplumu inşa etmeye ancak aşağıdan yukarıya doğru ve aşamalı olarak başlanabileceğine inanıyordu. Mevcut yaygın uygulamaların hem kapitalizmin ahlaki eleştirisine, hem de geleceğin toplumunun nasıl olabileceğine dair muhtemel ipuçları için bir temel sağladığını düşünüyordu. Bütün bunlar klasik anarşist tutumlardır. Ancak yine de, kendini bir anarşist olarak değerlendirmedi. Aslına bakılırsa, onlar hakkında söyleyecek iyi şeyleri de hiç olmadı. Görünüşe göre bunun nedeni onun anarşizmi Georges Sorel’in kişiliğiyle özdeşleştirmesiydi. Şimdilerde aslen “Reflections sur le Violence” adlı makalesiyle ünlü olan Sorel, anlaşıldığı kadarıyla kişisel olarak oldukça itici bir Fransız anarko-sendikalisti ve Yahudi karşıtıydı. Sorel’e göre kitleler temel olarak iyi ya da akılcı olmadıkları için, onların karşısına öncelikle mantıklı savlar yoluyla çıkmak aptalcaydı. Siyaset, diğerlerine büyük mitlerle ilham verme sanatıdır. Sorel devrimciler için, kıyameti andıran bir Genel Grev miti, bir toplu dönüşüm ânı öneriyordu. Bunu sürdürebilmek için, sembolik şiddet eylemlerini kullanmaya olan isteklilikleri sayesinde bu miti canlı tutabilecek bir devrimci seçkinler sınıfına, Mauss’un tanımıyla daimi bir komplo türü, kadim dünyadaki gizli siyaset adamları cemiyetlerinin modern uyarlaması olan bir tıpkı (kullandığı şiddette genellikle daha az sembolik olan) Marksist öncü parti gibi bir sınıfa ihtiyaç vardı.</p>

  <p>Bir başka deyişle Mauss, Sorel’in ve dolayısıyla da anarşizmin; akıldışına, şiddete ve öncülük iddiasına ait unsurlar öne sürdüğünü düşünüyordu. Şurası biraz tuhaf görünebilir: Dönemin Fransız devrimcileri arasında, mitin gücüne vurgu yapanların sendikacı ve buna karşı çıkanların da antropolog olmaları gerekiyordu, ama faşist coşkunun her yere hâkim olduğu 1920’lerin ve 1930’ların ortamında, bir Avrupalı radikalin –özellikle de Yahudiyse– bütün bunları birazcık tüyler ürpertici olarak görmesinde şaşılacak bir şey yoktur. Aslında durum, başka şartlarda oldukça çekici bir görünüme sahip olan Genel Grevin –en nihayetinde bu, kıyamete benzer bir devrim hayal etmenin mümkün olan en şiddetsiz yoluydu– bile cazibesini azaltmaya yetecek kadar tüyler ürperticiydi. 1940’larda Mauss şüphelerinin tamamıyla doğrulandığı sonucuna vardı.</p>

  <p>Mauss’a göre Sorel, devrimci öncülük öğretisine aslolarak Mauss’un öz amcası olan Durkheim’dan alınmış bir görüş eklemişti: korporatizm, yani toplumsal dayanışma teknikleriyle birbirine yapıştırılmış dikey yapılar öğretisi. Mauss bunun, kendisinin de bizzat kabul ettiği gibi Lenin üzerinde büyük bir etki yarattığını söylüyordu. Buradan da sağcılar tarafından alınıp uyarlanmıştı. Yaşamının sonlarına doğru Sorel’in kendisi de faşizme gittikçe daha fazla sempati duyar hale gelmişti; bu konuda (kendisi de gençliğinde anarko-sendikalizmle uğraşmış olan) ve Mauss’a göre bu Durkheimcı/Sorelci/Leninci fikirleri nihai sonuçlarına götürmüş olan Mussolini’yle aynı yolu izlemişti. Yaşamının son döneminde, Mauss, Hitler’in büyük ayinsel geçit törenlerinin, yani “Seig Heil!” teraneleriyle dolu fener alaylarının bile, aslında Avustralya yerlilerinin pagan ayinleri hakkında kendisi ve amcası tarafından yazılan anlatılardan esinlendiğine ikna olmuştu. “Ayinlerin, bireyi kitlenin içine daldırma yoluyla nasıl toplumsal dayanışmayı yaratabileceğini anlatırken, herhangi bir kişinin böyle teknikleri modern zamanlarda kullanacağı asla aklımıza gelmemişti!” diye yakınıyordu. (Aslında, Mauss yanılıyordu. Modern araştırmalara göre Nuremberg mitinglerinin ilham kaynağı gerçekte Harvard’daki <em>pep rally</em>’lerdi.<a class="noteref" href="../Text/notlar.xhtml#n1" id="ref1">1</a> Ama bu başka bir hikâye.) Savaşın başlamasıyla birlikte, en yakın arkadaşlarını I. Dünya Savaşı’nda kaybetmenin acısını asla atlatamayan Mauss, tam anlamıyla mahvoldu. Naziler Paris’i ele geçirdiğinde kaçmayı reddetti ve her gün masasının üzerinde bir tabancayla ofisinde Gestapo’nun gelmesini bekledi. Hiç gelmediler, ama terör ve tarihsel suç ortaklığına dair duygularının ağırlığı, nihayet akli dengesinin bozulmasına yol açtı.</p>
