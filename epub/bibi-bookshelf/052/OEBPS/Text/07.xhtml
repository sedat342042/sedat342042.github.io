  <h1>(Yazarın biraz isteksizce<br/>kendisini besleyen eli ısırdığı)<br/>ANTROPOLOJİ</h1>

  <p class="nonindent">Bizi bekleyen son soru –itiraf ediyorum, şu ana kadar bundan uzak durmaya çalıştım– neden antropologların şimdiye kadar bunu yapmamış olduklarıdır. Akademisyenlerin neden, genelde, anarşizmle çok nadiren bir yakınlık hissettiklerini düşündüğümü zaten açıklamıştım. Yirminci yüzyılın çok başlarındaki antropolojinin, genellikle anarşizmle çok güçlü bir yakınlık gösteren ama zamanla büyük oranda buharlaşan radikal eğilimlerinden de biraz bahsettim. Bütün bunlar biraz tuhaf. En nihayetinde mevcut devletsiz toplumlar hakkında bir şeyler bilen tek akademisyen grubu antropologlardır; birçoğu dünyanın dört bir yanında, devletlerin artık işlev görmediği ya da en azından geçici olarak pılıyı pırtıyı toplayıp terk ettiği ve insanların kendi işlerini özerk bir şekilde idare ettikleri yerlerde bizzat yaşadılar; hiç değilse, devletin yokluğunda neler olacağına ilişkin en sık rastlanan varsayımların (“ama insanlar o zaman hep birbirini öldürür!”) olgusal olarak doğru olmadığının oldukça farkındadırlar.</p>

  <p>Peki, o zaman niye?</p>

  <p>Aslında, bunun pek çok nedeni var. Bazıları yeterince anlaşılabilir. Eğer anarşizm, özü itibariyle uygulamaya ilişkin bir etik ise, o zaman antropolojik uygulama üzerine kafa yormak hoş olmayan pek çok şeyi uyandırır. Hele de kişi antropolojik saha çalışması deneyimi üzerine yoğunlaşırsa; bu, antropologların, kendi yaptıkları üzerine düşündüklerinde değişmez bir şekilde yapmaya eğilimli oldukları şeydir. Bugün bildiğimiz haliyle bu disiplin fetih, sömürgeleştirme ve kitlesel cinayetlere ilişkin korkunç tasarılarla doğdu – tıpkı, coğrafya ve botanik de dahil modern akademik disiplinlerin çoğu gibi, matematik, dilbilim ya da robotbilimi söylemeye bile gerek yok, onlar hâlâ bu yolda kullanılmaya devam ediyorlar, ama antropologlar, çalışmaları kurbanları kişisel olarak tanımaya da meyilli olduğu için, bunun ıstırabını da diğer disiplinlerin savunucularının neredeyse hiçbir zaman yapmadıkları yollarla çekmişlerdir. Sonuç tuhaf biçimde paradoksal olmuştur: Antropologların kendi kabahatleri üzerine düşünmeleri, insan deneyiminin yüzde doksanı hakkında bir şeyler öğrenmek zahmetine girmek istemeyen antropoloji dışındaki insanlara, diğerlerini iki üç cümleyle baştan savarak (bilirsiniz, kişinin Ötekilik duygusunu sömürgeleştirilmiş halklara yansıtmasına dair her şey) bu yolla kendilerini bunu yapan insanlara karşı ahlaki olarak üstün görmelerini sağlamıştır.</p>

  <p>Antropologların kendileri için de sonuçlar bir o kadar tuhaf biçimde paradoksal oldu. Antropologlar, etkin bir şekilde, insan deneyimine, hiç kimsenin gerçekte haklarında bir şey bilmediği toplumsal ve siyasi deneylere ilişkin geniş arşivlerin başında otururken, tam o karşılaştırmalı etnografya bütünü utanç verici bir şey olarak görülür. Daha önce bahsettiğim gibi, bunlara insan türünün ortak mirası olarak değil, bizim küçük kirli sırlarımız olarak bakılır. Bu aslında münasiptir, en azından akademik iktidar büyük oranda belli bir bilgi türü üzerinde sahiplik hakları tesis etmek ve diğerlerinin buna gerçek anlamda pek fazla ulaşmamalarını sağlama hakkında bir şey olduğu sürece. Çünkü bahsettiğim gibi, bizim kirli küçük sırlarımız hâlâ bizimdir. Bu diğerleriyle paylaşılması gereken bir şey değildir.</p>

  <p>Ancak bundan fazlası da var. Pek çok bakımdan, antropoloji kendi potansiyelinden ürken bir disiplin olarak görünür. Örneğin, bir bütün olarak insanlık hakkında genellemeler yapma konumunda olan tek disiplindir; çünkü fiilen insanlığın bütününü hesaba katan ve bütün aykırı örneklere aşina olan tek disiplindir. (“Bütün toplumlarda evliliğin bulunduğunu mu söylüyorsunuz? Aslında, bu “evliliği” nasıl tanımladığınıza bağlı bir şeydir. Nayarlar arasında…”) Ancak kararlı bir şekilde bunu yapmayı reddeder. Bunun sadece sağcıların o çok özel ve genellikle de bilhassa kirli kurumları (tecavüz, savaş, serbest piyasa kapitalizmi) haklılaştırmak amacıyla insan doğası hakkında büyük savlar ileri sürme eğilimine karşı anlaşılabilir bir tepkiden ibaret olmadığını düşünüyorum; tabii ki bunun büyük bir payı vardır. Kısmen bunun nedeni sadece mevzunun genişliğidir. Örneğin arzu, tahayyül ya da benlik veya egemenlik kavramlarını tartışırken, bırakın yüzlerce Okyanusya veya Amerikan Yerlileri arasında yaygın olan kavrayışları, Batılı literatüre ek olarak Çinli, Hintli ya da İslami düşünürlerin bu konu hakkında söylemiş oldukları her şeyi değerlendirme imkânına bile gerçekte kim sahiptir ki? Bu oldukça göz korkutan bir şeydir. Sonuç olarak, antropologlar artık pek fazla geniş kuramsal genellemeler üretmiyor; bunun yerine, bu işi arzuyu, tahayyülü, benliği ya da egemenliği tartışmayı genellikle hiçbir şekilde dert etmeyen Avrupalı filozoflara devretmişlerdir; sanki bu kavramlar Platon veya Aristoteles tarafından icat edilmiş, Kant ya da Sade tarafından geliştirilmiş ve asla Batı Avrupa veya Kuzey Amerika’daki seçkin yazınsal gelenekler dışındaki birileri tarafından anlamlı bir şekilde tartışılmamış gibi. Bir zamanlar antropologların anahtar kuramsal terimleri mana, totem veya tabu gibi kelimelerken, yeni moda sözcükler değişmez bir şekilde, genellikle Fransızca, yer yer de Almanca kanalıyla Latince ve Yunancadan devşiriliyor.</p>

  <p>Dolayısıyla antropoloji, siyasi olsun olmasın, her tür dünyevi muhabbetin yapıldığı entelektüel bir forum sağlamak için mükemmel bir konuma sahip görülebilirken, bunu gerçekleştirmek için ise belli oranda yerleşiklik kazanmış bir isteksizlik söz konusu.</p>

  <p>Bir de siyaset sorunu var. Antropologların çoğu çalışmaları sanki bariz bir siyasi öneme sahipmiş gibi, yaptıklarını oldukça radikal ve kesinlikle ortanın solunda gören bir tonla yazarlar. Peki, bu siyaset aslında neyi ihtiva ediyor? Bunu söylemek giderek zorlaşıyor. Antropologlar anti-kapitalist olmaya meyilliler mi? Açıkçası aralarında kapitalizm hakkında iyi şeyler söyleyecek birisini bulmak zordur. Çoğu yaşadığımız çağı “geç kapitalizm” olarak tanımlamaya alışıktır, sanki sonunun yakın olduğunu ilan ederek, tam da bunu yapmak suretiyle onun çöküşünü hızlandırabilirlermiş gibi. Ama son zamanlarda, kapitalizmin alternatifinin ne olabileceğine ilişkin herhangi bir öneri getiren bir antropolog bulmak da zordur. Peki, o zaman liberaller mi? Çoğu bu sözcüğü aşağılayıcı bir şekilde homurdanmadan telaffuz edemez. Peki, o zaman ne? Benim anlayabildiğim kadarıyla bütün bir disiplin boyunca hakim olan tek temel siyasi bağlılık bir tür geniş popülizmdir. Hiç değilse, kesinlikle, belli bir durumda seçkin olan ya da kendilerini seçkin olarak görenlerin tarafında değilizdir. Biz küçük insanların yanındayızdır. Uygulamada, antropologların çoğu (giderek küreselleşen) üniversitelere ilişik oldukları, eğer öyle değillerse de sonunda kendilerini piyasa danışmanlıkları gibi işlerde ya da BM’yle birlikte yapılan işlerde –tam da küresel yönetim aygıtının içindeki makamlar– buldukları için, bu gerçekte kendimizin, akademisyenler olarak açıkça bir kesimini (marjinal bir kesim olduğunu kabul edelim) oluşturduğumuz o küresel elite karşı sadakatsizliğimizin bir tür sabit, ritüelleşmiş ilanından öteye gitmez.</p>

  <p>Peki, bu popülizm uygulamada nasıl bir biçim alır? Esasen bu, üzerinde çalıştığınız insanların, küçük insanların bir iktidar biçimine ya da onlara tepeden dayatılan küreselleşen etkiye karşı başarılı bir şekilde direndiklerini göstermek anlamına gelir. Konu dönüp dolaşıp küreselleşmeye geldiğinde –ki bu günlerde ne çalışırsanız çalışın, konu genellikle hemen buraya gelir– antropologların çoğunun konuştuğu şey her halükârda, budur. Konu ister reklamcılık, pembe diziler, emek disiplininin biçimleri, devletçe dayatılan yasal sistemler ya da kişinin ait olduğu halkı çiğner veya homojenleştirir veya kandırarak kullanır gibi görünen başka herhangi bir şey olsun, kişi halkın bunlara kanmadığını, kendisini ezdirmediğini, homojenleştirilmediğini gösterir; hakikaten de onlar kendilerine karşı atılan her şeyi, yazarlarının asla ummadığı yollarla yaratıcı bir şekilde kendilerine uyarlamakta ya da yeniden yorumlamaktadırlar. Tabii ki, bütün bunlar bir dereceye kadar doğrudur. Ben burada kesinlikle Bhutan’da ya da İrian Jaya’daki halkların MTV’ye maruz kaldıkları an uygarlıklarının kökten son bulduğuna ilişkin –hâlâ dikkate değer ölçüde yaygın olan– popüler varsayımla mücadele etmenin önemli olduğunu inkâr etmek istemem. En azından benim için rahatsız edici olan, bu mantığın küresel kapitalizminkini aksettirecek dereceye gelmesidir. Reklam ajansları da, en nihayetinde, topluma bir şey dayattıklarını iddia etmezler. Özellikle bu piyasa bölünmesi çağında, toplumun üyelerinin gerekli materyalleri edinmelerini ve kendilerine ait hale getirmelerini tahmin edilemez ve nevi şahsına münhasır yollarla sağladıklarını iddia ederler. Özellikle “yaratıcı tüketim” retoriği yeni küresel piyasanın ideolojisi olarak değerlendirilebilir: Tüm insan davranışının üretim, mübadele ya da tüketim olarak tasnif edilebildiği bir dünya; mübadelenin rasyonel kâr arayışına ilişkin her yerde aynı olan temel insani eğilimlerle işlediği ve tüketimin de kişinin kendi özgün kimliğini oluşturma biçimi haline geldiği (ve üretimin kişi ondan uzak durabildiği sürece esamesinin dahi okunmadığı) bir dünya. Hepimiz borsadaki seans odalarında birbirimizden farkımız yok; bizi birbirimizden farklı kılan ise eve dönünce bu paralarla ne yaptığımızdır. Bu piyasa mantığı o kadar derin bir şekilde içselleşti ki, örneğin Trinidad’da bir kadın aşırı bir şekilde süslenip püslenip dans etmeye gidince, antropologlar otomatikman kadının yaptığı şeyin (örneğin, gösteriş yapmak ya da iyi vakit geçirmek değil) “tüketim” olduğunu varsayar. Sanki kadının akşamını gerçekten önemli kılan şeyin birkaç kadeh içki satın alması olgusuymuş gibi. Ya da belki, bunun nedeni antropoloğun bir kıyafet giymenin bir şekilde içki içmeye benzediğini düşünmesidir. Ya da belki, bunun hakkında aslında hiç düşünmüyorlardır ve kişinin yaptığı çalışma dışındaki her şeyi “tüketim” olarak varsayıyorlardır, çünkü burada gerçekten önemli görülen mamul ürünlerin duruma dahil olmasıdır. Antropoloğun ve küresel pazarlama yöneticisinin bakış açısı artık neredeyse ayırt edilemez hale gelmiştir.</p>

  <p>Siyasal düzeyde de durum pek farklı değil. Lauren Leve kısa süre önce, antropologların, eğer dikkat etmezlerse, küresel “kimlik makinesi”nin dişlilerinden biri haline gelme riski bulunduğu uyarısında bulundu. Çeşitli kurumlardan ve onların ürettiği varsayımlardan oluşan bu makine, yaklaşık on yılı aşkın bir süredir yeryüzü sakinlerini (ya da en azından, en seçkin tabaka haricindeki herkesi), siyasi veya ekonomik imkânların doğasına ilişkin bütün tartışmaların son bulduğu, insanın siyasi bir iddiada bulunmasının tek yolunun bir grup kimliği aracılığıyla olabileceği söylemleriyle bilgilendiriyor ve bunu yaparken kimliğe dair tanımları da belirliyor (örneklemek gerekirse, grup kimliklerinin bir grubu bir diğeriyle karşılaştırma aracı olmaktan ziyade her grubun kendi tarihiyle ilişkilenmesi yoluyla kurulduğu, bu bakımdan bireylerle gruplar arasında temel bir fark olmadığı… gibi). İşler o kadar sarpa sardı ki, Nepal gibi ülkelerde Theravada Budistleri bile kimlik siyaseti oynamaya zorlanıyorlar. Bu özellikle tuhaf bir manzara oluşturuyor, çünkü onlar, temel olarak, kendi kimlik iddialarını kimliğin bir yanılsama olduğunda ısrar eden evrenselci bir felsefeye duyulan bağlılığa dayandırıyorlar.</p>

  <p>Yıllar önce, Gerard Althabe adlı Fransız bir antropolog Madagaskar hakkında <em>Oppression et Liberation dans</em> <em>l’maginaire</em> adlı bir kitap yazdı. Akılda kalıcı bir ifade. Bence antropolojik yazıların birçoğunda nihai olarak gerçekleşen pek çok şeye de uygulanabilir. Çoğunlukla burada, Paul Gilroy’un “aşırı-gelişmiş dünya” diye adlandırdığı yerde, “kimlikler” olarak adlandırdıklarımız insanlara dayatılıyor. ABD’de, çoğu süregiden baskının ve eşitsizliğin ürünüdür: Siyah olarak tanımlanan birinin bunu varoluşunun tek bir anında bile unutmasına izin verilmez; onun kendini nasıl tanımladığı ona kredi vermeyi reddedecek bankacı için ya da yanlış mahallede bulunması yüzünden onu tutuklayacak polis memuru için veya bir uzvunun zarar görmesi halinde, ona büyük ihtimal o uzvu kesip atmayı önerecek doktor için hiçbir önem taşımaz. Bireysel ya da kolektif olarak kendi kendini biçimlendirme veya kendi kendini yaratma girişimlerinin hepsi bütünüyle o aşırı vahşi kısıtlamalar dizisi içinde gerçekleşmek zorundadır. (Bunu değiştirebilmenin tek gerçek yolu “Beyaz” olarak tanımlanma ayrıcalığına sahip olanların eğilimlerini dönüştürmek olacaktır – bu da nihayetinde, muhtemelen Beyazlık kategorisinin kendisini ortadan kaldırarak mümkün olur.) Ancak gerçek şu ki, hiç kimsenin Kuzey Amerika’daki insanların çoğunun, kurumsal ırkçılık fiilen ortadan kalksaydı –herkes gerçekten kendisini arzu ettiği gibi tanımlama özgürlüğüne sahip olsaydı– kendilerini nasıl tanımlayacakları hakkında hiçbir fikirleri yoktur. Bu konuda spekülasyon yapmanın da pek bir anlamı yok. Sorulması gereken soru bunu anlayabileceğimiz bir durumun nasıl yaratılacağıdır.</p>

  <p>Benim “tahayyülde kurtuluş” diyerek kastettiğim de budur. Herkesin bireysel ve kolektif olarak kendileri için ne tür topluluklara ait olmak istediği ve ne tür kimlikler edinmek istediği hakkında karar verme gücüne gerçekten sahip olduğu bir dünyada yaşamak için neyin gerekli olduğunu düşünmek, bu gerçekten zordur. Böyle bir dünyayı yaratmak neredeyse hayal edilemeyecek kadar zordur. Neredeyse her şeyi değiştirmek gerekecektir.</p>

  <p>Ayrıca mevcut düzenlemelerden yarar görenlerin inatçı ve en nihayetinde şiddetli muhalefetiyle karşılaşacaktır. Bunun yerine bu kimliklerin zaten özgürce yaratıldıklarını –ya da büyük oranda öyle olduğunu– yazmak kolaydır ve insanı, kendi çalışması o kimlik makinesinin parçası haline geldiği oranda ortaya çıkan çapraşık ve zorlu sorunlardan bütünüyle kurtarır. Ama bu onu “geç kapitalizmin” kendisinin endüstriyel bir çöküşe ve daha ileri bir toplumsal devrime yol açacağını söylemekten daha doğru yapmaz.</p>

  <blockquote>

    <p class="nonindent"><b>Bir örnek</b>: Burada söylediklerim açık değilse, Chiapas’taki Zapatista isyancılarına bir an için geri dönmeme izin verin. 1994’ün yılbaşında gerçekleşen ayaklanmaların küreselleşme hareketi olarak bilinir hale gelen hareketi başlattığı söylenebilir. Zapatistalar büyük oranda Tzeltal, Tzotzil ve Meksika’daki en yoksul ve en çok sömürülmüş topluluklardan olan ve Lacandon yağmur ormanlarında yerleşmiş olan Tojolobal Maya dilini konuşan topluluklardan oluşuyordu. Zapatistalar kendilerini anarşist olarak değil, hayli hayli otonomcu olarak adlandırırlar; o geniş gelenek içinde kendi özgün yollarını temsil ederler; hakikaten de devrimci stratejinin kendisini devrimcileştirmeye çalışarak devlet iktidarını ele geçiren öncü bir parti anlayışını terk edip, bunun yerine otonom özyönetim modelleri olarak hizmet edebilecek özgür yerleşimler yaratmak için savaşırlar. Böylece Meksika toplumunun kendi kendini idare eden grupların birbiriyle çakışan karmaşık bir ağ şeklinde genel olarak yeniden örgütlenip ondan sonra da siyasal toplumun yeniden yaratılmasını tartışabilmelerine imkân sağlanacaktır. Görünüşte, Zapatista hareketinin bizzat içinde yaymak istedikleri demokratik uygulama biçimleri konusunda bazı görüş ayrılıkları bulunmaktadır. Maya dilini konuşan taban kendi topluluk geleneklerinden uyarlanan ama radikal biçimde eşitlikçi olacak şekilde yeniden şekillendirilen bir mutabakat süreci biçimi için güçlü bir şekilde bastırmaktalar. Ayaklanmanın İspanyolca konuşan askeri liderlerinden bazıları bunun gerçekten ulusal düzeyde uygulanabilirliği hakkında oldukça şüphecidirler. Yine de nihai olarak, Zapatista deyişiyle “itaat ederek yönettikleri” insanların vizyonuna boyun eğmek zorunda kaldılar. Ama asıl dikkate değer olan, bu ayaklanmaya dair haberler dünyanın geri kalanına yayıldığında yaşananlardı. İşte burada Leve’nin “kimlik makinesi”nin işleyişlerini görebiliriz. Radikal demokratik bir dönüşüm vizyonuna sahip bir isyancılar grubu yerine, kısa süre içinde yerel özerklik isteyen Maya yerlileri grubu olarak yeniden tanımlandılar. Uluslararası medya onları böyle tasvir etti; insani örgütlerden Meksikalı bürokratlara ve BM’deki insan hakları gözlemcilerine kadar herkes onların bu yönünü önemli olarak değerlendirdi. Zaman geçtikçe, Zapatistalar –stratejileri başlangıçtan itibaren uluslararası toplumda müttefikler kazanmaya bağımlı oldu– en bağlı müttefikleriyle muhatap oldukları zamanların haricinde, giderek daha fazla yerellik kartını oynamak zorunda bırakıldı.</p>

    <p>Bu strateji bütünüyle etkisiz olmadı. On yıl sonra, Zapatista Ulusal Kurtuluş Ordusu, şimdilik isimlerindeki “Ulusal” kelimesini geri plana atmak istemeleri sebebiyle de olsa, pek kurşun atmak zorunda kalmadan hâlâ ayakta duruyor. Bütün vurgulamak istediğim Zapatista ayaklanmasına karşı uluslararası tepkinin gerçekte ne kadar dayatmacı –ya da belki burada tırnaklarımızı göstermekten vazgeçmeyerek şöyle diyelim, nasıl tamamıyla ırkçı– olduğudur. Çünkü Zapatistaların yapılmasını önerdikleri şey tam da biraz önce bahsettiğim kimlik hakkında konuşulanların birçoğunun ihmal ettiği o zor işe başlamaktı: İnsanların ve toplulukların nasıl insanlar ve topluluklar olmak istediklerine fiilen kendi başlarına karar vermekte özgür oldukları bir dünya yaratmak için ne tür örgütlenme biçimlerinin, ne tür süreç ve müzakerelerin gerekli olduğunu anlamaya çalışmak. Peki, onlara ne söylendi? Fiilen, onlara kendileri Maya oldukları için, kimliğin kurgulandığı süreçler veya siyasal imkânların doğası hakkında dünyaya söyleyecek bir şeyleri olmasının mümkün olmadığı bilgisi verildi. Mayalar olarak, Maya olmayanlara verebilecekleri tek olası siyasal beyan ancak taşıdıkları Maya kimliği hakkında olabilirdi. Mayalı olmaya devam etme hakkını savunabilirlerdi. Mayalı olarak tanınmayı talep edebilirlerdi. Ama bir Maya olarak kendi Mayalığına dair bir yorum dışında dünyaya herhangi bir şey söylemeleri tasavvur edilemez bir şeydi.</p>

  </blockquote>

  <p class="nonindent">Peki, gerçekten söylemek zorunda oldukları şeyleri kim dinliyordu?</p>

  <p>Görünüşe göre, bunlar büyük oranda Avrupa ve Kuzey Amerika’daki genç anarşistlerden oluşan bir topluluktu. Kısa süre içinde, antropologların böyle gergin, rahatsız bir ittifak kurdukları o küresel seçkinlerin bir araya geldikleri zirveleri kuşatmaya başladılar.</p>

  <p>Ama anarşistler haklıydı. Bence antropologlar onlarla işbirliği yapmalıdır. Parmaklarımızın ucunda insanın özgürlüğü için muazzam bir öneme sahip olabilecek araçlar var. Gelin bunun için biraz sorumluluk almaya başlayalım.</p>
