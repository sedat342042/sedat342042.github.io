  <p class="nonindent">Aşağıda yazılanlar bir dizi düşünceden, potansiyel kuramların taslaklarından ve minik manifestolardan oluşuyor. Bütün bunlarla, aslında şu anda var olmayan ama gelecekte var olması mümkün olan bir radikal kuramın ana hatlarına göz atılması amaçlanıyor.</p>

  <p>Anarşist bir antropolojinin aslında neden var olması gerektiğine dair çok iyi nedenler bulunduğu için, neden böyle bir antropolojinin mevcut olmadığını –ve hatta neden bir anarşist sosyolojinin, anarşist iktisadın, anarşist edebiyat kuramının ya da anarşist siyaset biliminin mevcut olmadığını– sorarak başlayabiliriz.</p>

  <h2 class="sigil_not_in_toc">AKADEMİDEKİ ANARŞİSTLERİN SAYISI NEDEN BU KADAR AZ?</h2>

  <p class="nonindent">Bu yerinde bir soru; çünkü bir siyaset felsefesi olarak anarşizm şu sıralar hakikaten bir patlama yaşıyor. Anarşist ya da anarşizmden esinlenen hareketler her yerde güç kazanıyor. Geleneksel anarşist ilkeler –otonomi, gönüllü birlikler, kendiliğinden örgütlenme, yardımlaşma, doğrudan demokrasi– bir yandan küreselleşme hareketi içinde örgütlenmenin temelini oluştururken, öte yandan her yerde her türden radikal hareket içinde aynı rolü üstleniyor. Meksika, Arjantin, Hindistan ve diğer ülkelerde devrimciler artık iktidarı ele geçirme meselesini konuşmaktan dahi kaçınmakta ve devrimin ne anlama geldiği üzerine radikal anlamda farklı düşünceler üretmeye başlamaktalar. Kabul etmek gerekir ki, bunların çoğu aslında “anarşist” kelimesini kullanmaktan utanıyor. Ama Barbara Epstein’ın geçenlerde işaret ettiği gibi, anarşizm şimdilerde, Marksizmin 1960’lardaki toplumsal hareketlerde elde ettiği konumu büyük oranda devralmış bulunuyor: Kendilerini anarşist olarak görmeyenler bile kendilerini ona dayanarak tanımlıyorlar ve onun fikirlerinden besleniyorlar.</p>

  <p>Yine de bütün bunlar, akademide neredeyse hiç karşılık bulmuyor. Görünüşe bakılırsa çoğu akademisyen anarşizmin ne anlama geldiği hakkında bile olabilecek en muğlak fikirlere sahip ya da onu olabilecek en kaba klişelerle reddediyor. (“Anarşist örgüt! Ama bu kavramlar birbiriyle çelişkili değil mi?”) Amerika Birleşik Devletleri’nde her türden binlerce Marksist akademisyen vardır, ama kendilerini anarşist olarak nitelendirmeye gönüllü olanların sayısı bir düzineyi bile bulmaz.</p>

  <p>Peki bunun sebebi sadece akademisyenlerin son tartışmaların gerisinde kalmaları mı? Olabilir. Belki de birkaç yıl içinde akademi anarşistlerle dolup taşacak. Ama bununla yetinmeyeceğim. Görünüşe göre, Marksizmin akademiyle, anarşizmin asla sahip olamayacağı türden bir yakınlığı var. En nihayetinde Marksizm, aslında daha sonraları işçi sınıfını harekete geçirmeyi amaçlayan bir harekete dönüşmüş olsa da, bir doktora teziyle icat edilmiş tek büyük toplumsal hareketti. Anarşizmin tarihine dair pek çok anlatı onun da benzer bir temele dayandığını varsayar: Anarşizm belli başlı on dokuzuncu yüzyıl düşünürlerinin –Proudhon, Bakunin, Kropotkin vs.– parlak buluşu olarak sunulur. Daha sonraları işçi sınıfı örgütlerine ilham kaynağı olmuş, siyasi mücadelelerin ağına düşmüş, hiziplere bölünmüştü… Yerleşik anlatılarda anarşizm, genellikle Marksizmin zavallı kuzeni gibi görünür, kuramsal olarak biraz düz bir yapıdadır; ama kuramdaki kuruluğunu belki de tutku ve samimiyetle telafi eder. Ama aslında bu, en hafifinden zoraki bir benzetmedir. On dokuzuncu yüzyılın “kurucu figürleri” özel olarak yeni bir şey icat ettiklerini düşünmüyordu. Anarşizmin temel ilkeleri –kendiliğinden örgütlenme, gönüllü birlikler, yardımlaşma– beşeriyet tarihi boyunca bulunduğunu varsaydıkları insan davranışının çeşitli biçimlerine göndermede bulunuyordu. Aynı şey devletin ve bütün yapısal şiddet, eşitsizlik ya da tahakküm biçimlerinin, (anarşizmin kelime anlamı “yöneticisiz”dir) hatta bu biçimlerin bir şekilde birbirleriyle ilişkili olduğu ve birbirlerini güçlendirdiği varsayımının reddedilmesi için de söz konusudur. Bunların hiçbiri öyle sarsıcı, yeni bir öğreti olarak sunulmamıştı ve gerçekten de öyle değildi. Bu tip düşüncelerin, pek çok zaman ve mekânda, yazıya dökülmüş olma ihtimalleri en zayıf düşünceler olduğuna inanmak için her türlü sebep bulunmasına rağmen, tarih boyunca benzer savlar ileri süren insanlara dair kayıtlar bulunabilir. Dolayısıyla burada bir kuram bütününden ziyade bir eğilimden bahsediyoruz, hatta belki buna inanç bile denilebilir: toplumsal ilişkilerin belli tiplerinin reddi, diğerlerinin yaşanabilir bir toplum inşa edebilmek için daha iyi bir temel oluşturacağına duyulan güven, böyle bir toplumun gerçekten var olabileceğine dair inanç.</p>

  <p>Marksizmin ve anarşizmin tarihsel okulları karşılaştırıldığında bile, kökten farklı bir projeyle ilgilendiğimiz görülebilir. Marksist okulların yazarları vardır. Nasıl Marksizm Marx’ın zihninden fışkırmışsa, benzer şekilde Leninistler, Maocular, Troçkistler, Gramsciciler, Althusserciler… vardır. (Listenin nasıl devlet başkanlarıyla başlayıp neredeyse sorunsuz bir biçimde Fransız profesörlerine kadar derecelendiğine dikkat edin.) Pierre Bourdieu bir yerde şuna dikkat çekmişti: Eğer akademik alanı akademisyenlerin hâkimiyet için mücadele ettiği bir oyun alanı olarak düşünürsek, diğer akademisyenler isminizden nasıl bir sıfat yapılacağını merak etmeye başladıkları an kazandığınızı bilirsiniz. Entelektüeller, “büyük adamlar”ı merkeze alan tarih kuramlarıyla başka bağlamlarda dalga geçseler de, birbirleriyle tartışırken bu tür kuramları kullanmayı sürdürmekte ısrar ederler. Bunun sebebi, muhtemelen, oyunu kazanma ihtimalini korumaktır: Foucault’nun düşünceleri tıpkı Troçki’ninkiler gibi hiçbir zaman öncelikle belli bir entelektüel çevrenin ürünleri olarak, yani yüzlerce insanın dahil olduğu sonu gelmez sohbetler ve tartışmalarla ortaya çıkan şeyler olarak değil, daha ziyade sanki tek bir adamın (ya da çok nadiren bir kadının) dehasından doğmuş fikirler olarak ele alınır. Marksist siyaset kendisini akademik bir disiplin olarak örgütlemesiyle, onun radikal entelektüellerin ya da gitgide bütün entelektüellerin birbirlerine nasıl davranacaklarına ilişkin bir model haline gelmesi birbirine alternatif süreçler değildir; daha ziyade bu ikisi birbirlerine bağlı olarak gelişmiştir. Akademinin perspektifinden bakıldığında, bunun hayırlı sonuçları –ahlaki bir merkezin olması gerektiği, akademik kaygıların insanların yaşamlarıyla alakalı olması gerektiği duygusu– olsa da, bunun yanında feci sonuçları da olmuştur: Herkes bir başkasının düşüncesinin sadece yanlış değil, aynı zamanda şeytani ve tehlikeli olduğunu göstermek için, onun savlarını saçma karikatürlere indirgemeye çalışmış ve bunun sonucunda entelektüel tartışmaların çoğu, hizip siyasetinin yapıldığı bir tür parodiye dönüşmüştür. Hatta tartışmada kullanılan dil, yedi yıllık üniversite eğitimini tamamlayamayan birinin tartışmanın nereye doğru gittiğini anlamasına imkân vermeyecek kadar esrarlı olmuştur.</p>

  <p>Şimdi de anarşizmin farklı okullarına bir bakalım. Burada Anarko-Sendikalistler, Anarko-Komünistler, İsyancılar, Kooperatifçiler, Bireyciler, Platformcular… vardır. Bunların hiçbiri bir “büyük düşünür”ün adıyla anılmaz; bunun yerine, her surette, bir uygulama türüne veya daha sıklıkla, örgütsel ilkeye dayanarak adlandırılır. (Anlamlı bir biçimde, bireylerin adlarıyla anılmayan Otonomculuk ve Konsey Komünizmi gibi Marksist eğilimler aynı zamanda anarşizme de en yakın olanlardır.) Anarşistler kendilerini, yaptıklarıyla ve yaparken kendilerini nasıl örgütledikleriyle ayırt etmeyi sever. Gerçekten de, anarşistler zamanlarının çoğunu hep bunu düşünmekle ve tartışmakla geçirmekteler. Anarşistler hiçbir zaman tarihsel olarak Marksistleri meşgul eden büyük stratejik ya da felsefi sorularla ilgilenmemişlerdir – örneğin köylüler potansiyel olarak devrimci bir sınıf mıdır? (Anarşistler bunu ancak köylülerin karar verebileceği bir mesele olarak değerlendirir.) Meta biçiminin doğası nedir? Onlar daha ziyade birbirleriyle bir toplantıyı düzenlemenin gerçek anlamda demokratik yolunun ne olduğunu, örgütün hangi noktada meşruiyetini yitirdiğini ve bireysel özgürlüğü çiğnemeye başladığını tartışma eğilimindedir veya alternatif olarak, muhalif gücün etiği hakkında: Doğrudan eylem nedir? Bir devlet başkanına suikast düzenleyen birini alenen mahkûm etmek gerekli midir (ya da doğru mudur)? Ya da suikast, özellikle savaş gibi feci bir şeyi önleyecekse ahlaki bir eylem midir? Bir pencereyi kırmak ne zaman doğrudur?</p>

  <p>Dolayısıyla özetlemek gerekirse:</p>

  <ol>

    <li>Marksizm devrimci strateji hakkında kuramsal ya da analitik bir söylem olmaya meyillidir.</li>

    <li>Anarşizm devrimci pratik hakkında etik bir söylem olmaya meyillidir.</li>

  </ol>

  <p class="nonindent">Şüphesiz ki, söylediklerim karikatürize edilmiş şeyler (oldukça sekter anarşist gruplar olduğu gibi, benim de, muhtemelen, dahil olduğum özgürlükçü, uygulamaya yönelmiş Marksistler de bulunuyor). Yine de, böyle olsa bile, bu anlatım ikisi arasındaki potansiyel tamamlayıcılığa dair pek çok şey akla getiriyor. Gerçekten de bu tamamlayıcılık vardır: Mihail Bakunin bile, pratik sorular üzerinden Marx’a karşı sonu gelmez tartışmalara girmesine rağmen, Marx’ın <em>Kapital</em>’ini Rusçaya bizzat kendisi çevirmiştir. Ama bu aynı zamanda akademide neden bu kadar az anarşist bulunduğunu anlamamızı da kolaylaştırıyor. Mesele sadece anarşizmde büyük kuramın kullanacağı pek bir şey bulunmaması değildir. Aynı zamanda anarşizm öncelikle uygulamanın biçimleriyle ilgileniyor; her şeyden önce, araçların amaçlarla uyum içinde olmasında ısrar ediyor. Otoriter araçlarla özgürlük yaratılamaz. Aslına bakılırsa, kişinin kendisi, mümkün olduğu kadar, arkadaşlarıyla ve dostlarıyla olan ilişkisinde yaratmak istediği toplumu şekillendirmelidir. Tabii ki bu, belki de Katolik Kilisesinden ve İngiliz monarşisinden başka ortaçağdan beri büyük oranda aynı kalarak ayakta kalabilen tek Batı kurumu olan üniversitede faaliyet göstermekle, pahalı otellerdeki konferanslarda entelektüel savaşlara girişmekle ve bütün bunları bir şekilde devrimi ilerleten şeyler olarak göstermeye çalışmakla pek bağdaşmıyor. En azından, alenen anarşist bir profesör olmanın üniversitelerin idare edilme biçimine –bununla bir anarşist çalışmalar bölümü talep etmeyi de kastetmiyorum– meydan okumak demek olduğu tasavvur edilecektir ve şüphesiz bu kişinin başına, yazabileceği her şeyden çok daha fazla dert açacaktır.</p>

  <h2 class="sigil_not_in_toc">BU ANARŞİST KURAMIN İMKANSIZ OLDUĞU ANLAMINA GELMİYOR</h2>

  <p class="nonindent">Bunun anlamı, anarşistlerin kurama <em>karşı</em> olmaları gerektiği değildir. En nihayetinde, anarşizmin kendisi de, çok eski olsa bile, bir fikirdir. Aynı zamanda anarşizm, yeni bir toplumun kurumlarını “eskinin kabuğu içinde” yaratmaya başlayarak, tahakküm yapılarını ifşa etmeye, devirmeye ve zayıflatmaya koyulan, ama bunu yaparken, her zaman için demokratik bir tarzda, bizzat kendi işleyişiyle o yapıların gereksizliğini ortaya koyan bir tutum içinde ilerleyen bir projedir. Böyle bir projenin entelektüel analiz ve kavrayışın araçlarına ihtiyaç duyacağı açıktır. Bu kuramın bugün aşina olunduğu anlamıyla bir “büyük kuram”a ihtiyacı olmayabilir. Kesinlikle tek bir Büyük Anarşist Kurama ihtiyaç duymayacaktır. Böyle bir şey onun ruhuna tamamen aykırı olurdu. bence bundan daha iyisi, anarşist karar alma süreçlerinin ruhuna uygun bir biçimde, küçük üye gruplardan dev sözcü konseylerine varan çeşitlilikte gruplar içinde çalışmaktır. Anarşist grupların çoğu, diğer radikal gruplar içinde oldukça popüler olan keyfi, bölücü, sekter işleyiş tarzının tam zıddı olan ve birçok yolla geliştirilen bir mutabakat süreciyle çalışır. Kurama başvurmuş olsaydı, bunun anlamı, yalnızca belirli ortak niyetler ve anlayışlarla birleşen büyük kuramsal perspektiflerden oluşan bir çeşitliliğe ihtiyacı olduğunu kabul etmek olacaktı. Mutabakat sürecinde ise, herkes en başından, belirli genel beraberlik ilkeleri ve grup için yaşama hedefleri üzerinde anlaşır; ama bunun ötesinde, gayet tabii, hiç kimsenin bir diğerini tamamen kendi görüşüne döndürmeyeceğini, hatta muhtemelen bunu denememesi bile gerektiğini kabul eder. Dolayısıyla tartışma, yapılacak işe ilişkin somut sorunlara odaklanır ve hiç kimsenin kendi ilkeleriyle kökten çatıştığını düşünmeyerek uygulamaktan memnun olacağı bir çözüm önerisi sunulur. Burada bir paralellik görülebilir: Bir dizi farklı perspektif, insanlık halini anlamaya ve onu daha özgür bir yöne çekmeye dair ortak arzuları sayesinde bir araya getiriliyor. Diğerlerinin temel varsayımlarını çürütmeye gerek duymak yerine, birbirlerini güçlendirecekleri özel projeler geliştirmeye çalışıyorlar. Kuramların belli açılardan birbirlerinden farklı düzlemlerde olması onların var olamayacakları ve hatta birbirlerini güçlendiremeyecekleri anlamına gelmez; tıpkı bireylerin dünya görüşlerinin farklı düzlemlerde ve emsalsiz olmasının onların arkadaş ya da sevgili olmalarına veya ortak projelerde çalışmalarına engel olamayacağı gibi.</p>

  <p>Anarşizm, Büyük Kuramdan ziyade dönüştürücü bir projeden doğan gerçek, acil sorunlarla boğuşmanın bir yolu olan Küçük Kuram olarak adlandırılabilecek bir şeye ihtiyaç duyar. Yaygın olan sosyal bilimin burada pek bir yararı olmaz, çünkü normalde yaygın olan sosyal bilimde bu tür bir şey genellikle “siyasa konuları” olarak sınıflandırılır ve özsaygısı olan hiçbir anarşistin böyle şeylerle işi olmaz.</p>

  <h2 class="sigil_not_in_toc">siyasaya karşı (minik bir manifesto)</h2>

  <blockquote>

    <p class="nonindent">“Siyasa” kavramı kendi iradesini başkalarına dayatan bir devlet ya da yönetici yapı varsayımı üzerine kuruludur. “Siyasa” siyasetin olumsuzlanmasıdır; tanımı gereği siyasa, işlerin nasıl yürütülmesi gerektiğini başkalarından daha iyi bildiğini varsayan seçkin bir mantıkla uydurulmuş bir şeydir. Siyasa tartışmalarına katılarak ulaşılabilecek en iyi şey hasarın sınırlandırılmasıdır, çünkü bu öncülün ta kendisi insanların kendi işlerini kendilerinin idare etmesi düşüncesine aykırıdır.</p>

  </blockquote>

  <p class="nonindent">Dolayısıyla bu örnekte, sorulacak soru şu olur: Ne tür bir toplumsal kuram, insanların kendi işlerini yönetmekte özgür oldukları bir dünya yaratılmasına katkıda bulunmaya çalışanların gerçekten işine yarar?</p>

  <p>Bu kitapçığın ana teması budur.</p>

  <p>Yeni başlayanlar için, buna benzer her kuramın bazı ön varsayımlarla başlamak zorunda olduğunu söylemem gerekiyor. Bunların sayısı çok değil. Muhtemelen sadece iki tane. Birincisi, bu kuramın bir Brezilya halk şarkısında söylendiği gibi, “başka bir dünya mümkün” varsayımından hareket etmesi gerekecektir. Devlet, kapitalizm, ırkçılık ve erkek egemenliği gibi kurumların kaçınılmaz olmadığını; böyle şeylerin bulunmadığı bir dünyanın mümkün olabileceğini ve bunun sonucunda hepimizin daha iyi bir durumda olacağını varsayması gerekiyor. Kişinin kendini böyle bir ilkeye adaması neredeyse bir inanç edimidir, çünkü bir kişi böyle meseleler hakkında nasıl kesin bilgi sahibi olabilir ki? Belki de böyle bir dünyanın mümkün <em>olmadığı</em> ortaya çıkabilir. Ama kendini iyimserliğe adamayı ahlaki bir zorunluluk haline getiren şeyin, tam da bu kesin bilginin elde edilemezliği olduğu savunulabilir: Hiç kimse radikal anlamda daha iyi bir dünyanın mümkün olmadığını bilemeyeceği için, bugün önümüzde duran kirliliği haklılaştırmayı ve yeniden üretmeyi sürdürmekte ısrar ederek herkese ihanet etmiş olmuyor muyuz? Her halükârda, yanılıyorsak bile, böyle bir dünyaya daha çok yaklaşabiliriz.</p>

  <h2 class="sigil_not_in_toc">anti-ütopyacılığa karşı (bir başka minik manifesto)</h2>

  <blockquote>

    <p class="nonindent">Kuşkusuz burada şu kaçınılmaz itirazla da yüzleşmek zorundayız: Stalincilerin, Maocuların ve diğer idealistlerin toplumu imkânsız şekillere sokmaya çalışmalarının ve bu süreçte milyonlarca insanın öldürülmesinin de gösterdiği gibi ütopyacılık, bu zamana kadar katıksız bir dehşete yol açmıştır.</p>

  </blockquote>

  <p class="nonindent">Bu savın maskelediği temel bir yanlış anlama var: Bu anlayışa göre sorun, daha iyi dünyalar hayal etmenin bizzat kendisiydi. Stalinciler ve benzerleri büyük hayaller kurdukları için değil –aslına bakılırsa Stalinciler hayal kurma özürlü olmakla ünlüdür– hayallerinin bilimsel kesinlikler olduğunu zannettikleri için insanları öldürdüler. Bu yanlış kanı onların kendilerinde kendi tasavvurlarını bir şiddet düzeneği üzerinden dayatma hakkına sahip olduklarını hissetmelerine yol açtı. Anarşistler, bu türden bir şey sunmuyorlar. Tarihin kaçınılmaz bir akışı olduğunu varsaymıyorlar ve onlar için özgürlük davasına yeni zorlama biçimleriyle asla hizmet edilemez. Gerçekten de sistematik şiddetin her biçimi (başka kötülüklerinin yanında) bir siyasi ilke olarak tahayyülün rolüne yapılan bir saldırıdır ve sistematik şiddeti ortadan kaldırmayı düşünmeye başlamanın tek yolu bunu kabul etmektir.</p>

  <p>Tabii ki, tarih boyunca kinikler ve diğer karamsarlar tarafından yürütülen katliamlar hakkında da çok uzun kitaplar yazılabilir…</p>

  <p class="extract">Dolayısıyla ilk önerme işte budur. İkincisine gelince, herhangi bir anarşist toplum kuramı, öncülük iddiasının her türlü belirtisini bilinçli bir şekilde reddetmek zorundadır. Entelektüellerin rolü, çok açık bir şekilde, doğru stratejik analizlere ulaşıp sonra da kitlelere önderlik edebilecek bir seçkinler sınıfı oluşturmak değildir. Peki bu değilse, nedir? Bu çalışmaya <em>Anarşist Bir Antropolojiden Parçalar</em> adını vermemin nedeni de budur; çünkü bunun antropolojinin yardımcı olması için özellikle iyi konumlandırıldığı alanlardan biri olduğunu düşünüyorum. Bunun sebebi sadece şu anda dünyada fiilen var olan kendi kendini yöneten toplulukların ve fiilen var olan piyasa-dışı ekonomilerin çoğunun, tarihçiler ve sosyologlardan ziyade, antropologlar tarafından araştırılmakta olması değildir. Bunun sebebi aynı zamanda, etnografya pratiğinin öncülük iddiası olmayan devrimci entelektüel pratiğin nasıl çalışabileceğine dair en azından, çok kaba ve ilkel bile olsa, bir tür model sunuyor olmasıdır. Kişi etnografya araştırması yaparken insanların ne yaptığını gözlemler ve sonra da eylemlerinin altında yatan saklı sembolik, ahlaki ya da faydacı mantıkları açığa çıkarmaya çalışır; insanların alışkanlıklarının ve eylemlerinin ne anlam ifade ettiğini, onların kendilerinin tamamen fark etmedikleri yollarla anlatmaya çabalar. Radikal bir entelektüelin bariz rollerinden biri de tam olarak şunu yapmasıdır: Uygulanabilir seçenekler yaratanlara bakarak, onların (halihazırda) yapmakta olduklarının daha geniş kapsamlı imalarının neler olabileceğini anlamaya çalışıp, sonra da bu fikirleri, reçeteler olarak değil, katkılar, imkânlar –armağanlar– olarak tekrar onlara sunmak. Birkaç paragraf önce, toplum kuramının doğrudan demokratik süreç yoluyla kendini yeniden biçimlendirebileceğini savunurken yapmaya çalıştığım da az çok buydu. Bu örneğin de açıkladığı üzere, böyle bir projenin aslında birbiriyle sürekli diyalog halinde olması gereken biri etnografik diğeri ütopik iki boyutu ya da kolu olmalıdır.</p>

  <p class="extract">Bunların hiçbirinin son yüz yıldır ya da daha uzun bir süredir varlığını sürdürmekte olan antropolojiyle, hatta radikal antropolojiyle bile pek fazla alakası yoktur. Yine de anarşizmle antropoloji arasında yıllardır süren ve bizzat kendi içinde önemli olan tuhaf bir yakınlık vardır.</p>
