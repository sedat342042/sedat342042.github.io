  <h1>Halihazırdaki Anarşist Antropoloji</h1>

  <p class="nonindent">Yine de, en nihayetinde, Marcel Mauss anarşistlerin üzerinde muhtemelen diğer herkesin toplamından daha fazla etkili oldu. Bunun nedeni onun alternatif ahlaklarla ilgilenmesiydi. Bu, devletsiz ve piyasasız toplumların böyle olmalarının nedeninin onların etkin bir şekilde böyle yaşamak istemeleri olduğuna dair düşünme biçimine yol açtı. Yani böyle yaşamalarının nedeni, bizim terimlerimizle ifade edecek olursak, anarşist olmalarıydı. Anarşist antropoloji parçalarının halihazırda var olanları, büyük oranda onun fikirlerinden türemiştir.</p>

  <p>Mauss’tan önceki evrensel varsayıma göre, parasız veya piyasasız ekonomiler “takas” aracılığıyla işliyordu; piyasa davranışını (yani yararlı mal ve hizmetleri kendileri için en az fiyata almak, mümkünse zengin olmak… gibi) benimsemeye gayret ediyorlardı, sadece bunu yapmanın karmaşık yollarını henüz geliştirmemişlerdi. Mauss gerçekten de, bu tip ekonomilerin aslında “armağan ekonomileri” olduğunu gösterdi. Bu ekonomiler hesap kitap üzerine kurulu değil, tam tersine hesap kitap yapmayı reddediyordu; bu ekonomilerin temelleri, bizim ekonominin temel ilkeleri olarak adlandırdığımız şeylerin çoğunu bilinçli olarak reddeden etik bir sisteme dayanıyordu. Bunun anlamı, onların henüz en verimli yollarla kâr aramayı öğrenememiş olmaları değildi. Tam tersine, ekonomik bir işlemin –en azından, düşmanınız olmayan biriyle yapılanın– asıl amacının en büyük kârı elde etmek olduğu şeklindeki öncülü oldukça saldırgan bulacaklardı.</p>

  <p>Yakın geçmişteki (sayıları birkaç kişiyle sınırlı) alenen anarşist antropologlardan birinin, bir başka Fransız Pierre Clastres’in siyasal düzeyde ileri sürdüğü benzer bir savla ünlenmesi önemlidir. Clastres, siyasal antropologların devleti esasen öncekilerden daha gelişmiş bir örgütlenme biçimi olarak gören eski evrimci perspektifleri hâlâ tam olarak aşamadıklarında ısrar ediyordu; Clastres’nin çalıştığı Amazon toplumları gibi devletsiz halkların, örneğin Azteklerin ya da İnkaların seviyesine ulaşmamış oldukları zımnen varsayılıyordu. Clastres, peki, ya Amazonlar devlet gücünün ilkel biçimlerinin nasıl olabileceğinden –bunun anlamı, bazı erkeklere, güç kullanma tehdidiyle desteklendikleri için diğer herkese sorgulanamaz olan emirler verme iznini tanımak olacaktır– tamamen habersiz değillerse ve tam da bu nedenden dolayı böyle şeylerin asla gerçekleşmemesini sağlama almak için kararlı davrandılarsa, diye sordu. Ya bizim siyaset bilimimizin temel önermelerini ahlaken karşı çıkılabilir olarak gördülerse?</p>

  <p>Bu iki sav arasındaki paralellikler aslında oldukça çarpıcıdır. Armağan ekonomilerinde, genellikle, girişimci bireyler için belli alanlar bulunur; ama her şey öyle bir düzenlenmiştir ki, bunlar hiçbir zaman daimi refah eşitsizlikleri yaratma amaçlı bir platform olarak kullanılamazlar; çünkü gücünü artırmaya çalışan tiplerin hepsi en nihayetinde kimin en çok armağan verebileceğini görmek için rekabet eder. Amazon (ya da Kuzey Amerika) toplumlarında, şeflik kurumu siyasi düzeyde aynı rolü üstlenmişti: Bu, çok talepkâr, ama getirisi o kadar az olan bir konumdu ve koruyucu güvenceler tarafından o kadar kısıtlanmıştı ki, güce aç olan bireylerin onunla pek işi olmazdı. Amazonlar gerçekten yöneticinin kellesini her birkaç yılda bir almamıştır, ama bu tamamıyla uygunsuz bir benzetme de değil.</p>

  <p>Yukarıdaki bilgiler ışığında, bunların hepsi, gerçek anlamda, anarşist toplumlardı. Devlet ve piyasa mantığının alenen reddedilmesi üzerine kurulmuşlardı.</p>

  <div class="block">
    <span>Ancak, bunlar aşırı derecede kusurlu toplumlardır. Clastres’ye yönelik en yaygın eleştiri Amazonların kendi toplumlarını, aslında hiçbir zaman tecrübe etmedikleri bir şeyin ortaya çıkışına karşı gerçekten nasıl örgütleyebildikleridir. Bu naif bir soru, ama aynı zamanda Clastres’nin kendi yaklaşımında da eşit derecede naif bir şeye işaret ediyor. Clastres, örneğin kendilerine biçilmiş münasip cinsiyet rollerini aşan kadınlara dehşet salmak için toplu tecavüzü bir silah olarak kullanmalarıyla ünlü olan aynı Amazon toplumların taviz vermez eşitlikçiliği hakkında gamsız bir şekilde konuşmayı başarabiliyor. Bu o kadar aşikâr bir kör nokta ki, onun bu fırsatı kaçırmasının nasıl mümkün olduğunu insanın merak edesi geliyor; özellikle de bunun tam da o soruya cevap verdiği düşünüldüğünde. Belki de Amazon erkekleri güçle desteklenmiş keyfi, sorgulanamaz iktidarın neye benzeyebileceğini bilirlerdi, çünkü bizzat kendileri bu tür bir iktidarı kendi karıları ve kızları üzerinde kullanırlardı. Belki de tam da bu nedenle kendilerine böyle acılar çektirebilecek yapılar görmekten hoşlanmazlardı.</span> <span>Buna dikkat çekmek önemlidir, çünkü Clastres, birçok açıdan, naif bir romantiktir. Ancak, başka bir açıdan bakıldığında, burada hiçbir gizem yoktur. En nihayetinde, Amazonların çoğunun kendilerine söyleneni yapmadıklarında onları fiziksel acıyla tehdit edecek gücü başkalarına vermek istemedikleri gerçeğinden bahsediyoruz. Belki de bu yaklaşımı hissetmemizin bir açıklamaya ihtiyacı olduğu için bu olgunun bize neler söyleyeceğini sormamız daha iyi olur.</span>
  </div>

  <h2 class="sigil_not_in_toc">hayali bir karşı iktidar kuramına doğru</h2>

  <p class="nonindent">Alternatif bir etikle anlatmak istediğim de işte budur. Modern Amerikalılar insanın kıskançlık, oburluk veya miskinliğinin ne kadar farkındalarsa, anarşist toplumlar da insanın hırs veya kendini beğenmişliğinin o kadar farkındadır; sadece onlar da aynı şekilde bu duyguların uygarlıklarının temelini oluşturmasını istemez. Aslına bakılırsa, bu olguları öylesine berbat ahlaki tehlikeler olarak görürler ki, toplumsal yaşantılarını bunları içerecek şekilde örgütlemeye son verirler.</p>

  <p>Eğer bu tamamıyla kuramsal bir çalışma olsaydı, bütün bunların nasıl değer kuramları ile direniş kuramlarını sentezleyen ilginç bir yol önerdiğini açıklardım. Şu anki amaçlarımız doğrultusunda, şu kadarını söylemem yeterlidir: Bence Mauss ve Clastres devrimci bir karşı iktidar kuramının temellerini atmak bakımından, biraz da kendilerine rağmen, başarılı olmuşlardır.</p>

  <p>Korkarım bu biraz karmaşık bir sav. O yüzden burada biraz ağırdan almama izin verin.</p>

  <p>Tipik devrimci söylemde “karşı iktidar”, devlete ve sermayeye muhalif olarak konumlanmış toplumsal kurumların; kendi kendini yöneten topluluklardan radikal sendikalara ve halk milislerine kadar bir toplamıdır. Bazen bundan “iktidar karşıtı” diye söz edildiği de olur. Bu tür kurumlar devlete rağmen kendilerini sürdürdüklerinde, bundan genellikle bir “ikili iktidar” durumu olarak söz edilir. Bu tanımla insanlık tarihinin büyük bir kısmının aslında ikili iktidar kurumları tarafından belirlendiği anlatılır, çünkü bu tür kurumların kökünü kazıma olanağını elde etmiş devletlerin sayısı –bunu yapmayı istemiş olduklarını varsaysak bile– oldukça azdır. Ama Mauss ve Clastres daha da radikal bir sav öne sürer. Buna göre karşı iktidar, en azından en ilkel anlamında, asıl olarak devletlerin ve piyasaların mevcut bulunmadıkları yerlerde bile var olur. Böyle örneklerde, lordların ya da kralların veya plutokratların iktidarına karşı konumlanan popüler kurumlar yerine bu tür kişiliklerin asla oluşmamasını garantileyen kurumlarda cisimleşirler. Dolayısıyla “karşı” olduğu şey, toplumun kendi içinde bulunan bir potansiyel, bir örtük unsurdur ya da isterseniz buna diyalektik bir olasılık da diyebilirsiniz.</p>

  <p>Bu en azından diğer yanıyla garip olan bir olguya da ışık tutmamıza yardımcı olur; genel olarak özellikle eşitlikçi toplumların korkunç iç gerilimler ya da en azından simgesel şiddetin aşırı biçimleri nedeniyle parçalanmalarına.</p>

  <p>Tabii ki, bütün toplumlar bir dereceye kadar kendileriyle savaş halindedir. Her zaman menfaatler, hizipler, sınıflar vb.’leri arasında çatışmalar vardır. Aynı zamanda, toplumsal sistemler her zaman için insanları farklı yönlere çeken farklı değer biçimlerinin takip edilmesi üzerine kuruludur. Müşterek mutabakatın yaratılması ve sürdürülmesine muazzam bir önem atfeden eşitlikçi toplumlarda, bu genellikle eşit derecede karmaşık bir tepki oluşumunu; canavarların, cadıların ve diğer dehşet veren yaratıkların yaşadığı hayali bir karanlıklar âlemini harekete geçirmek şeklinde ortaya çıkar ve dünyanın en barışçıl toplumları aynı zamanda, hayal güçlerindeki evren kurguları içinde, ebedi savaş hayaletlerinin sürekli olarak en çok dolaştığı toplumlardır. Onları kuşatan görünmez dünyalar tam anlamıyla savaş meydanlarıdır. Sanki mutabakata ulaşmak için verilen sonu gelmez emek, daimi içsel bir şiddeti maskeliyor gibidir –ya da belki bu şekilde söylemek daha iyidir, bu tam olarak o içsel şiddetin ölçüldüğü ve sınırlandırıldığı sürecin ta kendisidir– ve toplumsal yaratıcılığın asıl kaynağı tam olarak da bu ve bunun sonucunda oluşan ahlaki çelişki yumağıdır. Demek ki, nihai siyasal gerçeklik bu çatışan ilkeler ve çelişkili güdülerin kendileri değil, onlara aracılık eden düzenleyici süreçtir.</p>

  <p>Burada bazı örnekler yararlı olabilir:</p>

  <blockquote>

    <p class="nonindent"><b>1. Örnek:</b> Etnograf Joanna Overing’in bizzat anarşistler olarak tanımladığı Piaroalar, Orinoco’nun kıyı boylarında yaşayan oldukça eşitlikçi bir toplumdur. Bireysel özgürlüğe ve otonomiye muazzam bir değer atfederler ve bir kişinin hiçbir zaman başka birinin buyruğu altına girmemesini sağlamanın önemine dair ya da hiç kimsenin başkalarının özgürlüğünü kısıtlamasına imkân verecek şekilde ekonomik kaynaklar üzerinde böyle bir kontrol kazanmamasını sağlama gereği hakkında oldukça bilinçlidirler. Yine de, Piaroa kültürünün bizzat kötü bir tanrı, iki başlı yamyamvari bir soytarı tarafından yaratıldığında ısrar ederler. Piaroalar geliştirdikleri ahlak felsefesinde insani durumu vahşi, toplum-öncesi bir “duyular dünyası” ile bir “düşünce dünyası” arasına sıkışmış olarak tanımlarlar. Büyümek aynı zamanda, duyular dünyasında başkalarını düşünüp dikkate alarak kontrol etmeyi ve yönlendirmeyi öğrenmek ve bir mizah duygusu geliştirmek demektir; ama bu son derece zorlaştırılmıştır, çünkü teknik bilginin bütün biçimleri, yaşam için ne kadar gerekli olursa olsun, kökenleri nedeniyle, yıkıcı bir delilikle örülmüştür. Benzer şekilde, Piaroalar barışçıl olmalarıyla ünlü olsalar da –cinayet hiç duyulmamıştır, bir başka insanı öldüren bir kişinin hemen oracıkta kirli karanlık tarafından yutulacağına ve feci bir şekilde öleceğine inanılır– sonu gelmeyen görünmez savaşların olduğu bir evren anlayışı içinde yaşarlar. Bu evrende büyücüler meczup, yırtıcı tanrıların saldırılarını defetmekle uğraşır ve her ölüm manevi bir cinayetle gerçekleşir ve bunların intikamı bütün (uzak, bilinmeyen) toplulukları sihirle katlederek alınması gerekir.</p>

  </blockquote>

  <blockquote>

    <p class="nonindent"><b>2. Örnek:</b> Namı duyulmuş eşitlikçi toplumlardan bir diğeri olan Tivler, evlerini Orta Nijerya’daki Benue nehri boyunca kurmuştur. Piaroalara kıyasla aile yaşamları oldukça hiyerarşiktir: Erkek yaşlıların genellikle pek çok karısı vardır ve genç kadınların doğurganlık haklarını birbirleriyle mübadele ederler; bu yüzden genç erkekler yaşamlarının büyük bir kısmını bekâr bağımlılar olarak babalarının geniş aileleri içinde yaşlanarak geçirmeye mahkûmdur. Son yüzyıllarda, Tivler köle tacirlerinin yağmalarından tam anlamıyla kurtulamadılar; bunun yanında Tiv ülkesinde yerel piyasalar da çoğaldı; büyük anlaşmazlıklar çoğunlukla büyük müşterek “meclislerde” çözülse de, zaman zaman kabileler arası küçük savaşlar baş gösteriyordu. Ancak orada hâlâ, geniş aileden daha büyük siyasal kurumlar yoktu. Aslına bakılırsa, bir siyasal kuruma benzemeye başlamış herhangi bir şey içgüdüsel olarak şüpheli ya da daha açıkçası esrarengiz bir dehşet halesiyle kuşatılmış olarak değerlendiriliyordu. Etnograf Paul Bohannan’ın kısa ve özlü bir şekilde belirttiği gibi, bunun nedeni iktidarın doğası olarak görülen şeydi: “İnsanlar iktidara başkalarının tözünü tüketerek ulaşır.” Piyasalar korunuyordu ve piyasa kuralları hastalıkları ihtiva eden ve insan bedeninin organları ve kanıyla güçlendirildiği söylenen büyülerle işletiliyordu. Şöhret, zenginlik ya da müşteri topluluğunu bir şekilde bir araya getirmeyi başarabilmiş olan girişimciler tanım itibarıyla cadıydılar. Kalpleri <em>tsav</em> adı verilen ve sadece insan eti yenildiği zaman çoğalabilen bir maddeyle kaplanmıştı. Çoğu bunu yapmaktan uzak durmaya çalışırdı, ama kurbanlarının yiyeceklerine küçük insan eti parçaları karıştıran gizli bir cadılar cemiyetinin varlığından söz ediliyordu. Böylelikle kurbanlar “et borcu”na ve doğaya aykırı ihtiraslar içine girer ve bu da onları bütün ailelerini yok etmeye sürüklerdi. Bu hayali cadılar topluluğu ülkenin görünmez hükümeti olarak görülüyordu. Dolayısıyla iktidar kurumlaşmış bir kötülüktü ve her nesilde, suçluları açığa çıkarmak için bir cadı arayıp bulma hareketi ortaya çıkar ve bu yolla, doğmakta olan bütün otorite yapılarına etkili şekilde zarar verilirdi.</p>

  </blockquote>

  <blockquote>

    <p class="nonindent"><b>3. Örnek:</b> 1989 ila 1991 arasında yaşadığım dağlık Madagaskar biraz farklı bir yerdi. Bölge on dokuzuncu yüzyılın başından beri bir Malgaş devletinin –Merina Krallığı’nın– merkezi olmuş, sonrasında ise yıllar boyunca katı sömürge yönetimine katlanmıştı. Burada bir piyasa ekonomisi ve kâğıt üzerinde bir merkezi hükümet bulunuyordu; orada bulunduğum dönemde, bu hükümete büyük oranda “Merina burjuvazisi” denilen kesim hâkimdi. Aslında hükümet kırsal bölgelerin çoğundan çekilmişti ve kırsal topluluklar fiilen kendi kendilerini yönetiyordu. Pek çok bakımdan bunlar anarşist topluluklar olarak değerlendirilebilir: Yerel kararların çoğu gayri resmi organlarca mutabakat yoluyla sağlanıyordu, liderlik en iyi ifadeyle şüpheyle bakılan bir konumdu, yetişkinler için bir kişinin, özellikle süreklilik arz eden bir şekilde, başkasına emirler vermesi yanlış kabul ediliyordu. Öyle ki bunun, ücretli emek gibi kurumları dahi kendiliğinden ahlaki olarak şüpheli hale getirdiği düşünülüyordu. Daha kısa ve özlü bir şekilde ifade etmek gerekirse, bunları Malgaş olmayan hale getiriyordu; Fransızlar, ya da uzun zaman önce lanetli krallar ve köle sahipleri de bu şekilde davranırdı. Toplum bütün olarak bakıldığında dikkate değer bir şekilde barışçıldı. Ancak bir kez daha görünmez savaşlarla kuşatılmıştı; neredeyse herkesin tehlikeli ilaçlara veya ruhlara erişimi vardı ya da herkes elinden geleni açığa vurmaya istekliydi; geceleri cadılar dolaşmaya çıkıyor, mezarların üzerinde çıplak şekilde dans ediyor ve at gibi insanların üzerine biniyorlardı; neredeyse tüm hastalıkların nedeni kıskançlık, nefret ve büyü yoluyla saldırıydı. Dahası, büyücülüğün ulusal kimlikle tuhaf, ikircikli bir ilişkisi vardı. İnsanlar Malgaş’ın “kafanın üzerindeki saçlar gibi” eşit ve birlik içinde olduğuna dair retorik göndermelerde bulunsalar da, ekonomik eşitlik idealleri, mevcutsa bile nadiren seslendiriliyordu. Ancak fazla zengin ya da güçlü olan birinin büyücülükle yok edileceği varsayılıyordu ve büyücülük bir taraftan kötünün tanımıyken, aynı zamanda kendine özgü bir şekilde Malgaş’tı da (büyüler sadece büyüydü, ama kötü büyülere “Malgaş büyüleri” deniyordu). Ahlaki dayanışma ritüelleri vuku bulduğu ve eşitlik ideali seslendirildiği sürece, bu büyük oranda, toplumun kendisine ait eşitlikçi değerler sisteminin, sapkın bir şekilde, çarpık somutluğu ve pratik uygulanışı olan bu cadıları bastırmak, defetmek ya da yok etmek için düzenlenen ritüellerin yolunu takip ediyordu.</p>

  </blockquote>

  <p class="nonindent">Her örnekte, gürültülü patırtılı bir kozmolojik içerik ile mutabakata ulaşmaya yönelik aracılıktan ibaret olan toplumsal süreç arasında nasıl çarpıcı bir karşıtlık bulunduğuna dikkat edin. Bu toplumların hiçbiri bütünüyle eşitlikçi değildir: Her zaman için, en azından erkeklerin kadınlar üzerinde, yaşlıların gençler üzerinde belli tahakküm biçimleri bulunmaktadır. Bu biçimlerin doğası ve yoğunluğu muazzam bir çeşitlilik gösterir: Piaroa topluluklarında hiyerarşiler o kadar ılımlıdır ki, gerçek anlamda bir “erkek egemenliğinden” söz edilebileceğine dair (müşterek liderlerin değişmez bir şekilde erkek olduğu gerçeğine rağmen) şüpheler uyanır; Tivler görünüşe göre oldukça farklı bir hikâyedir. Yine de yapısal eşitsizlikler sürekli görülür ve sonuç olarak bence bu anarşilerin sadece kusurlu olduklarını değil, aynı zamanda da kendi yıkımlarının tohumlarını yine kendi içlerinde taşıdıklarını söylemek doğru olacaktır. Daha büyük, sistematik olarak daha şiddetli egemenlik biçimleri ortaya çıktığında, kendilerini haklılaştırmak için tam olarak bu yaş ve cinsiyet kalıplarından yararlanırlar.</p>

  <p>Yine de görünmez şiddet ve dehşeti basitçe bu eşitsizlik biçimlerinin yarattığı “iç çelişkilerin” işleyişi olarak görmek yanlış olacaktır. Belki en gerçek, en hissedilir şiddetin varlığına dair örnekler gösterilebilir. En azından, dişe dokunur tek eşitsizliğin cinsiyete dayandığı toplumlarda erkeklerin birbirlerini kadınlar nedeniyle öldürdüğünün gözlemlenmesi bilinmeyen bir şey değildir. Benzer şekilde, genel olarak konuşmak gerekirse, bir toplumda erkek ve kadın rollerinin farklılıkları ne kadar ifade edilirse, fiziksel olarak o kadar fazla şiddet ortaya çıktığı da bir gerçek olarak karşımıza çıkar. Ama bu pek de, bütün eşitsizlikler ortadan kalktığında, her şeyin, hatta tahayyülün bile sakin ve sıkıntısız hale geleceği anlamına gelmez. Bir dereceye kadar, bütün bu kargaşanın insani olmanın doğasından kaynaklandığını sanıyorum. İnsan yaşamını temelde bir sorun olarak görmeyen hiçbir toplum yok gibidir. Ancak, en azından iş, seks ve üremenin varlığının her türlü ikilemle dolu olarak görülmesi; insan arzusunun her zaman değişken olduğu ve de hepimizin öleceği gerçeği bir kenara bırakılırsa, toplumlar sorun olarak addettikleri şeyler konusunda farklılık gösterebilirler. Dolayısıyla aslında dert edilecek çok şey vardır. Bu ikilemlerin hiçbiri yapısal eşitsizlikleri ortadan kaldırdığımızda yok olmayacaktır (yine de bence bunu yapmak işleri aşağı yukarı her şekilde radikal anlamda iyileştirecektir). Gerçekten de bunun olabileceği; insani durum, arzu, ölümlülük gibi şeylerin hepsinin bir şekilde çözülebileceği fantezisi özellikle tehlikelidir. Bu, görünüşte her zaman iktidar ve devletin hak iddialarının arkasında bir yerlere saklanan bir ütopya imgesidir. Bundan ziyade, yukarıda da bahsettiğimiz gibi, görünüşe göre hayali şiddet, tam da eşitlikçi bir toplumu sürdürme projelerine içkin olan gerilimlerden doğar. Aksi takdirde, en azından Tiv tahayyülünün Piaroa’nınkinden daha rahatsız edici oluğu düşünülecekti.</p>

  <div class="block">
    <span>Devletin insani durumun imkânsız çözümünün imgelerinden doğduğu, Clastres’nin de görüşüydü. Tarihsel olarak, devlet kurumunun, bunun asla ortaya çıkmamasını sağlama almak için tasarlanmış olan anarşist topluluklardan doğmasının mümkün olamayacağını savunuyordu. Bundan ziyade, devlet ancak dini kurumlardan doğabilirdi: Clastres “kötülüğün olmadığı bir ülke” arayışıyla bütün nüfusun geniş çaplı göçüne yol açan Tupinamba peygamberlerine işaret ediyordu. Tabii ki, sonraki bağlamlarda, egemenliğin doğuşuna karşı çıkan mekanizmaları yerleştiren Peter Lamborn Wilson’ın “Clastresci düzenek”, karşı iktidar aygıtı olarak nitelendirdiğim şeyin kendisi böyle kıyametvari fantezilere yakalanabilir.</span>
  </div>

  <p>Şimdi, bu noktada okuyucu şöyle bir itirazda bulunabilir: “Tamam, ama devrimci kuramcıların ‘karşı iktidar’ sözcüğüyle göndermede bulundukları türden isyancı topluluklarla bütün bunların ne alakası var?”</p>

  <p>Burada ilk iki örnekle üçüncüsü arasındaki farka bakmak yararlı olabilir; çünkü benim bildiğim Malgaş toplulukları 1990’da pek çok bakımdan isyancı bir durumu hatırlatır bir halde yaşıyordu. On dokuzuncu yüzyıl ile yirminci yüzyıl arasında popüler eğilimlerde dikkate değer bir dönüşüm yaşanmıştı. Geçen yüzyıla ait bütün raporların ısrarla üzerinde durdukları gibi, yozlaşmış ve genellikle zalim olan Malgaş hükümetine yönelik geniş çaplı kızgınlığa rağmen, hiç kimse monarşinin meşruiyetini ya da özel olarak kraliçeye duyduğu mutlak kişisel sadakati sorgulamıyordu. Yine hiç kimse, köleliğin meşruiyetini de alenen sorgulamıyordu. Adanın 1895’te Fransızlarca fethedilmesi ve akabinde monarşi ile köleliğin kaldırılması, görünüşe göre bütün bunlar aşırı şekilde hızlı olarak değişmişti. Daha bir nesil geçmeden, benim yüzyıl sonra kırsal bölgede neredeyse evrensel olduğunu düşündüğüm eğilimle karşılaşılmaya başlanmıştı: Kölelik kötüydü ve hükümdarlar başkalarına köle gibi davrandıkları için doğaları gereği ahlaksız olarak görülüyordu. Sonunda, buyruğa dayanan bütün ilişkiler (askeri hizmet, ücretli emek, zorunlu emek) insanların zihinlerinde köleliğin farklı tezahürleri olarak birlikte düşünülmeye başlandı; daha önceden meydan okunması düşünülmeyen kurumlar şimdi gayrimeşruluğun tanımını oluşturuyordu ve bu özellikle de yüksek öğrenime ve Fransız Aydınlanma fikirlerine erişimleri en kısıtlı kesim arasında görülüyordu. “Malgaş” olmak artık bu yabancı yolları reddetmekle tanımlanıyordu. Eğer bu eğilim devlet kurumlarına karşı sürekli pasif direnişle ve özerk ve görece eşitlikçi kendi kendini yönetim biçimlerinin detaylandırılmasıyla birleştirilirse, nasıl bir devrimin gerçekleştiği görülebilir. 1980’lerdeki finansal krizlerin ardından devlet, ülkenin büyük bir bölümünde fiilen çöktü ya da her halükârda sistematik zor kullanma aygıtlarının desteğinden yoksun içi boş bir biçime intikal etti. Kırsal bölgede insanlar daha önce yaptıkları pek çok şeyi yapmaya devam ettiler: Artık gerçek anlamda vergi ödemiyor olmalarına, hükümetten pek bir hizmet görmemelerine ve hırsızlık ya da hatta cinayet gibi olaylarda dahi polisin artık gelmemesine rağmen, insanlar formlar doldurmak için düzenli olarak devlet dairelerine gitmeye devam ettiler. Eğer devrim, insanların baskıcı olarak tanımlanan bir iktidar biçimine karşı direnmesi, o iktidarın bazı anahtar unsurlarını onun temelde karşı çıkılabilir olmasının kaynağı olarak tanımlaması ve sonra da öyle bir iktidar türünü günlük yaşamdan tamamen silmeye çalışacak şekilde baskıcılardan kurtulmaya gayret etmesiyse, o zaman bunun hakikaten de bir devrim olduğunu inkâr etmek zordur. Ortada fiili bir ayaklanma olmayabilir, ama yine de bu bir devrimdi.</p>

  <p>Bunun ne kadar ayakta kalabileceği ayrı bir soruydu; bu çok kırılgan, narin türden bir özgürlüktü. Bu tür özel bölgelerin çoğu –başka yerlerde olduğu gibi Madagaskar’da da– çökmüştür. Diğerleri ayakta kalmaya devam ediyor; sürekli olarak yenileri yaratılıyor. Çağdaş dünya bu tür anarşik mekânlarla doludur ve onlar başarılı oldukça, onlar hakkında daha az şey duyar hale geliyoruz. Yabancıların böyle bir mekânın mevcudiyetinden bile haberdar olması, ancak onun yıkılarak şiddete gark olmasıyla mümkün oluyor.</p>

  <p>Asıl muammalı soru, popüler eğilimlerde böyle temel değişimlerin nasıl bu kadar hızlı meydana gelebildiğidir. Olası cevap, gerçekte bu değişimlerin yaşanmadığıdır; muhtemelen, on dokuzuncu yüzyıl krallığında bile yaşamaya devam eden ve yabancı gözlemcilerin (hatta adada uzun süre kalanların bile) haberdar olmadığı şeyler vardı. Ama aynı zamanda şurası açıktır ki, sömürgeci dayatmaya ilişkin bir şey, önceliklerin hızlı bir şekilde değiştirilmesine imkân sağlamıştır. Bana göre bu, karşı iktidarın derin bir şekilde eklemlenmiş biçimlerinin süregiden varlığının imkân tanıdığı şeydir. Devrim yapılmasına dair ideolojik çalışmaların çoğu, aslında tam da cadılar ve büyücülerin hayali karanlık dünyasında, büyü gücünün farklı biçimlerine ait ahlaki içerimlerinin yeni tanımlarında yapılmıştı. Ama bu sadece bu muhayyel bölgelerin her zaman için ahlaki tahayyülün dayanak noktası, potansiyel devrimci değişimin de bir tür yaratıcı haznesi olduğunun altını çizer. İsyan potansiyeli ve devrimci anlarda hiçbir yerden çıkmayacakmış gibi görünen sıra dışı toplumsal yaratıcılık, aslında tam da bu görünmez –en çok da iktidara görünmeyen– mekânlardan gelir.</p>

  <p>Kısaca toparlarsak:</p>

  <div class="notice">

    <div class="page-area">

      <p><span class="num">1</span>Karşı iktidar en başta tahayyüle dayanır; bütün toplumsal sistemlerin, her zaman bir dereceye kadar kendileriyle savaş halinde olan bir çelişki yumağı olduğu gerçeğinden doğar. Daha kısa ve özlü bir şekilde ifade edecek olursak, mutabakat üzerine (şiddete dayanmayan bütün toplumların nihai olarak olması gerektiği üzere) kurulu bir toplumu ayakta tutmak için gerekli olan pratik tahayyülle –sürekli olarak yapılan ve anlamayı mümkün kılan hayali olarak başkalarıyla özdeşleşme işiyle– onun sabit, belki de kaçınılmaz sonucu olduğu görülen hayali şiddet arasındaki ilişkiye dayanır.</p>

    </div>

    <div class="page-area">

      <p><span class="num">2</span>Eşitlikçi toplumlarda, karşı iktidarın toplumsal gücün baskın biçimi olduğu söylenebilir. Toplumun kendi içindeki belli ürkütücü olasılıkların başında, özellikle sistematik siyasal ya da ekonomik egemenlik biçimlerinin ortaya çıkışına karşı nöbet tutar.</p>

    </div>

    <div class="page-area">

      <p><span class="num">2a</span>Kurumsal olarak, karşı iktidar bizim adlandırdığımız haliyle doğrudan demokrasi, mutabakat ve aracılık kurumları biçimini alır. Bunlar o kaçınılmaz iç hengâmeyi kamusal olarak müzakere ve kontrol etmenin ve onu toplumun en çok arzu ettiği toplumsal hallere (ya da isterseniz değer biçimlerine deyin) dönüştürmenin yollarıdır. Bunlar; şenlik, ittifak, bereket, ilerleme, güzellik ya da başka nasıl nitelendirilirse öyle hallerdir.</p>

    </div>

    <div class="page-area">

      <p><span class="num">3</span>Eşitsizliğin oldukça yüksek olduğu toplumlarda, muhayyel karşı iktidar genellikle kendini, özellikle kötü olarak görülen belli tahakküm unsurlarına karşı tanımlar ve bunların toplumsal ilişkilerden tamamen silinmesine yönelik bir girişim halini alabilir. Öyle olduğunda, devrimci bir hal alır.</p>

    </div>

    <div class="page-area">

      <p><span class="num">3a</span>Muhayyel olduğu kadar, kurumsal olarak karşı iktidar yeni toplumsal biçimlerin yaratılmasından ve eskilerinin değerinin yükseltilmesi ya da dönüştürülmesinden sorumludur ve bunun yanında,</p>

    </div>

    <div class="page-area">

      <p><span class="num">4</span>Radikal dönüşüm anlarında –demode anlamıyla devrimlerde– bu tam da, halkın bütünüyle yeni siyasal, ekonomik ve toplumsal biçimler geliştirmeye yönelik o meşhur kudretini kullanmasına imkân veren şeydir. O nedenle bu, Antonio Negri’nin “kurucu iktidar” diye adlandırdığı, anayasaları yaratma gücünün de köküdür.</p>

    </div>

  </div>

  <p class="nonindent">Modern anayasal düzenlerin çoğu kendilerini ayaklanmalarla yaratılmış olarak görür: Amerikan Devrimi, Fransız Devrimi, vb. Tabii ki, bu her zaman böyle olmamıştır. Ama bu çok önemli bir soruya yol açar, çünkü gerçekten siyasalla uğraşan antropoloji şu soruyu cidden karşısına alarak başlamak zorunda kalacaktır: Bizim “modern” olarak adlandırdığımız dünyayla, normalde Piaroalar, Tivler ya da Malgaşlar gibi halkların havale edildiği insanlık tarihinin geri kalanını birbirinden gerçekten ayıran şey, eğer varsa, nedir? Tahmin edilebileceği gibi bu oldukça can sıkıcı bir sorudur, ama korkarım bundan kaçılamaz, çünkü aksi takdirde, pek çok okuyucu anarşist bir antropolojiye başlamanın gerekliliği konusunda ikna olmayabilir.</p>
