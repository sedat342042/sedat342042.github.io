  <h2>Notlar</h2>

  <p class="footnote" id="n1"><a class="backref" href="../Text/02.xhtml#ref1">1</a> <em>Pep rally</em>, Amerika ve Kanada’da spor faaliyetlerinden önce lise ve kolej öğrencilerince takıma desteği artırmak ve okul takımı ruhunu canlandırmak amacıyla yapılan etkinliklerdir—<em>çev. notu</em>.</p>

  <p class="footnote" id="n2"><a class="backref" href="../Text/04.xhtml#ref2">2</a> Kökeni İbranice müzik enstrümanı olan “klezmer” kelimesi özellikle Doğu Avrupalı Yahudilere özgü enstrümantal formdaki müzik türüdür—<em>çev. notu</em>.</p>

  <p class="footnote" id="n3"><a class="backref" href="../Text/05.xhtml#ref3">3</a> Industrial Workers of the World veya daha yaygın ismiyle Wobbly’ler, 1905 yılında Chicago’da ABD’nin çeşitli yerlerinden sosyalistlerin, anarşistlerin ve devrimci sendikacıların katılımıyla kurulmuş işçi örgütü. Temel mücadeleleri işçilerin sınıfsal bir çatı altında örgütlenmesi ve ücret sisteminin kaldırılmasıdır—<em>ed. notu</em>.</p>

  <p class="footnote" id="n4"><a class="backref" href="../Text/05.xhtml#ref4">4</a> Christiana veya Christiania: Danimarka’nın başkenti Kopenhag’ın birkaç kilometre yakınında bulunan bir komün yerleşim. Hippilerin ve evsizlerin 1971 yılında boşaltılmış bir askeri alana yerleşmeleriyle başlayan süreç 1989’da Danimarka hükümetinin bölgeyi özel bir yasayla otonom bölge ilan etmesiyle resmiyet kazandı—<em>ed. notu</em>.</p>

  <p class="footnote" id="n5"><a class="backref" href="../Text/06.xhtml#ref5">5</a> HMO: Health Maintenance Organization. ABD’de uygulanan yaygın bir sağlık finansmanı modeli—<em>ed. notu</em>.</p>

  <p class="footnote" id="n6"><a class="backref" href="../Text/06.xhtml#ref6">6</a> Asambleas Barreales, 2001 yılında Buenos Aires’te bir grup siyasetçiyi başka bir grupla değiştirmeyi reddeden bir ayaklanmadır. Bunun yerine, halk ortak karar verme ilkeleri ve doğrudan demokrasi üzerine temellendirilmiş geniş iletişim ağları kurmuştur—<em>çev. notu</em>.</p>

  <p class="footnote" id="n7"><a class="backref" href="../Text/06.xhtml#ref7">7</a> ABD’de parlamenter çalışmanın temel ilkelerini oluşturan kurallar bütünü. İlk kez 1876’da Henry Robert tarafından kaleme alınmış daha sonra bir standart haline gelmiştir—<em>ed</em>. <em>notu</em>.</p>

  <p class="footnote" id="n8"><a class="backref" href="../Text/06.xhtml#ref8">8</a> İrokualar Birliği: ABD’de koloni döneminde, New York eyaletinin yukarı kesiminde kurulan yerli konfederasyonu—<em>ed. notu</em>.</p>

  <p class="footnote" id="n9"><a class="backref" href="../Text/06.xhtml#ref9">9</a> Demokrasi kelimesinin kökeni Eski Yunanca <em>demos</em> (halk) ve <em>kratos</em> (iktidar) kelimelerinden oluşur. Arkhos ise ‘yönetim’ demektir. Anarşi kelimesinin kökeni de aynı kelimedir: yönetimsiz, yani <em>an arkhos</em>—<em>ed. notu</em>.</p>

  <p class="footnote" id="n10"><a class="backref" href="../Text/06.xhtml#ref10">10</a> ABD Anayasası’na onay almak ve kamuoyunu bilgilendirmek amacıyla 1787-1788 yıllarında, New York’taki çeşitli gazetelerde yayınlanmış makaleler dizisi—<em>ed. notu</em>.</p>
