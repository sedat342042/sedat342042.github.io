    <p><b>Soru</b>: Ampul değiştirmek için kaç seçmen gerekir?</p>

    <p><b>Cevap</b>: Hiç. Çünkü seçmenler hiçbir şeyi değiştiremez.</p>

  </div>

  <p class="extract">Tabii ki tek bir anarşist program –gerçekte öyle bir şey olamaz da– yoktur. Ama okuyucuya son düşünce ve örgütlenme yönelimleri hakkında fikir vererek bitirmek faydalı olabilir.</p>

  <h2 class="sigil_not_in_toc">1) KÜRESELLEŞME VE KUZEY-GÜNEY EŞİTSİZLİĞİNİN TASFİYESİ</h2>

  <p class="nonindent">Bahsettiğim gibi, “küreselleşme karşıtı hareketin” ilham kaynağı gittikçe artan oranda anarşisttir. Uzun vadede, küreselleşmeyle ilgili anarşist duruş açıktır: Ulus devletlerin ortadan kaldırılması ulusal sınırların tasfiyesi anlamına gelecektir. Bu gerçek küreselleşmedir. Başka her şey sahtedir. Fakat geçici olarak, durumun hemen şimdi devletçi, korumacı yaklaşımlara başvurmadan nasıl düzeltileceğine ilişkin türlü türlü somut öneriler vardır. Örneğin;</p>

  <p>Kodamanların, şirketlerin basın sözcülerinin ve siyasetçilerin Waldorf Astoria’da biraraya gelerek küresel yoksulluğu hafifletmenin yollarını tartışıyormuş gibi görünüp aslında birbirleriyle iş ayarlayarak ve kokteyllerini paylaşarak âlem yaptıkları Dünya Ekonomik Forumu öncesindeki protestolar sırasındaydı. Onların temsilcilerinden biriyle radyoda yapılacak bir tartışmaya davet edilmiştim. Bir şeyler oldu ve iş başka bir aktiviste verildi, ama ben sorunu güzel bir şekilde hallettiğini düşündüğüm üç maddelik bir program hazırlayacak kadar yol almıştım:</p>

  <ul>

    <li>Uluslararası borçlar için hemen genel bir af çıkarılmalı (Kişisel borçlar için de genel af çıkarılsa fena olmayabilir, ama bu farklı bir sorun),</li>

    <li>Teknolojiye ilişkin bir yılını doldurmuş tüm patentlerin ve diğer fikri mülkiyet haklarının derhal iptali,</li>

    <li>Küresel seyahat veya konaklama özgürlüğü üzerindeki sınırlamaların tasfiyesi.</li>

  </ul>

  <p class="nonindent">Gerisi bir şekilde kendi kendine hallolacaktır. Ortalama bir Tanzanya veya Laos sakininin, Minneapolis veya Rotterdam’a yerleşmesi artık yasaklanmadığı an, dünyadaki her zengin ve güçlü ülke mutlaka Tanzanya ve Laos’taki insanların orada kalmayı tercih etmelerini garantilemenin yolunu bulmaktan daha önemli hiçbir şey olmadığına karar verecektir. Gerçekten buna bir çare bulamayacaklarını mı sanıyorsunuz?</p>

  <p>Asıl mesele, “karmaşık, zor, kolay kontrol edilemeyen sorunlar” hakkındaki sonu gelmez retoriğe rağmen (ki bu, zenginlerin ve bol maaşlı uşaklarının on yıllardır süren pahalı araştırmalarına gerekçe sağlar), anarşist program bu sorunların çoğunu muhtemelen beş altı yıl içinde çözmüş olurdu. Diyeceksiniz ki, ama bu talepler hiçbir şekilde gerçekçi değil! Yeterince doğru. Ama neden gerçekçi değiller? Esasen bunun nedeni, Waldorf’ta buluşan o zengin adamların, bu taleplerin hiçbirine asla arka çıkmayacak olmasıdır. İşte bu adamların kendilerinin sorun olduğunu söylememizin nedeni de budur.</p>

  <h2 class="sigil_not_in_toc">2) ÇALIŞMAYA KARŞI MÜCADELE</h2>

  <p class="nonindent">Çalışmaya karşı mücadele her zaman anarşist örgütlenmenin merkezinde olmuştur. Bununla kastettiğim, daha iyi çalışma koşulları veya yüksek maaş için mücadele değil, ama bir tahakküm ilişkisi olarak çalışmayı bütünüyle ortadan kaldırmak için mücadele etmektir. Bu yüzden, IWW’nin sloganı “ücret sistemine hayır!” olmuştur. Bu, tabii ki uzun dönemli bir hedeftir. Kısa vadede, tasfiye edilemeyen şey en azından azaltılabilir. Aşağı yukarı yüzyılın başlangıcında, Wobbly’ler ve diğer anarşistler işçilerin haftada 5 gün, günde 8 saat çalışma hakkı kazanmasında merkezi rol oynamışlardı.</p>

  <p>Şimdi Batı Avrupa’da sosyal demokrat hükümetler, belki de neredeyse yüzyıldır ilk kez, bir kez daha haftalık çalışmayı düşürüyorlar. Bu hükümetler sadece cüzi değişiklikler (haftada 40 saatten 35 saate) getiriyorlar, ancak Birleşik Devletler’de bu kadarı dahi tartışılmıyor. Bunun yerine, fazla mesai için bir buçuk kat ücret ödenmesine son verip vermemeyi tartışıyorlar. Amerikalıların, dünyadaki diğer halklardan, buna Japonlar da dahil, daha uzun süre çalışmalarına rağmen bu tartışmalar yapılmaktadır. Bu yüzden, 1920’lerde bile Wobbly’ler, programlarında bir sonraki adımın ne olacağını da söyleyerek –haftada 16 saat (“haftada 4 gün, günde 4 saat”)– tekrar ortaya çıkmıştır. Görünüşe göre, bu tamamen gerçek dışı, hatta delice görülüyor. Peki, bu zamana kadar kimse bunun yapılabilirliğine dair bir çalışma yürüttü mü? Sonuçta, Amerika’da çalışmaya ayrılan saatlerin önemli bir kısmına, aslında sadece Amerikalıların çok fazla çalışmasından kaynaklanan sorunların giderilmesi için gerek duyulduğu tekrar tekrar kanıtlanmıştır. (Burada tüm gece pizza dağıtan adamı veya köpek yıkayıcıyı veya akşam bakım merkezlerinde işkadınlarının çocuklarına bakmak için gecelerce çalışmak zorunda olan kadınların çocuklarına bakılan gecelik çocuk bakım merkezlerini idare eden kadınları düşünün… Aşırı çalışmanın, yaralanmaların, intiharların, boşanmaların, öldürücü saldırıların, çocukları sakinleştirmek için ilaç üretmenin sebep olduğu duygusal ve fiziksel tahribatı temizleyen uzmanların harcadığı sınırsız saatleri söylemeye bile gerek yok…)</p>

  <p>Peki, hangi işler fiilen gereklidir?</p>

  <p>Pekâlâ, yeni başlayanlar için, neredeyse herkesin hemfikir olduğu, ortadan kalkması insanlık için net bir kazanım olacak birçok iş vardır. Burada, tele-pazarlamacıları, ikinci el araba üreticilerini, hatta şirket avukatlarını düşünün. Tüm reklamcılık ve halkla ilişkiler endüstrisini tasfiye de edebiliriz, tüm siyasetçileri ve personellerini işten atabiliriz, bir HMO’yla<a class="noteref" href="../Text/notlar.xhtml#n5" id="ref5">5</a> uzaktan yakından ilgili olan herkesi tasfiye edebiliriz. Herhangi birisini, gerekli toplumsal fonksiyonları edinmeye başlamasını bile beklemeden tasfiye edebiliriz. Reklamcılığın tasfiyesi, gereksiz ürünlerin üretimini, sevkiyatını, satışını da düşürecektir; çünkü insanlar bu ürünleri gerçekten istediklerinde veya bunlara ihtiyaç duyduklarında, her halükârda onlar hakkında bilgi edinmenin bir yolunu bulacaklardır. Radikal eşitsizliklerin tasfiyesi, son dönemde kapı görevlisi, özel güvenlik güçleri, hapishane gardiyanları veya özel harekat timleri –orduyu söylemeye bile gerek yok– olarak istihdam edilen milyonların hizmetlerine artık ihtiyacımız olmadığı anlamına gelecektir. Bunun ötesi için araştırmalar yapmamız gerekir. Finans uzmanları, sigortacılar ve yatırım bankerleri hepsi esasen parazit varlıklardır, ama bu sektörler içinde basitçe yazılımla değiştirilemeyecek bazı faydalı hizmetler olabilir. Sonuçta, eğer konforlu ve ekolojik olarak sürdürülebilir yaşam standardını devam ettirmek için işin yapılmasına gerçekten ihtiyaç olduğunu teşhis edersek ve saatleri yeniden dağıtırsak, Wobbly platformunun kusursuz bir biçimde gerçekçi olduğu ortaya çıkabilir. Hele de özellikle kimsenin dört saatten sonra içinden gelmedikçe çalışmayı bırakmaya zorlanamayacağını aklımızda tutarsa. Şüphesiz, birçok insan tüm gün etrafta hiçbir şey yapmadan boş boş gezmekten daha fazla işlerinden zevk alıyor. (Bu yüzden hapishanelerde, tutukluları cezalandırmak için çalışma haklarını ellerinden alıyorlar.) Eğer kaçınılmaz olarak yukarıdan aşağı örgütlenmeler sonucu çıkan sonu gelmeyen aşağılanmalar ve sadomazoşistik oyunlar tasfiye edilirse, daha çoğunun zevk alması beklenecektir. Öyle ki kimsenin özellikle istediğinden daha fazla çalışmak zorunda olmayacağı bir düzen ortaya çıkabilir.</p>

  <blockquote>

    <p class="nonindent"><b>Küçük bir not</b>: Kabul edilmelidir ki, tüm bunlar çalışmanın tamamen yeniden yapılandırılmasını varsayar. Devrim belki de asla bu çeşit kıyametvari bir biçim almasa bile, savunduğum bu türden bir “devrim sonrası” senaryo, insani imkânları düşünmeye başlamak için dahi gerekli bir araçtır. Bu tabii ki –her zaman anarşistlere ve diğer ütopyacılara yöneltilen– “kirli işleri kim yapacak?” sorusunu ortaya atacaktır. Pyotr Kropotkin çok önceden savın yanlışlığına işaret etti. Kirli işlerin var olmak zorunda olması için özel bir sebep yoktur. Hoş olmayan işlerin eşit olarak bölünmesi, bu dünyadaki bütün en üst düzey bilim adamlarının ve mühendislerin de bu işleri yapmak zorunda olması anlamına gelecektir. Neredeyse acil olarak, kendi kendini temizleyen mutfaklar ve madenden kömür çıkaran robotların icat edilmesi beklenebilir.</p>

  </blockquote>

  <p>Bu bir yönü olmasına karşın benim bu son kısımda asıl anlatmak istediğim şey demokrasi üzerine odaklanmaktadır.</p>

  <h2 class="sigil_not_in_toc">3) DEMOKRASİ</h2>

  <p class="nonindent">Bu, okuyucuya benim anarşist ve anarşizmden esinlenmiş örgütlenmenin gerçekte neye benzediğine –eski dünyanın kabuğu üzerinde şimdi yeni bir dünya şekillenmektedir– göz atma ve burada geliştirmeye çalıştığım tarihsel-etnografik perspektifin, bizim var olmayan bilimimizin, anarşizme katkısının ne olabileceğini görme şansı verebilir.</p>

  <p>Medyanın gittikçe saçmalaşan bir şekilde “küreselleşme karşıtı hareket” olarak tanımlamakta hâlâ ısrar ettiği yeni küresel ayaklanmanın ilk dalgası, Chiapas’ın özerk belediyelerinde başladı ve Buenos Aires’te ve Arjantin’in diğer şehirlerinde <em>asembleas barreales</em><a class="noteref" href="../Text/notlar.xhtml#n6" id="ref6">6</a> ile doruğa çıktı. Tüm hikâyeyi anlatmak için burada çok az yer var: Zapatistaların iktidarı ele geçirme fikrini reddetmeleri ve onun yerine Meksika’nın geri kalanına ilham vermek için demokratik öz-örgütlenme modeli yaratmalarıyla başlayarak onların sonradan WTO’ya (Seattle’da), IMF’ye (Washington ve Prag’ta…) karşı eylem çağrısını yayımlayan uluslararası bir ağa (Halkların Küresel Eylemi ya da PGA) ve benzerlerine önayak olmaları ve son olarak Arjantin ekonomisinin çöküşü ve yine bir grup siyasetçiyi başkalarıyla değiştirerek çözüm bulunabileceği fikrini temelden reddeden baskın bir halk ayaklanması. Başlangıcından beri, Arjantin hareketinin sloganı <em>que se vayan todas</em> –siyasetçilerden kurtul– idi. Yeni bir hükümet yerine, her kent mahallesini yönetmek için halka ait kurullar kurmakla (katılım için tek sınırlama siyasi partiye üye olunamayacağıdır), işçi denetiminde olan işgal edilmiş yüzlerce fabrikada, karmaşık bir “takas” sistemi ve onları işler kılmak için yeni model alternatif bir para sistemiyle –kısaca doğrudan demokrasi konusunda sınırsız bir çeşitlilikle– başlayarak geniş kapsamlı bir alternatif kurumlar ağı oluşturdular.</p>

  <p>Bütün bu olanlar, büyük görüş alanının esasını da gözden kaçıran kurumsal medyanın radar ekranının dışında meydan geldi. Bu eylemlerin örgütlenmesinin gerçek anlamda demokratik bir dünyanın nasıl olabileceğini canlı bir şekilde göstermesi, kukla tiyatrolarının dayanışma gruplarının ve sözcü konseylerinin özenli bir şekilde örgütlenmesine kadar hepsinin bir liderlik yapısı olmadan ve daima uzlaşmaya dayanan doğrudan demokrasi ilkelerini temel alarak yürütülmesi amaçlanıyordu. Bu, çoğu insanın daha duyar duymaz boş bir hayal olarak üstünü çizeceği türden bir örgütlenmeydi ama başarılı oldu. Öyle etkili bir şekilde işledi ki, emniyet teşkilatı peş peşe pek çok şehirde onlarla nasıl başa çıkılabileceği konusunda tamamen afalladı. Tabii ki, bu başarıda daha önce görülmemiş taktiklerin de (yüzlerce eylemcinin peri giysileri içinde tüylü toz alıcılarla polisi gıdıklaması, pek çok şişme lastikle ya da lastik takozla kendilerini takviye edip onları, kimseye zararı dokunmayan ama polis coplarına karşı oldukça dayanıklı bir şekilde, tıpkı Michelin kahramanı gibi barikatların üzerinden yuvarlamaları…) payı büyüktü. Bu taktikler eylemler hakkında yapılan “şiddet içeren” ve “şiddet içermeyen” şeklindeki geleneksel tasnifleri de tamamen altüst ediyordu.</p>

  <p>Seattle’daki protestocular “demokrasi işte böyle bir şeydir” diye tezahürat yaparken, harfi harfine böyle anlaşılmalarını istiyorlardı. En uygun doğrudan eylem geleneğinde, sadece kendi mekanizmalarını açığa vuran ve tam olarak rotasını durdurmayı deneyen belli bir çeşit iktidara kafa tutmakla kalmadılar; bunu üzerine temellendirildiği toplumsal ilişkiler türünün neden gereksiz olduğunu gösterecek şekilde yaptılar. Tutarlı bir ideolojiye sahip olmayan bir grup budala çocuğun hakim olduğu hareket şeklindeki tüm o küçümseyici ifadelerin asıl meseleyi gözden kaçırmasının nedeni de buydu. Çeşitlilik, merkeziyetçilikten arındırılmış bir örgütlenme biçiminin bir işleviydi ve hareketin ideolojisi de bu örgütlenme <em>idi</em>.</p>

  <p>Yeni hareketteki anahtar kavram, karar alma süreci anlamına gelen “süreç”tir. Bu, Kuzey Amerika’da neredeyse her zaman bir tür mutabakat sağlama süreciyle çözülmüştür. Bahsettiğim gibi bu, ideolojik olarak, kulağa geldiğinden çok daha az boğucudur, çünkü her makbul mutabakat sürecinin ötesindeki varsayım şudur: Hiç kimse bir başkasını kendi kapsamlı bakış açısına çevirmeyi dahi denememelidir. Mutabakat sürecinin ana fikri, gruba ortak hareket tarzını belirlemesi için müsaade etmektir. Önerileri yukarıdan aşağıya oylamak yerine, öneriler herkesin birlikte yaşayabileceği bir şeyle sonuçlanana kadar uygulanır, tekrar uygulanır, engellenir veya yeniden icat edilir, ta ki herkesin uyum gösterebileceği bir şeyler bulunana dek. Son aşamasına, yani “mutabakat sağlama”ya gelince olası itirazların iki düzeyi vardır: Biri “bundan hoşlanmadım ve katılmayacağım, ama kimseyi bunu yapmaktan alıkoymayacağım” anlamına gelen “kenara çekilme”, diğeri ise veto etkisine sahip “engelleme”dir. Bir kişi sadece önerinin temel ilkeleri veya grup olma sebeplerini çiğnediğini düşünürse, onu engelleyebilir. Birleşik Devletler anayasasında mahkemeye havale etme işlevinin, yani anayasal ilkeleri çiğneyen hukuki kararları bozma görevinin, burada grubun müşterek iradesine fiilen karşı durma cesaretine sahip herhangi birine havale edildiği söylenebilir (kuşkusuz ilkelere dayanmayan engellemelere karşı koymanın yolları da bulunmasına rağmen).</p>

  <p>Tüm bunların işleyişini sağlama almak için geliştirilmekte olan ayrıntılı ve şaşırtıcı biçimde karmaşık yöntemlerle devam edilebilir: Çok büyük gruplar için gerekli uyarlanmış mutabakat biçimleri, mutabakatın kendisinin ademimerkeziyet ilkesini pekiştirmesi ve bunu da bir kişinin gerçekte mecbur kalmadıkça çok büyük gruplar önünde öneri sunmak istememesini sağlayarak yapması, cinsiyet eşitliğini ve çatışmaların çözümünü sağlama alan araçlar… Asıl mesele bunun, doğrudan demokrasinin, bizim genellikle bu kavramla –ya da bu yolla genellikle eski kuşak Avrupalı veya Kuzey Amerikalı anarşistler tarafından kullanılmış veya hâlâ söz gelimi, Arjantin şehirlerindeki <em>asembleas</em>’ta kullanılmakta olan türüyle– özdeşleştirdiğimiz türden çok farklı bir biçimi olmasıdır. Kuzey Amerika’da, mutabakat süreci her şeyden daha çok feminist hareket yoluyla, 1960’lar Yeni Sol’unun daha çekilmez, kibirli maço liderlik biçimlerine geniş tabanlı bir karşı koyuşun parçası olarak ortaya çıktı. Yöntemin çoğu özünde, Quakerlardan veya onlardan esinlenmiş gruplardan uyarlandı; buna karşılık, Quakerlar da Amerikan yerlilerinden ilham almış olduklarını iddia etmekteler. İkincisinin, tarihsel koşullarda, fiilen ne kadar doğru olduğuna karar vermek güçtür. Bununla birlikte, Amerikan yerlilerinin karar alma süreci, şu anda fiilen Tzeltal’dan, Tzotzil’e veya Chiapas’taki Tojolobal dili konuşan topluluklardan, Malgaş <em>fokon’olona</em>’ya kadar dünyanın popüler topluluklarında olduğu gibi, bir çeşit mutabakatla işlemiştir. Madagaskar’da iki yıl yaşadıktan sonra, New York’taki Doğrudan Eylem Ağı’ndaki toplantılarda ilk kez bulunmaya başladığımda, bunların tümünün bana oldukça aşina görünüyor olmasından dolayı afallamıştım; temel fark, DAN sürecinin çok daha resmileştirilmiş ve belirgin olmasıydı. DAN’daki herkes sadece bu tarz kararların nasıl alınacağını düşündüğü için bu böyle olmak zorundaydı ve her şey ayrıntılarıyla açıklanmak zorundaydı. Madagaskar’da ise herkes konuşmayı öğrendiğinden beri bunu zaten yapıyordu.</p>

  <p>Bu durumda, antropologların fark ettikleri gibi, grup kararları almak zorunda olan hemen hemen her bilinen insan topluluğu benim “mutabakat süreci” –eski Yunan geleneğine o ya da bu şekilde yaklaşmayan bir süreç– olarak adlandırdığım şeyin bir çeşidini kullanmaktadırlar. Çoğunlukçu demokrasi, resmî düzeyde nadiren Roberts Düzen Kuralları<a class="noteref" href="../Text/notlar.xhtml#n7" id="ref7">7</a> türünde kendiliğinden oluşur. Antropologlar da dahil, neredeyse hiç kimsenin, bunun neden böyle olması gerektiğini kendisine sormamış görünmesi merak uyandıran bir konudur.</p>

  <blockquote>

    <p class="nonindent"><b>Hipotez</b>: Çoğunlukçu demokrasi, kökeni itibarıyla, özünde militer bir kurumdu.</p>

    <p>Tabii ki bunun, “demokrasi” olarak görülen tek demokrasi türü sayılması Batılı tarihyazımının kendine özgü bir önyargısıdır. Bize genellikle demokrasinin eski Atina’dan geldiği anlatılır; tıpkı bilim veya felsefe gibi, demokrasi de bir Yunan buluşuydu. Bununla neyin kastedildiği asla tam anlamıyla açık olmamıştır. Toplumun tüm üyelerini, ortak karar almak için ve herkese eşit söz hakkı verilecek biçimde bir araya getirmeyi Atinalılardan önce hiç kimsenin hiçbir yerde akıl edemediğine gerçekten inanacağımız mı sanılıyor? Bu saçma olurdu. Şüphesiz, tarihte –çoğu Atinalılardan daha eşitlikçi olan, çoğu MÖ 500’den önce yaşamış olması gereken– pek çok eşitlikçi toplum olagelmiştir ve bariz bir şekilde kolektif öneme sahip konularda karar almak için bazı tür yöntemlere sahip olmuş olmalılar. Fakat bir şekilde her zaman, bu yöntemlerin ne olup olmadığı fark etmeksizin, aslında “demokratik” olamadıkları varsayılmaktadır.</p>

    <p>Ayrıca radikal sicilleri oldukça temiz olan akademisyenlerin, doğrudan demokrasi destekleyicilerinin bu tavrı haklı çıkarmaya uğraşırken kendilerini nasıl eğip büktükleri bilinmektedir. Murray Bookchin, Batılı olmayan eşitlikçi toplumların “akrabalığa dayanan” toplumlar olduklarını savunur. (Peki Yunanistan değil miydi? Tabii ki, Atina agorasının kendisi akrabalığa dayanmıyordu, ama Malgaş <em>fokon’olona </em> veya Balili <em>seka</em> da öyle. Ne fark eder?) Cornelius Castoriadis’e göre, “bazıları Irokua veya Berberi demokrasisinden bahsedebilir, ama bu kavramın kötüye kullanılmasıdır. Bunlar, toplumsal düzeni, Atina’daki gibi insanların kendilerinin oluşturduğunu değil, onlara tanrılar ve ruhlar tarafından verildiğini var sayan ilkel toplumlardır.” (Gerçekten mi? Gerçekte, “Irokualar Birliği”<a class="noteref" href="../Text/notlar.xhtml#n8" id="ref8">8</a> tarihsel zamanlarda yaratılmış ortak bir mukavele olarak görünen ve sürekli yeniden müzakereye tabi tutulan antlaşmaya dayalı bir teşkilattı.) Bu savlar, asla bir anlam ifade etmez. Ama gerçekte etmek zorunda değildir, çünkü burada aslında savlarla hiç uğraşmıyoruz, yalnızca onları tek seferde başımızdan savacak kadar.</p>

    <p>Birçok akademisyenin bir Sulawezi veya Tallensi köyünü “demokratik” olarak görme konusunda isteksizliğinin –aslında basit ırkçılık bir yana Batılıların böyle göreli bir bedel ödemeden katlettiği insanların tam da Perikles düzeyinde olduklarını kabul etmeye razı olmamalarının– asıl nedeni, onların oy kullanmamalarıdır. Şimdi kabul edelim ki, bu ilginç bir olgu. Neden olmasın ki? Eğer el kaldırmanın; veya öneriyi destekleyen herkesin toplantı alanının bir tarafında ve karşı olan herkesin de diğer tarafında durmasının, gerçekte kadim zamanlarda yaşayan bazı dahiler bunu “keşfedene” kadar asla kimsenin aklına gelmeyecek ölçüde karmaşık görüşler olmadıkları fikrini kabul edersek, bu durumda neden bunlar bu kadar seyrek kullanılmışlardır? Yine, öyle görünüyor ki bunu açıkça reddedecek bir örneğe sahibiz. Avustralya’dan Sibirya’ya dünyanın dört bir yanında, eşitlikçi toplumlar mutabakat sürecinde sık sık bir miktar çeşitliliği tercih etmektedir. Neden?</p>

    <p>Benim önerdiğim açıklama şudur: Dolaysız topluluklarda, bu topluluğun mensuplarının birçoğunun ne yapmak istediğini anlamak, aynı görüşte olmayanları ikna etmekten çok daha kolaydır. Azınlığı çoğunluğun kararını kabul etmeye zorlamanın bir yolunun olmadığı –ya zorlayıcı kuvvet tekeline sahip bir devlet olmadığı için ya da devletin yerel karar alma süreciyle bir ilgisi olmadığı için– topluluklarda mutabakata dayalı karar almak en tipik özellik olarak karşımıza çıkar. Eğer çoğunluk kararına razı olmayı tatsız bulanları zorlamanın bir yolu yoksa, o zaman bir oylama yapılması, istenecek en son şey olur. Çünkü bu, sonunda birinin kaybetmiş olarak görüleceği kamusal bir mücadeledir. Oylama, aşağılamaları, kızgınlıkları, nefretleri, sonunda da toplumların tahribatını sağlamanın en muhtemel aracı olacaktır. Ayrıntılı ve zor bir mutabakat sağlama süreci olarak görünen süreç, aslında bir kimsenin görüşlerinin önemsenmediğini hissederek çekip gitmemesini sağlamaya dair uzun bir süreçtir.</p>

    <p>Çoğunluk demokrasisinin ancak iki etken kesiştiğinde ortaya çıktığını söyleyebiliriz:</p>

    <ol>

      <li>Grup kararlarını alma konusunda insanların eşit söz hakkına sahip olması gerektiği hissi ve</li>

      <li>Bu kararları tatbik etmeye muktedir olan zorlayıcı bir aygıt.</li>

    </ol>

    <p>İnsanlık tarihinin büyük kısmı boyunca, bu iki etkene aynı anda sahip olunması son derece ender görülmüş bir durumdur. Eşitlikçi toplumların var olduğu yerlerde, sistematik zorlamayı dayatmanın da yanlış olduğu düşünülür. Zor düzeneğinin var olduğu bir yerde zor mekanizmasını kullananlar halkın iradesini yerine getiriyor olduklarını akıllarına dahi getirmezler.</p>

    <p>Antik Yunan’ın tarihte bilinen en rekabetçi toplumlardan birisi olması bununla bariz alakalıdır.</p>

    <p>Antik Yunan, atletizmden, felsefeye, tragedyaya ya da bu türden başka şeylere kadar her şeyi kamusal bir çekişmeye dönüştürme eğiliminde olan bir toplumdu. Bu yüzden siyasal karar almayı da kamusal bir çekişme haline getirmeleri tamamıyla şaşırtıcı gözükmeyebilir. Ancak bundan da önemlisi, kararların silahlanmış bir halk tarafından alınıyor olması gerçeğiydi. Aristoteles, <em>Politika</em>’sında, Yunan kent-devletlerinin yapısının genellikle ordunun önde gelen koluna bağlı olduğuna dikkat çeker: Eğer bu kol süvari ise, atlar pahalı olduğundan, düzen aristokrasi olacaktır. Piyade ise silah ve eğitim masrafını karşılamaya herkesin gücü yetmeyeceğinden oligarşi olacaktır. Eğer iktidar donanma ve hafif piyade üzerine temellendirilmişse, herkes kürek çekebildiği veya sapan kullanabildiği için, demokrasi beklenebilir. Diğer bir deyişle, kişi silahlanmışsa fikri hesaba katılmalıdır. Bunun nasıl işlediği en çıplak haliyle Xenophon’un Yunan ordusunun aniden lidersiz kalan ve İran’ın ortasında kaybolan paralı askerlerinin hikâyesini anlattığı Anabasis’inde görülebilir. Yeni subaylar seçmişler ve sonrasında ne yapılacağına karar vermek için toplu seçim düzenlemişlerdir. Bu gibi bir durumda oylar 60/40 olsa bile herkes, kuvvetler dengesini ve mesele birbirleriyle kavga etmelerine neden olacak bir hale geldiğinde ne olabileceğini görebilmiştir. Her oy, gerçek anlamda, bir fetihti.</p>

    <p>Roma lejyonları benzer şekilde demokratik olabilmiştir; onların Roma şehrine girişlerine asla izin verilmemesinin ana sebebi de buydu. Machiavelli, “modern” çağın şafağında demokratik cumhuriyet nosyonunu canlandırdığı zaman, hemen silahlanmış halk nosyonuna intikal etti.</p>

    <p>O halde bu, seçkinci muhalifler tarafından ayıplayıcı bir sıfat olarak türetilmiş görünen –kelime anlamıyla halkın “şiddeti” veya “cebri” anlamına gelmektedir– demokrasi kavramının kendisini izah etmeye yardım edebilir. <em>Arkhos</em> değil, <em>kratos</em>.<a class="noteref" href="../Text/notlar.xhtml#n9" id="ref9">9</a> Kavramı türeten seçkinler, her zaman demokrasinin basit bir ayaklanmadan veya kalabalık sürülerinin yönetiminden çok uzak olmadığını düşündüler; tabii ki onların çözümü halkın başka birileri tarafından kalıcı bir şekilde fethedilmesiydi. İronik olarak, tam da bu sebeple demokrasiyi baskı altına almayı başardıklarında, ki bu sık sık yaşanan bir durumdu, bunun sonucunda genel halkın iradesi de ancak bu ayaklanmalar yoluyla bilinir oldu. Bu pratik, örneğin emperyal Roma’da ya da on sekizinci yüzyıl İngilteresinde oldukça kurumsal bir hale geldi.</p>

    <p>Bütün bunlar, doğrudan demokrasilerin –örneğin, ortaçağ kentlerinde veya New England bölgesi kasaba mitinglerinde uygulandığı haliyle– normalde sistemli ve saygın yöntemler olmadıkları anlamına gelmez; insanın burada dahi, fiili uygulamada, belirli bir mutabakat zemininin sürdürülmüş olduğundan şüphelenmesine rağmen. Bu militer eğilim, <em>Federalist Makaleler</em><a class="noteref" href="../Text/notlar.xhtml#n10" id="ref10">10</a> yazarlarının, o günlerdeki okuryazar adamların neredeyse tümü gibi, “demokrasi” olarak adlandırdıkları düzenin –bununla doğrudan demokrasiyi kast etmişlerdir– onu doğası gereği en dengesiz ve en çalkantılı yönetim biçimi olarak varsaymalarına imkân tanıdı. Bunun aynı zamanda azınlık haklarını tehlikeye atan bir düzen olduğunu söylemeye bile gerek yok (bu durumda, akıllarındaki özel azınlık, zengin olanlardan ibaretti). “Demokrasi” kavramı sadece bir kez, temsil ilkesini bünyesine katmak için, neredeyse tamamıyla dönüştürülebildi. Temsil kavramının kendisinin çok merak uyandıran bir tarihi vardır. Cornelius Castoriadis’in işaret ettiği gibi, kelimenin kökeni, her durumda gücü kendi ellerinde tutup kullanmak isteyenlerden ziyade, halkın kralın önündeki temsilcilerine, aslında dahili elçilere atıfta bulunuyordu. Soylu siyaset kuramcılarının gözünde kavram ıslah edildi ve bugün sahip olduğu anlamı aldı.</p>

  </blockquote>

  <p class="nonindent">Bir anlamda bu durumda, anarşistler, tüm bu muhafazakâr siyaset kuramcılarının “Amerika’da demokrasi yoktur, orası cumhuriyettir” ısrarının oldukça doğru olduğunu düşünürler. Fark şudur: Anarşistlerin bununla bir sorunu vardır. Amerika’nın demokrasi olması gerektiğini düşünürler. Üstelik, giderek artan sayıda kişinin, çoğunlukçu doğrudan demokrasinin geleneksel seçkinci eleştirisinin tamamıyla temelsiz olmadığını da kabul eder hale gelmesine rağmen.</p>

  <p>Tüm toplumsal düzenlerin bir anlamda kendileriyle savaş içinde olduklarını daha önce belirtmiştim. Kararları zorla kabul ettirmek için şiddet aygıtı kurmaya isteksiz olanlar, toplumsal mutabakat sağlamak ve sürdürmek için bir aygıt geliştirmek zorundadır (en azından memnun olmayanların hâlâ kötü kararları desteklemeyi özgür olarak seçtiklerini hâlâ hissedebilmelerini sağlayacak kadar). Bunun açık bir sonucu olarak dahili savaş, sonunda dışarıya doğru gece savaşları ve hayali şiddet biçimleri olarak yansıtılır. Çoğunlukçu doğrudan demokrasi, sürekli olarak, bu zor hatlarını açık hale getirmekle tehdit eder. Bu sebeple, istikrarsız olma eğilimindedir veya daha doğrusu, eğer bu demokrasi sürerse, bunun nedeni onun kurumsal biçimlerinin (ortaçağ şehri, New England şehir meclisi, hatta kamuoyu anketleri, referandumlar…) neredeyse her zaman, yönetici seçkinlerin, tam da bu istikrarsızlığı şiddet araçlarının nihai tekelini haklılaştırmak için kullandıkları, daha geniş bir yönetim çerçevesi içine gizlenmiş olmasıdır. Son olarak, bu istikrarsızlık tehdidi, bir “demokrasi” biçimi için bir mazeret olur. Bu ise demokrasinin o kadar asgari bir tanımıyla yapılır ki, yönetici seçkinlerin, insanlar adına kararlar almaya devam etme hakkını yeniden elde etmek için –anlamsız atışmalar ve yarışmalarla dolu sahnelenmiş çekişmeler içinde– arada “halka” danışmalarından öteye geçmez.</p>

  <p>Bu bir tuzaktır. İkisi arasında sıçramak, “temsilcilerin” yardımı olmaksızın, insanların kendi hayatlarını yönetmelerinin mümkün olabileceğinin tahayyül edilebilmesinin dahi fazlasıyla olasılık dışı kalmasını sağlar. Bu nedenle, yeni küreselleşme hareketi işe demokrasinin salt anlamını yeniden keşfederek başladı. Sonuçta bunu yapmak, “bizim” –“Batı” (bu her ne anlama geliyorsa) veya “modern dünya” veya başka bir şey olarak– gerçekte öyle olduğumuzu düşünmekten hoşlandığımız kadar özel olmadığımız; şimdiye kadar demokrasiyi icra eden tek halk almadığımız; ve sonuçta dünyaya demokrasiyi yaymak yerine, “Batılı” hükümetlerin binlerce yıldır zamanlarının en az bir o kadarını demokrasiyi halihazırda icra eden insanların hayatlarına müdahale etmeye ve onlara, şu ya da bu şekilde demokrasiyi devre dışı bırakmalarını söylemeye harcadıkları gerçeğiyle yüzleşmemiz anlamına gelir.</p>

  <p>Bu yeni ve anarşizmden esinlenmiş hareketler hakkında en teşvik edici şeylerden birisi, bunların yeni bir tür enternasyonalizm önermesidir. Daha yaşlı komünist enternasyonalizmin çok güzel idealleri vardı, ama örgütsel anlamda herkes belli bir yöne aktı. Bu, Avrupa dışındaki rejimlerin ve onun yerleşimci sömürgelerinin Batılı örgütlenme tarzlarını –parti yapılarını, kurulları, tasfiyeleri, bürokratik hiyerarşileri, gizli polisi…– öğrenmeleri için vesile oldu. Bu sefer ise –enternasyonalizmin ikinci dalgası veya sadece anarşist küreselleşme olarak adlandırılabilir– örgütlenme biçimlerinin hareketi büyük ölçüde diğer yöne gitti. Bu sadece mutabakat süreci değildi: kitlesel şiddet içermeyen doğrudan eylem fikri ilk kez Güney Afrika ve Hindistan’da ortaya çıktı; günümüzdeki ağ modeli Chiapas’daki isyancılar tarafından öne sürüldü; hatta ortak bir amaç ve çıkarla bağlanan insan grubu fikri İspanya ve Latin Amerika’dan çıktı. Eğer antropologlar, sıklıkla kendilerinin kirli sömürge tarihi geçmişlerine borçlu oldukları –yine de anlaşılabilir– tereddütlerinden vazgeçebilirlerse ve üzerinde oturduklarını gizli günah (bununla birlikte bu onların gizli günahıdır, başkasının değil) olarak değil, insanlığın ortak malı olarak görmeye başlarlarsa, etnografinin ürünleri –etnografinin teknikleri– burada son derece faydalı olabilir.</p>
