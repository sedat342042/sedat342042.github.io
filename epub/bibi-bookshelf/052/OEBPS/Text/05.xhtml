  <h1>VAR OLMAYAN BİLİMİN ÖĞRETİLERİ</h1>

  <p class="nonindent">Anarşist antropolojinin incelemek isteyebileceği birkaç kuramsal alanın ana hatlarını çizmeme izin verin:</p>

  <h2 class="sigil_not_in_toc">1) DEVLET KURAMI</h2>

  <p class="nonindent">Devletler, kendilerine özgü çift yönlü bir karaktere sahiptir. Aynı zamanda, kurumsallaşmış talan veya zorbalık biçimleri ve ütopik projelerdir. Kuşkusuz birincisi, belirli bir düzeyde özerklik sağlayan herhangi bir topluluğun devletleri gerçekte deneyimleme biçimini yansıtır; ancak ikincisi yazılı kayıtlarda nasıl görünme eğiliminde olduklarına ilişkindir.</p>

  <p>Bir anlamda devletler mükemmel “muhayyel bütünlükler”dir ve devlet kuramlarında tarihsel olarak süregelen kafa karışıklığının çoğu bunu anlama konusunda bir acizlik ya da isteksizlikten kaynaklanır. Büyük oranda, devletler fikirlerdi; toplumsal düzeni anlaşılabilecek bir şey, kontrol modelleri olarak tahayyül etme biçimleriydi. Bunun için İran’dan, Çin’den veya Eski Yunan’dan bilinen ilk toplumsal kuram çalışmaları, her zaman devlet idaresi kuramları olarak ifade edildi. Bunun iki feci sonucu olmuştur. Bir tanesi ütopyacılığa kötü bir isim vermektir. (“Ütopya” kelimesi, genellikle, ilk önce mükemmel geometrisiyle akla ideal şehir imgesi getirmektedir. İmge ilk başta kraliyet askeri karargâhını hatırlatır gibi görünmektedir: Tamamıyla tek bir bireysel iradenin, topyekün denetim hayalinin yayıldığı geometrik bir alan.) En azından bunun bütünüyle korkunç siyasal sonuçları olduğu söylenebilir. İkinci olarak, devletler ve toplumsal düzenin, hatta toplumların büyük oranda uyuştuğunu sanma eğilimine sahibiz. Diğer bir deyişle, dünya liderlerinin izlediklerini iddia ettikleri kozmolojik projelerin gerçekte, en azından kabaca, ayakları yere basan bir şeye karşılık geldiğini farz ederek en heybetli hatta paranoyak iddialarını ciddiye alma eğilimindeyiz. Birçok böyle durumda, bu iddialar her yönüyle genellikle tamamen sadece kralın birkaç düzine arazisi içinde uygulanırken, tebaanın büyük kısmı, günlük bazda, yönetici elitleri talancı akıncılar gibi bir şey olarak görme eğilimindeydi.</p>

  <p>Bu durumda, yeterli bir devlet kuramı her halükârda ikisi arasında tam bir zorunlu uyumluluk olmasını varsaymadan ilgili mükemmel yöneticilik (bu neredeyse her şey olabilir, ordu tarzı disiplini güçlendirme ihtiyacı, diğerlerine ilham kaynağı olması için merhametli bir varlığın müthiş teatral temsilini sunma kabiliyeti, kıyameti defetmek için tanrıları sonu gelmez insan kalbiyle donatmak…) ile yönetme mekaniğini birbirinden ayırarak başlamak zorundadır (İkisi arasında uyumluluk olabilir, ama bu ampirik olarak kanıtlanmak zorundadır.) Örneğin; “Batı” mitolojisinin büyük kısmı itaat ve mutlak güç idealleri üzerine temellendirilmiş Pers İmparatorluğu ile sivil özerklik, özgürlük ve eşitlik ideallerine dayalı Atinalıların ve Spartalıların Yunan şehirleri arasındaki destansı çarpışmaya ilişkin Herodot’un anlattıklarına uzanmaktadır. Bu, söz konusu fikirlerin –özellikle Aiskhylos gibi şairlerde ve Herodot gibi tarihçilerdeki canlı temsillerinin– önemsiz olduğu anlamına gelmez. Batı tarihini onlar olmadan anlamak mümkün olamaz. Ancak bu temsillerin önemi ve canlılığı tarihçilerin gittikçe daha çok berraklaşan gerçekliğe karşı kör kalmalarına yol açmıştır: İdealleri ne olursa olsun, Ahameniş İmparatorluğu’nun, tebaasının yaşamlarının gündelik kontrolüne gelindiğinde, Atinalıların köleleri ve Spartalıların Lakonyalı nüfusunun ezici çoğunluğu üzerindeki kontrol derecesine kıyasla, çok hafif bir dokunuşu vardı. İdealler ne olursa olsun, ona dahil olan pek çok insan için gerçeklik aksi yöndeydi.</p>

  <p>Evrimsel antropolojinin en dikkat çekici keşiflerinden birisi şudur: Herhangi bir suretle mekanik anlamda bir devlet olmaksızın, kralları ve seçkinleri ve monarşinin dışsal tuzaklarını haiz olmak kesinlikle mümkündür. Bunun “egemenlik” kuramları üzerine çok mürekkep akıtan tüm siyaset felsefecilerinin ilgisini çekebileceği düşünülebilir; çünkü bu birçok egemenin devletin başı olmadığını ve onların en gözde teknik terimlerinin temelinin aslında kraliyet iktidarının kozmolojik savlarını verili bir bölgesel nüfusun gerçek bürokratik kontrolüne dönüştürmeyi gerçekten başardıkları fiilen neredeyse imkânsız bir ideal olduğunu öne sürer. (Böyle bir şey, on altıncı ve on yedinci yüzyılda Batı Avrupa’da cereyan etmeye başladı, ancak neredeyse başlar başlamaz, egemenin kişisel iktidarı, bürokrasinin neredeyse tamamen yönetimi üstlenmesine izin vererek “halk” diye adlandırılan sahte bir kişi ile yer değiştirdi. Ama şimdiye kadar fark ettiğim, siyaset felsefecilerinin henüz bu konuda söylemiş oldukları bir şey olmadığıdır. Bunun büyük oranda oldukça yetersiz terimlerin seçimine bağlı olduğunu sanıyorum. Evrimci antropologlar, krallıkları dört başı mamur zorlayıcı bürokrasilerden yoksun olan “şeflik” olarak tanımlar. “Şeflik” terimi Süleyman, Dindar Ludwig veya Sarı İmparator’dan çok Geronimo veya Oturan Boğa imgesini çağrıştırmaktadır. Tabii ki, evrimsel çerçevenin kendisi, bu tür yapıların devletin ortaya çıkışından hemen önce gelen, alternatif bir biçimi olmayan ve hatta devlete dönüşebilecek bir şey olarak görünmesini sağlar. Bunu tümüyle aydınlatmak büyük bir tarihsel proje olacaktır.)</p>

  <h2 class="sigil_not_in_toc">2) DEVLET OLMAYAN SİYASİ OLUŞUMLARIN KURAMI</h2>

  <p class="nonindent">İşte size bir proje: Devleti; ütopik bir tahayyülle firar ve kaçış stratejilerini, talancı seçkinleri ve ayar ve denetim mekanizmalarını kapsayan karmakarışık gerçeklik arasındaki ilişki olarak yeniden analiz etmek.</p>

  <p>Tüm bunlar diğer bir projeye olan acil ihtiyaca dikkat çekmektedir: Eğer devletler olarak görmeye alıştığımız siyasi varlıklar, en azından Weberci anlamda devlet değilse nedir diye sorulacaktır. Bu, siyasal imkânlara ilişkin ne ima etmektedir?</p>

  <p>Bu kuramsal literatürün halihazırda var olmaması bir bakıma az çok şaşırtıcıdır. Sanırım, bu ancak devletçi çerçevenin dışında düşünmenin bizim için ne kadar zor olduğunun diğer bir işaretidir. Bu noktada mükemmel bir örnek verilebilir: “Küreselleşme karşıtı” aktivistlerin en tutarlı taleplerinden birisi sınır kısıtlamalarının kaldırılması olmuştur. Eğer küreselleşeceksek onu ciddiye alalım diyoruz. Ulusal sınırları ortadan kaldırın. Bırakın insanlar istedikleri gibi gelip gitsinler ve nerede yaşamak isterlerse orada yaşasınlar. Bu talep sıklıkla bir tür küresel vatandaşlık fikri olarak ifade edilir. Ancak bu anında itirazlara sebep olur: “Küresel vatandaşlık” çağrısı bir çeşit küresel devlet çağrısı yapmak anlamına gelmiyor mu? Gerçekten bunu ister miyiz? Şu halde soru, devlet dışında vatandaşlığı nasıl kuramsallaştıracağımıza gelir. Bu genellikle derin, belki de başa çıkılamaz bir ikilem olarak düşünülür; ancak konu tarihsel olarak düşünüldüğünde, neden böyle olduğunu anlamak güçtür. Modern Batılı vatandaşlık fikirleri ve siyasal özgürlükler genellikle, biri eski Atina’da doğan, diğeri esasen (geçmişe doğru izi sürüldüğünde Magna Carta’da kraliyete karşı aristokratik imtiyaz bildirimi Haklar Bildirgesi vs. ve sonradan aynı hakların nüfusun geri kalanına aşama aşama yayılması eğiliminde olan yerden) ortaçağ İngilteresinden gelen iki gelenekten türemiş gibi görünmektedir. Gerçek şu ki, tarihçiler arasında geleneksel Atina’nın veya ortaçağ İngilteresinin devlet olduğuna dair herhangi bir mutabakat yoktur; dahası bunun nedeni tam da birincisinde vatandaşlık haklarının, ikincisinde ise aristokratik imtiyazın oldukça iyi bir şekilde tesis edilmiş olmasıdır. Eğer o dönemki mevcut minimum hükümet aygıtının tamamıyla vatandaşlar tarafından müşterek olarak sahip olunan kölelerden oluştuğu göz önünde bulundurulursa, Atina’yı bir devlet olarak düşünmek zordur. Atina polis kuvveti, şimdiki Ukrayna ve Rusya’dan ithal edilmiş İskit okçularından oluşurdu ve onların yasal konumuna dair bir şeyler, Atina kanununa göre bir kölenin ifadesi işkence altında alınmadıkça mahkemede kanıt olarak kabul edilemediği gerçeğinden anlaşılabilir.</p>

  <p>Peki, bu oluşumları nasıl isimlendireceğiz? “Şeflikler” mi? Kral John, teorik ve evrimsel anlamda muhtemelen “şef” olarak tanımlanabilecektir, ama aynı terimi Perikles’e uygulamak saçma görünür. Eğer eski Atina hiçbir suretle devlet değilse, onu “kent-devleti” olarak isimlendirmeye devam edemeyiz. Bu tür şeyler hakkında konuşmak için entelektüel araçlara henüz sahip değiliz gibi görünmektedir. Aynısı, devlet çeşitlerinin tipolojisi veya daha yakın zamanlardaki devlet benzeri oluşumlar için de geçerlidir. Spruyt adında bir tarihçi on altıncı ve on yedinci yüzyıllarda ülkesel ulus devletin pek de rakipsiz olmadığını; diğer imkânların (fiilen devlet olan İtalyan kent-devletleri; tamamıyla farklı bir egemenlik anlayışını içine alan birleşik ticaret merkezlerinden oluşan Hansa Birliği) sonuçta –en azından hemen– galip çıkmış olmasa da doğası gereği daha az yaşayabilir olmadığını öne sürmüştür. Ben şunu öne sürmekteyim: Ülkesel ulus devletin nihai olarak zafer kazanmasının nedenlerinden biri, küreselleşmenin bu erken aşamasında, Batılı seçkinlerin, sahip oldukları tek tip nüfus idealine fiilen uyum sağlamış görünen mevcut tek devleti, yani Çin’i kendilerine model almayı denemiş olmalarıydı. Bu nüfus, Konfüçyüsçü terimlerle, egemenliğin tek kaynağı, anadiline ait yazının yaratıcıları, genel kanuna tabi, liyakata göre seçilen bürokratlarca yönetilen, anadiline ait literatürle yetiştirilen… bir nüfustu. Ulus devletin bu günkü krizinin ve tam anlamıyla devlet olmayan, ama birçok açıdan onun kadar çekilmez olan, uluslararası kurumların hızlı yükselişinin, devletlerin yaptığı şeylerin çoğunu yapabilecek ama dikkate değer ölçüde daha az rahatsız edici olacak uluslararası kurumların yaratılması girişimlerine karşı yan yana gelmesiyle birlikte, bu tür bir kuram bütününün eksikliği gerçek bir kriz halini almaktadır.</p>

  <h2 class="sigil_not_in_toc">3) YİNE DE BİR KAPİTALİZM KURAMI</h2>

  <p class="nonindent">Bunun öne sürülmesinden hiç hoşlanmayabilirsiniz, ama kapitalizmi ticari hesaplama meselesine indirgeyerek doğallaştıran, bu durumda Sümer kadar eski olduğunu iddia etmeye olanak sağlayan o sonu gelmez güdü aslında sadece onun çığırtkanlığını yapar. En azından, ücretli emeğin ve ona benzer ilişkilerin tarihine ilişkin adamakıllı bir kurama ihtiyacımız var. Çünkü en nihayetinde, insanların çoğu uyanık saatlerinin büyük bir kısmını alıp satmaya değil, ücretli emeği icra etmeye harcarlar ve onları mutsuz yapan şey de budur. (Bu yüzden, IWW,<a class="noteref" href="../Text/notlar.xhtml#n3" id="ref3">3</a> büyük oranda öyle olmalarına rağmen, “anti-kapitalist” olduklarını söylemediler; doğru noktaya parmak bastılar ve “ücretli sisteme karşı” olduklarını söylediler.) Kayıtlarına sahip olduğumuz en erken ücretli emek sözleşmeleri temelde kölelerin kiralanmasına ilişkin görünüyor. Buradan hareket eden kapitalizm modeline ne demeli? Jonathan Friedman gibi antropologların eski köleliğin esasında sadece kapitalizmin daha eski bir versiyonu olduğunu öne sürdüğü yerde, biz de kolayca –aslında çok daha kolayca– modern kapitalizmin köleliğin daha yeni bir biçimi olduğunu iddia edebiliriz. İnsanların bizi satması veya kiralaması yerine, biz kendimizi kiraya veriyoruz. Ama temelde aynı türden bir düzenleme var.</p>

  <h2 class="sigil_not_in_toc">4) İKTİDAR/CEHALET VEYA İKTİDAR/APTALLIK</h2>

  <p class="nonindent">Akademisyenler, Michel Foucault’nun bilgi ve iktidarı tanımladığı ve kaba kuvvetin artık toplumsal kontrolde ana etken olmadığı konusunda ısrar ettiği argümanına bayılırlar. Buna bayılırlar, çünkü bu sav onları göklere çıkarır: Kurumsal bir çevrede muhtemelen birkaç düzine insan tarafından okunmak için makaleler yazmalarına rağmen kendilerini siyasi radikaller olarak düşünmeyi seven insanlar için mükemmel bir formül. Tabii ki, bu akademisyenlerden herhangi biri, yanına geçerli bir kimlik almayı unutarak, Foucault’nun bir kitabına danışmak için üniversite kütüphanesine gitse ve kimliği olmadığı halde kitap raflarına girmeye karar verse, kaba kuvvetin aslında hayal etmek istediği kadar uzak olmadığını hemen keşfedecektir; elinde büyük bir sopa bulunan, o sopayla insanların nasıl acımasızca dövüleceği hakkında tam anlamıyla eğitim görmüş bir adam onu dışarı atmak için anında orada belirir.</p>

  <p>Aslında o eli sopalı adamın savurduğu tehdit, an be an dünyamıza nüfuz eder. Pek çoğumuz, onun yarattığı sayısız hat ve bariyeri geçmeyi düşünmeyi dahi bırakırız; bu sayede bu adamın varlığını kendimize hatırlatmak zorunda olmayız. Eğer dev bir yemek yığınından birkaç metre uzakta duran aç bir kadın görürseniz –şehirde yaşayan birçoğumuzun her gün karşısına çıkan bir durum– hemen o yiyeceğin birazını alıp ona verememenizin bir sebebi vardır. Büyük sopalı adam gelecek ve büyük ihtimalle sizi dövecektir. Aksine anarşistler, her zaman bize onu hatırlatmaktan zevk alırlar. Örneğin Danimarka, Christiana’daki<a class="noteref" href="../Text/notlar.xhtml#n4" id="ref4">4</a> işgalci topluluk üyelerinin Noel benzeri bir ritüeli vardır: Noel Baba elbiselerini giyerler, büyük mağazalardan oyuncaklar alırlar ve sokaktaki çocuklara dağıtırlar, kısmen bu sayede herkes Noel Baba’yı yere seren ve ağlayan çocuklardan oyuncaklarını zorla geri alan polis görüntülerinin keyfini çıkarabilir.</p>

  <p>Böyle bir kuramsal vurgu, iktidarın bilgiyle değil cehalet ve aptallıkla ilişkisinin kuramına yolu açar. Çünkü şiddet, özellikle iktidarın tek tarafta olduğu yapısal şiddet, cehalete neden olur. Eğer istediğiniz zaman insanların kafasına vurma gücüne sahipseniz, onların yaşadıkları hakkında ne düşündüğünü anlamayı kendinize dert etmenize gerek yoktur ve genel olarak konuşmak gerekirse, bu yüzden de bunu dert etmezsiniz. Toplumsal sözleşmeleri basitleştirmek, fiilen insan hayatını oluşturan bakış açılarının, tutkuların, kavrayışların, arzuların ve karşılıklı anlayışın akıl almaz derecede karmaşık oyununu önemsememek için en garanti yol, bir kural yazmak ve onu bozan herhangi birini saldırıyla tehdit etmektir. Bu yüzden aptal, her zaman şiddete başvurmayı tercih eder: Bu, mantıklı bir cevap vermenin neredeyse imkânsız olduğu tek aptallık biçimidir. Tabii ki bu, devletin de temelidir.</p>

  <p>Popüler inanışın aksine, aptallığı bürokrasiler yaratmaz. Onlar, zaten doğası gereği aptal olan durumları idare etme biçimleridir, çünkü nihayetinde kaba kuvvetin keyfiliği üzerine temellendirilmişlerdir.</p>

  <p>Sonuçta bu, şiddet ve tahayyül ilişkisine dair bir kurama yol açmalıdır. Neden tabandaki halk (yapısal şiddetin kurbanları) her zaman üstteki kimseler (yapısal şiddetten faydalananlar) gibi olmayı hayal ediyorken, üstteki kimselerin tabanda olmanın nasıl olacağını merak ettikleri neredeyse hiç görülmemektedir? İnsanların kendilerini başkalarının yerine koyabilen yaratıklar olmaları hasebiyle bu durum, her eşitsizlik sisteminin –aslında ezilmişler ezenleri, en azından ezenlerin onları umursadığından çok daha fazla önemserler– kalelerinden biri olmaya meyillidir, ama bunun kendisi de yapısal şiddetin bir sonucu olarak belirir.</p>

  <h2 class="sigil_not_in_toc">5) GÖNÜLLÜ KURUMLARIN EKOLOJİSİ</h2>

  <p class="nonindent">Hangi türleri mevcuttur? Hangi ortamlarda büyürler? Bu arada, şu acayip “anonim şirket” anlayışı da nereden geldi?</p>

  <h2 class="sigil_not_in_toc">6) SİYASAL MUTLULUK KURAMI</h2>

  <p class="nonindent">Pek çok insanın onu hiçbir zaman tecrübe etmemiş olmasının nedenlerine ilişkin bir kuramdan ziyade, bu daha kolay olurdu.</p>

  <h2 class="sigil_not_in_toc">7) HİYERARŞİ</h2>

  <p class="nonindent">Hiyerarşi yapılarının kendi mantıklarıyla, kendi karşıt-imge veya olumsuzlamalarını nasıl zorunlu olarak yarattıklarının kuramı. Bilirsiniz, yaratırlar.</p>

  <h2 class="sigil_not_in_toc">8) ISTIRAP VE HAZ: ARZUNUN ÖZELLEŞMESİ</h2>

  <p class="nonindent">Anarşistler, otonomcular, durumcular (<em>situationists</em>) ve diğer yeni devrimciler arasındaki ortak inanış şudur: Eski türden gaddar, kararlı, kendini feda eden ve dünyayı sadece ıstırap çekme çerçevesinde gören devrimcinin kendisi de en nihayetinde sadece daha fazla ıstırap üretecektir. Şüphesiz, geçmişte gerçekleşmesi beklenen tam da buydu. Bu yüzden vurgu, haz, eğlence, birinin halihazırda özgürmüş gibi yaşayabileceği “otonom alanlar” yaratma üzerindeydi. “Kapitalist ruhun” Püriten öncülerinin son derece nefret ettiği ve sonunda tahrip etmeyi başardığı aynı dünyada, çılgın kıyafetleri ve dev kuklaları ile “direniş festivali” ideali; gayet bilinçli bir şekilde kocaman hasırdan devlerin ve ejderhaların, çiçeklerle süslü direklerin ve köylü danslarının geç ortaçağdaki dünyasına dönmektir. Kapitalizmin tarihi, kolektif, şölensel tüketime karşı yapılan saldırılardan, oldukça kişisel, özel, hatta gizli biçimlerin yayınlanmasına (en nihayetinde, insanların bütün zamanlarını eğlence yerine üretime adamalarını sağladıklarında bütün bunları bir şekilde satmanın da yolunu bulmak zorundaydılar), arzunun özelleştirilmesi sürecine ilerler. Kuramsal soru şudur: bütün bunları Slavoj Zizek gibi insanların rahatsız edici kuramsal kavrayışlarıyla nasıl bağdaştırırız: Eğer birisi etnik nefreti körüklemek isterse, bunu yapmanın en kolay yolu diğer grubun haz peşinde koştuğunun varsayıldığı tuhaf, sapkın yollara odaklanmaktır. Eğer müştereklik vurgulanmak istenirse, en kolay yolu onların da acı çektiğine işaret etmektir.</p>

  <h2 class="sigil_not_in_toc">9) BİR VEYA BİRKAÇ YABANCILAŞMA KURAMI</h2>

  <p class="nonindent">Nihai ödül de budur: Yabancılaşmamış deneyimin olası boyutları tam olarak nedir? Bunun kipleri nasıl tasnif edilmeli veya değerlendirilmelidir? Hakkını veren bir anarşist antropoloji bu soruya özel bir dikkat harcamak zorundadır, çünkü punkçular, hippiler ve diğer her türden aktivist en çok bunu öğrenmek için antropolojiye bakar. Çalıştıkları toplumları romantikleştirmekle suçlanmaktan oldukça korkan antropologlar, bu sorunun cevabı olabileceğini önermeyi dahi reddederler (bu da onlara gerçek romantiklerin kollarına düşmekten başka bir yol bırakmaz). John Zerzan gibi İlkelciler, bizi saf, dolayımsız deneyimden ayırmış gözüken ne ise onu tüketmeye çalışarak, sonunda mutlak biçimde her şeyi tükettiler. Zerzan’ın gittikçe popülerleşen çalışmaları dilin, matematiğin, zaman tutmanın, müziğin ve tüm sanat ve temsil biçimlerinin varlığını kınayarak son bulur. Bunların tümü yabancılaşma biçimleri olarak değersiz kılınır ve biz de bir tür imkânı olmayan evrimci idealle baş başa bırakılırız. Bu ideal şudur: Sadece tamamıyla yabancılaşmamış insan, insan bile değildir; ancak vahşi doğayla yekvücut olup hemcinsleri ile şu an hayal edemeyeceğimiz türden bir telepatik bağlantı içinde olan, belki de yüz bin yıl önce yaşamış bir tür mükemmel maymun. Gerçek devrim ancak bir şekilde buna dönmek anlamına gelebilirdi. Bu türden fanatiklerin hâlâ nasıl etkili siyasal eylemde bulunmayı başardıklarının (çünkü benim tecrübeme göre birçoğu oldukça dikkate değer işler yapmaktalar) bizzat kendisi büyüleyici bir sosyoloji sorusudur. Ancak tabii ki burada, yabancılaşmanın alternatif analizi faydalı olabilir.</p>

  <p>Burada bir çeşit mikro ütopyalar sosyolojisiyle, yabancılaşma biçimlerinin paralel bir tipolojisinin muadiliyle, yabancılaşmış ve yabancılaşmamış eylem biçimleriyle… başlayabiliriz. Bütün eylem çeşitlerini sadece iktidarın daha geniş, bütüncül eşitsizlik biçimlerini yeniden üretmedeki işlevi olarak görmekte ısrar etmeyi bıraktığımız an, anarşist toplumsal ilişkilerin ve yabancılaşmamış eylem biçimlerinin tümünün de etrafımızda olduğunu görebileceğiz. Bu çok önemlidir çünkü bu bile bize anarşizmin halihazırda ve her zaman insan ilişkilerinin temellerinden birisi olduğunu gösterir. Daima kendi kendimizi örgütler ve karşılıklı yardımda bulunuruz. Her zaman da öyle yapmışızdır. Sanatsal yaratıcılıkla da meşgul oluruz ki bu irdelendiği takdirde, en az yabancılaşmış deneyim biçimlerinden birçoğunun genellikle Marx’ın fetişleşme olarak isimlendirdiği unsuru içerdiğinin ortaya çıkacağını düşünüyorum. (Benim sıklıkla savunduğum gibi) devrimci seçmenlerin içinde her zaman en az yabancılaşmış ile en çok bastırılan arasında gizli bir ittifakı barındırdığını kabul ederseniz, bu tür bir kuram geliştirmek çok daha acil bir hal alır.</p>
