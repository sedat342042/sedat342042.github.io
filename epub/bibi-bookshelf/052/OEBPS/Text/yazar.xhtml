  <div class="credit">

    <p class="nonindent"><strong>Bengü Kurtege-Sefer</strong> (1984 İstanbul) 2007 yılında Boğaziçi Üniversitesi Sosyoloji Bölümü’nden mezun oldu. 2009 yılında aynı üniversitenin Atatürk Enstitüsü’nde “Çocuk Adalet Sisteminin Tarihsel Politikaları ve Çocuk Mahkemelerinde Mala Karşı İşlenen Suçlara İlişkin Hukukun İşleyişi” başlıklı yüksek lisans tezini tamamladı. İlgi alanları adalet, suç, cinsiyet ve hukukun işleyişi olan çevirmen, doktora eğitimine Binghamton’daki State University of New York’un Sosyoloji Bölümü’nde devam etmektedir.</p>
