<body class="calibre">
  <h1 class="h1baslik" id="calibre_toc_3">HEINRICH VON KLEIST</h1>

  <p class="indentmetin">Nesli tükenmiş meşe fırtınada duruyor,</p>

  <p class="indentmetin">Ama sağlıklı olanı yere çarpıyor,</p>

  <p class="indentmetin">Çünkü o taç yapraklarına yetişebilir onun.</p>

  <p class="sagnormal">“Penthesilea”</p>
