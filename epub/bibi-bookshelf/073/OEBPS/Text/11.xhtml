  <h1>On Birinci Bölüm</h1>

  <p>Kapı, içeride ışık namına pek az bir şey bırakarak gümbürtüyle kapandı ve sırtüstü tek başıma kaldım. Gömleğin içinde uzun zamandan beridir öğrendiğim numaralar sayesinde, debelenerek sağ ayağımın parmak ucuyla kapıya dokununcaya dek kendimi döşemenin üstünde her defasında iki santim olacak biçimde sürüklemeyi başardım. Bu işte yoğun bir sevinç vardı. Tümüyle yalnız değildim. Gereksinim duyduğumda en azından Morrell’la konuşmak için kapıya vurabilirdim.</p>

  <p>Ama Müdür Atherton gardiyanlara kesin buyruk vermiş olacaktı ki ben Morrell’a seslenmeyi ve deneyi yapmaya niyetlendiğimi söylemeyi başarmama karşın, o karşılık vermekten gardiyanlarca alıkonuldu. Bana ise, zaten on günlüğüne gömleğin içinde ve her türlü tehdidin ötesinde olduğum için yalnızca küfür edebildiler.</p>

  <p>Bir keresinde zihnimin dinginliğinden söz ettiğimi anımsıyorum. Gömleğin alışılmış acısı bedenimdeydi, ama zihnim öylesine edilgendi ki acının, altımdaki döşeme ya da çevremdeki duvarlardan daha fazla farkında değildim. Bu tür bir deney için insan, bundan daha iyi bir zihinsel ve ruhsal durum içinde bulunamazdı. Doğallıkla bu, büyük ölçüde benim aşırı zayıf düşüşümden kaynaklanıyordu. Ama fazlası da vardı. Kendimi acıya duyarsız kılacak biçimde uzun süredir eğitmiştim. Ne kuşkularım vardı ne de korkularım. Zihnimdeki tek şey, beyne katıksız biçimde hükmedeceğime duyduğum kesin inancım gibi görünüyordu. Bu edilgenlik neredeyse düş gibiydi ve yine de kendi içinde bir vecit aşaması denebilecek denli iyi bir şeydi.</p>

  <p>İrademe yoğunlaşmaya başladım. Daha o anda bile bedenim uyuşuyor ve dolaşım yetersizliği nedeniyle karıncalanıyordu. İrademi sağ ayağımın küçük parmağına yönelttim ve o parmağın bilincim içinde canlı kalmayı bırakmasını istedim. O parmağın ölmesini istedim; ben onun efendisi ve ondan çok farklı olduğum için ölmesini. Zorlu bir mücadele beni bekliyordu. Morrell beni, bunun böyle olacağı yönünde uyarmıştı. Ama inancımı sarsıp bozacak en ufak bir kuşku yoktu o anda. O parmağın öleceğini biliyordum ve öldüğü zaman da bunu anladım. İrademin zorlaması altında eklem eklem öldü.</p>

  <p>Gerisi kolay, ama kabul edeyim ki yavaştı. Eklem eklem, parmak parmak, her iki ayağımın parmakları da canlı kalmaktan vazgeçti. Süreç, eklem eklem devam etti. Ayak bileklerimden aşağısının bittiği an geldi. Dizlerimden aşağısının tümüyle bittiği an da geldi.</p>

  <p>Vecdim öyle bir aşamaya ulaşmıştı ki başarıma sevinmek için en küçük bir istek duymadım. Bedenimi öldürüyor olduğumdan başka hiçbir şey bildiğim yoktu. Bütün bildiğim kendimi tek bir göreve adadığımdı. Bu işi bir duvarcı ustasının tuğlaları tek tek dizdiği gibi yaptım ve bu işe bir duvarcı ustasının işine yaklaştığı gibi alışkanlıkla yaklaştım.</p>

  <p>Bir saatin sonunda bedenim kalçalara dek ölüydü ve kalçalarımdan yukarıya eklem eklem yükselen ölümü gerçekleştirmeyi sürdürdüm.</p>

  <p>Bilincim ilk kez bulanıp sersemlemeye başladığında kalbimin hizasına gelmiştim. Bilincimi yitireceğim korkusu yüzünden, o ana dek gerçekleştirdiğim ölümü elimde tutmayı istedim ve yoğunlaşmamı el parmaklarıma kaydırdım. Beynim yeniden netleşti ve en hızlı gerçekleşen, kollarımın omuzlarıma kadar ölümü oldu.</p>

  <p>Bu aşamada, kafamla göğsümün bir parçası dışında bütün bedenim ölüydü. Sıkışmış yüreğimin çarpıntı ve vuruşları artık beynimde yankılanmıyordu. Yüreğim düzenli ama dermansız atıyordu. Öyle bir anda sevinmeye cüret edebilseydim, işin sevindirici yanı duygularımın tümüyle durması olurdu.</p>

  <p>Bu noktada benim deneyimim Morrell’ınkinden ayrılıyor. Hâlâ otomatik biçimde isteyerek uykuyla uyanıklık arasındaki birisi gibi düşlere dalmaya başladım. Ayrıca beynim de kendisi genişlemeyen kafatasımın içinde fevkalade genişliyor gibiydi. Sanki ben, her şeyin efendisi, bir an için durup diğer bir anda yeniden kendim olmuşum gibi, öldürmeye uğraştığım etten kabuğun hâlâ sakiniymişim gibi, rasgele ışık kıvılcımları çakıyordu.</p>

  <p>En şaşırtıcısı ise beynimin genişliyor gibi oluşuydu. Kafatasının duvarına baskı yapmasa da, beynimin çeperi yine de çoktan kafatasımın dışına çıkmış ve hâlâ genişliyor gibi geliyordu bana. Bunun yanı sıra, karşı karşıya geldiğim en kayda değer duygu ya da deneyimlerden birisiydi. Zaman ve uzam, bilincimin içeriğini oluşturdukları ölçüde muazzam bir genişlemeye uğruyordu. Böylece, doğrulamak için gözlerimi açmaksızın, dar hücremin duvarlarının geniş bir kabul salonuna dönüşene değin geriye çekildiğini biliyordum. Ve ben meseleyi evirip çevirirken duvarların geri çekilmeyi sürdürdüğünü biliyordum. Bir an için, aynı genişlemenin bütün hapishanede meydana gelmesi halinde San Quentin’in dış duvarlarının bir yanda ta Pasifik Okyanusu’na, öte yanda ise Nevada Çölü’ne dek sokulup sokulmayacağı merakına kapıldım. Buna eşlik eden bir de hevesim vardı: Madde maddeye nüfuz ettiğine göre, benim hücremin duvarları da hapishane duvarlarına nüfuz edebilir, hapishane duvarlarını aşabilir ve hücremi hapishane dışına, beni de özgürlüğe kavuşturabilirdi pekâlâ. Elbette bu tümüyle hayali bir hevesti ve o sırada bunun ne için olduğunu biliyordum.</p>

  <p>Zamanın genişlemesi de bir o kadar kayda değerdi. Yüreğim yalnızca uzun aralıklarla çarpıyordu. Yeniden bir meraka kapılarak, yavaş yavaş ve kesin olarak kalp atışlarım arasındaki saniyeleri saydım. Başlangıçta, açık biçimde kaydettiğim üzere atışlar arasında yüz saniyeden fazla zaman geçiyordu. Ama saymayı sürdürünce, aralıklar öylesine genişledi ki beni saymaktan yorgun düşürdü.</p>

  <p>Ve bu zaman ve uzam genişlemesine ilişkin yanılsama kalıcı hale gelip artarken, kendimi dalgın bir halde yeni ve derin bir soruna kafa yorarken buldum. Morrell bedenini öldürerek kendini bedeninden kurtardığını anlatmıştı bana; ya da işte bedenini bilincinden arındırdığını ki sonuç bakımından ikisi de aynı şeydi. Artık bedenim tümüyle ölmeye böylesine yakınken bütün kesinliğiyle biliyordum ki hızlı bir irade yoğunlaşmasıyla gövdemdeki o küçücük parça da ölecekti. Ama sorun da buradaydı işte ve Morrell da beni uyarmamıştı: Kafamı da öldürecek miydim? Eğer bunu da yaparsam Darrell Standing’in ruhunun başına geleceklerden bağımsız olarak, Darrell Standing’in bedeni sonsuza değin ölmüş olmaz mıydı?</p>

  <p>Göğsüm ve yavaş atan kalbim üzerinde şansımı denedim. İrademin hızlı dürtüsü ödülünü aldı. Artık ne göğsüm ne de kalbim vardı. Ben, hâlâ kafatasımın merkezinde yer alsa da, genişlemiş ve kafatasımın ötesinde genişlemeyi sürdüren belirsiz bir beyinle birleşmiş bir zihin, bir ruh, bir bilinçtim yalnızca; adına ne derseniz deyin.</p>

  <p>Derken ışık çakışlarıyla ayrılıp uzaklaştım. Bir sıçrayışta hapishanenin çatısından ve California göklerinden atlayıp yıldızların içinde buldum kendimi. İyice tartmış olarak “yıldızlar” diyorum. Yıldızların arasında yürüdüm. Çocuktum. Soğuk yıldız ışığında parlayan hafif, hırka benzeri, nefis renkli kaftanlara sarınmıştım. Bu kaftanlar kaynağını, elbette çocukluğumda gözlediğim sirk aktörlerinden ve genç meleklerin giyimlerine ilişkin çocukluk algımdan alıyordu.</p>

  <p>Bununla birlikte, kaftanlara bürünmüş ve engin bir maceraya atıldığım bilgisiyle coşmuş olarak, sonunda bütün kozmik formülleri anlayacağım ve evrenin temel sırlarını öğreneceğim yıldızlararası uzayı arşınladım. Elimde uzun cam bir asa taşıyordum. Bu asanın ucuyla geçen her yıldıza dokunmam gerektiği içime doğmuştu. Ve tüm kesinliğiyle biliyordum ki tek bir yıldızı bile kaçırırsam, akla gelmedik sonsuz bir ceza ve suçluluk cehennemine zemin hazırlayacaktım.</p>

  <p>Uzun süre yıldızlı arayışımın peşinden gittim. “Uzun” dediğimde, beynimde ortaya çıkan muazzam zaman uzantısını aklınızdan çıkarmamalısınız. Yanından geçtiğim her yıldıza, gözümden kaçırmaksızın elimle ve asamın ucuyla dokunarak yüzyıllar boyunca uzayı arşınladım. Yolum giderek aydınlanıyordu hep. Sonsuz bilgeliğin betimlenemez hedefi giderek yaklaşıyordu. Yine de hiçbir hata yapmadım. Bu benim başka benliklerimden birisi değildi. Bir zamanlar bana ait olan deneyimlerden birisi değildi. Bütün o zaman boyunca, bunun ben, yani yıldızların arasında yürüyen ve onlara camdan asasının ucuyla dokunan Darrell Standing olduğunun farkındaydım. Kısacası, oradaki hiçbir şeyin gerçek olmadığını, evvelce hiç olmadığı gibi bundan sonra da hiçbir zaman olamayacağını biliyordum. Bunun insanların uyuşturucu aldıktan sonra daldıkları düşlerde, hezeyanlar sırasında ya da sıradan pineklemelerde başlarına gelen gülünç bir hayal gücü çılgınlığından öte bir şey olmadığını biliyordum.</p>

  <p>Ve sonra göklerdeki arayışımda her şey keyifli ve yolunda giderken, asamın ucu bir yıldızı kaçırdı ve hemen o anda büyük bir suç işlediğimi anladım. Ve hemen o anda bir vuruş, sonsuz ve zorlayıcı, talihin demirden toynaklarının damgası gibi engellenemez ve kaçınılmaz, evrende yankılanıp beni yere çaldı. Bütün yıldız sistemi ışıldadı, döndü ve alev aldı.</p>

  <p>Keskin ve yıkıcı bir ıstırap beni koparıp aldı. Ve o anda Darrell Standing’dim, tecritte deli gömleğinin içinde yatan, ömür boyu hapse mahkûm. Ve bu acil çağrının nedenini anladım. Bu, bir mesaj hecelemeye başlayan, Beşinci Hücre’deki Ed Morrell’ın yumruğunun tıkırtısıydı.</p>

  <p>Şimdi, deneyimlemekte olduğum zaman ve uzam genişliği hakkında biraz fikir vereceğim. Üstünden günler geçtikten sonra Morrell’a bana ne iletmeye çalıştığını sordum. Sıradan bir mesajdı bu, şöyle ki: “Standing, orada mısın?” Gardiyan tecrit hücrelerinin açıldığı koridorun en uzak uçundayken hızlıca tıkırdatmıştı bunu. Dediğim gibi, mesajı çok hızlı tıkırdatmıştı. Ve şimdi sıkı durun! Birinci ve ikinci vuruş arasında ben uzaklaşmıştım ve parlak kaftanlara bürünmüş, yaşamın son gizemini açıklayacak formülün peşinde, geçerken her yıldıza dokunarak yıldızların arasındaydım. Ve önceki gibi, bu arayışı yüzyıllarca sürdürdüm. Derken çağrı geldi, talihin toynakları altında eziliş, keskin ve yıkıcı ıstırap ve yeniden San Quentin’deki hücremdeydim. Ed Morrell’ın yumruğunun ikinci vuruşuydu. Bununla ilk vuruş arasındaki zaman boşluğu saniyenin beşte birinden fazla olamazdı. Ama yine de zamanın genişlemesi benim açımdan öylesine akıl almaz ölçüdeydi ki o saniyenin beşte biri kadarlık sürede ben çağlar süren yıldız gezginliği için uzaklaşmıştım.</p>

  <p>Şimdi, biliyorum okuyucum, yukarıda anlattığım şeylerin hepsi zırvalık gibi gözüküyor. Sana katılıyorum. Hepsi zırvalık. Bununla birlikte deneyimdi. Deliryum halindeki alkol bağımlısı için yılan görmek neyse, benim için de bu o kadar gerçekti.</p>

  <p>Sorusunu tıkırdatmak en iyimser tahminle Ed Morrell’ın en çok iki dakikasını almıştır. Yine de benim için, yumruğunun ilk vuruşuyla ikincisi arasında sonsuz bir zaman geçmişti. Beni deli gömleği cehennemine geri çekerek etlerimi kesip parçalayan kaçınılmaz çağrıların korkusuyla yolum kapandığı için, artık o eski tarifsiz coşkuyla yıldızlı yolumda yürüyemezdim. Böylece, yıldızlarda gezme çağlarım dehşet çağlarına dönüştü.</p>

  <p>Ve bütün bu zaman içinde beni zorbaca dünyaya çakılı tutanın Ed Morrell’ın yumruğu olduğunu biliyordum. Onunla konuşup, durmasını söylemeye çabaladım. Ama bedenimi bilincimden baştan sona öyle bir ayırmıştım ki yeniden diriltemiyordum. Ben hâlâ kafatasımın içindeyken, bedenim gömleğin içinde ölmüş biçimde yatıyordu. Ayağım mesajımı Morrell’a iletsin diye boşuna irademi zorladım. Bir ayağım olduğunu düşündüm. Ama yine de, kendimi deneye öyle bir kaptırmıştım ki ayağım yoktu.</p>

  <p>Ardından -ve şimdi biliyorum ki Morrell mesajını güçlükle hecelemişti- yıldızların arasındaki yolumu izledim ve geri çağrılmadım. Bundan sonra ve bu sırada, hayal meyal uyuklamaya başladığımın ve bunun enfes bir uyku olduğunun farkındaydım. Zaman zaman, uyuşuk biçimde <i>kıpırdıyordum</i>; lütfen okuyucum, bu sözcüğü atlama; kıpırdıyordum. Kollarımı, bacaklarımı oynatıyordum. Tenime değen temiz, yumuşak yatak çarşafının farkındaydım. Bedensel olarak rahatlığımın farkındaydım. Ah, enfes bir şeydi bu! Çölde su sıçratan çeşmeleri ve taşan kuyuları düşleyen susuz adam gibi ben de gömleğin darlığından kurtulduğumu, pislik içindeki yerin temizliğini, parşömen gibi buruşmuş zavallı postumun yerine kadife yumuşaklığındaki tenimi düşlüyordum. Ama göreceğiniz gibi bir farklılıkla düşlüyordum.</p>

  <p>Uyandım. Ah, gözlerimi açmadıysam da tümüyle uyanıktım. Ve lütfen bundan sonra anlatacaklarımda hiçbir şeyin beni şaşırtmadığını aklında tut. Her şey doğal ve beklendiği gibiydi. Ben bendim, bundan emin ol. <i>Ama ben Darrell Standing değildim.</i> Darrell Standing’in parşömen gibi kırışmış derisinin benim serin, yumuşak cildimle nasıl ilgisi yoksa, Darrell Standing’in de benim olduğum varlıkla ilgisi yoktu. Herhangi bir Darrell Standing’den de haberim yoktu; Darrell Standing’in henüz doğmadığını ve daha yüzyıllarca da doğmayacağını dikkate alırsak, haberim de olamazdı zaten. Ama göreceksin.</p>

  <p>Tembelce dışarıyı dinleyerek gözlerim kapalı yatıyordum. Dışarıdan taş kaplamaların üstünde düzenli biçimde hareket eden yığınla toynağın gürültüsü geliyordu. Eşlik eden koşum takımlarının metal kısımlarından çıkan şakırtılardan, pencerelerimin altından bir süvari alayının geçmekte olduğunu biliyordum. Ayrıca, tembel tembel bunun kim olduğunu merak ediyordum. Bir yerlerden -ve nereden olduğunu biliyordum, çünkü hanın avlusundandı- toynakların yere vuruşu ve sabırsız bir kişneme geliyordu ki bekleyen atıma ait olduğunu anladım.</p>

  <p>Ayak sesleri ve harekete ilişkin hışırtılar geldi; ses çıkartmamak niyetiyle parmak ucuna basılırken açıkça işittirilen ve fakat hâlâ uyuyorsam beni kaldırmaya yönelik gizli bir niyet taşıyan kasten gürültülü ayak sesleri. Keratanın numarasına içten içe gülümsedim.</p>

  <p>“Pons,” diye buyurdum gözlerimi açmadan, “su, soğuk su, çabuk, fıçıyla. Dün gece yarılarına değin içtim, şimdi de boğazım kavruluyor.”</p>

  <p>“Ve bütün gün boyu da uyudunuz,” diye homurdandı elinde hazır tuttuğu suyu bana uzatırken.</p>

  <p>Doğruldum, gözlerimi açtım ve maşrapayı iki elimle dudaklarıma götürdüm. Ve içerken Pons’a baktım.</p>

  <p>Şimdi iki şeye dikkat edelim. Fransızca konuşuyordum; Fransızca konuştuğumun bilincinde değildim. Yeniden tecrite gelip şu anlattıklarımı anımsayıncaya kadar, Fransızca konuşmuş olduğumun farkında değildim; hem de iyi konuşuyordum. Bana, yani şu anda Folsom Hapishanesi’nin Katiller Bölümünde bu satırları yazan Darrell Standing’e gelince, lise düzeyinde, yalnızca dili okuyabilmeme yetecek kadar Fransızcam var benim. Konuşmam ise olanaksız. Mönüden bir yemek ısmarlamayı bile zor beceririm.</p>

  <p>Neyse, kaldığımız yere dönelim. Pons ufak tefek, pörsümüş yaşlı bir adamdı. Evimizde doğmuştu; bunu biliyorum, çünkü tam da anlattığım gün şans eseri bunun bahsi geçmişti. Pons en aşağı altmışında vardı. Ağzında pek diş kalmamıştı ve onu yampiri yürümeye zorlayan belirgin bir topallığı bulunmasına karşın bütün hareketleri aceleci ve çevikti. Ayrıca küstahlık ölçüsünde yüzgöz davranıyordu. Bu altmış yıldır evimde olduğu için böyleydi. Ben emeklemeye başlamadan önce babamın uşağıydı ve babamın ölümünün ardından (Pons ve ben bugün bundan söz etmiştik) benim uşağım oldu. Topallığı İtalya’daki bir çatışma alanında, üstlerine atlıların saldırdığı günden mirastı. Kalçasına mızrağı yiyip atından yuvarlanarak atların ayakları altında kaldığında, babamı toynaklardan öteye henüz sürüklemişti. Babam, bilinci yerinde, ancak kendi yaraları yüzünden çaresiz biçimde her şeye tanık olmuştu. Ve bu sayede, dediğim gibi, Pons en azından babamın oğluna söz düşmeyecek biçimde, küstahlık ölçüsünde yüz göz olma hakkını elde etmişti.</p>

  <p>Ben koca bir yudumu boğazımdan aşağı indirirken Pons kafasını salladı.</p>

  <p>“Suyun nasıl kaynadığını işittin mi?” diye güldüm boş maşrapayı eline tutuştururken.</p>

  <p>“Tıpkı babanız gibisiniz,” dedi umutsuzlukla. “Ama babanız öğrenecek kadar yaşadı ki sizden yana kuşkuluyum bu konuda.”</p>

  <p>“Midesiyle başı dertteydi,” diye üstüne gittim, “o yüzden bir ağız dolusu içki içini dışına çıkarıyordu. Bünyesi içmeyi kaldıramıyorsa içmemesi akıllıca olurdu.”</p>

  <p>Biz laflarken Pons da o gün giyeceğim giysileri yatağımın kenarına çıkarıyordu.</p>

  <p>“Siz içmeye devam edin, efendim,” diye yanıtladı. “Size zararı dokunmaz. Sağlam bir mideyle ölürsünüz.”</p>

  <p>“Benimki demir çeperli bir mide diyorsun yani,” diye bilerek sözlerini çarpıttım.</p>

  <p>“Diyorum ki…” diye başladı anında huysuzlaşarak, derken benim dalga geçtiğimi anlayınca yarıda bıraktı ve pörsümüş dudaklarını öfkeyle büzüp yeni samur paltomu bir sandalyenin arkasına özenle astı. “Sekiz yüz düka,” diye homurdandı. “Sizi sıcak tutacak bir palto için bin keçi ve yüz besili öküz. Yirmi çiftliğin emeği beyimizin nazik sırtında.”</p>

  <p>“Ve o yüz çiftlikle birlikte havaya savrulan bir iki de kale, hatta belki de bir saray ki bunun sözünü bile etmiyorum,” diyerek elimi uzattım ve daha yeni sandalyeye bıraktığı uzun kılıca dokundum.</p>

  <p>“Yani babanız sağ koluyla kazandı,” diye yapıştırdı yanıtı, “ama babanız kazandığını tutmayı da bildi.”</p>

  <p>Sözün burasında Pons yeni mor saten yeleğimi kaldırıp surat asmak için durakladı; sahip olmak uğruna savurganlıktan kaçınmadığım harika bir şeydi bu.</p>

  <p>“Şunun için altmış düka,” diye belirtti Pons. “Babanız böylesine bir parayı ödemektense, Hıristiyan âleminin bütün terzileriyle Yahudilerini cehennemde yanarken görmeyi yeğlerdi.”</p>

  <p>Ve biz giyinirken -bu, Pons giyinmeme yardım ederken demek- onu iğnelemeyi sürdürdüm.</p>

  <p>“En son haberden tümüyle bihaber olduğun belli, Pons,” dedim muzipçe.</p>

  <p>Bu noktada içindeki yaşlı dedikoducu canlanıp kulaklarını dikti.</p>

  <p>“En son haber mi?” diye soruşturdu. “İngiliz Sarayı’ndan mı yoksa?”</p>

  <p>“Yok,” diye başımı salladım. “Ama belki de bu senin için yeni bir haberdir, yoksa çoktan eskiyip gitti. Duymadın mı? Yunanlı filozoflar neredeyse iki bin yıl önce bunu fısıldaşıyorlardı. Ben o haber yüzünden sırtıma kocaman yirmi çiftliği giyiyor, sarayda yaşıyor ve züppelik ediyorum. Görüyorsun, Pons, dünya öyle kötü bir yer ki yaşam çok hüzünlü, herkes ölüyor ve ölecek… hatta öldüler. Bu yüzden insanlar bugünlerde benim gibi bu kötülükten ve hüzünden kaçmak için şaşkınlık uyandıran şeylerin, hiçbir şeye aldırmayan çılgınca eğlencelerin peşinde koşuyorlar.”</p>

  <p>“Fakat haber nedir, efendi? O kadar zaman önce filozofların fısıldaştığı şey nedir?”</p>

  <p>“Tanrı’nın öldüğü, Pons,” diye karşılık verdim ciddiyetle. “Bunu bilmiyor muydun? Tanrı öldü ve ben de yakında öleceğim ve yirmi koca çiftliği sırtıma giyiyorum.”</p>

  <p>“Tanrı yaşıyor,” diye ileri sürdü Pons hararetle. “Tanrı yaşıyor ve krallığı yerli yerinde. Size söylüyorum, efendi, yerli yerinde. Dünyanın yok oluşu yarından daha geçe kalmayabilir.”</p>

  <p>“Neron zevk için onları meşale yapıp ateşe verdiğinde Roma’da da böyle demişlerdi, Pons.”</p>

  <p>Pons bana acıyan gözlerle baktı.</p>

  <p>“Çok fazla öğrenmek bir hastalık,” diye yakındı. “Ben buna her zaman karşı çıktım. Ama iradenizi kırıp yaşlı bedenimi yanınızda sürüklemenizi engelleyemedim; Venedik’te astronomi ve sayılar, Floransa’da şiir ve bütün o İtalyan saçmalıkları, Pisa’da astroloji ve o deliler ülkesi Almanya’da Tanrı bilir neler. Filozoflardan illallah! Ben söylüyorum size, efendi, ben, Pons, uşağınız, bir harfi mızrak sapından ayıramayan zavallı bir yaşlı adam olarak söylüyorum, Tanrı yaşıyor ve huzuruna çıkacağınız gün çok uzakta değil.” Birden bir şey anımsayarak duraksadı ve ekledi: “O burada, sözünü ettiğiniz papaz.”</p>

  <p>O anda randevumu anımsadım.</p>

  <p>“Niye daha önce söylemedin?” diye sordum kızgınlıkla.</p>

  <p>“Ne fark ederdi ki?” diye omuzlarını silkti Pons. “Yine de iki saattir bekliyor olmayacak mıydı?”</p>

  <p>“Beni niye çağırmadın?”</p>

  <p>Bana düşünceli, kınayan bir bakış attı.</p>

  <p>“Ve siz de yatağa yuvarlanıp horoz gibi bağırıyordunuz, ‘kukurikuu, kukurikuu, kukurikuu.’”</p>

  <p>Kulak tırmalayan bir sesle, duyarsız bir nakarat tutturarak beni taklit etti. Kuşku yok ki yatağıma giderken yolda avazım çıktığı kadar bu saçmalığı haykırıyordum.</p>

  <p>Bir yana koysun diye Pons’a fırlatmadan önce yeni samur paltoyu omuzlarımın üstünde denerken, “Belleğin çok iyi,” diye yorum yaptım kuru bir ses tonuyla. Bozulmuş olarak başını salladı.</p>

  <p>“Hanın yarısı kapınıza dayanıp herkesi uykusundan ettiğinizi haykırana değin bağıra çağıra bin kez yinelediğinizde, belleğe gerek kalmıyor. Ve ben efendiliğe halel getirmeden sizi yatırdığımda, beni çağırıp şeytan bile gelse hanımımın uyuduğunu söylememi buyurmadınız mı? Ve beni yeniden çağırıp kolumu çürütüp morartacak ölçüde kavrayarak eğer canımı, yağlı etleri ve sıcacık ateşi seviyorsam sizi sabahleyin bir tek şey dışında uyandırmamamı buyurmadınız mı?”</p>

  <p>Ne söylemiş olabileceğimi kestirmekten aciz, “Neymiş o?” diye araya girdim.</p>

  <p>“Adı Martinelli olan -kimse artık- bir kara şahinin yüreği, Martinelli’nin altın bir tabakta dumanı üstünde tüten yüreği dışında. Tabak altından olmalıymış; öyle dediniz ve sizi ‘kukuriku, kukuriku’ diye öterek çağırmalıymışım. Ki bu noktada bana ‘kukuriku, kukuriku’ diye nasıl öteceğimi öğretmeye başladınız.”</p>

  <p>Ve Pons ismi söylediği anda, bunun dışarıdaki odada iki fani saat boyunca topuklarını vuran papaz, Martinelli olduğunu anladım.</p>

  <p>Martinelli içeri alındığında beni adım ve sanımla selamlarken adımı ve her şeyi bir anda kavradım. Kont Guillaume de Sainte-Maure idim ben. (Görüyorsunuz, bilinçli zihnimdekileri ancak o anda bilebiliyor ve sonradan anımsayabiliyordum.)</p>

  <p>Papaz İtalyandı, koyu tenli ve ufak tefekti, oruç tutmaktan ya da bu dünyada yeri olmayan zayıf düşürücü bir açlıktan tiridi çıkmıştı ve elleri bir kadınınkiler gibi küçük ve inceydi. Ya gözleri! Kurnaz ve güvensiz, kısık ve ağır gözkapaklarına sahipti, bir gelinciğinkiler kadar keskin ve güneşin tadını çıkaran bir kertenkeleninkiler kadar uyuşuktular.</p>

  <p>Pons bakışım üzerine odadan çıkarken, “Çok geç kalındı, Kont de Sainte-Maure,” diye hemen söze girdi papaz. “Hizmetinde olduğum kişi sabırsızlanıyor.”</p>

  <p>“Ses tonuna dikkat et, papaz,” diye sözünü kestim kızarak. “Unutma, artık Roma’da değilsiniz.”</p>

  <p>“Saygın efendim…” diye başladı.</p>

  <p>“Saygınlığı Roma’da geçerlidir belki,” diyerek sözünü kestim yeniden. “Burası Fransa.”</p>

  <p>Martinelli uysallık ve sabırla omuzlarını silkti, ama bir şahmaran gibi alev saçan gözleri omuzlarının hareketini yalanlıyordu.</p>

  <p>“Benim saygın efendimin Fransa’nın usulleriyle ilgili bazı kaygıları var,” dedi sakin bir tavırla. “Hanımefendi size göre değil. Efendimin başka planları var…” Diliyle ince dudaklarını ıslattı.</p>

  <p>“Hanımefendi için başka planları… sizin için de.” Hanımefendiyle, Aquitaine’in son Dükü Geoffrey’nin dul eşini, büyük Düşes Philippa’yı kastettiğini biliyordum elbette. Ama ister büyük düşes ister dul vesaire; Philippa bir kadındı, genç ve hoppaydı, güzeldi ve benim inancıma göre de benim için biçilmiş kaftandı.</p>

  <p>“Neymiş planları?” diye sordum açık açık.</p>

  <p>“Derin ve kapsamlı, Kont de Sainte-Maure; sizinle ya da herhangi biriyle konuşup tartışmak şöyle dursun, benim için haddimi aşıp hayal edemeyeceğim denli derin ve kapsamlı.”</p>

  <p>“Hah, olup biten öyle büyük şeyler biliyorum ki yerin altında kaygan solucanlar gibi kıvranıyorlar,” dedim.</p>

  <p>“Dik kafalı olduğunuzu bana söylemişlerdi, ama ben aldığım emirlere uyuyorum.”</p>

  <p>Martinelli gitmek için doğruldu, ben de onunla birlikte kalktım.</p>

  <p>“Boşuna olduğunu söylemiştim,” diye sürdürdü. “Ama fikrinizi değiştirmek için son şans size kalmış. Benim saygın efendim adil olandan daha adilini öneriyor.”</p>

  <p>“Tamam, bu meseleyi düşünüp taşınacağım,” dedim uçarı biçimde, kapıda papazın önünde eğilip onu geçirirken.</p>

  <p>Eşikte aniden durdu.</p>

  <p>“Düşünecek zaman geçti,” dedi. “Ben kararınız için geldim.”</p>

  <p>“Meseleyi düşünüp taşınacağım,” diye yineledim ve sonradan aklıma gelen düşüncemi ekledim: “Eğer hanımefendinin planları benimkilerle uyuşmuyorsa, o zaman efendinizin planları belki arzuladığı gibi meyve verebilir. Anımsatayım ki papaz efendi, o benim efendim değil.”</p>

  <p>“Siz efendimi tanımıyorsunuz,” dedi ciddiyetle.</p>

  <p>“Tanımak gibi bir arzum da yok,” diye sertçe yanıtladım.</p>

  <p>Ve gıcırdayan basamaklardan inen ufak tefek, düzenbaz papazın esnek, hafif adımlarını işittim.</p>

  <p>Kont Guillaume de Sainte-Maure olduğum bu yarım gün ve yarım gecede gördüğüm her şeyin anbean ayrıntısına girersem, meselenin tamamını şu yazdığımla aynı büyüklükteki on cilde sığdıramam. Çoğunu atlayacağım; aslında hemen hemen tamamını atlayacağım; çünkü anılarını yazmayı tamamlayabilsin diye cezasını erteledikleri hiçbir mahkûm duymadım; en azından California’da.</p>

  <p>O gün atımı sürdüğüm Paris, geçmiş yüzyılların Paris’iydi. Daracık sokaklar pislik ve çöp içinde bir mezbeleydi. Ama bunları atlamalıyım. Ve öğleden sonranın olaylarını, duvarların dışında at sürüşümü, Hugh de Meung tarafından verilen görkemli şöleni ve çok azına katıldığım yiyip içme faslını da atlayacağım. Philippa’ya kur yapmak için durduğum yerde başlayan maceranın sonunu yazmakla yetineceğim yalnızca; ah Tanrım, baş döndürücü güzellikteydi. Müthiş bir hanımefendiydi; ama hanımefendiliğinden önce de sonra da ve hatta hep, dişiliği öne çıkıyordu.</p>

  <p>Çevremizdeki şen kalabalık itişip kakışırken biz gülüşüp birbirimize kur yapmayı sürdürdük; ama kur yapışımızın altında aşkın eşiğine gelmiş, ancak birbirinden pek emin olamayan erkekle kadının derin içtenliği vardı. Onu, betimlemeyeceğim. Ufak tefekti, kusursuz bir zarafete sahipti; ama bakın, onu betimliyorum. Kısacası, benim için dünyadaki tek kadın oydu ve Roma’daki o saçı ağarmış, yaşlı adamın kolunun, kadınımla benim arama girmek üzere Avrupa’nın yarısını aşabileceğini pek hesaba katmadım.</p>

  <p>Ve İtalyan, Fortini, omzuma yaslanıp fısıldadı:</p>

  <p>“Konuşmak isteyen birisi var.”</p>

  <p>“Keyfimi beklemesi gereken birisi,” diye yanıtladım kısaca.</p>

  <p>“Ben kimsenin keyfini beklemem,” oldu aynı kısalıktaki yanıtı.</p>

  <p>Ve kanım kaynarken, papazı, Martinelli’yi ve Roma’daki saçı ağarmış yaşlı adamı anımsadım. Her şey ortadaydı. Kasıtlıydı. Uzun koldu bu. Ben bu şekilde tartışmak için duraklamışken, Fortini tembelce gülümsedi bana, ama gülümseyişinde küstahça bir yan vardı.</p>

  <p>Bu, tüm zamanların içinde en soğukkanlı olmam gereken zamandı. Ancak içimde o eski kızıl öfke alevlenmeye başlamıştı. Papazın işiydi bu. Karşımdaki de soy sop dışında her şeyini yitirmiş, İtalya’dan çıkmış on yılın en iyi kılıcı sayılan Fortini’ydi. Bu gece Fortini’ydi. Eğer saçı ağarmış yaşlı adamın buyruğunu yerine o getiremezse yarın bir başka kılıç, öbür gün bir diğeri olacaktı. Ve olur da hiçbiri beceremezse o zaman sırtımda kimliği belirsiz suikastçının çeliğini, o da olmadı, ya şarabımda ya etimde ya da ekmeğimde kimliği belirsiz zehircinin aşk iksirini bekleyebilirdim.</p>

  <p>“İşim var,” dedim. “Yaylan.”</p>

  <p>“Seninle olan işim beklemez,” oldu karşılığı.</p>

  <p>İstemeden seslerimiz biraz yükselmişti, bu yüzden Philippa da işitti.</p>

  <p>“Yaylan, İtalyan iti,” dedim. “Kulağımın dibinde uluma. Senin icabına birazdan bakacağım.”</p>

  <p>“Ay yükseldi,” dedi. “Otlar kuru ve mükemmel. Çiy yok. Süs havuzunun ilerisinde, bir ok atımı kadar solda sessiz ve gözlerden uzak bir açıklık var.”</p>

  <p>“Birazdan istediğini alacaksın,” dedim dişlerimin arasından sabırsızlıkla.</p>

  <p>Ancak hâlâ omuzbaşımda beklemekte ısrar ediyordu.</p>

  <p>“Birazdan,” dedim. “Birazdan seninle ilgileneceğim.”</p>

  <p>Derken o kendine özgü, tepeden tırnağa cüretkâr ve demirden iradesiyle Philippa konuştu.</p>

  <p>“Beyefendinin arzusunu yerine getirin, Sainte-Maure. Onunla şimdi ilgilenin. Ve güzel talih sizinle olsun.” Oradan geçen dayısı Jean de Joinville’e işaret etmek için sözlerini kesti; Anjou’lu Joinville’lerden, anne tarafından akrabasıydı bu adam. “Güzel talih sizinle olsun,” diye yineledi ve ardından fısıldayabilmek için bana doğru eğildi: “Ve yüreğim de sizin yanınızda, Sainte-Maure. Uzatmayın. Sizi büyük salonda bekleyeceğim.”</p>

  <p>Cennetin yedinci katındaydım. Ayaklarım yere basmıyordu. Aşkının ilk açık yürekli ikrarıydı bu. Ve böylesi bir kutsanmayla öyle bir güç kazanmıştım ki yirmi tane Fortini’yi öldürebilir ve Roma’daki saçı ağarmış yaşlı adama, üstüme yirmi tanesini daha salsın diye parmak şaklatabilirdim.</p>

  <p>Jean de Joinville, Philippa’yı kalabalıktan uzaklaştırdı ve Fortini’yle ben bir çırpıda düzenlemelerimizi yaptık. Balık havuzunun ötesindeki belirlediğimiz yerde buluşmak ve o da ben de bir arkadaş ya da öyle birilerini bulmak üzere ayrıldık.</p>

  <p>Önce Robert Lanfranc’ı ve sonra da Henry Bohemond’u buldum. Ancak onları bulmazdan önce bana rüzgârın ne yönden eseceğini gösteren ve güçlü bir fırtına kopacağını vaat eden bir saman çöpüne rastladım. Saman çöpünün, yontulmamış genç bir taşralı olan Guy de Villehardouin’in yani, saraya ilk kez geldiğini; ama buna karşın dövüşken genç bir horoz olduğunu anladım. Kızıl saçlıydı. Birbirine yakın kısık mavi gözleri de aynı biçimde kızıldı; en azından akları ve bu tiplerde görüldüğü üzere cildi de kızıl ve çilliydi. Haşlanmış gibi bir görünümü vardı tam da.</p>

  <p>Yanından geçerken ani bir hareketle beni ittirdi. Ha, elbette, kasıtlıydı bu. Eli kılıcına giderken bana parladı.</p>

  <p>Horozun önünde eğilip “Sakarlığım için affınızı dilerim. Kabahat benim. Affınıza sığınıyorum, Villehardouin,” diye mırıldanırken “Ya sabır,” çektim içimden, “saçı ağarmış yaşlı adamın ne çok ve ne tuhaf maşaları var.”</p>

  <p>Ama öyle kolay yatışacağa benzemiyordu. O, burnundan solur ve kurumlanırken gözüm Robert Lanfranc’a ilişti, yanımıza gelmesi için işaret ettim ve olup biteni anlattım.</p>

  <p>“Sainte-Maure tadınızı kaçırmamak için uysal davranmış,” oldu yargısı. “Affınızı dilemiş.”</p>

  <p>“Gerçekten de öyle,” diye en tatlı ses tonumla araya girdim. “Ve büyük sakarlığım için Villehardouin, tekrardan affınızı diliyorum. Bin kez affınızı diliyorum. Kötü niyetim olmasa da, kabahat benim. Birisini görmek için telaşla giderken sakarlık ettim, üzücü ölçüde sakarlık ettim, ama art niyet taşımaksızın.”</p>

  <p>Ahmağın, bol keseden sunduğum özürlerimi dişlerinin arasından homurdanıp kabul etmekten başka elinden ne gelirdi ki? Yine de Lanfranc ve ben alelacele oradan ayrılırken, biliyordum ki günler ya da saatler kadar yakın bir zamanda kızıl kafalı delikanlı beni çimenlerin üstünde kendisiyle boy ölçüşmeye zorlayacaktı.</p>

  <p>Lanfranc’a, kendisine gereksinimim olduğu dışında bir açıklama yapmamıştım ve onun da meselenin derinine inmeye niyeti yoktu pek. Kendisi en fazla yirmi yaşında, yaşam dolu bir delikanlı olsa da silah talimi yapmış, İspanya’da savaşmıştı ve düelloda hatırı sayılır başarıları vardı. Durumu öğrendiğinde kara gözleri ışıldadı ve öyle heveslendi ki Henry Bohemond’u bize katılması için getiren de o oldu.</p>

  <p>Üçümüz balık havuzunun ötesindeki açıklığa vardığımızda Fortini ve iki arkadaşı bizi bekliyorlardı. Birisi, aynı adı taşıyan kardinalin yeğeni Felix Pasquini idi ve ketumluğuyla güvenini kazandığı amcası da saçı ağarmış yaşlı adamın aynı ölçüde güvenini kazanmıştı. Diğeri ise, yanındaki arkadaşlarına göre ziyadesiyle iyi ve soylu bir adam olduğu için orada bulunmasına şaşırdığım Raoul de Goncourt idi.</p>

  <p>Usullere uygun biçimde selâmlaşıp işe koyulduk. Hiçbirimiz açısından yeni bir şey değildi bu. Ayağımızın altı, önceden de söylendiği gibi iyiydi. Çiy yoktu. Ay ortalığı iyi aydınlatıyordu ve Fortini’yle ben kılıçlarımızı çekmiş ciddiyetle düello ediyorduk.</p>

  <p>Şunu biliyordum: Beni Fransa’da iyi kılıç ustaları içinde saysalar da, Fortini daha iyiydi. Şunu da biliyordum: Bu gece hanımımın kalbini yanımda taşıyordum ve bu gece benim yüzümden yeryüzünden bir İtalyan eksilecekti. Biliyordum diyorum. Zihnimde bu konuda ufacık bir kuşku bile yoktu. Ve kılıçlarımız vuruşurken onu nasıl öldüreceğime kafa yoruyordum. Uzun bir vuruşmaya istekli değildim. Benim tarzım, işi her zaman hızlı ve parlak bir biçimde halletmekti. Ve dahası, geçtiğimiz aylarda kendimi içki âlemlerinden alamadığım ve olmadık saatlerde “kukuriku” diye öttüğüm için, hamlamış bedenimin uzun bir çarpışmaya dayanamayacağını biliyordum. Kararımı, hızlı ve parlaktan yana verdim.</p>

  <p>Ancak Fortini gibi dört dörtlük bir kılıç ustasının karşısında hızlı ve parlak olmak zor bir işti. Ayrıca da, bildirildiğine göre bu tür işlere girerken daima soğukkanlı, bileği yorulmaz, daima kendinden emin ve sabırlı olan Fortini de, şansımın yaver gitmesiyle bu gece hızlı ve parlak yolu seçmişti.</p>

  <p>Sinir bozucu, ürpertici bir işti bu; çünkü tıpkı onun benim niyetimi sezdiği gibi ben de onun işi kısa tutmak konusundaki niyetini kuşkuya yer bırakmayacak biçimde seziyordum. Ay ışığı yerine gün ışığında olsaydık numaramı çekebileceğimden kuşku duyuyorum. Solgun ışık lehime işledi. Ayrıca da önceden aklindakini kestirmemin de faydası dokundu. Zamana karşı yarışacaktı; her aceminin bildiği, buna kalkışan pek çok iyi adamın sırtüstü devrildiği ve faili açısından tehlike barındırdığı için kılıç ustalarının pek de itibar etmediği, bilindik ama korkutucu bir numaraydı bu.</p>

  <p>Bütün ileri atılışlarının, taarruz gösterilerinin altında Fortini’nin tam da bu ani saldırıya yoğunlaştığını anladığımda, başlamamızın üzerinden ancak bir dakika geçmişti. Benim atılıp hamle yapmamı istiyordu; bundan kaçınabileceği için değil de, bunu zamanlayabilmek ve kılıcını hamleyle birlikte ileri atıldığı sırada bedenimle buluşturmaya yöneltecek biçimde bileğini hafifçe döndürerek savuşturmak için. Dikkat gerektiren bir işti; en iyi ışıkta bile dikkat gerektiriyordu. Bir saniyeden daha az bir zamanda savuştursa farkına varır ve kurtulurdum. Bir saniyeden daha uzun bir zamanda savuştursa, o zaman da benim hamlem yerini bulurdu.</p>

  <p>“Hızlı ve parlak, demek ki?” diye düşündüm. “Pekâlâ, İtalyan dostum, o zaman hızlı ve parlak olsun; özellikle de hızlısından.”</p>

  <p>Bir bakıma bu, zamanlanmış saldırıya karşı zamanlanmış saldırıydı; ancak aşırı hızlı davranarak onu kandıracaktım. Ve aşırı hızlı davrandım. Dediğim gibi, her şey olup bittiğinde başlayalı bir dakika ancak olmuştu. Hızlı mı? Benim atılıp yaptığım hamle öyleydi. Bir anlık bir eylem, bir patlama, bir şipşaktı. Yemin ediyorum, ileri atılıp yaptığım hamle herhangi birinin bir saniyede yapabileceğinden daha hızlıydı. Bir saniyenin daha altındaki o kısmını kaçırmadım. O saniyenin o kadarlık bölümü, Fortini’nin kılıcımı savuşturup kendininkini bana daldırmaya çalışması açısından çok geçti. Kılıcı parlayıp göğsümü geçti ve boylu boyunca arkamdaki boşlukta, havada kaldı; benim kılıcım ise onun içindeydi, kalp hizasında sağından soluna dek içine girmiş ve arkasından çıkmıştı.</p>

  <p>Canlı bir insanı uzun bir çelik parçasıyla ikiye ayırmak garip bir şey. Burada hücremde oturuyorum ve bu meseleyi düşünüp taşınmak için yazmaya ara veriyorum. Ve İtalyan itine hızlı ve parlağın ne olduğunu gösterdiğim o uzun zaman öncesinin Fransa’sındaki ay ışığı gecesini sık sık düşünüyorum. Bir göğsü delip geçmek çok kolay bir işti. İnsan daha çok direnç bekliyor. Kılıcım kemiğe değseydi direnç oluşurdu. Ama o sırada etin yumuşaklığıyla karşılaştı yalnızca. Yine de çok kolay delip geçti. Şimdi yazarken bu duyguyu elimde, beynimde hissediyorum. Bir kadının şapka iğnesi bir erik pudinginin içine, kılıcımın İtalyan’ın içine girmesinden daha kolay saplanamazdı. Ah, o sıralarda Guillaume de Sainte-Maure açısından bunda şaşılacak hiçbir yan yoktu; ama yüzyılların ötesinden bunu anımsayıp kafa yorarken, benim için, Darrell Standing için şaşırtıcı geliyor. Bir çelik parçası gibi kaba bir silahla güçlü, canlı, soluk alıp veren bir adamı öldürmek kolay, hem de dünyanın en kolay işi. Neden derseniz, insanlar yumuşak kabuklu yengeçler gibi; öylesine narin, kırılgan ve savunmasızlar.</p>

  <p>Artık çimenlerin üstündeki ay ışığına dönelim ama. Hamlem yerini bulmuştu, belirgin bir sessizlik çöktü. Fortini hemen düşmedi. Kılıcımı hemen çekmedim. Tam bir saniye boyunca sessizce dikildik; ben bacaklarım ayrılmış, eğilmiş ve gergin, bedenim öne çıkmış, sağ kolum yatay uzanmış, duruyordum; kılıcı epey uzağıma uzandığı için kabzayı tutan eli hafifçe sol göğsüme dayanmış Fortini’nin ise, bedeni kaskatıydı, gözleri açık ve parlıyordu.</p>

  <p>O saniye süresince öylesine heykelsi bir biçimde kaldık ki yanımızdakilerin o an için olup biteni fark etmediklerine yemin ederim. Derken Fortini soluk almaya çalışıp hafifçe öksürdü. Duruşundaki sertlik gevşedi. Göğsümün üstündeki eli ve kabza titredi, ardından da kılıç çimenlerin üstüne düşerken kolu yanına sarktı. Bu sırada Pasquini’yle de Goncourt ona doğru sıçradılar ve onların kollarına yığıldı. Benim için kılıcı geri çekmek sokmaktan daha zordu gerçekten de. Eti, sanki çıkmasını istemiyormuşçasına kılıca tutunmuştu. Ah, Tanrı sizi inandırsın, kılıcı çekip çıkartmak epeyce bir fiziksel güç gerektiriyordu.</p>

  <p>Ancak kılıcın çıkarken yol açtığı sızı, onu canlandırıp amacına geri döndürmüş olmalıydı; çünkü kendini arkadaşlarının elinden kurtarıp doğruldu ve kılıcını kaldırdı. Onu kalp hizasından yarıp yine de herhangi bir yaşamsal noktayı kaçırdığıma şaşırarak ben de kılıcımı doğrulttum. Ardından, dostları onu tutamadan altında bükülen bacaklarının üstüne çöküp olanca ağırlığıyla çimenlerin üstüne düştü. Onu sırtüstü çevirdiler, ama çoktan ölmüştü; yüzü ay ışığının altında solgun ve hareketsizdi, sağ eli ise hâlâ sımsıkı, kabzayı kavramaktaydı.</p>

  <p>Evet, sonuçta bir insanı öldürmek şaşkınlık uyandıracak ölçüde kolay bir işti.</p>

  <p>Biz dostlarını selamlayıp oradan ayrılmak üzereyken, Félix Pasquini beni durdurdu.</p>

  <p>“Beni bağışla,” dedim. “Yarına kalsın.”</p>

  <p>“Biraz daha yana gidelim,” diye üsteledi, “orada otlar hâlâ kuru.”</p>

  <p>Bir İtalyan da kendisi haklamak için yanıp tutuşan Lanfranc, “Bırak da otları senin yerine ben sulayayım, Sainte-Maure,” diye yalvardı bana.</p>

  <p>Başımı olumsuz anlamda salladım.</p>

  <p>“Pasquini benim,” diye yanıtladım. “Yarın ilk o olacak.”</p>

  <p>“Başkaları da mı var?” diye öğrenmeye çalıştı Lanfranc.</p>

  <p>“De Goncourt’a sor,” diye sırıttım. “Sanırım üçüncü olma onuru üstüne hak ileri sürmeye hazırlanıyordur.”</p>

  <p>Bunun üzerine, de Goncourt sıkıntılı biçimde boyun eğdi. Lanfranc sorgularcasına ona baktı ve de Goncourt başını salladı.</p>

  <p>“Ve ondan sonra da hiç kuşkum yok ki horoz geliyor,” diye sürdürdüm.</p>

  <p>Ve daha ben sözümü bitirmeden kızıl saçlı Guy de Villehardouin tek başına, ay ışığıyla aydınlanmış çimenlerin üstünden bize doğru geldi.</p>

  <p>“Hiç olmazsa onu ben alayım,” diye haykırdı Lanfranc, arzusu öyle büyüktü ki sesi adeta yaltaklanıyordu.</p>

  <p>“Ona sor,” diye güldüm, ardından da Pasquini’ye döndüm. “Yarın,” dedim. “Yerini ve zamanını sen seç, orada olacağım.”</p>

  <p>“Çimenler mükemmel,” diye sataştı, “yer mükemmel ve bu gece seni Fortini’nin yanına göndermeye kararlıyım.”</p>

  <p>“Yanında bir dostu eşlik etse daha iyi olurdu,” diyerek attığı taşa karşılık verdim. “Şimdi ise gitmem gerektiği için beni bağışla.”</p>

  <p>Ancak yolumu kesti.</p>

  <p>“Her kim olacaksa,” dedi, “şimdi olsun.”</p>

  <p>İlk kez ona karşı öfkem yükselmeye başladı.</p>

  <p>“Efendine iyi hizmet ediyorsun,” diye dudak büktüm.</p>

  <p>“Ben sadece zevkime hizmet ederim,” oldu yanıtı. “Efendim mefendim yok benim.”</p>

  <p>“Sana gerçeği söyleyerek haddimi aşacaksam beni bağışla,” dedim.</p>

  <p>“Neymiş o?” diye sordu usulca.</p>

  <p>“Senin yalancı olduğun, Pasquini, bütün İtalyanlar gibi yalancı.”</p>

  <p>Hemen Lanfranc’la Bohemond’a döndü.</p>

  <p>“İşittiniz,” dedi. “Artık yadsıyamazsınız.”</p>

  <p>İkirciklenip niyetimi anlamak için bana baktılar. Ama Pasquini beklemedi.</p>

  <p>“Ve hâlâ kuşkularınız varsa,” diye aceleyle söylendi, “onları gidermeme izin verin… böyle.”</p>

  <p>Ve ayaklarımın dibine otların üstüne tükürdü. İşte o zaman öfkem beni ele geçirdi ve kendimi kaybettim. Buna kızıl gazap diyorum; öldürmek ve yok etmeye yönelik yoğun, her şeye hükmeden bir arzu. Philippa’nın büyük salonda beni beklediğini unuttum. Bütün bildiğim, uğradığım haksızlıklardı; saçı ağarmış yaşlı adamın işlerime bağışlanmaz biçimde burun sokması, papazı ayağıma göndermesi, Fortini’nin küstahlığı, Villehardouin’in terbiyesizliği ve şimdi de yoluma dikilen ve otlara tüküren Pasquini. Gözüm döndü. Çileden çıktım. Tüm bu yaratıkları yolumdan, dünyadan sökülüp atılması gereken arsız ve zararlı otlar gibi gördüm. Kafese kapatılmış bir aslan tel örgülere nasıl öfkeleniyorsa benim de gözümü bu yaratıklar öyle döndürdü. Çevremi sarmışlardı. Doğrusu, tuzağa düşmüştüm. Tek çıkış yolu onları kesip biçmek, yere çalmak ve üstlerinde tepinip ezmekti.</p>

  <p>Hırsımdan tir tir titresem de, yeterince sakin biçimde “Çok iyi,” dedim. “İlkönce sen, Pasquini. - Sonraki de sen misin, de Goncourt? - Ve en son sen mi, de Villehardouin?”</p>

  <p>Her biri sırayla başını salladı ve Pasquini’yle ben yan tarafa geçmeye hazırlandık.</p>

  <p>“Acelen olduğuna göre,” diye önerdi Henry Bohemond bana “ve üç onlar üç de biz olduğumuza göre, niye bu işi tek seferde halletmiyoruz?”</p>

  <p>“Evet, evet,” diye hevesle haykırdı Lanfranc da. “Sen, de Goncourt’u al. De Villehardouin de benim olsun.”</p>

  <p>Ama sadık dostlarımdan geride durmalarını istedim.</p>

  <p>“Onlar emir üstüne buradalar,” diye açıkladım. “Şiddetle arzuladıkları kişi benim ve onların bu arzusu bana da bulaştı; o yüzden şimdi onları ben istiyorum ve kendime saklayacağım.” Pasquini’nin konuşma yapacağım diye gecikmeme sinirlendiğini görmüştüm ve onu daha da sinirlendirmeye karar verdim.</p>

  <p>“Senin, Pasquini,” diye bildirdim, “göz açıp kapayıncaya dek işini bitireceğim. Fortini senin kendisine eşlik etmeni bekliyorken oyalanmanı istemem. Seni de, Raoul de Goncourt, kötü dostlar edindiğin için hak ettiğin biçimde cezalandıracağım. Giderek şişmanlıyor ve hırıldıyorsun. Yağların eriyene, akciğerlerin tıkanıp körük gibi inip kalkıncaya değin seninle işimiz bitmeyecek. Sana gelince, de Villehardouin, seni nasıl öldüreceğime karar vermedim.”</p>

  <p>Ve arkasından Pasquini’yi selamladım ve başladık. Ah, bu gece pek zalim olmamaya kararlıydım. Hızlı ve parlak; böyle olacaktı. O aldatıcı ay ışığına aldırış etmediğimden değil. Tıpkı Fortini’de olduğu gibi, ani bir saldırıya cüret ederse işini bitirecektim. Etmezse ben deneyecektim.</p>

  <p>Onu içine soktuğum sinirlilik haline karşın sakınımlıydı. Bununla birlikte çevik oynamak zorundaydım ve solgun ışıkta, görmekten çok hissetmeye dayalı olarak kılıçlarımız sürekli vuruşma halindeydi.</p>

  <p>Numaramı çektiğimde oyunun ilk dakikası geçmiş geçmemişti. Ayağım kaymış gibi davranıp yeniden kendimi düzeltince, yalandan Pasquini’nin kılıcını kaçırmış gibi yaptım. Hamle yapmayı denedi ve ben de bu kez gereksiz yere yine yalandan kılıç darbesini savuşturuyormuş gibi yaptım. Davranışımın amacı, önüne bilerek yem atmaktı. Amacıma ulaştım da. Şimşek gibi, istemeden yaptığımı sandığı davranışımı fırsat bildi. Dosdoğru ileri atılıp, iradesini ve bedeninin tüm gayretini yaptığı hamleye verdi. Benim tarafımda ise her şey yalandan yapılmıştı ve onu karşılamaya hazırdım. Kılıçlarımız kayarken, benim çeliğim hafifçe onunkini karşıladı. Ve bileğim oldukça sağlam biçimde büküldü ve onun kılıcı sapıp benim kabzama çarptı. Ah, o kadarcık, milimetrik bir sapma, kılıcının ucunun beni ıskalamasına ve geçerken saten yeleğimin kıvrımını delmesine yetti yalnızca. Kılıcımın ucu sağ tarafta kalp hizasından içine girerken bedeni de doğal olarak kılıcının hamlesini izledi. Kolum, içine giren çelik gibi kaskatı ve dümdüz uzanmıştı ve bedenim yay gibi gergindi.</p>

  <p>Dediğim gibi, kalp hizasından, kılıcım Pasquini’nin sağ yanından girdi, ancak sol tarafından çıkmadı; çünkü dengesini yitirmesine yol açacak biçimde büyük bir iradeyle, neredeyse boydan boya giren kılıç bir kaburgaya rast gelmişti (of, adam öldürmek tam bir kasap işi!) ve bu yüzden kısmen arkaya kısmen de yere doğru düşmüştü. Ve daha yere düşüp çarpmazdan önce ani bir hareket ve döndürüşle silahımı içinden çekip kurtardım.</p>

  <p>De Goncourt üstüne gidecek gibi oldu, ama o elini sallayarak de Goncourt’un benimle ilgilenmesini istedi. Pasquini, Fortini kadar çabuk göçmedi. Öksürüp tükürdü ve Villehardouin’in yardımıyla dirseğini altına koyarak kendine destek yaptı, başını eline dayadı ve yeniden öksürüp tükürdü.</p>

  <p>Kızıl öfkemin altından, “İyi yolculuklar, Pasquini,” diyerek güldüm. “Elini çabuk tut, yoksa yattığın yerdeki otlar aniden ıslanacak ve oyalanırsan soğuk alacaksın.”</p>

  <p>Hemen de Goncourt’la başlamak üzereyken, Bohemond biraz dinlenmem gerektiğini söyleyerek karşı çıktı.</p>

  <p>“Yok,” dedim. “Doğru dürüst ısınamadım.” Ve de Goncourt’a döndüm: “Hadi şimdi de seni dans ettirip terletelim… Selam!”</p>

  <p>De Goncourt’un dövüşte gönlü yoktu. Emir zoruyla dövüştüğü apaçıktı. Oyunu, herhangi bir orta yaşlı adamın yatkın olduğu gibi eski modaydı, ama vasat bir kılıç ustası da değildi. Serinkanlı, kararlı, azimliydi. Ama parlak değildi ve yenilgi önyargısının baskısı altındaydı. Hızlı ve parlak tarzıyla, kaç kez avucuma düştü. Ama kendimi tuttum. Şeytani bir zihne sahip olduğumu söylemiştim. Gerçekten de öyleydim. Onu yordum. Onu ay ışığından uzağa sürdüğüm için beni çok az görebiliyordu, çünkü kendi gölgemin içinde dövüşüyordum. Ve ben onu tahmin ettiğim gibi, nefes nefese kalıncaya değin yorarken, başını eline dayamış izleyen Pasquini de öksürüp tükürürken can verdi.</p>

  <p>“Şimdi, de Goncourt,” diye seslendim sonunda. “Görüyorsun ki çaresiz kalıp elime düştün. Her biçimde benimsin. Kendini hazırla, çünkü seni böyle öldüreceğim.”</p>

  <p>Ve bunu diyerek hamleden savunmaya geçtim ve o hırs içinde kendine gelip hamleyi savuştururken, ben yeniden hamle yapıp kılıcımı kalp hizasından içine sokup ilerlettim. Ve sonucu görünce Pasquini yaşama tutunmaktan vazgeçip yüzünü otlara gömdü, bir an titredi ve hareketsiz kaldı.</p>

  <p>Vuruşmaya başlamadan hemen önce Villehardouin’e, “Efendin bu akşam dört uşağından yoksun kalacak,” diye güvence verdim.</p>

  <p>Ne vuruşmaydı ama! Delikanlı gülünçtü. Hangi köyün eskrim okulunda yetiştiği, benim hayal gücümü aşıyordu. Düpedüz soytarılık ediyordu. Kızıl saçları öfkeden diken diken olmuş, çılgın gibi üstüme gelirken kararım, “kısa ve basit”ten yana oldu.</p>

  <p>Heyhat! İşimi bitiren de soytarılığı oldu. Birkaç saniye boyunca beceriksiz hödüğün teki sayarak onunla oynayıp güldüğümde öyle kızdı ki bildiği azıcık eskrimi de unuttu. Kılıcına sanki ağırlığı ve keskin kenarı varmış gibi geniş bir sallayışla havada ıslık çaldırıp tepeme indirdi. Hayretler içinde kaldım. Daha önce başıma hiç bu kadar saçma bir şey gelmemişti. Sonuna kadar saldırıya açıktı ve doğrudan üstüne saldırabilirdim. Ama dediğim gibi, hayretler içindeydim ve ondan sonra, bu sakar köylü boğa misali üstüme saldırır ve kabzası yan tarafımı bereleyinceye ve ben arkaya doğru devrilinceye dek üstüme çullanırken bildiğim tek şey içime giren çeliğin sızışıydı.</p>

  <p>Düşerken Lanfranc’la Bohemond’un yüzlerindeki endişeyle, de Villehardouin’in kılıcını iyice bastırırken sevincinden ağzı kulaklarına varmış yüz ifadesini görebiliyordum.</p>

  <p>Düşüyordum, ama otların üstüne inmek kısmet olmadı. Çakan ışıklar görüşümü bulandırırken kulaklarımın dibinde gök gürledi, bir karanlık, yavaşça aydınlanan solgun bir ışık parıltısı, tarifi olanaksız, içimi oyup işkence eden bir acı ve sonrasında:</p>

  <p>“Hiçbir şey hissedemiyorum,” diyen birisinin sesini duydum.</p>

  <p>Sesi tanıyordum. Müdür Atherton’a aitti. Ve kendimin de, yüzyıllar öncesinden San Quentin’in gömlek cehennemine henüz dönmüş Darrell Standing olduğumu biliyordum. Ve boynumdaki parmak uçlarının Müdür Atherton’ınkiler olduğunu biliyordum. Ve onunkilerin yerini alan parmak uçlarının da Doktor Jackson’ınkiler olduğunu biliyordum.</p>

  <p>“Boyundan nabzın nasıl sayılacağını bilmiyorsunuz. Şuraya -tam şuraya- parmaklarınızı benimkilerin olduğu yere koyun. Gördünüz mü? Ha, ben de öyle düşünmüştüm zaten. Kalp zayıf, ama bir kronometre gibi düzenli atıyor,” diyen ses Doktor Jackson’ınkiydi.</p>

  <p>“Daha yalnızca yirmi dört saat geçti,” dedi Şef Jamie, “ama daha önce hiç bu durumda olmamıştı.”</p>

  <p>Mahkûm başı Al Hutchins, “Numara yapıyor, yaptığı tam da bu; kuşkunuz olmasın,” diye laf soktu araya.</p>

  <p>“Bilmem ki,” diye ısrar etti Şef Jamie. “Bir insanın nabzı bu kadar düşükse atıp atmadığını anlamak için uzmanlık gerekiyor…”</p>

  <p>“Yahu, ben acemiliğimi gömleğin içinde geçirdim,” diye homurdandı Al Hutchins. “Ve nalları diktiğimi sanıp beni çözmeni sağlıyordum, Şef ve yüzüne karşı kıs kıs gülmemek için de kendimi zor tutuyordum.”</p>

  <p>“Sen ne diyorsun, Doktor?” diye sordu Müdür Atherton.</p>

  <p>“Size kalbin çalışması kusursuz diyorum,” oldu yanıt. “Zayıf tabii ki. Bu da beklenen bir şey. Diyorum ki Hutchins haklı. Adam numara yapıyor.”</p>

  <p>Başparmağıyla gözkapaklarımdan birisini kaldırdı, bunun üzerine ben de öteki gözümü açıp üzerime eğilmiş gruba diktim.</p>

  <p>“Ben size ne dedim?” oldu Doktor Jackson’ın zafer haykırışı.</p>

  <p>Ve ardından, çabası yüzümü çatlatsa da tüm irademi toplayıp gülümsedim.</p>

  <p>Dudaklarıma su yaklaştırdılar ve kana kana içtim. Bütün bu süre zarfında umarsızca sırtüstü yattığım ve bedenimin yanı sıra kollarımın da gömleğin içinde bağlı olduğu unutulmasın. Bana yiyecek teklif ettiklerinde -kuru hapishane ekmeği- başımı sallayıp geri çevirdim. Varlıklarından sıkıldığımı belli etmek için gözlerimi kapattım. Kısmen dirilmemin verdiği acı katlanılmazdı. Bedenimin yaşama döndüğünü duyumsayabiliyordum. Boyun damarlarımdan aşağıya doğru ve kalbimin üstünden göğsüme doğru sızılar saplanıyordu. Ve beynimin içinde Philippa’nın beni büyük salonda beklediğinin anısı güçlüydü ve eski Fransa’da daha yeni yaşadığım o yarım günle yarım geceye kaçmak için yanıp tutuşuyordum.</p>

  <p>Öyle de oldu, çevremde dikilseler de bedenimin canlı kısmını bilincimden ayırmaya çabaladım. Gitmek için acele ediyordum, ancak Müdür Atherton’ın sesi beni geri döndürdü.</p>

  <p>“Şikâyetçi olmak istediğin bir şey var mı?” diye sordu.</p>

  <p>O anda tek bir korkum vardı, doğrusunu söylemek gerekirse o da beni çözmeleriydi; bu yüzden de vereceğim karşılık övüngen biçimde değil, olası herhangi bir çözülmenin önüne geçecek biçimde olmalıydı.</p>

  <p>“Gömleği biraz daha sıkılayabilirsiniz,” diye fısıldadım. “Rahatlatacak denli gevşek. İçinde kayboluyorum. Hutchins aptalın teki. Ayrıca da salak. Daha gömleği bağlamakla ilgili birinci kuralı bile bilmiyor. Müdür, onu dokuma odasının başına koymalısın. Şimdiki görevine göre orada yetersizliğin efendisi olur; hem de yalnızca aptallıkla yetinir, üstüne bir de salak olmaz. Şimdi def olun, hepiniz; bana yapacak daha kötü bir şeyiniz yoksa. Ki o durumda kuşkusuz kalmalısınız. Eğer ki o fındık kadar beyinlerinizde bana işkence etmenin yeni yollarını bulduysanız kalmanızı canıgönülden isterim.”</p>

  <p>Yeni bir şey bulmuş bir tıp bilgininin keyfi içinde, “Sersem bu, ne dediğini bilmeyecek kadar kafası karışmış,” diye yineleyip durdu Doktor Jackson.</p>

  <p>“Standing, <i>şaşılacak bir yaratıksın</i>,” dedi müdür. “Demirden bir iraden var, ama Tanrı’nın küçük elmaları yarattığı ne kadar kesinse benim de onu kıracağım o kadar kesin.”</p>

  <p>“Ve sende de tavşan yüreği var,” diye yapıştırdım yanıtı. “Benim San Quentin’de aldığım gömlek cezasının onda biri, senin o tavşan yüreğinin uzun kulaklarından akmasına yeterdi.”</p>

  <p>Ha, müdür görülmemiş kulaklara sahip olduğu için bunda bir dokundurma vardı. O kulaklar, insanların suça yatkınlıklarının kafa yapılarına bakılarak saptanabileceğini ileri süren kriminolog Lombroso’nun çok ilgisini çekerdi eminim.</p>

  <p>“Bana gelince,” diye sürdürdüm, “ben sana gülüyorum ve üstlenmek zorunda kalacağın işin dokuma odasından daha kötüsü olmamasını diliyorum. Bak, beni yere yatırdın ve tüm fenalığını üstümde uyguladın ve ben hâlâ yaşıyor, yüzüne gülüyorum. Yetersizlik? Beni öldüremiyorsun bile. Yetersizlik? Köşeye sıkışmış bir fareyi bile bir dinamit lokumuyla öldüremezsin sen; <i>gerçek</i> dinamit, benim bir yerlere sakladığıma inanarak kendini kandırdığın gibisinden değil.”</p>

  <p>Saldırımı bitirdiğimde, “Başka bir şey var mı?” diye sordu.</p>

  <p>Ve zihnimde, küstahlığıyla üstüme geldiği zaman Fortini’ye söylediğim laflar çaktı.</p>

  <p>“Def ol, seni hapishane iti,” dedim. “Kapımda havlamayı kes.”</p>

  <p>Müdür Atherton’ın kumaşındaki bir adam için aciz bir mahkûm tarafından bu biçimde yolunmak berbat bir şey olsa gerekti. Yüzü öfkeden beyaza kesti ve tehditler savururken sesi titredi:</p>

  <p>“Tanrı tanığımdır, Standing, gör bak, senin canına okuyacağım.”</p>

  <p>“Yapabileceğin bir tek şey var,” dedim. “Canımı sıkacak ölçüde gevşek olan bu gömleği sıklaştırabilirsin. Yapmayacaksan def ol git. Ve de bir hafta mı, yoksa on gün sonra mı gelirsin umurumda değil.”</p>

  <p>İsterse büyük bir hapishanenin müdürü olsun, en büyük misillemesini boşa çıkartmış bir mahkûma misilleme olarak daha ne yapabilir ki? Müdür Atherton olası bir tehdit akıl etmiş olmalıydı ki konuşmaya başladı. Ama sesim o ana değin yaptığı alıştırma sayesinde güçlenmişti ve “kukuriku, kukuriku,” diye şarkı söylemeye başladım. Ve kapım çarpılıp demirlerle kilitler gıcırtıyla kapatılana dek şarkı söylemeyi sürdürdüm.</p>
