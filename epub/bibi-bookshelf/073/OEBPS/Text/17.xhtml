  <h1>On Yedinci Bölüm</h1>

  <p>Sen okuyucum, bu anlatının ta en başında, Minnesota çiftliğinde ufak bir oğlan çocuğuyken Kutsal Topraklar’ın fotoğraflarına bakıp oraları nasıl tanıdığımı ve bu yerlerdeki değişimlere dikkat çektiğimi anımsayacaksın. Ayrıca, cüzamlıların iyileştirildiğine tanıklık ettiğim sahneyi tarif ederken, misyonere, benim, atının üstünde oturmuş izleyen kocaman kılıcıyla, kocaman bir adam olduğumu söylediğimi de anımsayacaksın.</p>

  <p>Çocukluğumdaki o olay, Wordsworth’ün belirttiği gibi şan ve şerefin, ardında iz bırakan bulutlarından başka bir şey değildi. Ben, küçük Darrell Standing, tam bir unutuş içinde gelmemiştim dünyaya. Ancak çocuk bilincimin yüzeyinde çakıp sönen o başka zamanlarla yerlere ilişkin anılar bir süre sonra bulanıklaşıp silindi. Gerçekte, tüm çocuklarda olduğu gibi, hapishanenin gölgeleri çevremi sardı ve kudretli geçmişimi artık anımsayamadım. Kadından doğma her adamın, benim gibi kudretli bir geçmişi vardır. Kadınlardan doğan pek az adam, yıllarca tecritte ve deli gömleğinde çile çekecek denli talihlidir. Bu da benim güzel talihimdi. Bir kez daha anımsamayı başardım ve başka şeylerin yanında, bir atın üstünde oturup cüzamlıların iyileştiğine tanıklık edişimi anımsamayı başardım.</p>

  <p>Adım Ragnar Lodbrog’du. Gerçekte iri bir adamdım. Lejyonumdaki Romalılara tepeden bakıyordum. Ancak, bir lejyonun komutasına gelişim daha sonra, İskenderiye’den Kudüs’e yolculuğum zamanındaydı. Kalabalık bir yaşamdı o. Ciltlerce, yıllarca yazsam da tümünü kaydedemezdim. Bu yüzden kısaltıp başlangıcına değinmek dışında yazmayacağım.</p>

  <p>Şu anda, en başından başlayarak, tümü berrak ve keskin biçimde gözlerimin önünde. Annemi hiç tanımadım. Bir deniz savaşı ve kıyıdaki bir kalenin yağmalanışının ardından, tutsak edilmiş bir kadından Kuzey Denizi’ndeki ejderha başlı bir gemide fırtına sırasında doğduğum söylenmişti bana. Annemin adını hiç duymadım. Fırtınanın en şiddetli anında ölmüştü. Kuzey Danimarkalılardandı, yaşlı Lingaard bana öyle söylemişti. Anımsayamayacağım denli küçükken bana çok şey anlatmıştı, ancak anlatabilecekleri pek azdı zaten. Bir deniz savaşı ve yağma, cenk, talan ve ateşe veriliş, kayalara çarparak yok olmamak için denize doğru uzun kayıklarla kaçış ve buzlu, dalgaları azgın denize karşı verilen ölümüne mücadele; o koşullarda bir ayağı çukurda, doğurmak üzere olan yabancı bir kadını kim umursar ya da gözüne kestirirdi ki? Pek çoğu ölmüştü. Erkekler yaşayan kadınları gözüne kestirir, ölenleri değil.</p>

  <p>Yaşlı Lingaard’ın bana anlattığı gibi, doğumumdan hemen sonraki olaylar çocukluk imgelemime keskin bir biçimde kazınmış. Temizlik işi yapamayacak kadar yaşlı Lingaard, cerrah, cenaze kaldırıcı ve orta güverteye doldurulmuş tutsakların ebesiydi. Böylece ben de azgın köpüklü dalgaların tuzu üstüme serpilirken, fırtınada doğmuşum.</p>

  <p>Tostig Lodbrog gözlerini üstüme diktiğinde daha birkaç saatlik filanmışım. Akını yapan, yağma yerinden kaçan ve fırtınadan sağ salim çıkan bu daracık gemiyle öteki yedi gemi onundu. Tostig Lodbrog, “Yanan” anlamına gelen Muspell diye de adlandırılıyordu; çünkü gazapla alev alev yanıyordu hep. Yürekliydi, zalimdi de; o geniş göğsünde acımaya yer veren bir yürek yoktu. Hasfarth’daki savaştan sonra üstündeki kavga teri kurumadan, baltasına yaslanarak Ngrun’un yüreğini yemişti. Gözünü karartan öfke yüzünden oğlu Garulf’u, Jütlere köle olarak satmıştı. Brunanbuhr’un isli kirişleri altında, Guthlaf’ın kafatasını içki kupası olarak istediğini anımsıyorum. Kokulu şarabını Guthlaf’ın kafatası dışında hiçbir kupadan içmezdi.</p>

  <p>Ve yaşlı Lingaard, fırtına geçtikten sonra beni sallanan güvertenin üstüne, ona götürdü. Yalnızca birkaç saatliktim, çırılçıplak bedenim tuzlanmış kurt postuna sarılmıştı. Erken doğduğum için de pek küçük olmam doğaldı.</p>

  <p>“Ha! Ha! Bir cüce!” diye haykırmıştı Tostig, bana bakmak için yarısı içilmiş bal likörü kâsesini ağzından çekerek.</p>

  <p>O gün keskin bir soğuk olmasına karşın beni ayağımdan başparmağıyla işaretparmağının arasında tutarak kurt postundan soyup rüzgârın ayazında salladığını anlatırlar.</p>

  <p>“Bir hamamböceği!” diye gülmüştü gevrek gevrek. “Bir karides! Deniz böceği!” ve Lingaard’ın iddiasına göre benim bacağımdan daha kalın olan parmaklarının arasında ezer gibi yapmıştı beni. Ancak başka bir hevese daha kapılmıştı.</p>

  <p>“Ufaklık susamış. Bırakalım da susuzluğunu gidersin.”</p>

  <p>Ve bunu der demez beni baş aşağı bal likörünün içine daldırmıştı. Ve Lingaard araya girmemiş olsa, bu erkek içkisinin -ben ki yaşadığım kısa zaman dilimi içinde anne memesi nedir bilmiyordum- içinde boğulmama ramak kalmışmış. Ama Lingaard beni içkinin içinden çekip çıkarınca, Tostig Lodbrog onu öfkeyle yere çalmış. Güvertede yuvarlanmışız ve henüz sona ermiş olan Kuzey Danimarkalılarla savaştan ele geçirilen av köpekleri üstümüze sıçramış.</p>

  <p>Yaşlı adam, ben ve kurt postu, köpekler tarafından hırpalanırken “Ha! ha!” diye kükremiş Tostig Lodbrog.</p>

  <p>Ama Lingaard beni kurtarıp kurt postunu köpeklere kaptırarak ayağa kalkmayı becermiş.</p>

  <p>Tostig Lodbrog likörü bitirip, benimle ilgilenmeye başlamış; Lingaard ise acımanın olmadığı yerde merhamet dilenmesinin boşunalığını biliyormuş.</p>

  <p>“Başparmağım kadar,” demiş Tostig. “Odin aşkına, Kuzey Danimarka’nın kadınları iskorbütlü. Cüce doğuruyorlar, erkek değil. Bu şey ne işe yarar? Bundan asla bir erkek olmaz. Beni dinle, Lingaard, Brunanbuhr’da içki dağıtacak bir çocuk olacak biçimde büyüt bunu. Ve köpeklere de göz kulak ol ki onu yanlışlıkla masadan atılmış bir et parçası sanıp da salyalarını akıtmasınlar.”</p>

  <p>Kadın nedir bilmedim. Yaşlı Lingaard benim ebem ve bakıcım oldu; bakımevi ise sallanan güvertelerle savaş ya da fırtına sırasında tepinen adamların ayaklarının altıydı. Bebekliğin mızmızlığı içinden nasıl sağ çıktığımı Tanrı bilir. Bir demir gününde demir gibi doğmuş olsam gerek, çünkü Tostig’i cücelik öngörüsünde yalancı çıkardım. Tüm kupalarla maşrapaları geçecek kadar büyüdüm ve çok geçmeden beni likör kâsesinin içinde yarı yarıya boğamaz oldu. Bu sonuncusu, onun en sevdiği eğlencesiydi. Nefis bir kurnazlık saydığı, kaba saba mizahı buydu.</p>

  <p>İlk anılarım, Tostig Lodbrog’un baş tarafları gaga biçimindeki gemileriyle savaşan adamlarına ve teknelerimizin donmuş fiyortun yanında demirlenmiş yattığı Brunanbuhr’daki ziyafet salonuna ilişkin. Çünkü içki dağıtıcısı yapılmıştım ve ilk anımsadığım şeyler arasında, Tostig’in salcılara böğürdüğü masanın başına Guthlaf’ın şarap dolu kafatasıyla emekleyişlerim var. Bunların hepsi deliydi, zırdeli hem de, ama başka hiçbir şey bilmeyen benim gibi birinin gözüne, yaşamın olağan akışı buymuş gibi geliyordu. Çabucak öfkelenen, çabucak kavgaya tutuşan adamlardı. Düşünceleri yabanıldı; yemeleri içmeleri de öyle. Ben de onlar gibi büyüdüm. Sıralar kavgalarda devrilir, güney kıyılarından yağmalanmış duvar halıları yırtılır ve ziyafet masasına hızla cesetler yığılırken; sarhoşların böğürtüleri ve Hialli, cesur Hogni ve Niflung’un altını ve de Gudrun’un, çocuklarının yüreğiyle kendi yüreğini yesin diye ona veren Atli’den aldığı öç üzerine şarkılar söyleyen ozanlara içki servis ederken, başka türlü nasıl büyüyebilirdim.</p>

  <p>Ha, öyle bir okulda gayet iyi eğitilmiş olan benim de öfkem vardı. Brunanbuhr’un adamları ve soylu Agard’la birlikte üç uzun gemisinde dost olarak gelen Jütler arasındaki bir içki âlemi sırasında dişlerimi gösterdiğim zaman, sekizimde ancak vardım. Dumanı üstünde, pis kokulu, sıcak, baharatlı şarapla dolu Guthlaf’ın kafatasını elimde tutarak Tostig Lodbrog’un omuz başında dikiliyordum. Ve Tostig’in Kuzey Danimarkalılara karşı zırvalıklarını tamamlamasını bekliyordum. Ama öfkeden nefesi kesilerek Kuzey Danimarkalı kadınları aşağılamaya başlayana kadar, o zırvalamayı, ben de beklemeyi sürdürdük. O anda Kuzey Danimarkalı annemi anımsadım ve gözümü kan bürüdü; Guthlaf’ın kafatasını ona çarptım, öyle ki şarapla sırılsıklam, şaraptan gözleri görmez oldu ve haşlandı. Ve gözleri görmeden sendeler, iri pençeleri el yordamıyla bana doğru havayı döverken ben üstüne atlayıp kudretli cüssesi yüzünden daha yükseğe çıkamadığım için karnından, kalçasından ve bacağından üç kez bıçakladım onu.</p>

  <p>Ve soylu Agard kılıcını çeker ve Jütleri de ona katılırken bir yandan da haykırdı:</p>

  <p>“Ayı yavrusu! Ayı yavrusu! Odin aşkına, yavruya haddini bildirelim!”</p>

  <p>Ve orada, Brunanbuhr’un sesten yıkılan çatısı altında Kuzey Danimarkalıların geveze içki dağıtıcı çocuğu, kudretli Lodbrog’la dövüştü. Bir darbeyle sersemlemiş, soluksuz kalarak uçan bedenim kâselerle maşrapaları yere indirip koca salonun yarısı boyunca savrulduğumda, Lodbrog buyruğunu haykırdı:</p>

  <p>“Şunu dışarı çıkarın! Köpeklere atın!”</p>

  <p>Ama soylu bey buna izin vermedi ve Lodbrog’un omzuna vurup beni bir dostluk armağanı olarak kendine istedi.</p>

  <p>Ve buzlar fiyorttan geçip gidince soylu Agard’ın gemileriyle güneye gittim. Beni kendine içki ve kılıç taşıyıcısı yaptı ve öteki adım yerine Ragnar Lodbrog adını verdi. Agard’ın ülkesi Friesland’lılarınkine komşuydu ve sisi ve bataklıklarıyla dümdüz, hüzünlü bir ülkeydi. Üç yıl, ölümüne değin yanında kaldım; ister bataklık kurtlarını avlarken isterse de genç karısı Elgiva’nın sıklıkla kadınlarının arasında oturduğu büyük salonda içerken olsun, hep gerisinde durdum. Güneydeki, şimdilerde Fransa sahilleri olması gereken kıyılara yaptığı akında Agard’ın yanındaydım ve daha da güneyde sıcak mevsimlerin, yumuşak iklimlerin ve kadınların bulunduğunu orada öğrendim.</p>

  <p>Ancak Agard’ı geriye ölümcül biçimde yaralanmış ve yavaş yavaş ölmekteyken getirdik. Ve cesedini büyük bir odun yığınının üstünde, altın korsesi içinde yanı başında şarkı söyleyen Elgiva’yla birlikte yaktık. Ve onunla birlikte yanan pek çok altın tasmalı ev kölesi vardı; dokuz dişi köleyle soylu olarak doğmuş ve savaşta tutsak edilmiş sekiz Angıl erkek köle. Canlı şahinler ve kuşlarıyla birlikte iki şahinci delikanlı da bu biçimde yandı.</p>

  <p>Ama ben, içki taşıyıcı çocuk, Ragnar Lodbrog, yanmadım. On bir yaşındaydım, korkusuzdum ve bedenim hiç dokuma giysilerle tanışmamıştı. Alevler gökyüzüne yükselir, Elgiva ölüm şarkısını söyler ve köleler acı feryatlarla ölmekteki gönülsüzlüklerini haykırırken, beni bağlayan ipleri koparıp attım, sıçradım ve altın tasmam hâlâ boynumda, peşimde beni parçalasın diye çözülmüş av köpekleri, bataklıklara kaçmayı becerdim.</p>

  <p>Bataklıklarda kurtların avlandığı gibi eğlence niyetine avlanan yabanıl insanlar, efendisi olmayanlar, kaçak köleler ve kanun kaçakları vardı.</p>

  <p>Üç yıl boyunca ne bir çatı altı ne de ateş yüzü gördüm ve ayaz gibi sert büyüdüm; Jütlerden bir kadın kaçıracakken kötü talihim sonucu iki gün süren bir sürek avının sonunda Friesland’lılar beni yakaladı. Altın tasmamı ganimet saydılar ve beni iki kurt köpeği karşılığında Saksonların Edwy’siyle değiş tokuş ettiler. O da boynuma demirden tasma takıp daha sonra beni ve beş diğer köleyi Doğu Angılların Athel’ine armağan etti. Sınırlarımızdan öteye, doğunun uzağına yaptığımız talihsiz bir baskında kaybolup Allobrox kavmine satılana değin köle ve savaşçıydım ve oradan da güneydeki büyük ormanlara kaçıp Tötonlar tarafından özgür insan muamelesi görünceye değin domuz çobanlığı yaptım. Tötonlar sayıca çok olmalarına karşın küçük kabileler halinde yaşıyorlardı ve Allobrox istilasının önünde güneye doğru kaymışlardı.</p>

  <p>Ve güneyden başlayan büyük ormanların içinden bizi gerisingeri Allobrox kavmine doğru süren tümü de savaşçı Romalılar geldi. Yer kazanmak isteyen halkların vuruşmasıydı bu ve doğrusu öğrenme konusunda onlardan aşağı kalmadıysak da, biz de Romalılara nasıl savaşılacağını öğrettik.</p>

  <p>Ancak aklımda hep Agard’ın gemilerinde bir görüp bir yitirdiğim güney ülkesinin güneşi kalmıştı ve Tötonların bu güneye göçünde Romalılarca tutsak edilerek, Doğu Angılların elinden kaçışımdan beri görmediğim denize geri getirilmek alınyazımdı. Kadırgalarda temizlikçi köle yapıldım ve sonunda Roma’ya gelişim de temizlikçi köleyken oldu.</p>

  <p>Özgür bir adam, bir yurttaş ve bir asker oluşum ve otuzumdayken İskenderiye’ye yolculuğum, oradan da Kudüs’e geçişimin öyküsü çok uzun. Ancak Tostig Lodbrog’un kâsesinde vaftiz edildiğim zamandan başlayarak anlattıklarımı, Yafa Kapısı’ndan içeriye atını süren ve tüm gözlerin üzerine çevrildiği adamın nasıl birisi olduğunu anlayabilmeniz için anlatmak zorundaydım.</p>

  <p>Bakmaları doğaldı. Bu Romalılarla Yahudiler, ufak tefek yaradılışlı, ince kemikliydiler, fazla kaslı sayılmazlardı ve de benim gibi sarışın bir adamı daha önce hiç görmemişlerdi. Bütün dar sokaklar boyunca önümde eğilip kuzeyden ya da konuyla ilgili zerre kadar bir şey bilmedikleri için Tanrı bilir nereden gelmiş bu sarı adamı, gözleri iri iri açılarak seyretmek için dikiliyorlardı.</p>

  <p>Gerçekte, sarayın çevresindeki bir avuç Romalıyla beraberimde at süren yirmi Romalı dışında, Pilatus’un askerlerinin tamamı destek güçleriydi. Destek güçlerinin çoğunlukla iyi askerler olduklarını düşünüyordum, ama güvenilirlikleri hiçbir zaman Romalılar kadar değildi. Doğrusu, yıl boyunca müthiş bir ruh haliyle dövüşüp müthiş bir ruh haliyle surat asan biz Kuzeylilerden daha iyi savaşan adamlardı. Romalılar her durumda tutarlı ve güvenilir askerlerdi.</p>

  <p>Geldiğim gece Pilatus’un evinde tanıştığım, Pilatus’un karısının arkadaşı, Antipa’nın maiyetinden bir kadın vardı. Ona Miryam diyeceğim, çünkü onu Miryam adıyla sevmiştim. Kadınların çekiciliğini betimlemek yalnızca güç olmakla kalsaydı, Miryam’ı betimlerdim. Ama duyguyu sözcüklere nasıl dökmeli? Kadının çekiciliğini anlatacak sözcük yoktur. Akıl yürütmeyle sonuçlanacak kavrayıştan farklıdır bu, çünkü heyecandan doğar ve duygulanış ile sonuçlanır; kabul edersiniz ki bu da en üst düzeyde bir heyecandan başka bir şey değildir.</p>

  <p>Genelde herhangi bir kadının herhangi bir erkek için temel bir çekiciliği vardır. Bu çekicilik özel bir duruma dönüştüğünde ise adına aşk diyoruz. Miryam da benim için bu özel çekiciliğe sahipti. Tanrı biliyor ya, onun çekiciliğinin gönüllü kölesiydim. Bunun yarısı sıçrayıp açık kollarla onu karşılayarak arzu nesnesine dönüştüren içimdeki erkeklikten kaynaklanıyorsa, diğer yarısı da ona duyduğum arzudan geliyordu.</p>

  <p>Miryam muhteşem bir kadındı. Bu kavramı iyice düşündükten sonra kullanıyorum. Güzel vücutlu, kusursuz ve gerek endamıyla gerek duruşuyla ortalama Yahudi kadınının üstündeydi. Toplumsal sınıfı açısından aristokrattı; yaradılıştan da aristokrattı. Tüm tavırları yüce, soylu tavırlardı. Akıllıydı, nükteliydi ve bunların da ötesinde dişiydi. Göreceğiniz gibi sonunda ona da, bana da ihanet eden de bu dişiliği oldu.. Esmer, zeytin tenli, oval yüzlüydü; saçları öylesine siyahtı ki mavi parıltılar yayıyordu, gözleri ise simsiyah ikiz kuyulardı. Erkekte ve kadında sarışınlıkla esmerlik, ikimizde bir araya geldiği zamankinden daha göz alıcı olmamıştır.</p>

  <p>Ve hemen kaynaştık. Ne içsel bir tartışma ne bir bekleyiş ne bir bocalama ne de bir emin olma kaygısı söz konusuydu. Gözlerim üstüne düştüğü anda benimdi artık. Ve aynı biçimde o da bütün erkekler bir yana, benim ona ait olduğumu anladı. Ona doğru ilerledim. Sanki bana doğru çekiliyormuşçasına oturduğu sedirden yarım doğruldu. Ve ardından zayıf, gergin ve heyecanlı bir kadın olan Pilatus’un karısı sinirli biçimde gülene değin mavi ve siyah, bütünüyle göz kesilip birbirimize baktık. Ben Pilatus’un karısının önünde eğilip selamlarken sanırım, Pilatus’un Miryam’a “Dediğim kadar yokmuymuş?” dercesine, anlamlı bir biçimde baktığını gördüm. Çünkü geleceğime ilişkin dedikoduyu Suriye elçisi Sulpicius Quirinius’tan duymuştu. Keza, Pilatus’la ben birbirimizi, o, Kudüs’ün Semitik volkanı üstünde Roma temsilcisi olmak için yola çıkmadan öncesinden tanıyorduk.</p>

  <p>O gece bol bol konuştuk; özellikle de yerel durumdan ayrıntılarıyla söz eden, yalnız kalmış ve endişelerini birisiyle paylaşmaya hevesli görünen, hatta danışmak gereksinimi içindeki Pilatus. Pilatus, Roma’nın demirden politikasını yürütmeye yetecek hayal gücüne sahip ve baskı altındayken yersiz heyecanlara kapılmayacak, sağlam tipte bir Romalıydı.</p>

  <p>Ama bu gece endişe duyduğu ortadaydı. Yahudiler sinirine dokunuyordu. Gereğinden fazla hiddetliydiler, ne zaman patlayacakları belli değildi. Dahası kurnazdılar. Romalılar bir şey yapacaklarında bunu açıkça, doğrudan yapmak alışkanlığındaydılar. Yahudiler ise içlerinden gelen dürtüye ayak uydurduklarında bir şeye asla doğrudan yaklaşmıyorlar, arkadan iş çeviriyorlardı. Onlara kalsa, her zaman dolaylı yollara saparlardı. Pilatus’un hoşnutsuzluğu, açıkladığına göre, Yahudilerin, kendisini ve kendisi üzerinden de Roma’yı aralarındaki dinsel çekişmelere alet etmek için ha bire dolap çevirmeleri yüzündendi. Tarafımdan da çok iyi bilindiği üzere Roma, fethettiği topraklardaki halkların dinsel inanışlarına karışmazdı; ama Yahudiler sürekli konuları karmaşık hale getiriyorlar ve siyasetle hiç ilgisi bulunmayan olaylara politik süsü veriyorlardı.</p>

  <p>Pilatus, mezhep farklılıklarıyla sürekli ortaya çıkan fanatik ayaklanmaları oldukça güzel biçimde özetledi.</p>

  <p>“Lodbrog,” dedi, “küçücük bir yaz bulutunun, insanın kulaklarında gümbürdeyen ve zangır zangır titreten yıldırımlı bir fırtınaya ne zaman dönüşebileceğini insan bilemez. Ben düzeni ve huzuru sağlamak üzere buradayım. Bana rağmen ortalığı eşekarısı yuvasına çevirdiler. Tanrı hakkında bir türlü uzlaşamayan bu insanlardansa, İskitleri ya da vahşi Britonları yönetseydim keşke. Şu sıralarda kuzeyde bir adam var, vaiz olmuş bir balıkçı, mucizeler gösteriyor, bütün ülkeyi birbirine düşürmesi ve Roma’ya geri çağrılmama yol açması an meselesi.”</p>

  <p>İsa denilen adamı ilk duyuşum buydu ve o zaman üstünde yeterince durmadım. Küçük yaz bulutu tam teşekküllü bir yıldırımlı fırtınaya dönüştükten sonrasına değin de onu aklıma getirmedim.</p>

  <p>“Hakkında bilgi toplattım,” diye sözlerini sürdürdü Pilatus. “Siyasi bir hedef gütmüyor. Bunda hiç kuşku yok. Ama bak göreceksin, Kayafa ve onun arkasındaki Hanan, bu balıkçıyı Roma’ya batacak ve benim mahvıma yol açacak siyasi bir dikene dönüştürecekler.”</p>

  <p>“Bu Kayafa, onun bir başrahip olduğunu duydum da bu Hanan kim?” diye sordum.</p>

  <p>“Gerçek başrahip, kurnaz tilki,” diye açıkladı Pilatus. “Kayafa, Gratus tarafından atandı, ama Kayafa Hanan’ın gölgesi ve onun düdüğünü çalıyor.”</p>

  <p>“O ufak adaklık kalkanlar meselesi yüzünden seni asla bağışlamıyorlar,” diye takıldı Miryam.</p>

  <p>Bunun üzerine, yarasına dokunulmuş bir adamın yapacağı gibi Pilatus da olanları sayıp dökmeye başladı ki başlangıçta ufak bir olayken neredeyse kendi mahvına yol açacak bir meseleye dönüşmüştü. Tümüyle masumca, sarayının önüne üstünde adak duaları yazılı iki kalkan koydurmuştu. Bunun sonucunda başının üstünde patlayan fırtına dinmeden önce, Yahudiler şikâyetlerini Tiberius’a yazmışlar, o da onlara hak verip Pilatus’u paylamıştı. Bir süre sonra Miryam’la konuşabildiğim için memnundum. Pilatus’un karısı bana ondan söz edecek fırsat bulmuştu. Eski kralların soyundandı. Kız kardeşi, İtureya ve Trahonitis valisi Filipus’un karısıydı. Bu Filipus da, Celile ve Peraea valisi Antipa’nın kardeşiydi ve her ikisi de Yahudilerin “Büyük” dedikleri Herod’un oğullarıydı. Anladığım kadarıyla Miryam, kendisi de soylu olduğu için her iki valinin sarayında da itibar görüyordu. Ayrıca küçükken, o sırada Kudüs’ün valisi olan Arhelas’la nişanlamışlardı onu. Kendisine ait epeyce bir serveti olduğu için evlenme zorunluluğu yoktu. Üstüne üstlük başına buyruktu ve kocalık gibi önemli bir konuda onu hoşnut etmenin pek de kolay sayılmayacağı ortadaydı.</p>

  <p>Soluduğumuz havadan olsa gerekti, çünkü Miryam’la ben hiç zaman yitirmeden din konusuna daldık. Doğrusu o günün Yahudilerinin, bizim din üstüne çekişip bir yandan da tıkındığımız gibi, dine karınları toktu. O ülkede kaldığım süre boyunca beynimin yaşam ve ölüm, kelam ve Tanrı üstüne sonu gelmez tartışmalarla uğuldamadığı bir an bile geçmedi. Pilatus’a gelince, o ne tanrılara ne şeytanlara ne de herhangi bir şeye inanıyordu. Ölüm onun için, sonsuz bir uykunun karanlığıydı; ancak yine de Kudüs’te geçirdiği yıllar boyunca dinsel konularla ilgili yaygara ve öfkeler başından hiç eksik olmadı. İşte, İdumea’ya giderken yanımda sefil bir yaratık; atı eyerlemeyi asla öğrenememiş, ama akşamdan sabaha, Şemaya’dan Gamaliel’e kadar tüm hahamların öğretileri arasındaki kılı kırk yaran farklılıklar üstüne soluk almaksızın bilgiççe konuşabilen bir seyis yamağım vardı ki buna örnekti.</p>

  <p>Ama Miryam’a dönelim.</p>

  <p>“Ölümsüz olduğunuza inanıyorsunuz,” diye bir süre sonra meydan okuyordu bana. “O zaman niye bunun hakkında konuşmaktan korkuyorsunuz?”</p>

  <p>“Kesinliği su götürmez şeyler hakkındaki düşünceleri niye zihnime yük edeyim ki?” diye karşı çıktım.</p>

  <p>“Emin misiniz peki?” diye üsteledi. “Bana anlatın. Nasıl bir şey şu sizin - ölümsüzlüğünüz?”</p>

  <p>Ve ona Niflheim’ı ve Muspell’i, dev Ymir’in kar tanelerinden doğuşunu, inek Andhumbla’yı, Fenrir’le Loki’yi ve de donmuş Jötunn’ları anlattığımda; dediğim gibi, bunların tümünü ve Odin’le Thor’u ve bizim Valhalla’mızı ona anlattığımda, ellerini çırpıp çakmak çakmak gözlerle haykırdı:</p>

  <p>“Oh, barbarsınız siz! Sizi gidi koca çocuk! Sizi gidi buzların sarışın devi! Eski sütanne masallarına ve mideyi doldurmak dışında bir şeye inanmayan siz! Peki, bedeniniz öldüğünde asla ölmeyecek ruhunuz nereye gidecek?”</p>

  <p>“Söylediğim gibi, Valhalla’ya,” diye yanıtladım. “Ve bedenim de orada olacak.”</p>

  <p>“Yiyip içecek mi? Dövüşecek mi?”</p>

  <p>“Ve sevişecek,” diye ekledim. “Kadınlarımız da cennette bizimle olmalı, yoksa cennet neye yarar ki?”</p>

  <p>“Sizin cennetinizi sevmedim, ben,” dedi. “Çılgın bir yer, canavarların yeri, buzun, fırtınanın ve öfkenin olduğu bir yer.”</p>

  <p>“Ya sizin cennetiniz?” diye sordum.</p>

  <p>“Hep sonu gelmez bir yaz, meyvelerin, çiçeklerin ve büyüyen her şeyin olgunlaştığı bir yıl.”</p>

  <p>Başımı itiraz eder biçimde sallayıp dişlerimin arasından homurdandım:</p>

  <p>“Sizin cennetinizi sevmedim. Hüzünlü bir yer, sakin bir yer, zayıflara, hadımlara ve şişko, salya sümük erkek müsveddelerine göre bir yer.”</p>

  <p>Dokundurmalarım zihnini etkilemiş olsa gerekti, çünkü gözleri kıvılcım saçmayı sürdürdü ve yarı yarıya beni yönlendirdiğini tahmin ediyordum.</p>

  <p>“Benim cennetim,” dedi, “kutsanmışların mekânıdır.”</p>

  <p>“Kutsanmışların mekânı Valhalla’dır,” diye öne sürdüm. “Örneğin, çiçekler hep varsa kim umursar onları? Benim ülkemde, demirden kış çözülüp güneş uzun geceyi kovaladıktan sonra buzun kenarından patlak veren ilk tomurcuklar neşe kaynağıdır ve bakar da bakarız.”</p>

  <p>“Ve ateş!” diye haykırdım. “Büyük yüce ateş! Sizinki gibi bir cennette insan, dışarıda fırtınayla kar hüküm sürerken sağlam bir damın altında kükreyen bir ateşin değerini doğru düzgün bilemez.”</p>

  <p>“Basit bir halksınız, siz,” diye atağa kalktı. “Bir kar yığınının üstüne bir dam çekip ateş yakıyor ve buna da cennet diyorsunuz. Benim cennetimde fırtınadan ve kardan kaçmamıza gerek yok.”</p>

  <p>“Hayır,” diyerek karşı çıktım. “Ayazın ve fırtınanın içinde ileriye gitmek ve ayazla fırtınadan geri dönmek için dam yapıp ateş yakıyoruz. İnsanın yaşamı ayaz ve fırtınayla savaşarak biçimlenir. Mücadelesi sayesinde damını yapıp ateşini yakar. Biliyorum. Bir keresinde üç yıl boyunca ne bir dam altı ne de ateş yüzü gördüm. On altı yaşındaydım, bir erkektim ve daha önce bedenime hiç dokuma giysi giymemiştim. Ben savaşın ardından fırtınada doğdum ve ilk kundağım bir kurt postuydu. Bana bakıp Valhalla’da ne tarz birinin yaşadığını görün.”</p>

  <p>Ve dediğimi yapıp baktı, tepeden tırnağa etkilenmiş olarak ve haykırdı:</p>

  <p>“Siz büyük, sarışın dev!” Ardından da dalgın biçimde ekledi: “Benim cennetimde böyle erkeklerin bulunmayabileceği beni adeta hüzünlendiriyor.”</p>

  <p>“Burası iyi bir dünya,” diyerek avuttum onu. “Plan iyi, yer çok. Bir sürü cennete yer var. Öyle görünüyor ki herkesin cenneti kendi gönlüne göre. İyi bir ülke, doğrusu, mezarı unutturuyor. Kuşkum yok ki kendi ziyafet salonlarımızı geride bırakıp sizin güneşli ve çiçekli sahillerinize baskın yapacağım ve sizi kaçıracağım. Annem de kaçırılmıştı.”</p>

  <p>Ve araya giren sessizlikte ona baktım, o da bana baktı ve bakışını kaçırmadı. Ve kanım tutuştu. Odin aşkına, kadın buydu işte!</p>

  <p>Ambivius’la konuşmasını bitirip bir süredir sırıtarak oturan Pilatus sessizliği bozmasa, o anda neler olabilirdi bilmiyorum.</p>

  <p>“Al sana bir haham daha, hem de bir Teutoburg hahamı!” diyerek dalga geçti. “Kudüs’e yeni bir vaiz ve yeni bir doktrin geldi. Şimdi artık yeni anlaşmazlıklar, başkaldırmalar ve peygamber taşlamaları başlayacak. Tanrı bizi korusun, tımarhane burası. Lodbrog, senden hiç beklemezdim. Ama çöldeki herhangi bir çılgın gibi sen de ağzından köpükler saçıp hiddetlenerek, çılgınca, öldükten sonra sana ne olacağını tartışıyorsun. Bir seferde tek bir yaşam, Lodbrog. Belayı uzak tutar. Belayı uzak tutar.”</p>

  <p>“Devam et, Miryam, devam et,” diye bağırdı karısı.</p>

  <p>Tartışma sırasında ellerini sıkıca kavuşturup kendinden geçmiş biçimde oturmuştu ve Kudüs’ün dinsel çılgınlığının onu çoktan yozlaştırdığı düşüncesi zihnimde titreşti. Her durumda, izleyen günlerde öğreneceğim gibi, bu tür konulara gereğinden fazla eğilmişti. Humma tarafından tüketilmiş gibi, zayıf bir kadındı. Cildi sımsıkı gerilmişti. Ellerini ışıkla benim aramda tutsa, neredeyse ellerinden ötesini görebilecekmişim gibi görünüyordu. İyi bir kadındı, ama oldukça sinirliydi ve kimi kez gölgeler, belirtiler ve kehanetler konusunda hayallere kapılıyordu. Görüntüler görme ve sesler duyma huyu da vardı. Bana gelince, benim böyle zayıflıklara tahammülüm yoktu. Yine de içinde kötülük bulunmayan, iyi bir kadındı o.</p>

  <p>Tiberius adına görevdeydim ve Miryam’ı pek az görmek kötü talihimdi. Antipa’nın sarayından dönüşümde o da kız kardeşinin yanına, Trahonitis’e Filipus’un sarayına gitmişti. Bir kez daha Kudüs’e döndüm ve zayıf olmakla birlikte Roma iradesine sadık Filipus’u görmek işimin bir gereği değilken, Miryam’la karşılaşmak umuduyla Trahonitis’e gittim.</p>

  <p>Ardından da İdumea’ya yolculuğum geldi. Ayrıca, Kudüs’teki ilişkilere yönelik birinci elden raporumu duymaya can atan imparatorluk valisi Sulpicius Quirinius’un buyruğunu yerine getirmek için Suriye’ye gittim. Böylesine geniş bir alanda sık yolculuk ettiğim için de Tanrı’yla delicesine ilgilenen Yahudilerin acayipliğini gözleme fırsatı geçti elime. Bu onların ayırıcı özelliğiydi. Böyle meseleleri rahiplerine bırakmakla yetinemeyip, hiç durmaksızın kendileri rahiplere dönüşüp, nerede bir dinleyici buldularsa vaaz veriyorlardı. Ve dinleyiciden bol bir şey de yoktu.</p>

  <p>İşlerini güçlerini bir yana bırakıp dilenciler gibi ülkeyi dolaşarak sinagoglarda ve tapınak sundurmalarında hahamlar ve Talmudcularla kapışıp tartışıyorlardı. İsa denilen adamın izine denk gelişim, sakinlerine kafasız gözüyle bakılan, adı sanı duyulmamış Celile bölgesindeydi. Belli ki eskiden bir marangozmuş, ardından balıkçı olmuş ve balıkçı yoldaşları ağlarını çekmeyi bırakıp gezgin yaşamında onu izlemeye başlamışlar. Pek azı onu bir peygamber gibi görüyordu, ama çoğu onun çılgının teki olduğunu ileri sürüyordu. Talmud bilgisi söz konusu olunca, eline kimsenin su dökemeyeceğini öne süren benim sefil seyis yamağım da dilencilerin kralı dediği İsa’ya ateş püskürüyor; öğretisine, bana açıkladığı üzere, zenginlerle güçlüler sonsuza değin bir ateş gölünde yanarken, bir tek yoksulların cennete gitmeye hak kazanacağı sonucuna varmış Ebiyonit inanç diyordu.</p>

  <p>Gözlemim şuydu ki herkesin bir diğerine deli demesi bu ülkede bir gelenekti. Gerçekte ise, benim yargıma göre bunların tümü deliydi. Baş belasıydılar. Büyü aracılığıyla şeytanları kovalıyorlar, ellerini koyarak hastalıkları iyileştiriyorlar, ölümcül zehirleri içip zarar görmüyorlar ve ölümcül yılanlarla hiç zarar görmeden oynuyorlar; ya da öyle iddia ediyorlardı. Açlık çekerek yaşamak için çöllere gidiyorlardı. Yeni öğretiyi uluyarak yeniden ortaya çıkıyorlar; çevrelerine kalabalıkları toplayıp öğretiyi bölüp parçalayacak yeni hizipler oluşturuyor ve daha çok hizbin ortaya çıkmasını sağlıyorlardı.</p>

  <p>“Odin aşkına,” dedim Pilatus’a, “bizim kuzey ayazımızın birazı, bunların akıllarını başlarına getirmeye yeterdi. Bu iklim fazla yumuşak. Damlar inşa edip, et avlayacaklarına hiç durmadan öğreti üretiyorlar.”</p>

  <p>“Ve de Tanrı’nın doğasını değiştiriyorlar,” diyerek destekledi Pilatus acıyla. “Lanet olsun öğretisine.”</p>

  <p>“Ben de bunu diyorum,” diye ona katıldım. “Bu deliler ülkesinden kafayı bozmadan ayrılabilirsem, ben öldükten sonra bana ne olabileceğine ilişkin bir şey söylemeye kalkışan kim olursa olsun, kafasını yaracağım.”</p>

  <p>Bunlar gibi baş belaları başka hiçbir yerde yoktu. Güneşin altındaki her şey onlar için ya dindar ya da kâfirdi. Kılı kırk yaran tartışmalarda çok zekiyken, Roma’nın Devlet kavramını anlamaktan aciz görünüyorlardı. Politik olan her şey dinsel, dinsel olan her şey de politikti. Bu yüzden de bütün temsilcilerin işleri başlarından aşkındı. Roma kartalları, Roma heykelleri, hatta Pilatus’un adak kalkanları bile onların dinine kasten yapılmış hakaretlerdi.</p>

  <p>Romalıların nüfus sayımı nefret uyandıran bir uygulamaydı. Yine de yapılması gerekiyordu, çünkü vergilendirmenin temelini bu sayım oluşturuyordu. Ama burada da aynı şey gündeme geliyordu. Devlet tarafından vergilendirme yapılması, onların Yasa’sına ve Tanrı’sına karşı suçtu. Ha, o Yasa! Roma yasası değildi bu. Onların yasasıydı, Tanrı’nın Yasası dedikleri şeydi. Bu Yasa’yı çiğneyen kim olursa olsun onu katleden Zelotlar vardı. Ve bir temsilci için bir Zelot’u cezalandırmak bir kargaşa ya da başkaldırıya yol açarken suçüstü yakalanmak demekti.</p>

  <p>Her şey, bu acayip halk nezdinde, Tanrı adına yapılıyordu. Biz Romalıların <i>thaumaturgi</i><a class="footnoteref" href="../Text/notlar.xhtml#n4" id="ref4">4</a> adını verdiğimiz birileri vardı. Bunlar öğretiyi kanıtlamak için mucizeler sergiliyorlardı. Çarpım tablosunu kanıtlamak için bir elemanı bir, hatta iki toplama çevrimine dönüştürmek bana hep akılsızca bir iş gibi gelmiştir. Ama <i>thaumaturgi</i> işte böyle şeyler yapıyor ve sıradan insanlarda hep heyecan yaratıyorlardı.</p>

  <p>Aman Tanrım, ne hizipler vardı! Ferisiler, Essenliler, Sadukiler; yüzlercesi! Siyasi bir şey olmayagörsün, yeni bir tuhaflıkla ortaya çıkmakta gecikmiyorlardı. Pilatus’tan önceki dördüncü temsilci Coponius, bu şekilde başlayıp Gamala’dan ötelere yayılan Gaulanitis isyanını bastırmakla epey bir zaman uğraşmıştı.</p>

  <p>Son gidişimde Kudüs’te Yahudilerin giderek artan heyecanını fark etmemek elde değildi. Kalabalıklar halinde, durmaksızın konuşup ağızlarından köpükler saçarak koşuşturuyorlardı. Birileri dünyanın sonunun geldiğini ilan ediyordu. Diğerleri ise, Tapınak’ın yerle bir edilmesinin an meselesi oluşuyla kafayı bozmuştu. Ve ortalık Roma idaresinin alaşağı edildiğini ve yeni Yahudi krallığının başlamak üzere olduğunu bildiren keskin devrimcilerden geçilmiyordu.</p>

  <p>Pilatus’un da aşırı endişeli oluşu dikkatimden kaçmadı. Ona çok zor zamanlar yaşattıkları belliydi. Ama göreceğiniz gibi, kurnazlıkta onlardan aşağı kalmadığını da söyleyeceğim ve gördüğüm kadarıyla sinagoglara yığınla kışkırtıcı yerleştirdiğinden kuşkum yok.</p>

  <p>“Ah, elimde yarım lejyon Romalı olsaydı,” diye yakındı bana, “işte o zaman Kudüs’ü gırtlağından yakalardım… ve ardından da bana günümü göstersinler diye geri çağrılırdım, sanırım.”</p>

  <p>Benim gibi o da destek güçlerine pek güvenmiyordu ve Romalı askerlere gelince, onlara güvenimiz tamdı, ama onlar da bir avuçtular.</p>

  <p>Geri dönelim; saraya yerleştim ve Miryam’ı orada bulmak bende büyük sevinç yarattı. Ama konuşma, durum üzerinde uzayıp gidince umduğumu bulamadım. Bunun da nedeni vardı, çünkü kent kızgın eşekarılarının yuvası gibi kaynıyordu. Fısıh Bayramı -dini bir olaydı, kuşkusuz- adı verilen oruç günleri yaklaşıyordu ve bayramı, geleneğe göre Kudüs’te kutlamak için binlerce kişi taşradan kente geliyordu. Bu yeni gelenler doğaldır ki tepeden tırnağa heyecanlı bir gruptu, başka türlü böyle bir hac yolculuğunun peşine düşmezlerdi ki. Kent bunlarla tıklım tıklımdı, dolayısıyla birçoğu da surların dışında konaklıyordu. Bana gelince, bu kaynaşmanın ne kadarının gezgin balıkçının öğretilerinden, ne kadarının da Yahudilerin Roma’ya duydukları nefretten kaynaklandığını ayırt edemiyordum.</p>

  <p>“Ancak onda biri, belki de o kadarı bile değil, bu İsa denilen adam yüzünden,” diye yanıtladı Pilatus aklıma takılan bu soruyu. “Kaynaşmanın asıl nedeni olarak Kayafa ile Hanan’a bakmak gerek. Onlar bunun ne için olduğunu biliyorlar. Ortalığı onlar karıştırıyorlar, benim başıma bela açmak dışında kim bilir hangi amaçla.”</p>

  <p>“Evet, bundan Kayafa ile Hanan’ın sorumlu oldukları besbelli,” dedi Miryam, “Ama sen, Pontius Pilatus, yalnızca bir Romalısın ve bunu anlamıyorsun. Yahudi olsaydın bunun altında yalnızca mezhep ayrılıklarından ve senin ya da Roma’nın başına iş açmaktan çok daha büyük bir ciddiyet yattığını fark ederdin. Başrahipler ve Ferisiler, konum ya da servet sahibi her Yahudi, Filipus, Antipa, ben; hepimiz yaşamın ta kendisi için savaşıyoruz.</p>

  <p>Bu balıkçı delinin teki olabilir. Eğer öyleyse, deliliğinde bir kurnazlık var demektir. Yoksulların öğretisini vaaz ediyor. Yasa’mızı tehdit ediyor ve bundan önce öğrendiğin gibi yasamız bizim yaşamımız demek. Gırtlağına sarılmış bir el seni boğarken hava için nasıl can atarsan, biz de Yasa’mız için öyle can atıyoruz. Ya Kayafa ile Hanan ve tüm savundukları ya da balıkçı. Onu yok etmek zorundalar, yoksa o, onları yok edecek.”</p>

  <p>“Tuhaf değil mi bu, bu kadar basit bir adam, bir balıkçı?” diye soludu Pilatus’un karısı. “Böyle bir gücü elinde tutmak için ne yapıyor olabilir ki? Onu görebilmek isterdim. Bu kadar önemli bir adamı kendi gözlerimle görebilmeyi dilerdim.”</p>

  <p>Onun bu sözleri üzerine Pilatus’un kaşları havaya kalktı ve açıktı ki karısının sinirlerinin aşırı gerginliği kendi sinirleri üstündeki yükü artırıyordu.</p>

  <p>Miryam, “Eğer onu göreceksen, kentin batakhanelerinin eşiğini aşındır,” diye güldü kindar biçimde. “Onu ya şarap yuvarlarken ya da adsız kadınların yanında bulursun. Kudüs’e hiç böylesi tuhaf bir peygamber gelmemişti.”</p>

  <p>“Peki, bunda ne kötülük var?” diye üsteledim, balıkçının tarafını tutmak için irademi zorlayarak. “Ben de tepeme çokça şarap dikip tüm eyaletlerde tuhaf geceler geçirmiyor muyum? Erkek erkektir ve onun davranışları da erkek davranışı, yoksa ben deli miyim ki bunu burada yadsıyayım.”</p>

  <p>Miryam konuşurken başını sallayarak olumsuzladı.</p>

  <p>“O deli değil. Daha da kötüsü, tehlikeli. Ebiyonist inancın kendisi baştan aşağı tehlikeli. Önceden belirlenmiş ne varsa hepsini yok edecek. O bir devrimci. Yahudilikten ve Tapınak’tan elimizde kalan azıcık şeyi de yok edecek.”</p>

  <p>Bu noktada Pilatus hayır anlamında başını salladı.</p>

  <p>“Politik değil. Hakkında bilgi toplattım. Hayalperestin teki. Kışkırtmacı değil. Roma’nın vergilerini bile olumluyor.”</p>

  <p>“Hâlâ anlamıyorsun,” diye üsteledi Miryam. “Ne planladığı değil, neye yol açtığı önemli, planları gerçekleşirse bu da onu devrimci yapar. Sonuçlarını öngördüğünden kuşkuluyum. Yine de bu adam bir baş belası ve tüm belalar gibi ortadan kaldırılması gerekir.”</p>

  <p>“İşittiklerime göre, iyi kalpli, içinde kötülük barındırmayan basit bir adam,” diye belirttim.</p>

  <p>Ve oracıkta Ceriko boyunca yoluma devam ederken Samiriye’de tanık olduğum on cüzamlının iyileştirilmesinden söz ettim.</p>

  <p>Pilatus’un karısı söylediklerim üzerine kendinden geçmiş durumda oturup kaldı. Kulaklarımıza bir sokak kalabalığının haykırış ve bağırışları geldi; askerlerin sokakları temizlemeyi sürdürdüklerini anladık.</p>

  <p>“Ve siz de bu mucizeye inandınız, öyle mi Lodbrog?” diye sordu Pilatus. “Göz açıp kapayıncaya kadar cüzamlıların irinli yaralarının kaybolduğuna inandınız, öyle mi?”</p>

  <p>“İyileştiklerini gördüm,” diye karşılık verdim. “Emin olmak için onları izledim. Hiçbirinde cüzamdan eser kalmamıştı.”</p>

  <p>“Fakat yaralarını görmüş müydünüz; yani iyileşmeden önce?” diye bastırdı Pilatus.</p>

  <p>Başımı olumsuzca salladım.</p>

  <p>“Bana yalnızca öyle söylendi,” diye kabul ettim. “Sonrasında onları gördüğümde, hepsi de bir zamanlar cüzamlı olan kişilerin görünüşüne sahiptiler. Şaşkınlık içindeydiler. Güneşte oturmuş hiç durmadan bedenini araştıran ve sanki gözlerine inanamıyorcasına pürüzsüz etine gözlerini diken birisi vardı. Onu sorguladığımda ne konuştu ne de kendi etinden başka bir şeye baktı. Hayretler içindeydi. Güneşin altında oturup baktı da baktı.”</p>

  <p>Pilatus horgörüyle gülümsedi ve Miryam’ın yüzündeki sessiz gülümsemenin de aynı ölçüde küçümseyici oluşu dikkatimden kaçmadı. Pilatus’un karısı ise sanki bir canlı cenaze gibi, neredeyse hiç soluk almadan, ipiri açılmış görmeyen gözlerle oturuyordu.</p>

  <p>Ambivius konuştu: “Kayafa, daha dün bana söylediği gibi, balıkçının Tanrı’yı yeryüzüne indireceğini ve burada Tanrı’nın hüküm süreceği yeni bir krallık kuracağını ileri sürdüğünü onaylıyor.”</p>

  <p>“Ki bunun anlamı da Roma idaresinin sonu,” diye söze girdim.</p>

  <p>“Kayafa ile Hanan’ın Roma’yı kargaşaya sokmak için komplo kurdukları nokta burası,” diye açıkladı Miryam. “Bu doğru değil. Onların uydurdukları bir yalan bu.”</p>

  <p>Pilatus başıyla onaylayıp sordu:</p>

  <p>“Sizin kadim kitaplarınızın bir yerlerinde rahiplerin bu balıkçının aklındaki niyete sapacakları kehaneti yok mu?”</p>

  <p>Miryam bunu onayladı ve Pilatus’a alıntıyı yineledi. Bu olayı, Pilatus’un düzen içinde tutmak için çok çabaladığı bu halka, ilişkin incelemelerinin derinliğini göstermek için aktarıyorum.</p>

  <p>“Duyduğuma göre,” diye sürdürdü Miryam, “İsa denen bu adam, dünyanın sonunu ve Tanrı’nın krallığını vaaz ediyor, ama burada değil, cennette.”</p>

  <p>“Bunu bana da bildirdiler,” diye atıldı Pilatus. “Bu doğru. İsa denen bu adam, Roma vergisinin adilliğini kabul ediyor. Dünyanın sonuyla birlikte tüm yönetimlerin sonu gelinceye değin Roma’nın yönetmesi gerektiğini de kabul ediyor. Hanan’ın bana çektiği numarayı daha net anlıyorum.”</p>

  <p>“Tanrı’nın bizzat kendisi olduğu bile,” diye istekle söze girdi Ambivius, “bazı müritleri tarafından ileri sürülüyor.”</p>

  <p>“Böyle söylediğine ilişkin bir bilgi gelmedi bana,” diye karşılık verdi Pilatus.</p>

  <p>“Neden olmasın?” diye soludu karısı. “Neden olmasın? Tanrılar daha önce de yeryüzüne inmişlerdi.”</p>

  <p>“Bakın,” dedi Pilatus. “Bu İsa’nın, birkaç somun ve balıkla bir kalabalığın doyurulduğu bir mucize göstermesinin ardından, aptal Celile’lilerin kendisini kral yapmaya kalkıştıklarıyla ilgili güvenilir bir rapor var elimde. Kendisi istememesine karşın onu kral yapacaklarmış. O da, ellerinden kurtulmak için dağlara kaçmış. Bunda hiçbir delilik yok. Kendisine dayattıkları yazgıyı kabul etmeyecek kadar akıllıymış.”</p>

  <p>“Ama işte bu tam da Hanan’ın sana dayattığı numara,” diye üstüne basarak yineledi Miryam. “Onun, Yahudilerin kralı olacağını ileri sürüyorlar; Roma yasalarına başkaldırı bu, bu yüzden de Roma onun icabına bakmalı.”</p>

  <p>Pilatus omuzlarını silkti.</p>

  <p>“Daha çok, dilencilerin kralı; ya da hayalperestlerin kralı. Aptal değil. Hayalperest, ama dünya iktidarının hayalini kurmuyor. Talihini öteki dünya üstünde deniyor, çünkü orası Roma’nın yetki alanında değil.”</p>

  <p>“Mülkiyetin günah olduğunu savunuyor; Ferisileri canevinden vuran da bu,” diye söze girdi Ambivius.</p>

  <p>Pilatus içtenlikle güldü.</p>

  <p>“Bu dilenciler kralı ve müriti olan dilenciler, yine de mülkiyete saygı duyuyorlar,” diye açıkladı. “Çünkü örneğin, bir süre önce servetlerinin başında bir hazinedarları bile vardı. Adı Yahuda idi ve üstünde taşıdığı ortak keselerinden para çaldığına ilişkin söylentiler çıkmıştı.”</p>

  <p>“İsa çalmadı mı?” diye sordu Pilatus’un karısı.</p>

  <p>“Hayır,” diye yanıtladı Pilatus; “Yahuda’ydı o, hazinedar.”</p>

  <p>“Bu Yahya kimdi?” diye sordum. “Taberiye yolunda başı derde girdi ve Antipa onu idam etti.”</p>

  <p>“O da başkası,” diye yanıtladı Miryam. “Hebron yakınlarında doğmuş. Ateşli bir taraftardı, bir çöl sakiniydi. Ya kendisi ya da yandaşları, onun ölülerin arasından dirilen İlyas olduğunu ileri sürüyorlardı. İlyas, bildiğin gibi, bizim eski peygamberlerimizden birisiydi.”</p>

  <p>“Kışkırtıcı mıydı?” diye sordum.</p>

  <p>Pilatus sırıtıp başını olumsuzca salladı ve ardından da şöyle dedi:</p>

  <p>“Herodias meselesi üzerinde Antipa’yla ters düştü. Yahya bir ahlakçıydı. Bu oldukça uzun bir hikâye, ama karşılığını kellesiyle ödedi. Yo, işin politik hiçbir tarafı yoktu.”</p>

  <p>“O İsa’nın, Davud’un Oğlu olduğunu ileri sürenler de var,” dedi Miryam. “Ama bu saçma. Nasıra’da hiç kimse buna inanmıyor. Görüyorsunuz işte, evli kız kardeşleri dahil, tüm ailesi orada yaşıyor ve herkesçe tanınıyorlar. Basit insanlar, yalnızca sıradan kimseler.”</p>

  <p>“Tiberius’a bütün bu kargaşayla ilgili göndermem gereken rapor da o kadar basit olsaydı, keşke,” diye söylendi Pilatus. “Ve şimdi de bu balıkçı Kudüs’e geldi, her yer her an bela çıkarmaya hazır hacılarla doldu ve Hanan da kazanı karıştırıyor da karıştırıyor.”</p>

  <p>“Ve işini bitirmeden önce de istediğini alacak,” diye öngörüde bulundu Miryam. “İşi senin başına sardı ve sen de bunu gerçekleştireceksin.”</p>

  <p>“Nedir o?” diye sorguladı Pilatus.</p>

  <p>“Bu balıkçının infazı.”</p>

  <p>Pilatus inatla hayır anlamında başını salladı, ama karısı haykırdı:</p>

  <p>“Hayır! Hayır! Yüz kızartıcı bir şey olur bu. Adam kimseye kötülük etmedi. Roma’ya karşı gelmedi.”</p>

  <p>Yalvaran bakışlarla hâlâ başını sallamayı sürdüren Pilatus’a baktı.</p>

  <p>“Kendi kellelerini kendileri alsınlar; Antipa’nın yaptığı gibi,” diye homurdandı. “Balıkçının hiç önemi yok; ama ben onların planlarına alet olmayacağım. Eğer onu yok etmek zorundaysalar, yok etmeleri gerekir. Kendi bilecekleri bir iş.”</p>

  <p>“Ama sen buna izin vermeyeceksin,” diye haykırdı Pilatus’un karısı.</p>

  <p>“Eğer karışırsam bunu Tiberius’a açıklamak için epey uğraşmam gerekir,” oldu karşılığı.</p>

  <p>“Ne olursa olsun,” dedi Miryam, “seni yine de açıklama yazarken görebiliyorum, yakında hem de; çünkü İsa çoktan Kudüs’e geldi ve balıkçılarından epeycesi de yanında.”</p>

  <p>Pilatus, bu bilginin kendinde yarattığı hoşnutsuzluğu gizlemedi.</p>

  <p>“Onun yaptıklarına karşı hiçbir ilgi duymuyorum,” diye belirtti. “Umarım onu hiç görmem.”</p>

  <p>“Hanan’ın onu senin için bulacağına güvenebilirsin,” diye karşılık verdi Miryam, “ve de kapına getireceğine.”</p>

  <p>Pilatus omuzlarını silkti ve konuşma orada sona erdi. Sinirli ve gergin olan Pilatus’un karısı Miryam’ı kendi dairesine götürmüş olmalıydı, böylece bana da yatmaya gidip deliler kentinin uğultu ve mırıltılarına kulağımı tıkayarak uykuya dalmak dışında bir şey kalmamıştı.</p>

  <p class="extract">Olaylar hızla gelişti. Bir gecede kentin beyaz ateşi kendiliğinden tutuştu. Öğleyin adamlarımdan altısıyla atımı sürdüğümde, sokaklar tıklım tıklımdı ve insanlar bana yol açmakta her zamankinden daha gönülsüzdüler. Eğer bakışlar öldürebilseydi, o gün ölü bir adam olurdum. Beni gördüklerinde açıkça yere tükürdüler ve her yerden söylenmeler ve bağrışlar yükseldi.</p>

  <p>Mucize gibi görülmemden çok, Roma’nın nefret uyandıran koşum takımlarını kullandığım için nefret edilen birisi olarak görülüyordum. Başka bir kentte olsaydık adamlarıma o homurdanan bağnazları kılıçtan geçirmeleri buyruğunu verirdim. Ama burası Kudüs’tü, için için yanıyordu ve bunlar düşüncede Devlet fikrini Tanrı fikrinden ayırmaktan aciz bir halktı.</p>

  <p>Saduki Hanan işini iyi yapmıştı. Onun ve Yüksek Kurul’un, durumun gerçek içyüzü hakkında neye inandıkları önemli değildi, şurası açıktı ki bu güruh bunun altında Roma’nın bulunduğuna iyi inandırılmıştı.</p>

  <p>İtiş kakışın arasında Miryam’a denk geldim. Yayaydı, tek bir kadın eşlik ediyordu ona. Böyle bir kargaşanın içinde konumunu gösteren giysiler kuşanmış halde dışarılarda bulunmasının hiç zamanı değildi. Pek az kişinin sevgi beslediği Antipa’nın baldızıydı sonuçta. Bu yüzden ihtiyatlı biçimde giyinmiş, altsınıflardan herhangi bir Yahudi kadın gibi görünecek biçimde yüzünü örtmüştü. Ancak, birçok kere düşlediğim, öteki kadınlardan son derece farklı o güzelim endamını, duruşunu ve yürüyüşünü benim gözlerimden gizleyemezdi.</p>

  <p>Aceleyle, karşılıklı bir çift laf edebildik ancak, çünkü o anda yol tıkanmıştı ve hemen ardından adamlarımla atları, sıkıştırılıp dürtüklenmeye başladı. Miryam bir ev duvarının köşesine sığındı.</p>

  <p>“Balıkçıyı henüz yakalamadılar mı?” diye sordum.</p>

  <p>“Hayır; ama surun hemen dışında. Kudüs’e bir eşek üstünde gelmiş, önünde ve ardında bir kalabalıkla; bazıları, zavallı enayiler, geçerken onu İsrail’in Kralı diye selamlıyorlar. Bu da sonunda Hanan’a Pilatus’u zorlamak için gereken bahane. Gerçekte henüz alınmamış olsa bile karar çoktan yazıldı. Bu balıkçı artık ölü bir adam.”</p>

  <p>“Ama Pilatus onu tutuklamayacak ki,” diye savunmaya geçtim. Miryam başını iki yana salladı.</p>

  <p>“Hanan bunu halledecektir. Onu Yüksek Kurul’un önüne getirecekler. Hüküm, ölüm olacak. Onu taşlayabilirler.”</p>

  <p>“Ama Yüksek Kurul’un idam yetkisi yok ki,” diye ileri sürdüm.</p>

  <p>“İsa Romalı değil,” diye karşılık verdi. “O bir Yahudi. Talmud yasasına göre, Yasa’ya küfür ettiği için suçlu ve cezası da ölüm.”</p>

  <p>Hâlâ olmaz anlamında başımı sallıyordum.</p>

  <p>“Yüksek Kurul’un yetkisi yok.”</p>

  <p>“Pilatus o yetkiyi kullanmasını istiyor.”</p>

  <p>“Ama bu hassas bir yasallık sorunu,” diye üsteledim. “Romalıların böyle meselelerde nasıl olduklarını bilirsin.”</p>

  <p>“O halde Hanan, Pilatus’u onu çarmıha germeye zorlayarak,” diye gülümsedi, “sorundan kaçınacak. Her durumda hayırlısı olacak.”</p>

  <p>Ayaktakımının çalkantısı atlarımızı ileri itiyor ve dizlerimizin birbirine sürtmesine yol açıyordu. Bağnazın teki yere düşmüştü ve atımın onu çiğnerken irkilip gerilediğini hissedebiliyor, adamın çığlık attığını, çevredekilerin gözdağı veren homurtularının ayyuka çıktığını duyabiliyordum. Ama başım, yeniden Miryam’a seslenirken geriye dönüktü:</p>

  <p>“İçinde kötülük taşımadığını kendin söylediğin bir adama karşı, çok katısın.”</p>

  <p>“Ben, eğer sağ kalırsa ondan gelecek kötülük karşısında katıyım,” diye karşılık verdi.</p>

  <p>Sözlerini güçbela duyabildim, çünkü beni atın üstünden atmak üzere dizginlerime yapışan adamın teki üstüme sıçradı. Öne doğru eğilip açık avucumu yanağına ve çenesine indirdim. Elim suratını kapladı; olanca gücümle savurduğum darbenin etkisi sağlam oldu. Kudüs sakinleri insan yumruğuna alışkın değiller. O zamandan beri, herifin boynunu mu kırdım diye merak ederim.</p>

  <p class="extract">Miryam’ı sonraki görüşüm ertesi gündü. Ona Pilatus’un sarayının avlusunda rastladım. Bir düşteymiş gibi görünüyordu. Gözleri beni zar zor görüyordu. Aklı kimliğimi zar zor kavrıyordu. Öyle tuhaftı, öyle uykulu ve şaşkınlık içinde, gözleri öylesine uzaklara dalmıştı ki Samiriye’de iyileştirilen cüzamlıları aklıma getirdi.</p>

  <p>Bir çabayla kendine geldi, ama yalnızca dış görünümde. Gözlerinde okunamayan bir mesaj vardı. Kadın gözlerini daha önce hiç öyle görmemiştim.</p>

  <p>Yoluna çıkmasaydım beni selamlamadan geçip gidecekti. Durdu ve makine gibi sözcükler mırıldandı, ama o sırada gözleri beni delmiş, benden öteye bakarak onları dolduran görüntüyü düşlüyordu.</p>

  <p>“Onu gördüm, Lodbrog,” diye fısıldadı. “Gördüm Onu.”</p>

  <p>“Her kimse bu, seni görünce kötü niyet beslememesi Tanrıların hikmeti,” diyerek güldüm.</p>

  <p>Benim yersiz kaçan jestimi dikkate almadı ve yeniden yolunu kapatmasaydım, gözleri tamamen o görüntüyle dolu halde, geçip gidecekti.</p>

  <p>“Kim o?” diye öğrenmek istedim. “Gözlerine bu tuhaf ışığı yerleştirmek için ölülerin arasından doğrulan birisi mi?”</p>

  <p>“Başkalarını ölülerin içinden dirilten kişi,” diye karşılık verdi. “Gerçekten de onun, bu İsa’nın, ölüleri dirilttiğine inanıyorum. Işığın Prensi o, Tanrı’nın Oğlu. Gördüm Onu. Gerçekten de onun Tanrı’nın Oğlu olduğuna inanıyorum.”</p>

  <p>Sözlerinden, bu gezgin balıkçıyla karşılaşıp onun aptallığına kapıldığı dışında bir şey çıkaramadım. Çünkü bu Miryam, onu bir baş belası diye adlandırıp tüm belalar gibi def edilmesini isteyen Miryam değildi kesinlikle.</p>

  <p>“Seni efsunlamış,” diye bağırdım kızgınlıkla.</p>

  <p>Sessizce onaylarken gözleri nemlenip derinleşmiş gibiydi.</p>

  <p>“Ah, Lodbrog, Onun büyüsü bütün düşüncelerin, bütün betimlemelerin ötesinde. Ama Ona bakınca bütün ruhuyla iyilik ve şefkat dolu olduğunu anlıyorsun. Onu gördüm. Onu işittim. Sahip olduğum her şeyi yoksullara vereceğim ve Onun peşinden gideceğim.”</p>

  <p>Samiriye’de pürüzsüz tenlerine bakan cüzamlıların şaşkınlığını nasıl kabul ettiysem, onun öyle kesin biçimde konuşmasını da tümüyle kabul ettim ve böylesine yüce bir kadının avare bir mucize göstericisiyle aklını bu denli kolayca bozması canımı sıktı.</p>

  <p>“Git peşinden,” diye payladım. “Kuşku yok ki krallığını elde ettiğinde sen de bir taç giyersin artık.”</p>

  <p>Başıyla onayladı ve aptallığı yüzünden onu tokatlayabilirdim. Kenara çekildim ve yavaşça giderken şöyle mırıldandı:</p>

  <p>“Onun krallığı burada değil. O Davud’un Oğlu. Tanrı’nın Oğlu o. Ne diyorsa o; ya da Ona dair tüm söylenenler iyi ve yüce.”</p>

  <p class="extract">“Doğunun bilge adamı,” diye kıkırdarken buldum Pilatus’u. “Bir düşünür o, okuması yazması bulunmayan o balıkçı. Hakkında daha derin bir araştırma yaptırdım. Yeni bir rapor var elimde. Mucizeler göstermesine gerek yok. En bilgelerinden daha bilge. Ona tuzaklar kurmuşlar, o ise tuzaklarına gülüyor. Bak mesela. Şunu bir dinle.”</p>

  <p>Ve o noktada bana, zina yaparken yakalanan bir kadını yargılaması için getirdiklerinde İsa’nın yüzünü kara çıkarmak isteyenlerin yüzlerini nasıl kara çıkardığını anlattı.</p>

  <p>“Ve de vergi meselesi,” diye böbürlenmeyi sürdürdü Pilatus. “ ‘Sezar’ın hakkı Sezar’a, Tanrı’nın hakkı Tanrı’ya’ diye yanıt verdi onlara. Bu Hanan’ın hilesiydi ve yüzü kara çıkan kendisi oldu. Romalıların Devlet kavramını anlayan bir Yahudi çıktı sonunda.”</p>

  <p class="extract">Ardından Pilatus’un karısını gördüm. Gözlerine bakar bakmaz, Miryam’ın gözlerini gördükten sonra, bu gergin, kaygılı kadının da aynı biçimde balıkçıyı görmüş olduğunu anladım.</p>

  <p>“Tanrısallık Onun içinde,” diye mırıldandı bana. “Onda, Tanrı’nın içine yerleştiğine ilişkin kişisel bir farkındalık var.”</p>

  <p>“Tanrı mı o?” diye sordum kibarca, bir şey söylemek zorunda olduğum için.</p>

  <p>Başını salladı.</p>

  <p>“Bilmiyorum. Söylemedi. Ama şunu biliyorum: Tanrılar o mayadan yapılmadır.”</p>

  <p class="extract">Düşler ve hayali görüntüler içinde yürüyen Pilatus’un karısının yanından ayrılırken, “Kadınların akıllarını çeliyor,” oldu gizli yargım.</p>

  <p>Bu satırları okuyan herkes son günleri öğrenecek; bu İsa’nın erkeklerin de akıllarını aynı ölçüde çeldiğini öğrenişim de işte o son günlerdeydi. Pilatus’un aklını çeldi. Benimkini çeldi.</p>

  <p>Hanan, İsa’yı Kayafa’ya gönderdikten ve Kayafa’nın evinde toplanan Yüksek Kurul İsa’yı ölüme mahkûm ettikten sonra, uluyan bir güruh eşliğindeki İsa idam edilmek üzere Pilatus’a gönderildi.</p>

  <p>Doğrusunu söylemek gerekirse, kendisi ve Roma’nın selameti için Pilatus onu idam etmeyi istemiyordu. Balıkçı, Pilatus’un umurunda değildi, o huzur ve düzenle ilgileniyordu çoğunlukla. Bir adamın yaşamı Pilatus’un neden umurunda olsundu ki? Ya da bir sürü insanın yaşamı? Roma ekolü demirdendi ve Roma tarafından fethedilen yerlerin halklarının yönetimi için gönderilen valiler de demir gibiydiler. Pilatus yönetsel kavramlarla düşünüp hareket ederdi. Yine de göreceğiniz gibi: Pilatus, kaşlarını çatıp balıkçıyı yakalamış olan güruhu karşılamak için dışarı çıkınca, anında adamın büyüsüne kapıldı.</p>

  <p>Oradaydım. Biliyorum. Bu, Pilatus’un onu ilk görüşüydü. Dışarıya kızgın çıkmıştı. Askerlerimiz avluyu gürültücü mikroplardan temizlemek için hazır bekliyorlardı. Ve gözleri balıkçıya ilişir ilişmez Pilatus onun etkisine girdi: Yok, buna istekliydi diyelim. Yargılama yetkisinin olmadığını ileri sürerek, balıkçının Romalı değil, Yahudi olduğu için kendi Yasa’larına göre yargılanıp karar verilmesini istedi. Roma yönetimine bu kadar itaatkâr Yahudiler hiç var olmamıştı. Roma dururken, kendilerinin bir adamı ölüme mahkûm etmelerinin yasadışı sayılacağını haykırdılar. Ancak Antipa Yahya’nın kellesini kesmiş ve kimse bundan yakınmamıştı.</p>

  <p>Ve Pilatus onları avluda, göğün altında bırakıp İsa’yı bir başına yargılama salonuna aldı. Pilatus’un yeniden göründüğünde değişmiş olduğundan başka, içeride ne olup bittiğini bilmiyorum. Daha önce Hanan’a alet olmamak için idama yanaşmazken, şimdi de balıkçıyı düşünerek idama yanaşmıyordu. Şimdi tüm çabası balıkçıyı kurtarmak içindi. Tüm bunlar olurken de ayaktakımı, “Onu çarmıha gerin! Onu çarmıha gerin!” diye haykırıyordu.</p>

  <p>Sen, okuyucum, Pilatus’un çabasının içtenliğini biliyorsun. İsa’yla önce zararsız bir budala diye alay ederek, sonra da Fısıh Bayramı sırasında bir mahkûmu salıverme geleneği uyarınca serbest bırakmayı teklif ederek, güruhu kandırmak için ne kadar uğraştığını biliyorsun. Ve rahiplerin çarçabuk fısıldadıklarının etkisiyle güruhun, katil Barabbas’ın salıverilmesi için haykırdığını da biliyorsun.</p>

  <p>Pilatus rahiplerce üstüne atılan yazgıya karşı boş yere mücadele etti. Küçümseyip alay ederek olayı gülünç bir maskaralığa dönüştürmeyi umdu. İsa’ya gülerek Yahudiler Kralı diye seslendi ve kamçılanmasını buyurdu. Umudu, tüm bunların kahkahayla sonuçlanmasında ve gülüşmeler içinde unutulmasındaydı.</p>

  <p>Ardından izleyen olaylarda hiçbir Roma askerinin yer almadığını söylemekten memnunum. İsa’yı taçlandırıp pelerin giydirenler, eline saltanat düdüğünü tutuşturup önünde diz çökerek onu Yahudiler Kralı olarak selamlayanlar, destek güçlerinin askerleriydi. Bir işe yaramadıysa da yatıştırıcı bir oyundu bu. Ve ben de izlerken, İsa’nın albenisini öğrendim. Durumun aşağılayıcılığına karşın duruşu şahaneydi. Ve onu süzerken sakindim. İçime dolan onun kendi sakinliğiydi. Yatışmış ve hoşnuttum, içimde hiç şaşkınlık yoktu. Bu şey olmak zorundaydı. Her şey yolundaydı. Kıyametin ve acının ortasında, İsa’nın dinginliği benim dinginliğime dönüşmüştü. Onu kurtarmak gibi herhangi bir düşünceyle yerimden kımıldamadım.</p>

  <p>Öte yandan, yabanıl ve değişkenlik gösteren yıllarımda, o andaki mucizeyle herhangi bir aptalca davranışa girmeyecek kadar çok insan mucizesi görmüştüm. Tepeden tırnağa dingindim. Söyleyecek hiçbir sözüm yoktu. İletecek hiçbir yargım yoktu. Olayların benim algımın ötesinde gerçekleşmekte olduklarını ve gerçekleşmeleri gerektiğini biliyordum.</p>

  <p>Pilatus hâlâ mücadele ediyordu. Arbede arttı. Kan için atılan çığlıklar avluda çınladı, hepsi çarmıha gerilsin diye yaygara ediyordu. Pilatus yeniden yargılama salonuna gitti. Olayı maskaralığa çevirme çabası işe yaramadı, yargılama yetkisini reddetmeyi denedi. İsa Kudüslü değildi. Doğuştan Antipa’nın tebaasındandı ve Pilatus İsa’yı Antipa’ya gönderecekti.</p>

  <p>Ancak curcuna artık bütün kenti sarmıştı. Sarayın dışındaki askerlerimiz, büyük bir ayaktakımı kalabalığı tarafından süpürülüp atılmıştı. Göz açıp kapayasıya başlamış olan başkaldırı, iç savaşa ve devrime dönebilirdi. Benim kendi yirmi lejyonerim el altında, hazır bekliyorlardı. Bağnaz Yahudileri benim gibi pek sevmiyorlardı ve kınından çıkmış çelikle avlunun temizlenmesi için vereceğim buyruğu sevinçle karşılarlardı.</p>

  <p>Pilatus yeniden dışarı çıktığında Antipa’nın yetki alanıyla ilgili sözleri duyulamadı, çünkü bütün kalabalık Pilatus’un bir hain olduğunu, balıkçının gitmesine izin verirse Tiberius’un dostu sayılmayacağını haykırıyordu. Duvara yaslandığım sırada hemen önümde uyuz, sakallı, uzun saçlı bir bağnaz zıplayıp duruyor ve durmak bilmeksizin zikrediyordu: “Tiberius imparator; kral yok! Tiberius imparator; kral yok!” Sabrımı yitirdim. Adamın kulağımın dibindeki gürültüsü bir tacizdi. Yana doğru sendeleyip sanki kazayla olmuş gibi ayağımla ayağını feci biçimde ezdim. Aptal herif farkına varmamış gibiydi. Acıyı fark edemeyecek denli çıldırmıştı ve zikrini sürdürdü: “Tiberius imparator; kral yok!”</p>

  <p>Pilatus’un ikirciklendiğini gördüm. Roma’nın valisi Pilatus, o an için insan olarak Pilatus, kana susamış, bu kadar kolay biçimde yaygara koparan sefil yaratıklara duyduğu öfkesiyle yürekli ve bu İsa kadar iyi bir ruha sahipti.</p>

  <p>Pilatus’un ikirciklendiğini gördüm. Gözleriyle beni aradı, sanki ne yaparsanız yapın diye işaret vermeye hazırlanıyordu ve ayağımın altındaki ezilmiş ayağı serbest bırakarak öne doğru atıldım. Pilatus’un o yarı dile getirilmiş dileğini tamamlamak, kan içinde yüzmek ve avluyu doldurmuş, içeride uluyan o sefil pislikleri temizlemek için sıçramak üzereydim.</p>

  <p>Karar vermemi sağlayan Pilatus’un duraksaması değildi. Pilatus’la benim karar vermemizi sağlayan bu İsa’ydı. Bu İsa bana baktı. Bana buyurdu. Bu yersiz yurtsuz balıkçı, bu gezgin vaiz, bu Celile’den akıp gelen şey bana buyurdu diyorum size. Ağzından tek sözcük çıkmadı. Yine de buyruğu ortadaydı, bir borazan çağrısı gibi kesindi. Ve dikilip kaldım ve elime engel oldum, çünkü ben kimdim ki böylesine dingin ve kendinden emin bir adamın iradesine karşı koyacaktım? Ve orada dikilirken biliyordum ki bütün çekiciliği; Miryam’ı ve Pilatus’un karısını cezp etmiş olan çekiciliği, Pilatus’un da aklını çelmişti.</p>

  <p>Gerisini biliyorsunuz. Pilatus ellerini İsa’nın kanına bulaştırmadı, onun kanını isyancılar kendi kafalarına göre akıttılar. Pilatus çarmıha gerilmesi emrini verdi. Ayaktakımı hoşnuttu, hoşnuttu ve arkalarındakiler de Kayafa, Hanan ve Yüksek Kurul’du. Ne Pilatus ne Tiberius ne de Roma askerleri çarmıha gerdi İsa’yı. Gerenler, Kudüs’ün rahip yöneticileriyle rahip politikacılarıydı. Gördüm. Biliyorum. Eğer kurtarılmasına karşı çıkan İsa’nın kendisinden başkası olsaydı, tıpkı benim gibi Pilatus da kendi öz çıkarlarına karşın onu kurtarırdı.</p>

  <p>Evet, böyleydi ve Pilatus tiksindiği bu halkı son kez aşağıladı. İsa’nın çarmıhına, üstünde İbranice, Yunanca ve Latince olarak “Yahudilerin Kralı” yazdırdı. Rahiplerin yakınmaları boşunaydı. Bu bahanenin ta kendisiyle Pilatus’u idama zorladıkları belli oluyordu ve Yahudi ırkını aşağılayıp hakaret eden bu bahane sayesinde Pilatus olup bitene tahammül gösteriyordu. Pilatus, gerçekte hiçbir zaman var olmamış bir soyutlamayı gerçekleştirmişti. Bu soyutlama, rahiplerin zihninde üretilen bir hile ve yalandı. Ne rahipler buna inanıyordu ne de Pilatus. İsa ise bunu reddediyordu. Bu, “Yahudilerin Kralı” soyutlaması idi.</p>

  <p class="extract">Avludaki fırtına dinmişti. Heyecan yatıştırılmıştı. Ayaklanma önlenmişti. Rahipler hoşnuttu, ayaktakımı emeline ulaşmıştı ve Pilatus’la ben ise bütün bu olup bitenlerden iğrenmiş ve yorulmuştuk. Ama onun ve benim için fırtınanın daha büyüğü yoldaydı. İsa alınıp götürülmeden önce Miryam’ın kadınlarından birisi beni onun yanına çağırdı. Ve karısının kadınlarından birisi tarafından çağrılan Pilatus’un da aynı biçimde boyun eğdiğini gördüm.</p>

  <p>“Ah, Lodbrog, olanları duydum,” diyerek karşıladı Miryam beni. Yalnızdık ve kollarımın arasına sığınıp güç almak için bana yaklaştı. “Pilatus direnemedi. Onu çarmıha gerdirecek. Ama zaman var. Adamların hazırda bekliyor. Onlarla birlikte git. Onun başında yalnızca bir komutanla bir avuç asker var. Daha yola çıkmamışlardır. Yola çıkar çıkmaz onları izle. Golgota’ya varmamaları gerek. Ancak kent surlarının dışına çıkıncaya değin bekle. Sonra da buyruğun iptal edildiğini söyle. Yanına yedek at al Onun için. Gerisi kolay. Onunla birlikte Suriye’ye gidin ya da İdumea’ya veya güvenlikte olacağı başka herhangi bir yere.”</p>

  <p>Sözlerini, yüzü bana dönük ve baştan çıkartacak biçimde yakın, gözleri oldukça ciddi ve oldukça davetkâr biçimde kollarını boynuma dolayarak sonlandırdı.</p>

  <p>Söyleyecek söz bulamayışıma şaşırmamalı. O an için beynimde tek bir düşünceden başkasına yer yoktu. Dışarıda oynandığını gördüğüm o tuhaf oyundan sonra başıma bu gelsindi! Yanlış anlamamıştım. Her şey açıktı. Muhteşem bir kadın benim olacaktı eğer… eğer Roma’ya ihanet edersem. Pilatus vali olduğu için buyruk ağzından çıkmıştı bir kere ve onun sesi Roma’nın sesiydi.</p>

  <p>Söylemiş olduğum gibi, sonunda Miryam’a ve bana ihanet eden onun kadınlığı, o katıksız kadınsallığı oldu. O her zaman öyle net, öyle mantıklı, kendisinden ve benden öylesine emindi ki kadının daima kadın olduğunu, büyük karar anlarında kadının mantık yürütmek yerine duygularıyla davrandığını, durumu yönlendiren içsel dürtünün kadının kafasında değil yüreğinde barındığını unuttum; ya da daha çok, bütün yaşamlarda öğrenilmiş değişmez dersi, bir kez daha orada öğrendim demeliyim.</p>

  <p>Miryam sessizliğimi yanlış anladı, çünkü sanki sonradan aklına gelmişçesine şu sözleri eklerken bedeni kollarımın arasında yumuşakça hareket etti:</p>

  <p>“İki yedek at al, Lodbrog. Ötekine ben bineceğim… yanında… dünyanın neresine gidersen git seninle geleceğim.”</p>

  <p>Krallara layık bir rüşvetti bu; karşılığında benden bir şey istenen, değersiz ve rezil bir piyesti. Hâlâ konuşmuyordum. Kafamın karıştığından ya da herhangi bir kuşku duyduğumdan değildi. Üzgündüm yalnızca; kollarımın arasında tuttuğum kişiyi bir daha asla tutamayacağımı bildiğim için büyük ve ani bir üzüntüye kapılmıştım.</p>

  <p>“Bugün Kudüs’te onu kurtarabilecek tek bir adam var,” diye üsteledi “ve o adam sensin, Lodbrog.”</p>

  <p>Ona hemen karşılık vermediğim için kafa karışıklığı diye düşündüğü şeyi netleştirme dürtüsüne kapılmışçasına beni sarstı. Koşum takımlarım takırdayıncaya dek beni sarsmayı sürdürdü.</p>

  <p>“Konuşsana, Lodbrog, konuş!” diye buyurdu. “Sen güçlü ve korkusuzsun. Tepeden tırnağa erkeksin. Onu yok edecek pisliklerden iğrendiğini biliyorum. Sen, yalnızca sen kurtarabilirsin Onu. Yapacağın tek şey bir söz söylemek ve her şey yoluna girecek ve bu yaptığın şey için ben seni çok sevecek, daima seveceğim.”</p>

  <p>Sözlerimin, onunla ilgili tüm umutlarımdan vazgeçmek anlamına geldiğini gayet iyi bildiğim halde, “Ben bir Romalıyım,” dedim yavaşça.</p>

  <p>“Sen Tiberius’un kölesi, Roma’nın köpeğisin,” diye parladı, “ama Roma’ya hiçbir borcun yok, çünkü sen Romalı değilsin. Siz kuzeyin sarışın devleri, Romalı filan değilsiniz.”</p>

  <p>“Romalılar, biz kuzeyli delikanlıların ağabeyleridir,” diye yanıtladım. “Ayrıca da koşum takımlarını taşıyor ve Roma’nın ekmeğini yiyorum.” Kibarca ekledim: “Peki ama, tek bir adamın yaşamı için bunca telaş ve öfke niye? Herkes ölecek. Ölmek basit ve kolay bir şey. Bugün ya da yüz yıl sonra, hiç fark etmez. Sonuçta hepimizin başına geleceği kesin.”</p>

  <p>Kollarımın arasında titrerken, kurtarma tutkusuyla canlanıp çarçabuk yanıt verdi.</p>

  <p>“Anlamıyorsun, Lodbrog. Bu yalnızca bir adam değil. Bu, tüm insanların ötesinde bir insan; yaşayan bir Tanrı, insanların içinden gelme değil, insanların üstünde.”</p>

  <p>Onu sıkıca kavradım ve aşağıdaki sözleri söylerken onun tatlı kadınlığından tümüyle vazgeçtiğimi biliyordum:</p>

  <p>“Biz erkekle kadınız, sen ve ben. Yaşamımız bu dünyada. Öteki dünyalara dair her şey çılgınlık. Bırak bu çılgın hayalperestler kendi hayallerinin yolundan gitsinler. Her şeyin üstünde, etin ve şarabın üstünde, şarkıların ve cenklerin üstünde, hatta kadın aşkının bile üstünde her ne diliyorlarsa onlardan esirgeme. Onları bu dünyanın ötesindeki yaşam hayalleriyle mezarın karanlığına çeken yüreklerinin arzularını onlardan esirgeme. Bırak gitsinler. Ama sen ve ben burada, birbirimizde keşfettiğimiz tüm güzelliklere boyun eğelim. Karanlık oldukça çabuk inecek ve sen güneşli ve çiçekli sahillerine, ben de Valhalla’nın naralarla inleyen masasına göçeceğiz.”</p>

  <p>“Hayır! Hayır!” diye bağırdı kendisini kollarımdan kurtarmaya çabalayarak. “Anlamıyorsun. Bütün yücelik, bütün iyilik, Tanrı bütünüyle bu insandan öte adamın içinde ve utanılacak bir ölümle ölecek. Yalnızca kölelerle hırsızlar öyle ölürler. O ne bir köle ne de hırsız. O bir ölümsüz. O Tanrı. Gerçekten de O Tanrı diyorum, sana.”</p>

  <p>“Ölümsüz, dedin,” diye öne sürdüm. “O zaman bugün Golgota’da ölmesi, zaman içindeki ölümsüzlüğünü bir arpa boyu kısaltmaz. O bir tanrı, dedin. Tanrılar ölmez. Bana onlarla ilgili anlatılanlara göre tanrılar ölemez.”</p>

  <p>“Ah!” diye haykırdı. “Anlamayacaksın. Sen etten yapılma koca bir devden başka bir şey değilsin.”</p>

  <p>Onların düşünce incelikleri varsaydığım şeyleri Yahudilerden öğrendiğimden, “Bu olayın eski zamanlarda kehanet edildiği söylenmiyor mu?” diye sorguladım.</p>

  <p>“Evet, evet,” diye doğruladı, “Mesih kehanetleri. Bu adam Mesih.”</p>

  <p>“O zaman ben kim oluyorum da,” diye sordum, “kâhinleri yalancı çıkaracağım? Mesih’in sahte bir Mesih sanılmasına yol açacağım? Sizin halkınızın kehanetleri o kadar mesnetsiz mi de ben, aptal bir yabancı, Romalıların zırhı içindeki sarışın bir kuzeyli, kehaneti yalancı çıkarıp tanrıların istediği ve bilge kişilerce öngörülüp bildirilmiş bir şeyin tamamlanmasına engel olabiliyorum?”</p>

  <p>“Anlamıyorsun,” diye yineledi.</p>

  <p>“Gayet iyi anlıyorum,” diye karşılık verdim. “Ben tanrılardan daha mı büyüğüm de tanrıların iradesine karşı koyabileyim? O zaman tanrılar, içi boş şeyler ve insanların oyuncağı demektir. Ben bir insanım. Ben de tanrıların önünde eğiliyorum, bütün tanrıların, çünkü bütün tanrılara inanıyorum, yoksa onlar tanrı olurlar mıydı?”</p>

  <p>Kendini çekip kurtardı, böylece de aç kollarımı kendisinden yoksun bıraktı ve birbirimizden ayrı dikilerek, İsa ile askerler görünüp yola çıktıklarında, sokaktan yükselen gürültüyü dinledik. Ve böyle muhteşem bir kadının bu kadar aptal olabilmesi karşısında yüreğim sızlıyordu. Tanrı’yı kurtaracaktı. Kendisini Tanrı’dan daha üstün kılacaktı.</p>

  <p>“Sen beni sevmiyorsun,” dedi yavaşça ve sözcüklerle anlatılamayacak denli derin ve engin bir davet, gözlerinde yavaşça büyüdü.</p>

  <p>“Öyle görünüyor ki, seni, senin kavrayışının da ötesinde seviyorum ben,” oldu karşılığım. “Seni sevmekten onur duyuyorum, çünkü biliyorum ki seni sevmeyi ve senin bana verebileceğin tüm sevgiyi hak ediyorum. Ama Roma benim üvey annem ve eğer ona ihanet edersem sana duyduğum aşkım onursuz ve değersiz hale gelirdi.”</p>

  <p>Sokak boyunca İsa ile askerleri izleyen yaygara dindi. Ve artık hiç ses duyulmaz olduğunda, Miryam tek bir söz etmeden, yüzüme de bakmadan gitmek üzere döndü.</p>

  <p>Ona duyduğum açlığın kanımı delicesine kaynattığını biliyordum. Sıçrayıp onu yakaladım. Onu bir ata bindirip, o ve adamlarımla birlikte bu lanetli aptallıklar kentinden uzağa, Suriye’ye gidecektim. Çırpındı. Daha sıkı sarıldım. Yüzüme vurdu ve tokatları tatlı geldiği için onu tutmayı ve sıkmayı sürdürdüm. Ve artık çırpınmayı kesti. Buz gibi soğuyup hareketsiz kaldı, böylece kollarımla sardığım kadının içinde hiç aşk olmadığını anladım. Benim için ölüydü. Yavaşça, gitmesine izin verdim. Yavaşça geriledi. Sanki beni görmüyormuşçasına döndü ve sessiz odayı boydan boya geçti ve geriye bakmadan perdelerin arasından süzülüp gitti.</p>

  <p class="extract">Ben, Ragnar Lodbrog, ne okuma ne de yazma bilirdim. Ama kendi zamanımda muhteşem konuşmalar dinledim. Şimdi anladığıma göre, ne kendi Yasa’larını iyi bilen Yahudiler gibi ne de kendi felsefelerini ve Yunanlıların felsefelerini öğrenmiş Romalılar gibi muhteşem konuşmalar yapmayı öğrendim. Ancak yine de, Tostig Lodbrog’un gemilerinde ve Brunanbuhr’un çatısı altında, dünyanın öteki ucundaki Kudüs’e gidip geri dönerken yaşadığım gibi bir yaşam süren birinin pekâlâ konuşabileceği biçimde, yalın ve açık yüreklilikle konuşuyordum. Ve Suriye’ye gidip Sulpicius Quirinius’a Kudüs’teki çeşitli meselelere ilişkin raporumu verirken yaptığım konuşma da açık yürekli ve yalındı.</p>
