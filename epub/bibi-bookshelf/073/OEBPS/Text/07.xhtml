  <h1>Yedinci Bölüm</h1>

  <p>Dolayısıyla açmazım buradaydı: İçimde öteki yaşamlara ilişkin altın madeni gibi bir anılar madeni olduğunu biliyordum; yine de elimden bu anılar içinde deli gibi uçuşmaktan öte bir şey gelmiyordu. Altın madenine sahiptim; ama altını çıkartamıyordum.</p>

  <p>Stainton Moses olayını, Aziz Hippolytus, Plotinos, Athenodoros ve Erasmus’un Grocyn adındaki arkadaşının kişilikleri tarafından ele geçirilmiş din adamını anımsadım. Ve çaylaklık zamanımda, başka, daha yoğun olduğum günlerde okuduğum Albay de Rochas’ın deneylerini yeniden değerlendirdiğimde, Stainton Moses’ın aslında önceki yaşamlarında, şimdi kendini ele geçirmiş görünen o kişilikler olduğu kanısına vardım. Gerçekte onlar oydu, onlar yeniden tezahür zincirinin bağlantılarıydı.</p>

  <p>Fakat daha çok Albay de Rochas’nın deneyleri üzerinde kafa yordum. Uygun hipnotik özneleri kullanarak zamanda geriye doğru gidip öznelerinin atalarına dek ulaştığını ileri sürmekteydi. Nitekim anlattığı Josephine örneği var. On sekiz yaşındaydı ve Isère Irmağı’nın kolu üzerindeki Voiron’da yaşıyordu. Hipnotizma altında Albay de Rochas onu ergenliğine, genç kızlığına, çocukluğuna, meme emdiği döneme ve annesinin rahminin sessiz karanlığına ve daha da geriye; zamanın sessizliği ve karanlığına, Joséphine henüz doğmamışken önceki yaşamlardan birinin ışığına, Besançon’daki Yedinci Topçu Alayı’nda askerlik yapmış ve uzun süre yatağa bağlı kalıp yetmiş yaşında ölmüş Jean-Claude Bourdon adında nobran, kuşkucu ve hırçın bir yaşlı adam olduğu günlere değin götürmüştü. <i>Evet</i>, Albay de Rochas, Jean-Claude Bourdon’un ruhunu da hipnotize ederek zamanda geriye doğru gönderip; bebeklik, doğum ve doğmamışın karanlığı aracılığıyla yeniden ışık ve yaşam bulana değin ahlaksız yaşlı bir kadın, Philoméne Carteron olduğu günlere götürmemiş miydi?</p>

  <p>Ama tecritteki ışık sızıntısında parlak saman çöpüyle yaptığım denememde, önceki herhangi bir kişiliğimi böylesi bir kesinlikte canlandırmakta başarısızdım. Deneylerimin başarısızlığı nedeniyle yalnızca ölüm aracılığıyla önceki benliklerimin anılarını açık ve tutarlı biçimde yineleyebileceğime kanaat getirdim.</p>

  <p>Fakat içimdeki yaşam gelgitleri çok güçlüydü. Ben, Darrell Standing, ölmeye öyle güçlü biçimde gönülsüzdüm ki Müdür Atherton’la Şef Jamie’nin beni öldürmelerine karşı koyuyordum. Kendimi öylesine yaşamaya zorluyordum ki kimi kez bu yüzden hâlâ burada olduğumu, yediğimi ve uyuduğumu, düşünüp düş gördüğümü, çeşitli benliklerime ait bu öyküyü yazdığımı ve uzun bir zaman dilimiyle bağlantılı fani varlığıma bir son vereceği su götürmez olan ipi beklediğimi düşünüyorum.</p>

  <p>Ve derken ölüm hayat buldu. O numarayı öğrendim, göreceğiniz gibi, Ed Morrell öğretti bana bunu. Müdür Atherton ve Şef Jamie sayesinde başladı. Gizlendiğine inandıkları dinamit düşüncesiyle depreşen bir korku atağı yaşamış olmalıydılar. Karanlık hücreme benim yanıma geldiler ve dinamitin nerede gizlendiğini itiraf etmezsem beni ölünceye değin deli gömleğinin içine tıkacaklarını söylediler açıkça. Ve bunu da kendi kıçlarına zarar gelmeyecek biçimde resmi yollardan yapacaklarına dair de güvence verdiler. Hapishane kayıtlarında ölümüm doğal nedenlerden diye görünecekti.</p>

  <p>Ah canım, pamuklara sarılmış yurttaş, sana, insanlar tarafından ilk hapishanelerin kurulduğu günden beri öldürüldükleri üzere bugün de hapishanelerde insanlar öldürülüyor dediğimde lütfen bana inan.</p>

  <p>Deli gömleğinin korkusunu, dehşetini ve tehlikesini gayet iyi biliyordum. Ah, deli gömleğinde cesareti kırılan insanlar! Onları görmüştüm. Ve deli gömleği yüzünden ömür boyu kötürüm kalan insanlara tanık oldum. Öyle insanlar, bünyeleri hapishane vereminin tüm saldırılarına direnip de deli gömleğinin içinde uzun süre geçirdikten sonra dirençleri kırılıp yok olan ve altı ay içinde veremden ölen öyle güçlü insanlar gördüm ki… Örneğin, yüreği korkuya dayanıksız Yangöz Wilson vardı; kuşkucu ve yetersiz hapishane doktoru bakıp gülümserken, deli gömleğinin içinde geçirdiği ilk saatin içinde öldü. Ve gömleğin içinde kaldığı yarım saatin ardından yıllarca yatmasına mal olacak gerçekleri ve uydurmaları itiraf eden birini gördüm.</p>

  <p>Benim kendi deneyimlerim de oldu. Şu anda bedenimde beş yüz tane yara izi var. Benimle birlikte darağacına gidecekler. Önümüzdeki yüz yıl boyunca yaşasam bile, bu aynı izler sonunda benimle birlikte mezara gidecekler.</p>

  <p>Belki de, deli gömleğini senin yerine bağlasınlar diye cellatlara maaş ödeyen sen değerli yurttaş, belki de sen deli gömleğiyle hiç tanışmadın. Bak sana anlatayım, anlatayım ki yaşarken ölmeyi becermemi, geçici bir süreyle zamanın ve uzayın efendisi olmamı ve yıldızların arasında gezinmek için hapishane duvarlarının üzerinden aşmamı sağlayan yöntemi anlayabilesin.</p>

  <p>Hiç kenarlarında pirinçten yapılmış ilikleri olan branda bezinden ya da kauçuktan yapılma battaniye gördün mü? O halde gözünün önüne her iki kenarında iri ve ağır pirinç iliklerin sıralandığı bir buçuk metre uzunluğunda kalın bir branda parçası getir. Bu brandanın eni asla bir insan bedenini kuşatmaya yetecek ölçüde değildir. Aynı zamanda yamru yumrudur da; en geniş yeri omuzlara, sonraki geniş yeri kalçalara ve en dar yeri de bele denk gelir.</p>

  <p>Deli gömleği yere yayılır. Cezalandırılacak ya da itiraf etsin diye işkence edilecek kişiden bu brandanın üzerine yüzükoyun yatması istenir. Eğer reddederse dayak atılır. Sonra da bir iradeyle, cellatların iradesiyle, bu işi senin adına yapsın diye cellatları besleyip maaşlarını veren senin, sevgili yurttaş, senin iradenle yere yatar.</p>

  <p>Kişi yüzükoyun yatar. Deli gömleğinin kenarları adamın sırtında olabildiğince bir araya getirilir. Ve ayakkabı bağcığı mantığıyla, bir ip iliklerden geçirilir ve adam ayakkabı bağlar gibi gömleğin içinde bağlanır. Tek farkla ki herhangi birinin ayakkabısını bağladığından çok daha sıkı biçimde bağlanır. Hapishane argosunda buna “kolanlamak” deniyor. Bazen, gardiyanlar zalim ve kindarsa ya da yukarıdan öyle emir geldiyse, bağların sıkılığını garantilemek için ipleri sıkılarken ayaklarıyla da adamın sırtına bastırırlar.</p>

  <p>Hiç ayakkabını çok sıkı bağladığın ve yarım saat sonra da kan dolaşımı engellendiği için tarak kemiklerindeki o dayanılmaz acıyı hissettiğin oldu mu? Ve birkaç dakika sonra bu acıyla tek adım bile atamadığını ve ayakkabı bağcığını çözüp baskıyı gevşettiğini de anımsıyor musun? Çok iyi. O zaman tüm bedeninin o şekilde, hem de çok daha sıkı biçimde bağlandığını ve yalnızca bir ayağının tarak kemiğinin değil, o sıkıştırmanın tüm bedeninde, kalbinde, akciğerlerinle geri kalan tüm yaşamsal ve temel organlarında sanki öldürecekmiş gibi yaptığı baskıyı hayalinde canlandırmaya çalış bir de.</p>

  <p>Beni aşağıdaki zindanlarda deli gömleğinin içine ilk tıkışlarını anımsıyorum. Hapishaneye düşmemden kısa bir süre sonra, jüt tezgâhında günlük yüz metre dokuma görevimi yerine getirirken ve ortalama bir günün iki saat öncesinde işimi bitiriyorken, iflah olmazlık sürecimin başlarındaydı bu. Evet, üstelik jüt paketleyişim de ortalamanın gerektirdiğinin oldukça ötesindeydi. O ilk defasında deli gömleğine hapishane yasalarına göre tıkıldım; çünkü kumaşta “atlamalar” ve “bozulmalar” vardı, kısacası işim defoluydu. Elbetteki gülünçtü bu. Gerçekte, gömleğin içine tıkıldım; çünkü ben, yeni hükümlü, bir verimlilik ustası, emek savurganlığının önlenmesinde eğitimli bir uzman, aptal dokumacı başına işi hakkında bilmediği bir iki şey anlatmayı seçmiştim. Ve dokumacı başı, Şef Jamie de oradayken benim tezgâhımdan çıkması imkânsız olan, defolu kumaşların bulunduğu masaya bunları aleyhimde kanıt olarak göstermek üzere beni çağırttı. Bu şekilde üç kez çağrıldım. Dokuma odasının kurallarına göre üçüncü kez çağrılmak cezalandırılmak demekti. Cezam gömleğin içinde yirmi dört saatti.</p>

  <p>Beni aşağıdaki zindanlara indirdiler. Yere yayılmış brandanın üzerine yüzükoyun yatmam emredildi. Karşı çıktım. Gardiyanlardan birisi, Morrison, parmaklarıyla gırtlağımı sıktı. Kendisi de bir hükümlü olan zindan güvenliği Mobins bana arka arkaya yumruklar savurdu. Sonunda istedikleri gibi yere uzandım. Ve mücadele ederek canlarını sıktığım için bağlarımı fazladan sıkıştırdılar. Sonra da beni bir kütük gibi sırtüstü yuvarladılar.</p>

  <p>Başlangıçta o kadar da kötü gözükmüyordu. Sürgünün çınlaması ve gümbürtüsüyle kapımı kapatıp beni zifiri karanlıkta tek başıma bıraktıklarında saat sabahın on biriydi. Birkaç dakika boyunca, alıştıkça rahatlayacağına inandığım huzursuz edici bir sıkışma hissettim yalnızca. Tam tersine yüreğim gümbürdemeye başladı ve öyle görünüyordu ki akciğerlerim kanım için yeterli havayı çekemiyordu. Bu boğulma duygusu ürkütücüydü ve yüreğimin her gümbürtüsü zaten patlamak üzere olan ciğerlerimi patlatacak gibiydi.</p>

  <p>Gömleğin içinde sonraları peş peşe yaşadığım deneyimlerin ardından artık aşağı yukarı yarım saati geçmediği kanaatine vardığım, ama saatler gibi görünen bir süreden sonra bir ölüm çılgınlığı içinde bağırmaya, haykırmaya, ulumaya başladım. Sorun, yüreğimde yükselen acıydı. Bu akciğer iltihabındaki gibi keskin, katıksız bir acıydı; tek farkla ki yakıcı biçimde yüreğime de saplanıyordu.</p>

  <p>Ölmek güç bir şey değil, ama böyle yavaş ve korkunç bir biçimde ölmek çıldırtıcıydı. Tuzağa düşmüş yabanıl bir hayvan gibi, korkunun doruklarına tırmandım ve böylesi sesli bir çabanın yalnızca yüreğime daha yakıcı bir acının saplanmasına yol açtığını ve aynı zamanda da ciğerlerimdeki az miktardaki havanın da çoğunu tükettiğini fark edinceye değin haykırıp uludum.</p>

  <p>Vazgeçtim ve oldukça uzun bir süre sessizce yattım; şu anda bir çeyrek saati geçmediğinden kuşku duymasam da o sıralarda bu süre bana sonsuzluk gibi gelmişti. Yarı oksijensizlikten giderek sersemledim ve yüreğim beni sarmalayan brandayı yırtıp atacakmışçasına gümbürdeyip durdu. Yeniden kendimi kaybettim ve yardım istemek üzere bir uluma tutturdum.</p>

  <p>Uluyup dururken yandaki zindandan bir ses duydum.</p>

  <p>“Kes sesini,” diye bağırdı duvardan sızan, güçlükle duyduğum ses. “Kes sesini. Bıktırdın beni.”</p>

  <p>“Ölüyorum,” diye bağırdım.</p>

  <p>“Boş ver de zıbar,” oldu yanıt.</p>

  <p>“Ama <i>ben</i> ölüyorum,” diye üsteledim.</p>

  <p>“O zaman niye dert ediyorsun ki?” dedi ses. “Çarçabuk ölmüş ve kurtulmuş olacaksın. Git geber, ama öyle gürültü yapmadan. Güzellik uykumu bölüyorsun.”</p>

  <p>Bu kaşarlanmış kayıtsızlık karşısında öyle kızdım ki kontrolümü yeniden ele geçirdim ve boğuk inlemeler dışında sesim çıkmadı. Bu sonsuz bir zaman böyle sürdü; muhtemelen on dakika kadar ve sonra tüm bedenimi karıncalandıran bir uyuşukluk sardı. Sanki iğneler batırılıyormuş gibiydi ve iğne batar gibi bir acı duyduğum sürece aklım başımda kaldı. Ama ne zaman ki binlerce iğnenin batması canımı yakmamaya başladı ve geriye bir tek uyuşukluk kalıp beraberinde daha büyük bir uyuşukluk getirmeye başladı, bir kez daha korkuya kapıldım.</p>

  <p>“Ne zaman bir nebzecik uyku uyuyacağım ben?” diye yakındı komşum. “Ben de senden daha mutlu değilim. Benim gömlek de seninki kadar sıkı ve uyuyup bunu unutmak istiyorum.”</p>

  <p>Bana yüzyıllarmış gibi gelen çektiklerime kıyasla onun daha yeni geldiğini düşünerek, “Ne zamandır içindesin?” diye sordum.</p>

  <p>“Evvelki günden beri,” oldu yanıtı.</p>

  <p>“Gömleğin içinde demek istemiştim,” diye düzelttim sorumu.</p>

  <p>“Evvelki günden beri, kardeş.”</p>

  <p>“Tanrım!” diye haykırdım.</p>

  <p>“Evet, kardeş, tam elli saattir ve ağzımdan gık çıkmadı. Ayaklarıyla sırtıma basıp sımsıkı bağladılar beni. Kıskıvrak bağlıyım, inan <i>bana</i>. Derdi olan tek sen değilsin. Sen bağlanalı bir saat bile olmadı.”</p>

  <p>“Saatlerdir bağlıyım,” diye karşı çıktım.</p>

  <p>“Kardeş, sana öyle gelebilir, ama öyle değil. Daha bir saat bile olmadı diyorum sana. Seni bağladıklarını duydum.”</p>

  <p>Akıl almaz bir şeydi bu. Bir saatten az bir sürede çoktan binlerce kez ölmüştüm. Ama yine de aklı başında ve ılımlı, sakin sesli ve ilk laflarının kabalığına karşın adeta hayırsever birisi sayılabilecek bu komşu, tam elli saattir gömleğin içindeydi!</p>

  <p>“Seni daha ne kadar bağlı tutacaklar?” diye sordum.</p>

  <p>“Bir tek Tanrı bilir bunu. Şef Jamie’nin bana gerçekten gıcığı var ve geberme noktasına gelmeden çıkartmaz beni. Şimdi, kardeş, sana bir ipucu vereyim. Tek çaresi sesini kesip boş vermek. Haykırıp ulumak sana bu batakhanede beş kuruş kazandırmaz. Ve unutmanın yolu da unutmaktan geçiyor. Tanıdığın bütün kızları getir aklına yalnızca. Zaman su gibi akıp geçer. Belki kendini sersemlemiş hissedersin. İyi ya, sersemle işte. Zaman öldürmek için daha iyisi yok. Ve kızlar artık seni oyalamadığında, seni gömleğe tıktıran herifleri ve eline bir fırsat geçseydi onlara ne yapardın, onu düşün ve eline o fırsat geçtiğinde onlara neler yapacağını.”</p>

  <p>Adam, Philadelphia Red’di. Alameda sokaklarında işlenen soygun suçundan, daha önceki mahkûmiyetinden dolayı elli yıl hüküm giymişti. Deli gömleğinin içindeyken benimle konuştuğu sırada bunun on iki yılını yatmış durumdaydı ve bu da yedi yıl önceydi. Cecil Winwood’un sattığı kırk müebbetlikten birisiydi. Bu suç yüzünden Philadelphia Red bütün iyi hal indirimini yitirmişti. Şimdi orta yaşlı ve hâlâ San Quentin’de. Eğer sağ kalmayı başarırsa çıktığında yaşlı bir adam olacak.</p>

  <p>Yirmi dört saatimi geçirdim ve o zamandan beri de bir daha hiç aynı adam olmadım. Ah, fiziksel olarak demiyorum, her ne kadar ertesi sabah beni çözdüklerinde yarı felçli gibi ve çökmüş bir durumda idiysem de, gardiyanlar ayaklarımın üstünde sürünmem için kaburgalarımı tekmelediler. Ama ruhsal açıdan, moral bakımından değişmiş bir adamdım artık. Gömleğin acımasız fiziksel işkencesi ruhumu ve adalet duygumu aşağılayıp küçük düşürmüştü. Böyle bir disiplin insanı yumuşatmaz. O ilk gömlek olayından bir sertlikle ve yıllar içinde azalmayıp artan tutkulu bir nefretle dolmuş olarak çıktım. Tanrım; adamların bana yaptıklarını aklıma getirdiğimde! Gömleğin içinde yirmi dört saat! O sabah ayağa kalkmam için beni tekmelediklerinde gömleğin içinde yirmi dört saat geçirmenin <i>hiç kaldığı</i> günlerin geleceği; yüz saat geçirip beni salacakları zaman beni gülümserken bulacakları; iki yüz kırk saat geçirip de beni dudaklarımda aynı gülümsemeyle bulacakları aklımın ucundan bile geçmemişti.</p>

  <p>Evet, iki yüz kırk saat. Sevgili çıtkırıldım yurttaş, bunun ne anlama geldiğini biliyor musun? Gömleğin içinde on gün ve on gece demek. Elbette, İsa’dan on dokuz yüzyıl sonra Hıristiyan âleminin hiçbir yerinde böyle şeyler yapılmaz. Bana inan demiyorum. Buna kendim de inanmıyorum. San Quentin’de bana bunun yapıldığını ve yüzlerine karşı gülmek ve bir gardiyanın burnunu kanattığım için beni asmak suretiyle onları benden kurtulmaya zorlamak için yaşadığımı biliyorum yalnızca.</p>

  <p>Bu satırları bugün, Efendimizin 1913. yılında yazıyorum ve bugün, Efendimizin 1913. yılında San Quentin’in zindanlarında insanlar deli gömlekleri içinde yatıyor.</p>

  <p>Yaşadığım sürece ve bana bundan sonra ihsan edilecek yaşamlar boyunca o sabah Philadelphia Red’den ayrılışımı hiç unutmayacağım. Yetmiş dört saattir gömleğin içindeydi.</p>

  <p>Sendeleyerek hücremden zindanların koridoruna sürüklenirken, “Gördün mü kardeş, hâlâ sağsın ve üstesinden geldin,” diye seslendi bana.</p>

  <p>“Kapa çeneni, Red,” diye tısladı çavuş ona.</p>

  <p>“Avucunu yalarsın,” diye ağzının payını verdi o da.</p>

  <p>“Hâlâ elimdesin ama,” diye tehdit etti çavuş.</p>

  <p>“Öyle mi sanıyorsun?” diye sordu Philadelphia Red yumuşak bir sesle, önceki yabanıl ses tonunu bırakarak. “Seni gidi baş belası, hiçbir şey yapamazsın. Abinin torpili olmasa, bırak şimdiki işini, bedava bir yemek bile kapamazdın. Hem abinin torpilinin geldiği yerin kokuşmuşluğu hakkında hiçbirimizin yanılmadığını tahmin ediyorum.”</p>

  <p>Adamın en uç noktaya varmış cesareti, sistemin hiçbir zorbasının başa çıkamayacağı korkusuzluğu hayranlık uyandırıcıydı.</p>

  <p>“Tamam, hoşça kal kardeş,” diye seslendi sonra bana Philadelphia Red. “Hoşça kal. Uslu ol ve müdürü sev. Onları görürsen yalnızca beni gördüğünü, ama benim gördüğümü görmediğini söylersin.”</p>

  <p>Çavuş öfkesinden kıpkırmızı oldu ve Red’in şakasının bedelini çeşitli tekme ve yumrukları yiyerek ödedim.</p>
