  <h1>Yirmi İkinci Bölüm</h1>

  <p>Zamanım iyice daralıyor. Bütün elyazmalarım güven içinde hapishaneden dışarı çıkartıldı. Bunu yayımlatacağına güvendiğim bir adam var dışarıda. Artık Katiller Bölümünde değilim. Bu satırları idam hücresinden yazıyorum ve başıma idam bekçisi dikildi. Gece ve gündüz bu nöbetçi beni kolluyor ve çelişkili işlevi de benim ölmememi sağlamak. Asılayım diye sağ tutulmalıyım, yoksa halk aldatılmış, yasalar karartılmış olur ve bu hapishaneyi yöneten, görevlerinden birisi de mahkûmlarının usulüne uygun biçimde asılmalarını sağlamak olan müdüre uyarı cezası verilir. Bazı insanların geçimlerini sağladıkları tuhaf işlere sıklıkla şaşırırım.</p>

  <p>Bu benim son yazışım olacak. Yarın sabaha saat kararlaştırıldı. Vali, İdam Cezası Karşıtları Derneği’nin California’da ortalığı epey karıştırmasına karşın affa ya da ceza ertelemesine yanaşmadı. Gazeteciler akbabalar gibi toplaştılar. Hepsini görmekteyim. Hepsi de genç çaylaklar, çoğu ve en çaylak olanları da, Profesör Darrell Standing’in idamına tanıklık edip kamuoyuna Profesör Darrell Standing’in bir ipin ucunda nasıl can verdiğini betimleyerek ekmeğinin, içkisinin ve sigarasının, ev kirasının ve eğer evlilerse çocuklarının ayakkabılarıyla okul kitaplarının parasını çıkarma derdinde olanlar. İyi ya, bu işin sonunda onların midesi benimkinden daha fazla kalkacak.</p>

  <p>Burada oturmuş bütün bunlar üzerinde düşünürken, idam bekçisinin ayak sesleri kafesimin dışında aşağı yukarı gidip gelirken, adamın kuşkucu gözleri üstümden bir an bile ayrılmazken sonsuz yeniden doğuşlardan neredeyse bıkkınım. Pek çok yaşam sürdüm. Yüksek makamlarda oturan, parlak yollar arşınlayan ve yıldızların arasında gezinen o yaşamlarla birlikte gelen sonsuz mücadele, acı ve felaketlerden bezginim.</p>

  <p>Bir daha dünyaya geldiğimde sakin bir çiftçinin yaşamını sürmeyi umuyorum adeta. Düş çiftliğim var benim. Tek bir ömrü orada sürmeyi yeğlerdim. Ah, benim düş çiftliğim! Yonca çayırlarım, besili Jersey sığırlarım, yayla otlaklarım, Angora keçilerimin hiç durmadan yamaçlardan yukarı doğru çalıları yiyip bitirerek işlenmeye hazır, sürülü tarlalara dönüştürdüğü çalı kaplı yamaçlarım!</p>

  <p>Orada bir su havzası var, yüksekte yamacın üstünde, üç kenarında zengin su kaynakları bulunan doğal bir havza. Şaşırtıcı ölçüde dar olan dördüncü kenarına bir baraj kondurmak isterdim. Önemsiz bir işgücü maliyetiyle yirmi milyon galon su tutabilirdim. Çünkü: California’da çiftçiliğin önündeki büyük engellerden birisi, uzun süren kurak yazımızdır. Bu toprağı örtecek ürünlerin büyümesini engelliyor ve çıplak kalan, yalnızca toz tabakasıyla kaplı hassas toprağın humusu güneşin altında yanıp kavruluyor. Şimdi bu barajla, uygun sırayla yılda üç kez ürün kaldırabilir ve toprağı sürerek yeşilliklerin gübreye dönüşmesini sağlayabilirdim…</p>

  <p>Az önce müdürün yaptığı ziyarete katlandım. Bilerek “Katlandım,” diyorum. San Quentin’in müdüründen oldukça farklı birisi. Çok huzursuzdu ve ister istemez onu eğlendirmek zorunda kaldım. Bu onun ilk idamıymış. Öyle dedi bana. Ve ben de beceriksizce nükte yapmaya kalkışıp, benim de ilk idamım olduğunu açıkladığımda kendisini ikna edemedim. Gülmekten acizdi. Lisede bir kızı vardı ve oğlunun da Stanford’da ilk yılıydı. Maaşı dışında geliri yok, karısı yatalak ve hayat sigortası doktorlarının bunu istenmeyen bir risk olarak görüp, geri çevrildiği için endişeleniyor. Gerçekten, adam bana neredeyse dertlerinin tamamını anlattı. Uygun bir dille görüşmeyi sonlandırmasaydım, hâlâ burada oturmuş bana kalan dertlerini de anlatıyor olacaktı.</p>

  <p>San Quentin’de geçirdiğim son iki yıl oldukça iç karartıcı ve bunaltıcıydı. Ed Morrell, talihin en çılgın cilvelerinden birisiyle tecritten çıkartılmış ve tüm hapishaneye mahkûm başı yapılmıştı. Bu Al Hutchins’in eski işiydi ve yılda üç bin dolarlık bir rüşvet olanağı sağlıyordu. Ne kötü bir şansım vardı ki, tecritte uzun yıllar çürümüş Jake Oppenheimer da o sıralar dünyaya, her şeye küsmüştü. Sekiz ay boyunca benimle bile konuşmayı reddetti.</p>

  <p>Hapishanede haberler yayılır. Azıcık zaman tanırsanız zindana ve tecrit hücresine ulaşır. Cecil Winwood’un, o ozan bozuntusunun, muhbirin, korkağın ve gammazın yeni bir kalpazanlıktan dolayı geri geldiğinin haberi en sonunda bana da ulaştı. Var olmayan dinamitin yerini benim değiştirdiğim masalını düzenin ve tecritte geçirdiğim beş yılın sorumlusunun bu Cecil Winwood olduğunu anımsayacaksınız.</p>

  <p>Cecil Winwood’u öldürmeye karar verdim. Görüyorsunuz, Morrell gitmişti ve Oppenheimer da, işini bitirecek olan patlamasına değin sessizlik içinde kalmayı sürdürmüştü. Tecrit benim için giderek tekdüzeleşmişti. Bir şey yapmalıydım. Böylece geriye gidip, Adam Strang olduğum ve kırk yıl boyunca öç alma duygumu sabırla beslediğim zamanı anımsadım. Bir kez ellerimi Cecil Winwood’un gırtlağına geçirsem, onun yaptığını ben de yapabilirdim.</p>

  <p>Benden, dört iğneyi nasıl ele geçirdiğimi açık etmem beklenemez. Küçük, patiska iğneleriydi bunlar. Bedenim bir deri bir kemik kaldığı için arasından geçebileceğim bir aralık yapmak için, her birisini iki yerinden olmak üzere dört demiri kesmem gerekiyordu. Yaptım. Her bir demir için bir iğneyi feda ettim. Bunun anlamı bir demirde iki kesik demekti ve bir kesik iki ay alıyordu. Yani kendime yol açmam için sekiz ay boyunca kesmem gerekiyordu. Ne yazık ki sonuncu iğnemi sonuncu demirde kırdım ve başka bir iğne ele geçirmek için üç ay daha beklemek zorunda kaldım. Ama ele geçirdim ve dışarı çıktım.</p>

  <p>Cecil Winwood’u elime geçiremediğime çok hayıflanıyorum. Bir tek şey dışında, her şeyi pek güzel hesaplamıştım. Winwood’u kesin olarak bulma şansım yemek saatinde yemekhanede olurdu. Bu yüzden Turta Suratlı Jones, uykucu gardiyan, öğlenleyin nöbete gelinceye kadar bekledim. O sırada tecritte kalan yalnızca bendim, bu yüzden de Turta Suratlı Jones çarçabuk horlamaya başladı. Demirleri kaldırdım, dışarıya süzüldüm, koğuş boyunca yanından geçtim, kapıyı açtım ve özgürdüm… hapishanenin içinde bir yere kadar.</p>

  <p>Ve burada hesaplamadığım bir şey vardı ki o da kendimdim. Beş yıl boyunca tecritteydim. Korkunç ölçüde zayıftım. Kırk kilo ancak vardım. Yarı kördüm. Ve anında agorafobiye yakalandım. Açık alandan korkuyordum. Daracık duvarların içinde beş yıl, merdivenlerin muazzam eğimine ve hapishane avlusunun genişliğine uyum sağlayamaz duruma düşürmüştü beni.</p>

  <p>O merdivenlerden inişimi ömrümde gerçekleştirdiğim en yiğitçe başarı olarak görüyorum. Avluda kimsecikler yoktu. Kör edici güneş avluyu kavuruyordu. Üç kez oradan geçmeye kalkıştım. Ancak duyularım dengesizleşmişti ve kendimi korumak için yeniden duvarın dibine çekildim. Tüm cesaretimi toplayıp yeniden denedim. Ama bir yarasanınki gibi kamaşan zavallı gözlerim, döşeme taşlarının üstüne düşen gölgem yüzünden irkiltiyordu beni. Kendi gölgemden kaçınmaya çabaladım, tökezleyip üstüne düştüm ve boğulmak üzereyken kıyıya ulaşmaya çabalayan birisi gibi ellerimin ve dizlerimin üstünde duvara doğru süründüm.</p>

  <p>Duvara yaslanıp ağladım. Onca yılda ilk ağlayışımdı bu. O kendini bilmez halimde bile, gözyaşlarımın yanaklarımdaki sıcaklığına ve dudaklarıma indiğindeki tuzlu tadına dikkat ettiğimi anımsıyorum. Derken buz gibi oldum ve bir zaman sıtma nöbetindeki gibi titredim. Benim durumumdaki birisinin kendisini avlunun açıklığına terk etmesi olanaksız bir beceriydi, üşüyüp titremeyi sürdürerek, duvarın korumasına yakın biçimde çömelip ellerimle dokunarak avluyu kenarından geçmeye başladım.</p>

  <p>Gardiyan Thurston’ın beni fark edişi bu sırada oldu. Onu gördüm, kamaşan gözlerim yüzünden biçimi bozulmuş, kocaman, besili canavar uzak mesafeden inanılmaz bir hızla üstüme doğru hücum etti. O anda muhtemelen altı metre uzağımdaydı. Seksen kilo çekiyordu. Aramızdaki mücadele kolayca göz önüne getirilebilir, ama o kısa boğuşmanın bir yerinde burnunu kanatmak amacıyla yumruğumu o organına vurduğum ileri sürüldü.</p>

  <p>Her durumda, bir müebbetlik oluşum ve California’da bir müebbetliğin darp suçu işlemesinin idam cezasını gerektirmesi yüzünden, gardiyan Thurston’ın ve tanıklık eden öteki hapishane cellatlarının iddialarını göz ardı edemeyen bir jüri tarafından böylece suçlu bulundum ve kanun kitabında açıkça belirtilmiş yasayı göz ardı edemeyen bir yargıç tarafından da mahkûm edildim.</p>

  <p>Thurston’dan sıkı bir dayak yemiştim ve o koca merdivenleri çıkıncaya değin dönüşümlü olarak birbirine yardım etme gayreti içinde, birbirlerinin ayağına dolanan mahkûm başılar ve gardiyanlar tarafından tekmelenip yumruklandım ve kelepçelendim. Tanrı aşkına, eğer burnu gerçekten kanadıysa bile, o kargaşa anında buna kendi türünden birisi yol açmıştır. Sırf bu yüzden bir adamı asmanın ne denli acıklı bir şey olduğunu bir yana bırakın, eğer bundan ben sorumlu olsaydım da umursamazdım….</p>

  <p>İdam nöbetinde olan bekçiyle lafladım demin. Bir yıldan az bir zaman önce, yarın benim de yürüyeceğim darağacı yolu üzerindeki bu ölüm hücresinde Jake Oppenheimer da kalmış. Bu adam Jake’in idam nöbetçilerinden birisiymiş. Eski bir asker. Sürekli tütün çiğniyor ve dikkatsizce yapıyor bunu, çünkü sakalı ve bıyığı sararmış. Hepsi evli olan, on dört yaşayan çocuğuyla dul kalmış, otuz bir yaşayan torunun büyükbabası ve hepsi de kız olan dört ufaklığın da büyük büyükbabası. Böyle bir bilgiyi ağzından almak dişlerini sökmek gibiydi. Kıt akıllı, salak moruğun tekiydi. Bu kadar uzun yaşayıp sayısız döle babalık etmesi işte bu yüzden diye geçiriyorum içimden. Zihni otuz yıl kadar öncesinde donup kalmış olmalıydı. Fikirleri o yıldan ötesine geçmiyor. Bana evet ya da hayır dışında nadiren bir şey söylüyor. Suratsızlığından değil bu. Dile getirecek hiçbir fikri yok. Bilmiyorum, yeniden yaşadığımda onun gibi birisi olarak doğup yeniden yıldız gezmelerine çıkmazdan önce burada bitkisel bir varlık sürdürmek güzel mi olurdu….</p>

  <p>Ama geri dönelim. Thurston ve hapishane itlerinin geri kalanı tarafından itilip kakılarak, tekmelenip yumruklanarak merdivenden yukarı çıktıktan sonra kendimi yeniden tecritte bulduğumda, dar hücremin bana sonsuz rahatlık sağladığı noktadan sürdürmeliyim. O kadar güvenli, o kadar korunaklıydı ki. Yuvasına yeniden kavuşmuş kayıp bir çocuk gibi hissediyordum kendimi. Beş yıl boyunca ölesiye nefret ettiğim o duvarları seviyordum artık. Boşluğun genişliğini benden uzak tutan, bir canavar gibi üstüme çullanan benim o iyi, sağlam duvarlarım dört yandan elimin altındaydı. Agorafobi berbat bir bela. Bunu deneyimlemek için ufacık bir fırsatım oldu, ama o kadarından bile, asılmanın çok daha kolay bir şey olduğu kanısına varabiliyorum. …</p>

  <p>Ağız dolusu güldüm demin. Hapishane doktoru, fena sayılmayacak bir delikanlı, az önce benimle sohbet etmek, uyuşturucu konusunda hizmetlerini sunma teklifinde bulunmak için içerideydi. Beni bu geceden, yarın sabah darağacına yürürken “gidiyor muyum, geliyor muyum” bilmeyeceğim ölçüde morfinle yükleme önerisini geri çevirdim elbette.</p>

  <p>Gülmemin nedenine gelince. Tıpkı Jake Oppenheimer’ınki gibiydi. Adamın, istençdışı olduğunu sandıkları biçimde kasıtlı gafıyla gazetecilerin ağızlarının payını verdiği zarif zekâsını anlayabiliyorum. Öyle görünüyor ki, son sabahında, kahvaltısını etmiş, yakasız gömleğine bürünmüşken son sözü için hücresinde bir araya toplanmış gazeteciler, ona idam cezası hakkındaki görüşünü sormuşlar.</p>

  <p>Bir grup yaşayan insan, ölmek üzere olan ve ölürken de görecekleri bir adama, böyle bir soru sorduğunda, ham yabanıllığımızı örten uygarlık maskesinden daha fazlası olduğumuzu kim söyleyebilir?</p>

  <p>Ama Jake hep eğlenirdi. “Beyler,” demiş, “idam cezasının kaldırıldığını göreceğim güne dek yaşamayı umuyorum.”</p>

  <p>Uzun çağlar boyunca pek çok yaşam sürdüm. İnsan, birey, son on bin yılda hiçbir ahlaki ilerleme göstermedi. Bunu kesinlikle doğrularım. Evcilleşmemiş bir tayla bir koşum atı arasındaki tek fark tümüyle bir eğitim farkıdır. Eğitim, günümüzün insanıyla on bin yıl önceki insan arasındaki tek ahlaki farktır. Üstüne cila niyetine kapladığı ince ahlaki derisinin altında, on bin yıl önceki aynı yabanıldır. Ahlakilik bir sosyal fon, zahmetli çağların bir birikimidir. Yeni doğmuş bir çocuk, uzun zamandır biriken soyut ahlak tarafından eğitilip cilalanmazsa tam bir yabanıl olup çıkar.</p>

  <p>“Öldürmeyeceksin!”-miş! Yarın sabah beni öldürecekler. “Öldürmeyeceksin!” - külahıma anlatsınlar. Bütün uygar ülkelerin tersaneleri günümüzde drenotların ve süper drenotların omurgalarıyla dolu. Sevgili dostlar, ölmek üzere olan bendeniz, “Külahıma anlatın!” diyerek selamlıyorum sizleri.</p>

  <p>Sorarım size, günümüzde, İsa’nın, Buda’nın, Sokrates ve Platon’un, Konfüçyüs’ün ve “Mahabharata’nın” yazarı her kimse, onun vaaz ettiklerinden daha iyi hangi ahlak vaaz ediliyor? Yüce Tanrım, elli bin yıl önce totem ailelerimizde bizim kadınlarımız daha temiz, aile ve topluluk ilişkilerimiz çok daha namusluydu.</p>

  <p>Bizim o günlerde yaşadığımız ahlakiliğin günümüzde yaşanandan çok daha iyi olduğunu söylemeliyim. Bu düşünceyi alelacele bir tarafa atmayın. Bizdeki çocuk işgücünü, polisimizdeki rüşvet olaylarını, siyasi yozlaşmamızı, gıda maddelerine hile karıştırılmasını ve yoksullarımızın kızlarının köleliğini düşünün bir. Ben Dağın Oğluyken, Boğanın Oğluyken fuhuş hiçbir anlam taşımıyordu. Dediğim gibi, temizdik biz. Ahlaksızlığın derinliklerine batmış düşler görmüyorduk. Evet, günümüzde aşağı durumdaki hayvanların tümü o biçimde temiz. Ölümcül günahları icat etmek için, maddeye egemenliğinin yardım ettiği hayal gücüyle insanoğlu gerekiyordu. Daha aşağı hayvanlar, öteki hayvanlar günah işlemeyi beceremezler.</p>

  <p>Pek çok zamanda ve pek çok yerde yaşadığım pek çok yaşama geri dönüp okuyorum çabucak. Günümüzün hapishane sisteminin zalimliği kadar berbat, daha berbat bir zalimlik bilmiyorum hiç. İsa’dan sonraki bu yirminci yüzyılın ilk on yılında deli gömleğinin içinde ve tecritte katlandıklarımı size anlatmıştım. Eski günlerde sert biçimde cezalandırıyor, çabucak öldürüyorduk. Öyle yapıyorduk çünkü öylesini arzuluyorduk, eğer hoşunuza gidecekse, canımız öyle istiyordu. Ama ikiyüzlü değildik. Yabanıllık kastımızı onaylasınlar diye basına, kürsülere, üniversitelere başvurmuyorduk. Her ne yapmak istiyorduysak gidip onu yapıyorduk, bacaklarımızın üstünde dimdik durup tüm serzeniş ve kınamalarla yüzleşiyor ve ne klasik ekonomistlerin ve burjuva filozoflarının ne de ödenekli vaizlerin, profesörlerin ve editörlerin eteklerinin ardına saklanıyorduk.</p>

  <p>Yahu, yüz yıl önce, elli yıl önce, beş yıl önce bu Birleşik Devletler’de saldırı ve darp idam cezası kapsamına girmiyordu. Ama bu yıl, Tanrımızın 1913 yılında, California eyaletinde Jake Oppenheimer’ı böylesi bir saldırı yüzünden astılar ve yarın da, ölüm cezası gerektiren, bir adamın burnuna yumruk atma suçundan beni götürüp asacaklar. Soru: İsa’dan sonra bin dokuz yüz on üç yılında California’nın Kanun kitabında bu türden kanunlar yer aldığında, maymun ve kaplanın da ölmesi uzun zaman gerektirmiyor mu? Tanrım, Tanrım, onlar İsa’yı yalnızca çarmıha gerdiler. Jake Oppenheimer ile bana ise çok daha beterini yaptılar….</p>

  <p>Ed Morrell’ın bir keresinde bana yumruklarıyla tıklatarak dediği gibi: “Bir adamı kullanmanın en kötü yolu onu asmaktır.” Hayır, idam cezasına hiç saygı duymuyorum. Yalnızca bu pis işi maaş uğruna yapan cellatları küçülten pis bir oyun olduğu için değil, ama bunu hoş gören, bunu oylayan ve bunun sürdürülmesi için vergi veren kamuoyunu da küçük düşürdüğü için. İdam cezası son derece aptalca, salakça, dehşetli biçimde bilimdışı. “Ölünceye değin boynundan asılmak” toplumun garip bir ifade biçimi…</p>

  <p>Sabah oldu; benim son sabahım. Gece boyunca bebek gibi uyudum. Öylesine huzurlu uyudum ki bir defasında idam bekçisi korkuya kapılmış. Kendimi battaniyemle boğduğumu sanmış. Zavallı adamın telaşı içler acısıydı. Ekmek parası risk altındaydı. Gerçekten de böyle bir durum olsaydı, bu, üstüne kara çizgi çekilmesi anlamına gelecekti, belki de atılma; şimdilerde işsiz bir adamın görüntüsü içler acısıdır. Bana Avrupa’da iki yıl önce tasfiyelerin başladığını söylüyorlar ve şimdi de Birleşik Devletler’de başlamış durumda. Bu da iş dünyasında ya bunalım ya da tam bir panik yaşanacağı ve işsizler ordusunun gelecek kış çığ gibi büyüyeceği, ekmek kuyruklarının uzayacağı anlamına geliyor….</p>

  <p>Kahvaltımı yaptım. Aptalca gibi geliyor, ama iştahla yedim. Müdür çeyrek litre viskiyle geldi. Bunu sevgilerimle birlikte Katiller Bölümündekilere armağan ettim. Zavallı müdür, eğer sarhoş olmazsam rezalet çıkaracağımdan ve yönetimine gölge düşüreceğimden korkuyor….</p>

  <p>Üstüme yakasız gömleği giydirdiler…</p>

  <p>Bugün ben çok önemli bir adammışım gibi görünüyor. Birdenbire epeyce insan benimle ilgilenmeye başladı….</p>

  <p>Doktor yeni gitti. Nabzımı saydı. Bunu ben istedim. Normalmiş. …</p>

  <p>Öylesine aklıma gelen bu düşünceleri yazıyorum ve her defasında bir yaprak olmak üzere gizli yollarından duvarların dışına çıkacaklar….</p>

  <p>Hapishanedeki en soğukkanlı kişi benim. Bir yolculuğa başlamak üzere olan bir çocuk gibiyim. Gitmeye hevesliyim, göreceğim yeni yerleri merak ediyorum. Aşağı ölüme duyulan bu korku, sıklıkla karanlığın içine dalan ve yeniden yaşayan birisi için gülünç kalıyor….</p>

  <p>Bir çeyrek şampanyayla müdür. Onu Katiller Bölümüne gönderdim. Tuhaf, öyle değil mi, bu son günde hakkımda böyle düşünülüyor. Ölümden, beni öldürecek olan bu adamların kendileri korkuyor olmalılar. Jake Oppenheimer’dan alıntı: Ben, ölecek olan kişi, onların gözüne berbat gözüküyorumdur….</p>

  <p>Ed Morrell haber gönderdi az önce bana. Hapishane duvarının dışında bütün gece boyunca bir aşağı bir yukarı volta attığını anlattılar. Eski bir mahkûm oluşu dolayısıyla vedalaşmak için beni görmesine bürokratik engel çıkardılar. Yabanıllar? Bilmiyorum. Muhtemelen yalnızca çocuk onlar. Bahse girerim ki çoğu, boynumu kırdıktan sonra bu gece karanlıkta yalnız kalmaya korkacak.</p>

  <p>Ama Ed Morrell’ın mesajına gelelim: “Elim elinde, eski dost. Biliyorum ki oyunu bozacaksın.” …</p>

  <p>Gazeteciler henüz gittiler. Onları bir daha ve son kez, cellat kara başlığı yüzüme indirmeden önce darağacından göreceğim. Tuhaf biçimde rahatsız görünüyor olacaklar. Genç, acayip herifçioğulları. Bazılarının içmiş oldukları görülecek. İki üç tanesi tanıklık etmek zorunda kalacakları şeyin önbilgisiyle rahatsız görünecek. Asılacak olmak seyretmekten daha kolay gibi görünüyor….</p>

  <p>Son satırlarım. Belli ki süreci geciktiriyorum. Hücrem yetkililer ve kodamanlarla tıklım tıklım. Hepsi huzursuz. Bir an önce bitsin istiyorlar. Kuşkusuz, bir kısmının akşam yemeği için verilmiş sözü var. Şu birkaç sözcüğü yazarak gerçekten de canlarını sıkıyorum. Papaz yeniden, sonuna değin yanımda kalma ricasını sundu. Zavallı adam; niye o avuntuyu kendisinden esirgeyeyim? Rıza gösterdim ve şu anda epey sevinmiş görünüyor. Böyle ufak şeyler bazı insanları mutlu ediyor! Bu kadar acele etmeseler, durup beş dakika boyunca ağız dolusu gülebilirdim.</p>

  <p>Burada kesiyorum. Yalnızca kendimi tekrarlayabilirim. Ölüm diye bir şey yok. Yaşam ruhtur ve ruh da ölemez. Yalnızca et ölür ve geçip gider, hep kendisini belirleyen kimyasal maya, hep plastik, yalnızca akışkana dönüşmek için daima billurlaşan, yeni ve farklı fani biçimler almak için billurlaşıp sonra yeniden akışkana dönüşen bir sürünme. Bir tek ruh kalır ve yukarıya, ışığa doğru ilerlerken kendisini ardışık ve sonu gelmez yeniden doğuşlar içinde oluşturmayı sürdürür. Yeniden yaşadığımda ne olacağım? Merak ediyorum. Merak ediyorum….</p>
