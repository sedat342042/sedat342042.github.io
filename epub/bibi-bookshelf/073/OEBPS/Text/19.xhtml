  <h1>On Dokuzuncu Bölüm</h1>

  <p>Karanlık yıllar boyunca birlikte çürüdüğümüz Oppenheimer ile Morrell'dan sonra, benim San Quentin’deki en tehlikeli mahkûm olduğum düşünülüyordu. Öte yandan beni, en başa çıkılmazları, Oppenheimer ile Morrell'dan bile daha başa çıkılmaz birisi gibi görüyorlardı. Elbette başa çıkılmazdan kastım dayanıklılık. Bedensel ve ruhsal olarak onları çökertme girişimleri ne kadar berbatsa beni çökertme girişimleri daha da berbattı. Ve dayandım. Ya dinamit ya da ölüm, Müdür Atherton’ın ültimatomuydu. Ve sonunda ikisi de olmadı. Dinamit üretemezdim ve Müdür Atherton da ölümüme yol açamazdı.</p>

  <p>Bedenimin dayanmasından değil, ruhumun dayanması sayesindeydi bu. Ve de önceki varoluşlarımda çelik sertliğindeki deneyimler sayesinde ruhum çelik sertliği kazanmıştı. Uzun bir süre benim için karabasan halini alan bir deneyimim vardı. Ne başı vardı bunun ne de sonu. Kendimi hep, fırtınalı havalarda tuzlu deniz suyu serpintisinin en yüksek noktasını süpürüp geçtiği kayalık, dalgaların dövdüğü alçak bir adacığın üstünde buluyordum. Çok yağmur yağıyordu. Bir inde yaşıyor ve çok acı çekiyordum, çünkü ateşten yoksundum ve pişmemiş etle hayatta kalıyordum.</p>

  <p>Hep acı çekiyordum. Hiçbir ipucuna ulaşamadığım bir deneyimin ortasındaydım. Küçük ölüme yattığımda yolculuklarımın yönünü belirleme gücüm bulunmadığı için de kendimi sıklıkla ille de bu iğrenç deneyimi yeniden yaşarken buluyordum. Yegâne mutlu anlarım, kayaların üstünde güneşlenip neredeyse sürekli üşümekten buz kesmiş bedenimin buzlarını erittiğim, güneşin parladığı anlardı.</p>

  <p>Oyalanmak için yalnızca bir kürek ve bir sustalı çakım vardı. Üstüne tutanak niyetine harfler kazıyıp geçen her bir hafta için çentik attığım bu küreğin üstünde epeyce zaman harcıyordum. Yığınla çentik vardı. Çakıyı düz bir kaya parçasının üstünde keskinleştiriyordum ve hiçbir berber en sevdiği usturasının üstüne benim o çakının üstüne titrediğim gibi titremezdi. Hiçbir pinti hâzinesine benim çakıya verdiğim değeri veremezdi. Yaşamım kadar değerliydi o. Aslına bakarsanız, o benim yaşamımdı.</p>

  <p>Birçok kez gidip geldikten sonra küreğin üstüne kazıdığım efsaneyi gömleğin dışına çıkarmayı başardım. İlkönce pek az kısmını getirebildim. Sonrasında kolaylaştı, parçaları bir araya getirme sorununa dönüştü. Ve sonunda tamamladım. İşte burada:</p>

  <blockquote>

    <p>Bu Kürek; bunu ele geçiren kişiyi, Amerika Birleşik Devletlerinden Maryland eyaletindeki Elkton’ın yerlisi, 1809da Philadelphia limanından Friendly Adalarına doğru yola çıkan iki direkli <em>Negociator</em>’a binen Daniel Foss'un, geminin batışını izleyen şubat ayında, üstünde bir kulübe dikip fok etiyle varlığını sürdürerek yıllarca yaşadığı bu ıssız adaya düştüğü ve 25 Kasım 1809’da bir buz dağına çarpıp batan, adı geçen geminin mürettebatından sağ kalan tek kişi olduğu hakkında bilgilendirmek içindir.</p>

  </blockquote>

  <p>Buydu işte, olanca açıklığıyla. Bu sayede kendi hakkımda yığınla şey öğrendim. Ancak can sıkıcı bir noktaya geldiğinde, gerisini açıklığa kavuşturmayı bir türlü başaramadım. Bu ada uzak Güney Pasifik’te mi, yoksa uzak Güney Atlas Okyanusu’nda mıydı? Yelkenli gemi rotaları hakkında, iki direkli <i>Negociator</i>’in Friendly Adaları’na Horn Burnu üstünden mi, Ümit Burnu üstünden mi gideceğini kestirebilecek kadar bilgim yok. Kendi bilgisizliğimin itirafı adına, Folsom’a transfer edilinceye kadar Friendly Adaları’nın da hangi okyanusta yer aldığını öğrenemediğimi belirteyim. Daha önce kendisinden söz ettiğim Japon katil, Arthur Sewall gemilerinde yelkenci olarak çalışmıştı ve bana olası gidiş rotasının Ümit Burnu yoluyla olacağını söyledi. Eğer bu doğruysa, o zaman Philadelphia’dan yola çıkış tarihiyle batış tarihi hangi okyanus olduğunu kolayca belirleyecekti. Ne yazık ki yola çıkış tarihi olarak yalnızca 1809 bilgisi vardı elimde. Kaza okyanuslardan birinde olabileceği gibi diğerinde de gerçekleşmiş olabilirdi.</p>

  <p>Kendimden geçişlerimin yalnızca birinde, adada geçirdiğim zamandan önceki döneme ilişkin bir ipucu edindim. Bu, geminin buzdağına çarptığı anda başlıyor ve başka hiç bir nedenle değil de, en azından, şaşkınlık uyandıracak denli soğukkanlı ve bilinçli davranışımı kayda geçirmek için anlatacağım bunu. O zamanki davranışım, göreceğiniz gibi, sonunda bütün gemi mürettebatı içinde yalnızca benim kurtulabilmemi sağladı.</p>

  <p>Baş kasaradaki hamağımda müthiş bir çatırtıyla uyandım. Aslında, uyanıp hamaktan atlamam aşağıda nöbette bulunan altı uyuyan adamla aynı anda gerçekleşti. Başımıza ne geldiğini anlamıştık. Ötekiler, yarı giyinik halde güvertede telaşla seğirtirken ne beklediklerini bilmiyorlardı. Ama ben ne beklememiz gerektiğini biliyordum ve bekledim. Eğer kaçma şansımız varsa bunun şalupayla olacağını biliyordum. Öyle dondurucu bir denizde kimse yüzemezdi. Ve yarı giyinik hiç kimse de açık bir sandalda uzun süre yaşayamazdı. Ayrıca, sandalın suya indirilmesinin ne kadar zaman alacağını da biliyordum.</p>

  <p>Böylece, delice sallanıp duran yağ lambasının ışığında güvertedeki hengâme ve “Batıyor!” çığlıkları arasında uygun giysiler bulmak için sandığımı boşaltmaya giriştim. Ayrıca bir daha hiç kullanmayacakları için tayfa dostlarımın sandıklarını da yağmaladım. Hızlı ama sakin biçimde çalışarak en sıcak tutacak ve en sağlam giysiler dışında bir şey almadım. Kasaranın övünç vesilesine dönüşmüş en iyi dört yünlü gömleği, üç pantolonu ve üç çift kalın yün çorabı giydim. Ayaklarım öyle kocamandı ki bu yüzden kendi iyi çizmelerimi giyemedim. Onun yerine Nicholas Wilton’ın benimkilerden büyük ve hatta daha bile sağlam durumdaki çizmelerini ayaklarıma geçirdim. Ayrıca kendiminkinin üstüne Jeremy Nalor’un denizci paltosunu giyip, ikisinin üstüne de Seth Richard’ın çok kısa bir zaman öncesinde yeni yağladığını anımsadığım kalın brandadan paltosunu attım.</p>

  <p>İki çift kalın eldivenle John Roberts’ın annesinin ona ördüğü kaşkol ve üst üste giydiğim, ikisinde de kulak ve boyun siperlikleri bulunan Joseph Dawes’in kürklü şapkasıyla benimkisi dış giyimimi tamamladı. Geminin battığına ilişkin bağırtılar ikiye katlandı, ama ceplerimi bulabildiğim kadar tütünle doldurmak için bir dakika daha oyalandım. Ardından güverteye tırmandım ve bir an bile yitirmedim.</p>

  <p>Bir buluttaki yarıktan ışıyan ay, hiç iç açıcı olmayan, vahşi bir tabloyu gözler önüne seriyordu. Her yerde parçalanmış donanımlar vardı ve her yer buzdu. Hâlâ ayakta duran ana direğin ne kadar yelkeni, halatı, sereni varsa buz parçalarıyla saçaklanmıştı ve oracıkta, donmuş halatlar donmuş makasların üstünde kayabilsin diye bir daha hiç katılaşmış palangalara asılıp çekmek zorunda kalmayacağım için içimde bir rahatlama duygusu uyandı. Fırtınaya yakın şiddette esen rüzgârın keskin soğuğu buzdağlarının yakınlığına işaretti ve ay ışığında kabaran deniz oldukça soğuk görünüyordu.</p>

  <p>Şalupa iskele tarafından denize indiriliyordu ve buzla kaplanmış güvertede erzak fıçılarıyla boğuşan adamların bir an önce gitme telaşı içinde yiyecekleri bir yana bıraktıklarını gördüm. Kaptan Nicholl boş yere onlarla uğraşıyordu. Rüzgârın estiği taraftan kabaran bir dalga meseleyi çözdü ve hepsini yığınlar halinde küpeşteden atlamaya yöneltti. Kaptanın omzunu yakaladım ve ona tutunarak kulağına, sandala binip adamların uzaklaşmalarını engellerse erzak işiyle bizzat ilgileneceğimi haykırdım.</p>

  <p>Ancak bana çok az zaman tanınmıştı. İkinci süvari Aaron Northrup’ın yardımıyla yarım düzine varille fıçıyı indirmeyi iyi kötü becermiştim ki sandaldakiler hep bir ağızdan uzaklaşacaklarını haykırdılar. İyi bir mazeretleri vardı. Rüzgârın estiği yönden kocaman bir buzdağı üstümüze eğilirken, rüzgâraltı tarafında gemiye oldukça yakın, üstüne doğru gittiğimiz bir buzdağı daha vardı.</p>

  <p>Aaron Northrup atlayışına çevikti. Sandalın uzaklaşmasına karşın, adamların en yoğun olduğu, dolayısıyla da bedenleriyle düşüşümü biraz yumuşatabilecekleri ortalarda bir yeri nişanlamak için bir an geciktim. Şalupada son derece tehlikeli bir yolculukta kırık bir uzuvla yola çıkmaya hevesli değildim. Küreklerdeki adamların arasında boşluk olabileceği için kararımı çarçabuk kıç tarafından yana verdim. Kuşkusuz, başkaca haklı nedenlerim de vardı. Daracık pruva tarafına göre kıç tarafı daha rahat olurdu. Dahası, gelecek günlerde böylesi koşullar altında ortaya çıkması mümkün gözüken her tür sorun sırasında kıç hizmetindeki tayfaya ne kadar yakın olursam o kadar iyiydi.</p>

  <p>Kıç tarafında süvari Walter Drake, cerrah Arnold Bentham ve dümeni idare eden Kaptan Nicholl vardı. Cerrah sandalın dibinde inleyerek yatan Aaron Northrup’ın üstüne eğilmişti. Yanlış hesaplanmış atlayışında şansı yaver gitmemiş, sağ bacağı kalça ekleminden kırılmıştı.</p>

  <p>Ancak o sırada ona ayıracak zaman yoktu, çünkü birbirine doğru hareket eden iki buz adasının tam ortasında azgın denize var gücümüzle karşı koyuyorduk. Kıç tarafına yakın kürekte Nicholas Wilton sıkışıp kalmıştı, bu yüzden varilleri istiflesem daha iyi olacaktı ve çömelip karşısına geçerek ağırlığımı küreğe ekleyebilirdim. Ön tarafta John Roberts’ın pruvaya en yakın kürekle boğuştuğunu görebiliyordum. Omuzlarına arkadan asılarak Arthur Haskins’le çocuk, Benny Hardwater, kendi ağırlıklarını onunkine ekliyorlardı. Aslında herkes yardım etmeye öyle hevesliydi ki bu yüzden birbirlerinin ayağına dolaşıp kürekçilerin hareketini zorlaştırıyorlardı.</p>

  <p>Sırt sırta bir çalışmaydı, ama birkaç yüz metre kadar sonra her şeyi yoluna koyduk ve başımı çevirip <i>Negociator</i>’ın zamansız ecelini görecek fırsatı bulabildim. Doğrudan kıskaca girmişti ve bir çocuğun parmaklarının arasındaki şekerlemeyi ezdiği gibi buzun içinde sıkışıp kaldı. Geminin sağlam omurgasının ve güverte direklerinin çatırtısı sakin bir gecede küçük bir köyü ayağa kaldırmaya yeterdi ama rüzgârın haykırışı ve suyun gürlemesi içinde hiçbir şey işitmedik.</p>

  <p>Sessizce, kolayca, gemi iki yandan sıkışarak ezildi, güverte bir tümsek gibi kabardı ve kırılan kalıntılar aşağı düşüp gözden yitti; geminin bulunduğu yerde buz adalarının birbirini öğüten çatışmasından başka bir şey kalmadı. Bu sığınağın tuzla buz olması karşısında üzüntü duydum, ama aynı zamanda da dört gömlek ve üç paltonun içinde güvende oluşumdan da son derece hoşnuttum.</p>

  <p>Ancak benim için bile zorlu bir gece olduğu ortaya çıktı. Sandalın içinde, en sıcak tutan giysiler bendeydi. Ötekilerin neler çekmiş olabileceğine fazlaca kafa yormuyordum. Karanlıkta başka buzdağlarıyla karşılaşma korkusuyla suyu tahliye edip sandalın pruvasını denizin üstünde tuttuk. Ve sürekli olarak eldivenin kâh birisiyle kâh ötekisiyle donmasın diye burnumu ovalayıp durdum. Ayrıca, içim Elkton’daki aile çevremin canlı anılarıyla dopdolu, Tanrı’ya dua ettim.</p>

  <p>Sabahleyin sayım yaptık. Başlangıç olarak, yalnızca iki üç kişi donmaya maruz kalmıştı. Kırık kalçası yüzünden kımıldayamayan Aaron Northrup çok kötüydü. Cerrahın görüşüne göre Northrup’un her iki ayağı da geri dönülmez biçimde donmuştu.</p>

  <p>Şalupa, geminin bütün mürettebatı olan yirmi bir kişinin yükünü taşımaktan ağırlaşmış ve suya batmıştı. Bunlardan ikisi çocuktu. Benny Hardwater on üçünde var yoktu ve ailesi Elkton’da benimkine yakın bir mahallede oturan Lish Dickery ise on altısına yeni basmıştı. Erzakımız yüz elli kilo kadar sığır ve yüz kilo kadar da domuz etinden oluşuyordu. Aşçının getirdiği, tuzlu sudan lapalaşmış yarım düzine ekmek somununu hesaba katmadık. Ayrıca üç küçük varil suyla bir küçük fıçı da bira vardı.</p>

  <p>Kaptan Nicholl haritalarda yer almayan bu okyanusta, yakınlarda bir kara parçası var mı, yok mu hiçbir bilgisinin bulunmadığını açık yüreklilikle kabul etti. Yapılacak tek şey daha ılıman bir iklime yol almaktı ki küçük yelkenimizi açıp hızlı rüzgârın önünde kuzeydoğuya dümen kırarak biz de bunu yaptık.</p>

  <p>Yiyecek sorunu tümüyle matematikseldi. Yakında göçüp gideceğini bildiğimiz için Aaron Northrup’ı saymadık. Günde yarım kilodan ikiyüz elli kilo etimiz bize yirmi beş gün yeterdi; onu da yarıya düşürdüğümüzde elli gün giderdi. Böylece yarısında karar kıldık. Kaptanın gözleri önünde bölüp dağıtımı yaptım ve Tanrı biliyor ya, bazılarının ta en başından homurdanmasına karşın bu işi adil biçimde becerebildim. Ayrıca ceplerimden çoğuna tıkıştırdığım tütünü de ara sıra adamların arasında paylaştırıyordum ki özellikle de bir gün ya da en iyi ihtimalle iki üç günden fazla yaşayamayacak şu ya da bu adam için boşa gittiğini anladığımda pişmanlıktan başka bir şey duyamadığım bir işti bu.</p>

  <p>Çünkü açık sandalın içinde kısa bir süre sonra ölmeye başlamıştık. O ilk ölümler açlıktan değil de, öldürücü soğuğa karşı savunmasız kalışımızdandı. En dayanıklı ve şanslı olanın hayatta kalması meselesiydi bu. Yapım gereği dayanıklıydım; sıkı giyindiğim ve Aaron Northrup gibi kırık bir bacağım olmadığı için şanslıydım da. Öyle bile olsa, feci biçimde donan ilk kişi olmasına karşın, öyle güçlüydü ki ölüp gitmesi günler sürdü. İlk pes eden Vance Hathaway idi. Onu şafağın alacakaranlığında pruvada iki büklüm olmuş, kaskatı donmuş halde bulduk. Çocuk, Lish Dickery ise İkinciydi. Öteki çocuk, Benny Hardwater on ya da on iki gün kadar dayandı.</p>

  <p>Sandalın içi öyle soğuktu ki suyumuz ve biramız donup kaskatı oluyordu ve Northrup’un çakısıyla bunları adil parçalara bölüp dağıtmam zor bir görevdi. Bu parçaları ağzımıza atıyor ve eriyene değin emiyorduk. Ayrıca kar fırtınaları sırasında da istediğimiz kadar kara sahip oluyorduk. Ama ağzımızda iltihaba yol açıp ağız zarımızın sürekli kuruyup yanmasına yol açtığı için en kötüsü de buydu bizim için. Ve bu biçimde ortaya çıkan susuzluğu dindirmenin de hiçbir yolu yoktu. Daha fazla buz ya da kar emmek iltihabı azdırmaktan başka bir işe yaramıyordu. Lish Dickery’nin ölümüne de en çok bunun yol açtığını sanıyorum. Aklını kaçırmıştı ve ölmeden önceki yirmi dört saat boyunca zırvalayıp durdu. Su diye diye öldü, ama yine de ölümü susuzluktan değildi. Yanağımın içine bir parça tütün koyup kendimi avutarak buz emme isteğime elimden geldiğince direndim.</p>

  <p>Ölülerimizin tüm giysilerini soyuyorduk. Dünyaya çırılçıplak gelmişlerdi ve şalupanın kenarından dondurucu okyanusun karanlığına da çırılçıplak gidiyorlardı. Giysiler için kura çekiliyordu. Bu, tartışmaların önüne geçmek için Kaptan Nicholl’ın buyruğuyla yapılıyordu.</p>

  <p>Duygusal saçmalıkların zamanı değildi. Bir tekimiz bile yoktu ki her ölüm karşısında içinden gizlice sevinmesin. Kura çekimlerinde en şanslı kişi Israel Stickney idi, bu yüzden de sonunda öldüğü zaman geriye gerçek bir giysi hâzinesi kaldı. Hayatta kalanların ömrünü uzattı.</p>

  <p>Batıdan esen rüzgârların önünde kuzeydoğuya doğru yol almayı sürdürdük, ama daha sıcak hava arayışımız boşa çıktı. Serpintiler bile sandalın dibinde donuyordu ve ben hâlâ birayla içme suyunu Northrup’un çakısıyla parçalara ayırıyordum. Kendi bıçağımı saklamıştım. İyi çelikten, keskin kenarlıydı ve sağlam yapılmıştı; böyle bir iş için onu gözden çıkarmamayı yeğliyordum. Topluluğumuzun yarısının küpeşteden atıldığı zaman geldiğinde, sandalın içi epeyce ferahladı ve fırtınalarla başa çıkmak daha kolay hale geldi. Aynı şekilde, insanın rahatça gerinebileceği kadar yer de vardı.</p>

  <p>Sürekli homurdanmaların bir nedeni de yiyecekti. Kaptan, süvari, cerrah ve ben bunu aramızda konuşup günlük et tayınını artırmamaya karar vermiştik. Tobias Snow’u sözcüleri ilan eden altı tayfa, yarımızın ölmesinin tayınımızın iki katına denk geldiğini ve böylece tayının yarım kiloya çıkarılması gerektiğini ileri sürüyordu. Karşılık olarak biz de eski tayın miktarıyla idare etmemizin yaşama şansımızı artırdığını belirtiyorduk.</p>

  <p>İki yüz elli gram tuzlu etin, yaşamamız ve keskin soğuğa dayanabilmemiz için yetmediği doğruydu. Oldukça güçsüz düşmüştük ve güçsüzlüğümüz yüzünden de kolayca donuyorduk. Don vurgunu yüzünden burunlar ve yanaklar simsiyahtı. Baştakine göre şimdi iki misli giysiye sahipsek de ısınmak olanaksızdı.</p>

  <p><i>Negotiator</i>’ın kaybından beş hafta sonra yiyecek nedeniyle bela baş gösterdi. Kaptan Nicholl, Jud Hetchkins’i domuz eti varilinden aşırırken yakaladığında, ben uyuyordum; geceydi çünkü. Diğer beş kişi tarafından bu suçu işlemeye teşvik edildiği, sonraki davranışlarıyla kanıtlandı. Jud Hetchkins yakalanır yakalanmaz altısı birden bıçaklarıyla üstümüze çullandılar. Yıldızların solgun ışığında, göğüs göğüse amansız bir çatışmaydı ve sandalın devrilmemesi Tanrı’nın bir lütfuydu. Bana bir zırh görevi gören çok sayıdaki gömleğimle ceketime şükran duymak için gerekçem vardı. Pek çok yerimin sıyrılıp kanamasına karşın giysilerimin bu denli kalın oluşu savrulan bıçakların kanımı fazla akıtmasını engellemişti.</p>

  <p>Ötekiler de aynı biçimde korunmuşlardı ve oldukça güçlü bir adam olan süvari Walter Dakon isyancıların sandaldan suya atılıp meselenin çözülmesi fikriyle ortaya çıkmasaydı, kavga kim var kim yok hepsinin yaralanmasıyla sonuçlanacaktı. Bu fikre Kaptan Nicholl, cerrah ve ben de katıldım ve kısacık bir an sonra altı kişiden beşi suyun içindeydiler ve küpeşteden tutunuyorlardı. Süvari bir sandal oturağıyla küpeşteden ayırmak için parmaklarına vurmakla meşgulken, Kaptan Nicholl'la cerrah da orta bölümde yakalayıp suya atmak için akıncıyla, Jeremy Nalor’la uğraşıyorlardı. O an için bana yapacak bir iş kalmamıştı ve bu yüzden de süvarinin hazin sonuna tanıklık edebildim. Seth Richards’ın ellerine vurmak için oturağı kaldırdığında, suyun içine batıp ardından kendini iki eliyle yukarı çeken Seth Richards, yarı yarıya sandala sıçrayıp kollarıyla süvariyi sardı ve suya geri düşerken onu da beraberinde sürükledi. Kuşkusuz kollarını hiç gevşetmemiş ve ikisi birlikte boğulmuşlardı.</p>

  <p>Böylece geminin tüm mürettebatından yalnızca üçümüz sağ kalmıştık: Kaptan Nicholl, cerrah Arnold Bentham ve ben. Jud Hetchkins’in erzak çalma girişiminin sonucunda göz açıp kapayasıya yedi kişi yok olmuştu. Ve o kadar iyi, sıcak tutacak giysinin denizde telef edilmesi bana hayıflanacak bir gerekçe gibi görünüyordu. İçimizden biri bile yoktu ki daha fazla giysiye şükretmeyecek olsun.</p>

  <p>Kaptan Nicholl ve cerrah iyi adamlardı ve dürüsttüler. Çoğu kez içimizden ikisi uyurken, uyanık kalıp dümeni idare edenimiz, etten çalabilirdi. Ama böyle bir şey hiç olmadı. Her birimiz diğerine tümüyle güveniyorduk ve o güvene ihanet etmektense ölmeyi yeğ tutuyorduk.</p>

  <p>Açlığımızı günlük iki yüz elli gram etle bastırmayı sürdürdük ve lehimize esen her esintiden kuzeye doğru ilerlemek için yararlandık. Ocağın on dördüne, kazadan yedi hafta sonrasına kadar daha sıcak bir enleme ulaşamadık. O zaman bile yeterince sıcak değildi. O kadar keskin bir soğuk yoktu yalnızca.</p>

  <p>Burada batıdan esen güçlü rüzgârlar bizi terk etti ve günlerce kıpırtısız bir havada batıp çıktık. Kimi kez karşımızdan esen kadar ölü olmayan bir esinti birkaç saat sürse de, çoğunlukla sakin ya da hafif ters esintiler vardı. O kadar büyük bir sandalla o zayıf halimizle kürek çekmemiz söz konusu bile değildi. Yalnızca tayınımızı silip süpürüyor ve Tanrı’nın merhametli yüzünü göstermesini bekliyorduk. Üçümüz de inançlı Hıristiyanlardık ve her gün erzakı bölüşmeden önce dua ediyorduk. Evet, her birimiz çoğu kez uzun uzadıya kendi başımıza da dua ediyorduk.</p>

  <p>Ocağın sonunda erzakımız suyunu çekmiş sayılırdı. Domuz eti tamamen bitmişti ve fıçısını yağmur suyu toplayıp saklamakta kullanıyorduk. Sığır etinden de fazla bir şey kalmamıştı geriye. Ve sandalda geçirdiğimiz dokuz hafta boyunca ne yelken kaldırmıştık ne de bir kara parçası ilişmişti gözümüze. Kaptan Nicholl, altmış üç gündür sonuçsuz kalan yer belirleme tahminlerinin ardından nerede bulunduğumuzu bilmediğini açık yüreklilikle kabul etti.</p>

  <p>Şubatın yirmisinde son yiyecek kırıntısı da yenilip bitirildi. İzleyen sekiz günde olanların çoğuna ilişkin ayrıntıları atlamayı yeğliyorum. Yalnızca yoldaşlarımın ne tür adamlar olduğunu göstermeye yarayan olaylara değineceğim. Yiyeceğimiz tümüyle bittiğinde zaten öyle uzun zamandır açtık ki güçten eser kalmamıştı hiçbirimizde ve giderek daha büyük bir hızla zayıflıyorduk.</p>

  <p>Şubatın yirmi dördünde soğukkanlılıkla durumu değerlendirdik. Üç sağlam ruhlu insandık, yaşam ve direnç doluyduk ve ölmek istemiyorduk. Birimiz bile kendi isteğimizle diğer ikisi için kendimizi feda etmezdik. Ancak üç konuda anlaşmaya vardık; yiyecek bulmalıydık; meseleyi kura çekerek çözmeliydik ve eğer rüzgâr çıkmazsa kurayı ertesi sabah çekecektik.</p>

  <p>Ertesi sabah rüzgâr çıktı, pek fazla değildi, ama idare ederdi, böylece kuzey rotamızda iki mil ilerleyebiliyorduk. Yirmi altıncı ve yirmi yedinci günün sabahları da benzer bir esintiyle karşıladı bizi. Korkunç derecede zayıftık, ama kararımıza bağlı kalıp yol almayı sürdürdük.</p>

  <p>Ama yirmi sekizi sabahı, zamanın geldiğini anladık. Şalupa boş, rüzgârsız bir denizde can sıkıcı biçimde ilerliyor ve durgun, kasvetli gökyüzü ise hiçbir esinti vaat etmiyordu. Ceketimden, hepsi aynı boyda üç parça kumaş kestim. Bu parçalardan birinin bir ilmeğine azıcık kahverengi iplik karışmıştı. Bunu kim çekerse kaybedecekti. Ardından bu üç parçayı şapkamın içine koyup üstünü Kaptan Nicholl’ın şapkasıyla kapattım.</p>

  <p>Her şey hazırdı, ama kararı Tanrı’ya bıraktığımızı bildiğimiz için her birimiz sessizce ve uzun uzadıya dua ettiğimizden kura işini bir süre geciktirdik. Kendi dürüstlüğümün ve değerimin farkındaydım; ama bir o kadar da yoldaşlarımın dürüstlüğü ve değerinin farkındaydım, bu yüzden de Tanrı’nın böylesine iyi dengelenmiş, hassas bir konuda nasıl karar verebileceği aklımı karıştırıyordu.</p>

  <p>Hakkı ve yükümlülüğü gereği, ilkönce Kaptan çekti. Elini şapkanın içine soktuktan sonra gözleri kapalı, dudakları son bir duayla kımıldarken, çekmeyi bir süre geciktirdi. Ve boş çekti. Bunun doğru karar olduğunu kendime itiraf etmek zorunda kaldım; çünkü Kaptan Nicholl’ın yaşamını büyük ölçüde biliyordum ve onu dürüst, dosdoğru ve içinde Tanrı korkusu bulunan birisi olarak tanıyordum.</p>

  <p>Geriye cerrahla ben kalmıştık. Ya birimize ya ötekimize çıkacaktı ve gemideki rütbe sırasına göre İkinciyi onun çekmesi gerekiyordu. Yeniden dua ettik. Dua ederken yaşamımda gerilere gittim ve sevaplarımla günahlarımın alelacele bir dökümünü yaptım.</p>

  <p>Üstünde Kaptan Nicholl’ın şapkası bulunan şapkayı dizlerimin üstünde tutuyordum. Cerrah elini daldırıp bir zaman el yordamıyla aranırken, o tek kahverengi ipliğin ele gelip ilmeklerin geri kalanından ayırt edilip edilemeyeceğini merak ettim.</p>

  <p>Sonunda elini geri çekti. Kahverengi iplik, çektiği kumaş parçasındaydı. Oracıkta Tanrı’nın bana bağışladığı lütuf karşısında boyun eğip şükrettim ve buyruklarına bundan böyle daha inançla sarılmaya ant içtim. Bir an sonra cerrahla kaptanın, konumları ve ilişkilerinden ötürü birbirlerine bana göre daha sıkı bağlarla bağlı olduklarını ve çıkan sonuca bir ölçüde üzüldüklerini hissetmekten alıkoyamadım kendimi. Ve o düşüncenin hemen ardından, sonucun, kararlaştırılan plan üstünde etki yapmayacak ölçüde namuslu insanlar oldukları kanaatine vardım.</p>

  <p>Haklı da çıktım. Cerrah kolunu sıyırıp bıçağıyla büyük damarlardan birini açmaya hazırlanıyordu. Ancak önce bir iki söz söyledi.</p>

  <p>“Virginia’daki Norfolk yerlilerindenim,” dedi, “karımla üç çocuğumun hâlâ yaşadıklarını umduğum yer. Sizlerden istediğim tek iyilik, Tanrı her birinizi bu tehlikeli durumdan sağ çıkarır da anayurdunuza dönecek kadar şanslı olursanız, hazin yazgımı talihsiz aileme bildirin.”</p>

  <p>Ardından, efendice Tanrı’yla arasındakileri yoluna koymak için bizden birkaç dakika rica etti. Ne Kaptan Nicholl'ın ne de benim ağzımdan tek sözcük çıktı, ama yaşlarla dolan gözlerimizle başımızı sallayarak keyfine bakmasını belirttik.</p>

  <p>Kuşkusuz Arnold Bentham üçümüz içindeki en sakin kişiydi. Kederim çok büyüktü ve Kaptan Nicholl’ın da aynı ölçüde acı çektiğine güvenim tam. Ama insan ne yapabilirdi ki? Adil ve doğru olanı buydu ve buna da Tanrı karar vermişti.</p>

  <p>Ancak Arnold Bentham son hazırlıklarını tamamlayıp eyleme geçmeye hazırlandığında kendimi daha fazla tutamayıp haykırdım:</p>

  <p>“Bekle! Biz ki bunca şeye katlandık, kuşkusuz biraz daha fazlasına da dayanabiliriz. Daha öğlen olmadı. Karanlık çökene dek bekleyelim. Eğer korkunç kaderimizi değiştirecek hiçbir şey olmazsa, o zaman istediğini yaparsın Arnold Bentham, karar verdiğimiz şeyi yaparsın.”</p>

  <p>Önerimi onaylıyor mu diye Kaptan Nicholl’a baktı ve Kaptan Nicholl da yalnızca başını sallayabildi. Tek söz edemedi, ama nemli ve bulanmış mavi gözlerinde yanlış okumama olanak vermeyen bir kabul vardı.</p>

  <p>Adilce kura çekmeye bu denli karar vermişken, Kaptan Nicholl’la kendimin Arnold Bentham’ın ölümünden fayda sağlayacak oluşumuzu bir suç gibi görmedim, göremedim. Davranışlarımızı yönlendiren yaşam sevgisini, kalplerimize Tanrı’dan başkasının koymadığına inanmamazlık edemezdim. Bu Tanrı’nın isteğiydi ve Onun zavallı yaratıkları da yalnızca boyun eğip Onun isteğini yerine getirebilirdi. Fakat yine de Tanrı iyiydi. Bütün iyiliğiyle bizi, feci olmakla birlikte bir o kadar da doğru bir eyleme girişmekten korumuştu.</p>

  <p>Batıdan gelip ayaz ve nemi haber veren bir hava akımı yanaklarımızı yaladığında bir çeyrek saat geçmiş geçmemişti. Sonraki beş dakikanın içinde dolan yelkenimizle dümeni idare edebilecek duruma gelmiştik ve Arnold Bentham dümenin başına geçmişti.</p>

  <p>“Kalan gücünüzü saklayın,” demişti. “Bırakın da, hayatta kalma şansınızı artırsın diye içimde kalan son gücü harcayayım.”</p>

  <p>Böylece, Kaptan Nicholl'la ben sandalın dibine serilmiş yatar ve bitkinliğimizin içinde düşler görüp dünyanın öbür ucundaki yaşama dair değer verdiğimiz şeylerin görüntülerini gözümüzde canlandırırken, o giderek şiddetlenen esintiye karşı dümen kırdı.</p>

  <p>Bir süre sonra şişip uğuldamaya başlayan, durmaksızın şiddetlenen bir rüzgârdı bu. Göklerde uçuşan bulutların niteliği bize borayı haber veriyordu. Gün ortasında Arnold Bentham dümen başında bayıldı ve sandal çoktan kabarmaya başlamış akıntılı denizde sürüklenmeye başlamadan Kaptan Nicholl’la ben dört dermansız elle dümen kolunun başındaydık. Bir anlaşmaya vardık ve Kaptan Nicholl rütbesinden dolayı ilk kurayı çektiği gibi, burada da dümen başında ilk nöbeti aldı. Bundan sonra üçümüz, her on beş dakikada bir nöbet değiştirdik. Çok bitkindik ve daha uzun süreyle dümende kalamıyorduk.</p>

  <p>Öğleden sonra deniz tehlikeli bir hal almaya başladı. Durumumuz o kadar ümitsiz olmasaydı, sandalı çevirir ve serenimizle yelkenimizi kendi hallerine bırakıp demir atarak sürüklenmeye bırakırdık. Eğer o üstümüzden dağlar gibi aşan denizde sürüklenmiş olsaydık sandal devrilip giderdi.</p>

  <p>O öğleden sonra Arnold Bentham defalarca kendi iyiliğimiz için demir atmamız konusunda yalvarıp durdu. Yalnızca kura sonucuna uymak zorunda kalmayabileceğimiz umuduyla yol almayı sürdürdüğümüzü biliyordu. Soylu bir adamdı o. Yaşlarla dolu gözlerini kırıştırıp dümene dikmiş Kaptan Nicholl da soyluydu. Ve böyle soylu yoldaşların arasında ben nasıl olup da daha az soylu davranabilirdim? O tehlikeli öğleden sonra boyunca böylesi adamları tanıma ayrıcalığını bana bağışladığı için Tanrı’ya defalarca şükrettim. İçlerindeki Tanrı korkusu ve doğrulukla, böyle bir yoldaşlığın başıma gelebilecek her şeye değdiğini düşünmekten kendimi alamadım. Onlar gibi ben de ölmek istemiyordum, ama yine de ölüm karşısında korkusuzdum. Bu iki adam hakkında duyduğum daha önceki ani kuşku çoktan silinip gitmişti. Sınav zorluydu, adamlar zorluydu, ama soylu adamlardı bunlar, Tanrı’nın seçkin kullarıydılar.</p>

  <p>İlk ben gördüm onu. Gördüğüm sırada, kendi ölümünü kabullenmiş Arnold Bentham ile ölümü kabullenmesine ramak kalmış Kaptan Nicholl, bedenleri gevşemiş ölüler gibi sandalın dibinde yatıyorlardı, bense dümeni kullanıyordum. Hemen önümde, denizin dövdüğü kayalık adacığı gördüğümde, yelkenlerindeki rüzgârın hızıyla köpükler arasında ileri atılan sandal, bir dalga tarafından havaya kaldırılmıştı. Uzaklığı yarım mil kadar bile değildi. Haykırdım, böylece diğer ikisi de çömelip sendeleyerek ve destek almak için tutunarak gördüğüm şeye gözlerini dikip baktılar.</p>

  <p>“Doğruca üstüne git, Daniel,” diye buyruğunu fısıldadı Kaptan Nicholl. “Orada bir koy olabilir. Orada bir koy olabilir. Bu bizim tek şansımız.”</p>

  <p>O ürkütücü rüzgâraltı kıyıda hiçbir koyun bulunmadığını görecek kadar yukarı kalktığımızda, yeniden konuştu.</p>

  <p>“Dosdoğru üstüne git, Daniel. Kaçırırsak deniz ve rüzgârın yeniden lehimize dönmesini beklemeye dermanımız yok.”</p>

  <p>Haklıydı. Sözünü dinledim. Saatini çıkarıp baktı. Saati sordum. Beşti. Elini, yakalayıp dermansızca sıkan Arnold Bentham’a uzattı ve ikisi de gözlerinde o el sıkışmasının devamı niteliğindeki bir ifadeyle beni süzdüler. Vedaydı bu, biliyordum; çünkü bizim gibi kadidi çıkmış yaratıkların, arkasında daha yüksek kayalar bulunan, dalgaların dövdüğü o kayaların üstüne sağ çıkmayı başarma şansımız var mıydı?</p>

  <p>Kıyıya beş altı metre kala sandal kontrolümden çıktı. Göz açıp kapayıncaya dek alabora oldu ve bir an sonra tuzun içinde boğuluyordum. Dostlarımı bir daha hiç görmedim. Şans eseri hâlâ elimde tuttuğum dümen küreği can yeleği yerine geçmişti ve daha da büyük bir şans eseri, doğru anda doğru yerde bir dalga beni o berbat kıyının tek çıkıntılı kayasının üstüne attı. Hiçbir yerim incinmedi. Hiç çürüğüm yoktu. Ve dermansızlığın yol açtığı sersemlikle emekleyip dalgaların ulaşamayacağı bir yere kadar gidebilmeyi başardım.</p>

  <p>Kurtulduğumun bilinciyle Tanrı’ya şükrederek ve sendeleyerek doğruldum. Sandal çoktan binlerce parçaya ayrılmıştı. Onları göremiyorduysam da Kaptan Nicholl ile Arnold Bentham’ın bedenlerinin ne denli üzücü biçimde kayalara çarptığını biliyordum. Köpüklerin ucunda bir kürek gördüm ve tehlikeyi göze alarak onu kenara çektim. Ardından bayıldığımı bilerek dizlerimin üstüne yığıldım. Ve yine de bayılmadan önce bir denizci içgüdüsüyle bedenimi can yakacak ölçüde sivri kayaların üstünde sürükleyerek, dalgaların ulaşamayacağı bir noktaya gelince bayıldım.</p>

  <p>O gece ben de, çoğunlukla kendimden geçmiş biçimde, yalnızca katlanmak zorunda kadığım aşırı soğuk ve ıslak anların şöyle böyle bilincine varan yarı ölü birisiydim. Sabahın ışıkları bana şaşkınlık ve korku getirdi. Okyanusun dibinden fırlamış o biçare kaya çıkıntısının üstünde ne bir bitki ne bir ot parçası bitmişti. Bir çeyrek mil eninde ve yarım mil boyundaki bu adacık, bir kaya yığınından başka bir şey değildi. Tükenmiş doğamın özlemlerini nasıl giderebileceğimi bilmiyordum. Susuzluktan kavruluyordum, ancak görünürde tatlı su namına bir şey yoktu. Kayalardaki her oyuk ve çukurda boş yere ağzımın kuruluğunu gidermeye çalıştım. Fırtınanın getirdiği serpintiler adanın her yanını öyle sarıp sarmalamıştı ki her çukuru denizinki gibi tuzlu suyla doldurmuştu.</p>

  <p>Sandaldan geriye hiçbir şey kalmamıştı; ortada bir sandal olduğunu gösterecek tek bir kıymık yoktu. Giysilerim, sağlam bir bıçak ve kurtardığım bir kürekle dikilip kaldım. Kasırga dinmişti ve o günün tamamında sendeleyip düşerek, ellerimle dizlerim kanayıncaya değin emekleyerek boş yere su aradım.</p>

  <p>O gece, ölüme her zamankinden de yakın bir halde, fırtınadan korunmak için bir kayanın arkasına sığındım. Güçlü bir sağanak beni perişan etti. Üstümdeki tüm ceketleri çıkarıp sırılsıklam olmaları için yağmurun altına serdim; ama sıkıp ağzıma sularını damlatmak istediğimde düş kırıklığına uğradım, çünkü giysilerim batıp çıktığım okyanusun tuzunu olduğu gibi emmişlerdi. Doğrudan ağzımın içine düşen yağmur damlalarını yakalamak için sırtüstü uzandım. Boş bir umuttu, ama ağzımın içini ıslatıp beni de delirmekten korudu.</p>

  <p>Ertesi gün son derece hastaydım. Uzun süredir ağzına lokma koymamış ben korkunç biçimde şişip tombullaştım; bacaklarım, kollarım, tüm bedenim. Hafifçe bastırdığımda bile parmağım derimin iki üç santim içine giriyor ve oluşan çukurun düzleşmesi oldukça uzun zaman alıyordu. Yine de Tanrı’nın sağ kalmam doğrultusundaki isteğini yerine getirmek için dişimi tırnağıma taktım. Sonraki yağmurların içebileceğim suyla doldurması umuduyla, en küçük çukurdaki tuzlu suyu bile ellerimle dikkatlice temizledim.</p>

  <p>Hazin talihim ve Elkton’daki sevdiklerimin anıları beni hüzne boğdu, bu yüzden de her defasında saatlerce belleğimi yitirdim. Bu bir lütuftu, çünkü başka türlü beni öldürecek kederimi, benden uzaklaştırıyordu.</p>

  <p>Gece yağmurun darbeleriyle doğruldum ve yağmur damlalarını ağzımla kapıp kayaları yalayarak oyuktan oyuğa süründüm. Tuzlumsu bir tadı vardı, ama içilebiliyordu. Beni kurtaran da buydu, çünkü sabaha karşı uyandığımda terden sırılsıklam, bütün sayıklamalarım geçmiş bir halde kendime geldim.</p>

  <p>Ardından, adada kaldığım sürede ilk kez güneş çıktı ve giysilerimin çoğunu kurusunlar diye serdim. Sudan dikkatlice içtim ve eğer dikkatli kullanılırsa on gün yeteceğini hesapladım. Bu tuzlumsu suyun çokluğu karşısında kendimi zengin hissetmem hayret vericiydi. Dalgaların kayaların üstüne fırlattığı, günler önce ölmüş fok leşini bulduğumda, tüm gemileri başarılı yolculuklardan dönmüş, depoları ağzına kadar dolu, kasaları dolup taşan hiçbir büyük tüccar kendini benim kadar varlıklı hissedemezdi. Asla kuşkuya düşmemiştim, ilk yaptığım şey, hiçbir zaman İyiliğini esirgemediğini gösterdiği için diz çöküp Tanrı’ya şükretmekti. Apaçık ortadaydı: Tanrı’nın beni öldürmeye niyeti yoktu. Başından beri de böyle bir niyeti hiç olmamıştı.</p>

  <p>Midemin zayıf düştüğünün farkındaydım ve kendimi doğal pisboğazlığıma kaptırırsam bunun beni öldüreceğinin bilgisiyle sakınarak yedim. Boğazımdan daha önce bundan daha tatlı lokmalar geçmemişti hiç ve çekinmeden itiraf ediyorum ki o kokuşmuş leş karşısında arka arkaya sevinç gözyaşları döktüm.</p>

  <p>Yüreğim bir kez daha umutla çarpmaya başlamıştı. Leşten arta kalanları dikkatlice sakladım. Güneş ışınları değerli sıvıyı buharlaştırmasın diye ve gece çıkabilecek bir rüzgârla aniden uçuşabilecek serpintilere karşı önlem olarak, kaya sarnıçlarımın üstünü düz taşlarla dikkatlice örttüm. Ayrıca da yatma yerine dönüştürdüğüm sert kayayla bedenim arasında yumuşaklık sağlasın diye küçük deniz yosunu parçalarını toplayıp güneşte kuruttum.Ve günlerden beri ilk kez giysilerim de kuruydu; bu sayede yorgunluğun ve sağlığıma kavuşmanın verdiği ağır uykuya daldım.</p>

  <p>Yeni bir güne uyandığımda bambaşka bir adamdım artık. Güneşin yokluğu canımı sıkmadı ve ben uyuklarken de beni unutmayan Tanrı’nın benim için başka ve harika lütuflar hazırladığını çarçabuk öğrenecektim. Gözlerimi hevesle ovuşturup yeniden baktım, çünkü görebildiğim her yerde, okyanusu sınırlayan tüm kayaların üstleri foklarla doluydu. Binlerce vardı ve suyun içinde oyalanan daha binlercesi; hep bir ağızdan çıkardıkları, gökleri tutan sesler sağır ediciydi. O zaman anladım: Alayım diye et yayılmıştı oraya, yirmi geminin mürettebatına yetecek kadar çok et.</p>

  <p>Küreğime yapıştım doğrudan ki adada ondan başka tahta parçası yoktu ve sakınarak o muazzam yemlere yaklaştım. Bu deniz yaratıklarının daha önce hiç insanoğluyla karşılaşmadıklarını çabucak kavradım. Benim yaklaşmam karşısında hiçbir ürkme belirtisi ele vermiyorlardı ve kürekle kafalarına vurmanın çocuk oyuncağı olduğunu anladım.</p>

  <p>Ve bu şekilde üçüncüyü ya da dördüncüyü öldürdüğümde, tümüyle delirmiştim. Öldürürken ve daha da öldürmeyi sürdürürken aklım başımdan tümüyle gitmişti. İki saat boyunca kürekle soluk almadan didindim, ta ki düşecek hale gelinceye kadar. Hangi ölçüde bir katliamın suçlusu olabilirdim bilmiyorum, çünkü o sürenin sonunda sanki bir yerden işaret almışlar gibi henüz sağ olan tüm foklar kendilerini suya attılar ve çabucak gözden yittiler.</p>

  <p>Katlettiğim fok sayısının iki yüzü aştığının farkına vardım ve beni ele geçiren o katliam çılgınlığı karşısında şaşırıp ürktüm. Nedensiz yere bir savurganlık günahı işlemiştim ve bu sağlıklı yiyecekle karnımı gereğince doyurup kendime geldikten sonra, bunu telafi etmeye koyuldum. Ama bu büyük işe girişmeden önce, merhameti sayesinde mucizevi biçimde kurtulduğum o Varlığa şükranlarımı sundum. Fokların postlarını yüzerek, etlerini dilimleyerek ve bunları da güneşte kurusun diye kayaların üstüne sererek karanlık basıncaya değin çalışmak üzere derhal işe soyundum. Ayrıca adanın rüzgâr alan tarafındaki kaya kuytu ve çatlaklarında tuz topakları bulup bunlarla koruyucu niyetine etleri ovaladım.</p>

  <p>Dört gün boyunca bu şekilde ter döktüm ve sonunda o kadar etin hiçbir kırıntısını ziyan etmediğim için Tanrı’nın huzurunda aptalca bir gurura kapıldım. Durmaksızın çalışmak, esirgemeksizin kendime çektiğim bu yararlı ziyafetin ardından hızla kendini toparlayan bedenime iyi geldi. Tanrı’nın merhametinin bir diğer kanıtı; o çıplak adacıkta geçirdiğim sekiz yılda, fok katliamını izleyen dönemdeki kadar açık bir hava ve sürekli gün ışığı görmedim.</p>

  <p>Foklar yeniden adamı ziyaret edinceye değin aylar geçecekti. O sırada başıboş birinden başkası değildim. Kendime taştan bir kulübe yaptım ve bitişiğine de kurutulmuş etim için bir kiler kondurdum. Kulübenin çatısını pek çok fok derisiyle kapattım, böylece ziyadesiyle su geçirmez oldu. Ama ne zaman yağmur o çatıyı dövse, Londra’nın kürk piyasasında olsa bir kralın fidyesinden azına gitmeyecek bir servetin, deniz kazasına uğramış bir denizciyi yağmurdan koruduğuna hayret etmekten kendimi alamamışımdır.</p>

  <p>Bir çeşit zaman çizelgesi oluşturmanın önemini çabucak kavradım, çünkü böyle bir şey yapmadığımda bir süre sonra haftanın günlerine ilişkin tüm bilgimi yitireceğimi ve birini diğerinden ayırt edemeyeceğimi, Tanrı’nın hangi günü olduğunu bilemeyeceğimi seziyordum.</p>

  <p>Şalupadayken Kaptan Nicholl tarafından zamanın çetelesinin özenle nasıl tutulduğunu anımsadım ve herhangi bir belirsizlik gölgesi düşürmeksizin dikkatle, tekrar tekrar adada geçirdiğim günlerle gecelerin üzerinden geçtim. Ardından kulübemin dışındaki yedi taşla haftalık takvimimi oluşturdum. Küreğin bir yerine her hafta bir çentik attım ve usulüne uygun olarak her ayın dört haftayı aşan ek günlerini de hesaba katıp küreğin bir başka yerine de ayları çenttim.</p>

  <p>Böylece Sebt gününe de özel önem verebildim. Benimseyebildiğim tek ibadet biçimi olarak da küreğin üstüne hiçbir Sebt günü söylemeyi ihmal etmediğim, içinde bulunduğum duruma uygun düşen kısa bir ilahi kazıdım. Tanrı, tüm merhametiyle beni unutmamıştı; ben de o sekiz yıl boyunca gereken hiçbir zamanda Tanrı’yı anımsamayı ihmal etmedim.</p>

  <p>O koşullar altında bir insanın yiyecek ve barınma gibi yalın gereksinimlerini karşılamanın gerektirdiği iş yükü hayret verici ölçüdeydi. Aslına bakarsanız o ilk yılda pek az boş kaldım. Kaya yığınından başka bir şey olmayan kulübenin kendisi bile altı hafta zamanımı aldı. Yavaş ilerleyen kurutma işiyle, fok postlarını giysi yapmak amacıyla yumuşatıp bükülebilir hale getirmek için bitmek tükenmek bilmeyen kazıma işi, aylar boyunca her boş anımı meşgul etti.</p>

  <p>Bir de su biriktirme derdim vardı. Her zorlu kasırganın ardından havada uçuşan serpintiler biriktirdiğim yağmur suyunun tuzlanmasına yol açıyordu, bu yüzden de şiddetli rüzgârların eşlik etmediği taze yağmurlar düşene değin keder içinde yaşıyordum. Süregiden yağmur damlaları yüzünden taşın aşınacağı bilinciyle büyük, düzgün bir taş seçtim ve küçük taşların yardımıyla çukurlaştırmak için öğütmeye koyuldum. Beş haftalık zorlu bir çalışmayla bir buçuk galon kadar alabileceğini kestirdiğim bir su küpü elde etmeyi becerdim. Sonra da dört galonluk benzeri bir küp daha yaptım. Bu da dokuz haftamı aldı. Zaman zaman ufaklarını da yaptım. Sekiz galon alabilecek olanı, üstünde yedi haftamı harcadıktan sonra bir yerinden çatladı.</p>

  <p>Ama başyapıtımı yaratışım, doğal ömrümün tamamında orada yaşamayı sürdürebileceğim olasılığıyla yüzleştiğim dördüncü yılıma dek gerçekleşmedi. Sekiz ayımı aldı, ama sağlamdı ve otuz galona kadar alabiliyordu. Bu büyük taş küpler benim için bir lütuftu; o kadar ki kimi kez alçakgönüllülüğü unutup bunlardan dolayı boş bir kibre kapılıyordum. Doğrusu bunlar benim gözümde, bir kraliçenin gözünde en pahalı mobilyanın olduğundan daha zarifti. Ayrıca, büyük toplama haznelerimden su taşımak için kendime bir çeyrekten fazla almayan taştan bir tas da yaptım. Bu çeyrek galonluk tasın on iki kilo kadar çektiğini söylersem okuyucu yalnızca yağmur suyu biriktirme işinin bile hiç de hafif bir iş olmadığını anlayacaktır.</p>

  <p>Böylece yalnızlığımı olabildiğince rahat kıldım. Kendim için kuytu ve güvenli bir barınak tamamlamıştım ve erzaka gelirsek, tuzlayıp kurutarak saklanmış en az altı aylık yiyeceğim elimin altındaydı. Yaşamı sürdürmek için son derece temel olan ve ıssız bir adada bulunması pek de umulmayan bu tür şeyler için, bundan daha fazla şükredemeyeceğimi bilecek ölçüde aklım başımdaydı.</p>

  <p>Herhangi bir insanoğlunun, hatta bir köpek ya da kedinin can yoldaşlığı ayrıcalığından yoksunsam da kısmetimle binlerce kişinin olabileceğinden çok daha barışıktım. Yazgımın beni attığı bu ıssız noktada, yüz kızartıcı suçlardan hüküm giydikleri tecrit hücrelerinde kendilerini içten içe yiyip bitiren bir vicdan azabıyla yaşamları sürüncemede kalan yığınla kişiye göre, kendimi çok daha mutlu hissediyordum.</p>

  <p>Beklentilerim ne denli can sıkıcı olsa da, açlığın beni ölümle tehdit ettiği anda ya da denizin işkembesinde kolayca yutulup gidecekken beni o çıplak kayalıkların üstüne atan Yaradanın sonunda beni kurtaracak birisini buraya yönlendireceği umudumu yitirmemiştim.</p>

  <p>Hemcinslerimin yoldaşlığından ve yaşamın nimetlerinden yoksunsam da, terk edilmişliğimin yine de birtakım yararlarının bulunduğunu düşünmeden edemiyordum. Küçük bile olsa, bütün ada, huzur içinde benim mülkiyetimdeydi. Okyanusun amfibi hayvanları dışında hiç kimse gelip de hak ileri süremezdi. Adaya erişim neredeyse olanaksız olduğundan yamyamların ya da av peşindeki yırtıcıların yaklaşacağı endişeleriyle geceleri uykum kaçmıyordu. Bunun gibi pek çok nimeti için dizlerimin üstünde tekrar tekrar şükrediyordum Tanrı’ya.</p>

  <p>Yine de insanoğlu, en tuhaf ve ne yapacağı kestirilemeyen bir yaratık. Yemek için bozulmuş etle fazla tuzlu olmayan yeterince sudan öte gitmeyen şeyler için Tanrı’nın inayetine sığınmış ben, kurutulmuş et ve tatlı su bolluğuna kavuşmamın üstünden pek de zaman geçmeden kısmetim den hoşnutsuzluk duymaya başlamıştım. Ateşi ve ağzımda pişmiş etin tadını ister olmuştum. Ve sürekli biçimde kendimi, Elkton’daki yemek masasının gündelik yiyeceklerinden olan belli damak tatlarının özlemini çekerken yakalıyordum. Ne kadar çabalarsam çabalayayım, hayal gücüm irademin elinden kurtuluyor ve geçmişte yediğim ve eğer bu yalnızlık durumundan bir gün kurtulursam yine yiyeceğim güzel şeylerin düşlerine yöneliyordu.</p>

  <p>İçimdeki bildik Âdem’di sanırım; Tanrı’nın buyruklarına ilk isyan eden o ilk babamızın gölgesiydi. İnsan en tuhafıydı yaratılanların; doymak bilmez, hoşnut kalmaz, Tanrı’yla ya da kendiyle asla barışık olmayan, günlerini huzursuzluk ve boş gayretlerle geçiren, geceleri kasıtlı ve yanlış arzuların nafile düşleriyle dolu. Evet, ayrıca da en çok tütün için can atışıma kızıyordum. Uykum çoğu kez bir işkenceydi bana; çünkü arzularımın şaha kalktığı zamanlar o anlardı, bu yüzden binlerce kez fıçılar dolusu, evet, depolar dolusu, gemiler dolusu ve plantasyonlar dolusu tütüne sahip olduğum düşler görüyordum.</p>

  <p>Ancak kendimden öcümü yine kendim alıyordum. Tanrı’ya durmaksızın içimi alçakgönüllülükle doldurması için yakarıyor, bedenimi de sürekli çalıştırarak cezalandırıyordum. Mademki zihnimi ıslah edemiyordum, ben de çıplak adayı ıslah etmeye karar verdim. Kanat kısımları da bulunan on metre uzunluğunda, dört metre yüksekliğinde taştan bir duvar dikmek için dört ay emek verdim. Bu, bütün adanın kasırganın koynunda ufacık bir yelkovankuşu gibi kaldığı büyük fırtına dönemlerinde, kulübem için bir korumaydı. Boşa geçen hiç zamanım yoktu. Bundan böyle başımın otuz metre üstündeki hava, fırtınanın sürüklediği suyla bir dereye dönüşürken ben dinginlik içinde kuytumda yatıyordum.</p>

  <p>Üçüncü yılda kendime kayadan bir sütun yapmaya başladım. Daha ziyade bir piramitti bu, tabanı geniş, dikdörtgen biçiminde, uç kısma doğru sivrilen bir eğime sahipti. İskele yapmak için adanın hiçbir yerinde alet edevatla kereste bulunmadığından böyle inşa etmek zorunda kalmıştım. Beşinci yılın sonu gelmeden piramidim tamamlanmadı. Adanın zirvesinde yükseliyordu artık. Şimdi, bu zirvenin denizden on iki metre yüksekte ve benim piramidimin tepesinin de zirvenin on iki metre yükseğinde olduğunu belirtirsem, adanın boyunu hiç alet kullanmadan ikiye katladığım anlaşılacaktır. Bazı düşüncesiz kimseler dünyayı yaratan Tanrı’nın planına müdahale ettiğimi ileri sürebilirdi. Öyle değil, karşı çıkarım ben buna. Çünkü okyanusun tenhalığı içinde çıkıntı yapmış bu kaya yığınlarının yanı sıra, ben de Tanrı’nın planının eşit ölçüde bir parçası değil miydim? Çalışmamı sağlayan kollarım, eğilip kaldırmaya yarayan sırtım, yakalayıp kaldırmaya yarayan ellerim; bunlar da Tanrı’nın planının birer parçası değil miydi? Bu konuya çok kafa yordum. Biliyorum ki haklıydım.</p>

  <p>Altıncı yılda piramidimin tabanını genişlettim, böylece sonraki on sekiz ayın sonunda anıtımın yüksekliği, adanın yüksekliğinin on beş metre üstüne çıktı. Babil kulesi değildi, elbette. Doğruluğu su götürmez iki nedene hizmet ediyordu. Bana üstünden okyanusta gemi aradığım bir gözetleme kulesi işlevi görüyordu ve adanın dikkatsizce yol alan herhangi bir denizcinin görüş alanına girmesi olasılığını artırıyordu. Ve de aklımla bedenimi sağlıklı tutuyordu. Asla boş kalmayan ellerle, şeytanın o adada pek az şansı kalıyordu. Özellikle çeşitli yiyeceklerin görüntüleri ve adına tütün denilen pis ota bağımlılığımla bir tek düşlerimde işkence ediyordu bana.</p>

  <p>Adada geçirdiğim altıncı yılın haziran ayının on sekizinci gününde bir yelken gördüm. Ancak rüzgâraltı yönünde beni fark edemeyecek kadar uzaktan geçti. Düş kırıklığından acı çekmekten çok, bu yelkenin görüntüsü bana en canlı hoşnutluğu verdi. Önceleri bir dereceye kadar kuşku duyduğum bir olguya beni ikna etti: Demek ki bu denizlere bazen seyrüseferciler uğruyordu.</p>

  <p>Diğer işlerimin yanı sıra, fokların denizden adaya çıktığı yerde çıkmaz bir sokak oluşturan alçak, geniş kanatlı, taştan duvarlar diktim. Burası, dışarıdaki türdeşlerini heyecanlandırmadan ve yaralanmış ya da korkmuş bir fokun kaçıp tehlike işareti yaymasına olanak vermeden, içeriye giren fokları öldürmeme elverebilirdi. Yalnızca bu yapıya yedi ayımı adadım.</p>

  <p>Zaman geçtikçe kısmetime daha çok razı geldim ve uyurken, şeytan, tütüne ve lezzetli yiyeceklere ilişkin ahlaksız görüntülerle düşlerime giderek daha az girip, içimdeki o gariban Adem’e daha az işkence eder oldu. Ve ben fok etimi yiyip onu beğenmeyi, elimin altında bol miktarda bulunan tatlı yağmur suyunu içmeyi ve Tanrı’ya şükretmeyi sürdürdüm. Ve Tanrı’nın beni işittiğini biliyorum, çünkü adada kaldığım dönem boyunca, daha sonra anlatacağım, her ikisi de benim açgözlülüğümden kaynaklanan iki sefer dışında, hastalandığım tek bir an olmadı.</p>

  <p>Beşinci yılda, gemi omurgalarının zaman zaman bu denizleri yardığına kendimi inandırmadan önce, küreğimin üstüne Amerika’nın huzurlu kıyılarından ayrıldığımdan beri başımdan geçmiş kayda değer olayları kazımaya başladım. Harfleri en küçük boyutta tutarak, bunun olabildiğince tutarlı ve kalıcı olmasını sağladım. Çoğunlukla altı, hatta beş harf bir günlük işti benim için, öylesine özenliydim.</p>

  <p>Ve ola ki zorlu talihim çok uzun zaman dilediğim Elkton’daki ailemin ve dostlarımın yanına dönme fırsatını verir diye, küreğin geniş kısmına bu anlatının başlarında dile getirmiş olduğum kötü yazgımın hikâyesini kazıdım ya da çenttim.</p>

  <p>Umutsuz durumumda çok işime yaradığını kanıtlayan ve hem benim hem de gemideki yoldaşlarımın kötü yazgısının kaydını barındıran bu küreği korumak için hiçbir sıkıntıdan kaçınmıyordum. Artık fokların kafasına vururken onu riske atmıyordum. Bunun yerine yapması tam bir ayı bulan bir metre kadar uzunlukta, uygun çapta bir taş balta edinmiştim. Ayrıca küreği hava koşullarından korumak için de (çünkü onu ılımlı esintilerde, piramidimin üstünde değerli gömleklerimden birisinden yaptığım bayrağı dalgalandırmak için bayrak direği olarak da kullanıyordum) iyi tabaklanmış fok derilerinden bir kılıf uydurdum.</p>

  <p>Adadaki mahkûmiyetimin altıncı yılının mart ayında, insanın görüp göreceği en büyük fırtınalardan birisini yaşadım. Akşam saat dokuz sularında başladı, güneybatıdan kara bulutlarla şiddetlenen bir fırtınanın yaklaşmasıyla birlikte saat on birde aralıksız gök gürültüleriyle, ömrümde ilk kez tanık olduğum en keskin ışıklı şimşeklerin eşlik ettiği bir kasırgaya dönüştü.</p>

  <p>Adanın güvenliğinden endişe duymuyor değildim. Denizin dalgaları, piramidimin doruğu dışında her yerin üstünden aşıyordu. Rüzgâr ve serpinti yüzünden neredeyse canım bedenimden oracıkta çıkıverecekti. Varlığımın, yalnızca piramidi dikip adanın yüksekliğini ikiye katlamaktaki işgüzarlığım sayesinde korunduğunu anlayabilecek kadar aklım başımdaydı.</p>

  <p>Ama sabahleyin şükretmek için büyük bir gerekçem vardı. Piramidin rüzgâraltı yanında korunakta olan en büyük küpüm dışında topladığım bütün yağmur suyu tuzlu suyla karışmıştı. Dikkatli bir tutumlulukla biliyordum ki ne kadar gecikirse geciksin, bir sonraki yağmurlar düşene değin yeterince içme suyum vardı. Kulübem dalgalarla tümüyle silinip süpürülmüştü ve koca fok eti depomdan geriye lapalaşmış azıcık et kalmıştı bir tek. Bununla birlikte kayaların üstünün, bildiklerim içinde kefale en yakın duran bir tür balıkla dolduğunu görünce sevinmekle şaşırmak arasında kaldım. Bunlardan bin iki yüz on dokuz kadarını topladım ve karınlarını yarıp morina balığı usulünde güneşte kuruttum. Sevinçle karşıladığım bu tayın değişikliği, günümü de gösterdi bana. Pisboğazlık ettim ve izleyen gece boyunca ölmeme ramak kaldı.</p>

  <p>Adada kalışımın yedinci yılında, yine aynı mart ayında büyük şiddetteki benzeri bir fırtına daha patlak verdi. Bunun peşinden, dalgalarca karaya fırlatılmış taze bir balina leşi bulunca hayretler içinde kaldım. Bu iri balığın karnına gömülmüş birkaç kulaç iple, her yerde görülen türden bir zıpkın bulunca duyduğum şükranı ise varın siz tasavvur edin.</p>

  <p>Böylece sonunda ıssız adadan ayrılma fırsatıyla karşılaşacağıma ilişkin umutlarım yeniden canlandı. Kuşku yoktu ki bu denizler balina avcısı kaynıyordu ve yüreğimi sağlam tuttuğum sürece er geç buradan kurtulurdum. Yedi yıl boyunca fok etiyle yaşamıştım, bu yüzden de bol miktarda değişik ve lezzetli bir yiyeceğe kavuşunca yine zayıflığımın kurbanı oldum ve öyle çok yedim ki bir kez daha ölümün eşiğine geldim. Ancak sonuçta, bunda ve küçük balıklarda çektiğim rahatsızlık, fok etiyle, başka bir şeyle değil, yalnızca fok etiyle idare etmeye alışmış mideme yabancı bir gıdanın girmesi yüzündendi.</p>

  <p>O tek bir balinadan tam bir yıllık erzakımı sağladım. Ayrıca da tuz ekleyerek yemeklerimde kurutulmuş et dilimlerini bandığım hoş bir lezzete dönüşen balina yağını, güneş ışınlarının altında kaya oyuklarında saklamayı denedim. Değerli gömlek paçavralarımdan bir fitil yapmaya bile uğraştım; böylece zıpkını çelik, kayayı da çakmaktaşı niyetine kullanarak geceleri ışığa sahip olabilirdim. Ama boşuna bir uğraştı bu ve çarçabuk bu düşünceden çark ettim. Tanrı’nın karanlığı çöktüğünde ışığa gereksinimim yoktu benim; çünkü kendimi yaz kış, günbatımından gün doğumuna dek uyumaya alıştırmıştım.</p>

  <p class="extract">Ben, Darrell Standing, daha önceki varoluşuma ilişkin bu anlatıyı kendime ait bir kanıyla bölmekten kendimi alıkoyamayacağım. İnsan kişiliği, önceki varoluşların toplamı da eklendiğinde, büyüyüp geliştiğine göre, Müdür Atherton için tecrit engizisyonunda ruhumu çökertebilme olasılığı var mı? Ben, ayakta kalan yaşamım, geçmiş çağlar boyunca oluşagelmiş bir yapıyım; hem de ne geçmiş! Gömleğin içinde geçirdiğim on gün on gece bana ne yazar ki? Bana, bir zamanlar Daniel Foss olan ve uzak Güney Okyanusunda o kayaların üstündeki okulda sekiz yıl boyunca sabretmeyi öğrenmiş bana?</p>

  <p>Adadaki sekizinci yılımın sonunda eylül ayında, piramidimi adanın zirvesinden on sekiz metre yukarı yükseltmek doğrultusundaki en hırslı planlarımı kurarken, bir sabah gözlerimi açtığımda, gabya yelkenlerini faça etmiş neredeyse seslenme mesafesinde duran bir gemi gördüm. Kıç güvertesindeki subayların dürbünleriyle bana baktıklarını görünceye dek farkıma varabilsinler diye küreğimi havada salladım, o kayadan bu kayaya zıpladım ve canlılık belirtileri içeren eylemlerde bulundum. Adanın en batı ucunu göstererek karşılık verdiler ki telaşla oraya gittiğimde içinde altı adamlarının bulunduğu sandallarını keşfettim. Öyle görünüyordu ki, sonradan da öğreneceğim gibi, piramidim geminin dikkatini çekmiş ve üstünde durduğu adadan daha yüksekteki bu tuhaf yapıyı incelemek için rotasını değiştirmişti.</p>

  <p>Ancak dalgalar öyle yüksekti ki, sandalın konuk sevmez kıyılarıma yanaşmasına izin vermeyecekleri anlaşıldı. Türlü türlü başarısız girişimin ardından bana gemiye dönmeleri gerektiği yönünde işaret yaptılar. Issız adadan bu yüzden ayrılamayacak olmamın bende yarattığı ümitsizliği bir düşünün. Küreğimi kaptım (eğer kurtulursam onu Philadelphia Müzesi’ne armağan etmeye çoktan karar vermiştim) ve onunla birlikte köpüren dalgaların içine balıklama atladım. Talihim öyle yaver gitti, gücüm ve çevikliğim öyle yerindeydi ki sandala yetiştim.</p>

  <p>Bu noktada hayret verici bir olayı anlatmadan duramayacağım. Gemi o sırada öyle uzağa sürüklenmişti ki hepimizin güverteye çıkması bir saati buldu. Bu süre içinde, sekiz uzun yıl boyunca bastırdığım eğilimlerimi açığa vurup dümendeki süvariye çiğnemem için bir parça tütün versin diye yalvardım. Tütünü verdiği gibi süvari bana ayrıca birinci sınıf Virginia tütünüyle doldurulmuş piposunu da teklif etti. Deli gibi kusmaya başladığımda aradan on dakika geçmiş geçmemişti. Bunun nedeni açıktı. Bedenim tütünün etkilerinden tümüyle arınmıştı ve o anda başıma gelen, ilk kez tütün içen bir yeniyetmenin çektiği sıkıntı gibi benim de tütün zehirlenmesine uğramamdı. Tanrı’ya şükretmek için bir gerekçem olmuştu yine ve o günden öldüğüm güne değin o pis otu bir daha ne kullandım ne de canım çekti.</p>

  <p class="extract">Ben, Darrell Standing, San Quentin Hapishanesi’nde deli gömleğinin içinde bilinçsizken yeniden yaşadığım bu varoluşun şaşırtıcı ayrıntılarını artık tamamlamalıyım. Daniel Foss’un kararına sadık kalıp, kazınmış küreği Philadelphia Müzesi’ne verip vermediğini sıklıkla merak etmiştim.</p>

  <p>Tecritteki bir mahkûm için dış dünyayla iletişim kurmak oldukça güçtür. Bir kez bir gardiyana, bir kez de tecritteki cezası az bir mahkûma güvenip müzenin müdürüne hitaben ezberimden bir araştırma mektubu tasarlamıştım. Büyük bir ciddiyetle bana söz veren bu adamların ikisi de umudumu boşa çıkardı. Kaderin garip bir cilvesiyle Ed Morrell tecritten salıverilip bütün hapishaneye mahkûm başı tayin edilinceye kadar da mektubun gönderilmesini sağlayamadım. Philadelphia Müzesi müdürünün gönderdiği, Ed Morrell’ın da gizlice bana ulaştırdığı yanıtı burada aktarıyorum:</p>

  <p>“Burada sizin betimlediğiniz gibi bir küreğin bulunduğu doğru. Ancak çok az kimsenin bundan haberi var, çünkü halka açık salonlarda sergilenmiyor. Aslında, bu görevi on sekiz yıldır sürdürüyorum ve bunun varlığından ben de habersizdim.</p>

  <p>Ancak eski kayıtlara başvurmak suretiyle böyle bir küreğin 1821 yılında, Maryland, Elkton’lı Daniel Foss diye birisi tarafından armağan edildiğini keşfettim. Uzun bir araştırmadan sonra küreği tavan arasında, ıvır zıvırın konulduğu kullanılmayan bir odada bulduk. Kürekteki çentiklerle üstüne kazılmış açıklamalar aynen sizin betimlediğiniz gibi.</p>

  <p>Elimizde ayrıca, adı geçen Daniel Foss tarafından yazılıp kürekle birlikte armağan edilen bir de kitapçık var ki 1834 yılında Boston’da N. Coverly, Jr firması tarafından yayımlanmış. Bu kitapçık bir deniz kazazedesinin ıssız bir adadaki sekiz yıllık yaşamını anlatıyor. Yaşlı ve yoksul olan bu denizcinin, bu kitapçığı hayırsever kişilere elden sattığı açıkça anlaşılıyor.</p>

  <p>Müzede bizim bile varlığından haberdar olmadığımız bu küreğin farkına sizin nasıl vardığınızı öğrenmeye can atıyorum. Sonradan, bu Daniel Foss tarafından yayımlanmış bir günlükte bununla ilgili bir şey okuduğunuzu varsaymakta haklı mıyım? Konu hakkında herhangi bir bilgiyi edinmekten hoşnut kalırım ve kürekle kitapçığı bir an önce sergi salonuna koymak için gerekeni yapıyorum.</p>

  <p class="right">Derin Saygılarımla, HOSEA SALSBURTY.”<a class="footnoteref" href="../Text/notlar.xhtml#n6" id="ref6">6</a></p>
