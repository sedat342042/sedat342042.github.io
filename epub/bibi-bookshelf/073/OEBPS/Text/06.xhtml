  <h1>Altıncı Bölüm</h1>

  <p>Çocuk belleği tanımlanırken, yalan yanlış şeylerde gerçeğin özünden daha fazlasının bulunduğu unutulur. Unutabilme yeteneği akıl sağlığı anlamına gelir. Aralıksız anımsamak ise saplantı, delilik anlamına gelir. Dolayısıyla aralıksız anımsamanın beni ele geçirmeye uğraştığı tecritteyken yüz yüze kaldığım sorun unutma sorunuydu. Sineklerle oyun oynarken ya da kendi kendime satranç oynarken ya da yumruğumla konuşurken kısmen unutuyordum. Gönlümden geçen ise tümüyle unutmaktı.</p>

  <p>Başka yer ve zamanlara ait delikanlılık anıları vardı; Wordsworth’ün sözleriyle “şan ve şerefin, ardında iz bırakan bulutları.” Eğer bir çocuk bu anılara sahip idiyse, büyüdüğünde bunlar geri dönülmez biçimde ortadan kayboluyor muydu? Çocuk beyninin bu özel içeriği tümüyle saf dışı edilebilir miydi? Yoksa bu başka yer ve zamanlara ait anıların kalıntıları, tıpkı benim San Quentin’deki bir hücrede duvarlarla çevrildiğim gibi beyin hücrelerinde tecrit edilip duvarlarla çevriliyor, uykuya mı dalıyordu?</p>

  <p>Yeniden yaşama dönüp gün ışığını gören tecrit edilmiş müebbetliklerin varlığı bilinmekte. O halde çocuğun bu öteki dünyalara ait anıları da neden yaşama dönemesindi?</p>

  <p>Ama nasıl? Benim yargıma göre, şimdiki zamanın ve insanlık geçmişinin tümüyle unutulmasının başarılmasıyla.</p>

  <p>Ve soruyu yineliyorum, nasıl? Hipnotizmadan başka neyle olabilir? Eğer hipnotizma yoluyla bilinçli zihin uykuya dalar ve bilinçaltı zihin uyandırılırsa bu durumda bu iş başarılırdı, bu durumda beynin tüm zindan kapıları ardına değin açılırdı, bu durumda mahkûmlar gün ışığına çıkarlardı.</p>

  <p>Böyle akıl yürütmüştüm; sonucunu ise öğreneceksiniz. Ama önce, çocukken bu öteki dünya anılarına nasıl sahip olduğumu anlatmalıyım. Zamanın öncesindeki yaşamlardan izini sürdüğüm şan ve şeref bulutlarıyla coşmuştum. Herhangi bir erkek çocuğu gibi başka zamanlarda olageldiğim öteki benliklerim yakamı bırakmıyordu. Bu, birkaç yıldır başkaları tarafından Darrell Standing olarak tanınacak olan kişiliğimin kalıbında katılaşmadan önce, ben henüz oluşum halindeyken gerçekleşti.</p>

  <p>İzin verin de tek bir örnek anlatayım. Minnesota’daki eski çiftlikteyken başımdan geçen bir olay. Aşağı yukarı altı yaşındaydım. Çin’den Birleşik Devletler’e geri dönmüş ve Misyon Kurulu’nca çiftçilerden bağış toplamaya gönderilmiş bir misyoner bizim evimizde geceledi. Akşam yemeğinin hemen ardından mutfakta, annem beni yatırmak için soyar ve misyoner de Kutsal Topraklar’ın fotoğraflarını gösterirken oldu bu.</p>

  <p>Ve size söylemek üzere olduğum şeyi, eğer babam çocukluğum boyunca meraklı dinleyicilere defalarca anlatmamış olsaydı çoktan unuturdum.</p>

  <p>Fotoğraflardan birini gördüğümde haykırdım ve önce merakla, sonra da hayal kırıklığıyla fotoğrafa baktım. Birden çok tanıdık gelmişti bana; sanki fotoğrafta babamın ahırı varmış gibi. Derken tümüyle yabancı göründü. Ama bakmayı sürdürürken rahatsız edici o tanıdıklık duygusu geri geldi.</p>

  <p>“Davud’un Kulesi,” dedi misyoner anneme.</p>

  <p>Büyük bir güvenle, “Hayır!” diye haykırdım.</p>

  <p>“Adının bu olmadığını mı kastediyorsun?” diye sordu misyoner.</p>

  <p>Başımı sallayarak onayladım.</p>

  <p>“Peki, o zaman adı ne oğlum?”</p>

  <p>“Adı…” diye başladım, sonra da duraksayarak, “Unuttum,” dedim.</p>

  <p>“Şimdi aynı görünmüyor,” diye sürdürdüm bir duraksamanın ardından. “Berbat biçimde düzenlemişler.”</p>

  <p>Bu noktada misyoner annemin eline, arayıp bulduğu başka bir fotoğrafı tutuşturdu.</p>

  <p>“Kendim altı ay önce oradaydım, Bayan Standing.” Parmağıyla gösterdi. “Şu, parmağımın bulunduğu yerin arkasındaki, içeri girdiğim ve doğruca Davud’un Kulesine vardığım Yafa Kapısı. Otoriteler bu gibi şeyler üstünde tümüyle hemfikirdiler. Bilinen adıyla, El Kul’ah…”</p>

  <p>Ama o anda, fotoğrafın sol köşesindeki harap duvardan kalan moloz yığınlarını göstererek yeniden söze karıştım ve “Şuralarda bir yerlerde,” dedim. “Az önce söylediğiniz ad Yahudilerin verdiği. Ama biz başka bir şey diyorduk ona. Adı şeydi… unuttum.”</p>

  <p>“Bacaksıza da bakın,” diye kıkırdadı babam. “Dersin ki oradaydı.”</p>

  <p>Başımı salladım; çünkü o anda, her şey tümüyle farklı görünse de orada bulunduğumu anlamıştım. Babam daha da güldü, ama misyoner kendisiyle dalga geçtiğimi düşünüyordu. Elime başka bir fotoğraf tutuşturdu. Bu, ağaçlardan ve bitki örtüsünden yoksun kasvetli çorak bir arazi, eğimsiz çakıl taşlı yamaçlarıyla sığ bir kanyondu yalnızca. Ortalarda bir yerde perişan, düz damlı kulübeler vardı.</p>

  <p>“Peki oğlum, burası neresi?” diye beni sınadı misyoner.</p>

  <p>Ve isim aklıma geldi!</p>

  <p>Hemencecik, “Samiriye,” dedim.</p>

  <p>Misyoner rahatsızlığını belli ederken babam sevinçle ellerini çırptı, annem ise benim tuhaf davranışım karşısında afalladı.</p>

  <p>“Çocuk haklı,” dedi misyoner. “Bu, Samiriye’de bir köy. Ben oradan geçtim. Bu yüzden fotoğrafı satın aldım zaten. Çocuğun daha önce de benzer fotoğraflar gördüğü anlaşılıyor.”</p>

  <p>Buna babamla annem karşı çıktılar.</p>

  <p>Bütün bu süre içinde belleğim fotoğrafı yeniden oluşturmakla meşgulken, “Ama resimde farklı,” diye kendi isteğimle sürdürdüm. Manzaranın genel görünümüyle uzaktaki tepelerin hatları aynıydı. Farklılıkların altını yüksek sesle çizdim ve parmağımla gösterdim.</p>

  <p>“Evler tam buradaydı ve daha çok ağaç vardı, bir sürü ağaç ve bir yığın otla bir sürü de keçi. Onları şimdi görebiliyorum, iki oğlan keçileri güdüyor. Ve tam şurada bir sürü adam tek bir adamın ardından yürüyor. Şurada da -köyümü yerleştirdiğim yeri gösterdim- bir sürü dilenci var. Paçavralardan başka hiçbir şeyleri yok. Ve hastalar. Yüzleri, elleri ve bacakları yaralarla kaplı.”</p>

  <p>“Hikâyeyi kilisede ya da başka bir yerde duymuştur; anımsarsınız, Yeni Ahit’teki cüzamlıların iyileştirilmesi olayı bu,” dedi misyoner bir hoşnutluk gülümsemesiyle. “Orada kaç hasta dilenci var, oğlum?”</p>

  <p>Beş yaşımdayken yüze kadar saymayı öğrenmiştim, o yüzden dikkatle topluluğu gözden geçirdim ve bildirdim:</p>

  <p>“On kişiler. Hepsi de ellerini kollarını sallayıp diğer adamlara sesleniyor.”</p>

  <p>“Ama onların yanına gitmiyorlar mı?” diye geldi soru.</p>

  <p>Başımı hayır anlamında salladım. “Orada öylece dikiliyorlar ve sanki bir dertleri varmışçasına bağırıp duruyorlar.”</p>

  <p>“Devam et,” diye zorladı misyoner. “Sonra ne oluyor? Öteki kalabalığın peşinden yürüdüğünü söylediğin öndeki adam ne yapıyor?”</p>

  <p>“Hepsi birden durdular ve o, hasta insanlara bir şeyler söylüyor. Ve keçileri güden çocuklar da bakmak için durdular. Herkes bakıyor.”</p>

  <p>“Ya sonra?”</p>

  <p>“Hepsi bu kadar. Hasta adamlar evlere doğru yürüyorlar. Artık bağırmıyorlar ve artık hasta da görünmüyorlar. Ve ben de atımın üstünde oturmuş bakıyorum.”</p>

  <p>Son sözüm üstüne dinleyicilerimin üçü de kahkahaya boğuldular.</p>

  <p>“Ve ben büyüğüm!” diye haykırdım öfkeyle. “Ve büyük bir kılıcım var!”</p>

  <p>“Kudüs yolu üzerindeki Ceriko’dan geçmeden önce yol üstünde İsa’nın iyileştirdiği on cüzamlı,” diye açıkladı misyoner annemle babama. “Çocuk büyülü bir fenerin içinde oynatılan ünlü resimlerin slaytlarını görmüş.”</p>

  <p>Ama ne annem ne de babam benim böyle bir büyülü fener gördüğümü anımsıyordu.</p>

  <p>“Onu başka bir resimle sınayın,” diye önerdi babam.</p>

  <p>Misyonerin elime verdiği fotoğrafı incelerken, “Tümüyle değişmiş,” diye yakındım. “Şu tepeyle öteki tepeler dışında hiçbir şey yok burada. Şurası bir köy yolu olmalıydı. Şurada da kocaman taş duvarların ardında bahçeler, ağaçlar ve evler olmalıydı. Ve şurada, öteki tarafta, kayaların içinde ölüleri gömdükleri yer olmalıydı. Şurayı görüyor musunuz? Orada insanlara öldürünceye dek taş atıyorlardı. Yaparlarken hiç görmedim. Bana yalnızca anlattılar.”</p>

  <p>“Ya tepe?” diye sordu misyoner, fotoğrafın çekilmiş olduğu belli yeri, baskının orta kısmını göstererek. “Bize tepenin adını söyleyebilir misin?”</p>

  <p>Başımı iki yana salladım.</p>

  <p>“Hiçbir zaman adı olmadı. İnsanları orada öldürüyorlardı. Birden çok kez gördüm onları.”</p>

  <p>“Bu kez söz sahibi kimselerin çoğunluğuyla aynı fikirde,” diye belirtti misyoner büyük bir hoşnutlukla. “Bu tepe Golgota, isterseniz Kafatası Tepesi deyin, öyle adlandırılmış çünkü bir kafatasını andırıyor. Benzerliğe dikkat edin. Burası çarmıha gerdikleri yer…” Sözünü yarıda kesip, bana döndü. “Orada kimi çarmıha gerdiler, genç talebe? Başka ne görüyorsan anlat bize.”</p>

  <p>Ah, görüyordum; babam gözlerimin yuvalarından uğradığını söylemişti; ama inatla başımı sallayıp dedim ki:</p>

  <p>“Size hiçbir şeycik anlatmayacağım; çünkü bana gülüyorsunuz. Sürüyle insanın orada öldürüldüğünü görüyorum. Hepsini çivilediler ve bu çok uzun zaman aldı. Gördüm; ama anlatmayacağım. Ben yalan söylemem. Söyler miyim, annemle babama sorun. Babam bir güzel pataklar beni söylersem. Sorun ona.”</p>

  <p>Anılarımı aniden canlandırarak başımı döndüren ve dilimi, huysuzca direnip üstesinden geldiğim sular seller gibi konuşmalar yapması için dürtüp zorlayan yeni fotoğraflarla beni oltaya düşürmeye uğraştıysa da misyoner, o anda ağzımdan tek bir sözcük bile alamadı.</p>

  <p>Ben onlara iyi geceler öpücüğü verip yatmaya gittikten sonra, “Bundan kesinlikle iyi bir Kutsal Kitap araştırmacısı olur,” demiş misyoner babamla anneme. “Ya da o hayal gücüyle başarılı bir roman yazarı.”</p>

  <p>Bu, kehanetin ne denli çarpık olabileceğini gösteriyor. Son günlerimde, şurada Katiller Bölümünde oturmuş bu satırları yazıyorum; ya da onu buradan çıkartıp bir ipin ucunda karanlığa fırlatmaya çalışmalarından önce Darrell Standing’in son günleri diyelim ve de kendi kendime gülümsüyorum. Ne Kutsal Kitap araştırmacısı oldum ne de romancı. Aksine, onlar beni beş yıldır sessizliğin hücrelerine gömene değin ben misyonerin öngöremediği her şeydim; bir tarım uzmanı, bir tarım ekonomisi profesörü, üretimde gereksiz hareketlerin önlenmesi biliminde bir uzman, bir çiftlik verimliliği ustası, mikroskobik olguya özen göstermeyi ve bağlı kalmayı mutlak gereklilik sayan özenli bir laboratuvar uzmanı.</p>

  <p>Burada, Katiller Bölümünde ılık öğle sonrasında oturmuş boğucu havadaki sineklerin huzur veren vızıltılarını dinlemek ve tıkırtılar demir parmaklıkların arkasından, benim demirli kapımı aşıp öne arkaya gidip gelirken; yaraları iyileştirmek için çiğnenmiş tütünün faydalarını ve antiseptik özelliklerini tartışan sağımdaki zenci katil Josephus Jackson ile solumdaki İtalyan katil Bambeccio arasındaki alçak sesli sohbetten bir şeyler yakalamak için yazmaya ara verdim.</p>

  <p>Ve havada kalmış elimde dolmakalemimi tutuyor, çoktan geride kalmış çağlardaki mürekkep fırçası, tüy kalem ve taş kalemi kullanan öteki ellerimi anımsarken o misyonerin, küçük bir çocukken zamanda hiç şeref bulutlarını izleyip izlemediğini ve eski yıldız gezginliği günlerinin parlaklığını bir an için yakalayıp yakalamadığını merak edecek kadar düşünme fırsatı da buluyordum.</p>

  <p>Tamam, tecrite geri dönelim; yumruk konuşmasının şifresini öğrendikten sonra da uyanık geçen saatler katlanılamayacak denli uzun geliyordu bana. Başarıyla uygulamaya başladığım otohipnoz yöntemiyle bilinçli zihnimi uykuya daldırmayı ve bilinçaltı zihnimi uyandırıp serbest bırakmayı sağlayabiliyordum. Ama bu ikincisi disiplinsiz ve kural tanımaz bir şeydi. Uyumsuz biçimde, görüntünün, olayın ya da kişinin sürekliliği olmaksızın karabasanımsı tüm çılgınlıkların içine dalıyordu.</p>

  <p>Benim mekanik hipnoz yöntemim basitliğin özüydü. Saman yatağımın üstüne bağdaş kurmuş oturarak bakışlarımı, ışığın en çok geldiği yere, kapının yanındaki duvara yapıştırdığım parlak saman çöpüne sabitliyordum. Parlak noktaya bakarak gözlerimi dikiyor ve görüşüm bulanana değin yukarı deviriyordum. Aynı zamanda da tüm irademden sıyrılıyor ve kendimi yavaş yavaş beni saran baş dönmesine bırakıyordum. Ve dengemin geriye doğru kaydığını hissettiğimde, gözlerimi kapatıp kendimi sırtüstü ve bilinçsiz biçimde yatağın üstüne bırakıyordum.</p>

  <p>Ve ardından yarım saatliğine, on dakikalığına ya da bir saat kadar dünya yüzündeki sonsuz tezahürlerimin depolanmış anıları arasında başıboş ve sersemce dolanıyordum. Ama zaman ve mekânlar çok hızlı değişiyordu. Sonradan, uyandığım zaman ben, Darrell Standing, tüm tuhaflık ve gülünçlükleri birbirine bağlayan kişilik olduğumu biliyordum. Ama hepsi bu kadardı. Zamanda ve uzayda tam bir deneyimi, tek bir bilinçlilik noktasını baştan sona tümüyle yaşayamıyordum. Düşlerim, bunlara düş denebilirse, uyum ve mantıktan yoksundu.</p>

  <p>İşte, gezilerimden bir örnek: Bilinçaltımda geçirdiğim tek bir on beş dakikalık arada, ilkel dünyanın balçığı içinde sürünüp böğürdüm ve gazla çalışan tek kanatlı bir uçağın içinde ilerleyip yirminci yüzyıl göklerini yararken Haas’ın yanında oturdum. Uyanınca, benim, Darrell Standing’in, San Quentin’e tıkıldığım yıl boyunca Haas’la birlikte Santa Monica’da Pasifik’in üstünde etimle kemiğimle uçtuğumu anımsadım. Uyanınca, antik balçığın içinde sürünüp böğürdüğümü ise anımsamadım. Bununla birlikte uyanıkken, bir biçimde balçığın içindeki o ilk deneyimi anımsadığıma ve bunun, henüz Darrell Standing değil de başka birisi ya da sürünüp böğüren başka bir şey olduğum, üzerinden çok uzun zaman geçmiş bir deneyimin ifadesi olduğuna kanaat getirdim. Deneyimlerin birisi ötekinin çok uzağındaydı. Her iki deneyim de eşit biçimde gerçekti; yoksa onları nasıl anımsardım?</p>

  <p>Ah, o nasıl bir resmigeçit töreniydi öyle, parlak görüntülerle şaşaalı eylemlerden oluşan! Bilinçaltımın serbest kaldığı o kısacık anlarda soytarı ve şaklaban olarak, süvari, kâtip ve rahip olarak, ev sahipleriyle beraber ve hizmetçilerle beraber, kralların salonlarında mı oturmadım; masanın başında herkesin hükümranı mı olmadım; dünyevi gücüm kendi silahlı ordumdan, kale duvarlarımın kalınlığından ve savaşan adamlarımın çokluğundan geliyordu; ruhani gücümü ise aynı biçimde, benden aşağıda oturmuş benim şarabımı kafalarına dikip benim etimi gövdelerine indiren cüppeli rahiplerle şişko başkeşişlerden alıyordum.</p>

  <p>Soğuk diyarlarda boynuma serflerin demir tasmasını takıyor ve palmiyelerle çeşmelerin ötesinden aslan kükremeleriyle çakal çığlıkları duyulurken, kara kölelerin boğucu havayı tavuskuşu tüyleriyle yelpazelediği güneş kokulu sıcak tropik gecelerde kraliyet saraylarının prenseslerini seviyordum. Soğuk çöllerde iki büklüm eğilmiş, deve tezeğiyle yakılmış ateşlerde ellerimi ısıtıyor, susuzluktan telef olmuş insan ve hayvan kemiklerinin çevreme saçıldığı, kurumuş su kuyularının başında güneşin kavurduğu adaçayı bitkilerinin yetersiz gölgesinde uzanmış, susuzluktan can çekişiyordum.</p>

  <p>Sıradan denizci ve haydut, âlim ve münzeviydim. Aşağılardaki tepelerde köylüler üzüm bağları ve zeytinliklerde günbatımından sonra bile ter dökmeyi sürdürür ve otlaklardan meleyen keçilerle böğüren inekleri getirirken, ben kayalıklara tünemiş manastırların alacakaranlığı ve skolastik sessizliği içinde kocaman, küflü ciltlerin elyazması sayfalarını inceliyordum; evet, gürültülü kalabalıkların önüne düşmüş, onları eski ve unutulmuş kentlerin tekerleklere alışık, at arabalarının aşındırdığı kaldırımlarından aşağı götürüyordum; ölümüne ciddi, resmi bir ses tonuyla yasalar ilan ediyor, kural ihlalinin ciddiyetini belirtiyor ve Folsom Hapishanesi’ndeki Darrell Standing gibi yasaları çiğnemiş adamların ölüm cezasını uyguluyordum.</p>

  <p>Havada, gemilerin güverteleri üstünde sallanan baş döndürücü direk tepelerinde, mercan kümelerinin turkuvaz derinliklerin içine işlediği yerde, güneşin çaktığı suya bakıyor ve gemileri, denizin dövdüğü mercan kayalarının palmiye yapraklı kumsallarının yakınına demir atıldığı, yansımalı lagünlerin güvenliğine yöneltiyordum; yıldızlar aşağıyı aydınlatırken, cengin terini soğutmaya gücü yetmeyen uzak karlı zirvelerden esen soğuk gece rüzgârı eşliğinde devam eden bitmek bilmez katliamın üstüne güneş batarken geçmiş günlerin savaş alanlarında mücadele ediyordum; yine, küçük Darrell Standing oluyor, Minnesota çiftliğinde ıslak yemyeşil çimenlerin üstünde yalınayak, kırağı yağdığında nefesleriyle buğulanmış buz tutan ahırlarda hayvanları yemliyor, pazar günleri Yeni Kudüs ve cehennem ateşlerinin ıstıraplarına dair boş lafları ve sıkıcı vaazları dinlerken Tanrı’nın ihtişamı ve dehşetine karşı duyduğum saygı ve korkuyla aklım başıma geliyordu.</p>

  <p>Şimdi, yukarıda sözü geçenler, San Quentin’in Tecritinde Bir Numaralı Hücre’de bilinçsiz bir halde parlak, ışıldayan bir saman çöpüne gözümü dikmişken bana gelen anlık görüntülerdi. Bunlar bana nasıl görünüyorlardı? Şef Jamie’nin, Müdür Atherton’ın ve Hapishane Yönetim Kurulu’nun benden o kadar insafsızca talep ettikleri üzere, on altı kilo dinamiti uyduramayacağım gibi kuşkusuz kodes duvarlarının içinde bunları da yoktan var edemezdim.</p>

  <p>Ben Darrell Standing’im, Minnesota’nın ücra bir köşesinde doğup büyüdüm; önceleri bir tarım ekonomisi profesörü, San Quentin’de iflah olmaz bir mahkûmdum ve şimdi de Folsom’da ölüme mahkûm edilmiş bir adamım. Darrell Standing’in deneyimleri, bilinçaltının depolarından kazıyıp çıkardığım ve yazdığım bu şeylerle ilgili bilgim yok. Minnesota’da doğan ve kısa bir süre sonra California’da, ipin ucunda can verecek olan ben Darrell Standing, kuşkusuz hiçbir zaman kralların saraylarında prensesleri sevmedim; ne gemilerin inip kalkan güvertelerinde kılıç kılıca çarpıştım; ne de gemi havalanıp kara dişli kayalara bindirir ve üstümüzde, altımızda, her yerde sular köpüklenirken gemilerin meyhane odalarında denizcilerin ölüm şarkıları ve sefahat âleminin bağrış çığrışı şerefine ev yapımı viskiyi tepeme dikip içkiye boğuldum.</p>

  <p>Darrell Standing’in dünyada yaşadıklarında bu tür şeyler yok. Yine de ben, Darrell Standing, San Quentin’de mekanik otohipnoz yoluyla bunları içimin derinliklerinde buldum. Bu deneyimlerin hiçbirisi, bir fotoğraf karşısında çocuk dudaklarından kaçırdığı “Samiriye” sözcüğünden daha fazla Darrell Standing’in değil.</p>

  <p>Hiç kimse var olmayan bir şeyi uyduramaz. Tecritte on altı kilo dinamit için ben de bunu yapamadım. Tecritte, Darrell Standing’in deneyiminde var olmayan şeylerden zamanın ve uzayın bu engin, uzak görüntülerini de uyduramazdım. Bunlar zihnimin içindeki asli ve kalıcı görüntülerdi, zihnimde yolumu bulmayı daha yeni yeni öğreniyordum.</p>
