  <h1>Birinci Bölüm</h1>

  <p>Bütün yaşamım boyunca başka zamanlara ve başka yerlere ilişkin bir farkındalığım olagelmiştir. İçimdeki öteki kişilerin hep farkındayım. Sözüme güven, sen okuyucum olacak kişi, sen de öylesin. Çocukluğuna geri dönersen; sözünü ettiğim bu farkındalığı çocukluğunun bir deneyimi olarak anımsayacaksın. O sıralarda henüz oturmamış, billurlaşmamıştın. Plastikten yapılma, akışkan bir ruh, oluşumdun; ah, oluşum ve unutuş sürecindeki bir bilinç, bir kimliktin.</p>

  <p>Pek çok şeyi unuttun sen, okuyucum, ama yine de bu satırları okurken çocuk gözlerinin belli belirsiz seçtiği başka zamanlar ve yerlere ait silik görüntüler silsilesini hayal meyal anımsıyorsun. Bugün gözüne düş gibi görünüyorlar. Ancak, bunlar o zamanlarda görülmüş düşler idiyse bile kaynağını nereden alıyorlardı? Düşlerimiz, hakkında bilgi sahibi olduğumuz şeylerin garip biçimde bir araya gelmesinden oluşuyor. En katıksız düşlerimizin kaynağı, deneyimimizin kaynağıyla aynıdır. Çocukken, mini minnacık bir çocukken düşünde çok yüksek bir yerden düştüğünü görürdün; havadaki uçan cisimler gibi havada uçtuğunu görürdün; sürünen örümceklerle sümüksü çok bacaklı yaratıklar gözünü korkuturdu; başka sesleri duyar, ürkütücü biçimde tanıdık gelen başka yüzleri görürdün ve dönüp daha önce bakmadığın biçimde geriye baktığında, şimdi bildiklerinden başka gün doğumları ve günbatımları izlerdin.</p>

  <p>Çok iyi. Bu çocukluk görüntüleri başka dünyalılığa, başka yaşama, şimdiki yaşamının sürdüğü şimdiki dünyada asla görmediğin şeylere ilişkin. Peki, nereden geliyor bunlar? Başka yaşamlardan mı? Başka dünyalardan mı? Kim bilir; yazacaklarımın tümünü okuduğunda önüne koyduğum kafa karıştırıcı şeylere ve beni okumadan önce senin de kendi kendine önüne koyduğun kafa karıştırıcı şeylere bir yanıt bulmuş olursun.</p>

  <p>Wordsworth biliyordu. O ne falcı ne de kâhindi; senin benim gibi sıradan bir insandı. Onun bildiğini sen de biliyorsun, herkes bilir. Ama o, “Tam bir çıplaklık içinde de değil, katıksız bir unutuş içinde de…” diye başlayan dizelerinde bunu gayet yerinde belirtmişti.</p>

  <p>Ah, gerçekten, hapishanenin gölgeleri biz yeni doğanların üstüne çöküyor ve çok geçmeden unutuyoruz. Yine de yeni doğmuş bir bebekken başka yerleri ve başka zamanları anımsıyoruz. Biz, kucaklarda taşınan ya da yerlerde dört ayak üstünde sürünen yeni doğanlar, havada uçmakla ilgili düşler gördük. Evet; belirsiz, korkunç şeylerden ötürü karabasanımsı korkuların işkencelerine katlandık. Biz, deneyimden yoksun yeni doğanlar korkuyla ve korkunun anısıyla doğduk ve anılar deneyimdir.</p>

  <p>Bana gelince, yeni yeni konuşmaya başladığımda, yalnızca açlık ve uyku sesleri çıkardığım o kırılgan dönemde bile bir yıldız gezgini olduğumu biliyordum. Evet, dili henüz “kral” sözcüğüne dönmeyen ben, bir zamanlar bir kralın oğlu olduğumu anımsıyordum. Dahası, bir zamanlar bir köle ve bir kölenin oğlu olduğumu, boynumda demirden bir tasma taşıdığımı da.</p>

  <p>Dahası da var. Üç yaşıma, dört yaşıma girdiğimde ve beş yaşımdayken ben henüz ben değildim. Daha oluşum halindeydim; öznel bedenimin, zamanımın ve yerimin kalıbında soğuyup katılaşmamış bir ruh özüydüm. O dönemde tek yaptığım, kendini bana dahil edip ben olma çabasıyla içimde savaş veren ve özümü rahat bırakmayan önceki on bin yaşamın içinde yer almaktı.</p>

  <p>Budalaca geliyor, değil mi? Ama anımsa okuyucum, zamanda ve uzayda yolculuk yaparken yanımda kimi görmeyi umduğumu; lütfen okuyucum, bu konular üzerinde kahrolası geceler boyunca düşünüp uzun yıllar ecel terleri döktüğümü, danışacak ve birlikte kafa yoracak bir tek öteki benliklerimin bulunduğunu da unutma. Öylesine bir anda sen rahat koltuğunda oturmuş, basılmış sayfalarıma göz gezdirirken ben, seninle paylaşacağımız haberleri sana getirmek için tüm varoluşların cehennemlerine değin gitmekteydim.</p>

  <p>Konumuza dönersek, diyordum ki, üç, dört ve beş yaşlarımdayken ben, ben değildim. Bedenimin kalıbında biçimlenirken belli belirsiz oluşuyordum ve beni meydana getiren karışıma incelikle işlenmiş bütün o kudretli, yok edilemez geçmiş, bu oluşumun nasıl bir biçim alacağına karar vermek üzere işbaşındaydı. Benim gerçekte bilmediğim, bilemeyeceğim o bilindik şeylerin korkusuyla geceleri karanlıkta çığlık atan ses benim değildi. Çocuksu öfkelerim, sevgilerim ve kahkahalarım için de durum aynıydı. Öteki sesler, gölgeler içindeki ataların ev sahipleri olan, bütün o erkek ve kadınların zamanın öncesinden gelen sesleri benim sesimle haykırıyorlardı. Öfke homurtularım dağlardan daha yaşlı yırtıcıların homurtularıyla harmanlanmıştı ve çocuksu isterimin kıpkızıl bir gazapla dile gelmiş deliliği, jeolojik zamanlardan ve Adem’den önce yaşamış yırtıcıların aptal, acımasız haykırışlarıyla uyum içindeydi.</p>

  <p>Ve işte giz burada açığa çıkıyor. Kızıl gazap! Şimdiki yaşamımda benim işimi bitiren şey. Onun yüzünden, birkaç kısacık haftanın ardından bu hücreden alınıp zemini kaygan, üstünde iyice gerilmiş bir iple onurlandırılmış yüksek bir yere götürüleceğim ve orada beni ölünceye değin boynumdan asılı tutacaklar. Kızıl gazap tüm yaşamlarımda beni hep mahvetmiştir; çünkü bu kızıl gazap, dünyanın başlangıcından önceki sümüksü şeylerin zamanından kalan feci, felaket getiren mirasımdır benim.</p>

  <p>Kendimi tanıtmamın zamanı geldi. Ben ne deliyim ne de aptal. Size anlatacağım şeylere inanmanız için bunu aklınızda tutmanızı istiyorum. Ben Darrell Standing’im. Bunu okuyanlarınızdan pek azı beni derhal tanıyacaktır. Ama yabancı kalması kaçınılmaz olan çoğunluk için kendimi tanıtmama izin verin. Bundan sekiz yıl önce California Üniversitesi Ziraat Fakültesi’nde tarım ekonomisi profesörüydüm. Sekiz yıl önce, küçük uyuşuk bir üniversite kasabası olan Berkeley, Profesör Haskell’ın Madencilik Fakültesinin laboratuvarlarından birisinde öldürüldüğü haberiyle sarsıldı. Katil, Darrell Standing’di.</p>

  <p>Ben Darrell Standing’im. Suçüstü yakalandım. Profesör Haskell meselesinin doğrusunu yanlışını burada tartışmayacağım. Bu tümüyle kişisel bir mesele. Burada önem taşıyan şey ise, bir öfke anında, çağlar boyunca lanetlendiğim felaketime yol açan kızıl gazap tarafından ele geçirilerek profesör meslektaşımı öldürmüş olmam. Mahkeme kayıtları bunu benim yaptığımı gösteriyor ve ben de mahkeme kayıtlarıyla hemfikirim.</p>

  <p>Hayır, bu cinayet yüzünden asılmayacağım. Cinayetten ömür boyu hapis cezasına çarptırıldım. O sıralarda otuz altı yaşındaydım. Şimdi kırk dördümdeyim. Aradan geçen sekiz yıl boyunca California’daki San Quentin Eyalet Hapishanesinde yattım. Bu yılların beşini karanlıkta geçirdim. Buna tecrit cezası deniyor. Başına böyle bir şey gelen kişiler, bunu yaşarken ölmek diye adlandırıyorlar. Ama bu beş yıllık yaşayan ölü devresinde pek az kişinin bilebileceği bir özgürlük elde etmeyi başardım ben. Hükümlülerin en kısıtlanmışıyken yalnızca dünyada değil, zamanda da akıp gittim. Beni yıllar boyu bu aşağılık duvarların ardına gömenler bilmeyerek bana yüzyılların cömertliğini bağışladılar. Gerçekten de, beş yıldır yıldız gezginliği yaptığım için Ed Morrell’a minnettarım. Ancak Ed Morrell da başka bir hikâye. Size ondan daha sonra söz edeceğim. Anlatacak o kadar çok şeyim var ki nasıl başlayacağımı pek bilemiyorum.</p>

  <p>Peki, şöyle başlayayım. Minnesota’nın ücra bir köşesinde doğdum. Annem İsveçli bir göçmenin kızıydı. Adı Hilda Tonnesson idi. Babam ise eski toprak Amerikalılardan Chauncey Standing’ti. Kökü, çiçeği burnunda Washington’in Pennsylvania ıssızlığını incelemeye gittiği sıralarda bile eski sayılabilecek günlerde Virginia plantasyonlarına İngiltere’den sözleşmeli uşak, dilerseniz köle de diyebiliriz, olarak getirilmiş Alfred Standing’e dayanıyordu.</p>

  <p>Alfred Standing’in oğullarından birisi Bağımsızlık Savaşı’na katılmıştı; bir torunu da 1812 Savaşı’na. O zamanlardan beri Standing’lerin temsil edilmediği hiçbir savaş yoktur. Çok geçmeden hiç nedensiz ölecek olan ben, Standing’lerin sonuncusu yani, son savaşımızda sıradan bir er olarak Filipinler’de savaştım ve bunu yapabilmek için de tam doruğuna ulaşmak üzereyken kariyerimden, Nebraska Üniversitesi’ndeki profesörlüğümden istifa ettim. Aman Tanrım, istifa ettiğimde o üniversitenin Tarım Fakültesi’nin dekanlığına doğru ilerliyordum; ben, yıldız gezgini, mert serüvenci, yüzyılların avare Kabil’i, en uzak zamanların militan rahibi, unutulmuş ve günümüz insanının insanlık tarihinde kaydedilmemiş çağların aklı bir karış havada ozanı!</p>

  <p>Ve işte buradayım; ellerim kana bulanmış halde, Folsom Eyalet Hapishanesi’nin Katiller Bölümünde, devletin hizmetlilerinin beni aptalca karanlık olduğuna inandıkları şeye -korktukları karanlık; içlerine korkulu ve batıl hayaller salan karanlık; onları saçmalayıp sızlanarak korkularının yarattığı, insan kılığına girmiş tanrılarının sunağına sürükleyen karanlık- götürecekleri, devlet makinesi tarafından karar verilecek günü bekliyorum.</p>

  <p>Hayır; hiçbir tarım fakültesinin dekanı olmayacağım artık. Yine de tarımı biliyordum. Bu benim mesleğimdi. İçinde doğmuş, bunun için yetiştirilmiş; eğitimini almıştım ve uzmanı olmuştum. Dehamdı bu benim. Sütü yüksek oranda yağlı ineği gözümle seçer ve Babcock testinin gözümün kararını doğrulamasını beklerim. Araziye değil de, manzarasına bakıp toprağın iyi özellikleriyle kusurlarını sayabilirim. Bir toprak örneğinin asitli mi, alkali mi olduğunu söylemem için Litmus kâğıdı gerekmez. Yineliyorum, en bilimsel kavramlarla çiftçilik benim dehamdı, dehamdır. Yine de devlet, tüm yurttaşlarıyla birlikte devlet, boynuma geçireceği bir ip ve yerçekiminin etkisiyle bu bilgeliğimi karartabileceğini sanıyor; bin yıllar boyunca kuluçkaya yatmış ve daha ilkel çobanların sürüleri Truva’nın ekili tarlalarında henüz otlamamışken civciv çıkarmış bilgeliğimi!</p>

  <p>Tahıl mı? Tahılı benden başka kim bilir ki? Sayesinde Iowa’daki her ilçenin yıllık tahıl hasadını yarım milyon dolar artırdığım Wistar’daki gösterim ortada. Bu, tarihte kaldı. Günümüzde motorlu taşıt kullanan her bir çiftçi o motorlu taşıtı kimin olanaklı kıldığını bilir. Lise kitaplarına dalmış güzel göğüslü her bir genç kızla zeki çehreli her delikanlının benim Wistar’da yaptığım tahıl gösterisiyle yükseköğrenimi olanaklı kıldığıma dair pek az fikirleri vardır.</p>

  <p>Ve de çiftlik idaresi! İster bir çiftlik isterse tek bir rençber olsun, ister binaların düzeni isterse de rençberlerin işgücünün düzenlenişinde olsun fazladan emeğin boşa harcanışını kayıtlarla belgelenmeden de anlarım. Bu konuya ilişkin elkitabım ve tablolarım var. Şu anda, herhangi bir kuşkunun gölgesi olmaksızın, yüz bin çiftçi son pipolarını bir yana bırakıp yataklarına girmeden önce kitabımın açık sayfalarına bakarken kaşlarını çatıyor. Yine de, tablolarımdan bağımsız olarak bir adamın eğilimlerini, davranışlarının uyumunu ve emek savurganlığının yüzdesini anlamam için ona şöyle bir bakmam yeterliydi.</p>

  <p>Şimdi, hikâyemin birinci bölümünü burada kesmek zorundayım. Saat dokuz ve Katiller Bölümünde bu, ışıkların söndürülmesi anlamına geliyor. Hâlâ yanan yağ lambamdan dolayı azarlamaya gelirken gardiyanın kauçuk ayakkabılarından çıkan yumuşak ayak seslerini şimdiden duyuyorum. Sanki sıradan bir kul ölüme mahkûm birini paylayabilirmiş gibi!</p>
