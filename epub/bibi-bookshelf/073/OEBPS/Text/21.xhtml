  <h1>Yirmi Birinci Bölüm</h1>

  <p>Pascal bir yerlerde şöyle diyor: “İnsan evriminin ilerleyişini incelerken felsefi akıl, insanlığı bireyler yığını olarak değil, tek bir insan gibi görmeli.”</p>

  <p>Ben burada Folsom’un Katiller Bölümünde, kulaklarımda sineklerin sersemletici uğultusuyla oturmuş Pascal’ın bu düşüncesine kafa yoruyorum. Doğru. Ay takvimine göre on ay içinde, şaşırtıcı bir çabuklukla, sayısız biçimde ve sayısız defa çoğalan görünümlerde insan cenini gibi, organik yaşamın bütün tarihi, bitkiden insana yinelenip duruyor; tıpkı kısa çocukluk yıllarındaki insan yavrusu gibi ilkel insanın tarihi, zalimlik ve vahşet eylemlerinde daha aşağı yaratıklara acı çektirme gereksizliğinden başlayıp çeteler halinde dolaşma arzusunda ifadesini bulan kabile bilincine değin yinelenip duruyor; tıpkı, benim, Darrell Standing’in bir yirminci yüzyıl uygarlığında seninle ben ve türümüzün geri kalanlarına dönüşünceye dek, o ilkel adamın yaşadığı her şeyi yineleyerek yeniden yaşayıp durduğum gibi.</p>

  <p>Günümüzde gezegenin üstünde canlı olan her birimiz, gerçekten de yaşamın ebedi tarihini, yaşamın ortaya çıktığı andan başlayarak içimizde taşırız. Bu tarih dokularımızda ve kemiklerimizde, bedensel işlevlerimizde ve organlarımızda, beyin hücrelerimizde ve ruhumuzda, atalarımızdan gelen her tür fiziksel ve psişik itki ve dürtümüzde yazılıdır. Bir zamanlar biz, sen ve ben, okurum, balık gibiydik ve şimdi ortasında olduğumuz şeye, kuru karadaki büyük maceraya öncülük etmek için denizden çıktık. Sürüngen, sürüngen olmadan ve biz de biz olmadan önce, sürüngen öncesiyle biz öncesi aynı şeyken, sürüngenlik izlerini üstümüzde taşıdığımız gibi denizin izleri de halen üstümüzde. Bir zamanlar havada uçuyorduk ve bir zamanlar ağaçlarda yaşıyor ve karanlıktan korkuyorduk. Sana ve bana kazınmış ve yeryüzündeki zamanımızın sonuna değin bizden sonra gelecek tohumlarımıza da kazınmış kalıntılar var.</p>

  <p>Pascal’ın bir kâhin sezgisiyle bir anlığına gördüğü şeyi ben yaşamaktayım. Pascal’ın felsefeci gözüyle kafa yorduğu o tek insanı kendimde görmekteyim. Ah, benim sana anlatacak; senin de okuyucum, anlatınca kavrayacak bir akla sahip olduğumuzdan kuşku duymama karşın, bir hikâyem var ki benim gözümde en doğrusu, en harikası, en gerçeği. Kendimi, Pascal’ın sözünü ettiği o tek insan gibi gördüğümü söylüyorum. Gömleğin içinde uzun kendinden geçiş süreleri boyunca yattım ve kendimi, çağların merdivenlerinden yukarı tırmanan insanoğlunun tarihini bizzat oluşturan binlerce yaşam sürmüş binlerce adam olarak gözledim.</p>

  <p>Ah, ben uzun zaman öncesinin sonsuzluklarında kanat çırparken ne kadar da görkemli anılara sahibim. Bir kerelik gömlek translarında, insanoğlunun ilk savruluşlarının bin yıllık uzun ve maceralı yolculuklarında pek çok yaşam sürmekteyim. Tanrım, Asgard’da yaşayan lepiska saçlı Aesir, Vanaheim’da yaşayan kızıl saçlı Vanir olmazdan önce, esintinin önündeki devedikeni tüyü gibi aşağılara doğru inen buzulun önünden güneye sürüklendiğimiz o ilk göçlere ilişkin anılara (yaşayan anılar) sahip olduğum o zamanlardan çok öncesinde.</p>

  <p>Ayaz ve kıtlık, savaş ve sel yüzünden öldüm. Dünyanın çıplak omurgasından meyveler toplayıp toprağı verimli bataklıklardan ve çayırlardan kökler kazıp çıkardım. Dışarıda kış rüzgârları inlerken, mağara barınaklarının kayadan duvarlarına ve fildişlerine ren geyiği postlarıyla kıllı mamutların postlarını sürtüp kaşıdım. Benim zamanımdan yüzyıllar önce yok olmuş ya da benim göçüp gidişimden yüzyıllar sonra inşa edilmeye yazgılı azametli kentlerin yerleşimlerinde ilikli kemikler kırdım. Ve gelip geçici bedenlerimin cesetlerini su birikintisi diplerinde, buzulların aralarında, katranlı göllerde bıraktım.</p>

  <p>Günümüzde bilim insanları arasında Yontma Taş Çağı, Cilalı Taş Çağı ve Bronz Çağı diye bilinen çağlarda yaşadım. Bugün Fransa, İtalya ve İspanya’nın yer aldığı Akdeniz’in kuzey kıyılarında evcilleştirilmiş kurtlarımızla birlikte rengeyiklerimizi otlattığımız zamanları anımsıyorum. Bu, buz tabakalarının eriyip geriye, kutba doğru hareketinden önceydi. Nice gündönümleri süreçlerinden geçerek yaşayıp öldüm, okurum… tek fark şu ki, ben anımsıyorum, sen anımsamıyorsun.</p>

  <p>Sabanın Oğlu’ydum, Balığın Oğlu’ydum, Ağacın Oğlu’ydum. İnsanoğlunun dinöncesi zamanından başlayarak bütün dinler içimde sürüp gidiyor. Burada, Folsom’daki şapelde bir pazar günü Papaz Tanrı’ya kendi modern usulünde yakarırken biliyorum ki Papaz’ın içinde halen Sabanın, Balığın ve Ağacın duaları hüküm sürüyor; ya öyle, aynı zamanda da Astarte’nin ve de Gece’nin tüm duaları.</p>

  <p>Askerlerim zamanın öncesinde ölüp gitmiş ve unutulmuş kralların kaya mezarlarına müstehcenlikler çiziktirirken eski Mısır’da Âri<a class="footnoteref" href="../Text/notlar.xhtml#n8" id="ref8">8</a> bir efendiydim. Ve ben, eski Mısır’daki Âri efendi, iki gömülme yerimi kendim inşa ettim; birisi, bir kuşak boyunca kölelerin doğrulayabileceği sahte ve görkemli bir piramit; ötekisi ıssız bir vadide, gösterişsiz, yalın, gizli, işleri biter bitmez ölen kölelerce oyulmuş bir kaya mezarı… ve burada, Folsom’da, demokrasi yirminci yüzyıl dünyasını büyüleme düşleri kurarken, o gizli, ıssız vadideki kayaya oyulmuş yeraltı mezarında bir zamanlar bana ait olup, kibirli bir Âri beyi olarak hükmeden canlı bedenimi dik tutan o kemiklerin, hâlâ yerinde durup durmadığını merak ediyorum.</p>

  <p>Ve Asgard ve Vanaheim hanedanlarının tüm ardıllarını yok eden, yakıcı güneşin altında güneye ve doğuya doğru süren o büyük göçte, Seylan’da bir kral, eski Java ve Sumatra’daki Âri krallarının emrinde Âri anıtları diken bir yapı ustasıydım. Ve de ben, Darrell Standing olarak o uzak denizlerin coğrafyasında pek bilgili olmadığım için adlandırmadığım volkanik tropik adalarda, yalnızca Ârilerin diktiği anıtlar dikmek için yeniden doğmazdan önce, büyük Güney Denizi göçünde yüzlerce kez öldüm.</p>

  <p>Bizim yazılı tarihimizin başlamasından önceki zamanlarda ırkların muazzam göçüne ilişkin bilincimde yer alan gördüklerimi, bildiklerimi ve sahip olduklarımı vasat sözcüklerle açık seçik resmedebilseydim keşke! Evet, ta o zaman bile tarihimiz vardı. Yaşlılarımız, rahiplerimiz, bilgelerimiz tarihimizi masallar biçiminde anlattılar ve bizden sonra gelecek tohumlarımız unutmasınlar diye o masalları yıldızlara yazdılar. Gökyüzünden yaşam veren yağmurla güneş ışığı gelirdi. Gökyüzünü inceler ve zamanı hesaplayıp mevsimlere bölmeyi yıldızlardan öğrenirdik; yıldızlara kahramanlarımızın, yiyeceklerimizin ve yiyecek elde etmeye yarayan araç gereçlerimizin; dolaşmalarımızın, göçlerimizin ve serüvenlerimizin; içgüdü ve arzularımızla yaptıklarımızın ve öfkelerimizin adlarını verirdik.</p>

  <p>Ve ne yazık! Bütün alçakgönüllü isteklerimizi, yaptıklarımızı ya da yapmayı düşlediklerimizi yazdığımız göklerin değişmediğini sanırdık. Ben Boğanın Oğlu iken, bir ömür boyunca yıldızlara baktığımı anımsıyorum. Ve sonrasında ve öncesinde, rahipler ve ozanlarla birlikte yok edilemez kayıtlarımızın yazıldığına inandığımız yıldızlar üzerine yasak şarkılar söylediğim başka yaşamlar vardı. Ve burada, hepsinin sonu olan yerde, mahkûm edilenlere izin verildiği için hapishanenin kütüphanesinden aldığım astronomi kitaplarına dalıp göklerin bile geçici akışlar olduğunu; dünyanın insanoğlunun göçleriyle karıştığı gibi, orasının da yıldız göçleriyle karıştığını öğreniyorum.</p>

  <p>Bu modern bilgiyle donanmış olarak, küçük ölüm aracılığıyla gittiğim önceki yaşamlarımdan dönüp o zamanki göklerle şimdikini karşılaştırabiliyorum. Ve yıldızlar da değişiyor gerçekten. Kutup yıldızları, kutup yıldızları ve kutup yıldızı hanedanları gördüm. Günümüzün kutup yıldızı Küçükayı’da. Ancak, o uzaktaki günlerde kutup yıldızını Ejderha takımyıldızında, Herkül takımyıldızında, Vega’da, Kuğu takımyıldızında ve Sefe’de gördüm. Hayır; yıldızlar bile geçici, ancak onların anısı ve bilgisi içimde, bellek ve sonsuzluk anlamına gelen ruhumda süregidiyor. Bir tek ruh sürer. Geri kalan her şey, yalnızca maddeden oluştuğu için geçicidir ve geçmek zorundadır.</p>

  <p>Ah, kendimi şu anda, eski dünyada var olmuş, sarışın, yırtıcı, bir katil ve bir âşık, elinde baltasıyla binlerce yıl boyunca dünyada tıkınacak et ve eşiktekiyle beşikteki için korunaklı yuvalar arayarak dolaşan bir etobur ve bir kök kazıcı, bir Çingene ve bir soyguncu olan o tek insan olarak görüyorum.</p>

  <p>Ben o insanım, onun özeti, onun tamamı, balçığın içinden yukarı tırmanıp, cangılda haykıran ve yaygara koparan, doğurgan yaşamın anarşisinden aşkı ve yasayı yaratmış tüysüz iki ayaklıyım. Ben baştan ayağa o insanın olduğu ve dönüştüğü şeyim. Kendimi, acılı kuşaklar boyunca, tuzağı kurup avı yakalayan, ormandan ilk tarlaları açan, taştan ve kemikten aletler yapan, ağaçtan evler yapıp çatıları yapraklar ve samanla kapatan, yabani otlarla çayır köklerini ıslah eden, onları pirincin, darının, buğdayın, arpanın ve her türlü lezzetli yenebilir şeylerin atasına dönüşecek biçimde ortaya çıkartan, toprağı kazmayı, ekmeyi, biçmeyi, ürünü saklamayı öğrenen, bitkilerin dokularından iplik eğirip kumaş dokuyan, sulama sistemleri tasarlayan, metalleri işleyen, pazarlar oluşturup ticaret yolları geliştiren, tekneler inşa edip navigasyonu bulan; evet, köy yaşamını düzenleyen, kabilelere dönüşünceye değin köyleri köylerle birleştiren, ulusları oluşturana dek kabileleri bir araya getiren, daima eşyanın doğasını araştıran, daima insanoğlu dostluk içinde yaşayabilsin diye insanoğluna yasalar yapan ve insanları yok edebilecek her türlü sürünen, emekleyen, yaygara eden şeyleri ortak çabayla ezip ortadan kaldıran olarak görüyorum.</p>

  <p>Tüm doğumları ve serüvenleriyle o insandım ben. Bugün de, binlerce yıl önce ortaya çıkışına yardım ettiğim ve sayesinde bundan önce de defalarca, defalarca öldüğüm yasa gereği ölümünü bekleyen o insanım. Ve bu engin geçmiş tarihim üzerinde düşünürken, birkaç büyük ve görkemli etki buluyorum ki bunların başlıcası kadın aşkı, erkeğin kendi türündeki kadına duyduğu aşk. Kendimi, tek adam, âşık, her zaman âşık olarak görüyorum. Evet, aynı zamanda da büyük savaşçıydım, ama burada oturmuş her şeyin tarafsızca muhasebesini yaparken gözüme bir biçimde öyle görünüyor ki her şeyden daha da çok, büyük bir âşıkmışım ben. Büyük bir aşkla sevdiğim için de büyük bir savaşçıydım.</p>

  <p>Kimi kez, erkeğin hikâyesinin kadına duyduğu aşkın hikâyesi olduğunu düşünüyorum. Şimdi yazdığım tüm geçmişimin anıları, kadına duyduğum aşkın anıları. On bin yaşam ve kılıkta ben hep onu sevdim. Şimdi onu seviyorum. Uykularım onunla dolu; uyanıkken kurduğum hayaller, başlangıç noktasından bağımsız, beni hep ona yöneltiyor. Ondan, o sonsuz, görkemli, hep de görkemli kalacak olan kadın endamından kaçış yok.</p>

  <p>Ha, yanılgıya düşmeyin sakın. Deneyimsiz, coşkulu yeniyetme değilim ben. Sağlığı ve bedeni bozulmuş, kısa süre sonra ölecek olan orta yaşlı bir adamım. Bir bilim insanı ve filozofum. Benden önceki tüm filozof kuşakların bildiği gibi ben de kadının ne olduğunu bilirim; zayıflığını, kötülüğünü, arsızlığını, soysuzluğunu, ayaklarıyla dünyaya sımsıkı basışını ve yıldızları asla görmeyen gözlerini. Ve fakat ebedi ve inkâr edilemez bir gerçek ortada: <i>Ayakları güzel, gözleri güzel, kolları ve memeleri cennet, çekiciliği erkeklerin gözünü kamaştıran her şeyden daha güçlü ve mıknatısın iğneyi karşı konulmaz biçimde kendine çektiği gibi, tıpkı onun gibi, karşı konulmaz biçimde o da erkeği çekiyor</i></p>

  <p>Kadın beni ölüme ve uzaklığa güldürmüş, bana yorgunluk ve uykuyu küçümsetmiştir. Kadın aşkı için erkekleri, bir yığın erkeği katletmiş ya da sıcak kanın içinde düğünümüzü kutsamış ya da bir başkası uğruna onun bıraktığı izi temizlemişimdir. Ölümü ve onursuzluğu, yoldaşlarıma ve üstümde kararan yıldızlara ihaneti göze almışımdır kadın uğruna; ya da kendim için demeliyim, çünkü onu öylesine arzulamışımdır. Ve de salt geçişini görmek ve onun gece siyahı, kahverengi ya da sarı ya da güneşin altında altın tozuna bulanmış görünen saçlarının dalgalanan mucizesiyle gözlerime bayram ettirmek için arpa tarlasında özlemi başıma vurmuş halde yatmışımdır.</p>

  <p>Çünkü kadın <i>güzeldir</i>… erkeğin gözünde. Dilindeki tat, burun deliklerindeki güzel kokudur. Erkeğin kanındaki ateştir ve borazanların gümbürtüsüdür; onun sesi kulaklarında tüm müziklerden ötedir ve o, Işıkla Karanlığın Titanları karşısında dimdik duran ruhunu sarsabilir. Ve erkek, baktığı yıldızların ötelerinde, uzaklarda düşlenmiş cennetlerde, Valkyrie ya da huri olarak ona hevesle yer ayırır, çünkü onsuz bir cennet düşleyemez. Ve onun ay ışığındaki bir tek gülüşünün ya da karanlıktaki aşk hıçkırığının ya da sersemlemiş halde otların içinde yatarken onun güneş altında salınışının erkeğe şarkı gibi geldiği zamanki kadar tatlı olmasa da, kılıç savaşırken şarkı söyler.</p>

  <p>Aşk için öldüm. Aşk için ölüyorum, göreceğiniz gibi. Kısa bir süre sonra beni, Darrell Standing’i buradan çıkartıp ölümümü sağlayacaklar. Ve o ölüm aşk yüzünden olacak. Ah, Profesör Haskell’ı California Üniversitesinin laboratuvarında öldürürken kılım bile kıpırdamadı. O bir erkekti. Ben bir erkektim. Ve ortada güzel bir kadın vardı. Anlıyor musunuz? O bir kadındı ve ben de bir erkek, bir âşıktım ve aşkın aşk, erkeğin de erkek olmasının öncesindeki karanlık ve gürültülü cangıl günlerinden beri aşkın tüm sapkınlığı bana aitti.</p>

  <p>Ha, yeni bir şey değil bu. Çoğu kez, o uzun geçmişte aşk uğruna bana yaşam ve onur, mevki ve iktidar verilmiştir. Erkek kadından farklıdır. Kadın şimdiki zamana bağlıdır ve bir tek, anlık gereksinimleri bilir. Biz onun onurunun üstündeki onuru, onun en çılgın gurur tasavvurunun ötesindeki gururu biliriz. Bizim gözlerimiz yıldızları gözetleyelim diye uzak görüşlüyken, onun gözleri, ayağını bastığı sert topraktan, göğsünün üstündeki âşığının göğsünden, kollarının arasındaki gürbüz bebekten ötesini görmez. Ama yine de çağlar boyunca kimyamız böyle oluştuğundan, kadın düşlerimizde ve damarlarımızda sihir yaratır, bu yüzdendir ki âşıkların doğru biçimde söylediği gibi dünyanın tamamına bedel kadın, bizim için düşlerden, uzak görüntülerden ve yaşamın özsuyundan daha fazlasıdır. Yine de yalnızca budur, yoksa erkek erkek olmazdı, tüm öteki ve aşağı yaşamı ayakları altına alıp kendi kızıl yolunu çizen savaşçı ve fatih olmazdı; erkek âşık, soylu bir âşık olmasaydı asla soylu bir savaşçı da olmazdı. Sevdiğimiz için en iyi biçimde savaşır, en iyi biçimde ölür ve en iyi biçimde de yaşarız.</p>

  <p>Ben o tek insanım. Beni oluşturan yığınla benlik olarak görüyorum kendimi. Ve hep beni ben yapan ve işimi bitiren, beni seven ve benim sevdiğim kadını, pek çok kadını görüyorum.</p>

  <p>Keskin Diş’i yakalamak için orta yerinde yukarı dönük sivri bir kazık bulunan bir çukurla tuzak kurduğum, ah, insan türünün daha pek yeni olduğu uzun zaman öncesini anımsıyorum. Uzun dişli ve uzun kıllı Keskin Diş bizim için yerleşim yerimizdeki başlıca tehlikeydi; gecenin karanlığında ateşlerimizin üstüne çöker ve gündüz de kovalarımızla kazdığımız altımızda büyüyen ırmak kıyısını genişletip yanımızda tuzlu çamur düzlükten karnını doyururdu.</p>

  <p>Sönmeye yüz tutmuş közlerimizin yanı başındaki yerleşim yerimizde, kükremesi ve yaygarası bizi uyandırdığında ve ben çukurla kazığın sağlamlığının hayaliyle heyecanlandığımda, kollarıyla bacaklarını bana dolayıp arzumu yerine getirmek için karanlığa çıkmayayım diye benimle mücadele edip beni engelleyen kadındı. Boğazladığım hayvanların pis ve ateş yanığı postlarıyla, yalnızca ısınmak için yarı giyinikti; yamru yumru, kırık tırnakları ve elden çok pençeye benzeyen, yol kesen haydutlarınki gibi nasırlı elleriyle, bahar yağmurlarından beri yıkanmamış, kamp ateşinin isiyle esmerleşmiş ve kirliydi; ama gözleri yaz gökleri gibi, derin deniz gibi maviydi ve gözlerinde, beni saran kollarında, benimkinin üstünde çarpan yüreğinde beni tutan o şey vardı… her ne kadar karanlıktan şafak sökene değin Keskin Diş öfkesi ve ıstırabını haykırırken yoldaşlarımın kıs kıs gülüp, Keskin Diş’in işini bitirmek için kazdığım çukura ve içindeki kazığa gitmeyi göze alacak cesaretimin olmadığı yönünde kadınlarına beni çekiştirdiklerini işitebiliyor olsam da. Ama benim kadınım, benim yabanıl eşim beni alıkoyuyordu; ben de yabanıldım, gözleri beni çekiyor, kolları zincirliyor ve bana dolanmış bacaklarıyla yüreğimin üstünde çarpan yüreği beni baştan çıkartıp uzak düşlerimden, erkeklik başarımdan, tüm hedefleri aşan hedefimden, çukurdaki kazığa çakılarak, Keskin Diş’i boğazlayıp canını almaktan alıkoyuyordu.</p>

  <p>Bir zamanlar okçu Ushu idim. İyi anımsıyorum bunu. Çünkü büyük ormanda kendi halkımı yitirmiş, düzlük ve çimenlik topraklarda tenlerinin beyazlığı, saçlarının sarılığıyla halkıma akraba, dilleri benimkinden çok farklı olmayan yabancı bir halk tarafından kabul edilmiştim. Adı Igar’dı ve alacakaranlıkta şarkı söylerken onu kendime çekmiştim; çünkü bir ırkın anası olmaya yazgılıydı ve iri yapılı, koca memeliydi ve insan boğazlayıp et avlamaktaki yiğitliklerinin şarkısını söyleyen, kendinden sonra yaşayıp et avlayacak tohumlarına analık ederken, güçsüz zamanlarında kendisine yiyecek ve koruma vaadinde bulunan kaslı, geniş göğüslü erkeğin çekimine girmekten başka ne gelirdi ki elinden.</p>

  <p>Ve bu insanlar, sayesinde tuzak kurup etlerini avladıkları, savaşta sopa ve taş fırlatan sapan kullandıkları benim halkımın bilgeliğinden yoksundular ve iyice bükülmüş geyik sinirinden yapılma sırıma uysun diye ucu çentilmiş, çabucak uçan, ortasından bükülmüş dalın yayından kurtulduğunda dosdoğru fırlayan okların hünerlerinden habersizdiler.</p>

  <p>Ve ben şarkımı söylerken yabancı erkekler alacakaranlıkta güldüler. Ve bir tek o, Igar bana inanıp güvendi. Onu tek başına, geyiklerin su birikintisi aradıkları yere avlanmaya götürdüm. Ve yayım gerilip tısladı ve geyik yaralanıp düştü ve ılık eti bize çok tatlı geldi ve orada, su birikintisinin başında benim oldu.</p>

  <p>Ve de Igar yüzünden yabancı insanların yanında kaldım. Ve onlara sedire benzeyen, kızıl, hoş kokulu ağaçtan yay yapmayı öğrettim. Ve onlara iki gözlerini açık tutmalarını, sol gözle nişan almalarını, küçük hayvanların avlanmasında kullanılan ucu kör saplar ve tatlı suda balık avı için kemikten ucu çatallı sopalar yapmayı, geyik, yabani at, mus ve bizim Keskin Diş için obsidiyen taşından ok başları yontmayı öğrettim. Ama tüm kabilenin alkışladığı, yontulmuş taşın batıp tüylü sapın yaşamsal organlarına girdiği bir muşu vurduğum ana dek, taş yontma işine gülüp geçtiler.</p>

  <p>Ben okçu Ushu idim ve Igar benim kadınım, eşimdi. Sabahları, erkek çocuğumuzla kadın çocuğumuz, bal arıları gibi sararmış, hardal otlarının içinde yatıp yuvarlanırken güneşin altında gülerdik ve geceleri kollarımın arasına sokulmuş yatardı ve beni severdi; ağaçları işlemekteki ve ok başları yontmaktaki becerim nedeniyle kamptan ayrılmayayım, tehlikeli avlardan etimi öteki erkekler getirsin diye beni zorlardı. Onu dinledim ve gitgide şişmanlayıp tıknefesin teki olup çıktım ve uzun gecelerde uykularım kaçıp yabancı kabilenin erkeklerinin bilgeliğim ve şerefim sayesinde bana et getirdiklerini, ama şişmanlığıma ve avlanıp savaşmak konusundaki isteksizliğime de güldüklerini düşünüp endişeleniyordum.</p>

  <p>Ve ileri yaşımda, oğullarımız yetişkin erkekler, kızlarımız da ana olduklarında, güney ülkesinden düz alınlı, kıvırcık saçlı kara adamlar denizin dalgaları gibi üstümüze sökün etti ve biz de onların önünden tepe yamaçlarına kaçtık, önceki ve çok sonraki eşlerim gibi Igar da bacaklarını dolayıp kollarıyla sararak, uzak görüşlülükten yoksun biçimde beni savaştan uzak tutmaya çalıştı.</p>

  <p>Kendisini artık sevmediğimden yakınıp ağlarken, şişko ve tıknefes, kendimi onun pençelerinden sıyırıp kurtardım ve dışarı çıkıp yay kirişlerinin şarkı söyleyip; tüylü, keskin uçlu okların ıslık çaldığı gece savaşıyla şafak savaşına katıldım ve o kıvırcık kafalılara adam nasıl öldürülür gösterdik, hem onlara kurnazlığın ve kıyım arzusunun ne olduğunu öğrettim.</p>

  <p>Ve savaşın sonunda ölürken, çevremde ölüm şarkıları söyleniyordu ve söylenen şarkıların sözleri okçu Ushu iken ve Igar, eşim, bacaklarını dolayıp kollarıyla sararak beni savaştan geri tutmaya çalıştığı zaman yazdığım sözlere benziyordu.</p>

  <p>Bir keresinde, ne zaman olduğunu Tanrı bilir, insanın henüz yeni olduğu, çok uzun zaman öncesinde olduğunu akılda tutun; tepelerin geniş, miskin ırmağı çevrelediği ve kadınlarımızın yemiş ve kök topladığı büyük bataklıkların yanında yaşıyorduk ve orada biz erkeklerin oklarla öldürdüğümüz ya da çukurlarda veya tepe kuytuluklarında kıstırdığımız geyik, yabani at, antilop ve mus sürüleri vardı. Kadınların yaş ağaç dallarından ördüğü ağlarla ırmaktan balık yakalıyorduk.</p>

  <p>Sık çalılıkların içinde gizlenip ot demetlerini sallayarak ayarttığımız antilop gibi hevesli ve meraklı bir erkektim. Kanalların ucunda, sudan dimdik çıkan yaban pirinci yetişiyordu bataklıklarda. Her sabah karatavuklar bataklığa uçmak için tüneklerinden ayrılırken gevezelikleriyle bizi uyandırıyorlardı. Ve uzayan alacakaranlık boyunca tüneklerine geri dönerlerken havayı onların sesleri dolduruyordu. Pirincin olgunlaşma zamanıydı. Ördekler de vardı ve ördeklerle karatavuklar, güneşin yarı yarıya kabuklarını çıkarttığı olgun pirinçlerle beslenip semiriyorlardı.</p>

  <p>Asla yerinde duramayan, hep araştıran, tepelerin, bataklıkların ötesinde ve ırmağın dibindeki çamurda ne olduğunu her zaman merak eden bir adam olarak yaban ördekleriyle karatavukları izledim ve düşüncem bana bir görüş verip de görene değin kafa yordum. Ve gördüğümden çıkardığım sonuç şuydu:</p>

  <p>Et, yenmesi iyi bir şeydi. Geriye doğru izi sürüldüğünde, sonunda ya da daha ziyade en başında, bütün etler ottan geliyordu. Ördeğin ve karatavuğun eti, bataklık pirincinin tohumundan geliyordu. Bir ördeği okla vurmak, sinsice yaklaşmak ve saatlerce otların içinde gizlenmek için çekilen emeğin karşılığını pek az veriyordu. Büyükbaş hayvan avı için öğrenme ve hazırlık sürecindeki oğlanların vurdukları bir yana bırakılırsa, karatavuklar da okla vurmak için pek küçüktüler. Öte yandan pirinç mevsiminde karatavuklarla ördekler lezzetli biçimde semiriyorlardı. Tombullukları pirinçten geliyordu. Niye ben ve benimkiler de aynı biçimde pirinçle semirmeyecektik?</p>

  <p>Ve çocuklar çevremde çaktırmadan hırgür ederken ve eşim, kadınım Arunga beni boş yere azarlayıp kendi kalabalığımız için daha fazla et getireyim diye ava gitmeye zorlarken, kampta sessizce somurtup bunun üzerinde düşündüm.</p>

  <p>Arunga tepedeki kabilelerden kaçırdığım kadındı. Onu yakaladıktan sonra ortak konuşmayı öğrenmek için birkaç ay geçirdik. Ah, ırmak yatağında sessizce yürürken ağacın dalından üstüne atladığım o gün! Bedenimin ağırlığıyla omuzlarının üstüne çöküp parmaklarım onu kavramak için açılmış biçimde, onu yakaladım. Orada, ırmak yatağında kedi gibi feryat etti. Benimle dövüştü, beni ısırdı. Beni tırmalayan tırnakları, bir ağaç kedisinin pençeleri gibiydi. Ama ben onu tutup ona hâkim oldum ve iki gün boyunca onu dövüp Tepe İnsanlarının kanyonlarından ırmağın pirinç bataklıkları arasından aktığı, ördeklerle karatavukların semirdiği çayırlık topraklara benimle birlikte gelmeye zorladım.</p>

  <p>Hayalimi pirinç olgunlaştığında gördüm. Kaba bir kano sayılabilecek, yakarak ortası çukurlaştırılmış kütüğün baş tarafına Arunga’yı geçirdim. Ondan kürek çekmesini istedim. Kıç tarafına Arunga’nın tabakladığı bir geyik derisini serdim. İki sağlam sopayla pirinç saplarını geyik derisinin üstüne eğip, başka türlü karatavukların yiyeceği taneleri dövüp düşürdüm. Ve bunun nasıl yapılacağını açıklığa kavuşturunca, iki sağlam sopayı Arunga’ya verip baş tarafa kendim geçtim ve kürek çekip yön belirledim.</p>

  <p>Geçmişte tesadüfen çiğ pirinç yemiştik ve tadı hoşumuza gitmemişti. Ama bu kez ateşimizin üstünde kavurduk, böylece taneler şişip patlayarak beyazlaştı ve bütün kabile bunun tadına bakmaya geldi.</p>

  <p>Ondan sonra insanlar içinde Pirinç Yiyiciler ve Pirinç Oğulları diye tanınır olduk. Ve çok, çok sonraları aşağıdaki topraklardaki bataklıklarda yaşayan Irmağın Oğulları tarafından yerimizden sürüldüğümüzde pirinç tohumlarını yanımıza alıp ektik. Tohumluk olarak iri taneleri seçmeyi öğrendik, böylece ondan sonra yediğimiz tüm pirinçler iri taneli oldu ve kavurup haşlarken de iyi şişti.</p>

  <p>Ama Arunga’ya dönelim. Onu kaçırdığımda yaygara koparıp kedi gibi tırmaladığını söylemiştim. Ancak, kendi akrabaları olan Tepe İnsanlarının beni yakalayıp tepelere götürdükleri zamanı anımsarım. Bunlar babası, ağabeyi ve iki kan kardeşiydiler. Ama o benimdi ve benimle yaşıyordu. Ve geceleyin, yabandomuzu gibi bağlanmış boğazlanmayı beklediğim ve onların yorgun düşüp ateşin başında uyudukları yere sürünerek geldi ve kendi ellerimle yaptığım savaş tokmağıyla beyinlerini patlattı. Ağlayarak beni çözdü ve benimle birlikte karatavuklarla ördeklerin pirinç bataklıklarında semirdiği geniş, tembel ırmağa geri kaçtı; bu Irmağın Oğullarının gelişlerinden önceydi.</p>

  <p>Çünkü o Arunga’ydı, tek kadın, ebedi kadındı. Bütün zaman ve mekânlarda yaşamıştı. Her zaman yaşayacak. O, ölümsüz. Bir keresinde, uzak bir ülkede adı Ruth idi. Ayrıca adı Iseult ve Helen, Pocahontas ve Unga oldu. Ve yabancı kabilelerden hiçbir yabancı erkek ondan başkasını bulmamıştır ve bütün yeryüzünün kabilelerinde de onu bulacaktır.</p>

  <p>Tek bir kadına dönüşmüş pek çok kadın anımsıyorum. Erkek kardeşim Har ve benim, sırayla uyuyup kovalayarak, gündüz zamanı ve gece boyu hep yaban aygırının izinden gittiğimiz bir zaman vardı ve uyuyanın yattığı yere kadar varan geniş bir çember içinde, açlıktan ve susuzluktan bitkin düşüp uysallaşana değin peşini bırakmadık; böylece sonunda onu geyik derisinden bükülmüş iplerle bağlarken titreyerek beklemekten başka çaresi kalmadı. Yalnızca ayaklarımızın üstünde durup, güçlük çekmeden, bir tek kurnazlığın yardımıyla -plan benimdi- kardeşimle ben o ayağına tez yaratığı sahiplendik.</p>

  <p>Ve üstüne binmem için her şey hazırken -çünkü en başından amacım buydu- Selpa, kadınım, kollarını bana dolayıp sesini yükseltti ve benim değil Har’ın binmesi gerektiğinde, çünkü Har’ın karısı da ufaklığı da bulunmadığı için kimseye zarar vermeden ölebileceğinde diretti. Ayrıca en sonunda ağladı da, bu yüzden amacımın canına okundu ve aygır onu üstünden savurup attığında, çıplak biçimde tutunarak üstüne binen Har’dı.</p>

  <p>Har’ı dibinde buldukları uzak kayalardan geri getirdiklerinde günbatımıydı ve büyük bir yas zamanıydı. Kafası tümüyle kırılmıştı ve petekten düşen bal gibi beyni yere damlıyordu. Annesi başına odun külleri serpip, yüzünü karaya boyadı. Babası, kederinin belirtisi olarak bir elinin parmaklarının yarısını kesti. Ve bütün kadınlar, özellikle de genç ve bekâr olanlar, yüzüme kötü adlar haykırdılar ve yaşlılar bilge kafalarını sallayıp, ne babalarının ne de babalarının böylesine bir çılgınlığa kalkışmadıklarını mırıldanıp homurdandılar. At eti yemek için iyiydi; genç sıpaların eti yaşlı dişlere yumuşacık geliyordu ve bir ok tarafından delinmemiş ya da çukurun ortasında kazığa saplanıp çırpınmıyorsa, ancak bir aptal herhangi bir yabani atla cebelleşirdi.</p>

  <p>Ve Selpa uyumam için çıkıştı ve sabah beni gevezeliğiyle uyandırdı, hiç durmadan çılgınlığımdan dem vurup, hiç durmadan kendisinin ve çocukların benim üstümde hakları olduğundan söz ederek sonunda beni canımdan bezdirdi; amacımdan vazgeçtim, bir daha hiç ayakları ve kumlarla çayırları yalayan rüzgâr kadar hızlı uçmak için, yaban atına binme hayali kurmayacağımı söyledim.</p>

  <p>Ve yıllar boyunca çılgınlığımın öyküsü kamp ateşinin çevresinde hiç durmadan anlatılıp durdu. Ama tam da bu anlatış öcümün kaynağı oldu; çünkü düş ölmedi ve genç olanlar, gülüşmeleri ve küçümsemeleri dinleyip bunu yeniden düşlediler, böylece de sonunda bir yaban aygırının yanına varıp sırtına atlayan ve hepimizin önünde rüzgâr hızıyla uçan Othar oldu; burnunun dikine giden bir delikanlı, benim yaşça en büyük çocuğum. Ondan sonra, ondan geri kalmamak için bütün erkekler tuzak kurup yabani atları hakladılar. Pek çok at ve adamların bazıları parçalandı, ama sonunda, mevsimlere göre et peşinde kamp yerlerini değiştirirken söğüt dallarından örülme sepetler içindeki bebelerimizin, kamp gereçlerimizi taşıyan atların sırtında yan yana sallandıkları günleri de gördüm.</p>

  <p>Ben, bir genç adam, ileriyi görmüş, düşümü düşlemiştim; Selpa, kadın, beni o uzak arzudan geride tutmuştu; ama Othar, bizden sonra yaşayacak olan tohumumuz, bir an için benim öngörümü yakalamış ve onu elde etmişti, böylece de kabilemiz av kovalarken kazançlı çıkmıştı.</p>

  <p>Bir kadın vardı; Avrupa’dan aşağıya doğru büyük göçte, pek çok kuşağın göçünde, Hindistan’a kısa boynuzlu sığırlarla arpa ekimini götürdüğümüzde. Ama bu kadın, biz Hindistan’a varmadan çok öncesindeydi. Biz daha o yüzyıllar süren göçün ortalarındaydık ve hiçbir coğrafya bilgisi, şimdi benim o eski vadinin yerini belirlememe yetmez.</p>

  <p>Kadın Nuhila idi. Vadi dardı, uzun değildi ve zemininin çabuk yükselen yamacına ve kenarlarındaki dik duvarlara pirinç ve darı ekimi için teraslar yapılmıştı; biz, Dağın Oğullarının karşılaştığı ilk pirinçle darıydı. O vadidekiler uysal insanlardı. Suyun beslediği zengin toprakta çiftçilik ederken yumuşamışlardı. Bütün dağ sularının, oluşturdukları tarlalara akmasını sağlayan hendeklerine ve kanallarına dikkat edecek fazla zamanımız yoktuysa da, onlarınki gördüğümüz ilk sulama sistemiydi. Pek zamanımız yoktu; çünkü sayısı pek az olan biz Dağın Oğulları, sayıları pek fazla olan Kalkık Burun Oğullarının önünden kaçıyorduk. Biz onlara Burunsuzlar diyorduk, onlar da kendilerine Kartalın Oğulları. Ama onlar bir sürüydüler ve biz onların önünden kısa boynuzlu sığırlarımız, keçilerimiz ve arpa tohumlarımızla, kadınlarımız ve çocuklarımızla kaçıyorduk.</p>

  <p>Kalkık Burunlar gerideki delikanlılarımızı katlederken, biz de önümüzde bize karşı koyan, zayıf vadi halkını katlettik. Köy çamurdan yapılmaydı ve çatıları otlarla kapatılmıştı; köyü çevreleyen duvar çamurdandı, ama oldukça yüksekti. Ve duvarı inşa etmiş insanları öldürüp sürülerimiz, kadınlarımız ve çocuklarımızla içeriye sığınınca duvarın üstünde durup Kalkık Burunlara hakaretler haykırdık. Çünkü pirinç ve darıyla dolu çamurdan yapılma ambarlar bulmuştuk. Sığırlarımız ot çatıları yiyebilirlerdi. Ve yağmurların eli kulağındaydı, böylece su gereksinimimiz de olmayacaktı.</p>

  <p>Uzun süren bir kuşatmaydı. Başlarken, katletmediğimiz kadınları, yaşlıları ve çocukları bir araya toplayıp inşa ettikleri duvarın dışına çıkmaya zorladık onları. Ama Kalkık Burunlar onları sonuncusuna kadar katlettiler, böylece bizim için köyde, Kalkık Burunlar için de vadide daha çok yiyecek kaldı.</p>

  <p>Bezdirici, uzun süren bir kuşatmaydı. Bizi hastalık vurdu ve gömdüğümüz insanlarımızdan yükselen salgından öldük. Pirinç ve darı ambarlarını boşalttık. Keçilerimizle kısa boynuzlularımız çatıları yedi ve biz de sonuna doğru keçilerle kısa boynuzluları yedik.</p>

  <p>Duvarın üstünde bizden on kişi varken tek kişiye düştüğü zamanlar geldi; beş yüz bebe ve çocuğumuz varken hiç kalmadı. Saçını kesip yayıma güçlü bir kiriş yapayım diye onu büken Nuhila’ydı, kadınımdı. Öteki kadınlar da aynısını yaptılar ve duvara saldırı düzenlendiğinde mızraklarımızın ve oklarımızın ortasında bizimle omuz omuza durup, Kalkık Burunların kafalarına çömlek parçalarıyla taşları yağdırdılar.</p>

  <p>Sabırlı Kalkık Burunları bile aşağı yukarı çileden çıkarttık. Duvarın üstünde on adamımız varken, tekinin canlı kaldığı bir zaman geldi ve kadınlarımızdan da birkaç kişi kaldı ve Kalkık Burunlar barış görüşmesi istediler. Bize, güçlü bir ırk olduğumuzu ve kadınlarımızın erkek anaları olduğunu ve eğer kadınlarımızı almalarına rıza gösterirsek, onların da bizi vadide rahat bırakacaklarını ve güneydeki vadilerden kadın alabileceğimizi söylediler.</p>

  <p>Ve Nuhila hayır dedi. Ve öteki kadınlar da hayır dediler. Ve biz Kalkık Burunları aşağıladık ve savaşmaktan mı bıktıklarını sorduk. Ve düşmanlarımızı aşağılarken artık ölü adamlardık o anda ve öyle bitkindik ki dövüşmeye mecalimiz yoktu. Duvara yapılacak bir saldırı daha işimizi bitirirdi. Biz bunu biliyorduk. Kadınlarımız bunu biliyordu. Ve Nuhila bu işi önce kendimizin bitirebileceğimizi ve Kalkık Burunları alt edebileceğimizi söyledi. Ve bütün kadınlarımız kabul etti. Ve Kalkık Burunlar artık sonuncusu olacak saldırıya hazırlanırken, biz oracıkta, duvarın üstünde kadınlarımızı kılıçtan geçirdik. Nuhila beni seviyordu ve orada duvarın üstünde kılıcımın önüne attı kendini. Ve biz erkekler, kabile yoldaşlığımız aşkına, katliamın kanları içinde geriye yalnızca Horda ile ben kalıncaya dek birbirimizi kılıçtan geçirdik. Horda benim büyüğümdü, o yüzden kılıcının üstüne atladım. Ama hemencecik ölmedim. Dağın Oğullarının sonuncusuydum, çünkü Horda’nın kendisini kendi kılıcının üstüne attığını ve göçüp gittiğini gördüm. Ve yaklaşmakta olan Kalkık Burunların kulaklarımda giderek zayıflayan bağırışlarıyla ölürken, Kalkık Burunların kadınlarımızdan edinecekleri hiçbir oğlumuzu büyütemeyeceklerine seviniyordum.</p>

  <p>Dağın Oğullarından birisi olduğum, Pirinç ve Darı Oğullarını kılıçtan geçirdiğimiz dar vadide öldüğümüz bu zamanın hangi zaman olduğunu bilmiyorum. Biz Dağın Oğullarının Hindistan’a gittiğimiz büyük yaygın göçten yüzyıllar öncesinde ve iki gömülme yerimi inşa ettiğim ve benden önceki kralların mezarlarını tahrif ettiğim eski Mısır’daki Âri bir efendi oluşumdan öncesinde gerçekleştiği dışında bir şey bilmiyorum.</p>

  <p>O uzak günlerden daha fazlasını anlatmak isterdim, ama şimdiki zamanda zaman daraldı. Kısa bir süre sonra göçüp gideceğim. Ancak, halkların ezilip geçildiği ya da buz tabakalarının inişi ya da et avlamak için yapılan göçlerin yer aldığı o ilk yer değiştirmelerden daha fazla söz edemediğim için üzgünüm.</p>

  <p>Ayrıca, Gizemden de söz etmek isterdim. Çünkü yaşamın, ölümün ve çürümenin gizlerini çözmek konusunda hep meraklı olagelmişizdir. Öteki hayvanların tersine, insan hep yıldızları gözlerdi. Kendi suretinde ve kendi hayalindeki suretlere benzer pek çok tanrı yarattı. O eski zamanlarda güneşe ve karanlığa tapıyordum. Yaşamın ebeveyni olan kabuklu tahıl tanelerine tapıyordum. Mısır Tanrısı Serapis’e tapıyordum. Ve Deniz Tanrılarına, Irmak Tanrılarına ve Balık Tanrılarına tapıyordum.</p>

  <p>Evet ve Babilliler tarafından bizden çalınmadan önce İştar’ı anımsıyorum ve de Ea’yı, o da bizimdi, İştar’ın ölümü dize getirmesini sağlayan Ea, Yeraltı Dünyası’nın en yücesiydi. Mitra da, aynı biçimde, elimizden alınmadan ya da biz ondan yüz çevirmeden öncesinde iyi bir eski Âri tanrısıydı. Ve arpayı Hindistan’a götürdüğümüz göçten çok sonraki bir zamanda, peşimde bir yığın uşak ve uzun bir kervanla bir at taciri olarak Hindistan’a gelişimi anımsıyorum ve o sıralarda orada Bodhisatva’ya tapıyorlardı.</p>

  <p>Gerçekten, Gizeme tapınışlar da insanoğlu gibi gezinip durdu ve çalmalar ve bizim gibi ödünç almalar arasında tanrılar da daldan dala kondular. Sümerler Shamashnapishtin’i bizden ödünç aldılar, Sam Oğulları da onu Sümerlerden alıp adına Nuh dediler.</p>

  <p>Yaa, bugün ben, Darrell Standing, suçlu bulunup güvenilir ve namuslu on iki jüri üyesi tarafından ölüm cezasıyla ödüllendirildiğim Katiller Bölümünde, kendi kendime gülümsüyorum. On iki, her daim Gizemin sihirli sayısı olagelmiştir. Kökeni, İsrail’in on iki kavmine dayanmıyordu. Onlardan önceki yıldız gözlemcileri, Burçlar Kuşağının on iki işaretini gökyüzünde belirlemişlerdi. Kendimin, Aesir’den,<a class="footnoteref" href="../Text/notlar.xhtml#n9" id="ref9">9</a> Vanir’den olduğum zamanlarda Odin’in, adları Thor, Baldur, Niord, Frey, Tyr, Bragi, Heimdal, Hoder, Vidar, Ull, Forseti ve Loki olan on iki tanrının mahkemesinde insanları yargıladığını anımsıyorum.</p>

  <p>Valkyri’lerimiz bile bizden çalınıp meleklere dönüştürüldü ve Valkyri’lerin atlarının kanatları meleklerin omuzlarına yapıştırılmış kanatlar oldu. Ve bizim o buz ve ayaz günlerimizin Hellheim’ı bizdeyken, bizim Hellheim da kemiklerin içindeki iliği donduracak kadar soğuk bir yerken, insanın damarlarındaki kanı kaynatacak denli sıcak bir yer olan günümüzün cehennemine dönüşmüştür. Ve sürekli, sonsuz diye düşündüğümüz aynı gökyüzü yer değiştirip sapmıştır, bu yüzden günümüzde bizim eskiden keçi diye bildiğimizin yerinde akrep ve yengecin yerinde de yay bulunuyor.</p>

  <p>Tapınmalar, tapınmalar! Hep Gizemin peşinden koşmalar! Yunanlıların aksak tanrısının demirci ustası olduğunu anımsıyorum. Ama onların Volkanı, Cermenlerin Wieland’iydi, Nidlerin kralı Nidung tarafından yakalanıp bir bacağı sakatlanan demirci ustası. Ama ondan öncesinde o bizim demircimizdi, Il-marinen diye adlandırdığımız bizim kalpazanımız ve çekiççimizdi. Ve ona baba olarak güneş tanrıyı yakıştırıp ayı yıldızlarını da sütannesi yaparak, hayal gücümüzü ondan peydah ettik. Çünkü o, Volkan ya da Wieland ya da Il-marinen çam ağacının altında kurdun kıllarından doğmuş ve ayrıca da Cermenlerle Yunanlılar onu aşırıp, ona tapınmadan önce ayı baba olarak adlandırılmıştı. O günlerde biz kendimize Ayının Oğulları ve Kurdun Oğulları diyorduk ve Ayı ile Kurt bizim totemlerimizdi. Bu da, Ağaç Korusu Oğulları’na katılıp onlara kendi totemlerimizi ve öykülerimizi öğrettiğimiz güney göçümüzden öncesindeydi.</p>

  <p>Evet, Kashyapa, Pururavas, göçlerimiz sırasında taşınıp güney sakinleri, doğu sakinleri, Kutup Oğulları, Ateş Yakanlar tarafından yeniden adlandırılıp tapılan bizim aksak nalbantımızdan, demircimizden başkası değildi.</p>

  <p>Ancak hikâye çok uzun, her ne kadar Sigmund’un Sinfioti’yi yeniden yaşama döndürmesini sağlayan üç yapraklı Yaşam Otu’nu anlatmak istesem de. Hindistan’ın Soma bitkisinin aynısıdır çünkü bu, Kral Arthur’un Kutsal Kâse’sidir; ama yeter! Yeter!</p>

  <p>Ancak tümünü sakince gözden geçirirken, benim için ve tüm erkekler için, yaşamdaki, tüm yaşamlardaki en büyük şeyin kadın olduğuna, gökyüzünde yıldızlar kaydığı ve göklerin sonsuz değişimde akıştığı sürece de hep kadın olacağı sonucuna varıyorum. Emeğimizden ve gayretimizden, icat ve hayal kurma oyunumuzdan, cenklerimizden, yıldız gözlemimizden ve Gizemden daha büyüğü; hepsinin en büyüğü kadındır.</p>

  <p>Kulağıma yanlış şarkı söylemiş ve ayaklarımı toprağa çakılı tutmuş ve yıldız gezgini gözlerimi kendisine bakmam için üstüne çekmiş olsa da, o, yaşamın sürdürücüsü, toprak ana, bana büyük günler ve geceler, dolu dolu yıllar vermekte. Gizemi bile onun biçiminde tasarlamış ve yıldız haritamda onun biçimini gökyüzüne yerleştirmişimdir.</p>

  <p>Bütün çabalarım ve araçlarım beni ona götürdü; tüm öngörülerim en sonunda onu buldu. Ateş yaktığımda bu onun içindi. Her ne kadar bilmesem de, bizim Keskin Diş için çukura kazık yerleştirdiğimde, atı evcilleştirdiğimde, mamutu öldürdüğümde ve buz tabakalarının önünden ren geyiklerini güneye sürdüğümde, hepsi onun içindi. Onun için yaban pirinci hasat ettim, arpayı, buğdayı ve mısırı ıslah ettim.</p>

  <p>Onun ve ondan sonra geleceklerin görüntüsü olarak doğurduğu tohumu için, ağaç tepelerinde öldüm ben ve mağara ağızlarıyla çamurdan duvarlar üstünde uzun kuşatmalara dayandım. Onun için gökyüzüne on iki işaret koydum. On yeşim taşının önünde eğildiğim ve onları gebelik döneminin ayları olarak saydığım zaman taptığım da oydu.</p>

  <p>Kadın her zaman, yavrularına analık eden kınalı keklik gibi toprağa çömelmiştir; benim gereksiz gezginliğim beni her zaman parlayan yollara yöneltmiş ve her zaman yıldız patikalarım beni ona, öylesine gereksinim duyduğum kollarına bir kez kenetlendiğimde yıldızları unuttuğum o sonsuz figüre, kadına, tek kadına döndürmüştür.</p>

  <p>Onun için uzun ve maceralı yolculuklar gerçekleştirmiş, dağlara tırmanmış, çöller geçmişimdir; onun için avı yönetmiş, dövüşte öne çıkmışımdır ve onun için yaptığım şeyleri anlatan şarkılarımı yine ona söylemişimdir. Yaşamın bütün coşkuları ve zevkin bütün heyecanları onun sayesinde benim olmuştur. Ve burada, yolun sonunda, saçlarının güzel kokulu övüncünde ve unutuşunda boğulmaktan daha tatlı, daha derin hiçbir varoluş çılgınlığı tanımadığımı söyleyebilirim.</p>

  <p>Bir söz daha. Henüz öğrenci delikanlı-çiftçilere tarım ekonomisi dersi verdiğim zamanki Dorothy’yi anımsattım kendime geçen gün. On bir yaşındaydı. Babası üniversitenin dekanıydı. O bir kadın çocuktu ve bir kadındı; bana âşık olduğunu kavramıştı. Ve kendi kendime gülümsedim, çünkü yüreğim bundan hiç etkilenmemişti ve başka bir yerde atıyordu.</p>

  <p>Ancak gülümsemem şevkat doluydu, çünkü çocuğun gözlerinde ölümsüz kadını, tüm zamanların ve görünüşlerin kadınını görüyordum. Onun gözlerinde cangıldaki ve ağaç tepesindeki, mağaradaki ve yerleşim yerindeki eşimin gözlerini görüyordum. Onun gözlerinde okçu Ushu olduğum zamanki Igar’ın gözlerini, pirinç hasatçısı olduğum zamanki Arunga’nın gözlerini, aygıra binmeyi düşlediğim zamanki Selpa’nın gözlerini, kendini kılıcımın önüne atan Nuhila’nın gözlerini görüyordum. Evet, dudaklarımda bir kahkahayla bırakıp gittiğim Lei-Lei’nin, kırk yıl boyunca anayollarla sapa yollarda dilencilik yoldaşım olan Om Hanım’ın, uğruna eski Fransa’da çimenlerin üstünde kılıçla can verdiğim Philippa’nın, Mountain Meadows’da kırk büyük arabamızın çemberinde Jesse olduğum zamanki annemin gözleri yapan şey vardı gözlerinde.</p>

  <p>Bir kadın çocuktu o, ama kendisinden önce annesinin olduğu gibi tüm kadınların kızıydı ve kendisinden sonra gelecek tüm kadınların annesiydi. Sar’dı o, Mısır tanrıçasıydı. Ölümü alt etmiş İştar’dı o. Saba ve Kleopatra idi; Esther ve Herodias’tı. Meryem’in bir temsiliydi o, Mecdelli Meryem ve Marta’nın kız kardeşi Meryem’di, ayrıca Marta’nın kendisiydi. Ve Brunehilde ve Guinevere, Iseult ve Juliet, Heloise ve Nicolette idi. Evet ve Havva idi, Lilith idi, Astarte idi. On bir yaşındaydı ve gelmiş, gelecek tüm kadınlardı.</p>

  <p>Sinekler boğucu yaz öğleden sonrasında vızıldarken hücremde oturuyorum şimdi ve zamanımın azaldığını biliyorum. Yakında bana yakasız gömleği giydirecekler. … Sesini kes ama, yüreğim. Ruh ölümsüzdür. Karanlığın ardından yeniden yaşayacağım ve kadınlar olacak yine. Gelecek, daha süreceğim yaşamlarda benim için küçük kadınlar barındırıyor. Ve yıldızlar yer değiştirse, gökler uzansa da, kadın hep olacak, göz alıcı, ebedi, tek kadın; tüm maskaralıklarım ve talihsizliklerimin altında benim tek erkek, onun eşi olacağım gibi.</p>
