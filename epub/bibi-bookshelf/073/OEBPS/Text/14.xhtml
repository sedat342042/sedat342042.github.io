  <h1>On Dördüncü Bölüm</h1>

  <p>Gömleğin içindeki ilk on günümün sonunda Doktor Jackson’ın gözkapağımı açmak için bastıran başparmağıyla bilincim geri döndüğünde, iki gözümü de açtım ve Müdür Atherton’ın yüzüne gülümsedim.</p>

  <p>“Yaşamak için çok inatçısın, ölmek için de çok pinti,” oldu yorumu.</p>

  <p>“On gün geçti, Müdür,” diye fısıldadım.</p>

  <p>“Tamam, çözeceğiz seni,” diye homurdandı.</p>

  <p>“Onu demiyorum,” dedim. “Gülümsediğimi gördün. Ufak bir bahse girmiştik, anımsa. Önce beni çözeceğim diye uğraşma. Bull Durham’la sigara kâğıtlarını Morrell ve Oppenheimer’a ver, yeter. Bak işte bir daha gülümsüyorum.”</p>

  <p>“Aman, senin gibileri biliyorum, Standing,” diye vaaza başladı müdür. “Ama eline bir şey geçmeyecek. Ben inadını kıramazsam sen bütün deli gömleği rekorlarını kıracaksın.”</p>

  <p>“Çoktan kırdı bile,” dedi Doktor Jackson. “Gömleğin içinde on gün kalıp da gülümseyen biri nerede duyulmuş?”</p>

  <p>“Blöf yapıyor,” diye yanıtladı Müdür Atherton. “Çöz şunu, Hutchins.”</p>

  <p>“Aceleniz ne?” diye fısıldadım elbette, çünkü yaşam içimde öyle yavaş birikiyordu ki fısıldayabilmek için bile sahip olduğum azıcık güçle tüm irademi toplamıştım. “Aceleniz ne? Trene yetişmeyeceğim ve rahatım öyle yerinde ki bozulmamasını yeğlerim.”</p>

  <p>Ama beni çözüp hareketsiz, çaresiz bir şey gibi kokuşmuş gömleğin içinden döşemenin üstüne yuvarladılar.</p>

  <p>“Rahat etmesine şaşmamalı,” dedi Şef Jamie. “Hiçbir şey hissetmiyor. Felç olmuş.”</p>

  <p>“Felçli senin büyükannen,” diye dudak büktü müdür. “Ayağa kaldır da nasıl dikildiğini gör.”</p>

  <p>Hutchins’le doktor beni ayaklarımın üstünde sürüklediler.</p>

  <p>“Bırakın şimdi!” diye buyurdu müdür.</p>

  <p>Pratikte on gün boyunca ölü kalmış bedene can hemen dönmüyordu ve sonuçta etimde henüz hiç güç olmadığı için dizlerim tutmadı, iki büklüm olup sağa sola yalpaladım ve alnımı duvara çarptım.</p>

  <p>“Görün işte,” dedi Şef Jamie.</p>

  <p>“İyi rol kesiyor,” diye yapıştırdı müdür. “O adamda her şeyi yapacak cesaret var.”</p>

  <p>“Haklısın, Müdür,” diye fısıldadım döşemenin üstünden. “Bilerek yaptım. Rol icabı bir düşüştü. Beni tekrar kaldırın, yine yaparım. Çok eğleneceğinize söz veriyorum.”</p>

  <p>Geri dönen kan dolaşımının verdiği ıstırabın üstünde durmayacağım. Benim açımdan eskimiş bir hikâyeydi ve yüzümde, darağacına götüreceğim çizgiler oluşturarak üstüne düşeni yerine getirdi.</p>

  <p>Sonunda beni kendi halime bıraktıklarında, günün kalanını, sersemlemiş, yarı komada yatarak geçirdim. Aşırı duyarlıktan ötürü ağrının ortaya çıkamadığı, ağrı uyuşukluğu diye bir şey var. Ve ben bu uyuşukluğu biliyorum.</p>

  <p>Akşamüstü hücremin içinde emekleyecek durumdaydım, ama henüz ayağa kalkamıyordum. Çokça su içtim ve elimden geldiğince kendimi temizledim; ancak yemeği ertesi güne kadar içim almadı ve o zaman da ancak irademi zorlayarak yiyebildim.</p>

  <p>Müdür Atherton’ın benim için yaptığı programa göre birkaç gün dinlenip gücümü toplayacak ve sonra da dinamitin gizlendiği yeri hâlâ itiraf etmemişsem, gömleğin içinde bir on gün daha geçirecektim.</p>

  <p>“Başına bu kadar bela açtığım için üzgünüm, Müdür,” dedim karşılık olarak. “Ne yazık ki gömleğin içinde ölüp de seni bu dertten kurtarmıyorum.”</p>

  <p>O sırada kırk kilodan fazla olmadığımdan kuşku duymuyorum. Bununla birlikte iki yıl önce, San Quentin’in kapıları üstüme ilk kapandığında yetmiş beş kiloydum. Verebileceğim bir yarım kilo daha olup da hâlâ yaşayabiliyor oluşum inanılmaz gözüküyor. Yine de izleyen aylarda gıdım gıdım eriyip kırk kilonun da altına, otuz beş kiloya yaklaştım. Bunu biliyorum, çünkü tecritten kurtulmayı başarıp gardiyan Thurston’ın burnuna vurmamın ardından, San Rafael’e götürülmeden önce beni yıkayıp tıraş ettiklerinde kırk kilonun altındaydım.</p>

  <p>İnsanların nasıl sertleştiğini merak edenler var. Müdür Atherton sert bir adamdı. Beni de sertleştirdi ve benim sertliğim onu etkileyip daha da sertleşmesine yol açtı. Ama yine de beni öldürmeyi asla başaramadı. California eyaletinin yasaları, kalem kıran bir yargıçla bağışlama nedir bilmez bir valinin, yumruğumla bir hapishane gardiyanına vurduğum için beni darağacına göndermelerini gerektiriyordu. O gardiyanın kolayca, hemen kanayan bir burnu olduğunu hep ileri süreceğim. Ben o sırada, yarasa gözlü, sarsak bir iskelettim. Bazen burnunun gerçekten kanayıp kanamadığını da merak ediyorum. Tanık sandalyesinde kanadığına yemin etti elbette. Ama hapishane gardiyanlarının bundan daha beter durumlarda bile yalan yere yemin ettiklerini bilmekteyim.</p>

  <p>Ed Morrell deneyimde başarılı olup olmadığımı öğrenmeye can atıyordu; ama benimle konuşmaya kalkıştığında, o sırada tecritte nöbette olan Smith tarafından susturuldu.</p>

  <p>“Her şey yolunda, Ed,” diye vurdum. “Sen ve Jake sessiz olun, hepsini anlatacağım. Smith sizi dinlemekten, beni de konuşmaktan alıkoyamaz. Yapacaklarının en kötüsünü yaptılar ve ben hâlâ buradayım.”</p>

  <p>“Kes şunu, Standing!” diye uludu Smith bütün hücrelerin açıldığı koridordan doğru.</p>

  <p>Smith nevi şahsına münhasır asık suratlı biriydi, gardiyanlarımız içinde gelmiş geçmiş en zalim ve kindar olanıydı. Aramızda, ya karısının ona zorbalık ettiğini ya da kronik hazımsızlık çektiğini konuşurduk.</p>

  <p>Yumruklarımla duvara vurmayı sürdürdüm ve gözleri ateş saçarak kapıdaki pencereye geldi.</p>

  <p>“Sana kes şunu dedim,” diye söylendi.</p>

  <p>“Üzgünüm,” dedim tatlılıkla. “Ama içimden bir ses vurmaya devam etmemin gerektiğini söylüyor. Ve de - şey - kişisel bir şey sorduğum için beni bağışlayın - kesmezsem ne yapacaksınız?”</p>

  <p>“Ben…” diye gürleyerek söze başlayıp, devamını getirmekten aciz biçimde ipe sapa gelir bir şey düşünemediğini göstermiş oldu.</p>

  <p>“Evet?” diye kışkırttım. “Ne yaparsın?”</p>

  <p>“Müdürü buraya çağıracağım,” dedi caydırıcı olmaktan uzak bir tavırla.</p>

  <p>“Lütfen çağır. Beyefendilerin en çekicisi, kuşkusuz. Hapishanelerimizde kol gezen rafine düşüncelerin en parlak örneği. Onu hemen bana getir. Seni ona rapor etmek istiyorum.”</p>

  <p>“Beni mi?”</p>

  <p>“Evet, yüzde yüz seni,” diye sürdürdüm. “Kaba ve hoyrat bir tutumla benim bu konukevindeki diğer konuklarla sohbetimi bölmekte ısrar ettin.”</p>

  <p>Ve Müdür Atherton geldi. Kapının kilidi açıldı ve hızla hücreme daldı. Ama ben o kadar güvendeydim ki! Elinden gelenin en kötüsünü yapmıştı. Artık bana gücü yetmiyordu.</p>

  <p>“Tayınını keseceğim,” diye gözdağı verdi.</p>

  <p>“İstediğini yap,” diye yanıtladım. “Ben alıştım. On gün boyunca bir şey yemedim ve biliyor musun yeniden yemeye çalışmak tam bir ömür törpüsü.”</p>

  <p>“Oho, bana gözdağı veriyorsun, öyle mi? Açlık grevi, yani?”</p>

  <p>“Bağışla beni,” dedim, sesim nezaketten kırılarak. “Öneri senindi, benim değil. Bir kere de mantıklı olmayı denesen. Mantıksızlığının bana bütün işkencelerine katlanmaktan daha çok acı verdiğini söylediğimde bana inanacağına güveniyorum.”</p>

  <p>“Tıkırdayarak konuşmayı kesecek misin?” diye üsteledi.</p>

  <p>“Hayır; canını sıktığım için bağışla beni; çünkü yumruklarımla konuşmak için öyle güçlü bir dürtü hissediyorum ki…”</p>

  <p>“İki sentine bahse girerim ki seni gömleğin içine geri sokacağım,” diye patladı.</p>

  <p>“Yap, lütfen. Gömleğin müptelası oldum. Tam bir gömlek delisiyim. Gömleğin içindeyken şişmanlıyorum. Şu kola bak.” Kolumu sıvadım; gösterdiğim pazı öyle incelmişti ki şişirdiğimde ip gibi gözüküyordu. “Tam bir nalbant pazısı, değil mi Müdür? Şu kabarmış göğsümden gözünü ayırma. Sandow,<a class="footnoteref" href="../Text/notlar.xhtml#n1" id="ref1">1</a> tacına göz kulak olsa iyi olur. Ve karnıma gelince; ah, bayım, öyle irileştim ki benim örneğim hapishanelerde aşırı beslenme skandalı yaratacak. Dikkatli ol, Müdür, yoksa vergi mükellefleri peşine düşecek.”</p>

  <p>“Yumruk konuşmasını kesecek misin?” diye kükredi.</p>

  <p>“Hayır, gösterdiğin özene teşekkür ediyorum. İyice düşündüm de yumruk konuşmasını sürdürmeye karar verdim.”</p>

  <p>Dili tutulmuşçasına bir an beni süzdü ve sonra büsbütün aciz biçimde gitmeye davrandı.</p>

  <p>“Bir soru daha, lütfen.”</p>

  <p>“Nedir o?” diye sordu omzunun üstünden.</p>

  <p>“Bununla ilgili ne yapacaksın?”</p>

  <p>Oracıkta sergilediği öfkeyi düşününce neden çoktan inme geçirip ölmediği benim için bugüne kadar bitmeyen bir merak konusu olagelmiştir.</p>

  <p>Müdürün bozum olup ayrılmasından sonra saatlerce vurarak maceralarımın öyküsünü anlattım. Turta Suratlı Jones nöbete gelip de her zamanki uykularını çektiği o günün gecesine kadar Morrell'la Oppenheimer konuşma fırsatı bulamadı.</p>

  <p>“Esrar kafası,” diye hükmünü belirtti Oppenheimer.</p>

  <p>Evet, diye geçirdim içimden; deneyimlerimiz düşlerimizle aynı mayadandır.</p>

  <p>“Ben gece kuryesiyken bir keresinde kafayı tütsülemiştim,” diye sürdürdü Oppenheimer. “Ve size diyebilirim ki görüntüler görme konusunda üstüme kimseyi tanımam. Sanırım bütün roman yazarlarının yaptığı da bu; kafayı tütsüleyip hayal güçlerini ileri vitese takıyorlar.”</p>

  <p>Ancak farklı sonuçlarla da olsa benimle aynı yoldan geçmiş olan Ed Morrell hikâyeme inanıyordu. Bedeni gömleğin içinde ölüp kendisi de hapishaneden çıkınca başka kimse değil, yine Ed Morrell olduğunu söyledi. Hiçbir zaman geçmişteki varoluşlarını deneyimlememişti. Ruhu özgürce dolaşırken hep şimdiki zamanda gezinmişti. Bize anlattığına göre, bedeninden ayrılıp onu hücre döşemesinin üstünde gömleğin içinde yatarken görebildiği gibi hapishaneyi de terk edebilmiş, şimdiki zamanda San Francisco’yu yeniden ziyaret etmiş ve neler olup bittiğine bakmıştı. Bu şekilde annesini iki kez ziyaret etmiş, her ikisinde de onu uyurken bulmuştu. Bu ruh gezisinde maddi şeyler üzerinde hiçbir gücünün olmadığını da söyledi. Bir kapıyı açıp kapayamıyor, herhangi bir nesneyi hareket ettiremiyor, ses çıkaramıyor ya da varlığını açık edemiyordu. Öte yandan maddi şeylerin de onun üzerinde hiçbir gücü yoktu. Duvarlar ve kapılar onun için engel değildi. Varlığının ya da gerçekte olduğu şeyin, ruh olduğunu düşünüyordu.</p>

  <p>“Annemin yaşadığı yerden yarım blok uzakta olan köşedeki bakkal dükkânı el değiştirmişti,” diye anlattı bize. “Bunu tabelasındaki değişiklikten anladım. İlk mektubumu yazabilmem için önce altı ay geçmesi gerekti, ama yazdığım zaman anneme sordum. O da el değiştirdiğini söyledi.”</p>

  <p>“Bakkalın tabelasını okudun mu?” diye sordu Jake Oppenheimer.</p>

  <p>“Elbette okudum,” oldu Morrell’ın yanıtı. “Okumasam nasıl bilebilirdim?”</p>

  <p>“Tamam,” diye tıkırdadı inançsız Oppenheimer. “Bunu kolayca kanıtlayabilirsin. Zamanı gelip birkaç hoşgörülü gardiyan nöbeti aldığında bir gazeteyi dikizleme şansı buluruz, kendini gömleğe tıktırırsın, bedeninden sıyrılıp eski küçük ‘Frisco’ya süzülürsün. Saat iki ya da üçte sabah gazetelerini basarlarken Üçüncü Cadde’ye ve Market Caddesi’ne kayarsın. En son haberleri okursun. Sonra da çabucak San Quentin’e sızarsın, gazete taşıyan römorkör körfezi geçmeden önce burada olur ve bana okuduklarını anlatırsın. Sonra da bekleyip bir gardiyan geldiğinde ondan sabah gazetesini alırız. O zaman, eğer bana söylediklerin gazetede de varsa sonuna kadar seninleyim.”</p>

  <p>İyi bir sınamaydı bu. Böyle bir kanıtın kesinliği konusunda Oppenheimer’a katılmamazlık edemedim. Morrell bunun biraz zaman alacağını, bedeninden ayrılma sürecinden ölesiye nefret ettiğini, gömleğin içinde çektiği eziyetin dayanılmayacak ölçüde aşırıya vardığı bir zamana değin böyle bir girişimde bulunmayacağını söyledi.</p>

  <p>“Bunların hepsi böyle; iyisiyle hiç karşılaşmayacağım,” oldu Oppenheimer’ın eleştirisi. “Annem ruhlara inanırdı. Çocukluğumda her zaman onları görüyor, onlarla konuşuyor ve onlardan öğüt alıyordu. Ama hiç iyi bir habere denk gelmezdi. Ruhlar, ihtiyarın bir işte dikiş tutturacağını ya da bir altın madeni bulacağını ya da Çin lotosunda sekiz tutturacağını söyleyemezlerdi hiç. Bir kere bile. Ona attıkları palavra, ihtiyarın amcasında guatr olduğu, ihtiyarın büyükbabasının hızlı ilerleyen veremden öldüğü ya da dört ay içinde evden taşınacağımız gibi şeyler olurdu ki yılda ortalama altı kez taşındığımıza bakınca bunu söylemek çok kolaydı.”</p>

  <p>Sanıyorum, Oppenheimer esaslı bir eğitim alma şansı bulsaydı bir Marinetti<a class="footnoteref" href="../Text/notlar.xhtml#n2" id="ref2">2</a> ya da bir Haeckel<a class="footnoteref" href="../Text/notlar.xhtml#n3" id="ref3">3</a> olurdu. İnkâr edilemez olgulara adanmışlığı nedeniyle tam bir dünyalıydı ve mantığı soğuk olsa da hayranlık uyandırıcıydı. Ele aldığı bir şeyde şaşmaz kuralı, “Bana göstermelisin” idi. İmanın zerresinden yoksundu. Morrell’ın belirtmiş olduğu şey buydu. İman yoksunluğu, Oppenheimer’ı gömleğin içindeki ufak ölümü gerçekleştirmekten alıkoymuştu.</p>

  <p>Tecritin, okuyucum, o kadar da umutsuzcasına kötü olmadığını göreceksin. Bizimkiler gibi üç zihin varken zamanı geçirmenin pek çok yolu vardı. Morrell ona katılmadan önce, Oppenheimer’ın tecritte tümüyle tek başına beş yıl çürüdüğünü, yine de aklının başında kaldığını kabul etmem gerekse de birbirimizi delirmekten korumuş olmamız pekâlâ da olanaklıydı.</p>

  <p>Öte yandan, tecritteki yaşamın şen şakrak duygudaşlıktan oluşan çılgın bir cümbüş ve canlandırıcı bir psikolojik araştırma olduğunu düşünme yanılgısına da kapılmayın.</p>

  <p>Çoğu kez berbat acılara katlandık. Gardiyanlarımız zalimdi; senin cellatların, sayın yurttaş. Ortamımız iğrençti. Yiyeceğimiz pisti, tekdüzeydi, besleyicilikten uzaktı. Yalnızca insanoğlu, iradesini zorlayarak o kadar dengesiz bir tayınla yaşayabilirdi. Biliyorum ki Davis’teki Örnek Üniversite Çiftliğimizdeki ödüllü sığırlarımız, domuzlarımız ve koyunlarımız bize verdiklerine benzer, bilimsel açıdan dengesiz bir tayınla beslenseler yok olup giderlerdi.</p>

  <p>Okuyacak hiç kitabımız yoktu. Yumruk konuşmamız bile kuralların çiğnenmesi anlamına geliyordu. Bizi ilgilendirdiği kadarıyla dünya gerçekte yoktu. Daha ziyade hayalet bir dünyaydı. Oppenheimer, örneğin, ne bir otomobil ne de bir motosiklet görmüştü. Haberler içeri arada bir sızıyordu; ama bunlar da belirsiz, üstünden epey zaman geçmiş, gerçekdışı haberlerdi. Oppenheimer bana, bitmesinin üstünden iki yıl geçene kadar Rus-Japon Savaşı’ndan bihaber olduğunu söylemişti.</p>

  <p>Biz diri diri gömülenlerdik, yaşayan ölülerdik. Tecrit bizim mezarımızdı ve orada bir seans sırasında tıkırdayan ruhlar gibi fırsat bulduğumuzda yumruklarımızla konuşuyorduk.</p>

  <p>Haber mi? Küçücük şeyler bizim için haberdi. Fırıncıların değişmesi örneğin; ekmeğimize bakıp bunu söyleyebilirdik. Turta Suratlı Jones’un bir hafta gözükmemesinin nedeni neydi? İzinde miydi, yoksa hasta mıydı? Yalnızca on günlük gece nöbetinin ardından Wilson neden başka bir yere gönderilmişti? Smith’in gözü niye morarmıştı? Bu sonuncusu gibi saçma sapan bir şey üstüne bir hafta boyunca varsayım üretirdik.</p>

  <p>Bir mahkûmun tecritte bir aya çarptırılması olay yaratırdı. Bununla birlikte yeniden yaşayanların parlak, engin dünyasına geri dönmezden önce, cehennemimizde yumruk konuşmasını öğrenemeyecek kadar kısa süreli kalan bu tür geçici ve çoğunlukla aptal Dante’lerden hiçbir şey öğrenemezdik.</p>

  <p>Yine de gölgeler barınağımızdaki her şey, o kadar da saçma sapan değildi. Örneğin, Oppenheimer’a satranç oynamayı öğrettim. Bunu başarmanın ne muazzam bir şey olduğunu bir düşünün; yumruk vuruşları yardımıyla on üç hücre ötedeki bir adama öğretmek; ona gözünün önüne bir satranç tahtasını, bütün taşları, piyonları ve pozisyonları getirmesini, tahta üzerinde ilerlemenin çeşitli biçimlerini öğretmek ve ona adamakıllı öğretip en sonunda onunla benim, tümüyle gözde canlandırma yoluyla zihnimizde koca bir satranç oyunu oynayabilir hale gelebilmemiz. En sonunda mı dedim? Oppenheimer’ın aklının muhteşemliğine başka bir örnek: Ömründe tek bir satranç taşı bile görmediği halde, oyunda benim ustam olup çıktı sonunda.</p>

  <p>Örneğin, ben <i>fil</i> için aramızdaki şifreyi vurduğumda onun zihninde nasıl bir fil imgesi oluşuyordu? Sıklıkla boş yere bu soruyu kendisine de sormuşumdur. Hiç görmediği, ancak oyunun gidişatı sırasında sayısız kez kafamı karıştıracak ölçüde ustaca bir tutumla başa çıktığı bir şeyin zihinsel imgesini boş yere sözcüklere dökmeye çalışmıştır.</p>

  <p>Bu tür irade ve ruh dışavurumları üzerinde yalnızca düşünebiliyorum ve sıklıkla vardığım yargılardaki gibi orada kesinlikle gerçeğin yattığı sonucuna varabiliyorum. Gerçek olan tek şey ruh. Beden, göz yanılgısı ve görüntüde kalan bir şey. Soruyorum size, yineleyeyim, size soruyorum herhangi bir biçim içindeki madde ya da et, on üç hücrenin arasındaki boşluğu yalnızca yumruk vuruşlarıyla doldurarak hayali taşlarla hayali bir tahta üzerinde <i>nasıl</i> satranç oynayabilir?</p>
