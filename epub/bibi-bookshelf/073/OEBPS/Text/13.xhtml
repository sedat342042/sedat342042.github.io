  <h1>On Üçüncü Bölüm</h1>

  <p>Gün ışımadan çok önce Nephi’deki kamp hareketlenmişti. Sürü sulanmaya ve otlatılmaya götürüldü. Erkekler tekerleklerdeki zincirleri çözer ve boyundurukları bağlamak için arabaları ayırırlarken, kadınlar da kırk ateş üstünde kırk kahvaltılık yemek pişirdiler. Gecenin son nöbetçileri uykulu gözlerle kahvelerini beklerken, çocuklar da şafak ayazında orada burada yerlerini paylaşarak ateşlerin çevresinde kümelenmişlerdi.</p>

  <p>Bizimki gibi büyük bir kafilenin hızı, yavaşın da yavaşına denk düştüğü için, yola koyulması zaman gerektirir. Bu yüzden Nephi’den çıkıp kumlu ıssızlıklara doğru yola çıktığımızda güneş yükseleli bir saat geçmişti ve rahatsız edici sıcağıyla gün çoktan başlamıştı. Oranın hiçbir sakini bizi uğurlamaya gelmedi. Ayrılışımızı da bir gece önceki gelişimiz kadar uğursuz hale getirerek evlerinin içinde kalmayı yeğlediler.</p>

  <p>Çalılıklar, kum ve uğursuz topraklarla, kavurucu sıcak ve ısıran tozda uzun saatler başladı yeniden. Ne bir insan barınağı ne bir sürü ne çitler ne de insan türüne ilişkin bir belirtiyle karşılaştık bütün gün boyunca ve geceleyin ıslak kumunun su sızıntısıyla dolduğu, yığınla çukur kazdığımız kurumuş bir derenin yanında arabalarla çemberimizi oluşturduk.</p>

  <p>Yolculuğumuzun bundan sonrası benim için hep kesik kesik bir deneyimdir. Arabalarımızla hep çember oluşturarak öyle çok kamp kurduk ki bu da benim çocuk aklımda Nephi’den sonra yorucu, uzun bir zaman geçtiği düşüncesini uyandırıyordu. Ama o eli kulağında ve belli bir sona sürüklendiğimiz duygusu, hepimizin üstünde gücünü hep koruyordu.</p>

  <p>Günde ortalama on beş mil yapıyorduk. Biliyorum, çünkü babam bir sonraki Mormon yerleşimi olan Fillmore’a altmış mil kaldığını söylemişti ve biz de yolda üç kez kamp kurmuştuk. Bu da dört günlük yolculuk demekti. Nephi’den, hiçbir anıya sahip olmadığım son kamp yerine kadarki yol, iki haftamızı ya da yaklaşık o kadar bir zamanımızı almış olsa gerekti.</p>

  <p>Salt Lake’den bu yana hep olduğu gibi, Fillmore sakinleri de düşmanca davrandılar. Yiyecek satın almaya çalıştığımızda bize güldüler ve Missourili olduğumuzu başımıza kakmaktan geri durmadılar.</p>

  <p>Oraya vardığımızda, yerleşim yerini oluşturan bir düzine evin en büyüğünün önünde bağlı duran toza bulanmış, derileri terden yol yol olmuş ve bitkin durumda iki binek atı vardı. Sözünü ettiğim yaşlı adam; uzun, güneş yanığı saçları, güderi gömleği olan ve babamın bir tür yardımcısı ya da çavuşu konumundaki adam, atını arabamızın yanına sürdü ve bir baş işaretiyle yorgun hayvanları gösterdi.</p>

  <p>“Atlara hiç acımamışlar, Kaptan,” diye söylendi alçak sesle. “Ve bizim için değilse, atları niye bu kadar zorlamışlar, Tanrı aşkına?”</p>

  <p>Ancak babam iki hayvanın durumuna çoktan dikkat etmiş ve benim meraklı gözlerim de bunu kaçırmamıştı. Ve gözlerinde ışıklar çaktığını, dudaklarının gerildiğini ve bir an için tozlu yüzünde bezginlik çizgilerinin belirdiğini de görmüştüm. Hepsi buydu. Ancak ben ikiyle ikiyi toplamış ve o iki binek atının yalnızca durumun uğursuzluğuna tüy diken fazladan bir etki yarattığını anlamıştım.</p>

  <p>“Tahminimce gözlerini üzerimizden ayırmıyorlar, Laban,” oldu babamın tek yorumu.</p>

  <p>Sonradan yine göreceğim bir adamı ilk kez gördüğüm yer Fillmore idi. Uzun boylu, geniş omuzlu bir adamdı; sağlıklı ve gücü kuvveti yerinde orta yaşlı biriydi; gücü yalnızca bedensel değildi, iradesi de güçlüydü. Çevremde görmeye alıştığım pek çok erkeğin aksine düzgün tıraşlıydı. Birkaç günlük sakalı ağarmaya yüz tuttuğunu gösteriyordu. Sanki ön dişlerinin çoğu yokmuş gibi sımsıkı kapalı duran ince dudaklarıyla ağzı, sıra dışı bir genişlikteydi. Burnu iri, basık ve yayvandı. Akıllı olduğunu gösteren geniş bir alınla taçlanmış kare biçimli yüzünde, arası geniş elmacık kemikleriyle, çıkıntılı iri bir çene yer alıyordu. Aralarında normalden biraz daha fazla mesafe bulunan ziyadesiyle küçük gözleri ömrümde gördüğüm mavilerin en mavisiydi.</p>

  <p>Bu adamı ilk gördüğüm yer, Fillmore’daki un değirmeniydi. Beraberimizdeki insanlardan birkaçıyla babam oraya un satın alma umuduyla gitmişti ve ben de merakıma yenilip annemin sözünü dinlemeyerek, kimse farkına varmadan peşlerine takılmıştım. Bu adam görüşme sırasında bir grup halinde değirmencinin yanında dikilen dört beş kişiden birisiydi.</p>

  <p>Dışarı çıkmış, kampa dönerken Laban babama, “O düzgün tıraşlı yaşlı keçiyi gördün mü?” dedi.</p>

  <p>Babam başıyla onayladı.</p>

  <p>“İşte Lee o,” diye sürdürdü Laban. “Onu Salt Lake’de de görmüştüm. Tam bir baş belası. On dokuz karısıyla elli çocuğunun olduğunu söylüyorlar. Ve kafayı dinle bozmuş bir çılgın. Peki, bu Allahın belası topraklarda ne diye peşimizden ayrılmıyor?”</p>

  <p>Bezgin, uğursuz sürüklenişimiz devam etti. Su ve toprağın elverişli olduğu küçük yerleşim yerleri birbirine yirmi ila elli mil uzaklıktaydı. Aralarında çıplak, kırmızı ve kurak kumluklar uzanıyordu. Ve her yerleşimde yiyecek satın almak için yaptığımız tüm barışçıl girişimler boşa çıktı. Bizi sertçe geri çeviriyorlar ve kendilerini Missouri’den sürdüğümüzde hangimizin onlara yiyecek sattığını soruyorlardı. Bizim Arkansaslı olduğumuzu onlara söylememizin bir faydası dokunmuyordu. Gerçekten de biz Arkansaslıydık; ancak onlar bizim Missourili olduğumuzda ısrarcıydılar.</p>

  <p>Fillmore’dan güneye doğru beş günlük yoldaki Beaver’da Lee’yi yine gördük. Ve yine evlerin önüne bağlanmış yorgun atları gördük. Ama Parowan’da Lee’yi görmedik.</p>

  <p>Cedar City son yerleşimdi. Önden giden Laban geri gelip babama raporunu verdi. İlk haberi önemliydi.</p>

  <p>“Ben girerken o Lee olacak adamın kasabadan sıvıştığını gördüm, Kaptan. Ve de Cedar City’de, orasının kaldıracağından daha fazla erkek sakinle at var.”</p>

  <p>Ancak kasabada hiçbir sorun yaşamadık. Bize yiyecek satmayı reddetmelerinin dışında kendi halimize bıraktılar bizi. Kadınlarla çocuklar evlerinden çıkmadılar ve bazı erkekler ortalıkta göründülerse de, daha önceki yerlerde olduğu gibi kampımıza gelip bizimle alay etmediler.</p>

  <p>Wainwright bebeğin öldüğü yer Cedar City idi. Bayan Wainwright’ın ağladığını ve Laban’a biraz inek sütü bulmaya çalışması için yalvardığını anımsıyorum.</p>

  <p>“Bebeğin yaşamını kurtarabilir,” dedi. “Onlarda inek sütü var. Yeni doğurmuş inekleri kendi gözlerimle gördüm. N’olursun git, Laban. Denemekten zarar gelmez. Olsa olsa geri çevirirler. Ama geri çevirmeyecekler. Onlara bebek, minicik bir bebek için olduğunu söylersin. Mormon kadınları da ana yüreği taşırlar. Minicik bir bebekten bir bardak sütü esirgemezler.”</p>

  <p>Ve Laban şansını denedi. Ancak, sonradan babama anlattığı gibi, hiçbir Mormon kadınını görmeyi başaramadı. Yalnızca kendisini geri çeviren Mormon erkeklerini görebilmişti.</p>

  <p>Burası son Mormon yerleşimiydi. Oradan öteye, öteki yanında California’nın düş ülkesinin, ah, masal ülkesinin bulunduğu engin çöl uzanıyordu. Arabalarımız sabahın erken saatlerinde yerleşimden ayrılırken, sürücü yerinde babamın yanında oturduğum sırada Laban’ın duygularını dile getirdiğini gördüm. Aşağı yukarı yarım mil kadar gitmiştik ve Cedar City’yi görüş alanından çıkartan alçak bir tepeye tırmanıyorduk ki Laban atının başını çevirip durdu ve üzengilerinin üstünde doğruldu. Durduğu yerde yeni kazılmış bir mezar vardı ve bunun Wainwright bebek için olduğunu biliyordum; Wasatch Dağları’nı aşmaya başladığımızdan beri kazdığımız mezarların ilki değildi.</p>

  <p>Acayip görünüşlü bir adamdı. Yaşlanmış ve kara kuru, uzun yüzlü, çökük yanaklıydı, güderi gömleğinin omuzlarından aşağı dökülen keçeleşmiş, güneş yanığı saçları vardı, yüzü nefret ve çaresiz bir öfkeyle çarpılmıştı. Uzun tüfeğini dizgin tutan eliyle kaldırıp boştaki yumruğunu Cedar City’ye doğru salladı.</p>

  <p>“Tanrı’nın laneti hepinizin üstüne olsun!” diye haykırdı. “Çocuklarınızın ve doğmamış bebelerinizin üstüne olsun. Dilerim, ürününüzü kuraklık yok eder. Dilerim, çıngıraklı yılanların zehrini katık edip kum yersiniz. Dilerim, derelerinizin tatlı suyu acı suya döner. Dilerim…”</p>

  <p>Sözleri bu noktada, arabalarımızın çıkardığı sesler yüzünden anlaşılmaz hale geldi; ama inip kalkan omuzlarıyla savurduğu yumruğu ilenmeye daha yeni başladığını gösteriyordu. Kafilemizin duygularına aracılık ettiği, arabalardan eğilip cılız kollarını çıkarıp kemikli, çalışmaktan biçimi bozulmuş yumruklarını Mormonluğun sonuncusuna doğru sallayan pek çok kadın tarafından da doğrulandı. Kumda yürüyen ve bizimkilerin arkasında öküzlerini yayan bir adam gülüp övendiresini salladı. Bizim kafilede günlerden beri kahkaha sesi duyulmadığı için o gülüş çok sıra dışı geldi.</p>

  <p>“Canlarına oku şunların, Laban,” diye kışkırttı. “Benim duygularım da aynı.”</p>

  <p>Ve kafilemiz yola devam ederken geriye dönüp bebeğin mezarının başında üzengilerinin üstünde dikilen Laban’a bakmayı sürdürdüm. Uzun saçlarıyla, çarıklarıyla ve püsküllü tozluklarıyla gerçekten de acayip bir tipti. Güderi gömleği öyle eski öyle yıpranmıştı ki orasından burasından sallanan lime lime olmuş paçavralar, bunların bir zamanların gururlu püskülleri olduğunu gösteriyordu. Uçuşan paçavraların adamıydı o. Uzun zaman önce, yolculuğun başladığı günlerde, bir sağanağın ardından cilalı siyah bir görünüm almış kirli saç tutamlarının belinde sallandığını anımsıyorum. Bunların Kızılderililere ait kafa derileri olduğunu biliyordum ve görünüşleri beni hep büyülüyordu.</p>

  <p>“Bu ona iyi gelecek,” diye yorum yaptı babam, benden çok kendine. “Günlerdir ne zaman patlayacak diye bekliyordum.”</p>

  <p>“Geri dönüp birkaç kafa derisi yüzseydi, keşke,” dedim istekle.</p>

  <p>Babam beni soran gözlerle süzdü.</p>

  <p>“Mormonları sevmiyorsun, değil mi, evlat?”</p>

  <p>Başımı iki yana salladım ve beni ele geçiren ifadesi olanaksız nefretle içimin şiştiğini hissettim.</p>

  <p>“Büyüdüğümde,” dedim bir dakika sonra, “gidip kurşunlayacağım onları.”</p>

  <p>“Jesse, sen!” diye geldi annemin sesi arabanın içinden. “Çeneni kapat hemen.” Ve babama:</p>

  <p>“Çocuğun böyle konuşmasına izin verdiğin için kendinden utan.”</p>

  <p>İki günlük yolculuk bizi Mountain Meadows’a getirdi ve burada, en son yerleşim yerinin iyice uzağında ilk kez araba çemberi oluşturmadık. Arabalar kabaca çember biçimindeydiler, ancak aralarında pek çok boşluk vardı ve tekerlekler zincirli değildi. Hazırlıklar bir hafta kalacak biçimde yapılacaktı. O ana dek gördüğümüzün de yeterince çöl olmasına karşın gerçek çölden önce sürünün dinlendirilmesi gerekiyordu. Aynı alçak kum tepeleri vardı çevremizde, ama seyrek de olsa çalılarla kaplıydı. Düzlük kumluydu, ama azıcık ot da vardı; günlerdir rastladığımızdan fazlaydı. Kampın yaklaşık otuz metre ilerisinde, insan gereksinimini kıtı kıtına karşılayacak cılız bir dere vardı. Ama daha ötelerde tepe yamaçlarından çıkan başka cılız dereler de vardı ve sürünün sulanacağı yerler buralardı.</p>

  <p>O gün kampı erken kurduk ve bir hafta kalma doğrultusundaki program dolayısıyla ertesi gün çamaşır yıkama işine başlamayı planlayan kadınlar, kirlileri elden geçirme telaşına düştüler. Herkes karanlık basıncaya değin çalıştı. Adamların bir kısmı koşum takımlarına el atarken, ötekiler de arabaların iskeletleriyle demir akşamlarını onarıyorlardı. Bunların işi çoğunlukla demiri kızdırıp çekiçlemek ve cıvatalarla somunları sıkıştırmaktı. Ve bir arabanın gölgesinde bağdaş kurmuş, karanlık çökene kadar yeni bir çift çarık diken Laban’a rastladığımı anımsıyorum. Kafilemizde çarık ve güderi giyen tek kişi oydu ve kafilemiz Arkansas’dan ayrılırken bizimle birlikte olmadığına ilişkin bir kanım var. Ayrıca ne karısı ne ailesi ne de kendine ait bir arabası vardı. Tek sahip olduğu, atı, tüfeği, sırtındaki giysileri ve Mason’ların arabasında taşınan bir çift battaniyeydi.</p>

  <p>Ertesi sabah alınyazımız gerçekleşti. Son Mormon yerleşiminden iki günlük yolda, çevrede hiç Kızılderili bulunmadığını bilerek ve de Kızılderililerden hiçbir koşulda çekinecek bir şeyimiz bulunmadığı için yola çıkalı beri ilk kez arabalarımızı bir çember haline getirip zincirlememiş, sürünün başında gözcüler bırakmamış ve tek bir gece nöbetçisi bile koymamıştık.</p>

  <p>Uyanışım karabasan gibiydi. Aniden bir patlama sesi geldi. İlk anlarda henüz uyku sersemiydim ve aralıksız devam eden patlamalara eşlik eden çeşitli sesleri birbirinden ayırıp tanımlamaya çalışmak dışında hiçbir şey yapmadım. Yakından ve uzaktan gelen tüfek patlamalarını, erkeklerin bağırışlarıyla küfürlerini, kadın çığlıklarıyla çocuk feryatlarını duyabiliyordum. Derken ahşaba ve tekerleklerin demirleriyle arabanın alt aksamına çarpıp vınlayan kurşunların sesini seçtim. Kim ateş ediyorduysa çok alçağa nişan alıyordu. Doğrulmaya çalıştığımda belli ki tam o anda giyinmeye çalışan annem eliyle beni aşağı bastırdı. Çoktan kalkıp dışarı çıkmış olan babam bu aşamada arabaya daldı.</p>

  <p>“Dışarı!” diye bağırdı. “Çabuk! Yere yatın!”</p>

  <p>Hiç zaman yitirmedi. Çok çevik bir hareketle beni pençesiyle kavrayıp arabanın arka tarafından yere fırlattı. Arabanın altından sürünerek henüz çıkmıştım ki babam, annem ve bebek de paldır küldür bulunduğum yere indiler.</p>

  <p>“Buraya gel, Jesse!” diye haykırdı bana babam ve bir araba tekerinin arkasına sığınıp kum kazma işinde ona katıldım. Çıplak ellerimizle deli gibi çalışıyorduk. Annem de katıldı.</p>

  <p>“Kazmaya devam et, iyice derinleştir, Jesse,” diye buyurdu babam. Ayağa kalktı ve koşarken buyruklar haykırarak kurşun renkli ışığın içinde uzaklaştı. (Artık soyadımı öğrenmiştim. Jesse Fancher’dım. Babam da Kaptan Fancher’dı.)</p>

  <p>“Yere yatın!” Onu duyabiliyordum. “Araba tekerleklerinin arkasına geçin ve kumda çukur kazın! Aile babaları, kadınlarla çocukları arabalardan çıkartın! Ateşi kesin! Ateş etmek yok artık! Ateş etmeyi bırakın da saldırmalarına karşılık hazır olun! Bekâr erkekler, siz de sağ tarafta Laban’a, solda Cochrane’e, ortada da bana katılın! Ayağa kalkmayın! Sürünerek gelin!”</p>

  <p>Ancak saldırı gelmedi. Bir çeyrek saat kadar ağır ve düzensiz ateş devam etti. Erken kalkan birkaç adamımız, yakmakta oldukları kamp ateşlerinin ışığında yakalandıklarında o ilk anların şaşkınlığı bizi zararlı çıkarmıştı. Kızılderililer -çünkü Laban onların Kızılderili olduklarını bildirmişti- bize açıktan saldırmışlardı ve yere yatmış üstümüze ateş ediyorlardı. Gün ışırken babam onlar için hazırlık yaptı. Durduğu yer annemle içinde yattığımız çukura yakındı, böylece haykırdığı zaman onu duydum:</p>

  <p>“Şimdi! Hepimiz birden!”</p>

  <p>Soldan, sağdan ve ortadan tüfeklerimiz yaylım ateşine başladılar. Görmek için başımı dışarı çıkardım ve birden çok Kızılderilinin vurulduğunu gördüm. Ateş etmeyi anında kestiler; ölülerini ve yaralılarını beraberlerinde sürükleyerek açıklıkta telaşla seğirttiklerini görebiliyordum.</p>

  <p>Hepimiz çabucak işe koyulduk. Arabalar, okları içeri dönük biçimde çekilir ve çember biçiminde zincirlenirken -kadınlarla küçük kız ve erkek çocukların yardım etmek için olanca güçleriyle tekerlek parmaklıklarına asıldıklarını gördüm- kayıplarımızın hesabını yaptık. Öncelikle, en önemlisi, son hayvanımız da kaçmıştı. Sonra, yaktıkları ateşlerin yanına uzanmış yedi adamımız vardı. Dördü ölmüş, üçü de can çekişiyordu. Yaralanan öteki adamlarla, kadınlar ilgileniyordu. Küçük Rish Hardacre bir fişekle kolundan yaralanmıştı. Altı yaşında var yoktu ve annesi onu kucağında tutar, babası da kolunu sarmaya hazırlanırken ağzı açık bakındığını anımsıyorum. Küçük Rish ağlamayı kesmişti. Kolundan fırlamış kemik parçasına gözünü dikmiş hayretle bakarken, yanaklarındaki gözyaşı izlerini görebiliyordum.</p>

  <p>White Nine, Foxwell’lerin arabasında ölü bulundu. Hiçbir şey yapmadan oturup durmadan pipo içen şişman ve biçare yaşlı bir kadındı. Abby Foxwell’in annesiydi. Bayan Grant de öldürülmüştü. Kocası cesedinin yanı başında oturuyordu. Oldukça sessizdi. Gözünde yaş yoktu. Tüfeği dizlerine dayalı öylece oturuyordu orada ve herkes onu yalnız bıraktı.</p>

  <p>Babamın buyrukları altında herkes arı gibi çalışıyordu. Erkekler konak yerinin ortasına göğüs hizasına kadar gelen büyük bir savunma hendeği kazdılar. Kadınlar arabalardan bu hendeğe yatakları, yiyecekleri ve her türden gerekli eşyayı sürüklediler. Bütün çocuklar yardım ediyordu. Ne bir sızlanış ne de ufacık bir heyecan vardı. Yapılacak çok iş vardı ve biz hepimiz çalışmak için doğmuştuk.</p>

  <p>Büyük savunma hendeği kadınlarla çocuklar içindi. Arabaların altına, bütün çemberi çeviren sığ bir siper daha kazılıp toprağı dışarı yığıldı. Bu da savaşan erkekler içindi.</p>

  <p>Laban keşiften döndü. Kızılderililerin yarım mil kadar geri çekildiklerini ve müzakere toplantısı yapmakta olduklarını bildirdi. Ayrıca içlerinden altı kişiyi savaş alanından taşıdıklarını görmüştü ve dediğine göre bunların üçü ölüydü.</p>

  <p>O ilk günün sabahı boyunca zaman zaman kayda değer sayıda atlı adamın hareketini gösteren toz bulutlarına tanık olduk. Bu toz bulutları üstümüze doğru geliyor, dört bir yanımızı kuşatıyordu. Ama hiçbir canlı görmedik. Yalnızca tek bir toz bulutu bizden öteye gitti. Büyük bir buluttu bu ve herkes bunun götürülen sürümüz olduğunu söylüyordu. Ve Kayalık Dağları aşıp kıtanın yarısını geçen kırk büyük arabamız çaresiz bir çemberin içinde duruyordu. Sürü olmadan daha ileriye gidemezlerdi.</p>

  <p>Öğleyin Laban bir başka keşiften geldi. Güneyden yeni Kızılderililerin gelmekte olduğunu görmüştü ki bu da çevremizin sarıldığını gösteriyordu. Alçak bir tepenin yamacından doğuya ilerleyen ve geçerken aşağıya bize doğru bakan on iki beyaz adamı görüşümüz işte bu sıradaydı.</p>

  <p>“Şimdi anlaşıldı,” dedi Laban babama. “Kızılderilileri üstümüze salmışlar.”</p>

  <p>Abby Foxwell’in anneme, “Onlar da bizim gibi beyaz,” diye yakındığını duydum. “Niye yanımıza uğramıyorlar?”</p>

  <p>“Onlar beyaz değil,” diye atıldım annemin elinin tersini kollayarak. “Mormon onlar.”</p>

  <p>O gece, karanlık çöktükten sonra gençlerimizden üçü gizlice kamptan dışarı süzüldü. Giderlerken gördüm. Bunlar Will Aden, Abel Milliken ve Timothy Grant idi.</p>

  <p>Babam akşam yemeğinden alelacele bir lokma ısırırken, “Yardım getirmek için Cedar City’ye gidiyorlar,” diye anlattı anneme.</p>

  <p>Annem başını salladı.</p>

  <p>“Kampa seslenme mesafesinde bir yığın Mormon var,” dedi. “Onlar yardım etmezlerse ki hiç niyetlerinin olmadığı belli, o zaman Cedar City’liler de yardım etmeyeceklerdir.”</p>

  <p>“Ama Mormonların iyisi de var kötüsü de…” diye söze başladı babam.</p>

  <p>“Şimdiye kadar hiç iyisine denk gelmedik,” diye kestirip attı annem.</p>

  <p>Abel Milliken ile Timothy Grant’in dönüşüne ilişkin sabaha kadar bir şey duymadım, ama öğrenmekte gecikmeyecektim. Verdikleri rapor üzerine bütün kampın morali bozulmuştu. Beyaz adamlar tarafından önleri kesildiğinde, bu üçü ancak birkaç mil gitmişlermiş. Will Aden, Fancher Kafilesinden olduklarını, yardım getirmek için Cedar City’ye gittiklerini söyler söylemez onu vurmuşlar. Milliken ve Grant haberi getirmek için kaçmışlar ve bu haber kafilemizin yüreklerindeki son umudu da bitirdi. Beyazlar Kızılderililerin arkasındaydılar ve uzun süredir kaygılandığımız acı son üstümüze çöreklenmişti.</p>

  <p>Bu ikinci günün sabahında suya giden adamlarımızın üstüne ateş açıldı. Dere çemberimizin ancak otuz metre dışındaydı, ama oraya giden yol, artık doğudaki alçak tepeyi de ele geçiren Kızılderililerin denetimindeydi. Tepenin uzaklığı yetmiş beş metreden fazla olamayacağı için burası menzilin içindeydi. Ama belli ki Kızılderililerin nişancılığı iyi değildi, çünkü adamlarımız suyu vurulmadan getirdiler.</p>

  <p>Kampın içine rasgele açılan bir tek ateş dışında sabah sessiz geçti. Savunma hendeğinin içine yerleşmiştik ve zorlu yaşam koşullarına alışkın olduğumuzdan rahatımız yerinde sayılırdı. Elbette vurulanların aileleri için kötü bir durumdu ve yaralıların da bakım işi vardı. Süregiden her şeyi görmeye karşı doymak bilmez merakımla annemin yanından hep sıvışıyor ve hemen her şeyi de görmeyi beceriyordum. Konak yerinin içinde, büyük savunma hendeğinin güneyinde erkekler bir çukur kazdılar ve yedi erkekle iki kadını bir arada gömdüler. Bir tek, kocasını ve babasını yitiren Bayan Hastings epeyce sorun çıkardı. Ağlayıp haykırdı ve öteki kadınların onu yatıştırmaları epeyce zaman aldı.</p>

  <p>Doğudaki alçak tepenin üstünde Kızılderililerin gösterişli toplantısı ve çığlıkları sürüyordu. Ama rasgele açılmış zararsız bir ateş dışında hiçbir şey yapmıyorlardı.</p>

  <p>“Bu alçak heriflerin derdi ne?” diye sabırsızca sordu Laban. “Ne yapacaklarına bir an önce karar verip sonra da onu yapamıyorlar mı?”</p>

  <p>Konak yerinin içi o öğle sonrasında sıcaktı. Güneş bulutsuz bir gökyüzünde tutuşuyordu ve hiç esinti yoktu. Arabaların altındaki siperde tüfekleriyle yatan erkekler kısmen gölgedeydiler; ama yüzün üstünde kadınla çocuğun doluştuğu büyük savunma hendeği, güneşin olanca şiddetine açıktı. Burada üstlerine battaniyelerden tente diktiğimiz yaralı erkekler de vardı. Siperin içi kalabalık ve boğucuydu ve ben hep sıvışıp ateş hattına gidiyor, babamın mesajlarını taşımayı, büyük bir iş yapıyormuşum gibi yerine getiriyordum.</p>

  <p>En ciddi hatamız araba çemberimizi dereyi de içine alacak biçimde oluşturmamamızdı. Bu, ilk saldırının heyecanı içinde olmuştu; o sırada hangi çabuklukta İkincisinin izleyeceğini bilmiyorduk. Ve artık çok geçti. Tepenin üstüne konuşlanmış Kızılderililerin yetmiş beş metre uzağında arabalarımızın zincirlerini çözmeyi göze alamazdık. Konak yerinin içinde, mezarların güneyinde bir hela yaptık ve babam iki adama ortadaki savunma hendeğinin kuzeyinde bir su kuyusu kazmalarını söyledi.</p>

  <p>O ikinci günün öğleden sonrasında Lee’yi yeniden gördük. Yayaydı, bizden yalnızca bir tüfek atımı uzaklıkta, çayırı çapraz biçimde kuzeybatı yönüne doğru geçiyordu. Babam birbirine bağlanmış iki öküz üvendiresinin üstünde annemin çarşaflarından birisini havaya kaldırdı. Bu bizim beyaz bayrağımızdı Ama Lee görmezden gelip yoluna devam etti.</p>

  <p>Laban ona uzaktan bir atış yapmaya çalışıyordu, ama babam, beyazların bize ne yapacakları konusunda karar vermediklerini ve Lee’ye ateş etmenin onları aceleye getirip yanlış yönde karar verdirebileceğini söyleyerek onu durdurdu.</p>

  <p>Çarşaftan bir şerit koparıp bunu bir övendireye bağlayan babam, “Gel buraya, Jesse,” dedi. “Bunu alıp dışarı çık ve o adamla konuşmaya çalış. Başımıza gelenlerle ilgili hiçbir şey anlatma ona. Yalnızca içeri gelip bizimle konuşmasını sağlamaya çalış.”</p>

  <p>Görevimden duyduğum gururla göğsüm kabarmış olarak dediğini yapmak için yola koyulurken, Jed Dunham benimle gelmek istediğini haykırdı. Jed aşağı yukarı benimle aynı yaştaydı.</p>

  <p>“Dunham, oğlun da Jesse’yle beraber gidebilir mi?” diye sordu babam Jed’in babasına. “Tek kişidense iki kişi daha iyi. Birbirlerine göz kulak olurlar.”</p>

  <p>Böylece dokuz yaşlarında iki ufaklık, Jed ve ben, beyaz bayrak altında düşmanlarımızın lideriyle konuşmak için dışarı çıktık. Ancak Lee konuşmayacaktı. Bizim geldiğimizi görünce sıvışmaya yeltendi. Ona sesimizi duyurabileceğimiz kadar yaklaşamadık hiç ve bir süre sonra da çalılıkların içine saklanmış olsa gerekti; çünkü onu bir daha hiç göremedik ve bir anda kaybolup gidemeyeceğini biliyorduk.</p>

  <p>Jed’le ben yüzlerce metre çevremizdeki tüm çalıları yatırdık. Bize ne kadar süreliğine gideceğimizi söylememişlerdi ve Kızılderililer de üstümüze ateş açmadığı için yola devam ettik. İki saati aşkın bir süre dışarıda kaldık; gerçi ikimizden birisi tek başına olsaydı, bu zamanın çeyreği kadar bir sürede geri dönmüş olurduk. Ama Jed benden daha yürekli olduğunu göstermeyi kafasına koymuştu ve ben de aynı ölçüde ondan daha yürekli olduğumu göstermekte kararlıydım.</p>

  <p>Aptallığımız semeresiz kalmadı. Beyaz bayrağımızın altında yiğitçe yürüdük ve kampımızın baştan sona nasıl kuşatıldığını gördük. Kafilemizin yarım mil kadar güneyinde büyük bir Kızılderili kampı fark ettik. Ötede, çayırlıkta Kızılderili oğlanların atlarına göz kulak olduklarını görebiliyorduk.</p>

  <p>Doğudaki tepede konuşlanmış Kızılderililer vardı bir de. Durumlarını görebilmek için alçak bir tepeye tırmanmayı başardık. Jed’le ben onları saymaya çalışırken yarım saat harcadık ve çoğunlukla tahmin yürüterek orada en azından iki yüz Kızılderili bulunması gerektiği sonucuna vardık. Ayrıca yanlarında beyaz adamlar olduğunu ve onlarla epeyce uzun konuşmalar yaptıklarını da gördük.</p>

  <p>Kafilemizin dört yüz metre kadar kuzeydoğusunda, alçak bir toprak yükseltisinin ardında beyazlara ait büyük bir kamp keşfettik. Ve ötesinde de elli altmış kadar binek atının otladığını görebiliyorduk. Ve bir mil kadar uzakta, kuzeye doğru, küçük bir toz bulutunun yaklaşmakta olduğunu gördük. Jed’le ben, tek başına bir adamın, atını hızla sürerek dörtnala beyazların kampına girdiğini görene dek bekledik.</p>

  <p>Konak yerine geri döndüğümüzde başıma gelen ilk şey, o kadar uzun zaman dışarıda kaldığımız için annemden yediğim tokattı; ama raporumuzu verdiğimizde babam Jed’le beni övdü.</p>

  <p>“Belki de artık bir saldırıya hazır olmalıyız, Kaptan,” dedi Aaron Cochrane babama. “Çocukların gördüğü o atlı belki de bir amaç için gelmiştir. Beyazlar yukarıdan bir yerlerden buyruk alıncaya kadar Kızılderilileri zapt ediyorlar. Belki de adam öyle ya da böyle, buyrukları getirmiştir. Kesin olan bir şey varsa atları boşuna koşturmadıkları.”</p>

  <p>Dönüşümüzden yarım saat sonra Laban beyaz bayrak altında keşif gezisine çıkmaya kalktı. Ama Kızılderililer üstüne ateş açıp da koşarak geri geldiğinde, daha çemberin dışında altı metre gitmemişti.</p>

  <p>Günbatımının hemen ardından savunma hendeğinin içinde annem yatak niyetine battaniyeleri sererken ben de bebeği tutuyordum. Balık istifi olmuş bir yığın insandık. O kadar az yer vardı ki bir gece önce kadınların birçoğu kalkıp oturmuş, başlarını dizlerinin üstüne eğerek uyumuşlardı. Sağ yanımda, kollarını yana açtığında omzuma çarpacak kadar yakınımda Silas Dunlap can çekişiyordu. İlk saldırı sırasında kafasından vurulmuştu ve ertesi gün boyunca, kafayı yemiş halde abuk sabuk konuşup anlaşılmaz şarkılar söylemişti. Annemi çileden çıkarana değin üst üste söylediği şarkılarından birisi şuydu:</p>

  <div class="poem">

    <p>“Birinci küçük şeytan ikinci küçük şeytana dedi ki,</p>

    <p>‘Bana eski tütün kutundan biraz tütün versene.’</p>

    <p>İkinci küçük şeytan birinci küçük şeytana dedi ki,</p>

    <p>‘Parana da taşlarına da sımsıkı yapışırsan,</p>

    <p>Eski tütün kutunda hep tütünün olur.’”</p>

  </div>

  <p>Üstümüze saldırdıklarında kucağımda bebekle onun tam yanında oturuyordum. Günbatımıydı ve gözlerimi dört açmış, can çekişmenin son evresindeki Silas Dunlap’a bakıyordum. Karısı Sarah elinin birini alnına koymuştu. O da, Martha Teyze de sessizce ağlıyorlardı. Derken geldi; yüzlerce tüfekten çıkan patlamalar ve kurşunlar. Kuzeyi de kapsayarak doğudan batıya yarım çember biçiminde dizilmişler ve üstümüze kurşun yağdırıyorlardı. Savunma hendeğinin içindeki herkes dümdüz yere uzandı. Küçük çocukların çoğu bir feryat tutturdu ve onları susturmak kadınları epey meşgul etti. Kadınlardan bazıları başlangıçta çığlık attılarsa da sayıları çok değildi.</p>

  <p>Sonraki birkaç dakikanın içinde üstümüze binlerce kez ateş edilmiş olmalı. Çıkıp adamlarımızın sürekli ama düzensiz biçimde ateş ettiği arabaların altındaki sipere sürünmek için nasıl da can atıyordum! Her biri, tetiği çekmek üzere olan bir adam gördü müydü kendi başına ateş ediyordu. Ancak annem benden kuşkulanmıştı, çünkü beni çömelmeye bebeği de kucağımda tutmaya zorladı.</p>

  <p>Minik Castleton bebek öldürüldüğünde gözlerimi tam da Silas Dunlap’a -bedeni hâlâ seğiriyordu- dikmiştim. Kendisi de ancak on yaşında olan Dorothy Castleton’ın kucağındaydı bebek ve dolayısıyla onun kollarında vuruldu. Ona bir şey olmamıştı. Bunu konuşurlarken duydum ve kurşunun yukarıda arabalardan birine çarpıp oradan da hendeğe sektiği varsayımında bulundular. Bunun yalnızca bir kaza olduğunu ve bunun gibi kazalar dışında bulunduğumuz yerde güvende olduğumuzu söylüyorlardı.</p>

  <p>Yeniden baktığımda Silas Dunlap ölmüştü ve bu özel olaya tanıklık etmeyi kaçırdığım için belirgin bir hayal kırıklığı yaşadım. Bir adamın gözlerimin önünde gerçekten öldüğünü görecek denli şanslı olmamıştım hiç.</p>

  <p>Olup biten karşısında Dorothy Castleton histeriye tutuldu ve uzunca bir süre haykırıp çığlık atarak Bayan Hastings’in de yeniden feryada başlamasına yol açtı. Hep birlikte öyle bir yaygara koptu ki babamın sorunun ne olduğunu anlaması için gönderdiği Watt Cummings sürünerek yanımıza geldi.</p>

  <p>Gece boyu rasgele atışlar yapıldıysa da ağır ateş alacakaranlıkta kesildi. Bu ikinci saldırıda iki adamımız yaralandı ve savunma hendeğine indirildiler. Bill Tyler oracıkta öldürülmüştü ve onu, Silas Dunlap’ı ve Castleton bebeği, karanlıkta diğerlerinin yanına gömdüler.</p>

  <p>Bütün gece boyunca erkekler sırayla kuyunun derinliklerine daldılar; ama suya ilişkin buldukları tek iz ıslak kumdu. Adamların bir kısmı üstlerine açılan ateş altında dereden birkaç kova su taşıdı, ama bir atışla Jeremy Hopkins’in sol eli bilekten kopunca bu işten vazgeçtiler.</p>

  <p>Ertesi sabah, üçüncü gün yani, her zamankinden daha sıcak ve kuraktı. Susuzlukla uyandık ve hiçbir şey pişirilmedi. Ağızlarımız öyle kuruydu ki yiyemiyorduk. Annemin verdiği bir parça bayat ekmeği çiğnemeye çalışmış ama bırakmak zorunda kalmıştım. Ateş yükselip alçalıyordu. Bazen kampın içine yüzlerce atış yapılıyordu. Bazen de hiçbir atışın yapılmadığı sakinlik anları geliyordu. Babam sürekli adamları boşa atış yapmamaları için uyarıyordu, çünkü cephanemiz hızla azalıyordu.</p>

  <p>Ve bütün bir gün boyunca erkekler kuyuyu kazmayı sürdürdüler. Öylesine derinleşmişti ki yukarıya kovalarla kum yolluyorlardı. Kumu çıkaran adamlar açıktaydılar ve birisi omzundan yaralandı. Bloodgood arabasının öküzlerini süren Peter Bromley idi bu ve Jane Bloodgood’la nişanlıydı. Kurşunlar Peter’ın çevresinde uçuşur ve onu yeniden sığınağa yöneltirken, Jane savunma hendeğinden dışarı fırlayıp onun yanına koştu. Gün ortasında kuyu epeyce derinleşmişti ve kuma gömülmüş çifti çıkartmak için hummalı bir çalışma vardı. Amos Wentworth yarım saat kendine gelemedi. Bundan sonra kuyuyu arabaların altından sökülen döşemeler ve araba oklarıyla kalasladılar ve kazım işi devam etti. Ama altı metre indikten sonra bile tüm elde edebildikleri ıslak kumdu. Su dışarı sızmıyordu.</p>

  <p>O sırada savunma hendeğindeki koşullar da berbattı. Çocuklar su diye tutturuyor ve ağlamaktan sesi kısılmış bebekler ağlamaya devam ediyorlardı. Bir başka yaralı, Robert Carr, annemle benim üç metre ilerimizde yatıyordu. Bilincini yitirmişti ve kollarını savurup su diye inliyordu. Kadınlardan bazıları da kötü sayılırdı, Mormonlarla Kızılderililere verip veriştiriyorlardı. Kimi kadınlar hiç durmadan dua ediyor ve üç yetişkin Demdike kız kardeşler anneleriyle birlikte ilahiler söylüyordu. Öteki kadınlar kuyunun dibinden çıkarılmış ıslak kumları alıp, serinleterek yatıştırmak istedikleri bebeklerin çıplak bedenlerine sıvıyorlardı.</p>

  <p>İki Fairfax birader buna daha fazla dayanamayıp ellerinde kovalarla bir arabanın altından sürünerek dışarı çıktılar ve dereye doğru atıldılar. Giles yere düştüğünde daha yolu bile yarılamamıştı. Roger başardı ve vurulmadan geri döndü. Bir kısmı koşarken döküldüğü için yarı dolu iki kova getirebildi. Giles sürünerek geri geldi ve onu savunma hendeğine getirdiklerinde ağzından kan geliyor ve öksürüyordu.</p>

  <p>Yarısı dolu iki kova su erkekleri saymadan, yüz kişiyi aşkın bize bile yetmedi. Yalnızca bebeklere, çok küçük çocuklara ve yaralılara azar azar verildi. Ben bir yudum dahi içmedim; gerçi annem bebek için aldığı birkaç kaşık suya daldırdığı bir bez parçasıyla ağzımı sildi. Kendisi için o kadarını bile yapmadı; çünkü ıslak bezi çiğneyeyim diye bana bırakmıştı.</p>

  <p>Öğleden sonra durum sözlerle anlatılmayacak ölçüde kötüleşti. Dingin güneş berrak, esintisiz gökyüzünden aşağı doğru parlayarak kumun içindeki deliğimizi fırına çevirmişti. Ve çevremizde tüfek patlamalarıyla Kızılderili çığlıklarından geçilmiyordu. Babam siperden arada sırada yalnızca tek atışın yapılmasına izin veriyor ve bunu da yalnızca Laban ve Timothy Grant gibi en iyi nişancılarımız yapıyordu. Ama düzenli bir kurşun sağanağı sürekli üstümüze iniyordu. Neyse ki felaketle sonuçlanan başka sekmeler olmadı ve artık ateş etmeden siperin içinde yatan adamlarımız yara almaktan kurtuldular. Yalnızca dördü yaralıydı ve içlerinden yalnızca birinin durumu kötüydü.</p>

  <p>Babam ateşin durduğu bir anda siperden geldi. Birkaç dakika hiç konuşmadan annemle benim yanımda oturdu. Su için süregiden yalvarmalarla ağlamaları dinliyor görünüyordu. Birdenbire savunma hendeğinden dışarı çıkıp kuyuyu yoklamaya gitti. Geriye yalnızca, Robert Carr’ın göğsüne ve omuzlarına sıvadığı ıslak kumla döndü. Sonra Jed Dunham’la annesinin bulunduğu yere gitti ve siperden ayrılıp yanlarına gelmesi için Jed’in babasını çağırttı. Öylesine sıkışmış durumdaydık ki hendeğin içinde biri kımıldadığında yerde yatanların bedenlerinin üstünden dikkatlice emeklemesi gerekiyordu.</p>

  <p>Bir zaman sonra babam sürünerek yanımıza döndü.</p>

  <p>“Jesse,” diye sordu, “Kızılderililerden korkuyor musun?”</p>

  <p>Gurur duyacağım başka bir görev alacağımı kestirerek anlayışla başımı iki yana salladım. “Kahrolası Mormonlardan korkuyor musun?”</p>

  <p>Annemin elinin tersiyle vuracağı korkusu duymaksızın düşmanlarımıza küfretme fırsatının üstüne atlayarak, “Kahrolası Mormonların hiçbirinden korkmuyorum,” diye yanıtladım.</p>

  <p>Verdiğim karşılığı duyduğunda, yorgun dudaklarında beliren ufacık gülümseme gözümden kaçmadı.</p>

  <p>“Peki, o zaman, Jesse,” dedi, “Jed’le birlikte dereye su getirmeye gidecek misin?”</p>

  <p>Tepeden tırnağa hevesliydim.</p>

  <p>“İkinizi kız gibi giydireceğiz,” diye devam etti, “belki böylece üstünüze ateş etmezler.”</p>

  <p>Olduğum gibi gitmek için üsteledim, pantolon giyen bir erkek gibi; ama babam giydirip Jed’in yanına katacağı başka bir oğlan çocuğu bulacağını söyleyince çarçabuk teslim oldum.</p>

  <p>Chattox’ların arabasından bir sandık getirildi. Chattox’ların kızları ikizdiler ve yaklaşık Jed’le benim kadardılar. Yardımcı olmaları için birkaç kadın toplandı. Bunlar Chattox ikizlerinin pazar ayini giysileriydi ve Arkansas’dan onca yolu, sandığın içinde gelmişlerdi.</p>

  <p>Endişe içindeki annem bebeği Sarah Dunlap’a bırakıp sipere kadar benimle geldi. Orada, bir arabanın altında ve bir göğüs siperinin ardında Jed’le ben son talimatlarımızı aldık. Ardından dışarıya süründük ve açıkta ayağa kalktık. Birebir aynı giysiler içindeydik; beyaz çoraplar, beyaz elbiseler, büyük mavi eşarplar ve beyaz boneler. Jed’in sağ eli benim sol elimdeydi. Boştaki ellerimizle küçük birer kova taşıyorduk.</p>

  <p>“Telaşlanmayın,” diye uyardı babam, biz ilerlemeye başlamışken. “Yavaş gidin. Kızlar gibi yürüyün.”</p>

  <p>Tek bir silah ateşlenmedi. Dereye güven içinde vardık, kovalarımızı doldurduk ve eğilip kana kana su içtik. Her bir elimizde ağzına dek dolu birer kovayla dönüş yolculuğumuzu yaptık. Ve yine tek bir silah ateşlenmedi.</p>

  <p>Kaç kez gidip geldiğimizi anımsayamıyorum; tam olarak on beş ya da yirmi kez. Yavaş yürüyorduk, hep el ele tutuşarak çıkıyorduk, hep dört kova dolusu suyla yavaşça geri geliyorduk. Susuzluğumuz şaşırtıcıydı. Pek çok kereler eğildik ve uzun uzun su içtik.</p>

  <p>Ancak bu kadarı düşmanlarımız için çok fazlaydı. Yanlarındaki beyazların buyruklarına uyuyor olmasalardı, Kızılderililerin kız filan dinlemeden ateş etmekten geri duracaklarını gözümde canlandıramıyorum hiç. Her nasılsa Kızılderili tepesinden bir silah ve ardından bir başka silah atıldığında, Jed’le ben tam da başka bir sefere başlıyorduk.</p>

  <p>“Geri gelin!” diye haykırdı annem.</p>

  <p>Jed’e baktım ve onu da bana bakarken yakaladım. İnatçılığını ve son vazgeçen olmak konusundaki kararlılığını biliyordum. Bu yüzden ilerlemeye başladım ve aynı anda o da başladı.</p>

  <p>“Sen!.. Jesse!” diye haykırdı annem. Ve bunu söyleyişinde tokatlamaktan fazlası vardı.</p>

  <p>Jed el ele tutuşmamızı önerdi, ama ben başımı sallayıp reddettim.</p>

  <p>“Koş,” dedim.</p>

  <p>Ve biz kumun üstünde aceleyle giderken, Kızılderili tepesindeki tüm tüfekler üstümüze boşaltılıyor gibiydi. Dereye biraz önde vardım ve bu yüzden Jed benim kovalarımı doldurmamı beklemek zorunda kaldı.</p>

  <p>“Hadi koş,” dedi bana ve kendi kovalarını doldurmaktaki gevşekliğinden son gelen olmaktaki kararlılığını anladım.</p>

  <p>Bu yüzden yere çömeldim ve beklerken kurşunların kaldırdığı toz kümelerini izledim. Yan yana koşmaya başlayıp dönüşe geçtik.</p>

  <p>“O kadar hızlı değil,” diye uyardım onu, “yoksa suyun yarısını dökersin.”</p>

  <p>Bu içine oturdu ve bilerek geride kaldı. Yolun yarısında sendeleyip boylu boyunca yere düştüm. Dosdoğru önümde yere çarpan bir kurşun gözlerime kum doldurmuştu. O anda vurulduğumu sandım.</p>

  <p>Ben güçlükle ayağa kalkarken “Bunu mahsustan yaptın,” diye homurdandı Jed. Durmuş beni bekliyordu.</p>

  <p>Aklındakini anlamıştım. Suyumu dökmek ve geriye, yeniden doldurmaya dönmek için bunu kasten yaptığımı düşünüyordu. Aramızdaki bu rekabet ciddi bir meseleydi; öyle ciddiydi ki sonuçta hemen öne sürdüğü şeyi fırsat bilip dereye doğru koştum. Ve Jed Dunham, çevresinde toz kaldıran kurşunları küçümseyerek orada açıkta dimdik durup beni bekledi. Çocukça gözü pekliğimiz için övgü toplayarak yan yana kampa girdik. Ancak suyu teslim ettiğimizde Jed’in yalnızca bir kovası doluydu. Kurşunlardan birisi öteki kovayı dibine yakın bir yerinden delip geçmişti.</p>

  <p>Annem benden bunun acısını, söz dinlememek üzerine çektiği nutukla çıkardı. Yaptığım şeyden sonra, babamın onun beni tokatlamasına izin vermeyeceğini biliyor olsa gerekti; çünkü o nutuk çekerken babam da onun omzunun üstünden bana göz kırptı. Bu, o güne değin bana ilk göz kırpışıydı.</p>

  <p>Savunma hendeğine döndüğümüzde, Jed’le ben birer kahramandık. Kadınlar gözyaşı döküp bizi kutsadılar ve öpüp bağırlarına bastılar. Her ne kadar Jed gibi ben de bu kadar abartılmasından hoşlanmamış gibi yapsam da, bu gösteriden koltuklarımın kabardığını gizlemeyeceğim. Ancak, sol bileğinin yumrusu üzerinde kocaman bir sargı bulunan Jeremy Hopkins bizim beyaz adamların kumaşından olduğumuzu söyledi; Daniel Boone, Kit Carson ve Davy Crockett gibi adamların. Bu, geri kalan her şeyden daha çok kabarttı koltuklarımı.</p>

  <p>Günün geri kalanında en çok, kurşunun yerden kaldırıp sağ gözüme doldurduğu kumun yol açtığı acı yüzünden sıkıntı yaşadım. Annem gözümün kan çanağına döndüğünü söyledi ve bana da, açsam da kapasam da aynı ölçüde açıyormuş gibi geliyordu. İki türlü de denedim.</p>

  <p>Savunma hendeğinde ortalık biraz durulmuştu, çünkü herkes suya kavuşmuştu; gerçi en büyük sorunumuz bir sonraki suyun nasıl getirileceğiydi. Üstüne tüy dikercesine, cephanemizin tükenmek üzere olduğu da bilinen gerçekti. Babam tarafından arabaların yeniden elden geçirilmesi, iki buçuk kilo kadar barut bulunmasıyla sonuçlandı. Erkeklerin barutluklarında da bunun az bir şey fazlası vardı.</p>

  <p>Bir gece öncesinin günbatımı saldırısını anımsadım ve bu kez zamanında görmeyi umarak güneş batmadan önce sipere süründüm. Laban’ın yanına doğru emekledim. Tütün çiğnemekle meşguldü ve bana dikkat etmedi. Beni fark ettiğinde geri dönmemi buyuracağından korkarak bir süre onu izledim. Gözlerini kısıp araba tekerleklerinin arasından dışarıya uzun bir bakış attı, bir süre düzenli biçimde çiğneyip, sonra da kumda oluşturduğu küçük bir çukurun içine tükürdü.</p>

  <p>“Nasıl gidiyor?” diye sordum en sonunda. Bu onun bana her zamanki sesleniş biçimiydi.</p>

  <p>“Güzel,” diye yanıtladı. “Hem de bayağı güzel, Jesse, şimdi yine çiğneyebilirim. Ağzım öyle kurumuştu ki güneşten çiğneyemiyordum; sen suyu getirinceye kadar.”</p>

  <p>Sözün burasında kuzeydoğuda beyazların elindeki tepenin üstünde bir adamın başıyla omuzları göründü. Laban tüfeğini tam bir dakika boyunca ona nişanladı. Sonra da başını salladı.</p>

  <p>“Dört yüz metre. Yok, bunu göze almam. Onu indirebilirim, ama indiremeyebilirim de; baban barut konusunda oldukça endişeli.”</p>

  <p>“Sence şansımız ne kadar?” diye sordum bir yetişkin edasıyla, çünkü su maceramdan sonra kendimi ziyadesiyle yetişkin hissediyordum.</p>

  <p>Laban karşılık vermeden önce bir süre dikkatle düşünüyor gibi göründü. “Jesse, kahrolası berbat bir delikte bulunduğumuzu senden gizlemeyeceğim; ama çıkacağız, ah, çıkacağız, son meteliğin üstüne bahse girebilirsin.”</p>

  <p>“Bazılarımız çıkamayacak,” diye karşı çıktım.</p>

  <p>“Kim, mesela?” diye sorguladı.</p>

  <p>“Kim olacak, Bill Tyler, Bayan Grant, Silas Dunlap ve geriye kalanların hepsi.”</p>

  <p>“Aman be Jesse, onlar zaten toprağın altındalar. Başıboş gezenlerin ölülerini gömmeleri gerektiğini bilmiyor musun? Binlerce yıldır bu iş böyle oluyor sanırım ve yine de sağ kalanlar daha çok. Gördüğün gibi Jesse, yaşamla ölüm kol kola gezer. Ve öldükleri hızla da yenileri doğuyor; daha da hızlı sanırım, çünkü katlanarak çoğalıyorlar. Örneğin sen, bu öğleden sonra su getirirken ölebilirdin. Ama buradasın, değil mi; büyümüşsün de California’da kocaman bir ailenin babasıymışsın gibi benimle çene çalıyorsun. California’da her şeyin kocaman yetiştiği söyleniyor.”</p>

  <p>Konuya bu eğlenceli yaklaşımı beni büyük bir açgözlülüğümü dile getirme cüretinde bulunmaya yüreklendirdi aniden.</p>

  <p>“Diyelim ki, Laban, senin burada öldürüldüğünü varsayarak…”</p>

  <p>“Kim?.. Ben mi?” diye bağırdı.</p>

  <p>“‘Varsayalım ki’ diyorum,” diye açıkladım.</p>

  <p>“Ha, tamam o zaman. Devam et. Varsayalım ki öldürüldüm?”</p>

  <p>“Kafa derilerini bana verir misin?”</p>

  <p>“Onları kafana takarken annen yakalarsa, tokatlar,” diye başından savmaya çalıştı beni.</p>

  <p>“O etrafımdayken takmak zorunda değilim ki. Şimdi eğer öldürülürsen, Laban, birisi o kafa derilerini alacak. Niye ben olmayayım?”</p>

  <p>“Niye olmayasın?” diye yineledi. “Doğru, niye sen olmayasın? Tamam, Jesse. Seni severim, babanı da. Öldüğüm anda kafa derileri senindir, yüzme bıçağı da. Ve işte Timothy Grant de tanık. Duydun mu, Timothy?”</p>

  <p>Timothy duymuş olduğunu söyledi ve talihimin bu denli yaver gitmesi beni tek bir minnettarlık sözcüğü edemeyecek kadar kendimden geçirmiş halde, boğucu siperin içinde dilim tutulmuş olarak yatıp kaldım.</p>

  <p>Sipere gitme konusundaki önsezimin ödülünü aldım. Günbatımında bir başka genel saldırı düzenlendi ve üstümüze binlerce atış yapıldı. Bizim tarafta kimsenin burnu kanamadı. Öte yandan, bizim atışlarımız otuzu geçmemesine karşın Laban’ın ve Timothy Grant’in birer Kızılderili hakladıklarını gördüm. Laban bana başından beri yalnızca Kızılderililerin ateş ettiğini söyledi. Hiçbir beyazın tek bir atış yapmadığından emindi. Bütün bu olanlar onu fena şaşırtmıştı. Beyazlar bize ne yardım eli uzatıyor ne de saldırıyorlardı ve tüm bunlar olurken bize saldıran Kızılderilileri ziyaret ediyorlardı.</p>

  <p>Ertesi sabah susuzluk dayanılmaz boyuttaydı. İlk ışık belirir belirmez kendimi dışarı attım. Yoğun bir çiy vardı; erkekler, kadınlar ve çocuklar bunu araba oklarından, fren takozlarından ve tekerleklerin üstünden dilleriyle yalıyorlardı.</p>

  <p>Gün ışımadan hemen önce Laban’ın keşiften döndüğü; beyazların konuşlandığı yerin yakınına değin süründüğü; beyazların çoktan uyanmış oldukları ve kamp ateşlerinin ışığında onları büyük bir halka oluşturup dua ederlerken gördüğü konuşuluyordu. Ayrıca da yakalayabildiği birkaç sözcükten onların bizim için ve bizimle ilgili ne yapılması gerektiğine karar vermek için dua ettiklerini bildirmişti.</p>

  <p>Demdike kız kardeşlerden birinin Abby Foxwell’e, “Umalım da Tanrı onlara ışığı yollasın, o halde,” dediğini işittim.</p>

  <p>“Ve de bir an önce,” dedi Abby Foxwell, “çünkü bütün gün boyunca susuz ne yaparız bilmiyorum ve barutumuz da bitti bitecek.”</p>

  <p>Bütün sabah boyu hiçbir şey olmadı. Tek bir silah ateşlenmedi. Yalnızca güneş sessiz gökyüzünden aşağı parlayıp durdu. Susuzluğumuz arttı ve bir zaman sonra bebekler ağlıyor, küçük çocuklar sızlanıp yakınıyorlardı. Öğleyin, Will Hamilton iki büyük kova alıp derenin yolunu tuttu. Ancak arabanın altından sürünüp çıkmadan önce Ann Demdike koşup geldi ve kollarını boynuna dolayıp onu vazgeçirmeye çalıştı. Ama Will onunla konuştu, onu öptü ve yoluna devam etti. Ne bir silah ateşlendi ne de yoluna devam edip suyla geri döndüğü süre boyunca bir atış yapıldı.</p>

  <p>“Tanrı’ya şükürler olsun!” diye haykırdı yaşlı Bayan Demdike. “Bir işaret bu. İnsafa geldiler.”</p>

  <p>Bu, pek çok kadının görüşüydü.</p>

  <p>İkiye doğru, karnımızı doyurup rahatladıktan sonra beyaz bir bayrak taşıyan beyaz bir adam göründü. Will Hamilton dışarı çıkıp onunla konuştu, geri gelip babam ve öteki adamlarımızla konuştu ve ardından da yeniden dışarı çıkıp yabancının yanına gitti. Daha gerilerde Lee olduğunu çıkardığımız bir adamın dikilmiş onlara baktığını görebiliyorduk.</p>

  <p>Hepimizi heyecan sarmıştı. Kadınların içi öyle rahatlamıştı ki ağlayıp birbirlerini öpüyorlar ve yaşlı Bayan Demdike ile diğerleri de ilahiler söyleyip Tanrı’ya övgülerini ve şükürlerini sunuyorlardı. Erkeklerimizin kabul ettiği teklif, bizim ateşkes bayrağı altında toplanmamız karşılığında bizi Kızılderililerden koruyacakları yönündeydi.</p>

  <p>Babamın anneme, “Bunu yapmak zorundaydık,” dediğini işittim.</p>

  <p>Araba okunun üstünde omuzları çökmüş, süngüsü düşmüş biçimde oturuyordu.</p>

  <p>“Peki ya niyetleri ihanet etmekse?” diye sordu annem.</p>

  <p>Babam omuzlarını silkti.</p>

  <p>“Öyle yapmayacaklarını ummak durumundayız,” dedi. “Cephanemiz suyunu çekti.”</p>

  <p>Adamlarımızdan bazıları, arabalarımızdan birini zincirlerinden çözmüş yolu açıyorlardı. Olup bitenleri görmeye koştum. İçeriye her biri bir adam tarafından sürülen iki boş arabanın izlediği Lee girdi. Herkes Lee’nin çevresinde toplaştı. Kızılderilileri bizden uzak tutmak için çok uğraştıklarını ve Binbaşı Higbee’nin Mormon milislerinden elli kişiyle birlikte bizi korumaları altına almaya hazır olduğunu söyledi.</p>

  <p>Ancak Lee, Kızılderililerin düşmanlığını artırmamak için tüm silahlarımızı arabalardan birisine koymamız gerektiğini söyleyince, babamla Laban ve adamlarımızdan bazıları kuşkulandılar. Dediğini yaparsak Mormon milislerinin tutsağı gibi görünecektik.</p>

  <p>Babam doğrulup teklifi geri çevirmeye hazırlanırken, bir göz attığı Laban fısıltıyla şöyle dedi:</p>

  <p>“Barutumuz bittiğine göre elimizde olmaları arabada durmalarından daha fazla işimize yaramaz.”</p>

  <p>Yürüyecek durumda olmayan iki yaralı adamımız arabalara konuldu ve yanlarına da küçük çocukların tümü bindirildi. Lee onları sekiz yaşın üstü ve altı olarak ayırıyor gibiydi. Jed ve ben yaşımıza göre iriydik ve ayrıca da dokuzumuzdaydık; bu yüzden Lee bizi yaşça büyüklerin grubuna ayırdı ve kadınlarla birlikte yaya gideceğimizi söyledi.</p>

  <p>Bebeğimizi annemden alıp bir arabaya koyduğunda, annem karşı koymaya yeltendi. Ardından dudaklarını sımsıkı kapattığını ve vazgeçtiğini gördüm. Kurşuni gözlü, güçlü kuvvetli, orta yaşlı bir kadındı, iri kemikli ve epeyce dayanıklıydı. Ama uzun yolculuk ve katlandığı zorlukları ele veriyordu, bu yüzden yanakları çökmüş, güçten düşmüştü ve kafiledeki tüm kadınlar gibi onun yüzünden de karamsarlık ve asla son bulmayan bir endişe akıyordu.</p>

  <p>Laban yanıma geldiğinde Lee yürüyüş düzenini tarif ediyordu. Lee yürüyecek olan kadınlarla çocukların iki arabayı izleyerek yürüyüşün en başında yer alacaklarını anlatıyordu. Sonra tek sıra halinde erkekler kadınları izleyeceklerdi. Laban bunu duyunca yanıma geldi, kemerindeki kafa derilerini çözüp belime bağladı.</p>

  <p>“Ama daha öldürülmedin ki,” diye karşı çıktım.</p>

  <p>“Senin yaşamın üstüne bahse girerim ki ölmeyeceğim de,” diye yanıtladı hafife alarak. “Yalnızca fikir değiştirdim, hepsi bu. Bu kafa derisi taşıma işi boş iş ve de putperestçe.” Sanki bir şey unutmuş gibi bir an durdu, ardından kafileye yetişmek için keskin bir biçimde topuklarının üstünde dönüp omzunun üstünden, “Pekâlâ, Jesse, hoşça kal,” diye seslendi.</p>

  <p>Atının üstünde bir beyazın konak yerine geldiği sırada, Laban’ın neden veda ettiğini merak ediyordum. Beyaz adam, Binbaşı Higbee’nin kendisini acele etmemizi söylesin diye yolladığını anlattı, çünkü Kızılderililer her an şaşırabilirlermiş.</p>

  <p>Böylece iki araba en başta olmak üzere, yürüyüş başladı. Lee kadınların ve yürüyen çocukların yanı başında gidiyordu. İlerleyenler yüz çift ayağa ulaşıncaya değin bekleyen erkeklerimiz, bizim arkamızdan geliyordu. Konak yerinden dışarı çıkarken yalnızca biraz uzağımızda bulunan milisleri görebiliyorduk. Tüfeklerine yaslanmış iki metre aralıkla uzun bir sıra halinde dikiliyorlardı. Biz yanlarından geçerken ne denli asık yüzlü olduklarının farkına varmadan edemedim. Bir cenazedeki insanlara benziyorlardı. Kadınlar da bunun farkına varmışlardı ve kimisi ağlamaya başladı.</p>

  <p>Annemin tam arkasından yürüyordum. Kafa derilerim gözüne ilişmesin diye böylesini yeğlemiştim. Arkamdan, ikisi yaşlı annelerinin yürümesine yardım eden Demdike kız kardeşler geliyordu. Lee’nin sürekli arabaları süren adamlara hızlı gitmemelerini söylediğini işitebiliyordum. Demdike kardeşlerden birisinin Binbaşı Higbee olması gerektiğini söylediği bir adam, atının üstünde oturmuş gidişimizi izliyordu. Görünürde bir tek Kızılderili yoktu.</p>

  <p>Erkeklerimiz tam milislerin hizasına geldikleri sırada -Jed Dunham’ı görmeye çalışarak tam da o anda geriye bakmıştım- olanlar oldu. Binbaşı Higbee’nin yüksek sesle haykırdığını işittim: “Görevinizi yapın!” Milislerin tüfeklerinin hepsi aynı ande ateşlenmiş gibiydi ve erkeklerimiz yere düşüp yuvarlanıyorlardı. Bütün Demdike kadınları aynı anda yere serildi. Annemin nasıl olduğunu görmek için çabucak döndüm, o da yerdeydi. Tam yanı başımızdan, çalıların arasından ateş ederek yüzlerce Kızılderili çıktı. İki Dunlap kız kardeşin kumun üstünde kaçmaya başladıklarını gördüm ve peşlerine takıldım, çünkü beyazlar da Kızılderililer de bizimkileri öldürüyorlardı. Ve ben de kaçarken arabalardan birinin sürücüsünün iki yaralı adama ateş ettiklerini gördüm. Öteki arabanın atları şahlanmış geriliyorlardı ve sürücüleri de onları zapt etmeye uğraşıyordu.</p>

  <p class="extract">Küçük bir oğlan çocuğu olarak yaşadığım son şey, Dunlap kızlarının peşinden koşarken karanlığın üstüme çökmesiydi. Jesse Fancher orada bittiği için bütün anılar da orada sona eriyor ve Jesse Fancher için sonsuza değin her şeyin sonu. Jesse Fancher’a ait biçim, cisimsel ve görüntüsel olarak ona ait beden bir görüntü gibi geçip gitti ve artık yok. Ancak yok edilemez ruh bitmedi. Var olmayı sürdürdü ve bir sonraki dünyaya gelişinde, kısa bir süre sonra dışarı çıkartılıp asılacak ve tüm görüntülerin gittiği hiçliğe gönderilecek olan Darrell Standing’in bedenini mesken tutan ruha dönüştü.</p>

  <p>Burada Folsom’da bir müebbetlik var, darağacı ve infaz odasının mahkûm başı olan eski elebaşı tayfasından Matthew Davies. Yaşlı bir adam ve onun halkı da eski günlerde düzlükleri geçmiş. Onunla konuştum ve Jesse Fancher’ın öldüğü katliamın varlığını doğruladı. Bu yaşlı müebbetliğin çocukluğunda, aile içinde Mountain Meadows Katliamı hakkında çok konuşulurmuş. Dediğine göre arabalardaki çocuklar kurtulmuşlar, çünkü olup bitenleri anlatamayacak kadar küçükmüşler.</p>

  <p>Bunların hepsini beyan ediyorum. Darrell Standing olarak ömrümde Mountain Meadows’da yok edilen Fancher Kafilesine ilişkin ne bir satır okumuşluğum ne de tek sözcük duymuşluğum var. Yine de San Quentin Hapishanesinde deli gömleğinin içinde tüm bu bilgiler bana geri geldi. Böyle bir bilgiyi yoktan uyduramazdım, yoktan dinamit yaratamadığım gibi. Naklettiğim bu bilgi ve olguların bir tek açıklaması var. Bunlar ruh içeriğimden açığa çıkıyor; maddenin tersine yok olmayan ruhtan.</p>

  <p>Bu bölümü kapatırken Matthew Davies’in bana, katliamdan birkaç yıl sonra Lee’nin Birleşik Devletler hükümeti yetkililerince Mountain Meadows’a götürülüp orada, bizim konak yerimizde idam edildiğini söylediğini de belirtmeliyim.</p>
