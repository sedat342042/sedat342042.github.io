  <div class="chapter">
    <p class="indentmetinbold">Athenaeus,</p>

    <p class="indentmetinbold">Bilginler Akşam Yemeğinde</p>

    <p class="indentmetinbold">&nbsp;</p>

    <p class="indentmetin">“Güzelim Adonis ölüyor, Kythereli<sup class="calibre2"><a href="../Text/fragman_split_086.html#footnote-600-19" id="footnote-600-19-backlink">[19]</a></sup></p>

    <p class="indentmetin">Ne yapsak?”</p>

    <p class="indentmetin">“Dövün göğsünüzü, kızlar, yırtın giysilerinizi.”<sup class="calibre2"><a href="../Text/fragman_split_086.html#footnote-600-20" id="footnote-600-20-backlink">[20]</a></sup></p>
