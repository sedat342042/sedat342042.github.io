    <p class="indentmetinbold">Athenaeus,</p>

    <p class="indentmetinbold">Bilginler Akşam Yemeğinde</p>

    <p class="indentmetinbold">ve papirüs parçası</p>

    <p class="indentmetinbold">&nbsp;</p>

    <p class="indentmetin">... geri çevir ...</p>

    <p class="indentmetin">... (hemencecik) ...</p>

    <p class="indentmetin">ve sen, Dika güzelim bir taç yap</p>

    <p class="indentmetin">lülelerinin çevresine, yumuşacık ellerinle ördüğün</p>

    <p class="indentmetin">anason dallarından çiçekli süslere bakar çünkü</p>

    <p class="indentmetin">kutlu üç-güzeller, çevirirler başlarını süssüz bir baştan.</p>
