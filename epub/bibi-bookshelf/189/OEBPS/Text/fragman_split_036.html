  <div class="chapter">
    <p class="indentmetinbold">Stobaeus,</p>

    <p class="indentmetinbold">Antoloji</p>

    <p class="indentmetinbold">&nbsp;</p>

    <p class="indentmetin">Öldüğünde yatacaksın orada</p>

    <p class="indentmetin">ne biri çıkacak seni anan, ne de özleyen,</p>

    <p class="indentmetin">dermedin çünkü güllerinden Pieria’nın;</p>

    <p class="indentmetin">uçup aramızdan, yortup duracaksın evinde Hades’in</p>

    <p class="indentmetin">göze görünmeden karanlık ölüler arasında</p>
