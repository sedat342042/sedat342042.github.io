<body class="calibre">
  <div class="chapter">
    <p class="indentmetinbold">Athenaeus,</p>

    <p class="indentmetinbold">Bilginler Akşam Yemeğinde<sup class="calibre2"><a href="../Text/fragman_split_086.html#footnote-600-21" id="footnote-600-21-backlink">[21]</a></sup></p>

    <p class="indentmetinbold">&nbsp;</p>

    <p class="indentmetin">Orada, ambrosia karıştırıldı kâsede,</p>

    <p class="indentmetin">alıp testiyi şarap döktü Hermes tanrılar adına</p>

    <p class="indentmetin">Hepsinin ellerinde kupalar</p>

    <p class="indentmetin">saçı kıldılar</p>

    <p class="indentmetin">ve dua ettiler tüm kutsallıklar</p>

    <p class="indentmetin">üstüne olsun diye güveyin.</p>
  </div>

  <div class="calibre1" id="calibre_pb_68"></div>
