    <p class="indentmetinbold">Aristoteles,</p>

    <p class="indentmetinbold">Retorik</p>

    <p class="indentmetinbold">&nbsp;</p>

    <p class="indentmetin">“Bir şey söylemek istiyorum sana ...</p>

    <p class="indentmetin">ama söyleyemiyorum utancımdan.”</p>

    <p class="indentmetin">“Onurlu ve iyi olan çekseydi seni yalnız</p>

    <p class="indentmetin">ve dilin eğilimli olmasaydı kötü söze</p>

    <p class="indentmetin">kaplamazdı utanç gözlerini böyle</p>

    <p class="indentmetin">apaçık derdin diyeceğini.”<sup class="calibre2"><a href="../Text/fragman_split_086.html#footnote-600-17" id="footnote-600-17-backlink">[17]</a></sup></p>
