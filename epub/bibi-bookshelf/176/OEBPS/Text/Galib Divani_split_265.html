  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">I</span></p>

    <p class="normal"><span class="indentmetinbold">Bad ez itmam-i bezm-i iyd-i itfal</span></p>

    <p class="normal"><span class="indentmetinbold">Ayam-i cevani rahe sağirkeş-i hal</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Bittikten sonra çocukluk bayramı mahfili</p>

    <p class="normal">Gençlik günleri badeye bağlı geçti.</p>

    <p class="normal">Yok olma ülkesi sınırlarına yaklaştım;</p>

    <p class="normal">Ey geçen ömrüm! Bir adım daha ileri!</p>
