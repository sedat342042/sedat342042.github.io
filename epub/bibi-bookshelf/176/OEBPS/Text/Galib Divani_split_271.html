  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">VII</span></p>

    <p class="normal"><span class="indentmetinbold">Dukh ci ke pasand ho geya he, Ğalib</span></p>

    <p class="normal"><span class="indentmetinbold">Dil, ruk kar, band ho geya he, Ğalib</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Yürek acısını pek hoş buldu Galib</p>

    <p class="normal">Kalp, küt küt atıp, durdu Galib</p>

    <p class="normal">Vallahi gece uykusu nedir bilmez oldum</p>

    <p class="normal">Uyumak yemin oldu Galib.</p>
