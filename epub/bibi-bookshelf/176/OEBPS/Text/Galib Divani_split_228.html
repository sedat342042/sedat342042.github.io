    <p class="h2baslik"><span class="ideitalik">CCXXIV</span></p>

    <p class="normal"><span class="indentmetinbold">Hun men bhi temaşai nereng-i temenna</span></p>

    <p class="normal"><span class="indentmetinbold">Matlab nehin kuçh is se kih matlab hi ber ave</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Ben de, dileklerin renkten renge girmelerini seyrederim</p>

    <p class="normal">Amacım onların gerçekleştiğini görmek değildir asla.</p>
