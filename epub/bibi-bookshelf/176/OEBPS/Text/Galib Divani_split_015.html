<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XI</span></p>

    <p class="normal"><span class="indentmetinbold">Serapa rehin-i işk u naguzir-i ulfet-i hasti</span></p>

    <p class="normal"><span class="indentmetinbold">İbadet bark ki karta hun aur afsos hasil ka</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Tepeden tırnağa aşka rehinim, yaşamdan da geçemem</p>

    <p class="normal">Yıldırıma ibadet ederim ama mahsulüme yanarım.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Kapasiteye bağlıdır saki, meye düşkünlük işi de;</p>

    <p class="normal">Sen mey deniziysen, ben onu kucaklayan sahilim.</p>
  </div>

  <div class="calibre1" id="calibre_pb_16"></div>
