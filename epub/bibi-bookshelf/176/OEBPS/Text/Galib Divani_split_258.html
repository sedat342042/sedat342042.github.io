<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">Ortak Galib</span></p>

    <p class="normal"><span class="indentmetinbold">Siyah galim hun, lazim he, mere nam na le</span></p>

    <p class="normal"><span class="indentmetinbold">Cihan min co koi feth u zafer ka talib he</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Kara bahtlıyım ben; adımı ağzına almamalıdır,</p>

    <p class="normal">Her kim ki dünyada zafer ve başarıya taliptir.</p>

    <p class="normal">Hiçbir zaman kimseye karşı galip gelemedim</p>

    <p class="normal">Öyle ki bana kim ortak olduysa ortak galiptir.</p>
  </div>

  <div class="calibre1" id="calibre_pb_259"></div>
