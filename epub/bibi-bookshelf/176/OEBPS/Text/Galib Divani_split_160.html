    <p class="h2baslik"><span class="ideitalik">CLVI</span></p>

    <p class="normal"><span class="indentmetinbold">Ug raha he der u divar se sabza Ğalib</span></p>

    <p class="normal"><span class="indentmetinbold">Ham beyaban min hen aur ghar min bahar ai he</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Kapısını bacasını yeşillikler sarmakta Galib,</p>

    <p class="normal">Ben çöllerdeyim, evime ise bahar geldi.</p>
