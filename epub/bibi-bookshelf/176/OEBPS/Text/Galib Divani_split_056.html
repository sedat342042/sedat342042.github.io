  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">LII</span></p>

    <p class="normal"><span class="indentmetinbold">Mund gein, kholte hi kholte ankhin, Ğalib</span></p>

    <p class="normal"><span class="indentmetinbold">Yar lae mere balin pe use, per kis vakt</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Kapanıverdi gözlerim Galib, açılır açılmaz!</p>

    <p class="normal">Dostlar yâri yanıma getirmişler ama ne zaman!</p>
