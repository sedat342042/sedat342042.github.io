  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XXXVII</span></p>

    <p class="normal"><span class="indentmetinbold">Leb-i huşk, der tişnegi murdegan ka</span></p>

    <p class="normal"><span class="indentmetinbold">Ziyaretkada hun, dil azurdegan ka</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Susuzluktan ölenlerin kuruyan dudağıyım</p>

    <p class="normal">Kalbi kırıkların ziyaretgâhıyım.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Hem ümitsizlik hem güvensizlik</p>

    <p class="normal">Vefa yanılgısına düşenlerin gönlüyüm.</p>
