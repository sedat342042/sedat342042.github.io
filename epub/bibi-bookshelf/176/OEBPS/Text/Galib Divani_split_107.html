  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CIII</span></p>

    <p class="normal"><span class="indentmetinbold">Ho gei he ğayr ki şirin beyani kargir</span></p>

    <p class="normal"><span class="indentmetinbold">İşk ka us ko guman ham be zabanon per nehin</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Yabancının şirin dili onun üzerinde etkili oldu,</p>

    <p class="normal">Ben dilsizin, ona âşık olduğunun farkında değil.</p>
