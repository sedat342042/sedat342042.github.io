  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CCXXII</span></p>

    <p class="normal"><span class="indentmetinbold">Leb-i İsa ki cunbuş karti he gehvara cunbani</span></p>

    <p class="normal"><span class="indentmetinbold">Kiyamet, kuşta-i lal-i butan ka huab-i sengin he</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">İsa dudağının kımıldaması beşik hareketidir</p>

    <p class="normal">Sevgili dudağıyla ölenlere derin uyku verir.</p>
