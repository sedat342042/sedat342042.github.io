  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CCXXV</span></p>

    <p class="normal"><span class="indentmetinbold">Siyahi ceise gir cave dem-i tehrir kağiz per</span></p>

    <p class="normal"><span class="indentmetinbold">Meri kismet min yun tasvir he şebha-e hicran ki</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Yazma anında mürekkebin kâğıda damlaması gibi</p>

    <p class="normal">Benim kaderim de hicran gecelerinin nakşı olmuştur.</p>
