  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">IV</span></p>

    <p class="normal"><span class="indentmetinbold">Dil tha kih co can-i derd temhid sahi</span></p>

    <p class="normal"><span class="indentmetinbold">Be tabi-i reşk u hasret-i did sahi</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Yüreğimin can bulması dertle olmuşsa varsın olsun</p>

    <p class="normal">Kıskançlıktan bitkin ve görme hasretiyse varsın olsun</p>

    <p class="normal">Ey tecelli, cilvelerinden mahrum kalışıma yazık</p>

    <p class="normal">Eğer yenileme reva değilse varsın yineleme olsun.</p>
