<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">V</span></p>

    <p class="normal"><span class="indentmetinbold">He halk-i hased kumaş larne ke lie</span></p>

    <p class="normal"><span class="indentmetinbold">Vahşet gada-i telaş larne ke lie</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Mahlûk, haset giysilidir savaşmak için,</p>

    <p class="normal">Sebep korkunç dünya tamahıdır savaşmak için</p>

    <p class="normal">Yani uçurtma misali her defasında</p>

    <p class="normal">Bir araya gelir bu sahtekârlar savaşmak için.</p>
