<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XII</span></p>

    <p class="normal"><span class="indentmetinbold">İs rişte min lakh tar hun, belki sava</span></p>

    <p class="normal"><span class="indentmetinbold">İtne hi baras şumar hun, belki sava</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Ömrünü bağlayan binlerce düğüm olsun, hatta daha çok</p>

    <p class="normal">Düğüm sayısı kadar yıl sayılsın, hatta daha çok</p>

    <p class="normal">Eğer her asrı bir düğüm sayarsak</p>

    <p class="normal">Öyle düğümler binlerce olsun, hatta daha çok.</p>
  </div>

  <div class="calibre1" id="calibre_pb_277"></div>
