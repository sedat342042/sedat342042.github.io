    <p class="h2baslik"><span class="ideitalik">X</span></p>

    <p class="normal"><span class="indentmetinbold">Na hoga yek beyaban mandgi se, zouk kam mera</span></p>

    <p class="normal"><span class="indentmetinbold">Habab-i moca-e raftar he, nakş-i kadam mera</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Bir kat etme yorgunluğuyla çöl tutkum dinmeyecektir</p>

    <p class="normal">Sürat dalgalarındaki kabarcıklar, ayak izlerimdir.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Bahçeyi severdim, ama öyle üzgün haldeyim ki</p>

    <p class="normal">Gül kokusu dalgalarından canım ağzımdan gelir.</p>
