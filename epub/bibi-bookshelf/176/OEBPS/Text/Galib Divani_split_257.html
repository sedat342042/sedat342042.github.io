<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">Ellerin Vefası</span></p>

    <p class="normal"><span class="indentmetinbold">Gee vo din kih nadanista ğayron ki vefadari</span></p>

    <p class="normal"><span class="indentmetinbold">Kiya katre the tum takrir, ham hamoş rehte the</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">O günler geçti, ellerin vefalı olduğunu söylerdin,</p>

    <p class="normal">Sustum hep. Vefalı değilmiş; bozuştunuz işte</p>

    <p class="normal">Utanmak niye? Boş ver, görüş benimle</p>

    <p class="normal">Yemin al, "Sana demedim mi?" demeyeceğime.</p>
  </div>

  <div class="calibre1" id="calibre_pb_258"></div>
