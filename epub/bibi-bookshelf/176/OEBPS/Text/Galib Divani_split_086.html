  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">LXXXII</span></p>

    <p class="normal"><span class="indentmetinbold">Be nala hasil-i dil bastegi ferahim kar</span></p>

    <p class="normal"><span class="indentmetinbold">Meta-i hana-e zencir, cuz sada malum</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Gönül işlerinin hasılı olan figanı sen de yap</p>

    <p class="normal">Zincir hanesinin metası şangırtıdan başka şey değildir.</p>
