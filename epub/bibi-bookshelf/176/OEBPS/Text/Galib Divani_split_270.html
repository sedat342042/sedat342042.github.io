    <p class="h2baslik"><span class="ideitalik">VI</span></p>

    <p class="normal"><span class="indentmetinbold">Dil saht nejend ho geya he, goya</span></p>

    <p class="normal"><span class="indentmetinbold">Us se gila mand ho geya he, goya</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Yürek ağır bir şekilde dertlendi sanki</p>

    <p class="normal">Sevgiliden şikâyet eder gibiydi sanki</p>

    <p class="normal">Onun karşısında ifade edemedim bir türlü</p>

    <p class="normal">Ey Galib! Dilim kesildi sanki.</p>
