    <p class="h2baslik"><span class="ideitalik">Huzura Çıkamayış</span></p>

    <p class="normal"><span class="indentmetinbold">Sehel tha mushil, vale ye saht muşkil a pari</span></p>

    <p class="normal"><span class="indentmetinbold">Much pe kia guzre ki itne roz hazir bin hue</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Müshil kolay, ama zorlukla karşı karşıyayım</p>

    <p class="normal">O kadar gün huzura çıkmamak olur mu?</p>

    <p class="normal">Az değil; üç gün müshil öncesi, üç gün sonrası</p>

    <p class="normal">Üç gün müshil, üç de nekahet. Kaç gün oldu?</p>
