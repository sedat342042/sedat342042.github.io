  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CXXIX</span></p>

    <p class="normal"><span class="indentmetinbold">He sabza zar her der u divar-i ğam kada</span></p>

    <p class="normal"><span class="indentmetinbold">Cis ki bahar ye ho, phir us ki hizan na puçh</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Dert hanemin kapısını bacasını bitkiler sardı,</p>

    <p class="normal">Baharı böyle olan yerin, hazanını hiç sorma.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Çaresiz, yalnız kalma hasreti çekmek zorundayım</p>

    <p class="normal">Yolun tehlikeleri ve yoldaşların ettiği zulmü hiç sorma.</p>
  </div>
