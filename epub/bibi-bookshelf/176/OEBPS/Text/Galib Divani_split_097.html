  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XCIII</span></p>

    <p class="normal"><span class="indentmetinbold">Mat mardamak-i dida min samcho ye nigahin</span></p>

    <p class="normal"><span class="indentmetinbold">Hen cema sovida-e dil-i çeşm min ahin</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Gözümün içinde gözbebeği olduğunu sanmayın</p>

    <p class="normal">Gözün kalbindeki siyahlıkta ahlar toplanmıştır.</p>
