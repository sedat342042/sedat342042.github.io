  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">X</span></p>

    <p class="normal"><span class="indentmetinbold">Hen şah min sifat-i zulcelali ba ham</span></p>

    <p class="normal"><span class="indentmetinbold">Asar-i celali u cemali ba ham</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Şahta Allah'ın sıfatları bir aradadır</p>

    <p class="normal">Celali ve Cemali sıfatları bir aradadır</p>

    <p class="normal">Neden mutlu olmasın avam ve seçkinler</p>

    <p class="normal">Bu kez Kadir Gecesi ve Divali<sup class="calibre3"><a href="../Text/Galib%20Divani_split_281.html#footnote-100-61" id="footnote-100-61-backlink">[61]</a></sup> bir aradadır.</p>
  </div>
