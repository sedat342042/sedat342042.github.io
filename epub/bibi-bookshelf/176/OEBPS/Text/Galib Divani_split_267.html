  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">III</span></p>

    <p class="normal"><span class="indentmetinbold">Ateş bazi he cese şuğl-i itfal</span></p>

    <p class="normal"><span class="indentmetinbold">He soz-i ciger ka bhi usi tor ka hal</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Çocukların ateş saçma oyunu gibi</p>

    <p class="normal">Yürek yanışındaki de aynı durumdur</p>

    <p class="normal">Aşk mucidi bize ne zulümler reva gördü</p>

    <p class="normal">Güzellerin eline verdiği bu ne oyudur.</p>
