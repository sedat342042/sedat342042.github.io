  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CXXXVII</span></p>

    <p class="normal"><span class="indentmetinbold">Hasil se hath dho beth, ey arzu harami</span></p>

    <p class="normal"><span class="indentmetinbold">Dil coş-i girya min he, dubi hui asami</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Ey dilediğince beklenti içinde olan, ürünü unut</p>

    <p class="normal">Zira ağlayıp sızlama sırasında yürek batıp gitti.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Halim, yanarken söndürülen meşale gibidir,</p>

    <p class="normal">Yanmışlardanım, ama tamama ermemişlik lekelisiyim.</p>
  </div>
