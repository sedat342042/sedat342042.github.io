<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CCXX</span></p>

    <p class="normal"><span class="indentmetinbold">Koh ke hun bar-i hatir gar sada ho caie</span></p>

    <p class="normal"><span class="indentmetinbold">Be takalluf, ey şerar-i custa! Kia ho caie</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Dağ ağır bulur kendine, eğer seda olsam</p>

    <p class="normal">Ey yerinden fırlayan kıvılcım, söyle ne olsam?</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Kafes de, yumurta gibi tüy ve kanada imkân vermez</p>

    <p class="normal">Yeni bir yaşam olur eğer oradan kurtuluş olursa.</p>
  </div>

  <div class="calibre1" id="calibre_pb_225"></div>
