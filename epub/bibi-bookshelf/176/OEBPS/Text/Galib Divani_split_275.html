<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XI</span></p>

    <p class="normal"><span class="indentmetinbold">Hak, şah ki baka se halk ko şad kare</span></p>

    <p class="normal"><span class="indentmetinbold">Ta şah şiyu-i daniş u dad kare</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Allah, şahın varlığıyla halkı mutlu etsin</p>

    <p class="normal">Böylece şah bilgi ve ödülün yayılmasını sağlasın</p>

    <p class="normal">Bu doğum gününü yenisine bağlayan düğüm</p>

    <p class="normal">Onun yıl sayısını artıran sıfır rakamı olsun.</p>
  </div>
