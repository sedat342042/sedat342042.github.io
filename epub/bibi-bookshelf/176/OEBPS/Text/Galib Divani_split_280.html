  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XVI</span></p>

    <p class="normal"><span class="indentmetinbold">İn sim ke bicon ko koi kia cane</span></p>

    <p class="normal"><span class="indentmetinbold">Bhece hen co armağan şeh-i vala ne</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Bu bamya tanelerinin ne olduğunu kim bilir?</p>

    <p class="normal">Yüce şahım hediye babından göndermiştir.</p>

    <p class="normal">Tanelerinin her biri için yüzlerce dua edeceğim</p>

    <p class="normal">Aslında bunlar firuze tespihinin taneleridir.</p>
  </div>
