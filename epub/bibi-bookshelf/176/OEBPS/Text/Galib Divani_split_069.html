  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">LXV</span></p>

    <p class="normal"><span class="indentmetinbold">Sitemkeş maslahat se hon kih huban tuch peh aşık hein</span></p>

    <p class="normal"><span class="indentmetinbold">Tekalluf ber taraf, mil cae ga tuch sa rakib ahir</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Zulmünü çekmem bir amaçladır, zira âşığın güzellerdir,</p>

    <p class="normal">Elbet sana benzer bir rakiple buluşurum sonunda.</p>
