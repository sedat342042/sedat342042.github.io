  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">— H —</span></p>

    <p class="h2baslik"><span class="ideitalik">CXXVIII</span></p>

    <p class="normal"><span class="indentmetinbold">Ez mehr ta be zerra-i dil u dil he ainah</span></p>

    <p class="normal"><span class="indentmetinbold">Tuti ko şeş cehet se mukabil he ainah</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Güneşten, ta zerrenin kalbine kadar her kalp aynadır</p>

    <p class="normal">Deneyim ve bilgi sahibi için altı yön aynadır.</p>
