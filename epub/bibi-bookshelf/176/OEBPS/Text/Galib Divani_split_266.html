  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">II</span></p>

    <p class="normal"><span class="indentmetinbold">Şeb, zulf u ruh-i ark fişan k ağam tha</span></p>

    <p class="normal"><span class="indentmetinbold">Kia şerh Karun kih turfa ter alem tha</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Gece, zülüf ve terli yüzün matem gecesiydi</p>

    <p class="normal">Anlatması zor, çok tuhaf bir âlemdi,</p>

    <p class="normal">Ağladım binlerce gözle sabaha kadar</p>

    <p class="normal">Her bir damla yaş ağlayan bir gözdü.</p>
