  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CXCVII</span></p>

    <p class="normal"><span class="indentmetinbold">Na puçh nusha-i merhem cerahat-i dil ka</span></p>

    <p class="normal"><span class="indentmetinbold">Kih is min riza-i almas cuzv-i azam he</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Kalp yarası merheminin formülünü sorma,</p>

    <p class="normal">Onun oluşumunda elmas parçaları en büyük cüzdür.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Senin ilgilenmezliğin uzun zamanda başardı,</p>

    <p class="normal">Arada bir bakış, ama görünüşte bakış değil.</p>
