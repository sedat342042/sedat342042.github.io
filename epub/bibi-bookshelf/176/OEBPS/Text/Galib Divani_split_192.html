  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CLXXXVIII</span></p>

    <p class="normal"><span class="indentmetinbold">He vasl, hicr alem-i temkin u zabt min</span></p>

    <p class="normal"><span class="indentmetinbold">Maşuk şuh u aşik-i divana çahie</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Vuslat, ayrı kalmaktır; kasarak ve ağırbaşlı oturarak</p>

    <p class="normal">Oysa sevgilinin şuh, âşığın ise divane olması gerek.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">O dudaklar buse vereceklerdir elbet bir gün, ama</p>

    <p class="normal">Tutkunun aşırı ve cesaretin rintçe olması gerek.</p>
  </div>
