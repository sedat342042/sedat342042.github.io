  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XCIV</span></p>

    <p class="normal"><span class="indentmetinbold">Berşikal-i girya-i aşik he, dekha çahie</span></p>

    <p class="normal"><span class="indentmetinbold">Khil gai manend-i gul, so ca se divar-çemen</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Âşık gözyaşı yağmuru yağdırmakta, görmek gerek</p>

    <p class="normal">Bahçenin duvarı yüz yerden açılmış gül gibidir.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Gül tutkusundan azat olma iddiası boştur,</p>

    <p class="normal">Servi azat gibi görünür, ama bahçeye hapistir.</p>
