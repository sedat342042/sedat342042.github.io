<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">Mirza Cafer'in Düğünü</span></p>

    <p class="normal"><span class="indentmetinbold">Huccat ancuman tue mirza cafer</span></p>

    <p class="normal"><span class="indentmetinbold">Kih cis ke dekhe se sab ka hua he ci mahfuz</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Mirza Cafer'in düğün merasimidir</p>

    <p class="normal">Bunu görmekten herkes haz aldı.</p>

    <p class="normal">Öyle güzel bir yılda oldu ki düğün</p>

    <p class="normal">Bunun miladi tarihi mahfuz<sup class="calibre3"><a href="../Text/Galib%20Divani_split_281.html#footnote-100-58" id="footnote-100-58-backlink">[58]</a></sup> olmalı.</p>
  </div>
