  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">VIII</span></p>

    <p class="normal"><span class="indentmetinbold">Muşkil he ze bas kelam mera, ey dil</span></p>

    <p class="normal"><span class="indentmetinbold">Sun sun ke use suhanveran-i kamil</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Şüphesiz ağırdır kelamım ey gönül</p>

    <p class="normal">Onu dinleyip dinleyip olgun şair zümresi</p>

    <p class="normal">Kolay yazmam ricasında bulunurlar:</p>

    <p class="normal">Yazsam müşkül, yazmasam müşkül.</p>
  </div>

  <div class="calibre1" id="calibre_pb_273"></div>
