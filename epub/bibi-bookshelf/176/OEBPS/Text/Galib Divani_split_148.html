  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CXLIV</span></p>

    <p class="normal"><span class="indentmetinbold">Piyns min guzarte hen co kuçe se vo mere</span></p>

    <p class="normal"><span class="indentmetinbold">Kandha bhi kaharon ko bedelne nehin dete</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Tahtırevanla sokağımdan bir geçişi var ki,</p>

    <p class="normal">Taşıyıcılara omuz değiştirme fırsatı bile vermez.</p>
