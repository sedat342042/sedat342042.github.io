  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CIV</span></p>

    <p class="normal"><span class="indentmetinbold">Kıyamet he kih sun Leyla ka deşt-i kays min ana</span></p>

    <p class="normal"><span class="indentmetinbold">Taaccub se vo bola: "Yun bhi hota he zamane min"</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Mecnun çölüne Leyla'nın gelmesini duyması kıyamet</p>

    <p class="normal">Şaşkınlıkla der ki, "Hiç öyle şey olur mu?"</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Onun narin kalbine acıyorum Galib</p>

    <p class="normal">O kâfiri, bağlılığını denemeye teşvik etme.</p>
