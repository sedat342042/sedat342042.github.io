<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CXXXV</span></p>

    <p class="normal"><span class="indentmetinbold">Ghar min tha kia kih, tera ğam use ğaret karta</span></p>

    <p class="normal"><span class="indentmetinbold">Vo co rakhte the ham ik hasret-i tamir, so he</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Evimde ne vardı ki senin derdin onu yok etmiş olsun?</p>

    <p class="normal">Evimde tamir edilme hasreti vardı bir tek, hâlâ var.</p>
  </div>

  <div class="calibre1" id="calibre_pb_140"></div>
