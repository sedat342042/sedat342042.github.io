<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XIV</span></p>

    <p class="normal"><span class="indentmetinbold">Ham agarça bane selam karne vale</span></p>

    <p class="normal"><span class="indentmetinbold">Katre hen darang, kam karne vale</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Gerçi benim onlara işi düşen,</p>

    <p class="normal">Onlar ise işlerimi hep erteleyen.</p>

    <p class="normal">Derler ki, "Git Allah'a söyle!"</p>

    <p class="normal">Ama sizsiniz bugünü yarın eden!</p>
  </div>

  <div class="calibre1" id="calibre_pb_279"></div>
