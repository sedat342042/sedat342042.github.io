  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">LXXXIII</span></p>

    <p class="normal"><span class="indentmetinbold">Much ko diyar-i ğayr min mara, vatan se dur</span></p>

    <p class="normal"><span class="indentmetinbold">Rakh li mere huda ne, meri bekasi ki şerm</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Beni yaban ellerinde öldürdü, memleketten uzakta</p>

    <p class="normal">Allahım kurtardı beni kimsesizlik utancından.<sup class="calibre3"><a href="../Text/Galib%20Divani_split_281.html#footnote-100-24" id="footnote-100-24-backlink">[24]</a></sup></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">O kıvrımlı zülüfler idam ilmeğidir. Ey Allahım,</p>

    <p class="normal">Benim özgürlük iddiamı kurtar utancından.</p>
  </div>
