  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">Mirza Cafer'in Düğünü</span></p>

    <p class="normal"><span class="indentmetinbold">Hui cab mirza cafer ki şadi</span></p>

    <p class="normal"><span class="indentmetinbold">Hua bezm-i tarab min raks-i nahid</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Mirza Cafer'in düğünü olurken</p>

    <p class="normal">Eğlence mahfilinde Zühre yıldızı dans etti.</p>

    <p class="normal">Galib'e dendi ki, düğün tarihi nedir?</p>

    <p class="normal">Dedi ki: Cemşid bayramı mutluluğu.<sup class="calibre3"><a href="../Text/Galib%20Divani_split_281.html#footnote-100-59" id="footnote-100-59-backlink">[59]</a></sup></p>
