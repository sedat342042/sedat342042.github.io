  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CLXXXVII</span></p>

    <p class="normal"><span class="indentmetinbold">Simab puşt garmi-i aina de he, ham</span></p>

    <p class="normal"><span class="indentmetinbold">Hayran kie hue hen dil-i bekarar ke</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Cıva, aynanın arkasında durur, destekçisidir,</p>

    <p class="normal">Yerinde duramaz kalbim şaşkınlığımın sebebidir.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Güllerin kucaklarını açması veda içindir,</p>

    <p class="normal">Ey bülbül! Sen de git, çünkü bahar günleri gitmiştir.</p>
  </div>
