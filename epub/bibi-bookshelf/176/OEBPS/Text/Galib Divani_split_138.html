<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">CXXXIV</span></p>

    <p class="normal"><span class="indentmetinbold">Ta, ham ko şikayet ki bhi baki na rahe ca</span></p>

    <p class="normal"><span class="indentmetinbold">Sun lete hen, go zikr hamara nehin karte</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Ondan şikâyet etmeme yer kalmasın diye</p>

    <p class="normal">Dinlemekle yetinir sadece, benden bahsetmez ama.</p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Galib, durumunu olduğu gibi anlatırım ona</p>

    <p class="normal">Dinleyip çağıracaktır seni, sorumluluk almam.</p>
  </div>

  <div class="calibre1" id="calibre_pb_139"></div>
