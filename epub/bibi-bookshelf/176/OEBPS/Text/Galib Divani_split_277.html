<body class="calibre">
  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XIII</span></p>

    <p class="normal"><span class="indentmetinbold">Kehte hen kih "Ab vo mardum azar nehin</span></p>

    <p class="normal"><span class="indentmetinbold">Uşşak ki pursiş se use ar nehin"</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Diyorlar ki, "O artık acı çektiren biri değil</p>

    <p class="normal">Âşığının halini sormaktan çekinen biri değil."</p>

    <p class="normal">O zulmetmekten elini çekmiştir belki, ama</p>

    <p class="normal">Nasıl inanayım ki çektiği, elinde tuttuğu kılıç değil.</p>
  </div>

  <div class="calibre1" id="calibre_pb_278"></div>
