  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">XXIII</span></p>

    <p class="normal"><span class="indentmetinbold">Esed! Ham voh cunun colangada-e bi ser u pa hein</span></p>

    <p class="normal"><span class="indentmetinbold">Kih he ser pence-e mujgan-i ahu puşt har apna</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Esed, hiçbir eşyası olmayan bir çöl gezgini divanesidir</p>

    <p class="normal">Sırtını kaşıyan şey bile çöldeki ahunun kirpikleridir.</p>
