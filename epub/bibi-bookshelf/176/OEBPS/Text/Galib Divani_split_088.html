  <div class="chapter">
    <p class="h2baslik"><span class="ideitalik">— N —</span></p>

    <p class="h2baslik"><span class="ideitalik">LXXXIV</span></p>

    <p class="normal"><span class="indentmetinbold">Lon dam baht-i hufta se, yek huvab huş, vale</span></p>

    <p class="normal"><span class="indentmetinbold">Ğalib! Ye hof he kih kahan se ada karun</span></p>

    <p class="normal">&nbsp;</p>

    <p class="normal">Derin uykudaki talihimden biraz borç uyku alsam</p>

    <p class="normal">Ama korkum şudur ki Galib, geri nasıl öderim?</p>

  <div class="calibre1" id="calibre_pb_89"></div>
