<h1 class="h1baslik1" id="calibre_toc_23"><br class="chapter"/><br class="chapter"/>VORONTSOV'A</h1>
				<p class="normal"> </p>
				<p class="normal">Yarı bilgin, yarı cahil,</p>
				<p class="normal">Yarı milord, yarı tüccar,</p>
				<p class="normal">Yarı alçak, fakat artık</p>
