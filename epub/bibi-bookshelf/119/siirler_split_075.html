<h1 class="h1baslik1" id="calibre_toc_62"><br class="chapter"/><br class="chapter"/>BİR ŞİİR DEFTERİNE</h1>
				<p class="normal"> </p>
				<p class="normal">Beni görkemli Moskova'dan</p>
				<p class="normal">Sürdüğünde yazgının despot eli,</p>
				<p class="normal">Anımsayacağım içtenlikle</p>
				<p class="normal">Sizin bir çiçek gibi açtığınız o yerleri.</p>
				<p class="normal">Başkent tedirgin eder beni gürültüsüyle;</p>
				<p class="normal">Ve hep hüzün vericidir orada yaşamak-</p>
				<p class="normal">Sizin anınınızdır sadece</p>
				<p class="normal">Bana Moskova'yı anımsatacak.</p>
				<p class="sagnormal">1832   </p>
