<h1 class="h1baslik1" id="calibre_toc_14"><br class="chapter"/><br class="chapter"/>KUŞ</h1>
				<p class="normal"> </p>
				<p class="normal">Gurbette saygıyla izliyorum</p>
				<p class="normal">Geleneğini eski zamanların:</p>
				<p class="normal">Bir kuşu özgürlüğe salıyorum</p>
				<p class="normal">Parlak şöleninde ilkbaharın.</p>
				<p class="normal"> </p>
				<p class="normal">Artık avuntusuz değilim,</p>
				<p class="normal">Ve küsmüyorum yazgıma,</p>
				<p class="normal">Mademki özgür kılabildim</p>
				<p class="normal">Tek bir varlığı da olsa!</p>
				<p class="sagnormal">1823   </p>
