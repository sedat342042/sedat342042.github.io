<div class="chapter">
				<p class="normal"> </p>
				<p class="normal"> </p>
				<p class="resim"><span class="idebold">VII</span></p>
				<p class="normal">İsyan et, cesaretsiz</p>
				<p class="normal">Mağaranda senin</p>
				<p class="normal">Kutsal lamba</p>
				<p class="normal">Yanıyor sabaha dek.</p>
				<p class="normal">Yürekten duayla</p>
				<p class="normal">Peygamber, uzaklaştır</p>
				<p class="normal">Kederli düşünceleri!</p>
				<p class="normal">Sabaha dek dua et</p>
				<p class="normal">Alçakgönüllüce;</p>
				<p class="normal">Göksel kitabı</p>
				<p class="normal">Sabaha dek oku!</p>
		</div>
