<h1 class="h1baslik1" id="calibre_toc_40"><br class="chapter"/><br class="chapter"/>SEN VE SİZ</h1>
				<p class="normal"> </p>
				<p class="normal">Boş siz'i yürekten sen'le</p>
				<p class="normal">Değiştirdi o, sürçerek dili</p>
				<p class="normal">Ve uyandırdı sevdalı gönülde</p>
				<p class="normal">Tüm mutlu düşleri.</p>
				<p class="normal"> </p>
				<p class="normal">Duruyorum karşısında düşünceli,</p>
				<p class="normal">Ayrılamıyor ondan gözlerim;</p>
				<p class="normal">"Ne kadar hoşsunuz!"derken dudaklarım,</p>
				<p class="normal">"Seni nasıl seviyorum!" diyor kalbim...</p>
				<p class="sagnormal">1828   </p>
