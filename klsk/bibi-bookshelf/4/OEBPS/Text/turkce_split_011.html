<body class="calibre">
  <h2 class="h2baslik" id="calibre_toc_10">KALKIŞ</h2>

  <p class="normal">Yeterince görülmüş. Her yörede görüm karşımıza çıktı.</p>

  <p class="normal">Yeterince yaşanmış. Kentlerin uğultusu, akşamla, güneşte, her zaman.</p>

  <p class="normal">Yeterince tanışılmış. Durduğu anlar yaşamın. – Ey uğultular, görümler!</p>

  <p class="normal">Kalkış, yeni tutkunluklar, yeni sesler eşliğinde!</p>
