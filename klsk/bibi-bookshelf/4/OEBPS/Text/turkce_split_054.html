  <h2 class="h2baslik" id="calibre_toc_52">DÉPART</h2>

  <p class="normal">Assez vu. La vision s’est rencontrée à tous les airs.</p>

  <p class="normal">Assez eu. Rumeurs des villes, le soir, et au soleil, et toujours.</p>

  <p class="normal">Assez connu. Les arrêts de la vie. O Rumeurs et</p>

  <p class="normal">Visions!</p>

  <p class="normal">Départ dans l’affection et le bruit neufs!</p>
