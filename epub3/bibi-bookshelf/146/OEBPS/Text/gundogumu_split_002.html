    <p class="calibre3">Bu eser, Türkiye’nin özgür olabilmesi için zahmet çeken, fedakârlık yapan ve bu uğurda ölen tüm ırkların ve inançların kadın ve erkeğinden oluşan o asil topluluğun aziz hatırasına ithaf edilmiştir.</p>
