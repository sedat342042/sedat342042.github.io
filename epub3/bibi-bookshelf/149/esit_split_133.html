<div class="chapter">
  <p class="normal1"><sup class="calibre4">[<a href="esit_split_011.html#footnote-100-122-backlink" id="footnote-100-122" name="footnote-100-122">122</a>]</sup>  Bu defa Grotius ve Pufendorf kadar  Roma hukukçuları da çürütülüyorlar. Özgürlük Roma’da  olduğu gibi bir vatandaş (Patrici) hakkı değil, bir insan  hakkıdır. Bu metin 18. yy’da özgürlük lehine yazılan en güzel  parçalardan biridir.</p>
