  <p class="normal1"><sup class="calibre4">[<a href="esit_split_010.html#footnote-100-13-backlink" id="footnote-100-13" name="footnote-100-13">13</a>]</sup>  Sunuş, Genel Kurul yani bütün  yurttaşlara yapılmıştır. Fakat gerçek iktidar 25 üyeden  meydana gelen küçük konseyin elinde idi. Ve bu kurul, sunuştan  alındı, Emile’in yayınlanmasından sonra da öcünü aldı.</p>
