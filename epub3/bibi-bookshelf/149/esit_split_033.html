<div class="chapter">
  <p class="normal1"><sup class="calibre4">[<a href="esit_split_010.html#footnote-100-22-backlink" id="footnote-100-22" name="footnote-100-22">22</a>]</sup>  Bu sunuşun derin anlamı burada  beliriyor. Rousseau’nun cumhuriyetçi ülküsü, zamanının  Fransasında karşı bir tepki olarak meydana çıkmıştır. Devrim  öncesi Fransasında, halk küçük görülür veya haklarında pek  çok yanlış fikirler beslenirdi.</p>
