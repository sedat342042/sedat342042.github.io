  <p class="normal1"><sup class="calibre4">[<a href="esit_split_011.html#footnote-100-112-backlink" id="footnote-100-112" name="footnote-100-112">112</a>]</sup>  Bugün bu anlamda “hümanist”  kelimesini kullanıyoruz. Rousseau, kozmopolitizmi kınar ve bunu  halkı küçük görme ile başbaşa gider sayar. Fakat onun  kutladığı yurtseverlik dar bir şovenlik değildir. O insan  topluluğunun yönünü ve anlamını korur.</p>
