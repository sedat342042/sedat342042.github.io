  <p class="normal1"><sup class="calibre4">[<a href="esit_split_011.html#footnote-100-64-backlink" id="footnote-100-64" name="footnote-100-64">64</a>]</sup> Temel ayrım: Doğal insan iyidir;  toplumsal sözleşme ile bağlanmış olan yurttaş erdemli olabilir.  Rousseau’nun düşüncesi doğal iyilik ülküsü ile uygarlık  erdeminin üstün ahlak ülküsü arasında salınacaktır.</p>
