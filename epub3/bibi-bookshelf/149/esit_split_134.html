<div class="chapter">
  <p class="normal1"><sup class="calibre4">[<a href="esit_split_011.html#footnote-100-123-backlink" id="footnote-100-123" name="footnote-100-123">123</a>]</sup>  Gür ve verimli fikir. Baskıya boyun  eğen bir halk, başkalarının özgürlüğünü yok etmeye de  hazırdır. Marksizm aynı düşünceyi daha açık bir şekilde  ortaya koyar: “Başkalarını ezen bir halk, özgür olamaz.” Bu  paragrafın tonu önceki paragrafla garip bir tarzda çelişiyor.</p>
</div>
