<div class="chapter">
  <p class="normal1"><sup class="calibre4">[<a href="esit_split_011.html#footnote-100-77-backlink" id="footnote-100-77" name="footnote-100-77">77</a>]</sup> Rousseau’yu bir Hıristiyan  düşünürü yapmak isteyen eleştiriciler bu formülü açıklamakta  çok zorluk çekeceklerdir. Bu çok kuvvetli parça, 18. yy’ın  aristokratik toplumunun ahlakındaki ve törelerindeki kokuşmuşluğu  kınamaktadır.</p>
