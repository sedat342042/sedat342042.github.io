<div class="chapter">
  <p class="normal1"><sup class="calibre4">[<a href="esit_split_011.html#footnote-100-87-backlink" id="footnote-100-87" name="footnote-100-87">87</a>]</sup> “Bir çeşit mülkiyet fikri”  yeteri kadar belirli değil. Fakat kullanılan deyim mülkiyetin  hukuki bir temeli olmayan, geçici bir durumdan başka bir şey  olmadığını gösterir gibidir. Herhalde insanlar arasındaki  anlaşmazlıklar ve çatışmalar mülkiyetin ortaya çıkmasıyla  artmıştır.</p>
