<div class="chapter">
  <p class="normal1"><sup class="calibre4">[<a href="esit_split_011.html#footnote-100-85-backlink" id="footnote-100-85" name="footnote-100-85">85</a>]</sup> Burada bundan önceki sayfalarda  anlatılmış olandan önce gelmiş olması gereken bir duruma  yeniden gelmiş gibiyiz. “Seyrek fırsatlar” deyimi açık değil.  Buradaki düşünce gerektiği kadar açık değil. Rousseau’da bu  duruma az rastlanır.</p>
