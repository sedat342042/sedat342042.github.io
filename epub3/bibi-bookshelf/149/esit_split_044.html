  <p class="normal1"><sup class="calibre4">[<a href="esit_split_010.html#footnote-100-33-backlink" id="footnote-100-33" name="footnote-100-33">33</a>]</sup>  Düşüncesinin demokratik kaynağı  işte burada. Manevi hayatı akıl üzerine kuran filozoflar,  bilgisiz halkı bunun dışında bırakmış oluyorlardı. Rousseau  ise manevi ve ahlaki hayatı kültür ayrımı yapmadan bütün  insanlarda ortak olan duyarlılık üzerine kurar.</p>
