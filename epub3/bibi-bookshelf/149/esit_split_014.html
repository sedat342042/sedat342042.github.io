  <p class="normal1"><sup class="calibre4">[<a href="esit_split_005.html#footnote-100-3-backlink" id="footnote-100-3" name="footnote-100-3">3</a>]</sup>  Üçüncü toplumsal tabakanın  içindeki çeşitli eğilimleri kısaca gözden geçirmeyi tamamlamak  için en yeteneksiz tabakaların özlemlerini anlatan ideologlardan  da söz açmak gerekirdi. Komünist bir doktrinin unsurları bunlar  warasında görünür. Aralarında en ilgi çekici olanı  Morelly’dir.</p>
