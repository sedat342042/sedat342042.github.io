<div class="chapter">
				<p class="normal"><sup class="calibre3">[<a href="sosyal_split_006.html#footnote-800-1-backlink" id="footnote-800-1" name="footnote-800-1">*1</a>]</sup> 1981 sonrasında, Fransa, Yunanistan ve İspanya'da sosyal demokrasi tek başına iktidar olmuştur. Akdeniz ülkesi kabul edersek, Portekiz'de en büyük parti olarak hükümet kurmuştur. İtalya'da, azınlıktaki sosyalist partinin başkanı, Başbakan olmuştur.</p>
