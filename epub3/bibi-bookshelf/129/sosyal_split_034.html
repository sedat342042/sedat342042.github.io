<h2 class="h2baslik1" id="calibre_toc_15">BİRİNCİ BÖLÜM<br class="chapter"/>SOSYAL DEMOKRAT MODEL</h2>
				<p class="normal">Sosyal demokrasiyi oluşturan çok sayıdaki ve yer yer çelişkili unsurlar, birbirini dengelemekte, tamamlamakta ve sonuç olarak bir belirli mantık, iç tutarlılığı bulunan, başı ve sonu belli bir model çıkmaktadır ortaya.</p>
