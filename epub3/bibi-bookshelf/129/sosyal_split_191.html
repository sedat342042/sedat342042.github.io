				<p class="normal"><sup class="calibre3">[<a href="sosyal_split_032.html#footnote-800-12-backlink" id="footnote-800-12" name="footnote-800-12">*12</a>]</sup> Bu, çoğulcu demokratik süreci benimseyen Batı Avrupa komünist partileriyle sosyal demokrasi arasındaki önemli bir farklılaşmadır; komünist partilerinin özelliği burjuvazinin ekonomik temellerini ortadan kaldırmayı amaçlamalarıdır.</p>
