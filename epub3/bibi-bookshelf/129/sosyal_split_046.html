<h2 class="h2baslik1" id="calibre_toc_19">BİRİNCİ BÖLÜM<br class="chapter"/>"OLAMAZ"IN NEDENLERİ</h2>
				<p class="normal">Sosyal demokrasinin Türkiye'deki "olamazlığına" ilişkin gerekçelerini alt alta sıralamak aslında zor değildir. Ne var ki, bunların aşılabilmesi ve Türkiye'nin gerçeklerinden hareketle çözüm yollarının araştırılması, olmazlık nedenlerinin bilinmesine bağlıdır.</p>
