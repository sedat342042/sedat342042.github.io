  <h2 class="MsoNormal sgc-2 sgc-4"><span class="sgc-1">SAKLI BELGELER</span></h2>

  <p class="MsoNormal"><span class="sgc-1">Telefonum çaldı. Saat sabah on sularıydı. Güneşin hemen önümdeki duvarda yansıyıp, parladığım anımsıyorum. Bugün, aslında bir İngiliz köyünde geçirilebilecek mükemmel bir gündü, "ilk trenle Londra'ya gelebilir misin? Sebebini sorma." içimden, "Londra mı? Her yerde arabalar, zor bulunan taksiler, gürültü, kirlilik, kalabalık metrolar, otel odasında geçirilecek bir gün, bulutlu ve güneşsiz bir yerde kazanılacak anılar..." diye geçirdim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu dostumun, çok önemli bir şey olmadığı sürece böyle bir ricada bulunmayacağını bildiğim için, "Elbette" diye yanıtladım. "Beraberinde bir de fotoğraf makinesi getirir misin?" Neler oluyordu? Arkadaşım uluslararası antika eşya satıcıları, aracıları ve alıcılardan oluşan, küçük ve saygın bir grubun üyesiydi ve bu grup, hepsi açık pazarda satılmasına izin verilmeyen eski yazmaların da tacirliğini yapıyordu. Sıradan bir evrak çantasının içine bir fotoğraf makinesi, birkaç objektif, biraz film atıp arabama atladım ve istasyona doğru ilerlemeye başladım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Arkadaşımla Londra'da, ünlü bir caddede bulunan bir restoranın önünde buluştum. Amerikalı dostumun yanında iki Filistinli, bir Ürdünlü, bir Suudi ve önemli bir müzayede salonundan bir İngiliz uzman vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hepsi beni bekliyordu ve kısa bir tanışmanın ardından müzayede uzmanı, sanki yaşanacak olaylara dahil olmak istemiyormuşçasına, oradan ayrıldı. Bizler de yakındaki bir bankaya doğru yürümeye başladık. Vardığımızda içeriye girip, bankanın ana salonuyla bağlantılı kısa bir koridordan geçerek, pencerelerinde buzlu camlar olan küçük, özel bir odaya geldik.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Odanın tam ortasına yerleştirilmiş bir masanın etrafında durup konuşurken, banka görevlileri içeri girerek, ellerindeki iki ahşap kutuyu önümüze koydular. Her iki kutuda da üçer asma kilit vardı. Kutuları getiren görevlilerden biri anlamlı bir şekilde, sanki söyledikleri kayıt ediliyormuş gibi, "Bu kutuların içinde ne olduğunu bilmiyoruz ve ne olduğunu öğrenmek de istemiyoruz" dedi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonra odaya bir telefon getirdiler ve dışarı çıkıp, kapıyı da arkalarından kilitlediler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ürdünlü, Amman'a telefon açtı. Arapça yapılan kısa bir konuşma sonucunda, bir şeyler için izin istendiğini ve iznin alındığını tahmin ettim. Nitekim Ürdünlü, cebinden anahtarlar çıkarıp kutuların kilitlerini açtı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kutular, karton tabakalarla doluydu. Her tabaka üzerinde beni dehşete düşüren, küçük şeritli temiz bantlarla kabaca sabitlenmiş yüzlerce papirüs metin vardı. Metinler, Aramice veya İbranice yazılmıştı. Metin aralarına ise; Mısır mumya sargıları üzerine yazılmış, gösterişli Mısır hiyeroglifleri işlenmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu sargıların kutsal metinleri muhafaza etmek için sık kullanılan malzemeler olduğunu ve bunların sahiplerinin, bir ya da iki mumyanın sargılarını çözmek zorunda kaldığını biliyordum. Bu Aramice veya İbranice metinler, ilk bakışta Ölü Deniz Parşömenleri ‘ne benziyordu. Bu koleksiyon, antik belgelerden oluşan bir hazineydi. Çok ilgimi çekmişti; bunlardan, kesinlikle ilgileneceklerinden emin olduğum akademisyenlere söz edip, görmelerini sağlamak için can atıyordum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Karton tabakalar kutulardan çıkarıldığı sırada bana, bu belgelerin sahiplerinin, bunları, ismi açıklanmayan bir Avrupa hükümetine satmaya çalıştıkları söylendi, istenilen rakam 3 milyon sterlin, yani ortalama 5.6 milyon dolardı. Benden bu belgeleri temsil edecek fotoğraflar çekmem istendi. Bu fotoğraflar, satış işlemi sırasında müstakbel alıcıya gösterilecekti. O an, bunlara en çok hangi hükümetin ilgi duyabileceğini fark ettim. Fakat düşüncemi kendime sakladım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir süre sonra kutular boşaltıldığında, buzlu camları olan pencereden süzülen loş ışığın altında, sandalyede oturup bana verilen bazı sayfaların siyah-beyaz fotoğraflarını çektim. Altı rulo, otuz beş milimetrelik film kullanarak, iki yüzün üzerinde çekim yaptım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu belgeler ortaya çıkarsa, kolayca yok edilebileceği için tedirginliğim gittikçe artıyordu. Satın alacak kişi, ‘Nag Hammadi Metinleri' ve 'Ölü Deniz Parşömenlerinin başına geldiği gibi- bunları yıllarca saklayarak ortaya çıkmasını engelleyebilirdi. Ya da en kötüsü; alıcısına ulaşamayıp, tıpkı dünyanın çeşitli yerlerinde kiralık kasalara saklanarak ortadan kaldırıldığı bilinen birçok kıymetli belge gibi, bunların da banka kasalarının derin karanlığına geri dönerek ortadan kaybolmasından korkuyordum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir an, birçok fotoğraf çektiğimi ve hiç kimsenin çektiğim fotoğrafların sayısını bilemeyeceğini fark ettim. Fotoğrafların olduğu film rulolarından birisini gizlice saklayabilmeyi ve en azından bu denli önemli bir belgeye dair elimde bir kanıt bulundurmayı düşündüm. Rulolardan birini gizlice cebime koydum.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Fotoğraf çekim işi bittiğinde, tabakalar yeniden kutuya geri koyuldu ve sahiplerinden birine bir avuç dolusu film rulosu verdim. Filmleri dikkatlice incelerken:</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Diğer film nerede?" dedi birden. O an, aslında fotoğrafları saydığım anladım. Aklı başka yerde bir masum rolü yaparak, "Diğer film mi?" dedim zayıf bir sesle ve ceplerimi aradım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Oo, haklısın, bendeymiş." Böylece bende kalmasını umduğum filmi de kendi ellerimle teslim etmiştim. Çok rahatsız olmuştum ve sinirlerim bozulmuştu. Gördüğüm şeylere ait bir kanıta sahip olmayı gerçekten çok arzuluyordum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O noktada arkadaşım yapmak istediğim şeyi anladı ve ilham verici bir hareketle gelip beni kurtardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Bu filmleri nerede banyo ettireceksin?" diye sordu, masum bir ifadeyle.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Bir fotoğrafçı dükkanında" diye yanıtladı, filmi elinde tutan adam.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Ama bu pek güvenli olmaz!" dedi arkadaşım. "Bak, Michael profesyonel bir fotoğrafçıdır ve bu resimleri sizin için banyo edip, istediğiniz kadar kopya çoğaltabilir. Böylece siz de hiçbir risk almamış olursunuz."</span></p>

  <p class="MsoNormal"><span class="sgc-1">"İyi fikir" dedi adam ve filmleri bana geri verdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Doğal olarak fotoğrafların her birinden birer kopya kendim için ayırdım. Ve&nbsp; işin başındaki kişi gibi görünen Ürdünlü ile basılmış fotoğrafları ve negatifleri teslim etmek için randevulaşıp, bir öğlen yemeğinde buluştuk. Yemek sırasında, eğer birkaç uzmana bu fotoğrafları göstermeme izin verirse, yazılı metinlerin ne anlama geldiğini öğrenebileceğimizi ve bunun da koleksiyonun değerini -bir başka deyişle parasal karşılığını- artırabileceğini anlatmaya çalıştım. Ürdünlüden, bu konu hakkında sakınarak da olsa bir iki uzmanla konuşmak için izin istedim. Biraz düşündükten sonra, bunun aslında iyi bir fikir olabileceğini kabul etti. Ancak bundan, ne benim ne de uzmanların, kesinlikle başka hiç kimseye bahsetmemesi konusunda, tehditkar bir uyarıda bulundu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Birkaç gün sonra bütün fotoğrafları yanıma alarak, British Museum'un Batı Asya Bölümü'ne gittim. Bu departmanla daha önce Babil’in Kehanetlerinden (From tbe Onıen of Babylon) adlı kitabım için araştırma yaparken de görüşmüştüm ve uzmanların bana bu konuda sadece bilgi vereceklerine değil; ayrıca konuyu gizli tutacaklarına da inanıyordum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kendisiyle daha önce görüştüğüm uzman orada değildi ve meslektaşlarından biri küçük bekleme odasına gelerek, benimle onun yerine konuştu. Kendisine, ahşap kutular içindeki belgeleri ve çektiğim fotoğraflar hakkındaki hikayeyi kısaca anlattım. Bunun, sahipleri için ticari bir iş olduğunu da vurguladım ve büyük paralar bazen beraberinde büyük sorunlar da getirdiği için; beni bu konuda bilgilendirip yönlendirirse kendisine minnettar kalacağımı ifade ettim. Kendisinden bu fotoğraflara bakıp, belgelerin bir değer arz edip etmediğini ortaya çıkarabilecek, bu konuda uzman birilerini bulmasını rica ettim. Eğer değerleri varsa da, uzmanların bütün koleksiyona ulaşmaları için elimden geleni yapacağımı söyleyip, fotoğrafları ona bıraktım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Haftalar geçti. British Museum'dan hiçbir haber alamadım. Nihayet bir ay geçtiğinde bu belirsizlikten sıkılmıştım ve merakımı yenemeyerek, Batı Asya Bölümü'ne gittim. Orada başka bir uzmanla görüştüm.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Bir ay önce bazı fotoğraflar getirmiştim. Çektiğim bu fotoğraflar, çok sayıdaki papirüs metinine aitti. Sizden herhangi bir haber alamayınca, bir uzmanın bu fotoğrafları inceleme fırsatı bulup bulamadığını merak ettim." Uzman bana boş boş baktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">'Ne fotoğrafları?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hikayeyi tekrar anlattım. Anlattıklarıma pek inanmamış ve ilgi göstermemiş gibi görünüyordu. Departmana bu tarz fotoğrafların getirildiğine dair hiçbir şey duymamıştı; öyle bile olsa bu onun alanı değildi. Görünüşe göre fotoğraflar bir zamanlar orada çalışan fakat şimdi ayrılmış olan başka bir uzmana verilmişti. "Nereye gitti?" diye sordum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Bilmiyorum" cevabını aldım. "Sanırım Paris'e gitti. Fotoğraflarınız için üzgünüm."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonra fotoğraflarla ilgili bir şey duymadım. Teslim ettiğime dair elimde yazılı bir belge olmadığı için, yapabileceğim hiçbir şey yoktu. Neyse ki evde, baskısı kötü de olsa, bu koleksiyonun var olduğunu kanıtlayabileceğim birkaç fotoğraf daha vardı; fakat koleksiyonun içinde olabilecek konuların çeşitliliği hakkında bir fikir verebilmesi açısından yeterli değildi. Bir uzman elimde kalan birkaç fotoğrafa bakarak, bu metinlerin çoğunun ticari işlemlere ait kayıtlar olduğunu söyledi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">On-on iki yıl sonra, batıdaki büyük bir şehirde pahalı mağazaların olduğu bir caddede yürürken, o gün bankada olan Filistinlilerden birini gördüm. Yanına gittim ve beni hatırlayıp hatırlamadığını sordum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Elbette hatırladım" diye yanıtladı. "Sen şeyin arkadaşısın..." dedi ve bir süre düşündükten sonra arkadaşımın adını söyledi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Bana karşı açık olmanı istiyorum" diye söze başladım. "O gün bankada fotoğraflarını çektiğim o eski metinlere ne olduğunu hep merak ettim. Satıldılar mı?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Onlar hakkında hiçbir bilgi almadım" diye aslında bana pek de inandırıcı gelmeyen bir şekilde hızlı hızlı konuştu. Sonra da çok yoğun olduğunu ve hiç vaktinin olmadığını söyleyerek nazikçe izin isteyip yanımdan ayrıldı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Geçmişin karanlıkta kalmış sırlarını ortaya çıkaracak anahtarların varlığına her zaman inanmıştım ve o anahtarların ulaşılmaz olduğuna da... Bu nedenle, Filistinlinin tavrı beni hiç şaşırtmamıştı; çünkü bu belgelerle dolu kutular, belki de ulaşılamayacak anahtarlardan biriydi...</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;</span></p>
