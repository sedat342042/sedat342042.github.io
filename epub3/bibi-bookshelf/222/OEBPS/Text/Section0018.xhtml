<body>
  <h2 class="MsoNormal sgc-5"><span class="sgc-3">CENNETİN KRALLIĞI</span><br/></h2>

  <p class="MsoNormal"><span class="sgc-1">Yahudilik ve Hıristiyanlıkta sırlar her zaman var olmuştur; bize hissettirilen - hatta bazen açıkça önümüze koyulan- fakat bugün elimizde bulunan Hıristiyan Yeni Ahiti'nin metinlerini oluşturan mektuplarda asla yazılı olmayan sırlar. Bu sırlar, sözlü bir gelenekle taşındı. Erken kilise rahipleri bu gizli öğretileri iyi biliyorlardı; en azından bu öğretileri kendileri kullanmasalar bile, İncillerdeki varlığını kabul ediyorlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Vaftizci Yahya'nın idam edilişinden önceki cumartesi günü. İsa Celile Denizi kıyısında vaaz ediyordu; onu dinlemeye gelenler o kadar kalabalıktı ki; bir teknede oturup, oradan seslenmek zorunda kalmıştı. Onu izlemekte ve dinlemekte olan kalabalığa, kendi yaşamları için dersler çıkarabilecekleri kıssalar anlatıyor ve onları eğitiyordu. Sonra havarileriyle yalnız kaldığında, havariler ona neden hep bu şekilde öğrettiğini sordular. O da onlara şaşırtıcı bir açıklama yaptı: "Kıssalar kalabalıklar için tasarlanmıştır." Fakat havarilerine anlatacağı daha derin gerçekler vardı. "Cennetin Krallığının gizemlerini bilme ayrıcalığı size verildi" (Matta 13:11; Markus 4:11; Luka 8:9-10).</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın verdiği yalın yanıttan, onun iki seviyeli bir eğitim yöntemine sahip olduğunu anlayabiliriz: içsel sırları yakın dostlarına ve yüzeysel öğretileri ise halka açıklıyordu. Bu içsel öğreti, 'Cennetin Krallığı'nın gizemleri' ile ilgiliydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aynı diyalogu aktaran Markus'un İncili, biraz farklı bir terminoloji kullanarak, 'Tanrının Krallığı' der. Luka da bu kavramı başka bir şekilde adlandıran Yuhanna'nın yaptığını yapar ve 'Krallık' der. Krallık kavramı; Thomas'ın İncil'i gibi. Yeni Ahit'te yer bulamayan başka metinlerde de yer alır. Bu metinlerin tamamında, 'Krallık', 'Cennet Krallığı', 'Tanrının Krallığı', 'Baba'nın Krallığı' gibi ufak tefek değişikliklerle, hep aynı kavrama rastlarız. Ancak bütün bunların aynı anlama geldiğine dair hiç şüphe yoktur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peki, bu cennetin krallığı, tam olarak ne anlama geliyor olabilirdi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yeni Ahit, İsa'nın halka açıklamadığı bu gizemli krallığa dair fazla bilgi vermekten çekinir; bu krallığa nasıl ulaşabileceğimize veya onun bize nasıl geleceğine dair hiçbir ipucu sunmaz.</span><a href="../Text/Section0025.xhtml#d16" id="b16"><sup>16</sup></a><span class="sgc-1">&nbsp;Yorumcuların izlenimleri; bunun, Mesih’in dönmesi ve cenneti dünyaya getirmesiyle vücut bulacak bir çeşit ideal egemenlik olduğuna dairdir. Ama Armagedon diye zor bir mesele de vardır; en azından güvenilmez bir metin olan Vahiy Kitabı'na göre.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Fakat yine de Yeni Ahit'te, krallıkla temas konusunu daha önce bahsettiğimiz şekilde anlayabileceğimize dair. Eski Mısır ve Eski Yunan'ın gizemli geleneklerine benzer tarzda imalar vardır.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, her zaman varolmuş bir krallıktır. Bu krallık, belirsiz bir gelecekte kurulacak bir egemenlik değil; Mısırlılann djet diye adlandırdıkları kavrama benzer bir şey gibi görünmektedir, yani zamanın ötesindeki zaman. Daha da ötesi, Vaftizci Yahya'nın bunun her an, her yerde mevcut olan bir durum olduğunu düşünmemize sebep olan şu sözünü daha önce de belirtmiştik: "Tanrının Krallığı yakındır" (Markus 1:15). Bunu, bir ay içinde, bir yıl içinde veya on yıl içinde gelecek şeklinde anlamaktansa, her an ulaşılabilir şeklinde yorumlayabiliriz. Ancak bu ifade, her zaman, İsa'nın İsrail’deki tebliğ görevini gerçekleştirmesi için belirlenmiş anın gelmesi şeklinde yorumlanmıştır. Öte yandan, yolu bilenlere göre kavurmak için, beklemenin gereği yoktur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu cesaret isteyen bir iştir: Cennetin Krallığı'na girebilmek için doğru bir odaklanma, sağlam sinirler ve mutlak bir niyet gerekir. "Sabanı tutup da geriye bakan. Tanrının Krallığı'na layık değildir" demişti İsa (Luka 9:62). Ayrıca, Cennetin Krallığının kapılarını kapatıp, girmek isteyenleri engelleyen ruhbanlara şöyle diyerek yakınmıştı: "Vay hâlinize ey din bilginleri ve Ferisiler, ikiyüzlüler! Cennetin Krallığı'nın kapısını insanların yüzüne kapıyorsunuz; ne kendiniz içeri giriyor ne de girmek isteyenleri bırakıyorsunuz!" (Matta 23:13).</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, gelecekte kurulacak bir egemenliğe ait bir tanımlama değildir. İsa, Cennetin Krallığı'nın ulaşıp girebileceğimiz bir yer olduğunu anlamamızı istiyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Luka ise bu konuya biraz daha bilgi ekler: Ferisiler, İsa'ya Cennetin, Krallığının ne zaman geleceğini sordular. Belliki onlar da, bağımsız bir Yahudiye yönetimi kurup, başına İsa'yı bir yüksek rahip ve adil kral olarak oturtmak isteyen ancak İsa, üzerinde imparatorun resmi olan parayı gösterip vergi ödenmesi gerektiğini söylediğinde ise; bütün hayalleri yıkılan Zelotlar gibi, bunun dünyada şekillenecek bir krallık olduğunu düşünüyorlardı. Ferisiler, İsa'ya -muhtemelen alaycı bir şekilde- Cennetin Krallığı'nın gelişini sorduklarında, şu cevabı almışlardı:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tanrının Krallığı gözle görülür şekilde gelmez. İnsanlar, 'İşte burada!' veya 'İşte şurada!' demeyecekler; çünkü Tanrının Krallığı içinizdedir (Luka 17:20-21).</span></p>

  <p class="MsoNormal"><span class="sgc-1">Krallığı göremeyiz; onu fiziksel gözlem veya aramayla bulamayız. Fakat orası, İsa'nın dediği gibi, ulaşıp görmenin mümkün olduğu bir yerdir. İsa bu krallığın içimizde olduğunu söylüyor. Peki, bir insan nasıl kendi içine gidebilir? Şu kadarını biliyoruz: Sessizliğe girerek. İsa bizi kuluçka kavramına, ölülerin yaşadığı yeri -Öte Dünyayı- bulmak için erenlerin gittikleri sessiz, sakin, karanlık yeraltı mezar odaları ve mağaralarına döndürüyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">'Cennetin Krallığı', Öte Dünyanın İsa tarafından kullanılan ismi miydi? Öyle görünüyor. Fakat daha fazla veri bulmalıyız.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1941 yılı Ocak ayında, İngiliz şehirleri Alman uçakları tarafından bombalanırken, 2. Dünya Savaşı Hitler'in istediği gibi devam ederken (o sırada henüz Rusya'ya girmemişti) ve Birleşik Devletler resmi olarak henüz tarafsızken (daha Pearl Harbor'un yaşanmasına on bir ay vardı) Morton Smith adında Amerikalı doktora öğrencisi bir genç, Kudüs'te öğrenim görmekteydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Smith, Kudüs'te Kutsal Kabir Kilisesi'nin yanındaki bir Yunan öğrenci yurdunda kalıyordu. Bu yurtta, aynı zamanda İsrail'deki Yunan Ortodoks Kilisesi'nin üst yetkililerinden biri olan Peder Kyriakos Spyridonides de kalıyordu. O ve Smith arkadaş oldular. Peder Kyriakos, Smith'e Noel'den sonra, Mar Saba çöl manastırına beraberce gidip, birkaç gün kalmayı teklif etti. Bugün faaliyetine devam eden en eski manastırlardan biri olan Mar Saba'nın burçları ve kalın duvarları, neredeyse bin beş yüz yıldır Kudüs'ü Ölü Deniz'le bağlayan bir vadinin derinliklerinde uzanmaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yunan Ortodoks dinsel ibadetleri, şafaktan altı saat önce başlıyordu ve Smith bunları çok etkileyici ve bir o kadar da zor bulmuştu: "İbadetler uzun değildi; sonsuzdu." Tanrı için yapılan ayinler, Mısır tapınaklarında Kutsalların Kutsalı için yapılan günlük ibadetlere benzer bir tarzdaydı. Smith'e göre bu ibadetler, tam anlamıyla tanrıyla iletişim kurmak gibiydi: "ibadet sona ermiyor, sonsuza dek sürecekmiş gibi devam ediyordu. Eğer duracak olsaydınız, kendinizi mutlak bir boşluk içinde hissederdiniz."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Başınnı kaldırıp yukarı baktığı zaman, kilisenin tavanında asılı duran mumlar ona yıldızlar gibi görünüyordu. Duvarlardaki aziz ve keşiş betimlemeleri ise, 'bu yıldızlar arasında bulunan mekanı ve zamanın ötesinde ölümsüz tanrıya hiç durmadan ibadet edilen göksel krallığı' düşündürüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Görünüşe göre, Mar Saba'daki deneyimleri Smith'i derinden etkilemişti. Ama ayinlere katılırken, buranın kendisine göre olmadığını fark etti; bu ibadetler keşişlere göre bir görevken, ona göre hoş bir deneyimdi. Ayinlerin özel sözler söylenerek ve özel hareketler yapılarak icra edilmesi gerekiyordu; Smith bunun aslında bir büyü ayini olduğunu fark etti. Bu onu, Yahudilik ve erken dönem Hıristiyanlıktaki büyü tekniklerini ve mistik öğretileri araştırmaya sevk etti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Altı hafta sonra manastırdan ayrıldı; fakat gitmeden önce, orada 1500 yıl önce yaşamış keşişlerin, bu manastırdan önceki sığınakları olan mağaraları görmek için zamanı olmuştu ilk kilise, bu mağaraların en büyüğünün içindeydi. Orada ayrıca kutsal kişilere ait resimler çizilmiş olduğunu gördü. Ancak bunlar, 8. yüzyılda çıkan büyük bir yangında çok zarar görmüş, hatta bazdan yok olmuştu. Yangın ayrıca birçok antik el yazmasına da büyük zararlar vermişti; yangından kurtulan bu yazmaların büyük bölümü, korunması amacıyla, Kudüs'teki Ermeni Patrikliği Kütüphanesi'ne götürüldü. Bu yer değişimine rağmen, iki kütüphanede de çok sayıda kitap kalmıştır. Yeni kilisedeki ana kütüphane ve büyük burcun içindeki bir odada bulunan, rafları tozlu küçük kütüphane. Bu kütüphane daha sonra, Smith'in yaşamını etkileyen önemli keşfini yaptığı yer olacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Smith, Kudüs'te doktorasını tamamladı ve ikinci doktorasına başlayacağı Harvard'a geri döndü. Peder Kyriakos ile irtibatını kesmedi. Doktorasını bitirdi ve New York'taki Columbia Üniversitesi'nde ilahiyatçı olarak öğretmenlik ve araştırmacılık kariyerine başladı. 1958'de bir ara vererek, Mar Saba'daki sessizliğe ve huzura geri dönmeye karar verdi. Burçtaki kütüphanede bulunan gelişigüzel yığılmış eski el yazmalarını ve kitapları kataloglamayı da istiyordu. Her sabah şafak vakti yirmi veya daha fazla kat merdiven çıkarak, kuledeki odaya gidecek, burada kitapları ve el yazmalarını toparlayacak ve bazılarını manastırdaki odasında inceleyecek ve kayda geçecekti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Birçok kitabın, daha eski metinlerden kopya edilmiş uzun el yazısı pasajlar içerdiğini ve bunların kitaptaki boş sayfalara, hatta paragraf arası boşluklara sıkıştırılarak yazılmış olduğunu gördü. Bu yazılar 18. ve 19. yüzyıllarda yazılmıştı ve bunları yazanlar için kağıt bulmanın ne kadar zor olduğunu gösteriyordu. Ayrıca eski el yazmalarının ciltlenmesinde kullanılan malzemeler buldu. Fakat bu tozlu kütüphanenin kitapları ve el yazmalarının arasında gerçek bir hazine bulmak üzereydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir öğlen vakti odasında oturmuş kitaplara göz atarken, Aziz Ignatius'un mektuplarından oluşan 17. yüzyıl baskısı bir kitabın boş sayfalarına kaydedilmiş bir metin buldu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, 2. yüzyılın sonlarındaki İskenderiye piskoposu Clement'in bir mektubuna ait bir kopyaydı. Smith, Clement'in hiçbiri bugün ortada olmayan birçok mektup yazdığını biliyordu. Bu nedenle keşfi tek örnekti ve önemliydi. Metnin fotoğrafını çekti. Böylece bunları çoğaltacak ve hazırlayacağı tercümeyle birlikte diğer uzmanlara gösterebilecekti. Bu tercüme, çok sıra dışı bir şeyi ortaya koydu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">YAKLAŞIK M.S. 195 YILLARINDA CLEMENT, rahiplerinden biri olan Theodore'ye çok hassas bir konuda yazıyordu. Markus'un gizli bir İncilinden bahsediyordu: Clement, dine aykırı davranan Karpokratlar adlı azgın bir grubun, ellerindeki bu gizli İncil'den yanlış anlamlar çıkardığını ve bu metni tam olarak kabul etmenin olanaksız olduğunu söylüyordu. Böylece Clement, bu gizli İncilin varlığını onaylamış oluyordu. Aynı zamanda, din dışı gördüğü böyle bir topluluğun elinde olduğu sürece ne kendisinin ne de Theodore'nin, bu metnin halk için uygunluğunu onaylayamayacağını öne sürüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Clement, Theodore'den doğruluğa hizmet etmek için yalan söylemesini istiyordu. Ondan, yemin altında bile olsa bu İncilin Markus'a ait olduğunu inkar etmesini istiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Clement, Markus'un Roma'da Peter ile beraber bir süre kaldığını, orada İsa'nın yaptığı işler hakkında yazmaya başladığını ve sonunda bu yazıların İncil’e dönüştüğünü açıklıyordu. Peter de gelecek kuşaklar için bir şeyler yazıyordu. Peter'in ölümünden sonra, Markus İskenderiye’ye taşındı ve beraberinde hem kendi hem de Peter'in yazılarını getirdi. Orada kendi İncilini yazdı; ama bazı hikayeleri bu İncil'e koymayıp, özel 'gizli' bir İncil için ayırdı. Sonra gizli İncilini İskenderiye'deki kiliseye verdi. Bu İncil, Clement'in zamanında da hâlâ dikkatle korunuyordu ve 'sadece büyük gizemlerin bilgisine erenlerin' bu İncili okumasına izin veriliyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Büyük Gizemler mi? Hıristiyanlıkta mı? Clement neden bahsediyor böyle? Clement, iki dünya arası seyahat ve gizemcilik konularından kesinlikle haberdardı. İyi bir klasik felsefe eğitimi almıştı. Yazıları, Platon, Parmenides, Empedokles, Herakleitos, Pisagor, Homeros ve diğer birçok büyük filozoftan yaptığı alıntılarla doluydu. Görülmektedir ki; 2. yüzyılın sonlarında Hıristiyanlığa geçmeden önce, döneminin felsefelerini incelemiş ve öğrenmişti. Hatta Mısırlıların, sembolizmlerinde gizli bilgiler sakladıklarını biliyordu; hermetik metinleri biliyordu; mistik anlamların sayılar ve oranlarda gizlendiğini biliyordu; bir önceki yüzyılın mistik Therapeutae'yi biliyordu. Eski Ahit hikayelerinin gizli mistik anlamlarını biliyordu. Emin olabiliriz ki; element, hiç de aptal bir adam değildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onun kelimeleri kullanış şekli, İskenderiye'deki Hıristiyan dünyasının karmaşık yapısını ve çeşitliliğini resmeder. Bu yapının, mistik tarzda bazı törensel uygulamalar içerdiğini düşünebiliriz; çünkü unutmamalıyız ki, Basüides ve Valentinus gibi ilk gnostik öğretmenler İskenderiye’den çıkmıştır. Gnostisizm, erken dönem Hıristiyanlıkta bilinen gizli gelenekleri korumuş ve geliştirmiştir. Üçüncü yüzyıl teologu Hippolitus'un okuduğu bir ilahinin sonunda şöyle bir iddia vardır:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kutsal yolun Gnosis adı verilen sırları Kuşaktan kuşağa geçer.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gnostikler, gerçek Hıristiyanlığın sahipleri olduklarım düşünürler: Onların sisteminin kalbinde, tanrısallığın gerçek bilgisine erme arzusu yatar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Clement, Gnostiklerin öğretilerine sempati duymasına rağmen, onlara karşı çıkar. Gizemler ve tören öğretileri ne olursa olsun, İskenderiyeli Hıristiyanlarca önem verilen bir konuydu; ama çoğunlukla bu Öğretiler kaleme alınmazdı. Bunun yerine sözlü bir gelenek sürdürürlerdi. Clement, bu konudan Derlemeler adlı kitabının başlarında bahseder: "Gizli şeyler yazıyla değil; ancak sözle aktarılır.”</span></p>

  <p class="MsoNormal"><span class="sgc-1">Theodore'yi sessiz kalması konusunda uyardıktan sonra Clement, gizli İncil hakkında dikkate değer bir açıklamada bulunur. İki parça vardır; bunların en önemlisi Markus'un İncil'inin 10:34 ve 35'inci kısımlarına uyar ikinci ve daha kısa olan ek ise, sonradan değiştirilen 46. kısmına uyar. Markus'un gizli İncil metninin ana konusu, bir gencin İsa tarafından, 'Tanrının Krallığı'na' erdirildiğidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İlginçtir ki; bu olay Bethany'de gerçekleşmiştir; yani Lazarus'un dirilişinin gerçekleştiği yerde (Yuhanna 11:1-44). Peki, bu iki olay, aslında aynı olay olabilir miydi? Sonuçta, Lazarus'un 'ölüden diriltilmesi'nin gerçekte ne anlama gelebileceğini düşünmemiz gerektiğini görüyoruz. Gerçekten ölüler diyarından mı; yoksa İncil'de ağzının taşla kapatılmış olduğu belirtilen mağarada karanlık ve sessizlik içinde yaptığı kuluçka ritüelinin ardından Öte Dünyadan mı geri getirilmişti? (Yuhanna 11:38) Yoksa, İsa'nın deyimiyle Cennetin Krallığı'na yaptığı ziyaretten mi geri dönmüştü?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu metin, Markus'un İncilindeki başka bir gizemli olayı mı tarif ediyordu? İsa Gethsemane bahçesinde tutuklandığında çıkan, yüksek rahibin adamlarından birinin kulağının kesildiği kısa kavgadan ve havarilerin kaçmasından sonra yaşanan olay ne anlama geliyordu? Markus burada, gizli İncilinde İsa tarafından yüceliğe erdirildiğini söylediği kişiyle aynı tanıma uyan genç bir adamdan bahseder.</span><a href="../Text/Section0025.xhtml#d17" id="b17"><sup>17</sup></a><span class="sgc-1">&nbsp;Kimse bu olaya bir açıklık getirememiştir. Yine de, bu kişilerin birbiriyle aynı olması olasılığı akla daha yatkındır.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Ancak Smith'in dikkat çektiği gibi, "Akla yatkınlık kanıt değildir". Smith, yine de, "Tarih, süregelmiş fenomenlerin en olası açıklamalarını arayarak... anlaşılabilir" diye ekler.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">SMİTH, MEKTUBU BULMUŞTU, ama ilk önce bunun gerçekten Clement'in mektubu olup olmadığını kanıtlaması gerekiyordu. Bu mektup, 1646 basım tarihli bir kitabın sayfalarına sahtekarlık amacıyla yazılmış bir metin olabilirdi. Veya sahtekarlık amacıyla yazılmamış ve gerçekten eski bir mektubun doğru bir kopyası olabilirdi. Ancak kopya edilen mektup sahteyse; yine bir anlamı olmayacaktı. Belki de tamamen gerçekti. Bilmek zorundaydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İskenderiyeli Clement tarafından yazılmış en az yirmi bir mektuptan oluşan bir koleksiyonun; 18. yüzyılın sonlarında Mar Saba Manastırı'nda bulunduğu biliniyordu; çünkü içlerinden üç tanesi, o dönem manastırda kalan Şamlı John tarafından zikredilmişti. Bu, Clement'in mektuplarına ait, bilinen tek koleksiyondur. Smith, bu mektup koleksiyonunun büyük bölümünün 18. yüzyılda çıkan ve büyük tahribata neden olan yangında zarar gördüğüne ve kurtulan mektuplardan bir tanesinin bulunup, Ignatius'un mektuplarının yazılı olduğu kitabın sayfalarındaki boşluklara kaydedildiğine inanır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Smith'in yaptığı ilk iş, metnin fotoğraflarını bu konudaki uzmanlara göstermek oldu. Görüştüğü on dört kişiden sadece ikisi, mektubun Clement'e ait olamayacağını düşünüyordu. Smith,. bu mektubun gerçek olup olmadığını çözmek için kararlıydı ve bir tez hazırlamaya başladı. Yazı tarzının ayrıntılı bir analizini yaptı. Sonra bunu Clement'in diğer yazılarıyla karşılaştırdı. Ayrıca, gizli İncil'e ait olduğu söylenen bilgileri Markus'un İnciliyle karşılaştırdı. Yıllarını harcadığı bu incelemelerin ardından elde ettiği verilerin, mektubu doğruladığı sonucuna vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yazık ki, Smith'in, Clement'in mektubunun bu elyazması kopyasının orijinalini diğer uzmanlara gösterme veya adli inceleme yaptırma fırsatı olmadı. Bu yüzden çok eleştiri aldı. Ancak ben, birçok kişinin bu yöndeki taleplerine rağmen, görülen her metnin test edilmesi ve incelenmesi amacıyla diğer akademisyenlere verilmediğini çok iyi biliyorum. Bu durum -özellikle ticari değeri olan- metni elinde bulunduran grup tarafından fazla tartışmalı ve utanç verici bulunduğu için gizlenen metinler için geçerlidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ancak Smith'in orijinal metni ortaya çıkarmamasına rağmen, orijinal mektubu gören akademisyenler olduğunu da belirtmek gerekir. Metnin fotoğraflarından başka orijinalini gören iki uzman olmuştu. Bunlardan biri, Hebrew Üniversitesinden, dinleri mukayese konusunda uzman profesör Guy Stroumsa, diğeri ise; erken dönem Yahudilik ve Hıristiyan kökenleri konusunda uzman profesör David Flusser'di. Bu uzmanlar, söz konusu metne bir göz atmak için, 1976'da Mar Saba'daki kütüphaneyi ziyaret ettiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kısa bir aramanın sonunda, hâlâ Smith tarafından yerleştirildiği rafta durmakta olan kitabı buldular. Kitabı Kudüs'e, Rum Ortodoks Patrikliğine götürmek için izin aldılar. Niyetleri, yazının yazıldığı tarihi tespit etmek için mürekkep üzerinde kimyasal analiz yaptırmaktı. Ancak kitabı Kudüs'e getirdiklerinde, bu tür bir analizi yapabilecek tek kurumun İsrail polisi olduğunu öğrendiler. Rum Ortodoks otoriteleri, kitabın polisin eline teslim edilmesine karşı çıktılar ve böylece inceleme yapılması mümkün olmadı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Stroumsa, daha sonraları mektubun patrikhane tarafından kitaptan çıkarıldığı ve güvenli bir yerde koruma altına alındığını öğrendi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">EĞER BU METİNDE YAZILANLAR DOĞRU İSE 'Cennetin Krallığı' ne anlama gelmektedir ve oraya nasıl gidebiliriz? Mektup elimizde olmasa bile, bazı bilgilere sahibiz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa, Luka'nın İncilinde (11:34) şöyle der: "Gözün tek ise; bedenin ışıkla dolar." Bu açıklama tam olarak bir Budistin veya uzak doğulu Taocunun mistisizmini tanımlar. İsa bununla ne demek istemişti? Aslında, görüşümüz Tek'in görüşü ise; tanrısal &nbsp;ışık içimizi doldurur denmek isteniyordu. On altıncı yüzyıl Katolik mistiği, Avilalı Aziz Teresa'nın söylediği gibi: Tanrıya doğru çekiliriz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aziz Teresa, sıklıkla 'coşku' diye tanımladığı şeyi deneyim ediyordu; bütün ruha bir anda nüfuz eden ve onu bütün yaratılışın üzerine yükselten, arzu dolu bir ruhsal durum. Ve ruh, tanrıya kısa bir süreliğine kavuşmak için yükselir. Bu sırada dujmlar olanları algılayamaz. Fakat ruh, coşku durumuna ulaştığı anda tamamen kör olur ve emilir. Teresa, ruhun, tanrısal &nbsp;güneşe baktığında onun parlaklığından kamaştığını söyler."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca, bu bilgi deneyimiyle ölüm arasındaki benzerliği de fark eden Aziz Teresa, şöyle yazar:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Beni hep dehşete düşürmüş olan ölüm korkumun neredeyse tamamını kaybettim. Şimdi bu bana çok basit bir şey gibi geliyor; çünkü ruhumu dünya hapishanesinden kurtarıp; tanrının bir hizmetkarı oldum. Tanrının ruhu yüceltip, üstün güzellikleri göstermek için nakletmesi, bana ruhun bedenden ayrılması gibi görünüyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O hâlde, neden tüm bunlar bize baştan öğretilmiyor. Bunun yanıtı; kısmen mistisizmin vaat ettiği özgürlükten, kilisenin rahatsız olmasıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aziz Teresa, Engizisyonun karanlık hücrelerine atılmaktan korkarak yaşamıştı. Büyükbabası tarafından Yahudi bir aileden geliyordu; ancak kendisi bir Katolik'ti. Yazık ki, bu din değiştiren kişiler, Engizisyonun en şüpheliler kategorisine giriyordu. Buna rağmen, çok tehlikeli sularda yüzen biriydi. Fakat dürüstlüğü, alçakgönüllülüğü, ruhaniliği ve günahlarını çıkaran Cizvit</span><a href="../Text/Section0025.xhtml#d18" id="b18"><sup>18</sup></a><span class="sgc-1">&nbsp;rahibiyle iyi ilişkiler kurması sayesinde hayatta kalmayı başardı. Diğerleri o kadar şanslı değildi; onlar için sadece hapis ve ateş vardı. Kilise, mistisizmden öyle nefret ediyordu ki; Luka'nın mistik açıklamasını bile zorlama yorumlarla çarpıtarak, mistik değilmiş gibi göstermeye çalışıyordu. Kilise, ruhu gerçekten hadım etmişti. Bu metinle ilgili resmi Katolik yorum şu satırlarla Luka'nın sözlerindeki bütün anlamı yok ediyordu:</span></p>

  <p class="MsoNormal"><span class="sgc-3">Burada ima edilen, insanın İsa'nın ışığını görmesi gerektiğidir... Bu şu anlama gelir: "Bir kişinin gözleri sağlamsa; ışığı görür ve onda karanlıktan (kötülükten) iz kalmaz ve İsa'nın tanrısal ışığı onu tamamen aydınlatır.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Hatta Yeni Katolik Yorum bile, bunun ne anlama geldiğinden emin değildir; anlatılmak istenen şey neye benziyorsa, ondan memnun olmak zorundadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Biz şimdi bundan daha iyisini biliyoruz. Ne anlama geldiğinden emin olabiliriz: Bu kesinlikle mistik bir duruş sergiler ve Tanrısal Kaynağın nasıl deneyim edileceğine -Cennetin Krallığı'na nasıl gidileceğine- dair nasihatte bulunur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">CENNETİN KRALLIĞI HAKKINDA bulunabilecek diğer bilgiler, Thomas'ın İncilinde yer alır. Harvardlı Profesör Helmut Koester bu İncilin, Yeni Ahit'e dahil edilmesi gerektiğine inanır ve diğer birçok uzman onunla aynı fikirdedir. Bu kitap, Mısır Hıristiyanlarının hazırladığı, çok verimli bir dönem olan 2. yüzyıldan kalma bir üründür.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.S. 367'deki Paskalya yortusunda İskenderiye piskoposu Athanasius, Mısır'daki kilise yasasına aykırı bütün kitapların yok edilmesi gerektiğini beyan etti. Çok az metin kurtulabilmişti. Nag Hammadi yakınındaki manastırda bulunan keşişler, yakılmasını istemedikleri kutsal metinlerini saklamaya karar vermiş olmalıydılar ve bunları bir kavanozun içine koyup, Nil yakınlarındaki bir çöle götürüp gömdüler. 1945 yılı Aralık ayında bu kavanoz, gübreleme için kazı yapan bir işçi tarafından bulundu, içinde on iki papirüs kitabı, bir de sekiz sayfalık bir tomar vardı ve bütün bunlar, toplam kırk altı farklı metin içeriyordu. Sayfaların bazıları yanmıştı. Sonunda papirüs kitaplar, bugün bâlâ korunmakta oldukları Kahire'deki Kıpti Müzesi'ne satıldı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Uzmanlar bunları incelediler. Yazılanlar, UNESCO'nun organize ettiği uluslararası akademisyenlerden oluşan bir ekip tarafından tercüme edilip yayınlanana kadar, sadece onları daha önceleri incelemiş, küçük bir uzman grubu tarafından biliniyordu. UNESCO ekibinin başındaki Profesör James Robinson, bunların yayınlanmasıyla ilgili gecikmeden ve uzmanların bu ve bunun gibi -örneğin Ölü Deniz Parşömenleri- koleksiyonlara ulaşma konusunda çektikleri zorluklardan üzüntüyle bahseder.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Nag Hammadi'de bulunan bu koleksiyona şimdi Gnostik İnciller denmektedir ve Princetonh Elaine Pagels, bu metinleri yorumlama konusunda en çok tanınan uzmandır. Bu koleksiyonun ilginç bir yanı, ruhsal olarak kabul edilen metinlerin çeşitliliğidir; bunların arasında sadece farklı Gnostik metinler değil; Platon'un çalışmaları ve Hermetik metinler de mevcuttur. Papirüslerde, o dönemin ruhsal kavramlarının bağnaz olmayan bir yaklaşımla ele alındığı görülür.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Nag Hammadi'de bulunan metinlerin arasında Thomas'ın İncili de vardı. Açıkça görülür ki; bu İncilin içerdiği bilgi, az sayıdaki özel kişiler tarafından nesilden nesile aktarılarak sürdürülen gizli bir gelenekten gelir; bu İncilin açılış cümlesi şöyle der: "Bunlar, yaşayan İsa'nın konuştuğu ve Didimus Yahuda Thomas'ın yazdığı gizli söylevlerdir."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu İncil bazı durumlarda, kilise yasasına en yakın İncil gibi görünür. Diğer Gnostik metinlerin tersine. Yeni Ahit İncillerine paralel birçok hikaye ve kıssa anlatır. Fakat daha fazlasını da içerir. 'Krallık' -veya 'Babanın Krallığı'-hakkında taze bilgiler verir. İsa'nın havarileri sorarlar; "Yenidünya ne zaman gelecek?" İsa yanıtlar, "Beklediğiniz zaten gelmiştir; fakat siz bunu fark edemiyorsunuz." İncil bu 'Cennetin Krallığı'nın nerede bulunacağını açıklar: "O sizin içinizde ve dışınızdadır."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Krallık, görünür dünyadaki gerçekliğin yansıması değil; gerçekliğin ta kendisidir. "Babanın Krallığı dünyaya yayılmıştır ve insanlar onu görmez" diye belirtilir bu İncil'de.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peki ona nasıl yaklaşabiliriz? Bu sorunun yanıtında, İsa'nın daha önce de belirttiğimiz sözlerine -gözün tek olursa- paralel bir söylevle karşılaşırız. "İsa dedi ki; 'İkiyi bir yaparsanız, insanın oğulları olursunuz.'"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dünyadaki çeşitliliği, gerçeğin Tekliği olarak görmekten bahsederek, şöyle denir:</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa onlara dedi ki; 'İkiyi bir yaptığınız zaman, içinizi dışınız gibi yaptığınız, dışınızı da içiniz gibi yaptığınız zaman, yukarıyı aşağı gibi yaptığınız zaman, erkeği ve dişiyi tek ve aynı yaptığınız zaman... [Krallığa] gireceksiniz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ve ayrıca Matta'nın İncilindeki bir açıklamaya benzer iradelerle İsa şöyle diyordu: "Ferisiler ve din adamları, bilginin anahtarlarını alıp sakladılar. Ne kendileri girdiler ne "içeri girmek isteyenlere izin verdiler."*</span></p>

  <p class="MsoNormal"><span class="sgc-1">Paul, her sözünde dile getirdiği kabul edilmiş dini bilgiler nedeniyle, tekrar yazılabilecek yeni inanç hakkında bilgi sahibi olanların oluşturduğu halkanın dışında değildi: "Mükemmel olanlar arasında, bilgece sözler söylüyoruz" diye yazıyor Paul. "Gerçi olgun kişiler arasında bilgece sözler söylüyoruz ama bu bilgelik, ne şimdiki çağın ne de bu çağın gelip geçici önderlerinin bilgeliğidir. Tanrının bilgeliğinden, hatta gizli bilgelikten söz ediyoruz. Zamanın başlangıcından önce tanrının bizim yüceliğimiz için belirlediği bu bilgeliği, bu çağın önderlerinden hiçbiri anlamadı." (1. Korintliler 2,6-7).</span></p>

  <p class="MsoNormal"><span class="sgc-1">'Gizli bilgelik' tanımı, 'gizemdeki bilgelik' anlamına gelen, Grekçe sophian en nusterio sözünden tercüme edilmiştir: Sır olan bilgi. Paul, bu bilgeliğin sadece teleioise yani 'mükemmel insanlar'a verildiğini söyler. Bu sözcük, ruhu bedenden ayırmak için yapılan ayin anlamına gelen tetesteler kelimesinden türemiştir. Aynı zamanda teleteler, bu ajanleri yöneten rahiplerdir. Paul, klasik mistisizm geleneğine ait bir terminoloji kullanmaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Öte yandan Paul, İsa'yı hiç tanımamıştı. Onu görmemişti bile. Kudüs'teki Mesihsel Yahudi topluluğuna da katılmamıştı. Onun liderlik rolünü, zalim kuvvetlerin ele geçirmiş olması şaşırtıcı değildir. Kudüs toplumu Paul'e güvenmiyordu. Elçilerin İşleri Kitabı kesin bir dille onun Türkiye'nin güneyinde yer alan Tarsus'a gönderildiğini aktarır. Bunun kendi güvenliği için olduğu iddia edilir (Elçilerin İşleri 9:30). Konu, Paul'ün Yahudiye'den gönderilmesidir. Zelotlar, onun yoldan çekilmesini istiyordu. Açıktır ki, Paul'ün ortadan kalkmasına sevinecek çok kişi vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onun bilgisi, Hıristiyanlıktaki ezoterik ve mistik öğretinin gizlice aktarılarak sürdürüldüğüne dair diğer birçok göstergeden biridir. İkinci yüzyılın sonlarına doğru bu öğreti, küçük görülmeye ve reddedilmeye başlanmıştı. Stroumsa, bunun iki ana nedeni olduğundan söz eder: Birincisi, toplum tarafından kabul görmüş dogmalara aykırı görüşler kınandığı için, din adamları aykırı ezoterik öğretileri reddetmişlerdi, ikinci ise; Hıristiyanlığın yükselişe geçerek evrensel olabilmesi için, kitlelerin inançlarına uzak olan doktrinlerin ortadan kaldırılması gerektiğini fark etmeleri oldu. Aynı zamanda, yazılı İncillerin çoğalmasıyla, gizli gelenekleri taşıyan en önemli araç olan sözlü gelenek önemini kaybetti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">ENGEBELİ YOLLARDA YAPTIĞIMIZ BU YOLCULUK sırasında, sarsıcı ancak dağınık bir görüntü çizen bu konuları toparlayabilmek için, belirtmemiz gereken bir metin daha vardır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1896'da, Kahire'de Kıpti dilinde yazılmış, bir 5. yüzyıl papirüs kitabı keşfedildi. Bu, dört yeni metin -bunlardan biri daha sonra Nag Hammadi'de de bulunacaktı- içeriyordu ve hepsi çok eski metinlerdi. Metinlerden biri, sadece Mısır Kilisesi tarafından bilinen ama hiç kimsenin görmediği Mecdelli Meryem'in İnciliydi. M.S. 2. yüzyıl başlarına aitti.&nbsp;Bu yüzden, Yeni Ahit İncillerine dahil edilmesi gereken bir İncil’di; Thomas'ın İncil’i gibi. Bu İncil’in iki bölümü daha bulunduğunda, orijinalinin ancak yarısı tamamlanabilmişti. Buna rağmen, birçok önemli bilgi içermektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Daha önce incelediğimiz metinler gibi, Mecdelli Meryem'in İncil’i de, İsa'nın 'Cennetin Krallığı'nın fiziki kanıtlarını aramayın' uyarısından bahseder. Bu İncil’de kullanılan sözcükler, alışmış olduklarımızdan biraz farklıdır. Harvard Üniversitesi İlahiyat Fakültesi'nde profesör ve tercüman olan Karen King, ”insanoğlu” terimi yerine, sıra dışı bir ifade olan 'gerçek insanlığın çocuğu' ifadesini kullanır. 'Krallık' yerine ise 'ülke' terimini kullanır.</span><a href="../Text/Section0025.xhtml#d19" id="b19"><sup>19</sup></a><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Kendini savun ki; kimse seni, 'Buraya bak!' veya 'Şuraya bak!' diyerek aldatamasın. Çünkü gerçek insanlığın çocuğu senin içindedir. Onu izle! Onu arayanlar bulur! Sonra tanrının ülke hakkındaki haberlerini vaaz eder" diyor İsa.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu İncil'de, havariler İsa'nın ne demek istediği konusunda tartışırken; Peter, Mecdelli Meryem'e şöyle der:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hemşire, Kurtarıcının seni diğer bütün kadınlardan daha çok sevdiğini biliyoruz. Bize Kurtarıcının sözlerinden hatırladıklarını söyle. Senin bilip, bizim bilmediklerimizi. Çünkü biz onları duymadık.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Görülür ki; Mecdelli Meryem'e, diğerlerine bildirilmeyen gizli öğretiler anlatılmıştır. O, Peter'e şöyle cevap verir: "Size, sizden gizleneni öğreteceğim."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bazı havariler, Meryem'in bilgisinden rahatsız olurlar. İsa'nın ona anlattıklarını kendilerine de anlatmadığı için huzursuzluk çıkarırlar. Peter şöyle der: "O bizim haberimiz olmadan bir kadına mı anlatıyor? Durup, bu kadını mı dinleyeceğiz? İsa onu bize tercih mi etti?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat havarilerden biri Mecdelli Meryem'i savunur: "Kesinlikle Kurtarıcının onun hakkındaki bilgisi tamamen doğrudur. Bu yüzden onu bizden daha çok seviyor."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Emin olabiliriz ki; sadece Meryem'in İncil'inde, Thomas'ın İncil'inde ve Smith'in, Markus'un gizli İncilinden çıkarımlarında değil ayrıca Yeni Ahit'te de belirtildiği gibi İsa, Cennetin Krallığı'na ulaşmak için gizli doktrinler öğretiyordu. Bu doktrinler daha önce de açıkladığımız gibi, antik Mısırlılar tarafından Öte Dünya ve Yunanlılar tarafından Kutsanmışlar Ülkesi veya Alt Dünya diye tanımlanan kavrama ulaşma yolunu öğretiyordu. Tüm bunlar tanrısal dünyayı betimler. İsa'nın öğretilerini en iyi anlayan havari Mecdelli Meryem'di. O, İsa'nın hepsinden çok sevdiği ve Philip'in İncil'ine göre sık sık öptüğü havariydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa, Bethany'de yağlanarak kutsandığında -kutsanarak Mesih olduğunda- tören bir kadın tarafından gerçekleştirilmişti. Bu kadın ise; ölüden diriltilen Lazarus'un kız kardeşi, Bethanyli Meryem'di. Ve ölüden dirilme, Öte Dünyanın sırlarına erme kavramını çağrıştırmaktaydı. Şimdi bütün bu konular arasındaki bağlantılar daha belirgin bir hâle gelmektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca Bethanyli Meryem'in, Mecdelli Meryem -İsa'nın eşi- ile aynı kişi olduğu konusu üzerinde durmuştuk. O, İsa'nın yoldaşıydı; Cennetin Krallığı'na giden yolda, İsa'nın yanındaki tek kişiydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Cennetin Krallığı'nın sırlarını herkesten daha iyi anlayan, vaat edilmiş ülkenin yeşil çayırlarında duran ve Öte Dünyanın bütün anahtarlarına sahip olan kişi Meryem'di. &nbsp;İsa'nın Mesihlik görevinin başlangıcında yapılması gereken yağlamayı yapacak olan kişi de elbette ki Meryem'di. &nbsp;Böyle önemli bir yağlama töreninin, yapılan şeyin farkında olan ve Mesih'i tanıyabilecek bir kişi tarafından gerçekleştirilmesi gerekirdi; Yağlama, İncillerde detaylarından bahsedilmeyen uzun bir sürecin son âşamasıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hiç şüphesiz, Roma'nın güç simsarları hem kutsal yolun bilgisinin hem de ek İncillerde söz edilen bilgilerin yok sayılmasını istiyorlardı. Ancak maalesef Yeni Ahit'i oluşturacak İncillere müdahale etme şansları yoktu. Tek yapabilecekleri metinlerin yorumunu kontrol edebilmekti. Burada elbette ki; yüzlerce, hatta bin, iki bin yıl sonra, yazarların anlatmak istediği şeyleri kendilerinden daha doğru yorumlayacak, doğru bir yaklaşım sergileyecek teologların ortaya çıkamayacağına güveniyorlardı. Neden bunca zaman bunlara inandık ki?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu oyunu gören uzmanlar ve yorumcular her dönemde var olmasına rağmen, yapılan yanlışlar ancak son dönemde kamuoyuna duyurulmaya başlandı. Fakat buna rağmen, bizi bu kadar uzun zamandır kandıran Vatikan'ın süslü salonlarında değişen bir şey olmadı. Güç odakları gerçeğin çarpıtılmasını istiyor.</span></p>
