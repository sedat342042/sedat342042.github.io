  <h2 class="MsoNormal sgc-2 sgc-6"><span class="sgc-1">YÜCELME</span></h2>

  <p class="MsoNormal"><span class="sgc-1">Bazı yerler gerçekten gizemlidir. Yapıları konusunda belli bir mantığa sahip gibi görünebilirler; ancak amaçları ve uygulamaları gizli tutulmak istenir ve açıklanmaz. Eski yeraltı türbeleri, tapınaklar ve mezarlar hakkında yaptığım araştırmalarla geçen uzun yıllarımda, keşfettiğim en garip ve gizemli mekanlardan birisi İtalya’da, Napoli Körfezi'nin kuzeybatı köşesinde, küçük Baia Limanı'nın yukarısında yer alır. Dar girişi, ufalanmış ve yamaç boyunca serpilmiş Roma harabeleri arasına zekice gizlenmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Taş bir duvarın üzerine dikkatlice tırmanıp, arkasındaki metal merdivenden dört buçuk metre aşağı indim ve muhtemelen 2600 yıl önce volkanik kayaya oyulmuş dar geçide ulaştım. Aşağıda, eski çağ teknolojileri konusunda bir uzman olan yazar ve akademisyen arkadaşım Robert Temple beni bekliyordu, İtalyan arkeoloji otoriteleri, Robert'in yıllar süren ısrarlarının sonucunda sit alanına girişine izin vermişlerdi; yeraltı keşifleri ve fotoğrafçılık konusundaki deneyimlerimin faydası olacağını düşünerek, beni de beraberinde götürmüştü. Tarih 24 Mayıs 2001 ve günlerden Perşembeydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Önümüzde, yerin altındaki bu esrarengiz yapıya ait dar bir geçit duruyordu. Bizim için heyecan verici bir andı; çünkü o güne kadar bizden önce oraya giren hiç kimse artık hayatta değildi. Baretlerimizi başımıza taktık, lambalarını yaktık ve parlak güneş ışığından uzaklaşarak, zifiri karanlığa doğru yol almaya başladık. Bu ani değişim rahatsızlık vericiydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aslında, en başında devam etmeye biraz çekinmiştik; çünkü içeride, daha derinlerdeki koşulların neye benzediği konusunda hiçbir fikrimiz yoktu. Daha ileride karşılaşabileceğimiz şeyler hakkında yaptığımız tahminler de pek iç açıcı değildi. İtalyan yetkililer uzun süre, bu yeraltı geçitlerinin zehirli gazlarla dolu olduğu konusunda ısrar etmiş ve bu yüzden, içeri giriş için izin vermeden önce, başımıza gelecek ölümcül kazalardan dolayı herhangi bir sorumluluk taşımadıklarına dair bize bir anlaşma imzalatmışlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Giriş tünelinin tavan yüksekliği; ortalama 180 cm. fakat genişliği sadece 53 cm. di; yani aynı anda iki kişinin yan yana yürümesi olanaksızdı. Tünelin duvarlarında, meşale takmak için belirli aralıklarla, sağlı sollu küçük delikler açıldığını görebiliyorduk. Aşağılara uzanan bu tünel, şaşırtıcı şekilde doğudan batıya doğru ilerleyen bir eksen üzerindeydi. Arkamızda kalan girişteki ışık gözden kaybolduğunda, kendimizi kötü kokulu sessiz bir ortamın içinde bulduk.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çok fazla olmasa da sıcaktı ve çok rutubetliydi; fazla geçmeden kıyafetlerimiz terden sırılsıklam oldu. Tünel, binlerce büyük sivrisinekle doluydu; fakat şansımız varmış ki, pek saldırgan değildiler. Zehirli gaz riskine karşı, kimyasal filtreli toz maskelerimizi taktık. Fenerlerimizin ışığı önümüzde parlıyordu. Tünel, düz bir hat üzerinde devam etti. Bastığımız zeminin sağlam olmadığını fark ettik. Ortam, inanılmaz bir yalnızlık ve boşluk hissi vermeye başlamıştı. Her şeye rağmen, yürümeye devam ettik.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ortalama yüz yirmi metre kadar ilerledikten sonra tünel değişti. Kendimizi garip bir yapının içinde bulduk. Sol tarafta, tuğla örülerek kapatılmış bir kapı eşiği vardı; sağa doğru dönüldüğünde ise, tünel daha dik bir açıyla aşağı devam ediyordu. Biz de devam ettik. Kırk beş metre kadar ilerledikten sonra aniden durmak zorunda kaldık: Önümüzde bir su kitlesi vardı. Tünelin devamı, daha derinlere doğru giderek, içini dolduran su yüzünden gözden kayboluyordu. Fakat bu yeraltı su yolu da, tıpkı tünel gibi yapay olarak oluşturulmuştu. Suyun içinde atılan birkaç adımdan sonra derinlik artıyor ve ilerledikçe, aşağı yöndeki tünelin tavanına kadar ulaşıyordu. Belliydi ki; eski çağlardan bu yana, suyun yüksekliği epeyce artmıştı. Buradan geçmemiz mümkün değildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu sualtı yoluna varmadan az önce, tünelin sağ tarafındaki duvarda bir delik görmüştük; geri döndük ve içine girdik. Buradan geçtikten sonra kendimizi başka bir tünelin içinde bulduk. Bu tünel sola keskin bir dönüş yaparak, dik bir açıyla yukarı doğru çıkıyordu; bu tünelde bizden önce başkalarının da yürüdüğü çok açıktı; ancak şimdi burası molozlarla kaplanmıştı. Zorlanarak yukarı çıktık.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Altı metre kadar ilerledikten sonra, kendimizi oldukça sıra dışı bir şeyin önünde bulduk. Bu, tuğla örülerek kapatılmış başka bir girişti ve muhtemelen bir yeraltı odasına, dehlizine ya da tapınağına aitti. Burada, tünel sağa ve sola ayrılıyordu. Sağa döndük. Altı metre kadar sonra, tünelin molozla kapatılmış olduğunu gördük; ama tünelin, yeraltı su yolunun bittiği yerle birleştiğini orijinal araştırmalardan biliyorduk.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonra mühürlü girişin olduğu yere geri emekledik ve soldaki tünele girdik. Bu tünel, bizi iki ayrı tünelin önüne getirdi. Bunlardan biri, kompleksin içine ilk girdiğimiz giriş yönünün zıt istikametinde ve yukarı meyille devam ediyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu tünel de, hemen sol yanındaki aşağı meyilli diğer tünel gibi, molozla doldurulmuştu; ama aradan iki bin yıldan fazla bir süre geçtiğinden, moloz biraz çökmüş, tavanla moloz arasında 45 cm.lik bir boşluk oluşmuştu. Fenerlerimizin ışığının gittiği yere kadar boşluğun devam ettiğini görebiliyorduk. Diğer ucunun nereye çıktığı konusunda ise hiçbir fikrimiz yoktu. Ben, bunu keşfetmeye karar verdim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Her ne kadar, geçmişte Ortadoğu'da arkeolojik sitelerdeki tünel ve mağara keşiflerinde bulunduysam; normalde, insanı kendini mezarının içinde hissettiren derin ve kapalı yerlerde ortaya çıkan panik duygusuyla başa çıkmayı biliyorsam da durumun klostrofobik olduğunu söylemek, yetersiz bir açıklama olur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ben tünele girmeye hazırlanırken, Robert bana katılmayı reddetti, İtalyan arkeoloji işçileri, Gino ve Pepe de başka tarafa bakarak, anlamsızca sırt çantaları ve halatlarıyla oynamaya başladılar. Sonra bacağıma ip bağlamam gerektiğini söylediler. Amaçlarının, eğer ben tüneldeyken kalp krizi geçirirsem, hemen beni dışarı çekebilmek olmasını umdum. Sonra bu umudun anlamsız olduğunu düşündüm; çünkü bu hiçbir işe yaramazdı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tünelin tavanı okadar yakındı ki; başımı yukarıdaki tırtıklı taşlardan koruyacak olan baretimle, karnımın üzerinde sürünerek, ayaklarımla iterek ve ellerimle kendimi çekerek ilerlemek zorundaydım. Başımı fazla kaldıramadığım için, gittiğim yeri yeterince görmem olanaksızdı. Eğer tünel hep aynı genişlikte -ortalama 50 cm.- devam ediyorsa, geri dönmem de mümkün olmayacaktı. Bunun bir yere çıkmasını ve dönüş yaparak geri gidebileceğim durumda olmasını ümit ettim. Aksi takdirde, geri geri sürünmek zorunda kalacaktım. Bunun zor bir iş olduğu doğruydu; ama yine de başarabilirdim. Bu yüzden fazla endişelenmeme de gerek yoktu. Yüzüm toprağa değecek kadar yakın bir durumda ve sürünerek ilerledim. O anda toz maskem, kendisi için ödenen paranın hakkını veriyordu. İlerlerken, içinde fotoğraf makinelerimin olduğu çantayı önümde itmek zorundaydım; çünkü sırtıma takmak için yeterli boşluk yoktu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tünelin içinde sürünerek ilerlerken, elimden geldiğince hızlı gitmeye çalışıyordum ve aynı zamanda, katettiğim mesafeyi tahmini olarak ölçmeye çalışıyordum. Bir ara durup, arkadaşlarımın bana çok uzak olup olmadıklarını anlayabilmek için ıslık çaldım ve ardından tünelin aşağısından onların da ıslık seslerinin geldiğini duydum. Biraz daha ilerleyince ip bitti. Ben de ipi ayağımdan çözdüm ve yola ipsiz devam ettim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yerin derinliklerinde, daracık bir tünelde yalnızdım ve hiç ses yoktu. Birkaç kez durmak zorunda kalmıştım. Bu tarz düşüncelerden zihnimi arındırmak için gösterdiğim çabaya rağmen, sırtımın üzerinde duran tavanın inanılmaz ağırlığını düşünmeden de edemiyordum. Başım tavana sürtüyor, dirseklerim çeperlere değiyor ve bedenim iki bin yıllık moloz yığını üzerinde yatıyordu. Arkamda uzun bir tünel uzanıyor; önümde ise tam anlamıyla bir gizem duruyordu. Ansızın bu durum bana tam bir delilik gibi göründü.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eğer o anda tavan çökseydi; kimse beni almaya gelemezdi: Klostrofobik panik başladı ve tüm zihnimi sardı. Vücut ısım yüksek olmasına rağmen, sırtım ürperdi ve kaskatı kesildim; duygularım kontrolden çıktı ve kendimi, mezarımda durup toprakla kaplanacağım anı bekliyormuşum gibi hissettim. Sakinleşmek zorundaydım; tünel çok uzun zamandır orada duruyordu ve çökmek için benim geleceğim anı beklemiş olamazdı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Birkaç kez derin nefes aldım ve sonunda sakinleştim. Fotoğraf makinesi çantamı iterek ilerlemeye devam ettim. Ortalama otuz metre kadar ilerlemiştim ve tünel hâlâ volkanik kayaya doğru, düz bir yönde devam ediyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kırk metreye kadar geldiğimde, tünel bir kez daha değişti: Tavanı biraz yükseldi ve eni iki katına çıktı. Yaklaşık her metrede bir, 30 cm. kadar alçalıyordum. Ferahlamıştım; çünkü gerekirse, dönüş yapabilecektim. Bir süre sonra önümde tünelin ikiye ayrıldığını gördüm. Bu ikili giriş, karşımda çifteli tüfek namlusu gibi duruyordu. Önce sağdaki tünele girmeyi seçtim ve emekleyerek içeri girdim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ancak bu tünel çok kısaydı; garip bir şekilde, girişten ortalama elli metre sonra bitiverdi. Bu anlamsızdı. Mühürlenmiş olabilir miydi? Üstünkörü bir tetkikle, durumun böyle olduğuna dair herhangi bir kanıt bulamadım. Solumdaki kayanın içinde bir delik gördüm. Aşağıdaki bir başka tünele doğru gidiyordu. Delikten geçtim. Çok tuhaf bir şekilde, kendimi soldaki tünelin sonunda buldum. Bu ilginç ve karmaşık yapı çok anlamsızdı. Birileri neden aynı yere çıkan iki ayrı tünel yapmış olabilir ki? Ve tam önümde, taş bloklar ve harçla mühürlenmiş bir kapı eşiği gördüm. Bunun solunda, başka bir duvar vardı ve kırılarak delinmişti. Başımı delikten soktum ve başka bir tünel daha gördüm. Ancak bu da az ilerisinde molozla mühürlenmişti. Sonra yeri tekmeledim ve çıkan sesten aşağıda bir tünel daha olabileceğini düşündüm. Çantamda sürekli bir mala taşıyordum; fakat kazmaya başlamanın zamanı değildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yine de çantamdan çıkardım ve mühürlü kapı eşiğindeki taşlara vurdum. Aynı anda sesimin çıktığı kadar bağırıyordum. Ben bir yankı duymadım; fakat Robert Temple beni duyabilmişti. İlk başta, aşağı inerken kullandığımız ana tünelin sonunda, önünden geçtiğimiz tuğlalarla örülmüş duvarın diğer tarafında duruyordum. ( Şu anda bulunduğum yer, aşağı inerken kullandığımız ana tünelin sonundaki tuğlalarla örülmüş duvarın öte yanıydı.)</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu tünelin, derinlerdeki yeraltı tapınağına giden geçit olduğunu düşündüm; çünkü diğer tünelden daha yüksek bir seviyede ilerliyordu, dolayısıyla altındaki yapay olarak inşa edilmiş su yoluna uğramadan devam ediyordu. Şimdi, bu yerin mantığını çözmeye başlamıştım: Bu tuhaf yapı, aslında Robert Temple'nin şüphelendiği gibi, insanların Öte Dünyanın sırlarının kendilerine verilmesi için geldikleri bir yerdi. Bu adaylar, yapıya girecekler; sağa dönecekler -eski metinlerde her zaman önerildiği gibi- ve yapay nehirden geçerek alt dünyayla tanrıların krallığı arasında bir geçiş noktası olarak hizmet veren tapınağa ulaşacaklardı. Aynı zamanda, alternatif olan diğer tünel ise; rahiplerin kullanımına ait olacak ve adayların varmalarını bekleyecekleri tapınağa, direkt giriş yapmalarını sağlayacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bütün bunlar, klasik yazarların tarif ettiği alt dünya seyahatlerini hatırlatır. Bu hikayeler sessiz kayıkçı Charon'un, Styx Nehri boyunca şeytani yerlerde gezdirdiği ziyaretçilerin anılarıyla başlardı. Sonra, kutsal krallığa girişin ardından ziyaretçiler, Virgil'in şu sözlerle tarif ettiği bir deneyim yaşar: "Mutluluk diyarı, yeşillik ülkesi. Kutsanmış Ağaçların arasında ruhların huzur bulduğu yer."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çantamdan, en sevdiğim Leica fotoğraf makinelerimden birini, birkaç objektif ve bir de flaş çıkardım. Sonra, görebildiğim her şeyi kapsamlı bir şekilde fotoğraflamaya başladım. Çeşitli keşiflerde bulunup deneyim kazanmış biri olarak, bir yere girerken hep bir daha dışarı çıkamayacakmışım gibi düşünerek davranırım. 'Kafese girmek' benim ana prensibimdir ve işe yarar. Çünkü dışarı çıkamasanız bile, en azından bu bir sürpriz olmayacaktır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir saat kadar sonra tünelin aşağısına geri dönmüştüm. Gino ve Pepe oradaydı ve oldukça gergindiler. İp gevşediğinde çekmişler ve ucunda benim olmadığımı görünce endişelenmişlerdi. Dahası sesimi de duyamamışlardı; ben de onları duyamadığım için, çağrılarına bir yanıt verememiştim. Duydukları korkuyu yetkililere anlatmış olmalılar ki; bu komplekse daha sonraki her gelişimde, tünele girişim engellendi. Bundan emin de olamazdım; çünkü bana hiçbir şey söylenmemişti. Ancak birinin sürekli yakınımda durduğunu ve dar tünelin girişine yaklaştığımda, kapının önüne oturup önümü kesmeye çalıştığını görebiliyordum. Emir aldıkları belliydi. Bu tünele giriş çok tehlikeliydi. Öyle ki; fotoğraf çekimi yaptığım yerlere, şimdiye kadar hiç kimse gidememişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU YERALTI YAPISINI KİMİN inşa ettiği bilinmiyor. M.Ö. 7. yüzyılda Yunanlılar tarafından kazılmış olabilir. Ne için kullanıldığını, şu anda kimse kesin olarak söyleyemiyor. Ayrıca ne zaman mühürlendiğini ve neden gizli tutulduğu da bir sır. Bu konudaki en iyi tahmin; Augustus Sezar zamanında önemli bir Roma Amirali ve imparator Nero'nun dedesi olan Marcus Vipsanius Agrippa'nın, bugün bilinmeyen bazı nedenlerden dolayı, buranın çok tehlikeli bir yer olduğuna ve yeryüzünden yok edilmesi gerektiğine karar verdiği ve dolayısıyla, yakınlardaki filosunun inşa edilmekte olduğu ve denizcilerinin Roma'nın son muzaffer deniz savaşı olan Sicilya Savaşı'na hazırlık amacıyla Avernus ve Lucrina göllerinde talim yaptığı M.Ö. 37-36 yıllarında, buranın molozla doldurulmasını emrettiğidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bunun sorumlusu her kim olursa olsun, bu yapıyı sonsuza dek ortadan kaldırma azminde ve bunu yapabilecek güçte olduğu kesin; çünkü bu sanıldığı gibi kolay bir iş değildir. Bu molozla kapama işini tek başınıza yapmaya kalkışsaydınız, tünellere ortalama otuz bin kere girip çıkmanız gerekirdi. Eğer Agrippa yaptıysa, onu korkutan ne olmuştu? Eğer Agrippa değilse, o hâlde kimdi ve neden yapmıştı?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu ortalama iki bin yıl önceydi. Kompleksin dış girişi, 1958 yılındaki arkeolojik kazılar sırasında keşfedildi; ancak o zamanlarda tünelin içinde çok kısa bir mesafe ilerlenebildi. Sit alanının karmaşık yapısının tamamı, ancak emekli bir kimya mühendisi olan Robert Paget'in, 1962'de yaptığı kazılarla ortaya çıkarılabildi. Paget'in çabalarından sonra, İtalyan Hükümeti burayı temizletti ve girişi mühürleyerek, gizliliğini sürdürdü. Ve buraya bir daha hiç kimse girmedi; ta ki kırk yıl sonra Robert Temple ve ben -ve beraberimizde Gino ile Pepe- bu tehlikeyi göze alana kadar. Bu sebeplerden dolayı, sit alanı arkeolojik çalışmaların dışında kaldı. Burası hakkında soru soranlara. Roma döneminde termal banyo olarak kullanılan ve bir sıcak su kaynağına giden sıradan bir tünel olduğu söylendi. Birçok uzman ilgisini kaybetti. Sadece Robert Temple bu siteyi ciddiye aldı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">21 EYLÜL 1962'de Robert Paget ve bir meslektaşı, ilk kez sit alanına girdi. İki bin yıldır bunu hiç kimse yapmamıştı. Acaba neyi keşfetmişti ki; İtalyan Hükümeti böyle bir tepki vermişti?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bölgede bir 'Ölüler Kahini' olma ihtimali Paget'in aklını uzun süredir kurcalıyordu. O, Virgil'in anlattığı, alt dünyayı ziyaret eden Aeneas hikayesinin, aslında gerçek bir olaydan alındığına, yani deneyimsel olarak bu ünlü kahinin gerçekten ziyaret edildiğine inanıyordu. Garip bir şekilde Virgil'in anlatımları, Cuma'daki kahine Sybil'in, Cumaya bir kilometre ve Baia'ya (eski adıyla Baiae) ise bir-iki kilometre uzaklıktaki volkanik bir kraterin içine yağmur sularının dolmasıyla oluşan Avernus Gölü civarında bir yerde olduğu söylenen ölüler kahininden farklı biri olduğunu açıkça ortaya koyuyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Virgil'in Aeneid şiirinde, Aeneas, Cumalı Sybil'i ziyaret eder ve alt dünyaya nasıl gidebileceğini sorar. Sybil, "Avernus'tan aşağı gitmek kolaydır" diye cevaplar. Diğer bir deyişle Virgil, alt dünyanın girişinin yakınlarda olduğunu belirtir. Görüldüğü gibi, Sybil'in sözünü ettiği yer, yaklaşık bir kilometrelik bir mesafededir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, sadece edebi bir eser miydi, yoksa aynı zamanda Virgil'in, hakkında bilgi sahibi olduğu gerçek bir yerde, yaşadığı deneyimleri aktaran bir rapor muydu? Paget, yazılanların gerçek olduğuna inanıyordu. Virgil'in, bir dönem bu bölgede yaşadığı bilindiği için, bu ihtimal göz ardı edilemez.' Paget bu kahinin Cuma'daki kahine gibi gerçekten var olduğundan emindi. Onun bu konuda haklı olduğuna hiç şüphe yoktur. Hannibal, M.Ö. 209'da bölgeyi yağmaladığı zaman, Avernus Gölü yakınlarında olduğu söylenen bir bölgedeki kutsal mekanda kahin için kurban vermişti. Tabii ki kuşkucular, bunun Virgil'in yazılarına kaynak olduğunu ve dolayısıyla da Virgil'in, kahini kendisinin görmesine gerek kalmadığını söyleyebilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Teorisini kanıtlamak için Paget, 1960'ta eşiyle beraber Baia'ya taşındı. Keith Jones ve Napoli'deki NATO üssünde A.B.D. Deniz Kuvvetleri için çalışan, arkeoloji meraklısı arkadaşlarıyla birlikte sistemli bir keşif araştırması başlatarak, kahine ait izleri bulmak için kararlı girişimlerde bulundu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aramaya, Baia'nın yaklaşık 3 km. kuzeybatısında bulunan Eski Yunan şehri Cuma'da başladı. Bölgede, birçok tünel ve mağara keşfetti. 1932'de keşfedilen Kahine Sybil'in tünellerini de araştırdı. Ancak ölüler kahinine ait herhangi bir iz bulamadılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Paget ve Jones, daha sonra dikkatlerini, birçok geleneğe göre kahinin yeri olarak kabul edilen Avernus Gölü'ne çevirdi. Agrippa'nın tersanelerine ve askeri yapılarına dair buldukları dikkate değer kanıtların arasında, iki de tünel vardı. Bunlardan birisi 1 km. uzunluğundaydı ve Avernus Gölü'nden Cuma'ya kadar uzanıyordu. Sonrasında pek çok tünel ve mağara daha keşfetseler de, bir ölüler kahini fikriyle eşleştirilebilecek herhangi bir şeye henüz rastlamamışlardı. Aramaya devam ettiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eski Baia şehri, Avernus Gölü'nün ortalama 3 km. güneyinde yer alan bir kıyı kentidir. Kıyının büyük bölümü, bölgenin hareketli jeolojik yapısından dolayı denizin altında kalmıştır. Burası bir zamanlar çok önemli bir Roma şehriydi. İsa'nın vaftiz edilişinden kısa bir süre önce, M.S. 24 yılı dolaylarında ölen Romalı coğrafyacı ve tarihçi Strabo, Baia'dan bahseder ve kaplıcalarını, 'dertlere derman, popüler bir su yeri' diye anlatır. Burası, Romalı seçkinlerin tatillerini geçirmek için geldikleri şık bir dinlence yeriydi. Ayrıca imparator ve diğer soyluların büyük villalarının bulunduğu bir yerdi. Bunların yıkıntıları hâlâ yamaçlarda veya denizin altında görülebilir. Yer kaymasından dolayı, bugün kıyının Pozzuoli Körfezi civarlarındaki ortalama bir kilometrelik bölümü sular altında olduğundan, altı cam bir tekneyle denizdeki birçok yıkıntıyı yukarıdan seyredebilirsiniz. Kaplıca hamamlarının yıkıntılarının bulunduğu Baia tepelerinde, üç tapınağın kalıntıları vardır: Diana, Merkür ve Venüs. Modern Baia, şimdi sadece küçük bir balıkçı limanıdır ve burada birçok küçük ama hoş restaurant -İtalyan iş adamlarının, gönül rahatlığıyla güzel arkadaşlarını öğlen yemeyi için getirdiği yerler- bulunur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Baia'da 1956 ve 1958 yılları arasında yapılan kazılar. Roma hamamlarından oluşan bir kompleksi gün ışığına çıkardı; fakat bunlar, birçok kez onarılmış veya yeniden inşa edilmiş yapılardı. Bunun sebebi ise, muhtemelen bölgede depremlerin çok sık yaşanmasıydı. M.Ö. 63 yılında çok büyük bir deprem yaşanmış, toprak kaymalarına ve birçok yapının yeraltında kalmasına sebep olmuştu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Paget ve Jones, Cuma ve Avernus'ta yaptıkları gibi, bu bölgedeki bütün tünelleri araştırmaya başladılar. Çalışmalarının başlangıcından o ana kadar en az yüz tane tünele girip çıkmış olduklarını gördüler. Sonunda bu sitenin özel bir bölümüne yöneldiler: Ortalama M.Ö. 5. yüzyıla ait eski yunan tapınaklarının kalıntılarının bulunduğu bir platform. Bu platformun altında birçok tünel ve yeraltı odası bulunuyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Paget, Ephorus'un, 'hiç gün ışığını görmeyen ve yeraltı tünelleri aracılığıyla iletişim kuranlar' diye tarif ettiği ölüler kahini rahiplerinin yaşadığı yerlere ulaştığı sonucuna vardı. Baia sitesinin direktörü, Paget ve Jones'a, tapınağın altında, görmedikleri bir tünel olduğunu söyledi. Daha aşağıda olan tünelin zehirli havasından dolayı tehlikeli olduğunu öne sürdü. Bunu keşfeden kazıcılar, içeri çok az bir mesafe girip, geri çıkmışlardı. Paget, tarihi eserler polisinin, daha fazla keşif yaparak risk almamalarını emrettiğini bildirir. Sonunda bu tünelden ayrılmaya karar verdiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aynı zamanda, diğer bütün tünelleri aradılar. Bunlardan birinde, dönecek hiçbir yer olmadığını fark edene kadar kırk beş metre boyunca süründüler. Sonunda geri dönmek zorunda kaldılar. Ve en sonunda, tehlikeli olduğu söylenen tünele bakma zamanı gelmişti. Paget'in grubundan bir gönüllü, yedi buçuk metrelik bir ipin ucuna bağlandı. Yöntem tamamen askeriydi; "Şöyle düşündük: İpin bittiği yere kadar yürüyecekti. Eğer ayakta duruyorsa, iyi olduğunu anlayacaktık... Eğer düşerse, onu güvenli bir yere geri çekecektik." Düşmedi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Paget ve Jones, tünele kendileri de girmeye karar verdiler. Girişi dikkatle geçtiler:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yerdeki tozun üzerinde, 1958'de tünele giren kazıcıların ayak izlerini görebiliyorduk. Bunlar bitti ve önümüzde karanlık tünelin derinliklerine doğru ilerleyen dokunulmamış bir toz tabakası gördük.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;Devam ettikçe korkuları da giderek artıyordu ve yüz yirmi metreden sonra, artan sıcaklığın da etkisiyle yeterince ilerlediklerine karar verdiler ve çabucak yüzeye, temiz havaya çıktılar. Tünelin hâlâ zehirli dumanlarla dolu olduğunu düşünen İtalyan yetkililere, yaptıkları şey hakkında hiçbir şey anlatmamaya karar verdiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kısa bir süre sonra Paget ve Jones, tekrar tünele girdi. Bu kez aşağıya doğru 170 m. kadar ilerlediler ve önlerine çıkan bir yeraltı su deposu yüzünden durmak zorunda kaldılar. Tünelin sonuna geldiklerini düşündüler. Tünelin içi aşırı derecede rutubetli ve sıcaktı; oksijen azlığından yakınıyorlardı. Suyun yanında, bir seferde sadece on beş dakika durabiliyorlardı. Negatif filmler üzerine birçok renkli fotoğraf çektiler. Böylece, çektikleri görüntüleri perdeye yansıtıp, üzerinde çalışabileceklerdi. Perde üzerinde inceleme yaparken, su yolunun tavanında bir kiremit set olduğunu keşfettiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tekrar geri döndüklerinde kiremidi ittiler. Yerinden oynadı. Kaydırıp, Keith Jones'un içinden geçebileceği kadar boşluk açmayı başardılar. Jones diğer tarafa geçtiğinde, kendini dik bir açıyla yukarı doğru giden bir tünelde buldu. Bu tünel direkt olarak, daha sonradan uçurum kenarından 182 m. ve yer yüzeyinden 42 m. derinde olduğunu hesaplayacakları, yeraltı tapınağının mühürlü girişine doğru gidiyordu. O ana kadar girdikleri en gizemli yeraltı kompleksindeydiler ve burayla ilgili keşfedecekleri bir şey daha vardı.'"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Paget, tüneldeki havanın sıcaklığının 49, suyun ise 30 derece olduğunu aktarır. Mayıs 1965'te. Birleşik Devletler ordusunda bir dalgıç olan Colonel David Levis ve oğlu, suyun altında bir keşif yaptı; ortalama 24 m.lik su yolunun diğer ucunda, sudan çıkış ve yeni bir tünele giriş olduğunu gördüler. Bu tünel, bir yeraltı tapınağına çıkıyordu. Lewis, yaklaşık dokuz metre daha derinde, içinde sıcak su kaynağı bulunan, yapay olarak oyulmuş odalar buldu. Buradaki suyun sıcaklığı çok daha fazlaydı: 49 derece. Daha öteye gittikçe suyun sıcaklığı öyle çok artmıştı ki; geri dönmek zorunda kaldı. O günden bu yana suyun sıcaklığı, en azından su yolunun geçilebilen kısmında büyük oranda düştü. Biz sitede keşfe çıktığımızda, su sıcaklığının 28,5 derece ve tüneldeki hava sıcaklığının da bir derece daha aşağı olduğunu görmüştük.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Görüldüğü gibi Robert Paget ve Robert Temple, birçok ortak ilgi alanına sahipti. 1984'te Robert Temple, Sonsuzluk ile Sohbetler (Conversations with Eternity) adında, eski dünyadaki kahinleri ve kehanetleri inceleyen, büyüleyici bir kitap yazdı. Kitapta, Baia'daki esrarengiz yeraltı kompleksinden bahsediyordu. Kitabı ilk çıktığında alıp okudum ve bu yerin sıra dışı doğası beni çok etkiledi. Ve de bu etki, hep üzerimde kaldı. Özellikle burada bir mühendislik harikası söz konusuydu. Uzun giriş tünelinin başlangıç noktası, yaz gündönümündeki güneşin doğuş noktasına; tapınak ise güneşin aynı gündeki batış noktasına yönlendirilmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Diğer derin bir gizem, bu tanımlamalarla ortaya çıkıyordu: Bu yapıyı inşa edenler, tünelden aşağı doğru 182 metrede ve tepenin yüzeyinin 42 m. altında bir yeraltı nehri veya su kaynağı olduğunu nereden biliyorlardı? Temple'ın belirttiği gibi:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bölgede bir keşif yapıldığına dair veya rasgele yapılmış geçitlere ya da yanlış girişlere ait hiçbir iz yoktur. Buranın yapısını oluşturan sert sünger kayalar, doğal yollardan yeraltı su kaynaklarının tespitinin yapılmasını sağlayacak mağaralar, tüneller veya kanallar oluşturmaz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu gariplikle ilgili olarak Robert Paget ise; gözlemlerine dayanarak, burada birçok mühendislik problemiyle karşılaşılmış olması gerektiğini, ancak bunların nasıl çözüldüğü konusunun bir muamma olduğunu söyler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">ROBERT VE OLIVIA TEMPLE ÎLE 1998 YILINDA, Kahire'de bir takside tanıştık. Graham Hancock ile birlikteydik ve Mısır'ın gizemlerini derinlemesine ele alan Yaratılışın Bekçisi (Keeper of Genesis) adlı kitabın yazarı, arkadaşım Robert Bauval tarafından düzenlenmiş bir Mısır gezisindeki yazarların arasındaydık.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Temple'a ilk sorum, "Kitabınızda bahsettiğiniz şu garip yeraltı tapınağına nasıl gidip, görebilirim?" oldu. On dört yıl önce yazdığı kitabının konusuna ilgi duymamdan ötürü mutlu olduğunu görebiliyordum; ancak Jâne de biraz mahcup olmuş gibiydi. Bana, 1970'lerde İtalyan Hükümeti tarafından burası taş ve molozlarla mühürlenerek kapatıldığı için, içeri bile giremediğini söyledi. Kimsenin girmesine izin verilmiyordu. "Fakat" dedi, "açılması için onlardan izin almaya çalışıyorum." Neredeyse yirmi yıldır bunun için uğraşıyordu; ve hâlâ bir sonuç alamamıştı. Roma'daki British School bile ona tünelin 'güvenlik nedeniyle kesinlikle girilemez' olduğunu söylemişti, İtalyan yetkililer de tünellerin 'zehirli gazlarla dolu' olduğunu söylüyordu.'</span></p>

  <p class="MsoNormal"><span class="sgc-1">ÜÇ YIL SONRA, 2001 YILINDA, ilk karşılaşmamızdan bu yana düzenli olarak görüştüğüm Robert Temple, bana telefon açtı ve heyecan verici haberler iletti: italyan yetkililer, ona Baia kompleksine girmek için gerekli izni vermişlerdi. Gelip, sitenin kapsamlı bir kaydını çıkarmak için, fotoğrafçılık deneyimimi kullanabilir miyim?" Bu söz hiç düşünmeden ağzımdan çıkmıştı. O mayıs, eşim Jane ve ben, Robert ve eşi Olivia ile beraber, Napoli'ye gidip bir araba kiraladık ve Baia'ya gittik. Kalacağımız süre için, alt katı restoran olan rıhtımdaki bir apartmandan daire kiraladık.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Güzel bir öğle yemeyi yedikten sonra, siteye girdiğimiz ilk günün öğleninde Robert ve ben, kompleksin derinliklerinde çalışırken yankılı sesler duyduk; kadın sesleri. 'Eski kahin dünyaya mı döndü' diye merak ettik. Dönüp baktığımızda onların eşlerimiz olduğunu ve korkusuzca tünelden aşağı, su yoluna doğru geldiklerini gördük. Kapalı yerlerden korkan iki kadın için bu bir marifet sayılırdı. Belliydi ki, kimse günün keşiflerini kaçırmak istemiyordu. 'Alt dünyaya giden nehrin başında durduğumuz o an, hep birlikte paylaştığımız bir anıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O gün, ayrıca İtalyan yetkililerin bu siteye karşı tutumlarına dair bir anlayış geliştirdik. Yetkili arkeolog Dr. Paola Miniero, tünelin sadece Romalıların termal hamamlarına sıcak hava sağlamak için yapıldığı görüşündeydi. Bölge bu tür hamamlarıyla meşhurdu ve tepe yamacında bu amaçla kazılmış bazı tüneller vardı. Fakat bu tüneller basit ve kabaydı; bizimkiler ise, düz ve pürüzsüz kesilmişti. Buna rağmen, resmi görüş böyleydi. Bu yüzden gecikmenin, ilgisizlikten değil de burada araştırma yapılmasının istenmemesinden kaynaklanmış olabileceğini düşündük.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Buranın diğerlerinden farklı bir yapı olduğuna Dr. Miniero'yı ikna etmeye çalıştık ve onu sitenin aşağısına götürdük. Yapının karmaşıklığını görünce çok şaşırdı. Tünelin civardaki diğer sıcak su tüneli örneklerinden gerçekten farklı olduğunu itiraf etti ve bütün bunların ne anlama geliyor olabileceği konusunda düşünmesi gerektiğini söyledi. Hatta, konuya karşı tutumunun değiştiğini ve bizim burayla neden ilgilendiğimizi anlamaya başladığını da görebiliyorduk.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aynı zamanda Robert ve ben de, sistematik bir kazı çalışması organize edilmesinin gerektiğini fark etmiştik. Birilerinin bu yerin varlığından, yapının molozla doldurulması emrini verecek kadar rahatsızlık duyduğunu görebiliyorduk ve dolayısıyla da bu kişilerin, tapınaktan herhangi bir şey almış olmaları bize pek muhtemel görünmüyordu. Bize göre akla en yatkın senaryo, bu kişilerin içeri girdikleri, buldukları her şeyi kırıp parçaladıkları ve sonra da boşlukları molozlarla doldurduğuydu. Büyük ihtimalle eğer bir şey almış olsalardı, kızgın ruhların lanetinin peşlerini bırakmayacağını düşüneceklerdi. Bu senaryoya göre; bir zamanlar burada kullanılan tüm dini eşyaların şu an bile sit alanının altında yatıyor olması gerekirdi. .</span></p>

  <p class="MsoNormal"><span class="sgc-1">İtalyan yetkililere, sitede kazı izni almak için başvurduk ve gelecek yanıtı beklerken, 2002 Haziran'ında, Cuma'da Erken Yunan inançları konusunda uzman akademisyenlerin vereceği bir konferansa, iki kısa bildiri ilettik. Oradayken, uzmanlardan birkaçını, görmeleri için tünellere götürdük; yerin önemine ikna olmuşlardı. Konferansta Robert, Baia ve Baia'nın kahinler hakkındaki klasik eserlerle bağlantısı hakkında konuştu. Ben de sadece sitenin mimari özelliklerinin mantığı konusunda kısa bir sunum yaptım: Bunun, aslında basit bir su tüneli değil; arkeolojik açıdan kazılmaya değer, dinsel bir yapı olduğunu ortaya koyan kanıtları sunmaya çalıştım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tünelin, titizlik ve ustalıkla, belli amaçlar doğrultusunda inşa edilmiş olduğunu ve buranın, eğer sadece su tüneli olarak tasarlandığı düşünülürse; abartılı ve gereksiz bir mühendislik çalışmasının yapıldığından söz edilmesi gerekeceğini vurguladım. Ana tünel, doğu-batı eksenindeydi ve dinsel mekanlarda bulunan yönleri çağrıştırıyordu; yapı, boyutları bilinmeyen bir yeraltı odasında sonlanıyordu Ve birbirleriyle bağlantılı tünellerden oluşan karmaşık bir sistem içeriyordu. Kanıtlamaya çalıştığım, buranın bir çeşit yolculuğun gerçekleştirilmesini sağlamak amacıyla tasarlandığıydı. Sözü edilen; ölüler dünyasına girişi konu alan ve klasik edebiyattaki mitolojik motiflerle tutarlı özellikler barındıran tekamül yerlerine bir yolculuktu. Bu tünel, içinde seyahat eden kişiye birtakım deneyimler sunuyordu. Vardığım sonuç; bu sit alanının bulmaca gibi esrarengiz bir yer olduğu ve kazılıp, hakkında daha fazla bilgi edinilmesi gerektiğiydi. Aldığımız tepkiler, kendimizi yeterince iyi ifade edebilmiş olduğumuzu gösteriyordu ve hatta birkaç uzman, sitede bir kazı organize edebilmek için ellerinden geleni yapacaklarına dair bize söz verdiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İtalyan yetkililer tarafından, sitede çalışma izni henüz verilmemiş olmasına rağmen umutluyuz: En azından, bu yetkililerle, kazı harcamaları ve süresinin ne kadar olacağı gibi konularda görüşmelerimiz oldu. Robert ve ben, çok geçmeden bu iş için izin ve fon alabileceğimize inanıyoruz. Bu arada Robert, Baia'daki keşiflerimizden bahseden, kahinler ve kehanetlerle ilgili. Ait Dünya (Netherworld) adlı son kitabını yazdı ve 2002'de yayınladı. Kitapta, kompleksin içinde çektiğimiz birçok fotoğraf da yer alıyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Geriye son bir gizem kaldı: Virgil, alt dünyadan Aeneid destanında bahsediyordu: Aeneas aşağı iner ve Styx Nehri'ni geçer; fakat 'Kutsanmış Ağaçlığa' girmeden önce, girişin önüne adak olarak bir ökseotu bırakması gerekmektedir. Aeneas girişin önünde durur ve dalı bir yere sabitleyerek bırakır. Bu, destandaki önemsiz bir detaydır. Fakat keşif sırasında, Baia'daki yeraltı tapınağının tuğlalanmış girişinin, bununla ilgili olabilecek çok ilginç bir özelliğini fark etmiştik. Kapının olduğu duvarın sağ aşağı kısmında, içine bir hediye bırakılabilecek, zemini düz, küçük ve bombeli bir oyuk vardı. Bu çok önemli bir anlama geliyordu: Virgil'in, alt dünyaya yapılan seyahat hakkında anlattıkları yazınsal bir fantezi değil; gerçekten var olan bir mekanda -Baia'daki yeraltı kompleksi-, gerçekten yaşanmış bir olaydan alıntıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Virgil'i bilen ve duvardaki oyoığa dikkat çeken Robert Paget, Aeneas'ın, yolculuğunu gerçekleştirdiği yerin burası olduğuna ikna olmuş; yeraltı nehrini ise 'Styx' diye adlandırmıştır. Su yolunun diğer ucunda, sudan çıkıp, yeraltı tapınağına götüren tünele geçmeyi sağlayan basamakların bulunması, şiirin 'nehirdeki sandal yolculuğu' bölümüne bütünüyle uymaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">ÖLÜLER KRALLIĞINA GEÇME FİKRİ, Yunan dünyasında uzun süre var olmuş bir gelenektir. Bu tarz bir yolculuk hakkında yazılan en eski metin, Homeros'un meşhur Odysseia destanında görülür. Odysseus, Truva'daki savaşlardan sonra evine dönerken yaptığı maceralı yolculuğu sırasında, Kirke adında bir büyücü ona, Hades'e<span class="sgc-3"><sup><a href="../Text/Section0025.xhtml#d10" id="b10">10</a></sup></span> gitmesi gerektiğini bildirir. Amacı; tanrıça Persephone'nin kraliçe olduğu yerde ölü Thebaili Teiresias'ı bulup, kendisinden nasihat almaktır. Homeros, Odysseus'un tekneyle 'sise yakalanmış' bir yer olan 'sonsuz duman şehrine' gittiğinden ve burasının, sisle örtülü gökyüzünü güneşin asla yarıp geçemediği bir yer olduğundan bahseder. Orası, Odysseus'un ölüler diyarına indiği yerdir.</span></p>

  <p class="MsoNormal"><span class="sgc-4">Strabo, Homeros tarafından anılan 'sise yakalanmış' dumanlı dehşet diyarının, eski Baia yöresi olduğunu savunan çok eski bir inanıştan bahseder; söz konusu yerin bir zamanlar 'kükürt, ateş -ortalama on sekiz kilometre ötedeki Vezüv Yanardağı'nınkiyle aynı tektonik kuvvetlere bağlı olarak oluşan, korkutucu ve tehlikeli volkanik aktivite-, sıcak pınarlar ve vahşi ormanlarla kaplı, korkulan bir yer' olduğunu söyler.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Strabo, M.Ö. 4. yüzyılda yaşamış bir tarihçi olan Ephorus tarafından verilen ayrıntıları nakleder. Lîphorus, eski Baia yakınlarında bir yeraltı kahin diyarı olduğunu söyler. Kahinin ve ona hizmet eden uzman rahiplerin yeraltında yaşadıklarından, asla gün ışığına çıkmadıklarından ve ziyarete gelen insanların yer yüzeyinin çok derinlerinde inşa edilmiş tünellerden geçerek, kendilerine ulaştığından bahseder. Strabo hikayeleri anlatırken, bunun bir masal olduğunu da belirtir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bazı modern uzmanlar, bu kahinin Avernus Gölü yakınında olduğunu düşünmektedir. Diğerleri ise; kahinin önemini vurgulayarak, eski kaynaklardaki bilgilerin yetersiz olduğunu, Avernus hakkındaki referansların eski Baia'yı işaret ediyor olabileceğini kabul eder. Ama bu tünellere giren ve kalıntıları kendi gözleriyle görenlerin çok az şüphesi vardır. Gün ışığını hiç görmeyen rahipler tarafından kullanılan -Ephorus'a inanılırsa- Baia'daki bu büyük yeraltı kompleksi, meşhur ölüler kahinin eviydi. Bölgede buna aday olabilecek başka bir yer yoktur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">ESKİ DÜNYADA YAYGIN OLAN KAHİN TAPINAKLARI, kralların ve liderlerin politik tavsiyeler almak amacıyla ziyaret ettikleri yerlerdi. Ayrıca bu yerlere sıradan insanlar da -veya en azından gerekli bedelleri ödeyebilecek kişiler-, vermek üzere oldukları önemli kararlarla ilgili soruların yanıtlarını bulmak için gidiyorlardı. İşte bu kahin merkezlerinin bazıları, 'ölüler tapınakları' gibi, ün kazanmış özel yerlerdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölülerle irtibat kurulan dört büyük site vardı: Bunlardan biri, incelemekte olduğumuz, İtalya’daki Napoli Körfezi'nin kuzeybatı bölümünde bulunan eski Baia'daydı (Baiae); bu site bazen Avernus olarak da adlandırılır, ikincisi; Yunanistan'ın kuzeybatısında, Thesprotia'daki eski Ephira yakınlarında bulunan Acheron'daydı. Üçüncüsü; Türkiye'nin kuzeyinde, Karadeniz kıyısındaki Zonguldak'ta bulunan Ereğli'deydi. Ve dördüncüsü ise; Yunanistan'ın güneyinde, Lakonya'daki, Tainaron'daydı. Bugün, en azından bunlardan son ikisine ait hiçbir iz kalmamıştır; Acheron'daki tapınakla ilgili 1950'lerin sonlarında yapılan kazı çalışmalarında yıkıntıların, sit alanının üzerine inşa edilmiş bir Hıristiyan kilisesinin altında olduğu keşfedildi. Bu durumda, bu yıkıntılar da yok sayılır denebilir; bazıları ise yıkıntıların bir çiftlik evinin altında olduğunu ve hâlâ ortaya çıkarılmayı beklediğini söylerler. Yani kısacası, Baia'daki kompleks, antik zamanlardan günümüze kadar kalmayı başarabilmiş tek kahin tapınağıdır ve bu da siteyi en önemli arkeolojik alanlardan birisi yapar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Antik dünyaya ait tüm kahin merkezleri, gizemliydi; ancak ölü kahini merkezleri diğer hepsinden daha özel bir yere sahipti: Alt dünyaya giriş kapıları vardı ve burada tanrılarla görüşülüyordu. Bu nedenle, en azından bazılarına, giriş için özel izin de gerekiyordu. Öte Dünyanın sırlarının bildirilmesi, bu iznin verilmesi anlamına geliyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dr. Peter Kingsley, Ancient Philosophy, Mystery and Maglc (Antik Felsefe, Gizem ve Büyü) adlı kitabında, bazı ilginç konulara dikkat çeker. Ona göre; çok eski dönemlere ait Öte Dünya seyahatleri kavramı, cehenneme gitmeden cennete gitmenin olanaksızlığına inanan, eğitim seviyeleri gelişmemiş Şamanist toplumlarda varlığını devam ettirmiştir. Bu toplumların inancına göre; tanrılar dünyasına gitmek için önce rahatsızlık verici ölüm diyarlarından geçmeyi gerektiren bir seyahat yapmak gerekir ve yolcu, hedefine vardığı an, kendisini alt ve üst dünyalar arasında anlık geçişlerin yapılabildiği bir noktada bulur. Bu kavramı, M.S. 2. yüzyılda Roma'da yaşamış. Yunan yazar Lucius Apuleius'un notlarında da görebiliriz. Gizemli bir dille İsis inancına girişini tarif eder:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölümün sınırına yaklaştım, Persephone'un eşiğinde durdum, her şeyin içinden geçerek seyahat ettim ve geri geldim, gece yarısı güneşin beyaz ışıkta parıldadığını gördüm, alt ve üst dünyaların tanrılarına yaklaştım ve onları çok sevdim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölü kahini tapınaklarının varlığını ve ölüler dünyasına yapılan seyahat kavramının yaygınlığını reddetmek zordur; ama bunlar arasında bağlantı kurmak için gereken kanıtlar da azdır. Fakat, Baia'daki ölü kahini tapınağıyla, izmir'de, Colophon (bugünkü Değirmendere) yakınlarındaki Claros'ta (bugünkü Ahmetbeyli) bulunan Apollo kahin tapınağı arasındaki benzerlik çok açıktır. Ayrıca bu benzerlikten dolayı, Ahmetbeyli'deki kahin tapınağının da bir geçiş mekanı olarak kabul edildiği sonucunu çıkarabiliriz. Buraya gelen yolcu, Hades'e -ölüler dünyası veya Öte Dünya anlamında Yunanlıların kullandığı terim- indiği zaman tanrılarla buluşurdu ve böylece onların tanrısallık sırları kendisine verilmiş olurdu; tıpkı Apuleius'a verildiği gibi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eski Yunanlılara göre; ölüm, hem bir geçiş hem de bir başlangıçtı. Bu duruma, kendi dillerinde; son, mükemmellik ve tamamlama gibi anlamlara gelen telos diyorlardı. Telos, tamamlayış ve yok oluş -ölüm- kavramlarını aynı anda içinde barındıran, tekamül geleneklerinin genel adı olarak kullanılan telea sözcüğünün çoğuludur. Bu sözcüğün çeşitli varyasyonları, bütün tekamül geleneklerinde bulunmaktadır: Telein 'tekamül etmek', 'başlamak', 'kabul edilmek' demektir; telesterion, kendini aşma ayinlerinin gerçekleştirildiği salondur; tetestes başlangıç rahibidir; telete, bu ayinlerin adıdır ve son olarak teloumenoi ermiş olanlar demektir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yunanlı filozof Sokrates, Atina'nın tanrılarına saygı duymadığından dolayı ölüme mahkum edildiğinde, kendisine verilen zehri içerek intihar etmesi istenmişti. Platon, Phaedo adlı eserinde, Sokrates'in öldüğü gün yaptığı konuşmayı aktarır. Bu konuşma, Platon'un tanık olduğu bir konuşma değildir. Ancak Platon, Sokrates'in inançlarını çok iyi bildiği için, hayali de olsa onun söylediklerini betimleyebilmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Doğaldır ki konuşma, bir noktadan sonra ölüm ve filozofun bu konuyla ilgili düşünceleri üzerine odaklanır. Platon, sözcükleri Sokrates'in diline yerleştirerek bir açıklama yapar. Çoğu kişi farkına varmasa da, filozofların yaptığı şeyin, 'ölmeyi ve ölü olmayı pratik etmekten başka bir şey olmadığını' ifade eder. Sonrasında da filozofların asıl işinin, ruhu bedenden bağımsız kılmak ve özgürleştirmek olduğunu vurgular. Sokrates, "Felsefeyi gerçek anlamda pratik edenler, ölümü terbiye ederler" der."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aristo'nun, 'Ruh Üzerine' başlıklı yorumunda, Themistius'a atfedilen (fakat muhtemelen Plutarch'a ait olan tanımlamada, gizli bir öğretiden bahsedilir. Bu öğretiye göre; tekamül, ölümle elde edilen bilgiyi tecrübe etme anlamına gelir ve ancak ölümün sırrına erebilen kişi bu dünyaya geri dönebilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölümden söz ederken, Themistius, "[ruh] büyük sırlara erdirilenlerin yaşadığı deneyimlerin aynısını yaşar" diye bildirir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu eksiksiz açıklama, büyük sırlara erdirilmiş birinin yaptığı bir anlatım olarak kabul edilebilir. Bu, sadece entelektüel bir inanç değil; aynı zamanda Öte Dünyaya yapılan seyahatlere katılarak öğrenilen bir bilgiydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Themistius devam eder:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Önce kişi doğru yoldan sapar ve bezmiş bir hâlde her şey için acele eder; tekamül edememiş bir kişi olarak karanlıkta şüpheyle dolaşır. Devamında ise, sonuncu aşamaya gelmeden bütün korkular ortaya çıkar. Kişi ürperir; titrer, terler ve dehşet duyar: Sonra, olağanüstü güzellikte bir ışıkla çarpılır, saf yerlere ve çayırlara alınır. Sesler duyar ve danslar görür. Kutsal seslerin ve şekillerin efendisine varır. Tekamülü tamamlayan kişi azat edilir ve bunların arasında özgürce dolanır. Tacını giyerek, tanrısal &nbsp;topluma katılır. Kendisine saf ve kutsal insanlar eşlik eder.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Themistius, sonra, tekamülü hiç aramamış olan insanların aşağılayıcı ve küçük düşürücü durumlarından söz eder: "Burada tekamülü aramadan yaşayanlar... ölüm korkusu yüzünden sefaletlerine katlanırlar ve oradaki kutsallıklara inanmazlar."</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.S. 1. yüzyılda yaşamış bir Romalı devlet adamı ve entelektüel olan Seneca, tekamül konusunun önemini kavramıştı. "Bilgelik ve tekamül yerel bir tapınağın gizemlerinden değil; bütün tanrılara ait büyük bir tapınak olan dünyanın gizemlerindendir." Platon ise; ölmenin, tekamül etmek olduğunu söyler. Chicago Üniversitesi'nde din tarihi Profesörü olan Mircea Eliade, tekamülün, aslında kutsalın karşısına çıkmak olduğunu söyler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tıpkı Mısır'da olduğu gibi, ruhsal yaşama dair Eski Yunan kayıtlarında da bulunan, ancak sonradan unutulup giden tekamül konusunun, bu kültürün temelini oluşturduğu görülür.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Platon'dan önce, Homeros'tan sonra Eski Yunan'da çok gizemli bir dönem yaşanmıştır. Bu öyle bir dönemdi ki; filozoflar, sadece oturup konuşmak, şarap içip tartışmalar yapmaktansa, birçok faaliyette bulunuyorlardı: insanlara yardım ediyor, ilim öğretiyor, şarkılar ve ilahiler söylüyor, dini şiirler okuyor, kutsal ayin ve meditasyon yapıyorlardı. Gerçekliğin kutsal kaynağına ulaşmak için bildikleri tüm teknikleri kullanıyorlardı. Hepsinden öte, ruhlarını özgür kılmaya çalışıyorlardı. Felsefe hakkında konuşmaktan öte, felsefeyi deneyimlemek istiyorlardı; inzivaya çekilmiş entelektüel seçkinlerin ideal dünyasında yaşamaktansa; gerçek dünyada yaşamayı yeğliyorlardı. Bugün, bu eski din öğretmenlerine Presokratik (Sokrates dönemi öncesi) filozoflar diyoruz; ancak bu, sadece bizim sınıflandırma takıntımızdan kaynaklanan, anlamsız bir modern addır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu öğretmenlerin bazılarının adları günümüze kadar gelmiştir: Parmenides, Empedokles, Herakleitos ve Pisagor bu gruba dahil olan filozoflardır. Platon, onların öğretilerini çalıştı. Bir dönem, onların takipçilerinin yaşadığı Sicilya ve İtalya'nın diğer bölgelerinde yaşadı. Onların çalışmalarını alıp, içlerinden tüm deneyimsel nitelikleri çıkararak, kendi felsefesine uyarladı. Platon'un öğrencisi Aristotales ise; varolan her şeyi düşünce ve mantık yoluyla bulup öğrenebileceğimizi, dolayısıyla da, gerçeğe ulaşmanın tek yolunun beyinden geçtiğini belirterek; insan zihnini ilahlaştırdı ve bu uyarlama sürecini tamamladı. Deneyim yoluyla öğrenme yanlısı olmasına rağmen, deneyimle öğrenme konusunu ölçütler koyarak sınırlandırdı. Presokratikler, Aristo'yu tanımış olsalardı, herhalde ona gülerlerdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aslında biz de gülmeliyiz. Çünkü gördüğümüz gibi gerçek, zihinde aranacak bir şey değil; direkt olarak deneyim edilmesi gereken bir şeydir. Daha önce belirttiğimiz gibi, ateşin acı vereceğine inanılabilir; ancak yine de elinizi ateşe koymadan acıyı bilemezsiniz. Bilmenin, inanmaktan her zaman daha değerli olduğunu söylemeden geçemeyiz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu konular, hem eski hem de modern siyaset yüzünden iyi bilinmemektedir. Platon ve Aristotales Atinalıydı; Parmenides, Pisagor ve diğerleri ise; güney İtalya ve Sicilya'da kurulmuş diğer Yunan kentlerinde yaşıyorlardı ve bu kentler Atina ile sık sık savaş halindeydiler. Ayrıca Asya'dan Ege'ye ulaşan mistik ve Şamanist akımlarla yakın temastaydılar. Hepsinin ötesinde, bu şehirlerin Eski Mısırlılarla da yakın temasları vardı ve önde gelen filozoflar, genellikle Mısır tapınaklarında öğrenim görürlerdi. Pisagor yirmi iki yaşındayken, öğrenim için Mısır'a gitti ve Pers istilacılar tarafından alınarak Babil'e götürülene kadar, ortalama on üç yıl oradaki tapınaklarda kaldı.</span></p>

  <p class="MsoNormal"><span class="sgc-5">Modern üniversiteler, antik felsefe ve tarih yaklaşımlarında</span> <span class="sgc-1">Atina odaklıdırlar, yani eski Atina kökenli bir siyaset ve düşünce mantığına sahiptirler. Bu yaklaşım tarzının kabul görmesinin sebebi, değerli olmasından da öte, günümüzde insan zihninin yetilerine çok güvenilmesidir. Böylece Atina felsefesine yapay bir yücelik atfedilmekte ve bu felsefeye asla itiraz edilmemektedir. Bu konuda yapılacak eleştiriler dahi radikal, hatta devrimci nitelikte sayılmaktadır. Ancak gerçek şudur ki; antik dönemlerde, Presokratik filozoflar üzerine uzman olan Peter Kingsley'in dediği gibi, "Birçok Yunan kültür merkezi Atinalıların yanında yer almaktansa, Perslerin yanında yer almayı tercih etmişlerdir ve onları daha uygar olarak bulmuşlardır'.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ve Kingsley ekler: "Antik felsefedeki tümdengelim ve tümevarım. Platon ve Aristotales'in tekelinde değildir ve doğruya giden bütün yolların Atina'dan geçmesi gerekmez.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kingsley'in, Oxford'daki Ali Souls Koleji'nde, hepsi klasik felsefe konusunda birer uzman, yirmi üniversite hocasından oluşan bir grubun karşısında yaptığı konuşmayı hatırlıyorum. Parmenides'i anlatıyordu: "Parmenides'in çalışmalarındaki deneyselliği inkar edemezsiniz dedi nazik dinleyicilerine. Sonra yumruğunu masaya vurdu ve "Ne cesaretle Parmenides'in çalışmalarındaki deneyselliği inkar edersiniz!" diye bağırdı Dinleyicilerine meydan okuyarak. Hepsi ağzı açık bakakaldılar; bir Oxford kolejinde böyle bir şey hiç olmamalıydı. Yine de Kingsley'in dikkat çektiği nokta önemliydi: Parmenides, kendini beğenmiş bir tavırla, kavramların sadece doğruluğunu kabul etmekle yetinen Atinalılar ve onların bugünkü taklitçileri gibi, sıradan bir filozof değildi; o sadece, felsefe adı verilen akıl oyunlarında önde koşan biri olmamıştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Parmenides önemliydi; çünkü Öte Dünyaya gitmiş ve geri dönmüştü. Yazdığı bir şiirde de bu konudan bahsetmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kingsley şöyle der: "Parmenides'in yazılarında, onun ölülerin dünyasına gittiği ve kendisine bilgelik verildiği açıkça görülür. Bunu, 'ölmeden önce ölerek', kendi arzu ve iradesiyle gerçekleştirmiştir."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Parmenides, şiirine şöyle başlar: "Arzunun ulaşabileceği en öte noktaya beni taşıyan kısraklar..." Parmenides'in, 'arzuya verdiği ruhani önemi vurgulamak gerekir; bunu, gerçek evimize gidip geri dönme ihtiyacı anlamında kullanır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Parmenides devam eder: "[Kısraklar] beni, büyük ve karanlık bilinmeze dokunanları taşıyan, tanrısallığın efsanevi yoluna getirdiler."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Parmenides, Öte Dünyaya giden yoldaydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1879'DA BİR İTALYAN ARKEOLOG, M.Ö. 444 yılı dolaylarında Yunan kolonicilerce İtalya’da kurulmuş, Thurii antik kenti yakınındaki çok sayıdaki mezarı konu alan bir araştırmayı yönetiyordu. Özellikle mezarlardan dördü büyüktü ve böylece onları araştırmaya başladı, ikisinin içine, ölünün yanına birkaç ince altın plaka yerleştirilmişti. Bunlar, klasik dünyanın başka yerlerinde bulunan muskalar gibi kıvrılarak katlanmıştı. Kıvrımlar açıldığında, üzerlerinde eski Grek dilinde yazılmış bazı metinler olduğu görüldü. ilginç olan ise; bu metinlerin sadece ölü kişiye Öte Dünyaya seyahati sırasında yardım etmesi için hazırlanmış olması değil; ayrıca bu yazıların Mısır'ın Ölüler Kitabı ve iki dünya arasında seyahat etmenin mümkün olduğuna işaret eden diğer Mısır metinleri ile büyük paralellik gösteriyor olmasıydı. Bu metinlerde belirtilen ve özellikle İtalya’da yaygın olan Eski Yunan inanışları, Eski Mısır tapınak inanışlarına ait unsurlardan oluşmaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.Ö. 3. veya 4. yüzyıl olarak tarihlendirilen bir Thurii plakasının üzerinde, ölüye hitaben, "Ey talihli ve kutsanmış olan, sen artık bir ölümlü değil; bir tanrısın" diye yazar. Bu, kendisinden iki bin yıl daha eski olan Piramit Metinlerindeki ifadelerle aynıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Güney İtalya’daki Petelia'da bulunan, aynı döneme ait başka bir altın plaka ise oldukça dokunaklı bir metin içerir. Kutsal bir pınarın önündeki koruyucuların karşısına çıktığında kendisine, kim olduğu sorulacak olan Öte Dünya yolcusuna hitaben şöyle der:</span></p>

  <p class="MsoNormal"><span class="sgc-1">De ki; "Ben cennetin ve yıldızlı gökyüzünün çocuğuyum; Fakat benim neslim (sadece) cennettendir.”</span></p>

  <p class="MsoNormal"><span class="sgc-1">Daha yakın bir zamanda, Yunanistan, Teselya'da yer alan Pelinna'daki bir mezarda bulunan altın plakaya yazılı metin, 'kutsanmış kişiler' tarafından yeraltında yapılan bir ayin veya kutlamadan bahseder: "Ve yerin altına gidersin, diğer kutsanmış kişilerin [yaptığını] yaparsın." 'Kutsanmış kişilerin' anılması müstehcendir: M.Ö. 5. yüzyıldan 4. yüzyıla kadar mesleğini sürdürmüş olan Yunan oyun yazarı Aristophanes, The Frogs (Kurbağalar) adlı oyununda, Herakles'in alt dünya ziyaretinden bahseder ve büyük 'Kutsanma' şölenini tarif eder. Dionysius ona sorar, "Onlar kim?" Herakles cevap verir, "Gizemleri anlayan Kutsal Kişiler."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eski Yunan'da Öte Dünya seyahatleri kavramının varlığını inkar edemeyiz: Yeraltı odalarında yapılan bu eylemleri ve bunları yapan gizli bilgi sahiplerini ciddiye almamız gerekir. Modern bir insan için bunları ciddiye alma fikri garip görünse bile, eskileri, kendilerini tanımladıkları şekilde değerlendirmeliyiz: Onlar, olanları bu şekilde açıklıyordu ve anlattıkları çok az belirsizlik veya şüphe içerir. Çünkü, anlatılanlara inanmanın bize zor gelmesi onların, olayları yanlış anlattığını veya daha kötüsü bütün bunları uyduran dindar sahtekarlar olduklarını düşünmemiz gerektiği anlamına gelmez. Elimizin altındaki tüm kanıtlar bizi, tekamül törenlerine katılan bu insanların kendilerini Öte Dünya seyahati yapmış gibi hissettikleri sonucuna ulaştırır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Belki, artık rahiplerin bunu nasıl yaptıklarına göz atmanın zamanı gelmiştir; aynı şekilde öğrencilerine bedenden ayrılıp, Öte Dünyaya seyahat etmeyi nasıl öğrettiklerine de...</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu konular, asıl hikayemizden çok uzak gibi görünüyor olsa da, aslında İsa'nın öğretilerinin kaynağını teşkil etmesi açısından, birebir İsa'yla ilgilidir. İsa, daha ileride göreceğimiz gibi, mistisizmine karşı deneyimsel bir yaklaşım sergiliyordu. Parmenides gibi insanlar, İsa'nın zamanındaki klasik dünyaya fikirlerini aktarmış olabilirler miydi? Büyük İskenderiye kentinde merkezlenen Yahudileri ve Philo'nun şehir dışında yaşamış bir toplum olarak tarif ettiği Therapeutaeli grubun Pisagor etkisi altındaki Yahudilik anlayışını etkilemiş olabilirler miydi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Arkeologlar, I958'te İtalya’da şaşırtıcı bir keşif yaptılar: Presokratik felsefeci Parmenides'in memleketi antik Velia’nın yıkıntılarında kazı yaparken, antik bir binada bir zamanlar gizli olan bir salon buldular. Orada üç tane taş heykel altlığı vardı. Heykeller yerinde yoktu; fakat altlıkların üzerlerinde yazılar bulunuyordu. Bunlar, Apollo’nun şifacı rahiplerinin uzun dönemler Velia'da var olduğunun kanıtıydı ve onların ilki, Parmenides'ten başkası değildi. Taşlarda yazılı olan en geç tarih, Parmenides'in ölümünden 446 yıl sonrasına aitti; Hıristiyan döneminin başladığı zamanlar. Ve daha sonraki tarihlerde de bu rahiplerin varlığını sürdürmüş olması muhtemeldir; çünkü bulunan bu taş altlıkların, dönemlerinin sonuncu örnekleri olduğuna dair hiçbir kanıt yoktur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu şifacı rahipler önemliydi: Onlardan birinin unvanı, Pholarchos’tu; 'Mağaraların Efendisi'. Bu durum, şifacı rahiplerin eski dünyada kuluçka tekniği olarak bilinen, 'ruhu bedenden kurtarma' tekniği konusunda uzman olduklarını açığa çıkarmaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eski çağlarda, alt dünyanın kutsallıklarıyla bir bağ kurmanın en iyi yolu, 'kuluçkaya yatmaktı': Yeraltındaki toprak üzerinde uyurken, bir rüya veya görüntü gelmesini beklemek..."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu ibadet sırasında, kişinin tamamen sessiz ve sakin bir yeraltı odasında veya mağarada, vahiysel bir rüya görme niyetiyle yere yatması ve uykuyla uyanıklık arası bir bilinç durumuna geçmesi gerekiyordu. Şifacıların, her şeyin kaynağı olan tanrıdan bir görüntü alabildikleri yer olan Öte Dünyaya geçip, deneyim elde etmek amacıyla kullandıkları kapalı ve karanlık alanlar, işte bu kuluçka odalarıydı. Kuluçka tanrısı Apollo'ydu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Agrippa'nın, gemilerinde kullanmak için ağaçlarını kestiği, Avernus Gölü civarında bulunan kutsal ağaçlığın tanrısı da Apollo'ydu; dolayısıyla kuluçkanın, bu bölgede bir yerlerde yapılmış olduğunu düşünebiliriz. Bu da bizi, Baia'nın yeraltı tünellerine geri getirecektir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu kutsal yolculuk, iyileşmek veya vahiysel bir deneyim elde etmek için yapılıyordu. Apollo'nun bu şifacı rahipleri aynı zamanda bir kuluçka uzmanıydılar ve Kingsley'in dediği gibi, "Diğer bilinç durumuna geçebilmek için, büyü sözleri kullanıyorlardı".</span></p>

  <p class="MsoNormal"><span class="sgc-1">Baia'da bulunan yeraltı yapılarını, derin mağaraları, Velia'da olması gereken yeraltı sitelerini veya bu tarzdaki diğer yapıları kullanarak gerçekleştirilen eski Yunan uygulamalarının, eski Mısır'daki yeraltı tapınaklarında yapılan uygulamalardan çok farklı olmadığını görebiliriz. Böyle karanlık inziva mekanları, bazı hazırlıkların ardından niyet eden, sessizliğin içinde yatan ve başka bir bilinç durumuna geçmeyi bekleyen ermiş adayları tarafından seçiliyordu. Onların, gerçekten Ba hâlinde (Mısırlılara göre) veya bir ruh olarak bedenlerinden ayrıldıklarını ve Öte Dünyaya seyahat ettiklerini düşünmekten başka bir seçeneğimiz kalmamaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca, İsa'nın döneminde bu iki geleneğin birbirine daha da yaklaştığını görebiliriz. Aslında, Grek ve Roma egemenliği altında oldukları dönemde Mısırlılar, kutsal kurtuluştan umutlarını kesmişlerdi. M.S. 1. veya 2. yüzyıla ait Hermetik bir metinde, Aselepius şöyle bir ağıt yakar:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gün gelecek. Mısırlıların tanrısallığa ve inanca saygı gösterdiği görülecek. Onların bütün kutsal ibadetleri hayal kırıklığı olacak ve yok olacaklar; çünkü tanrısallık, dünyadan cennete geri dönecek ve Mısır terk edilecek...Yabancılar ülkeyi işgal ettiğinde... Saygıya, sadakate ve ibadete karşı [sözde] yasa tarafından ceza emri verilmişti. Sonra bu kutsal ülke, bu kabir ve tapınak diyarı, mezarlar ve cesetlerle doldurulacak... Sizin inançlı işlerinizi, sadece taşlara kazınan sözcükler yaşamını sürdürerek anlatabilecek.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Mısırlılar, sırlarını korumak için adımlar atmıştı: Filozof Iamblichus, Mısırlı rahiplerin, daha önce de belirttiğimiz 'Hermes adı altında toplanmış' ve temelini Mısır geleneğinden almış bilgelik metinlerinden oluşan bir koleksiyonu ortaya koyarak, kendilerini, Grek felsefi sözleriyle ifade etmeyi öğrendiklerini bildirir. İnanması güçtür ki; bu koleksiyon. Piramit metinleri. Tabut metinleri ve Ölüler Kitabı gibi, en eski metinlerin bile özüne sahiptir. Ancak eski Mısır kozmolojisiyle çoğu yerde çelişir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu edebi koleksiyon, eski Alışır tanrısı Thot'a atfedilmiştir; klasik dünyada, 'üç kere en büyük Hermes' anlamındaki Hermes Trismegistus adıyla bilinen tanrı. Bu metinlerin sayısı çoktur; ancak ilk -ve asıl- metin, 'Kutsal Pymander' veya orijinal adıyla Poimandres'dir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Başlığı, kendine kaynak olan Mısır mistisizmine ihanet ediyor olsa bile: 'Poimandres', eski Mısır dilinde Güneş Tanrısı olan 'Ra'nın bilgisi' anlamına gelen Peimentere 'nin üzerinde oynanarak, Grek diline çevrilmiş hâlidir. Bu metinde betimlenen yaratılışın, orijinali olan Mısır metinlerinden alındığı görülebilir. Mısırlıların, heykellere ve diğer tanrı temsillerine büyüyle hayat verme geleneği, Hermetik metinlerde de yerini almıştır. Hepsinden önemlisi ve araştırmamızla yakın ilgisi olan şey ise; Hermetik anlayışın, insanı 'dünyevilikten öte kozmik bir varlık' olarak kabul etmesidir. Grekçe yazılmış altın plaka bunu iyi örneklemektedir: "Benim neslim [sadece] Cennettendir."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu Hermetik edebiyatı, bize göre özel yapan şey; geç dönem bir akım olmasına rağmen, eskilerin gizemlerinin ilk kaynaklarından gelmesi ve dolayısıyla da kendisinden eski metinlerin konularını daha iyi anlamamızı sağlayacak bir mercek olarak kullanılabilir olmasıdır. Hermetik metinlerin temelinde, mistik tekamül kavramı yatar: "Sonra o [Poimandres] beni öteye gönderdi, güçlendirdi, evrenin doğası ve yüce görü hakkında bilgilendirdi."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu Hermes kitaplarının, İsa'nın yaşadığı ve sonrasında Hıristiyanlığın yükselişe geçtiği dönemlerde yazılmaya başlanması daha da ilginçtir. M.S. 2. yüzyılın sonlarında İskenderiye'nin Hıristiyan piskoposu Clement, bu kitaplara atıfta bulunarak, "Mısırlıların bütün felsefesini içlerinde barındırıyorlar" demiştir. Kısa bir dönem sonra yazmaya başlayan pagan filozof Iamblichus da, bu konunun öneminin farkındadır: "Atalarımız kendilerini, tanrısal bilgeliklerini keşfetmeye adadılar ve kendilerine ait tüm yazıları Hermes adıyla kaleme aldılar."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hermes Trismegistus'a atfedilen bu metin koleksiyonu, batı zihniyeti üzerinde çok büyük ve çok derin etkiler yarattı. Öyle ki; bunlar olmasaydı, batı dünyası çok daha farklı bir şekilde gelişirdi, demek yanlış olmaz. Bu çalışmalar, ona hayranı kalmış erkekler ve kadınlar tarafından teşvik edilmeseydi; bilim bile asla gelişemezdi. Bunların, Rönesans döneminde yeniden keşfedilmesi ve Floransalı zengin bankacı Cosimo de Medici'nin talimatıyla Marsilio Ficino tarafından, 1463 yılı dolaylarında tercüme edilmesi, batı tarihi için bir dönüm noktası olmuştur. Cosimo, bu metinleri içeren yazmaları elde ettiğinde, ölmeden önce bunları okumaya karar vermişti. Ficino'yıı çağırdı ve elindeki diğer bütün tercüme işlerini rafa kaldırarak, Hermes'in çalışmalarına konsantre olmasını istedi. Onların ün kazanmasının başlangıcı budur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Rönesans döneminde, bu metinler kısmi olarak var olmasına karşın, bugün bunlara ek, birçok metin keşfedilmiştir. Ayrıca, bu Rönesans metinlerinin sansürlendiği de anlaşılmıştır; büyü ve ayinler çıkarılarak, daha 'felsefi' bir görüntü oluşturulmaya çalışılmıştır. Fakat bunun fazla bir önemi yoktur; sonuçta özleri sabit kalmıştır. Ve bunlardan öğrenebileceğimiz çok şey vardır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Poimandres’in. başlangıcında açığa çıkan en önemli bilgi; tekamüle ulaşmak isteyen kişiye önce doğru olanı görme gücü verilmesi, sonrasında ise o kişinin kendini, çoğunluk tarafından uykuda veya sarhoşlara benzetilen ermişlerden biri olarak görmesidir. Metnin sonunda, her birini bekleyen görev açıklanır. Bu, 'kutsallaştırma' görevidir: Ruhu, dünyaya geri getirme ve diğerlerine Öte Dünyaya nasıl gidileceğini öğretme görevi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdi göreceğimiz gibi, bu, tam olarak İsa'nın kendine biçtiği bir görevdir.</span></p>
