<body>
  <h2 class="MsoNormal sgc-2 sgc-5"><span class="sgc-3">İSA YAZMALARI</span><br/></h2>

  <p class="MsoNormal"><span class="sgc-1">O Ocak gününde, Kibbutz</span><a href="../Text/Section0025.xhtml#d20" id="b20"><sup>20</sup></a><span class="sgc-1">&nbsp;Kalia sıcak ve sakindi . O dönem, Long Beach'teki California Devlet Üniversitesinde Dini Araştırmalar Bölüm Başkanı olan Profesör Robert Eisenman ve ekibiyle birlikte, her yıl bir kere Ölü Deniz kenarındaki bu tarımsal kibbutza gidip, bir süre kalıyorduk. Amacımız; başka Ölü Deniz Parşömenleri bulmaktı; ama öncelikle deniz seviyesinden 370 metre yükseklikteki dik yamaç ve uçurumlarda, kilometreler boyunca uzanan mağaraların hepsini sistemli bir şekilde kontrol etmemiz gerekiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Kumran'ın antik taş yıkıntılarından dolayı, buraya sürekli bir turist akını olduğu için kibbutz, moteller inşa etmişti ve biz de onlardan birinde kalıyorduk. Bu yıkıntılar 1947'de Ölü Deniz Parşömenleri'nin keşfedilmesiyle ünlenmişti. Kalia'nın üyeleri, sit alanının bakımını yapıyordu ve girişin olduğu yere bir restaurant ve kitapçı açmışlardı. Bu yerin atmosferi kesinlikle her ziyaretçiyi etkisi altına alıyordu.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Günümüz erken başlıyor ve işimiz öğleyin bitiyordu. Çünkü hava sıcaklığı, kışın bile öğlen saatlerinden itibaren bunaltıcı hâle geliyordu. Kibbutza geri dönüyor ve ortak kullanılan büyük yemek salonunda, kibbutzun üyeleriyle birlikte öğle yemeğine iniyorduk. Sonra motelle dönüyor, sabah elde ettiğimiz bulguları analiz ediyor, ekipmanlarımızı temizleyip hazırlıyorduk. Sıcak geçtikten sonra taş kalıntıların, kırık çömleklerin, küçük hayvanlar ve kuşların büyüleyici bir güzellik kattığı çölde dolaşıyorduk. Güneş battıktan sonra, güvenlik tedbirlerinden dolayı, koruma çitleri ve kibbutzun silahlı devriyelerinin olduğu yere geri dönüyorduk. Burada her sezon, en az bir kere güvenlikle ilgili bir acil durum yaşandığını görmüşüzdür. Bu özel ziyaretimizde, görevli olduğumuz bir konferans sırasında bir nöbetçi hızla salona girip, "Bütün ışıkları söndürün! Yere yatın!" diye emretmişti; bazı davetsiz misafirler tespit etmişler. Ölü Deniz'in karşısından gelen bir tekne olduğunu görenler olmuş... Önceki gün, komşu kibbutzun üyelerinden biri mayın yüzünden bacağını kaybetmiş...</span></p>

  <p class="MsoNormal"><span class="sgc-1">1992'nin 17 Ocak günü, turumuzun lideri Robert Eisenman İsrailli bir arkeologla görüşmek için -arabayla yaklaşık kırk beş dakika uzaklıktaki- Kudüs'e gitmişti. Charlotte'deki Kuzey Caroline Üniversitesinden Yeni Ahit üzerine uzman olan profesör James Tabor ve ekipteki Californialı doktora öğrencisi Dennis Walker ile birlikte, alçak bir duvarın üzerine oturmuş konuşuyorduk. Ekibin diğer üyelerinin bir kısmı dinleniyor, bir kısmı da küçük gruplar hâlinde sohbet ediyorlardı. O sırada iyi giyimli iki İsraillinin geldiğini gördüm. Ellerinde bazı dosyalar vardı. Ne olduğunu merak etmiştim, İsrail’de paranoya çok normaldir. Resmi kağıtlar taşıyan adamlar, her zaman bela anlamına gelir. Sonra, yapılan kısa bir konuşmaya kulak misafiri oldum. "Profesör Eisenman buralarda mı?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Hayır" dendi, "burada değil."</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Ne zaman döner?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Sonra."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sorun mu vardı? Neden?</span></p>

  <p class="MsoNormal"><span class="sgc-1">İki ay öncesinde Huntington Kütüphanesi, Ölü Deniz Parşömenlerine ait bir fotoğraf seti hazırlamaya karar verdiğinde hepimiz, kırk yılı aşkın bir süredir parşömenler üzerinde süren tekelciliğin sonunda bitmiş olduğunu düşünmüştük. O zamana kadar parşömenleri incelemesine izin verilen çok az sayıda uzman vardı. Eisenman, o gün bu uzmanlardan biriyle görüşmüştü. Ancak yaşanan olaylardan anlaşılıyordu ki; hem Yahudileri hem de Hıristiyanları rahatsız eden ve uzun süredir çok az sayıda uzman tarafından bilinen gizli bilgileri açığa çıkaran, iki bin yıllık Ölü Deniz Parşömenleri üzerindeki bütün haklar hâlâ tekelde tutulmaya çalışılıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">ÖLÜ DENİZ PARŞÖMENLERİ, ilk olarak 1947 yılının başlarında keşfedildi. Bu keşfin hikayesi hiçbir zaman tam olarak doğrulanamadı; çünkü genç bedevi çoban Muhammed Eddib, çobanlıktan başka bir işle uğraşıyor olabilirdi; onu Kumran bölgesine getiren olayları kuşatan bazı gariplikler var. Fakat önce de belirttiğimiz gibi, hikaye çok basitmiş gibi aktarıldı. Çoban, yamaçlarda ve vadilerde kayıp keçisini ararken, küçük bir mağara girişi görür. Keçinin içeride olup olmadığını anlamak için içeri bir taş atar. Bir keçi melemesi yerine, çömleklerin kırılma sesini duyar. Ne olduğunu anlamak için emekleyerek mağaraya girer.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Her biri 60 cm. boyunda olan ve bazıları kırılmış bir grup ağzı mühürlü çömlek görür. Mağarada bu testilerden en az sekiz tane olduğu düşünülse bile kimse bu konuda emin değildir. Her bir testinin içinde, antik metinlerin yazılı olduğu deri tomarlar vardı. Bedevi, içlerinden yedi tomar aldığını söylemişti. Diğer tomarların yetkililerin eline geçtiğini biliyoruz; ama ilk bulundukları anda, gerçekte kaç tane tomar olduğu konusunda hiçbir fikrimiz yoktur. Arkeologlar, mağaranın içinde bulunan kırık testi parçalarından en az kırk tane testi olması gerektiğini belirlediler. Fakat bu antikaların yeni mi, yoksa çok eskiden mi kırıldığını ya da her birinin içinde parşömenlerin olup olmadığını bilemiyoruz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu ilk buluştan -Ölü Deniz Parşömenleri keşfinin yapıldığı 1 no'lu mağara- yedi veya daha fazla sayıda tomar elimize eksik geçti. Ve elde edilen metinler arasında, yirmi farklı metne ait parşömen parçalanmıştı. Neden bazı tomarlar zarar görmüşken, bazıları sağlam duruyordu bilinmez. Tabii ki bunun, tavandan düşen taşlar yüzünden bazı testilerin kırıldığı ve içlerindeki tomarların vahşi hayvanlar tarafından parçalandığı gibi basit bir açıklaması da olabilir. Bölgede yüzlerce mağaraya girip çıktım. Tavandan taş düşmesinin yaygın olduğunu ve çevrede çakal gibi avcı hayvanların gezdiğini biliyorum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bedevi çoban parşömenleri, 'Kando' olarak da tanınan, Halil İskender Şahin isimli Hıristiyan bir antikacıya götürdü. Onun Kudüs'te bir dükkanı vardı ve aynı zamanda tecrübeli bir karaborsacıydı. Bu olayın üzerine, Kando'nun bir meslektaşıyla birlikte mağaraya gidip, başka metinler aldıklarına dair söylentiler vardır. Nisan 1947'de tomarlardan biri, Kudüs'teki St. Markus Manastın'nda bulunan Suriyeli Yakubi Kilisesi'nin başpiskoposuna getirildi. Başpiskopos metinleri okuyamasa da ne kadar eski ve önemli olduklarının farkındaydı. Üç tanesi daha önce satıldığı için, başpiskopos sadece geriye kalan dört tomarı satın alabildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bunları, Kudüs'teki, 1945'ten beri Peder Roland de Vaux idaresinde bulunan Dominiken İncil Araştırmaları ve Arkeoloji Okulu'nun (Dominiken Ecole Biblique et Archeologique) Antikalar bölümünden iki uzmana gösterdi. İkisi de ona, parşömenlerin yakın zamanda yazılmış olduğunu düşündüklerini söyledi. Okulda başka bir uzman onu, çevrede sözde antika satıcılarının elinde bulunan çok sayıdaki sahte antikalar konusunda uyardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tomarlarla ilgili haberler, Kudüs'teki Hebrew (İbrani) Üniversitesi'nde arkeoloji bölüm başkanı olan Profesör Eleazar Sukenik'in kulağına gitti ve bu tomarları görme şansı oldu. Satın almak için birkaç başarısız girişimde bulunmasının ardından, sonunda başpiskoposun eline geçmeyen diğer üç tomarı alabilmeyi başardı. Profesör Sukenik, Yeşaya Parşömenleri, Savaş Parşömenleri ve İlahi Parşömenlerini aldığında 1947 yılının sonlarıydı. Fakat başpiskoposun elindeki dört tomarı -başka bir Yeşaya Metni, Habakkuk'un Yorumu, Havarinin El kitabı ve Aramice yazılmış Yaratılış Apokrifonu</span><a href="../Text/Section0025.xhtml#d21" id="b21"><sup>21</sup></a><span class="sgc-1">- elde etmesi mümkün olmadı. Sukenik'in aldığı üç tomar, İsrailliler tarafından 1955-56'da yayınlanacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Başpiskopos, ayrıca Kudüs'teki Amerikan Arkeoloji Okuluyla da irtibat kurmuştu ve 1948'de elindeki tomarları bu kuruma teklif etti. Aynı zamanda Amerikan Okulu'na üç tomarın resimlerini çekmesi için izin vermişti. Fotoğraflama Mart 1948'de tamamlandı.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">1949'da İsrail ilk savaşından çıkmıştı ve ateşkes şartlarına göre, Kumran Filistin'in bir parçası olmuştu. 24 Nisan 1950'de Filistin resmen Ürdün'e dahil edildi. Burada yapılacak yeni keşifler konusunda yetkili otorite, artık Ürdün Tarihi Eserler Kurumu'nun müdürü Gerald Lankester Harding'di. Ancak başpiskopos metinleri, 1949 yılının sonunda sergiye sunulacakları A.B.D.'ye götürmüştü. Aynı zamanda satışa da sunulacaklardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonunda 1954'te bu tomarlar Sukenik'in oğlu Yigael Yadin'in gayretleri sayesinde İsrail hükümetine satıldı. Bugün Kudüs'teki Shrine of the Book (Tapınak Kitabı)'nda sekizinci bir metinle birlikte -1967'de elde edilen Tapınak Parşömeni- sergilenmektedirler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">AKADEMİSYENLER BAŞLANGIÇTA parşömenlere fazla ilgi göstermediler. Bunları taklit ve sahte zanneden uzmanlar olduğu gibi, çok eski olduklarını anlayan önemli uzmanlar da olmuştu. 1949'da Oxfordlu önemli bir akademisyen olan Profesör Godfrey Driver, bunları M.S. 6. veya 7. yüzyıl olarak tarihlendirdi. Bir sonraki sene bu fikrini M.S. 200-500 (hâlâ Yahudi-Hristiyan döneminden sonra) olarak değiştirdi. Manchester Üniversitesi'nden başka bir uzman bunların çok daha yeni olduğunu düşünüyordu ve ona göre bunlar M.S. 11. yüzyıl ürünüydü. Ecole Biblique'in müdürü Peder Roland de Vaux, bunları Hıristiyan döneminden çok daha eski olarak görüyordu. Testileri ve içlerindeki tomarları, Roma'nın Yahudiye ve Mısır egemenliğinden önceki Helenistik dönemi olarak tarihlendirmişti; bu dönem M.Ö. 1. yüzyıl başlarına kadar sürmüştür.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1949 Ocak ayı sonunda, iki Ürdünlü askeri görevli tomarların geldiği mağarayı buldu. Aynı yıl 5 Martta Roland de Vaux ve Gerald Lankester Harding burada kazı yaptı. İki parça keten kumaş, kırık çömlek parçaları ve yirmi bir farklı çalışmaya ait küçük metin parçaları buldular. Olaylar yavaş gelişiyordu. Kazı heyecan vericiydi ve kiliseyi rahatsız edici şeyler olabilirdi. Her şey değişmek üzereydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1949 yılının sonlarında, tüm metinler kısmen İsraillilerin kısmen de ABD'nin elindeydi. Fakat olaylar kendi devinimlerine sahipti ve kısa süre sonra kontrolden çıkmaya başladılar. 1950 yılı başlarında, Amerikan Doğu Araştırmaları Okulu tarafından yapılan yayınların ilk sayısı geldi. Başlığı Aziz Markus Manastırı'nın Ölü Deniz Parşömenleri'ydi. Bu kitap Yeşaya elyazmasının ve Habbakuk yorumunun -şimdi Habbakuk peşeri olarak bilinir- fotoğraflarını ve çeviri yazılarını içeriyordu. Peşer, Ölü Deniz Parşömenleri'nde eski metinleri tanımlamak için kullanılıyordu. Bu eski metinler ise; Kumran topluluğunun, düşmanın yenilgiye uğrayıp, İsrail’in Davut soyundan bir kral tarafından yönetileceği günlere işaret ediyor olarak yorumladıkları dini metinlerdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Uzmanlar, bu grubun Eski Ahit metinlerini nasıl yorumladıklarını dikkate alarak, bu konuda önemli anlayışlar ve fikirler elde edebilirdi. Bütün dünyadan uzmanlar, başta peşerler olmak üzere, bu metinlerin içeriklerine odaklanmaya ve bu metinleri yazanların inançları hakkında bazı sonuçlar çıkarmaya başladılar. Bu metinlerde anlatılanlarla Hıristiyanlık arasında paralellikler bulunuyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İlk şok, 26 Mayıs 1950'de Paris'teki Sorbonne Universitesi'nde, Sami dilleri ve uygarlıkları konusunda bir uzman olan profesör Andre Dupont Sommer, Academie des Inscriptions et Belles Lettres'de Habakkuk pesheri konusunda bir konferans verdiği zaman yaşandı. Dupond Sommer, yasak bölgeye girmişti: Parşömenlerin çok belirgin bir şekilde Hıristiyanlıkla bağlantılı olduğunu açıkladı. Onun söyledikleri, inançları tehlikeye düşen birçok kişiyi huzursuz etti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dupont Sommer'in tezi şöyleydi: Habakkuk peşeri, Hıristiyanlığın ilk dönemlerinde yazılmıştı; parşömenler, M.S. 66-70 savaşı sırasında Kumran'da yaşayan topluluk -peşerde, mevcut dini yapıya karşı çıktıkları görülenler'-tarafından gizlenmişti. Bu, Josephus tarafından Esseniler olarak tanıtılan topluluktu; bu topluluğun adı hiç belirtilmeyip, sadece 'İyilik Öğretmeni' unvanıyla anılan ve kutsal olduğuna inanılan lideri düşmanları tarafından ölüme mahkum edilmiş ve ölüden dirilmesi beklenmişti. Dupont Sommer, İsa ile iyilik Öğretmeni arasındaki paralelliğe dikkat çekerek, İsa'nın bu kişiyi kendisine örnek aldığını belirtiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dupont Sommer, İsa'nın tanrısallığı inancına saldırıda bulunuyor gibi görünüyordu. O, aynı yıl yayınlanan kitabında vardığı sonuçları özetleyerek, şöyle yazıyordu:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şu kesindir ki; -Ve Ölü Deniz Parşömenleri'nin keşfiyle gün yüzüne çıkan bilgilerin en önemlisi- Yahudi tarihi, M. O. 1. yüzyılda, [İyilik Öğretmeni'nin] halkının çevresinde şekillenen dünyayı günahtan arındıracak bir Mesih beklentisine sahne olmuştur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dupont Sommer, sadece İsa'nın tanrılığı inancını tehlikeye sokmakla kalmıyor, bir de Hıristiyanlığın, zaten var olan Yahudilikten çıkmış bir din olduğunu öne sürüyordu:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kumran'da bulunan belgeler açıkça göstermektedir ki; ilkel Hıristiyan Kilisesi'nin kökü, Yahudiliğin Yeni Antlaşma</span><a href="../Text/Section0025.xhtml#d22" id="b22"><sup>22</sup></a><span class="sgc-1">&nbsp;mezhebidir. Bu mezhebin üyeleri ise Essenilerdir. Hıristiyanlığın ritüellerini, doktrinlerini, mistik ve etik ideallerini Essenilerden aldığına şüphe yoktur.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Tüm bunlar, Vatikan'ı alarma geçirmek için yeterliydi ve elbette ki Vatikan, güçlerini harekete geçirdi. Bu güçler çok büyüktü. Artık Engizisyon, insanları kazığa bağlayıp yakamıyordu belki ama Kutsal Büro ne pahasına olursa olsun Kilisenin dogmasını korumak amacıyla hâlâ varlığını sürdürüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Daha önce de belirttiğimiz gibi, 1902'de Papa XIII. Leo, Katolik teoloji akademilerini denetim ve yönetim altında tutmak için, bir Papalık Kutsal Kitap Komisyonunu oluşturdu. Bu komisyon özellikle modernizme muhalefet ediyordu. Bu akademisyenlerin şu an Paris'teki Saint Sulpice Ruhban Okulu'nda bulunan eserleri, 19. yüzyılın sonlarında kınanmıştı. Papalık Kutsal Kitap Komisyonu, Kutsal Büroya uzman -danışman- sağlıyordu. Bu, inanç saldırılarına karşı birinci savunma hattıydı. Komisyonun temel görevlerinden biri -ki hâlâ öyle- Kitab-ı Mukaddesin doğru öğretilmesini sağlamaktı. Özetle, Vatikan'ın gerçekleri saptırma merkezi olarak işlev görüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kutsal Büro ve Komisyon, iki ayrı organizasyon gibi görülse de durum öyle değildir. Bu iki organizasyonun idarecileri aynı zamanda bir diğerinin önemli konumlardaki üyeleri olmuştur, ikisi arasındaki yakınlık, 1971'de Papalık Kutsal Kitap Komisyonu'nun idaresi Engizisyona -bugünkü adıyla inancın Doktrini Topluluğu'na- verildiğinde resmi hâle gelmiştir. Her iki örgüt, Roma'da aynı binada faaliyet göstermektedir. 1981'de Kardinal Ratzinger, yetkili kardinal, yani 'Büyük Engizisyoncu' oldu; 2005'te de hepimizin bildiği gibi Papa oldu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1951’DE ÖLÜ DENİZ PARŞÖMENLERİ'Nİ Hıristiyanlıkla ilişkilendirenlere karşı muhalefet sertleşmeye başladı; çünkü İsa'nın tanrılığı inancını koruması gerekenler için tehlike büyüktü. O yılın Şubatında önde gelen bir Cizvit akademisyen, Cizvit akademik gazetesi Etudes'te saldırgan bir yazı yazdı. Diğer akademisyenler, onun, İsa'nın tanrılığı inancının tehdit altında olduğunu görüp, alarma geçtiğini hemen anlamışlardı. Aynı dönemlerde Katolik akademisyenleri daha fazla endişelendirecek bir rüzgar daha esti. 1 no'lu mağarada bulunan keten kumaş parçaları ABD'ye gönderilerek, 'karbon yaş belirleme testine' tabi tutuldu: Sonuç, M.S. 33 tarihi, artı-eksi iki yüz yıldı- M.Ö. 2. yüzyıl ile M.S. 3. yüzyılın başları arası bir dönem. Bu, parşömenlerin Hıristiyan döneminde üretilmiş olmasının mümkün olduğu anlamına geliyordu. Bu bilgi, kilisenin sürekli yüzleşmek ve katlanmak zorunda kaldığı bir bilgiydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonra Mart 1951'de, kendini parşömenler üzerinde kontrol sahibi konuma getirmek için dolaplar çeviren Peder de Vaux, Duppont Sommer'in Revue Biblique'deki konuşması ve kitabı hakkında oldukça olumsuz bir eleştiri yayınladı. De Vaux, alaycılığında çekingenlik göstermedi: "Onun tezi, coşkulu ve oldukça baştan çıkarıcı bir tarzda sunulmuştur. Çalışması, çok bilimsel ve zekice hazırlanmıştır."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat Peder de Vaux hata yapmaya eğilimliydi ve bu eleştirisinde büyük bir hata yapmıştı. Onun, Duppont Sommer'in tezine karşı sunduğu kanıtlardan biri; 'uzman arkeologların, içinde yazmaların saklandığı bu testilerin, Filistin'deki Roma dönemi öncesi Helenistik dönemin sonlarına ait olduğunu tespit ettikleri bilgisiydi. Peder de Vaux, diğer birçok iddiasında olduğu gibi bu konuda da yanılıyordu. Sonradan yanıldığını da itiraf etti. Fakat bu sayede, büyük savaşa yol açan bu küçük çatışmada avantaj sağlamıştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1951 sonlarında Peder de Vaux ve Gerald Lankester Harding, Kumran yıkıntılarında kazı yapmaya başladılar. Sonra üzerlerine yeni bir rüzgar daha esti: Buldukları tanımlanabilen madeni paralar; Hıristiyan döneminin başlangıcından, M.S. 70 yılındaki Yahudi savaşına kadar olan döneme aitti. Ayrıca yıkıntıların içinde, 1 no'lu mağarada bulunan ve içine yazmaların saklandığı testilerin aynısından bir tane buldular. Bu durum, hem Kumran yıkıntılarının hem de parşömenlerin Hıristiyan döneminde kullanılmakta olduğunu gösteriyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonra 1952'de Bedevi, elinde ufalanmış parşömenlerle dolu bir karton koliyle ortaya çıktı. Bedevi 4 no'lu mağarayı bulmuştu. Buradan, sekiz yüz farklı tomara ait binlerce parça gelmişti. Fakat parçalar çok küçüktü, hatta bazıları minicikti. Burada bütün hâlde olan hiçbir metin yoktu. Parçaların bir araya getirilerek tercüme edilmesi gerekiyordu; ama hiçbir uzman, tek başına bu işin üstesinden gelemezdi. Yapılması gereken bunları bir araya getirip, tercüme edebilecek uzmanlardan oluşan bir ekip kurmaktı. Bu durum. Peder de Vaux'a metinler üzerinde bir ölçüde hakimiyet kurabilme fırsatı sağlamıştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1953'te metinleri sahiplenmesi ve üzerinde çalışması için, yedi akademisyenden oluşan küçük bir uluslararası ekip toparlandı. Bu ekip. Peder de Vaux'un idaresi ve Ecole Biblique'nin egemenliği altındaydı. Bu ekipte dört tane Katolik papaz vardı. Bunlardan biri; Washington'daki Amerika Katolik Üniversitesi'nde hocalık yapan ve daha sonra da Amerikan Doğu Araştırmaları Okulu'nda direktör olan, Papalık Kutsal Kitap Komisyonu üyesi Monsignor Patrick Skehan'di. O, "Eski Ahit uzmanlarının en önemli görevlerinden biri, Mesih'in geldiğinde tanınmasını sağlayacak gelişmelerin, din tarihi üzerindeki izlerini sürmektir" diyordu. Görülmektedir ki; Skehan objektif akademisyenliğin güçlü bir savunucusu değildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Parşömenler, adı sonradan Rockefeller Müzesi olarak değişen, Filistin Arkeoloji Müzesi'nde korunuyordu, Rockefeller'in yönetiminde Peder Ronald de Vaux vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peder de Vaux, 1955'te Papalık Kutsal Kitap Komisyonu nun bir üyesi oldu. Ayrıca Ecole Biblique'nin başkanı olarak kutsal metin arkeolojisinin ön saflanndaki bir isimdi. Onun zamandan itibaren gelen bütün Exole Biblique başkanları, Papalık Kutsal Kitap Komisyonu üyesi olmuştur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peder de Vaux, Ecole'nin kutsal kitap konusundaki akademik ve arkeolojik keşiflere adanmış gazetesi Revue Biblique'i yayınladı. Revue ayrıca Ölü Deniz Parşömenleri'ne adanmış bir dergi olan Revue de Qumran’ı çıkardı. Ve 1956'da Kitab'ı Mukaddes'in Katolik tercümesi yapıldığında -bu kitap daha sonra 'La Bible de Jerusalem' adını alacaktı-. Peder de Vaux baş editörü oldu. Ayrıca eski İsrail tarihi ve Ölü Deniz Parşömenleri hakkında önemli çalışmalar yaptı ve Kumran'da kazılar gerçekleştirdi. Peder de Vaux, bu alanda gerçekten etkili bir adamdı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Seçilmiş akademisyenler, parşömenleri ellerinde bulunduruyordu: Onlardan başka hiç kimsenin parşömenlere ulaşmasına izin verilmiyordu. Ancak bir skandal yaşandı: Başta John Allegro olmak üzere, bazı uzmanlar metinlerini beklenenden daha çabuk yalanlandı. Diğerlerininki ise çok uzun sürdü. Kırk yıl geçmiş ve bazı önemli parşömenler hâlâ yayınlanmamıştı. Katolik uzmanların, İsa'nın tanrılığı inancına zarar verecek belgeleri gizlediğine dair şüpheler arttı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ekibin İngiliz üyesi John Allegro'nun bazı kuşkuları vardı. Mart 1956'da Peder de Vaux ve uluslararası ekibin, 'The Times of London’a. kendisinin parşömenler hakkındaki yorumlarını kınayan bir mektup göndermek üzere olduklarını duyduğunda Allegro, Peder de Vaux'a mektup yazarak bir uyarıda bulundu:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Parşömenler üzerine verdiğim her konferansta aynı soruyla karşılaşıyorum: "Kilisenin kutsal olduğu doğru mu? Her şeyin yayınlanacağından emin olabilir misiniz?" Göndermeyi planladığınız mektubun altında. Roma rahiplerine ait üç imzanın ne sonuçlar doğuracağını düşünmenizi isterim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat Peder de Vaux ve diğerleri bu uyarıya aldırmayıp, Allegro'yu gözden düşürmek için bildiklerini okudular. Onun bağımsız hareket etmesine izin vermeye niyetleri yoktu. Ölü Deniz Parşömenleri sahasında kontrol, her şey demekti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onların bakış açısına göre, aslında bu mantıklıydı. Bunu anlamak için, 'Tanrının Oğlu' metnine sadece bir göz atmamız yeterli olacaktır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1958 TEMMUZ'UNDA, SICAK BİR ÖĞLEN VAKTİ yeni bir parça metin satın alındı; Aramice yazılmıştı ve 4 no'lu mağaradan gelmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bugün Amerika Katolik Üniversitesinde kutsal kitap incelemeleri profesörü ve Papalık Kutsal Kitap Komisyonu üyesi olan Cizvit Peder Joseph Fitzmyer, bana metni ertesi sabah okuma fırsatı bulduklarını söyledi. 10 Temmuz 1958'de, uluslararası ekipteki uzmanlar, ellerinde 'tanrının oğlu olarak adlandırılacak' bir kişiden bahseden bir metin olduğunun farkındaydılar. &nbsp;Bu kişinin Kumran Sadokite Rahipliği'nin destekçisi mi, yoksa muhalifi mi olduğu konusundaki tartışmalar hâlâ devam etmektedir; ancak asıl konu bu değildir: Önemli olan şey; Yahudilerin dünyasında sadece İsa için kullanıldığı düşünülen 'tanrının oğlu' unvanının, daha önceden de kullanıldığının burada görülmesidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Doğaldır ki bu, tartışmalı bir konudur. Katolik akademisyenler, hıristiyanlık ve parşömenler arasında mümkün olduğu kadar uzak bir mesafe kurmaya karar verdiler; bu metnin açığa çıkması, iddialarının anlamsızlığım gösterecekti. Bu yüzden metnin varlığını yıllarca gizli tuttular. Sonunda metinden sorumlu uzman Peder Joseph Milik, 1972'de bir dersinde ondan bahsetti. 1990'da haber, popüler bir bülten olan Biblical Archaeology Review'a. sızdı ve metin yayınlandı. Fakat metnin bulunup, tercüme edilmesinden itibaren otuz iki yıl geçmişti. Metnin ortadan kaldırılması gibi kalıcı bir çözüm bulunamadığına göre, yapılabilecek en iyi şey zamana oynamaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Elbette ki bütün bu bekletme taktikleri, 1991'de Ölü Deniz Parşömenleri'nin tam bir fotoğraf setinin yayımlanmasıyla son buldu. California'daki Huntington Kütüphanesi'nin yaptığı bu yayından kısa bir süre sonra, dünya genelindeki enstitüler kendilerine korumaları için verilen fotoğrafları da yayınladılar. Hammadde üzerindeki fiziki kontrollerini kaybetmiş olmalarına karşın, Ölü Deniz Parşömenleri'ni hâlâ kontrolü altında tutmak isteyenler, artık bu parşömenler hakkında yapılan yorumları kontrol altında tutmayı sağlayacak girişimlere odaklanmaya başlamışlardı. Bu mücadele günümüze değin sürmüştür.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hata yapmayın: Vatikan dikkatlidir, İsa'nın tanrılığını reddetmek, hiç de basit bir iş değildir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dolaylı olarak Vatikan'ın bu belgeler üzerindeki eski hakimiyeti, bazılarımızı uzlaşmayı başka yerde aramaya teşvik eder. Ancak öncelikle, de Vaux'un vardığı bazı sonuçların hatalı olduğunu kanıtlamak gerekir. Örneğin; onun, metinler üzerinde tekeli olduğu dönemde, Kumran'ın, içinde bir ‘yemekhanesi’ ve Essenilerin parşömen yazdığı bir ‘yazı yazma odası' olan bir çeşit manastır olduğu sonucuna varması gibi. Bu manastır modeli, sonraki bütün yorumlarına&nbsp; ve kazılarına yön vermiştir. Daha yakın zamanda yapılan incelemeler, parşömenlerin Kumran'da yazıldığına dair bile ciddi şüpheler içermektedir. Bunların Kudüs'ten getirilip, mağaralarda saklandığı görüşü ön plana çıkmaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Site hakkında hiçbir zaman bir final raporu yayınlamamış olan Peder de Vaux'un notlarını da inceleyen arkeologlar, Kumran'ın izole edilmiş bir manastır değil; esans yağı üretimi yapan ticari bir çiftlik olduğu sonucuna varmışlardır. Peder de Vaux, toprak içindeki dikey kesitlerin kerpiç duvarlar olduğunu ve yapının bu şekilde odalara bölündüğünü ilan etmiştir; ancak bu kesitleri kazmak konusunda başarısız olmuştu. Bu tür hatalar nedeniyle bir manastır tezi geliştirmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Mezopotamya konusunda deneyimli, kerpiç yapılar konusunda uzman olan bir arkeologu duvarları görmesi amacıyla Kumran'a götürdüm. Tek bir duvara baktı ve sadece güldü. Sonra da bunların duvar değil; kazılmamış yer olduğunu söyledi. Bu söylediğinin doğru olduğu kanıtlandı: 1991 Aralık ayı ortalarında, Kumran'da aralıklı fakat sağanak bir yağmur yağdı. Peder de Vaux'un 'kerpiç duvarlarından' biri sel suları sayesinde topraktan temizlendi ve çıkıntılı yüzey üzerinde bir kil çömlek ortaya çıktı, İsrail Tarihi Eserler Kurumu'nda bir işçi olan rehberim, bana, buna ait renkli bir fotoğraf gösterdi ve o da güldü.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat sonunda, Peder de Vaux'un Ölü Deniz grubu hakkındaki teorisini bilimsel olarak çürütme fırsatı bulduk: Onun iddiasına göre; site, M.Ö. 31 yılındaki depremde yıkılmış ve ardından çıkan yangında yanmıştı. Yıkıntıların arasından geçen, depremden dolayı oluşmuş bir çatlak olduğunu iddia ediyordu. Sitenin terk edilme nedeninin bu olduğunu iddia ediyordu. 1992'de Kumran'a yeraltı radar ekipmanları ve bunları kullanacak iki uzman götürdük. Deprem fay hattının var olmadığını ve deprem yüzünden olduğunu iddia ettiği hasarın, sıradan bir toprak çökmesinden kaynaklanmasının daha muhtemel olduğunu her ikisi de bu tür keşif çalışmalarında deneyimli olan uzmanlara göre bulduk.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU İNİŞLİ ÇIKIŞLI KEŞİF YOLCULUĞUMUZ açısından tüm bunların önemi; Ölü Deniz Parşömenleri'nin gerçek bir dünyada -İsa'nın yükselişine ve Hıristiyanlığın gelişimine sahne olan bir dünyada- yaşamış, gerçek bir Mesihsel Yahudi topluluğu tarafından yazılmış olmasından kaynaklanır. Bu doğrultuda, söz konusu yazmalar bizlere; o insanların inançlarını, değerlerini, tarihlerini ve kendi dönemleri üzerindeki etkilerini kavramak açısından eşsiz bir fırsat sunar. Bu belgeler, erken dönem Hıristiyanlıkta popüler olan ve Yeni Ahit'te vurgulananlarla paralellik gösteren temalar içerir. Fakat unutmamalıyız ki; belirgin farklılıklar da vardır. Hıristiyanlık, Yahudilikten ve yasadan kopup uzaklaşmıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu parşömenler orijinal belgelerdir; o dönemden kalma çoğu belgeler gibi, sonradan tercüme edilmiş veya düzeltmeler yapılmış metinler değildir. Bununla birlikte, onları modern inanç sistemlerimizin perspektifinden bakarak anlayabilmemiz çok zordur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kutsal kitap biliminin en önemli sorunu, bu sahadaki çoğu akademisyenin ilahiyatçı veya kutsal kitap tarihçisi olarak yetiştirilmesidir. Bu sahada, saf tarihçilere çok nadir rastlanır ve onlar. Kilisenin öğretisine ters düşen sonuçlara ulaşan verileri genellikle tarafsız bir tutumla değerlendirebildikleri için, kendilerini sık sık ilahiyatçıların saldırılarının odağında bulurlar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU PARŞÖMENLERİN HRİSTİYANLIĞA DİREKT ETKİSİ VARDIR. Hıristiyan teolojisinin savunucuları -İsa'yı tanrılaştıran İznik Konsili'nin teolojisini sorgulamadan destekleyenler- için iki problem ortaya koyarlar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Birincisi, bu parşömenlerin Yeni Ahit'in ve İsa'nın, önceden varolan Mesihsel Yahudi inancı içinden çıktığını gösteren bol miktarda kanıt sunmasıdır. Bu, şu anlama gelir: Hıristiyanlık, tarihte gerçekleşen spesifik bir olay üzerine kurulmuş değil; zaten var olan ve 'Tanrının Oğlu’ terimini kullanan bir oluşumun devamıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İkincisi ise, parşömenlerin, İncillerin teolojik birliğini sorguluyor olmasıdır. Parşömenler, James -İsa'nın kardeşi ve Kudüs Mesihsel toplumunun lideri- ile İsa'yı hiç tanımamış olan Paul arasındaki derin çatışmanın nedenine ışık tutuyordu. Bu çatışma, Yeni Ahit'te</span><a href="../Text/Section0025.xhtml#d23" id="b23"><sup>23</sup></a><span class="sgc-1">&nbsp;derin ve onarılamaz çatlaklar oluşmasına neden olmuştu. Örneğin; Paul'ün, yasadan muaf olma konusunu dile getirdiği yazılarıyla James'in yasaya sadık olmayı vurguladığı yazıları kıyaslandığında ortaya çıkan bölünme gibi.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Ancak bizlere alternatif bir bakış için nedenler sunan, sadece parşömenler değildir: İncillerin kendileri bile, İznik'te yapılan teolojik düzenlemeleri desteklemek konusunda başarısız kalır. İsa gerçekten tanrı olduğunu iddia etmiş miydi? Görünüşe göre hayır. Joseph Fitzmyer, dikkate değer bir itirafta bulunur: "İnciller bu iddiayı direkt olarak ortaya koymaz."</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">BÜTÜN BUNLAR ÖNEMLİ MADDELERDİR: Hıristiyanlığın temelinde İsa'nın tanrılığı inancı yatar. Fakat İnciller böyle bir iddiada bulunmaz ve Ölü Deniz Parşömenleri; Hıristiyanlığı, içinde tanrısal bir Mesih kavramı bulunmayan Mesihsel Yahudilikten ayrı tutamayacağımızı kanıtlar. Bu nedenle, Vatikan'ın bu parşömenleri elinden geldiğince uzun süre gizlemekten başka seçeneği kalmamıştır. Hıristiyanlıkla bu metinleri yazan topluluk arasına mümkün olduğunca uzak bir mesafe koymak için, her fırsatı değerlendirmekten başka yapabileceği bir şey yoktur. Daha da ötesi, Vatikan'ın tek seçeneği; artık gün yüzüne çıkmış olan bu metinler üzerinde yapılan yorumlan kontrol altında tutmaya çalışmaktır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Temel sorun; California'daki Claremont ilahiyat Okulunda Yeni Ahit profesörü olan Burton Mack'in açıkladığı gibi, gerçek İsa hareketinin, bir İsa mitolojisi tarafından geçilip geride bırakılmış olmasıdır. Bu, 'Hıristiyan efsanelerinin gerçek tarih olduğunu iddia eden ve sadıklarından buna inanmasını isteyen' Kilise için dengesiz bir durum oluşturmuştur. O, bu mitoloji ve tarih karışımı için alternatif açıklamalar bulunmaya çalışıldığı zaman, 'Hıristiyanlık inancının başının büyük belaya gireceğini' ve İncillerin 'Hıristiyan Mitinin' ürünü olmasından dolayı, bu dinin, ciddi şekilde değişime uğramak zorunda kalacağını açıklar. Mack, eleştirisinde oldukça açık sözlüdür: "Hıristiyan miti. İsa geleneklerinde karşılaştıklarımızdan çok daha fantastik bir hayal dünyası yaratmıştır." İsa gelenekleri Yahudiliktir; İsa efsanesi ise değildir. Şimdi, anlaşılmış olmalı ki; tarihsel İsa ile inancın İsa'sı arasında büyük bir uçurum vardır, Hıristiyan teolojisinin bu baskıcı muhafızları, ikisinin de aynı olduğu konusunda ısrar etseler bile, verileri dürüstçe değerlendiren her tarihçi, bunun böyle olmadığını kolaylıkla görebilir. Vatikan'ın, zaptetme ve kontrol altında tutma konusundaki başarılarını nasıl sürdürdüğünü yeterince gördük. Ancak bu sabit görüşlü tutumunu sürdürmesi, artık giderek zorlaşmaktadır. Birikmiş yalanlar, dogmalar ve aldatmacaların ağırlığından dolayı, bir aşamada baskının fazla gelip, bütün bu yapının çökmesine neden olması kaçınılmaz görünmektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölü Deniz topluluğuyla, Kudüs'te James liderliğindeki erken Hıristiyan toplumunun -Elçilerin işleri kitabında bahsedilen- eşleştirilmesi konusuyla ilgili ayrıntıları belirtmek faydalı olacaktır. Ölü Deniz Parşömenleri, erken Hıristiyan belgeleridir ve bize bugünkü mitolojileri nasıl değerlendireceğimize dair bir bakış açısı kazandırır. Fakat bu yolla anlatmaya çalıştığımız hikaye, bütünün sadece küçük bir parçasıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bununla birlikte şunu da söyleyebiliriz ki; İsa'nın gidişiyle James, Romalılara karşı çıkan ve Yahudi yasasını bedeli ne olursa olsun destekleyen Zelot ideallerine sadık kaldı. Mesajı sürdüren ve Yahudi olmayanlar için Hıristiyanlığı yaratan kişi Paul'dü. James, sadece Yahudiliği ve Yahudiye'yi önemsiyordu. Paul, tüm kişisel özelliklerinden ötürü, Yahudilere uzak bir mesafeden baktı. İsa'yı, uzun zamandır içine batırıldığı dogmadan kurtarabilir miyiz?</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU KİTAPTA İSA'NIN BAZI YAKIN ARKADAŞLARININ yardımı ve Roma Valisi Pontius Pilate'nin kurduğu tezgahla çarmıhtan sağ olarak kurtulduğu önermesinde bulundum. Aramatyalı Yusuf, İsa'nın bedenini istemeye gittiği zaman, Pilate planın başarısız olduğunu ve İsa'nın gerçekten öldüğünü düşündü; Markus'un; İncilinde, İsa'nın bedeni için 'ceset' anlamına gelen Grekçe ptoma kelimesini kullandığından da anlaşılacağı gibi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa ölmemişti; ama görünüşe göre acil tıbbi müdahaleye ihtiyacı vardı. Haçtan indirildi ve boş bir mezara yerleştirildi. Sonra gece olduğunda, Yuhanna'nın İnciline göre Aramatyalı Yusuf ve Nicodemus, yanlarında ilaçlarla geri geldiler. Tehlikenin geçtiğini düşündükleri anda onu mezardan çıkarıp, iyileşebileceği güvenli bir yere götürdüler. Bu olay, -yaşayan İsa'yı mezardan taşıma- Rennes le Chateau Kilisesi'ndeki 14 numaralı tasvirde betimlendi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ya sonra ne oldu? Bilemiyoruz... Ancak dünyadan yok olmadı; kendisi hakkında yaratılan mitolojiye göre öyle olmasa da... Bir yere gitti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tarih araştırmalarının bir kuralı, bilinen gerçekleri değerlendirmeye çalışmaktır. Fakat maalesef burada bilinen hiçbir gerçek yoktur ve yaptıklarımız bir eleştiriden öteye gidememektedir. İsa hakkında hiçbir metin, hiçbir Roma kaydı, aile kağıtları veya el yazmaları yoktur. Elimizdeki tek şey, Dr. Douglas William Guest Bartlett'in ikinci elden aktardığı, İsa'nın M.S. 45 yılında ‘hayatta olduğu’ ve sağ kurtuluşunun 'aşırı dinciler' sayesinde gerçekleştiği bilgisidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;Bartlett bunu, orijinal belgeyi tercüme eden ve söz konusu bilginin doğru olduğunu öne süren arkadaşı ve akıl hocası Rahip Alfred Lilley'den duymuştu. Bartlett, bilginin doğruluğundan şüphe etmiyordu. Lilley'in okuduğu ve kırk-elli yıl sonra, yaşamının sonlarında hâlâ hatırlamakta olduğu bu bilgiden Bartlett'e sözünü ettiği ve bir kırk-elli yıl daha sonra da Bartlet'in bize bahsettiği bir elyazmasını tartışıyoruz. Bunun ne kadar doğru olabileceğini merak etme hakkına sahibiz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">'Aşırı dinciler' kulağa, bir belgede yer alacak türden değil de, görüş bildiren bir ifade gibi gelmektedir. Herhangi bir grubu 'aşırı' diye tanımlamak, onlar hakkında bir yargıda bulunmak anlamına gelir; o hâlde burada kim yargıda bulunuyor? Belki de Rahip Lilley. Daha önemlisi, gördüğümüz gibi Zelotlar, Roma'ya vergi ödenmesine karşı çıkışı desteklemediği için İsa'dan nefret etmiş olmalıydılar. O hâlde bu bilgiyi desteklemek zordur ve dediğim gibi, sadece bir görüşten ibaret olmalıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat önemli olan bilgi; İsa'nın hayatta olduğu iddia edilen M.S. 45 yılıydı. Bu önemlidir; çünkü tarihler yoruma açık değildir: M.S. 45 üstünden yıllar geçse bile hatırlanması kolay bir tarihtir. Bu, Bartlett'in mektubunda tartışmasız kabul edeceğim ve gerçekle yorumun birbirine karışmadığına dair şüphe duymayacağım tek bölümdür.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peki İsa'ya sonra ne olmuştu? Yaşamak için nereye gitmiş olabilirdi? O belgedeki tarihte, yani M.S. 45'te nerede olabilirdi? Gerçekten Roma'da bulunmuş ve Suetonius tarafından kaydedilen, Yahudi toplumu arasındaki diğer huzursuzluklara sebep olmuş olabilir miydi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu noktada tek yapabileceğim tahmin yürütmektir. O dönem hakkında bilinenlerin sınırlarından çıkmadan bunu deneyebiliriz. Görünüşe göre; İsa'nın gitmiş olabileceği tek bir yer vardı: Mısır. Eğer Romalılardan gerçekten gizli yardım aldıysa -çıkar amaçlarından ötürü- yapılacak en kolay iş, gizlice Sezarya Limanı'na gitmek ve oradan denize açılmak olurdu. Yanına da karısı olduğunu ileri sürdüğüm Mecdelli Meryem'i alırdı. Meryem gerçekten de çarmıha gerilişi takip eden birkaç gün içinde ortadan kaybolmuştur. Elçilerin İşleri'nde de ondan hiç bahsedilmez.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat İsa, Mısır'da nereye gitmiş olabilirdi ki? Yahudi bir Roma generali olan Tiberius İskender'in, Philo'nun ailesiyle birlikte yönettiği İskenderiye'ye gitmiş olması ihtimali zayıftır. İsa ne kadar mistik olursa olsun, onların, Yahudi bir Mesih'i hoş karşılamaları beklenemezdi. Buna ek olarak; İskenderiye'de birçok Zelot sempatizanı yaşamasına rağmen, bunların binlercesi, Yahudiye'de Romalılara karşı açılan yıkıcı savaşın başladığı yıl olan M.S. 66'da kışkırtmalara başladıkları zaman, Tiberius İskender tarafından katledilmişti. Zelot sempatizanları kesinlikle İsa'nın hayatta kalışından haberdar olur ve karşısına dikilirlerdi. İskenderiye'den uzak durmak, o ve ailesi için akıllıca bir davranış olurdu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca İsa ve Meryem'in, Mısır'a vardıklarını kabul ettiğimiz tarihte. Yunanlılar ile İskenderiyeli Yahudiler arasındaki tansiyon yükseliyordu. Şüphe yoktur ki; bu gerilime, diğer büyük bir Yahudi merkezi olan Yidfu ve Güney Mısır da dahil olmuştur. Bu kıvılcımlar Roma valisi tarafından körükleniyordu ve olaylar M.S. 38 Ağustosunda patlak vermişti. İskenderiye'deki bütün Yahudiler yurtlarını terk etmeye zorlandı, saldırılara uğradı ve malları yağmalandı; birçoğu hayatını kaybetti. Bu, çarmıha gerilişten sadece iki yıl sonraydı; eğer Hugh Schonfield'in Fısıh'ı tarihlemesi (M.S. 36) doğru ise...</span></p>

  <p class="MsoNormal"><span class="sgc-1">Benim kişisel düşüncem, İsa ve Meryem'in, Onias'ın Tapınağına veya yakınlarında bir yere sığındığı yönündedir, çünkü orası, Zelotların politik kaygılarına değer verilmeyen, mistik ve Sadok rahipliği anlayışının hakim olduğu bir yere benziyordu. Bu tapınağa bağlı olanlar, Philo ve İskenderiye asilleri tarafından yok sanılıyor ve görmezden geliniyordu, İskenderiyeli Zelot sempatizanları dikkatlerini, Onias'ın Tapınağı'ndan çok, Yahudiye ve Kudüs'teki tapınağa çevirmiş olmalıydılar ve elbette ki Yahudiyeli Zelotlar da, dünyevi politik planları olmayan bu tapınağı bir rakip olarak görmemiş ve umursamamış olmalıydılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Orası güvenli bir yer gibi görünüyordu; en azından bir süre için. İsa ve Mecdelli Meryem hakkındaki mistik geleneklerin tanınarak kulaktan kulağa yayılmasına yetecek kadar uzun bir süre için...</span></p>

  <p class="MsoNormal"><span class="sgc-1">Belki İsa orada öğretilerini yaymaya sessizce devam etmişti. Belki de, çoğu Gnostik hareketinin müttefikleri olan Hıristiyan grupların, M.S. 2. yüzyılda Mısır'da ortaya çıkmalarının nedeni buydu. Onlar İsa'nın öğretilerini mi yaşatıyorlardı? Bu soru, bizi, Mısır kaynaklı olan fakat Paul'ün etkisi altındaki Kilise tarafından reddedilen metinleri daha yakından incelemeye yöneltmelidir. Çünkü İsa'nın otantik sözlerini bulma olasılığının en güçlü olduğu metinler bunlardır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ya sonra ne oldu? Yahudiye'deki savaştan sonra, Onias'ın Yahudi Tapınağı kapatıldıktan sonra İsa nereye gitti? İsa ve ailesi bu olaylardan uzun süre önce oradan ayrılmış olmalıydı. Yine tamamen spekülasyon yaparak. İsa ve ailesinin M.S. 38'deki karmaşaya dek kalmış olmasının da mümkün olduğunu belirtmeliyim. Bu tarihte, Mısır ve Yahudiye'den uzak bir yere gitmenin çok daha makul olacağı anlaşılmış olmalıydı. Yunanlılarla sorunları olmayan Yahudi bir toplumunun yaşadığı yere.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fransa'daki Aude Nehri'nin geçtiği büyük bir Roma ticaret limanı olan Narbonne'da, bölgenin en eski Yahudi nüfusu yaşıyordu. Burası bir Roma şehriydi ve Marsilya, Lyon ve Rhöne Vadisi'nden farklı olarak; bu bölgenin Hristiyanlığa geçmesi uzun zaman almıştı. Burada Hıristiyan misyonerlik faaliyetleri yoktu veya varsa da etkili değildi. Ayrıca Narbonne, Fransa'da Yahudi toplumuna ait en eski belgelerin bulunduğu yerdir. Narbonne ve Marsilya, Mecdelli Meryem'in bir gemiyle Orta Doğu'dan ayrılarak gelişi hakkındaki efsanelerin anlatıldığı bölgede bulunan iki önemli kenttir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca Fransa'nın güneyinde yaşayan bu Yahudi toplumunun, İsa'nın M.S. 45'te hayatta olduğunu gösteren belgenin -Rahip Lilley'in gördüğü belge-kaynağı olması da akla yatkındır. Rahip Lilley, bildirdiğimiz gibi, bu elyazmasının bir zamanlar güney Fransalı Gnostik Katarların elinde bulunduğuna inanıyordu. Bu olasılık, söz konusu belgenin, Güney Fransa kaynaklı olduğu önermesini doğurur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ortaçağ sonlarına dek, Narbonne'da Davut'un neslinden geldiğini iddia eden ailelerce korunmuş bir soy kütüğü metni olabilir miydi? Ünlü Yahudi gezgin ve yazar Tudelalı Benjamin, 1166 yılı dolaylarında Narbonne'u ziyaret etti ve oranın, 'aile ağacında Davut'un neslinden geldiği görülen bir lider' tarafından yönetilen Yahudi toplumunun yaşadığı bir yer olduğunu yazdı. "Burada, M.S. 1. yüzyıl tarihli ve Kudüs'ten gelme bir belgenin daha sonradan Fransızca'ya tercüme edilmiş bir kopyasından bahsediyor olabilir miyiz? Göreceğimiz gibi bu oldukça mümkündür; çünkü böyle belgeler bulunmuştur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">OLAĞAN DIŞI ORTADOĞU ANTİKALARI piyasasında çoğu zaman söylentiler; yeni, değerli buluşlar ve yapılacak pazarlıklar olur. İsa'ya ilişkin ve Vatikan için tehlikeli bazı belgelerin varlığına dair söylentiler sürüp gider. Kimse detaylar hakkında yeterince bilgi sahibi değildir. Ben de hep bu belgelerin izini sürdüm.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kutsal Kan, Kutsat Kase'nin yayınlanışından sekiz yıla yakın bir süre sonra, piyasadaki bağlantılarımın yardımıyla, bu söylentilere konu olan belgeleri elinde tutan kişiye ulaştım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;O, büyük bir Avrupa şehrinde uzun yıllar yaşamış bir İsrailliydi. Zengin bir iş adamıydı; ancak gerçek tutkusu, fiyatına bakmaksızın, dini anlamları olan antik nesneler toplamaktı. Sebebini bana şöyle açıklıyordu: "Tüm insanoğlu, kutsalla direkt iletişim kurmaya çalışır ve biz, sembolizmi, ona ulaşmada yardımcı bir unsur olarak kullanabiliriz."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çok kültürlü, kendinden emin, yüksek zekalı ve önsezi sahibi bir insandı. Sadece cesur bir adam, onu antika pazarlığında kandırmayı deneyebilirdi. Beni evinde hoş bir şekilde karşıladı ve kahve ikram etti. Kanepede oturmuş, önümdeki alçak sehpaya bakıyordum. Tablası, şeffaf camdı. Sehpanın alt kısmı ise büyük ve gri seramik bir tabloydu. Bu tam anlamıyla tarihin derinliklerinde kalmış bir 'Kenanlı Tapınak' ritüelini betimliyordu. Kutsal mekanın bir ucuna kutsal taşlar yerleştirilmişti ve her biri farklı bir eylem icra eden, birçok seramik figür ayine iştirak ediyordu. Bunun, sıra dışı bir parça olduğunun farkına varıp, bir süre bakakaldım. Bu tabloya bakıldığında ritüelin nasıl işlediği anlaşılabilirdi. Ancak bildiğim kadarıyla hiçbir akademisyen, o güne kadar o parçayı görmemişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ev, dünyadaki her müzenin sahip olmak isteyeceği türden özel bir hava -içinde türünün tek örneği olan nesnelerin muhafaza edildiği, ısı ve nem kontrollü özel kabinlerdeki gibi- ile doldurulmuştu. Bana etrafı gezdirdi ve kanepeye geri dönmeden önce birkaç özel hazine gösterdi. Sonra eşi bize birer kahve daha getirdi ve o bana geçmişinden bahsetti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Geçmişte, Ölü Deniz Parşömenleri'ni satan Kando'nun arkadaşı olduğunu söyledi. Bir zamanlar Kando ile İsrailliler arasında aracılık yapıyormuş ve Tapınak Parşömeni'nin pazarlıklarına dahil olmuş. Arkadaşım, Kando'dan parşömenin bir parçasını alarak kendisine, bedeli ne olursa olsun satın almak istediğini söyleyen Yigael Yadin'e götürmüş. Görüşmeler sürerken, 'Altı Gün Savaşı' patlak vermiş; 1967 Haziranında Batı Şeriya'nın İsrail kuvvetleri tarafından işgal edilmesinden sonra Yadin, parşömene el koymak için Kando'nun Beytüllahim'deki evine gitmiş. Orada bir yerde saklı olduğunu biliyormuş. Kando alınıp, dört gün sorguya çekilmiş. Parşömen, sonunda bacanın içine saklandığı yerden çıkarılmış.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kando, başına gelenlerden dolayı çılgına dönmüş ve İsraillilerle artık çalışmamaya karar vermiş; fakat arkadaşıma, elinde büyük parşömen koleksiyonu olduğunu ve hepsini Şam'a naklettiğini söylemiş. Ayrıca bedevinin daha fazla tomarlar bulduğu başka mağaralarında olduğunu ve bunların arkeologlar tarafından bilinmediğini de eklemiş. Ne yazık ki bedevi, metinleri kesip parça parça satıyormuş. Çünkü bu şekilde daha çok para kazanabiliyormuş. Arkadaşım, bana, bir önceki sene kendisine bir parşömen rulosundan 20 cm.lik bir kesitin -kutsal kitap değil; tarikat parşömeni olarak tanıtılan- geldiğini ve bunun için 500.000 dolar fiyat istendiğini söyledi. Rulonun tamamı için istenen fiyat ise 10 milyon dolarmış. Fiyat elbette ki pazarlığa açık.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonra arkadaşım bana, başkalarından da duyduğum Yigael Yadin hakkında bir hikaye anlattı. Yadin, Masada'da kazı yaparken birçok metin bulmuş. Bir kısmını tercüme etmiş, diğerlerini de Londra'ya götürüp, sahte adlarla birkaç farklı bankanın kiralık kasalarına koyarak koruma altına almış. Arkadaşım bana, Yadin'e uzun bir parşömen rulosu sattığını ve onun bunu da Londra'daki bir bankanın kasasında sakladığını söyledi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Maalesef Yadin, 1984'te öldü ve bu bankaların hangi bankalar, kasa kiralamak için kullandığı sahte adların da hangi adlar olduğuna dair hiçbir kayıt bırakmadı. Bu nedenle, bu bankalar kasaları açıp içindekileri keşfedene dek, metinler kayıp olarak kalacak ve akademik hizmete sunulamayacaktır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;Sonra bağlantım 'İsa Yazmaları' konusunu açtı. O anda karısı çılgına döndü ve ellerini havaya kaldırıp sallayarak, bağıra bağıra bir şeyler söyledi ve sinirli bir şekilde odadan çıktı. Onun dilini bilmediğim için dediklerinden bir şey anlamadım; ancak belliydi ki, bu yazmalardan bahsedilmesini istemiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Arkadaşım bana hikayeyi anlattı. 1960'ların başında antika araştırması sırasında Kudüs'teki Eski Şehir'de bir ev satın almış. Evin mahzeninden dışa doğru kazarak, taş yatağına ulaşmış ve erken dönem Hıristiyan tapınak bölgesinde daha da derine inmiş. Bir sene sonra, üzerlerinde Aramice metinlerin yazılı olduğu iki tane papirüs ve beraberinde bazı objeler bulmuş. Sonra bunların ait olduğu dönem olarak, ortalama M.S. 34 yılı tespitini yapmış.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Papirüs metinler, Yahudi Mahkemesi Sanhedrin'e Aramice olarak yazılmış mektuplarmış. Yazarı, arkadaşımın açıkladığına göre, kendisini bani meshiha olarak tanıtıyormuş; İsrail'in Çocuklarının Mesih'i. Afallamıştım. Kulaklarım beni yanıltıyor muydu yoksa? Söylediklerini dikkatle dinledim. Açıklamaya devam etti:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu kişi, yani İsrail'in Çocuklarının Mesih'i kendisini Sanhedrin tarafından yapılan bir ithama karşı savunuyormuş; metinde kendisini 'Tanrının Oğlu' olarak adlandırmakla suçlandığı görülüyor ve bu suçlamaya karşı kendini savunması isteniyormuş. Birinci mektupta Mesih; anlatmak istediğinin, kendisinin 'Tanrı' olduğu değil; kendisinde 'Tanrının Ruhu' olduğunu söylüyormuş -fiziksel olarak tanrının oğlu değil; ruhsal olarak tanrıya adanmış bir oğul-. Ve kendini 'ruhsal olarak' bu şekilde hisseden herkesin, bir 'Tanrı oğlu' olduğunu ekliyormuş.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Diğer bir deyişle, Mesih -İsa olduğunu düşündüğümüz kişi- bu mektuplarda açık bir şekilde tanrı olmadığını belirtiyormuş, en azından herhangi birinden daha fazla. Bunun, Vatikan'ın yayınlanmasını istemeyeceği bir şey olduğu kesindir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu hikayeyi dinlerken, Yuhanna'nın İncilinde (10:33-35) anlatılan benzer bir olay aklıma geldi: Kısa bir pasajda, Yahudilerin İsa'yı dine aykırı davrandığı gerekçesiyle taşladıkları anlatılır. Onu, "Sen sadece bir insansın, ama Tanrı olduğunu iddia ediyorsun" diyerek suçlarlar. İsa, sakin bir şekilde Eski Ahit'ten (İlahi: 82) alıntı yaparak karşılık verir: "Yasanızda 'siz ilahlarsınız dedim' diye yazılı değil mi? O hâlde Yasa, tanrılar sözünü tanrıya işaret edenler anlamında kullanır." İncil'in aktardığı bu olayın, Sanhedrin tarafından incelemeye alınan meshihanın olayıyla bir bağlantısı var mıydı?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu iki papirüs mektubu keşfeden arkadaşım, mektupları arkeolog Yiagel Yadin ve Nahman Avagid'e göstererek fikirlerini sormuştu. Her ikisi de bu mektupların gerçek ve çok önemli olduğunu belirtmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yazık ki, Papa XXIII. John'a bildirmeleri için, bazı Katolik akademisyenlere -tahminen Ecole Biblique üyeleri ve Papalık Kutsal Kitap Komisyonu danışmanları- bu mektuplardan bahsetmişler. Papa, İsrailli uzmanlara haber göndererek, bu belgelerin yok edilmesini istemiş.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onunla görüştüğüm zaman bu olayın üzerinden yirmi beş yıl geçmişti. Ancak arkadaşım metinleri yayınlamayı hâlâ reddediyordu; çünkü bunların yayınlamasının, sadece Vatikan ve İsrail arasında sorun yaratacağına ve antisemitizmi körükleyeceğine inanıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eşinin neden öyle davrandığını şimdi anlamıştım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Doğal olarak 'İsa Yazmalarını' görmekten umudum yoktu. Onların gerçekten var olduğundan emin olmak ve Evet, gerçekten varlar, onları gördüm' diyebilmek istiyordum. Bunu arkadaşıma söylediğimde reddetti; bana şu anda gösteremeyeceğini söyledi. Fakat inanılmaz ilgimi çeken diğer birçok hazinesi vardı ve bu yüzden takip eden aylar içinde sohbet etmek ve yeni satın aldığı şeyleri görmek için birkaç kere daha onu yerinde ziyaret ettim. Sonra bir gün, yanına geldiğimde, hemen kapıya çıkıp montunu giydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Benimle gel" dedi. "Zamanın var mı?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Evet var" dedim ve arabaya bindik. Beni şehrin diğer bir bölümüne götürdü. Gittiğimiz yerde büyük bir kasa vardı. Öyle büyüktü ki; içine girip yürümeye başladık. Burası da ısı ve nem kontrollü bir yerdi. Onu izledim. Sonra bana camlı çerçevelere konulmuş iki papirüs metin gösterdi. Her biri ortalama 45 cm. boyunda ve 22 cm. enindeydi. Onları elime aldım. Bunlar İsa Yazmaları, yani İsa'nın Sanhedrin'e gönderdiği mektuplardı. Vardılar. Ellerimdeydiler. O anı hiç unutamıyorum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, aynı zamanda, tanıdığım bazı uzmanlar gibi, antik dilleri bilmediğim için inanılmaz üzüntü duyduğum anlardan biriydi. O an bunlar bana, içinde hazine olduğunu bildiğiniz ama anahtarınız olmadığı için açamadığınız birer kasa gibi geldiler. Ne yazık ki; yapabileceğim hiçbir şey yoktu. El yazması malzemeler konusunda uzun yıllar içinde kazandığım deneyimlerime rağmen, ellerimde tuttuğum şeyler yüzünden duygularımı kontrol edemiyordum. Bunların yayınlandığı zaman, tarihi değiştirebileceğini düşündüm ve ürperdim. İyi ki güvendeydiler. Sonra yazmaları ona geri verdim. Gülümsedi. Beraber yemeğe gittik.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O gün, ne yediğimiz hakkında hiçbir fikrim yok; çünkü gördüklerim yüzünden beynim durmuş gibiydi. Herkesin bu yazmalardan haberi olmasını istiyordum. Sokağın ortasında durup bağırarak, geçen herkese onların var olduğunu, onları gördüğümü ve dokunduğumu söylemek istiyordum. O gün, bu mektupların kontrol ve tercüme edilmeleri amacıyla deneyimli bir akademisyene ulaştırılması için elimden gelen çabayı göstermeye karar verdim. Ve bu uzmanı tanıyordum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;DURUM, DR. DOUGLAS BARTLETT'İN BİZE, İsa'nın M.S. 45 yılında hayatta olduğuna dair açık kanıtlar içeren bir el yazmasından bahsettiği zamankinden farklı değildi. Bence buradaki en önemli kanıt, mektubun İncilsel bir dille değil de dünyevi bir dille yazılmış olması olabilirdi. Bu tür belgeleri inandırıcı yapan sadelikleridir. Sonuçta bu mektuplar kendini savunmak için mahkemeye ifade vermiş bir adamın açıklamalarını içeriyordu. Daha önce de açıkladığım gibi; eğer tarihsel İsa'yı tam olarak anlamak istiyorsak, bizi gerçeğe ulaştıracak en önemli ipuçlarının, bu tür dünyevi belgelerde olduğunu bilmemiz gerekir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dünyadaki tüm arşivler tam olarak incelenmiş değildir; Vatikan'da, İstanbul’da, Kahire'de, Londra'da, Paris'te, Berlin'de ve diğer birçok büyük kentte bulunan büyük kütüphane ve arşivlerde tonlarca orijinal belge bulunmaktadır. Bilinmeyen veya uzun süredir kayıp olan belgelerin keşifleri, genelde bu koleksiyonlar sayesinde yapılır. Ortaçağ başlarında birçok Müslüman akademisyen, daha eski metinleri incelediği ve yazılarında bunlardan alıntı yaptıkları için; İslami kütüphanelerdeki birçok metin keşfedilmeyi bekliyor olabilir. Söz konusu metinlerin çoğu eski Süryanice -İsa'nın lisanı olan Aramice'nin bir versiyonu-çalışmalardan -muhtemelen Nesturi Hıristiyan toplumlarından- ve 5. yüzyıldan itibaren kurulan ancak daha eski metinleri saklayan manastırlardan gelir. Bu yüzden İsa'nın yaşamına ve dönemine ışık tutan bazı eski metinlerin bu koleksiyonlar arasında bulunabileceğini düşünebiliriz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca belirttiğimiz gibi, parasal güce sahip birçok bireysel koleksiyoncu vardır ve onlar, antik kütüphanelerden götürülen, gizli odalarda keşfedilen veya kumların altındaki yıkıntıların içinde bulunan malzemelerin teklif edildikleri ilk adreslerdir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Göreceğimiz gibi daha başka keşifler de olacaktır...</span></p>
