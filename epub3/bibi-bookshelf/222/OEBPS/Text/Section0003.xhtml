  <p class="MsoNormal sgc-2"><span class="sgc-1">Teşekkürler</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonunda kızarmış gözler, solgun bir ten ve elimde sayfalarla, geceden aydınlığa çıktığımı hatırlıyorum. Yardım almadan bu işi başaramazdım doğrusu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">En başta eşim Jane'e, hayatın akışını normal bir seyirde koruyabilme yeteneğinden ve bana verdiği destekten ötürü teşekkür ederim. Günün yıldızı sonunda yükselmişti ve ben sadece onun takipçisiydim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca bana yardım etmek için zamanlarının büyük bölümünü bilgİsayar karşısında harcayan ailemin tüm fertlerine teşekkür etmeliyim; bir kez olsun benden, profesyonel yardım almamı istemediler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yine de profesyonel bir destekçim her zaman vardı ve o, ajansım Jonathan Clowes Ltd.'den Ann Evans'tı. Teşekkürler, Ann.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aldığım bir başka destek de, bugüne kadar tanıdığım en iyi editör olan, HarperCollins-New York'un Yönetici Editörü Hope Inelli'den geldi. Teşekkürler, Hope.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca, HarperSanFrancisco'dan ortak yayıncı Claudia Riemer BoutÖte'ye de reklam-tanıtım konusundaki yardımları için teşekkür etmek istiyorum. Teşekkürler, Claudia.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Son olarak, özgürlüğümüzü sınırlandıran tabulaşmış kutsiyet kavramlarını sorgulamadan kabullenmek yerine, merak edip araştıran ve yanıt arayan tüm okurlarıma teşekkür ederim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Zirveye ulaşmak için birçok yol vardır. Bu yollardan hangisinin en iyisi olduğuna kim karar verebilir ki...</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;</span></p>
