  <h2 class="MsoNormal sgc-2 sgc-5"><span class="sgc-1">ÇARMIHTAN SAĞ KURTULUŞ</span></h2>

  <p class="MsoNormal"><span class="sgc-1">İsa, Kudüs'e bir eşek sırtında girdi. Bu, sıradan bir bilgi gibi görünebilir. Daha öncesinde, Fısıh bayramı nedeniyle Eriha'dan Kudüs'e yaptığı yolculuk sırasında İsa, Zeytin Dağı'nda durup mola verdi. Takipçilerinden ikisine, gidip bu eşeği bulmalarını söyledi. Bu, onun için önemliydi ve Matta (21:4) sebebini şöyle açıklar: "Böylece kehanet yerine geliyordu." Maalesef Matta'nın yalın ifadeleri göründüğünden daha fazla anlam taşımaktadır. Bunu biraz daha açmaya çalışalım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eski Ahit, peygamberleri Mesih ile çok yakından ilgiliydi. Onun nasıl Kudüs'e girip kral olacağını ve halkını özgürleştireceğini detaylar vererek anlatmıştı. Hatta neler yapacağına da: Peygamber Zekeriya (9:9), İsrail'in muzaffer fakat mütevazı kralının eşek gibi basit bir hayvana binerek geleceğini öngörmüştü. İsa, bu öngörüyü izleyecekti. İsa'nın Kudüs'e geldiği gün; kalabalıklar, onun şehre girişini ve halkın arasından geçerek, tapınağa gidişini izlemek için bir araya toplanmıştı. Şehre girdiğinde "Davut'un oğluna hamdolsun!" sözleriyle şarkı söylemeye başladılar. İsa'nın şehre girişi, hemen kamusal bir harekete dönüştü. Kalabalık gruplar onun önünde sokakları dolduruyor, başka kalabalık gruplar da bu geçit törenini izliyordu. Şehirde büyük bir curcuna oluyordu. Belli ki hem halk hem de idareciler neler olup bittiğinden haberdardı. Ve ayrıca bunun öneminin de farkındaydılar, İsrail’in vaat edilen özgürleştiricisi gözlerinin önündeydi ve kalabalık Kudüs sokaklarında, idareyi alacağını bildikleri -belki de umdukları- yer olan tapınağa doğru ilerliyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu olaydan haberdar olmaları için, bu kalabalıkların önceden bilgilendirilmiş olması gerekirdi. Ancak Yeni Ahit'te, bunun nasıl gerçekleştiğine dair hiçbir bilgi yoktur. Buradaki anlatımlar, halkın sevgi gösterisinin içten gelen bir tepki olduğunu düşünmemizi sağlayacak niteliktedir ve kesin olan şudur ki; halk, İsa'nın gelişi hakkında önceden bilgilendirilmiş ve ona coşkulu bir karşılama hazırlamak için cesaretlendirilmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu konuda, önemsiz görünen bir ima Yuhanna'nın İncilinde (11:56-57) yer alıyor. O, Kudüs'e Fısıh bayramı için gelen birçok insanın, İsa'nın Fısıh için tapınağa gelip gelmeyeceğini merak ettiğini ve İsa'yı aradığını yazar. Genel olarak, İsa'nın tutuklama emrinin önde gelen hahamlar tarafından verildiği bilinir. Açıktır ki, o, kurum için bir tehdit olarak görülüyordu. Yuhanna (12:12-13) daha fazla bilgi vererek, şehirdekilerin İsa'nın Kudüs'e gelmek üzere olduğunu işittiklerini gösterir. Çünkü ellerinde hurma dallarıyla onu karşılamaya gitmişlerdi. Bu durumda bela elbette kaçınılmazdı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çevresindeki kalabalık giderek büyüyor ve tapınağa giden yol üzerindeki sokakları dolduruyordu. İsa tapınağa vardığında, hepimizin bildiği 'sarrafları kovma' olayını gerçekleştirdi. Bu hareket de İsrail’in kralına, yani Meshiha'ya ait, eski peygamberlerin bildirdiği işaretlerden biri olarak gerçekleşti: Yeşaya (56:7), Tapınaktan, arı 'bir ibadethane' olarak bahseder ve Yaremya (7:11), tanrının sözleriyle "Benim adımın anıldığı bu Tapınağı bir soyguncu ini olarak mı kabul ediyorsunuz?" der. Bu kehanet, Matta (21:13) tarafından yapılan açıklamalarda da net bir şekilde göze çarpar. Çok açıktır ki İsa'nın, eski peygamberlerin sözünü ettiği İsrail’in seçilmiş Mesih'i olduğunu gösteren işaretlerle birlikte, Kudüs'e girişi, iyi planlanmış bir organizasyondur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bunu biliyordu. Bu konuda açıktı. Ancak bütün Mesihlerin kutsal yağla kutsandığı bilinir. O hâlde, İsa ne zaman yağlanmıştı? Matta'nın, Markus'un ve Luka'nın İncillerinde; İsa'nın Kudüs'e girişinden önce yağlandığına dair bir ifade yoktur. Halk tarafından tanınma ve desteklenmeye ihtiyacı olduğu için kehanetinin son parçalarını da yerine yerleştirmek amacındaydı. Bu yüzden, o noktada İncil kayıtlarına göre de henüz teknik olarak bir Mesih değildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın sarrafları tapınaktan atmasından sonra, körün ve topalın yanına gelerek bizi iyileştir dediği, çocukların, Davut'un oğluna hamdolsun!" diye bağırdığı söylenir. Mesihsel liderliğin gereklerini üçüncü kez yerine getirmiş, sakatları iyileştirmiş, çocukların övgüsünü kazanmıştı. ("Majesteniz, çocukların ağzıyla okunan ilahiyle övüldü." [İlahi 8:1-2] ve "Bilgelik için dilsizin ağzını açtı ve bebeklerin diline sözler söyletti." [Bilgelik 10:21]). Matta Vl:16), İsa'nın, kendisine karşı gelindiği zaman bu iki metni hatırlattığını vurgular. Ardından, önceden belirlenmiş rolüne ait bu üçüncü gösteriyi takiben, İsa, Kudüs'ten ayrıldı ve geceyi geçireceği Bethany'e gitti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sabah olduğunda Kudüs'e geri döndü. Bu kez, kendisini dinlemeye gelen kalabalıklara, Tapınakta vaaz vermeye&nbsp;</span><span class="sgc-3">başladı ve bu durum onun faaliyetlerini gözleyen düşman rahipleri kuşkusuz çok rahatsız etmişti, ikinci gün, ilginç bir olay oldu ve kendisine, Yahudiye'de çok önemli bir soruna ilişkin soru soruldu: Sezar'a vergi ödeme meselesi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa, Roma egemenliği altında bulunan Yahudiye'deki politik durum gerçeğini iyi biliyordu. Sonradan gelen İncil yazarları da bu durumun hassaslığını fark etmiştir. Matta'nın kayıtlarına (22:17) göre, Ferisiler ve Herod taraftarları -her iki taraf da Roma öncesindeki yapının destekçileriydi- gelip İsa'ya dolaysız yoldan sordular:</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Sezar'a vergi vermeli miyiz, vermemeli miyiz?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Açıkçası bu çok ağır bir soruydu. O dönem bu, ülkedeki &nbsp;en önemli sorundu ve patlamaya hazır bir bomba niteliğindeydi. Aynı vergi sorusu ve ödenmemesi gerektiği cevabı, M.S. 6 yılında, Celileli Yahuda'nın liderliğinde Romalılara karşı başlatılan isyanın çıkış sebebi olmuştu ve söz konusu isyan, yarım yüzyıl boyunca sürekli kan dökülmesine neden olmuştu. Zelotlara -ve bazı adanmış Yahudilere- göre vergi. Roma ile ilgili hatalı olan her şeyin sembolüydü. Şundan emin olabiliriz ki; İsa, vereceği yanıtın sonuçta neler doğuracağını çok iyi biliyordu. İsa dikkatli davranmak zorundaydı; çünkü vereceği yanıt, başının taraflardan biri veya her ikisiyle belaya girmesine sebep oluşturabilirdi. Evet yanıtı, onu Zelotlarla karşı karşıya getirecek; hayır yanıtı ise, Romalılar ve onların hahamlar arasındaki destekçileri tarafından kendisi için çıkabilecek bir tutuklama kararma ve kınanmasına sebebiyet verecekti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peki İsa ne dedi? Yanıtı hepimiz biliyoruz. Kendisine bir sikke vermelerini istedi ve ona bir Roma dinarı verdiler. İsa, madeni paraya baktı ve sordu; "Bu kimin başı? Kimin adı?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Sezar'ın!" diye cevapladılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Güzel!" dedi İsa. "Sezar'a ait olanı, Sezar'a geri verin ve tanrıya ait olanı ise tanrıya." (Matta 22:19-22).</span></p>

  <p class="MsoNormal"><span class="sgc-1">O zamanda, o yerde İsa'nın söylediği bu söz, yalnız zekice düşünülmüş sevimli bir yanıt değil; aynı zamanda Zelotlara karşı verilmiş öfke dolu ve kışkırtıcı bir yanıt olarak da algılanacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sorunu hayalinizde bir canlandırın: Roma egemenliğinin Yahudiye'den gönderilmesi veya yok edilmesi konusuna odaklanmış olan Zelotlar, Davut'un soyundan gelen bir asil olan, Yusuf ile Harun'un soyundan gelen Meryem arasında bir hanedan evliliği organize ederek, hem adil kral hem de yüksek rahip olabilecek İsa'nın doğup, İsrail’i kurtarmasını ummuşlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa rolünü oynadı ve Kudüs'e bir Mesih olarak girdi. Bütün kehanetlere uygun olarak hareket ederek, kendisinden beklenen her şeyi yerine getirdi (ta ki bu kritik noktaya kadar). Şimdiye dek Zelotlar, bütün olanlardan memnundu. Fakat sonra beklenmedik bir şekilde, Mesihleri vitesi geri takmıştı: "Vergiyi ödeyin" diyerek... "Bunun hiçbir anlamı yok." Onun adil krallığı, bu dünya için değildi; sık sık vurguladığı gibi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın Zelot destekçileri, işlerin böyle ani bir şekilde tersine döndüğünü görünce, sinirden çılgına dönmüş olmalıydılar. Özenle yarattıkları Mesih, onları bir kenara atmış, onlara ihanet etmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tapınaktaki bu ikinci günün ardından İsa, gece için Bethany'e geri döndü; Matta'nın İnciline (26:6) göre, Fısıh'a iki gece kalmıştı ve İsa 'Cüzzamlı Simon'un evinde kalıyordu. Fakat Yuhanna'nın İncili (11:1-2, 12:3), onun Meryem, Martha ve Lazarus'un evinde kaldığını söyler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu İncillerden biri yanlıştır; ancak İsa kimin evinde kalmış olursa olsun, orada sıra dışı bir olay yaşandı: İsa yağlanarak kutsandı. Bu, onun İsrail'in Mesih'i olarak tanınma ve onaylanması mıydı? Görünüşe göre öyleydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Matta'nın İncili (26:7) bir kadının İsa'nın başına, kaymak taşından yapılmış bir kutudan -o dönemde çok değerli olan bir eşya- çıkardığı 'kıymetli bir merhem' sürdügünden bahseder.' Bu merhem ve içinde saklandığı kutu, sıradan bir çiftçi veya esnafın evinde bulunacak türden eşyalar değildi. Bütün bunlar, İsa'ya yakın olanların arkasındaki gizli bir zenginlik kaynağına işaret eder. Markus (14:3) aynı olayı anlatırken söz konusu pahalı yağın, Hint sümbülü yağı olduğunu ekler ki bu, aynı zamanda Tapınak tütsülerinde kullanılan bir malzemedir. En ilginç detayı Yuhanna (11:2) aktarır ve bu kadının adını verir: Lazarus'un kız kardeşi Bethanyli Meryem.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bugünkü İncil okuyucuları, o dönemin politik durumu ve uygulamaları hakkında fazla bilgiye sahip değildir ve bu yüzden yağlanma olayı kendilerine sıradan gibi görünür. Bazı kilise yorumcularına göre ise bu, değerli bir misafiri onurlandırmak için yapılan süslü bir törendir. Belki de denildiği gibidir; ancak bu açıklama pek de ikna edici görünmüyor. M.S. 1. yüzyıl insanları için, böyle bir olayı anlatmak kaçınılmazdı: Bu, bir kraliyet töreniydi. Geleneksel olarak İsrail’in kralları ve hahamları, pahalı yağlarla kutsanırdı. Kralların başının etrafına, bir taç sembolize edecek şekilde; hahamların başına ise, çarpı işareti şeklinde dökülürdü.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca belirtmeliyiz ki; Matta, Yahuda'nın bu törenin ardından hemen hahambaşılara olanları yetiştirdiğinden ve İsa'ya ihanet ettiğinden bahseder. Bu olay ve kutsama töreni arasında çok kısa bir zaman olduğuna göre, ikisi arasında ilişki kurmalıyız. İsa'ya yakın olan bir kadın tarafından gerçekleştirilen bu kutsama, verilen resmi alarmı tetiklemişti. Şimdi İncilin nerede saçmaladığını görebiliriz: Matta, kararsız bir şekilde, İsa'nın Mesih olarak tanındığını ve ilan edildiğini belirtiyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1988'de, Ölü Deniz yakınındaki Kumran'da, Herod zamanından kalma, ağaç lifleriyle sarılarak paketlenmiş küçük bir testi bulundu ve testinin içinde, ne olduğu hâlâ anlaşılamayan esrarengiz bir yağ vardı. Arkeologlar, bunun antik zamanlarda kullanılan ve asillerin kutsandığı çok kıyrnetli -gramajı gümüşle kıyaslandığında iki kat daha değerli- kınaçiçeği yağı olabileceğini öne sürdüler. Kudüs'ten getirilerek orada saklanan veyahut da Kumran'a ait olan bu testi, alternatif bir yüksek rahibi kutsamak için kullanılacaktı. Tapınak parşömeni, Kumran toplumunun Tapınağa dair özel bir ilgi beslediklerini gösteriyordu ve bu parşömenin tamamı, kutsal yerdeki bu yağlama esnasında yapılan işleri, karmaşık detaylarıyla birlikte anlatıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat yağlama metotlarının önünde derin bir sır perdesi vardı (sanki İsa hakkında yeterince sır yokmuş gibi). İsa 'resmi' Mesih veya bazı Zelotların 'alternatif Mesih'i olsun ya da olmasın, böyle bir törenin; bir grup kraliyet memuru, hahamlar veya Sanhedrin<span class="sgc-4"><sup><a href="../Text/Section0025.xhtml#dnot5" id="bnot5">5</a></sup></span> temsilcileri tarafından gerçekleştirildiği düşünülebilir. Tabii eğer Zelotlar, dinar olayından sonra hâlâ İsa ile konuşuyorlarsa.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Ancak olaylar bu şekilde gelişmemişti. İsa, Matta'nm kayıtlarına göre bir 'kadın' -Yuhanna'nın İncilinde (12:3) Bethanyli Meryem olarak tanıtılıyor- tarafından, basit bir şekilde yağlanarak kutsanmıştı. Ayrıca olay, kız kardeşi ve kısa süre önce 'ölüyken diriltilen' erkek kardeşi Lazarus'la beraber paylaştığı evinde olmuştu. Krallığa geçiş ve rahipliğe geçiş konularında erkek egemen örgütler tarafından tutulan tarih kayıtlarında, bir kadının 'yağla kutsanma törenini' yürütmesi, örneği olmayan bir olaydır, İsa'nın Mesihliğini onaylayan ve ilan eden bir kadın mı? Bu ne çeşit bir törendi ki; kara bulutlar yüzünden, görünmeyen bir kuyrukluyıldız misali İncillerde geçiyordu?</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Bu olay, açıklanmadan günümüze kadar gelmiştir; fakat görmezlikten gelinebilecek türde değildir. Hıristiyan hareketinde büyük öneme sahip olan bu bilgi, birçokları tarafından bilindiği için daha sonradan kayıttan silinememiş ve böylece İncil olarak yazılmış bu anılar arasındaki yerini muhafaza etmeye devam etmiştir, indirgenmiş ve çarptırılmış bu hikaye, günümüze kadar gelmeyi başardığı hâlde, hiç araştırılmadığı için gizemli kalmıştır, ilginç olan diğer bir nokta da bu törenin, havariler arasında daha belirgin bir kadın olan Mecdelli Meryem yerine, Bethanyli Meryem tarafından yürütülmüş olmasıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yeni Ahit'te ikisinin arasında fark var gibi görülebilir fakat ikisini birleştiren bir gelenek hep var olmuştur. Bu gelenek 6. yüzyılda Papa I. Evidence tarafından dine eklenmiştir. Ancak daha sonra bu tanımlama her nedense, Vatikan tarafından hiç desteklenmemiştir. Ve göreceğimiz gibi, bu konu burada kapanmamıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çok ilginç -ve inandırıcı- bir bakış açısı, Margaret Starbird tarafından 1993'teki çalışması. Kaymak Taşı Sürahili Kadın'da (The Woman with the ALaboster Jar) yayınlanmışti. Keşfettiğimiz kadarıyla, İsa'nın çarmıha gerilmeden önceki birkaç gün içinde gerçekleştirdiği önemli olayların tamamı, Eski Ahit kehanetine uygun olarak yapılmıştı, İsa'nın yağlanma töreni bile, gelişi önceden bildirilen Yahudi meshiha kehanetlerine uyacak şekilde yapılmıştı. Starbird, bu kehanetlerin birinde, Mecdelli Meryem'in kökenlerini bulabileceğimiz önermesinde bulunuyor. Starbird, şu sözleri yazan, Eski Ahit peygamberi Mika'ya (4:8) dikkat çeker: "Ve sen. Sürünün Kulesi, Siyon'un kızının Upal'ı, sana eski bağımsızlık ve İsrail Ailesi üzerindeki asil kuvvet geri verilecek."</span></p>

  <p class="MsoNormal"><span class="sgc-1">'Sürünün Kulesi' ifadesi, çobanın sürüsünü izlediği yüksek yer anlamına gelir. Burada, resmi Vatikan tercümesine (Kudüs İncili) rağmen, Kudüs kastedilir.' 'Sürü' tanrının bağlıları anlamındadır. 'Upal' sözcüğü ise bu açıklamayı güçlendirir; çünkü 'Upal' Kudüs'te kralın ikametgahının bulunduğu bölgedir. Kudüs İncili; 'Sürünün Kulesi ifadesinin İbranice aslının, Migdaleder olduğunu açıklar. Migdal, 'kule' anlamına gelir ancak aynı zamanda 'yüce' anlamını da taşır. Starbird, gayet mantıklı bir açıklamayla burada aslında 'Mecdelli' lakabının kökenlerini gördüğümüzü öne sürer. Yani sözü edilen yer, Mecdel adında bir kasaba değildir. Eğer bu açıklama doğru ise; Mesih'in eşi, aslında Bethanyli Yüce yani Mecdel Meryem olur, ki kendisi zaten 'Yüce Meryem' olarak bilinir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tıpkı İsa'nın Kudüs'e girdiğinde. Eski Ahit peygamberlerinin Mesih'in gelişi hakkında yaptıkları açıklamaları değerlendirerek hareket etmesi gibi, 'Mecdel' Meryem de bizi, asil gücün geri alınması hakkındaki bir Eski Ahit Mesihsel kehanetine götürür.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın, eşi tarafından yağlanarak, kutsanmış bir Mesih olduğu önermesinde bulunulur!</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bazı nedenlerden, bu onun yetkisi dahilindeydi. Bu, Kilise dogmalarından biri olan erkek havari üstünlüğü düşüncesine ters düşen bir durumdur. Görünen odur ki; İsa'nın hareketindeki yetkiler, sadece erkek havarilere verilmiş değildir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu yağlama töreninin, kutsal bir evliliği ortaya çıkardığı iddia edilir. Ancak bu yağlama klasik gizemli geleneklere ait bir uygulama değildir. Mezopotamya dinlerine de ait değildir. Bölgede Yahudilikten başka, kutsal yağla meshetmenin önemli olduğu, daha eski olan tek bir gelenek vardır ve bu da Antik Mısır geleneğidir. Orada rahipler, başlarına kutsal yağ dökülerek kutsanıyorlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">YENİ AHİT KESİNLİKLE KÖTÜ BİR TARİH KİTABIDIR. Bunu inkar etmek olanaksızdır. Metinler tutarsız, eksik, yanlış ve eğilimlidir. Yeni Ahit'teki dogmatik Hıristiyan mitolojisi; İsa'nın, halkı Roma'ya vergi ödemeye teşvik etmesi örneğinde de açıkça görülebileceği gibi, sonradan Hıristiyanlığa geçmiş olan Greko-Romenler tarafından, bu yeni dinde hiçbir şeyin politik olmadığını göstermek; dolayısıyla Roma'nın gücüne karşı politik bir tehdit unsuru oluşmasını engellemek amacıyla düzenlenmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Öte yandan, eğer bu hikayelerin, bozulmuş dahi olsa biraz tarih içerdiğini kabul edersek, sonradan yaratılan bu mitolojik yapı içerisinde hayatta kalmayı başarabilmiş olmasından dolayı muhtemel bazı gerçeklik kırıntılarını aramamız gerekmektedir. Daha önce de belirtildiği gibi, özellikle Tacitus ve Genç Pliny gibi pagan tarihçiler, Yahudi bir Mesih'in, Yahudiye Valisi Pontius Pilate döneminde çarmıha gerildiğini ve bu özel Mesih üzerine odaklanan dinsel bir hareketin M.S. 1. yüzyılın sonlarında var olduğunu aktarıyor. Sonuç olarak, İncil’de bazı tarih bilgileri olduğunu kabul etmek zorundayız; ancak ne kadarı oradadır? İncillerdeki gerçekliğin kapsamı hakkında ne kadar doğru değerlendirme yapabileceğimiz, bunlara getirdiğimiz bakış açılarına bağlıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İncillerdeki çelişkilerin önemli bir hâle geldiği nokta işte burasıdır. Özellikle bir tanesi gerçekten de çok ilginçtir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın Kudüs'e girişinin ikinci gününde, Bethany'deki evde Lazarus'un kız kardeşi Meryem tarafından çok pahalı bir merhem olan Hint sümbülü yağıyla meshedilerek kutsandığını söylemiştik. Dolayısıyla İsa, bir Mesih olarak Fısıh için Kudüs'e girdiğinde henüz kutsanmamıştı. Teknik olarak bir Mesih değildi, olmak üzereydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat Yuhanna'nın İncili (12:1-3) bizlere çok farklı bir hikaye anlatır. Burada İsa; Fısıh'tan altı gün önce, yani Kudüs'e henüz girmemişken yağlanır. Dolayısıyla Yuhanna'nın İncilinde İsa, Kudüs'e girip Mesihlik tezahüratı aldığı zaman, önceden yağlanmış olduğu için bunlar yerinde tezahüratlardı. Peki kim doğruyu söylemektedir? Yuhanna mı, yoksa diğer üç evanjelist mi? Bunu bilebilmek kolay değil. Bütün söyleyebileceğimiz, Yuhanna'nın İncilinde anlatılan İsa'nın Kudüs'e görkemli girişi hikayesinin diğerlerinden daha mantıklı olduğudur. Yuhanna'nın da, Mesih'i yağlayan kadını, Lazarus'un kız kardeşi Meryem olarak tanımlayan tek kişi olması, bu açıklamayı ilginç ama daha akla yatkın göstermektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BURADA ORTAYA KOYDUĞUMUZ HİPÖTEZİ derinlemesine irdelemek gerekir: Zelotların, İsa'nın Mesihsel yağlama törenini kabul edişi ve kendisi için belirlenen politik rolü reddedişi nedeniyle öfkelenmiş olmalarını hayal etmek, pek de zor görünmemektedir, İsa'dan kurtulmaları gerekiyordu ve böylece daha uygun bir lider onun yerine geçebilecekti. Belki de politik tutkuları bakımından Zelotlara daha çok benzeyen kardeşi James... İsa sahneden çekildikten sonra, kardeşi James'in Kudüs'teki Mesih takipçisi Yahudi halkın liderliğini yaptığı kesindir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca, İsa'yı hazırlayanların Zelotlar olduğunu düşünmek de zor değildir. Eğer bir lider edinemiyorlarsa, en azından bir şehit edinebilirlerdi. İsa, kendisine ihanet etmeleri gerektiğini biliyordu (ve sicarii bir Zelot olan Yahuda Iskaryot'un, kayıtlara geçen hain olması da ilginçtir) .Onun, İsa için bir hain, Zelotlar için ise kahraman olduğu öne sürülebilir. O, aslında kendinden isteneni yapmıştı. Tutuklama için gelen silahlı muhafızlara, İsa'yı işaret etmişti. Getsemani Bahçesi'nde tutuklandığında, İsa şöyle der: (Orijinal Grekçe metinde anlatıldığı gibi; çünkü çevirilerde Zelot yerine, haydut yazmaktadır.) "Ben bir Zelot muyum ki kılıçlar ve sopalarla beni yakalamaya geldiniz?"(Matta 26:55). Burada, İsa'nın -ve elbette ki bu İncilin yazarı Matta'nın- o dönemin politik durumunu bildiğini açıkça görüyoruz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Belki de Saduki ruhbanları, İsa'yı bir Mesih ve güçlerine karşı bir tehdit olarak görüp, ondan kurtulmak istedikleri için (aynı şekilde Zelotlar da; tabii ki farklı nedenlerden dolayı), bu bilgiyi Pilate'ye ulaştırmışlardır. Ve bu istihbarat, İsa'yı zor bir duruma sokmuş olmalıydı. Pilate, Roma'nın Yahudiye'deki resmi temsilcisiydi ve Roma'nın Yahudiye ile ilgili en önemli sıkıntısı, oradaki halkın Sezar'a vergi ödemeye karşı çıkıyor olmasıydı. Bu durumda halka vergi ödemesini söyleyen Yahudi bir lider varken, nasıl olurda Pilate, Roma politikasını destekleyen böyle bir adamı muhaliflerinin eline bırakırdı? Bunun tam tersine Pilate'nin kendisi ona destek vermeliydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yeni Ahit, Yahudileri İsa'nın kanı için haykıran kişiler olarak tanımlar ve Yahudiler, neredeyse iki bin yıl boyunca bu suçlamayla yüz yüze kalmıştır. Bu, Vatikan tarafından yaratılan bir inanıştır ve 1960 gibi yakın bir tarihe kadar öğretilerden çıkarılmamıştır. Açık olunması gereken konu şudur ki; İsa'nın tutuklanmasını isteyenlerin çoğunluğunu, Roma'dan nefret eden ve politik amaçları doğrultusunda, kendi içlerinden birini bile kurban verebilecek olan Zelotlar oluşturuyordu. Burada sunulan senaryoda, Pilate'nin kendisini ciddi bir ikilem içinde bulması gerekir: Barışı devam ettirebilmek için; Roma'yı destekleyen fakat aynı zamanda varlığı, Zelotlar tarafından kışkırtılan toplumsal kargaşalara neden olan bir Yahudi'yi yargılaması, suçlu bulması ve idam etmesi gerekiyordu. Pilate bir çözüm bulmak zorundaydı; bir anlaşmaya ihtiyacı vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Benim önerdiğim anlaşma şudur: İsa'yı yargılar, siyasi tahrik suçundan dolayı mahkum eder ve böylece kargaşanın büyümesi konusunda bir tehdit unsuru olan Zelotları yatıştırır. Böyle bir kargaşa. Roma otoriteleriyle karşı karşıya gelmekten çekinen Pilate'nin en son isteyeceği şeydir. Eğer İsa'yı yargıladıktan sonra çarmıha gerdirse bile, Roma'ya onun gerçekten öldüğünü bildirmeye cesaret edemeyecektir. Bu nedenle Pilate, İsa'nın hayatta kalmasını sağlamak için bazı adımlar atar. İsa'nın bir arkadaşı olan Sanhedrin üyesi Aramatyalı Yusuf ile konuşur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çarmıha gerilişin nasıl sahtesi yapılabilirdi? İsa nasıl kurtulabilirdi ? Çarmıha gerilişten sağ kurtulmuş birisi hiç olmuş muydu?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çarmıh, bir idamdan çok, ölene kadar yapılan bir işkenceye benziyordu. Süreç basitti: Kurban bağlanarak, haça asılırdı ve ayakları haçın alt kısmındaki çıkıntılı yerden destek alırdı. Arkeologların, çarmıha gerilerek ayak bileklerinden çivilenmiş bir ceset keşfetmiş olmasına rağmen, genelde ayaklar çıkıntıdan destek alırdı." Asılı bedenin ağırlığı, nefes almayı güçleştirirdi ve kurban bu yüzden sürekli ayaklarıyla kendini yukarı iterdi ki, göğsündeki baskı hafiflesin. Hiç kuşku yok ki, yorgunluk ve zayıflık, itme gücüne üstün gelecekti. Bu olduğunda vücut yığılacak, nefes almak olanaksız hâle gelecek ve en sonunda çarmıha gerilen kişi ölecekti. Bunun, ortalama üç gün sürdüğü hesaplanmıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir merhamet göstergesi olarak -sadece zalim Romalılar böyle bir tarif yapabilirdi- kurbanın bacakları kırılır, dolayısıyla vücudunu yukarı itmesi engellenirdi. Böylece vücut, ağırlığı nedeniyle aşağı doğru kayar; göğsü sıkışan kurban ise kısa sürede havasızlıktan boğularak ölürdü.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu örneği Yeni Ahit'te görebiliriz. Yuhanna, İsa ile beraber çarmıha gerilen iki Zelot'un bacaklarını kırdıklarını ancak tam İsa'nın bacaklarını kırmaya geldiklerinde, onun ölmüş olduğunu görüp, vazgeçtiklerini kaydeder (Yuhanna 19:31-33).</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çarmıhtan sağ kurtulmanın zor olduğu bir gerçektir; ancak bu olanaksız da değildir. Örneğin; Josephus, çarmıha gerilmiş tutsaklardan oluşan geniş bir grubun içinde, üç eski arkadaşını gördüğünden bahseder. Gidip Titus'a aşağı indirilmeleri için yalvarır ve merhamet etmesini ister. Titus bunu kabul eder ve üç adam haçtan indirilir. Yapılan tıbbi müdahaleye rağmen, ikisi ölür fakat üçüncüsü hayatta kalır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa, Josephus'un kaydında geçen kişi gibi hayatta kalmış olabilir miydi? İslam'da böyle olduğuna inanılır.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Kur'an'da "Onu çarmıha germediler" denerek, İsa'nın haç üzerinde öldürülmemiş olduğundan bahsedilir. Fakat Kur'an, çok eski olaylar ve geleneklerden bahseden bir kitap olmasına rağmen, İsa'nın zamanıyla kıyaslandığında, yeni bir metin sayılır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Belki de konuyla daha yakından ilgisi olan açıklamalar, 2. yüzyılın sonlarında Irenaeus'tan gelenlerdir. İrenaeus, Mısırlı Gnostiklerin ve asilzadelerin inandıkları. İsa ve İsa yerine çarmıha gerilen Sireneli Simon ile temsil edilen kafirce fikirler hakkındaki yakınışını dile getirir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yine de eğer İsa'nın yerine çarmıha gerilen başka biri olmadığını farz edersek, bu nasıl gerçekleşmiş olabilir? Fiugh Schonfield, The Passover Plot (Fısıh Entrikası) isimli çalışmasında, İsa'nın uyuşturulduğunu öne sürüyor. Ona göre İsa, haç üzerinde uyutularak ölü gibi gösterilmiş ve haçtan indirildiğinde tekrar ayıltılmış olabilirdi. ' Anlamsız ve çılgınca gelen bu fikir, ilginç bir tepki almıştı. BBC televizyonu, 2004 yılında ‘İsa öldü mü?’ adında, çarmıha geriliş üzerine bir program yayınladı. Elaine Pagels, Schonfield'in kitabına atıfta bulunarak, İsa'nın haç üzerinde uyuşturulmuş vaziyette durduğu önermesinde bulunuyordu. Bu yüzden haçtan erken indirilmiş ve hayatta kalmış olabilirdi. Pagels, 'bunun kesinlikle mümkün olduğu' sonucuna varıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İncillerde, belki sadece hipotezlerle açıklanabilecek, merak uyandırıcı bir olay vardır: haç üzerindeyken, susuzluktan dolayı şikayet etmişti. Sirkeye batırılmış bir sünger, uzun bir çubuğun ucuna takılarak kendisine uzatıldı. Fakat İsa, bunu içince kendine geleceği yerde ölüverdi. Bu ilginç bir tepkidir ve süngerin İsa'yı kendine getirecek bir madde olan sirkeye değil; bilincini kaybetmesine neden olacak başka bir maddeye, örneğin, bir çeşit uyuşturucuya batırıldığını düşündürtür. Bu çeşit uyuşturucular ise Ortadoğu'da mevcuttu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir süngeri afyon karışımına, belladon, haşhaş gibi başka karışımlara batırarak iyi birer anestezik elde edilebileceği bilinen bir şeydi. Bu süngerler karışıma batırıldıktan sonra kurutularak istenilen yere götürülürdü. Birini uyutmak gerektiğindeyse -örneğin ameliyat için- sünger suya batırılarak içindeki uyuşturucu aktive ediliyor ve bilincini kaybetmesi gereken kişinin burnuna veya ağzına koyuluyordu. İsa haç üzerindeyken geçen olaylar ve ani ölümü hakkındaki açıklamalar dikkatlice değerlendirildiğinde, onun aslında sünger metoduyla uyuşturulmuş olduğu fikri çok mantıklı görülmektedir. Çarmıha geriliş, 'İsa'nın hayatta kalması amacıyla' ne kadar dikkatlice 'sahnelenmiş' olursa olsun, yaşanacak şokun üzerindeki etkisini tahmin etmek mümkün değildi. Çarmıha geriliş her şeyden öte, hem fiziksel hem de ruhsal açıdan travmatik bir deneyimdi. Uyuşturulmak, travmanın etkisini azaltarak hayatta kalma şansını arttıracak ve böylece uyuşturucu iyi bir amaç için kullanılmış olacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu konuda çok çarpıcı başka noktalar da vardır: Yuhanna'nın İncili, İsa'nın yan tarafına saplanmış bir mızraktan ve bundan dolayı kaynaklanan bir kanamadan bahseder. Burada anlatılanları değerlendirerek, iki sonuç çıkarabiliriz: Birincisi, mızrak beynine veya kalbine saplı değildi ve bu nedenle acil bir hayati müdahale yapılması gerekmiyordu. Ve ikincisi; kanama olduğuna göre İsa hâlâ hayattaydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Görünüşte ölü gerçekte ise bilinçsiz durumda olan İsa'yı kurtarmak için geriye kalan, sadece onu haçtan indirmek ve ilaç vererek tekrar ayıltılacağı özel mezarına götürmekti. Sonra sahneden çekilecekti ve bu kesinlikle İncillerde anlatılan şeydir: Luka (23:53) ve Markus (15:46) İsa'nın yakındaki mezara yerleştirildiğini kaydeder. Matta (27:6) bu mezarın, zengin ve nüfuzlu Aramatyalı Yusuf'a ait olduğunu ekler. Bizlere genelde daha fazla detaylı bilgi veren Yuhanna (19:41-42) ise; bu mezarın etrafında bir bahçe olduğunu söyler. Bu bahçe muhtemelen Aramatyalı Yusuf'a aittir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yuhanna ayrıca, İsa'nın aceleyle haçtan indirildiğini ve mezara götürüldüğünü vurgular. Sonra Aramatyalı Yusuf ve arkadaşı Nikodim'in, yanlarına çeşitli baharatlar alarak, gece mezarı ziyaret ettiklerini kaydeder: Mürrüsafi ve sarısabır (Yuhanna 19:39). Bunların esans olarak kullanılabildikleri doğrudur; ancak bir o kadar mantıklı başka bir açıklama daha vardır. Her iki madde de medikal kullanıma sahiptir. Özellikle mürrüsafi kanamayı durdurmak için kullanılır. Bu ilaçların, ölü bedenleri mumyalamak için kullanılmadığı bilinir. Markus (16:1) ve Luka (23:56) da bu ilginç mezar konusuna değinerek, cumartesinin bitiminde kadınların -Mecdelli Meryem ve James'in annesi, Meryem- beraberlerinde baharatlar ve merhemler getirerek, mezara geldiklerini anlatır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın, Aramatyalı Yusuf'a ait bir mezarın ve bahçenin çok yakınında çarmıha gerilmiş olması da dikkat çekici bir bilgidir. Bu çarmıha geriliş de kişiye özel olabilir miydi? Kim bilir, belki de gerçekleşen olayın şahitlerini kontrol altında tutmak istiyorlardı. Luka (23:49), izleyicilerin uzak bir mesafede durduğunu bildirir. Belki de uzakta durmuyor; uzakta tutuluyorlardı. Golgota olayları hakkındaki tanımlamalar; çarmıha gerilmenin gerçekleştiği yerin, aslında bugün dahi kaya mezarların bulunduğu ve muhtemelen İsa'nın arkadaşlarından birine ait olan Gethsemane Bahçesi'nin de içinde yer aldığı Kidron Vadisi olduğunu bizlere gösterir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Belirtmemiz gereken başka bir gariplik daha vardır: Markus'un İncilinde, Aramatyalı Yusuf'un, Pilateyi ziyaret edip İsa'nın cesedini istediğinden bahsedilir. Pilate, İsa'nın ölüp ölmediğini sorar ve öldüğünü duyunca, nasıl bu kadar çabuk öldü diye şaşırır. Fakat sonuçta İsa öldüğü için Pilate, Yusuf un cesedi haçtan indirmesine izin verir. Eğer orijinal Grekçe metne dikkatlice bakarsak, önemli bir noktayı fark ederiz: Yusuf'un, Pilate'den İsa'nın cesedini istemesi anlatılırken, ceset olarak tercüme edilen soma kelimesi kullanılır. Bu, Grekçe'de yaşayan vücut anlamına gelir. Pilate'nin, Yusuf'a cesedi haçtan indirmesi için izin verdiği anlatılırken de, yine ceset olarak tercüme edilen ptoma kelimesi kullanılır (Markus 15:43-45). Bu sözcük de, et yığını, ceset ve leş gibi anlamlara gelir. Diğer bir deyişle, Markus'un Grekçe metninden anlaşılan odur ki; Yusuf, İsa'nın canlı bedenini istedi ve Pilate de ona ceset olduğunu düşündüğü şeyi verdi, İsa'nın hayatta kaldığı, işte tam burada açığa çıkar; gerçek İncil metninde.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eğer bu İncilin yazarı gerçeği saklamak istemiş olsaydı, her iki açıklamada da aynı sözcüğü kullanması yeterli olurdu. Yani hem Yusuf'un hem de Pilate'nin konuşmalarını yazarken, ceset anlamındaki ptoma sözcüğünü kullanabilirdi. Fakat yazar, tutarlı olmayı tercih etmemiştir. Acaba bunun nedeni; bu durumun herkesçe bilinen bir gerçek olması ve manipülasyona olanak tanımaması olabilir miydi? Bunun için Yeni Ahit'in, Grekçe'den Latince'ye çevrilişinin beklenmesi gerekiyordu: Vulgate yani Latince &nbsp;İncil’de &nbsp;corpus sözcüğü hem Pilate hem de Aramatyalı Yusuf tarafından kullanılan sözcüktür ve ceset anlamına geldiği gibi, beden anlamına da gelir. Ve çarmıha gerilmeyle ilgili sır artık saklı kalmıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Teolojik dogmadan sıyrılıp, bakış açısında tekrar küçük bir değişiklik yaparak, çarmıha gerilişi farklı bir yolla değerlendirelim ve İsa'nın nasıl kolayca hayatta kaldığını görelim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"BENİM KRALLIĞIM BU DÜNYADA DEĞİLDİR" diyordu İsa, Pontius Pilate'ye sorgu esnasında (Yuhanna 18:36). Eğer benim krallığım bu dünyaya ait olsaydı, hizmetkarlarım savaşırdı." İsa'nın bu sözlerinin de, tıpkı vergi vermelerini önermesi gibi, uzlaşmaz Zelotlan öfkelendirdiği kesindi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peki bu açıklama gerçekte ne anlama geliyordu? Daha da önemlisi, siyasi arkadaşlarının ve çağdaşlarınınkinden çok farklı olan bu yaklaşım tarzını nerede öğrenmişti?</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa, bu işi Celile'de öğrenmiş olamazdı; çünkü orası Zelotların anavatanıydı. Zelotlar kendisi için belirli bir kader planlamışken, onun çalışmalarına ve öğretilerine müdahale ederlerdi. Ve her şeye rağmen, bazı nedenlerden dolayı böyle mistik bir bakış açısına odaklanmış olsaydı bile; Zelot öğretmenleri onun kalbindeki bu değişimi görür ve Kudüs'e beklenen Mesih olarak girişine engel olurlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bütün bunlar, İsa'nın kendi planını hazırladığını gösterir. Öyle bir plandı ki; sadece, kendisine yakın bir kadın tarafından yağlanarak meshedilişini içerecek, ancak Zelotların da, zamanı gelinceye kadar kendisinden şüphelenmemelerini sağlayacaktı. Sonuç olarak, İsa'nın bu işi başka bir yerde öğrendiği sonucuna varabiliriz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Önemli bir ipucu, İsa'nın, İncillerden birinde geçen şu sözlerinde görülür: "Gözün tek olduğu zaman, bedenin ışıkla dolar." (Luka 11:34).</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, Yeni Ahit'te pek göremeyeceğiniz saf mistisizmdir; bunun örneğine Ölü Deniz Parşömenleri'nde vurgulanan Zelot öğretilerinde de rastlanmaz. Bu çeşit bir yaklaşım, Yahudiye'de tektir. Bunlar bizi, İsa'nın başka bir yerde benimsendiği sonucuna varmaya yönlendirir. O, mistiklerin çağlar boyunca anlattıkları Tanrısal Işığı tecrübe etmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu açıklama çok önemli olduğu için üzerinde daha fazla düşünmemiz gerekir. Bu, İsa'nın ekseni etrafında dolaştığı gerçeğin ta kendisidir. Eğer bu açıklamayı anlayabilirsek, İsa'yı anlayabiliriz. Zelotlarla neden anlaşmazlığa düştüğünü ve Kilisenin, onun hakkında neden sürekli yalanlar söylediğini de... Kilise bu tür yalanları devam ettirmek zorundadır; çünkü, eğer İsa hakkındaki gerçek öğrenilirse, kendisinin yok olup gideceğini bilmektedir, işte bu, gerçekten bu kadar önemlidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın bu yaklaşımı öğrenmiş olabileceği tek bir yer vardı. Yahudi yerleşkeleri arasında, bu tür mistik kavramların düşünüldüğü ve istişare edildiği, Yahudiye'deki politik saplantıların söz konusu olmadığı tek bir yer: Bu yer Mısır'dı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Mısır'daki Yahudi tecrübesini anlamadıkça; İsa'yı, öğretilerini ve 1. yüzyılda Yahudiye'de yaşanan olayları anlamak olanaklı değildir.</span></p>
