  <h2 class="MsoNormal sgc-2 sgc-3"><span class="sgc-1">İSA YAZMALARI</span></h2>

  <p class="MsoNormal"><span class="sgc-1">İsa Yazmaları, anlatmaya çalıştığım gizli antika piyasasının önemine de dikkat çekmektedir. Bu piyasanın akademisyenler için ulaşılamaz bir piyasa olması çok üzücüdür. Bazı yorumcuların söylediğinin tersine, gizliliği onun değerini geçersiz kılmaz. Hepsi bir yana, eğer bu piyasa olmasaydı, çok daha fakir olurduk.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölü Deniz Parşömenleri bulunduğu zaman hepsi atılabilir hatta yok edilebilirdi; ama bu piyasanın onlara maddi bir değer biçmesinden dolayı böyle olmadı. Bedevi, tomarları bulduğunda Beytüllahim'deki antikacıya getirdi. Onun, şimdi dünya için ne kadar değerli olduklarına bir bakın.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Nag Hammadi metinleri, gübrelemek için topraklarını kazan iki fakir çiftçi tarafından bulunmuştu. Çiftçiler onları eve getirip bir kısmını sobada yaktılar. Bu yaptıkları onlar için sıradan bir işken; bizler için tam bir trajedidir. Aileleri, onlara bu acayip el yazmalarının gizli antika piyasasındaki alıcıların ilgisini çekebileceğini ve dolayısıyla para edebileceğini söylemesi üzerine, metinlerin geri kalanını Kahire'ye götürüp aracılara sattılar. Onlar da akademik dünya için olağanüstü bir değere sahiptiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu piyasanın öneminin aşikar olmasına rağmen, onun ciddiye alınmasını sağlamak için bazı tanımlamalar yapmaya çalıştım ve gördüğüm ama yazık ki gösteremediğim -her ne kadar bir hata olsa da- metinler hakkında yazdım. Yine de, eğer bunları görmezden gelseydim; işte asıl hata bu olacaktı...</span></p>

  <p class="MsoNormal"><span class="sgc-1">ABD'de yürüttüğüm tanıtım kampanyası sırasında Yahuda’nın İncili, National Geographic Society tarafından yayınlanmış ve büyük ilgi görmüştü. Bu durum beni iki ana nedenden ötürü oldukça cesaretlendirdi. Birincisi; bu metin, benim sözünü ettiğim ve artık ciddiye alındığını gözlemlediğim gizli antika piyasasının yardımıyla alınmıştı ve bu metin; daha önce iki kez satılmış, bir kere çalınmış, bir bankanın kasasında yıllarca beklemiş; ancak sonunda gün ışığına çıkabilmişti. İkincisi, bazı değerli akademisyenler, ilginç ve hatta radikal bir biçimde dikkatlerini bu metne, öğretilerine ve Hıristiyanlığın 2. yüzyıldan itibaren gelişimine çeviriyorlardı. Olaylara yaklaşımları ise İsa Yazmalarında sunduğum argümanları destekliyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Chapel Hill, North Carolina Üniversitesi'nde Dini Araştırmalar Profesörü Bart Ehrman, bu İncil hakkında bir yorumda bulunarak; birçok erken Hıristiyan metninin var olduğu dönemde, İsa'nın ve erken Hıristiyanların kullandığı orijinal kutsal metinlerin aslında Yahudi metinleri olduğunu açıklıyordu. Daha sonradan ortaya çıkan çeşitli metinler, Hıristiyanlığı farklı bir dille anlattı ve her grup, İsa'nın gerçek mesajının kendi metinlerinde yazılı olduğunu iddia etti. Ehrman bu durumu şöyle açıklar:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kısacası, Hıristiyanlık içinde birbirleriyle rekabet hâlinde olan gruplardan biri vardır ki, diğer hepsini bastırmayı başarmıştır. Bu, aleyhtarları arasından kendi dinine en çok kişiyi katmayı başarabilmiş gruptur ve sonunda tüm rakiplerine üstün gelmiş, onları bir kenara atmıştır. Kilisenin örgütsel yapısının nasıl olacağına karar veren de yine bu grup olmuştur. Hıristiyanların hangi inançları ezberleyeceğine ve hangi metinlerin kutsal kitap olacağının kararını da yine onlar vermiştir. Bu, akademisyenlerin, ikinci -ve üçüncü- yüzyıl din adamları Justin Martyr ve Tertullian kadar iyi tanıdığı Irenaeus'un ait olduğu gruptu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu erken dönem teologlar -özellikle de kadınların kiliseye dahil edilmelerine karşı ateşli çıkışlar yapan ve verdiği zararların etkisi son bin sekiz yüz yıldır devam eden Tertullian- sizler tarafından takdir edilecektir. Ehrman devam eder:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu grup, diğer tüm rakiplerine karşı zafer kazandı ve din tarihini yeniden yazdı. Bunu yaparken de gerçek Hıristiyanlığın kendi Hıristiyanlıkları olduğunu, yetki ve görüşlerini havarilerden devraldıklarını ve bize zoraki kabul ettirdikleri inançların da, İsa'nın öğretileri olduğunu iddia ettiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu süreci artık tanıdınız. Bart Ehrman'm makalesini okurken, Kutsal Kan, Kutsal Kase 'deki modern yaklaşımın bir benzerini görmek beni çok etkiledi. Görülüyordu ki; belli tutucu sınırlarla çevrelenmiş akademisyenler için artık bir şeyler değişmeye başlamıştı. Yahuda’nın İncili ile bazı sınırlar ortadan kalkmaya başlamıştı; akademisyenler, anormallikler ve Hıristiyanlıkta özellikle M.S. 2. 301 yüzyılda yaşanan entrikalar hakkında konuşma cesareti bulmuşlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahuda'nın İncili diğerlerinden farklı bir teolojik konuma sahipti: Bu İncil, birçok Gnostik metin -özellikle Nag Hammadi'de bulunanlar- gibi yaratıcı tanrının O olmadığını ve dünyanın kötü bir yer olduğu için ölümle terk edilmesinin en iyisi olduğunu belirtiyordu. Ona göre kurtuluş, İsa'nın ölümü veya dirilmesiyle değil; ancak İsa'nın açığa vurduğu gizli bilgiyle gelebilirdi."Bu Hıristiyanlara göre inançlarının geçerli olması için Paskalya yortusuna (Diriliş kutlamaları) gerek yoktur. Bu durum, İsa'nın konulduğu mezarın boş hâlde bulunmasıyla ilgili hikayelerin ve bu olayı İsa'nın dirilişinin kanıtı sayan anlayışın M.S. 2. yüzyılda ne kadar yaygın ve geçerli olduğu sorusunu doğurur; diriliş olayı, (sanki tarihsel bir kayıtmış gibi) bugün bile ön plana çıkan bir düşüncedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu da Markus'un İncilinin önemine ilişkin yeni sorular doğurur iyi bilinir ve kabul edilir ki; 'Markus, bölüm 16, bap 9-20' en eski elyazmaları arasında bulunmamaktadır. Bu nedenle M.S. 2. yüzyıldan sonra eklenmiş olmalıdır. Bu Baplar, İsa'nın çarmıha gerilişi sonrasında, Mecdelli Meryem'e ve sonra da havarilere görünüşünden bahseder. Bu durum, İsa'nın çarmıhtan sağ kurtulduktan sonra, henüz güvenli bir yere kaçmamışken havarileriyle iletişime geçtiği şeklinde değerlendirilebileceği gibi; aynı zamanda, yükselmiş bir İsa'nın cennete yapacağı son yolculuğun öncesinde dünyaya geri dönüşünü betimlemesinden dolayı bugün Gnostik diye adlandırdığımız Hıristiyanların iddialarına ters düşen açıklamalar olarak da değerlendirilebilir. Çünkü gnostikler, dirilmeyi ruhsal bir uyanış olarak görürler. Fakat burada eski Kilisenin, bedensel dirilme inancını bizlere sunmak için İncil’e böyle bir pasaj ekleme gerekliliği hissettiğini görüyoruz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu sorular, kitabımızda uzunca incelediğimiz bir konuyla yakından ilgilidir. Bu İsa'nın 'Cennetin Krallığı' derken ne anlatmak istediği konusu Yahuda’nın İncili'nde şu şekilde betimleniyor:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahuda'nın yüce bir şeyi yansıttığını bilen İsa, ona 'Diğerlerinden uzaklaş. Sana krallığın sırlarını öğreteceğim. Sen ona ulaşabilirsin...' dedi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Daha önce gördüğümüz diğer metinlerle, bu tanrısal dünyaya –Öte Dünya- deneyimsel seyahatler yapılabileceği fikrini incelemiştik.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu İncilin, bu konuya verdiği önem, tarihsel İsa ve teolojik İsa arasındaki çatışmaları daha da arttırmakta ve kavramları tekrar gözden geçirme gerekliliğini ortaya koymaktadır. Ve gözden geçirilmesi gerekenlerden biri de elbette ki M.S. 1. yüzyılın tarihsel olaylarıdır. USA Today gazetesi Ehrman'ın şu yorumuna yer verdi:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Antik dünyada Hıristiyanlık, bugün olduğundan bile daha çeşitliydi. Sonraki yüzyıllarda. Yeni Ahit olarak bildiğimiz, standart hâle getirilmiş dini metinler, Hıristiyan inancının ortak temeline dönüşmüştür. Düzinelerce alternatif İncil ise bu süreç içinde kaybolmuştur."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu İncil'e en soğuk bakanın Vatikan olduğunu düşünürseniz, yanılmazsınız: Ocak 2006'da Yahuda İncili henüz yayınlanmamış ancak yayına hazırlandığı herkes tarafından biliniyorken; Vatikan teologu Monsignor Giovanni D'Ercole İngiliz The Times gazetesinde yayınlanan şu sözleriyle yaklaşan tehlikeye karşı uyarı yapıyordu:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahuda'yı yeniden değerlendirmek İncili bulandırmaktır. Bu, inananların aklını karıştırmaktan başka hiç bir işe yaramaz."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Vatikan, bildiğimiz gibi, inananların inançlarını yeniden değerlendirmelerine neden olacak soruları sevmez.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kitabın başında. Pirene eteklerindeki Fransız köyü Rennes le Château'daki küçük yerel kilisenin duvarına çizilmiş oldukça garip resimlerden bahsetmiştik.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa Yazmaları'nın yayınlanmasından önce, NBC Dateline yapımcısı Stacy Reiss, bu kitapta ele alınan konularla ilgili bir film hazırladı. O ve muhabir Sara James, çok yetenekli bir NBC ekibiyle beraber beni İngiltere ve Fransa'daki sitelere götürdüler. Filmde, Rennes le Châeteau'da, 14. bölümde, İsa'nın, ayın doğduğu sırada canlı olarak mezardan çıkarılışını betimleyen resim hakkında bilgi verdim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kitabın ve filmin bu bölümü bir hayli tartışmaya neden oldu. Rennes le Château'da hiç bulunmamış kişiler, 14. bölümdeki resimde bulunan şeklin ay değil de kötü çizilmiş bir güneş olduğunu iddia edebilir. Bu durumda resmin İsa'yı çarmıhtan canlı kurtulmuş olarak betimlediği fikri yanlış sayılır. Fakat 13. bölümdeki resim, İsa'nın haçtan indirilişini betimlerken; arka planda güneşin battığı çok açık bir şekilde görülmektedir. O hâlde 14. bölümdeki resimde ayın betimlenişi tartışılamaz bile... Burada tartışılabilecek tek konu, bu garipliğin ne anlama geliyor olabileceğidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O gün Rennes le Chateau'da çektiğimiz filmde başka ilginç birşey daha açığa çıktı. Öğleden sonra, Rennes le Chateau.. Le Secret de Sauniere'nin Fransız yazarı Jean-Luc Robin röportaj için sete geldi. Rennes le Chateau hakkında inanılmaz bilgi sahibiydi; bu köyde yıllarca yaşamış ve yerli bir ailenin elindeki papaz Berenger Sauniere'ye ait olan belgelerin varlığını keşfetmişti; bunlar daha önce hiç bir araştırmacı tarafından incelenmemiş kişisel kağıtlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M. Robin 14. bölüm hakkında bilgi verirken kilisedeydim ve ekrana bakıyordum. "Yükselen ay bu mu?" diye sordu Sara James. Robin ise hiç tereddüt etmeden "elbette" diye yanıtladı. Sonra da bu ayı muhtemelen papazın kendisinin çizdiğini söyledi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şaşırmıştım. Bunu bilmiyordum. Bu, papazın resimlerini daha önemli ve özel kılan bir durumdu. Bu rastgele çizilmiş veya anlamsız bir resim değil; papazın kendi düşüncelerini kattığı, sanatsal bir çalışmaydı. Artık papazın, öğrendiği büyük bir sırrı anlatıyor olduğuna dair bir şüphe olamazdı. Bu öyle bir sırdı ki; bundan -İsa'nın çarmıhtan sağ kurtulduğundan- açıkça bahsedemezdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yaygın inançları sorgulamak, dini kanaatin gücünü göstermek ve sonsuz olan ruhsallıkla, yanılmaz insanlarca yaratılan din arasındaki ayrımı yapmak, İsa Yazmaları'ndaki incelemelerimiz açısından da önemli konulardı. Dinlerin varoluş amacı, ruhsallığı kuşatmak ve vurgulamaktır ama tüm ruhban kurumlar dinlere sınırlar getirmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu nedenden dolayı, herhangi bir dinin diğerinden daha iyi olduğu düşüncesinden sakınmalıyız: Bütün dinler kendi yöntemleriyle, tüm varlığın alt yapısını oluşturan ruhsal sonsuzluğu vurgulamaya çalışır. Öte yandan da din, siyasete karıştığında; artık en kötü şeylerin olacağını bekleyebiliriz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa figürü, İbrahim Peygamber'den gelen geleneklere saygı gösteren üç dinde de ortak bir figürdür; ancak teolojinin sonradan yarattığı İsa figürü, bu üç dinin birbirine uzak kalmasına hizmet eden bölücü bir faktördür. Her bir bireyin sahip olabileceği ruhsallık, Yeni Ahit'te sadece İsa'ya atfedilmiştir; fakat gördüğümüz gibi 'Tanrının Krallığı' hepimizin sonsuzla ilişkilerine derinlik ve anlam katabilir elbette ki böyle bir şeyin peşine düşmekle ilgilenirsek. Ve bu ilişkiyi yakalamak üç dinin de amacıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gürül gürül akan nehri seyretmek, oraya giden farklı yolları seyretmekten daha iyidir.</span></p>
