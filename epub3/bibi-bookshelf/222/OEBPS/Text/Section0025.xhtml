  <p><span class="sgc-1"><a href="../Text/Section0011.xhtml#ana1" id="footnote1"><sup>1</sup></a> Çeviren Notu:</span>&nbsp;<span class="sgc-2">Mitras Pagan inancında güneş tanrısıdır. Onun doğum tarihi olan 25 Aralık ise bugün Hıristiyan aleminde İsa'nın doğum günü olarak kutlanır.</span>&nbsp;</p>

  <p><span class="sgc-2"><sup><a href="../Text/Section0011.xhtml#Bnot2" id="Dnot2">2</a></sup>&nbsp;</span><span class="sgc-3">Çeviren Notu:</span><span class="sgc-2">&nbsp; Sardis bugünkü Manisa, Salihli'de bulunan Şart Antik Kenti'dir.</span></p>

  <p><span class="sgc-1"><sup><a href="../Text/Section0012.xhtml#bnot3" id="dnot3">3</a></sup>&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">16. yy'da Avrupalılar, Amerika kıtasını ilk keşfettiklerinde orayı Yeni Dünya olarak adlandırdılar. Yazarın bu terimle kastettiği Amerika kıtasıdır.</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0012.xhtml#bnot4" id="dnot4"><sup>4</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span><span class="sgc-2">&nbsp;"Prefect" eski Roma valilerinin unvanı olarak kullanılan terimdir.</span><span class="sgc-2"><br/></span></p>

  <p><span class="sgc-1"><sup><a href="../Text/Section0013.xhtml#bnot5" id="dnot5">5</a></sup>&nbsp;</span><span class="sgc-4">Çeviren Notu:</span><span class="sgc-2">&nbsp;Sanhedrin; 17 kişiden oluşan hahamlar yüksek kuruludur ve Yahudilerin en yüksek otoritesidir</span><span class="sgc-2"><br/></span></p>

  <p><span class="sgc-1"><sup><a href="../Text/Section0014.xhtml#b6" id="d6">6</a></sup>&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Mısır'ın son kraliçesi yedinci Kleopatra'dır. Kendinden öncekiler pek tanınmadığı için günümüzde sadece Kleopatra diye anılır. Burada bahsedilen diğer Kleopatralarla karıştırılmamalıdır.</span><span class="sgc-2"><br/></span></p>

  <p><span class="sgc-2"><sup><a href="../Text/Section0014.xhtml#b7" id="d7">7</a></sup>&nbsp;&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Tora, Yahudilerin yasa kitabıdır; Eski Ahit'in ilk beş bölümünü oluşturan kitap.</span></p>

  <p><span class="sgc-1"><sup><a href="../Text/Section0015.xhtml#b8" id="d8">8</a></sup>&nbsp;&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Nenehin burada bahsedilen 'sonsuz olabilme durumu' aslında az önce bahsedilen döngüsellikten kaynaklanan bir sonsuzluğa işaret eder. Yani bu cümlede geçen 'nenehin sonsuz olabilme durumu'ndan kasıt, ezeli ve ebedi olma durumu değildir.</span><span class="sgc-2"><br/></span></p>

  <p><span class="sgc-1"><sup><a href="../Text/Section0015.xhtml#b9" id="d9">9</a></sup>&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Zigurat, birçok eskiçağ uygarlığı tarafından inşa edilmiş piramide benzer yapıdır. Ziguratların piramitlerden farkı yan çeperlerinin basamaklı olmasıdır.</span><span class="sgc-2"><br/></span></p>

  <p><span class="sgc-1"><sup><a href="../Text/Section0016.xhtml#b10" id="d10">10</a></sup>&nbsp;&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Hades, Yunan mitolojisinde ölülere hükmeden yeraltı tanrısıdır. Karısı, hasat tanrıçası Persephon ile birlikte yeraltında yaşar.</span><span class="sgc-2"><br/></span></p>

  <p><span class="sgc-1"><sup><a href="../Text/Section0017.xhtml#b11" id="d11">11</a></sup>&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Kenanlılar, Hz. Nuh'un oğlu Ham'dan olan torunu Kenan'ın neslinin kavmidir. Ve Kenan diyarı, bugünkü Filistin toprakları üzerindedir</span><span class="sgc-2"><br/></span></p>

  <p><span class="sgc-1"><sup><a href="../Text/Section0017.xhtml#b12" id="d12">12</a></sup>&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Talmud adı verilen derleme yasa kitabı, Yahudilerin Eski Ahit'ten sonra gelen en önemli kitabıdır.</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0017.xhtml#b13" id="d13"><sup>13</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Sefira, hayat ağacını oluşturan dairelerin adıdır. Bu hayat ağacı, düz ve zikzaklı çizgilerle birbirine bağlı dairelerden oluşur. Sanıldığı gibi bir ağaç resmine değil; daha çok geometrik bir şekle benzer.</span></p>

  <p><a href="../Text/Section0017.xhtml#b14" id="d14"><sup>14</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span><span class="sgc-2">Usturlap, eski çağlarda gökcisimlerinin ufuk yüksekliklerini hesaplamak ve zaman ölçümleri yapmak için kullanılan bir gözlem aracıdır.</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0017.xhtml#b15" id="d15"><sup>15</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span><span class="sgc-2">Çeriyot, atların çektiği iki tekerlekli savaş arabalarına denir. Roma arenalarında gladyatörlerin kullandığı arabalardan hatırlayın.</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0018.xhtml#b16" id="d16"><sup>16</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span><span class="sgc-2">Bütün Hıristiyanlar "The Kingdom come!" yani "egemenliğin gelsin" diyerek, Allah'a dua ederler. Burada, krallığın gelişi ifadesiyle bu duaya dikkat çekiliyor</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0018.xhtml#b17" id="d17"><sup>17</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Burada kastedilen olay Markus'un İncilinde (14:47-52) de geçen ketenli genç olayıdır. [İsa'nın yanında bulunanlardan biri kılıcını çekip, yüksek rahibin kölesinin kulağını uçurdu, İsa onlara, "Niçin, bir haydutmuşum gibi, beni kılıç ve sopalarla yakalamaya geldiniz?" dedi. "Her gün tapınakta, yanı başınızda öğretiyordum; beni tutuklamadınız. Ama bu. Kutsal Yazılar yerine gelsin diye oldu." O zaman öğrencilerinin hepsi O'nu bırakıp kaçtı, İsa'nın ardından sadece keten beze sarınmış bir genç gidiyordu. Bu genç de yakalandı. Ama keten bezden sıyrılıp çıplak olarak kaçtı.] Bu tutuklanma olayı sırasında yaşananlardan, Luka ve Yuhanna da bahseder; ancak onlar kefenli gençten bahsetmezler.</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0018.xhtml#b18" id="d18"><sup>18</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Cizvitler mistik bir Hıristiyan tarikatı mensuplarıdır.</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0018.xhtml#b19" id="d19"><sup>19</sup></a><span class="sgc-2">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span><span class="sgc-2">&nbsp;İncil metinlerindeki birçok pasajda Hz. İsa'dan 'insanoğlu' diye bahsedilir. Buradaki insanoğlu Hz. İsa'dır</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0019.xhtml#b20" id="d20"><sup>20</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">İbranice topluluk anlamına gelen kibbutz, İsrail’de komünal bir yaşamın sürüldüğü çiftliklerin genel adıdır. Günümüzde dünyanın her yerinden turistler -özellikle üniversite öğrencileri- İsrail'deki meşhur kibbutzlara giderler ve genelde ekin ekmek veya biçmek gibi işlere katılarak, tatillerini bedavaya getirirler.</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0019.xhtml#b21" id="d21"><sup>21</sup></a><span class="sgc-2">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span><span class="sgc-2">Buradaki Yaratılış; Genesis, yani Eski Ahit'in birinci bölümü olan Yaratılış'tır, Apokrifon ise gizli metin demektir.</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0019.xhtml#b22" id="d22"><sup>22</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Burada Yeni Antlaşmadan -New Covenant- kasıt Yeni Ahittir- New Testament.</span><span class="sgc-2"><br/></span></p>

  <p><a href="../Text/Section0019.xhtml#b23" id="d23"><sup>23</sup></a><span class="sgc-1">&nbsp;</span><span class="sgc-4">Çeviren Notu:</span>&nbsp;<span class="sgc-2">Paul ve James'in İncilleri, resmi Yeni Ahit'te -Vatikan tarafından onaylanmış olan- yer almaz; ancak burada Yeni Ahit ile kastedilen İncillerin tümüdür.</span><span class="sgc-2"><br/></span></p>
