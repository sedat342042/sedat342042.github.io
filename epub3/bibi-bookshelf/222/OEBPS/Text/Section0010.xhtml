  <h2 class="MsoNormal sgc-2 sgc-3"><span class="sgc-1">YILDIZIN OĞLU</span></h2>

  <p class="MsoNormal"><span class="sgc-1">Özetle, Zelot davası feci bir başarısızlığa uğramıştı. Bu başarısızlık, o dönem Akdeniz'deki en büyük güç olduğunu bildiğimiz Romalıların egemenliğine karşı bir başkaldırıda bulundukları için, zaten kaçınılmaz görünüyordu. Zelot hareketi, bu egemenliğe açıkça karşı koymak için bütün güçlerini birleştirmesine rağmen bu savaşı asla kazanamazdı. Bu ileriyi azıcık da olsa görebilen herkes için çok açıktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Romalıların sayıca Yahudilerden fazla olduğu kesindi ve Romalıların gücü, disiplinli ve iyi eğitimli askerlerden oluşan ordular üzerinde merkezlenmişti. Bütün bu kuvvetler, birlikleri ve cephaneleri istenilen yerlere zamanında ulaştırabilmeye imkan sağlayan limanlar ve gemilere sahip, organize bir komuta sistemi tarafından idare ediliyordu</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.Ö. 6'da Zelot isyancılarının aşikar belirişinden dolayı bazı idareciler, Roma valileri ve Yahudi yüksek rahipleri gibi- Yahudiye'nin devamlılığını sağlamak için yollar aradılar. Her iki tarafın da barışa ve buradan yükselecek &nbsp;olan zenginliğe -kargaşanın olduğu yerde asla tohum ekilmez, ekin yetiştirilmez ve ekilmeyen toprak çiftçiler için yiyecek ve para, dolayısıyla da yöneticiler için vergi üretmez- ihtiyacı vardı ve Roma her yıl hazinesine 40 talent ödeyen Yahudiye'ye güvenip, destek verdi. (Kırk talentin ortalama değeri, 1700 kg. gümüşe denk gelir.)</span></p>

  <p class="MsoNormal"><span class="sgc-1">Akıllıca yürütülen politikalarla bu sabit olmayan denge, 1. yüzyılın ortalarına kadar sürdü ve aniden çöktü.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kudüs'teki Tapınakta bir grup Roma karşıtı haham, Yahudi olmayanların, bağışlarını kabul etmemeye karar verdi. Sezar ve Roma için tapınağa adaklar verilmesi alışılagelmiş günlük bir olaydı ve bunu kabul etmemek, imparatora küstahça meydan okumaktı. Artık geri dönüş yoktu. Zelotlar ve Roma karşıtı hahamlar, insanlarını cehennem kapısının eşiğine doğru sürdüler. Josephus'un aktardığı gibi, bu hareket yüzünden Roma'ya karşı savaş kaçınılmaz olmuştu. Amaçlarını şaşırmış Zelotlar, milletlerinin kontrolünü ele alabilecekken, çok büyük kayıp verecekleri bir işe kalkıştılar ve yaklaşık iki bin yıllığına bu şanslarını kaybettiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Savaş, ilk olarak kıyı kenti Sezarya'da M.S. 66 yılında patlak verdi. Savaşı körükleyen nefret ortamında, olayları yatıştırma girişimleri boşunaydı. Zelotlar bugünü beklemişti ve artık istediklerini elde edebileceklerdi. Onlar için yarın olmuştu sonunda. Binlerce insan öldürüldü: Zelotlar, Ölü Deniz'deki Masada Kalesi'ni aldı; diğerleri Kudüs'ü ve tapınağı ele geçirdiler. Kral Agrippa'nın ve yükksek rahibin sarayını yaktılar. Ayrıca resmi kayıtlar ofisini de yakmışlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aralarından liderler çıkardılar: Kudüs'te yüksek rahibin oğlu yetkiliydi. Sonra Celileli Yahuda'nın oğlu, Masada'da ortaya çıktı ve silah deposunu yağmaladı. Sonra sarayı almak için, soylu kıyafetleri içinde Kudüs'e bir kral olarak döndü. Resmi görevli yüksek rahip öldürüldü.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İlk önce, böyle nefret dolu ve planlanmış bir saldırıya hazırlıksız yakalanan ve şaşkına uğrayan Romalılar kolayca mağlup edilmişti. Suriye Valisi Cestius Gallus, askerleriyle Yahudiye'ye yöneldi. Birçok toplumu ve şehri yok ettikten sonra, ordusuyla Kudüs'ü sardı. Fakat ağır kayıplar vermişti. Kayıpların arasında Altıncı Lejyon'un kumandanı ve bir Romalı hakim bile vardı ve Cestius, ancak geri çekilirse kurtulabilir gibi görünüyordu. Bu bozgunda Zelotlar, ciddi ölçüde silah ve para elde etmişti. Bu güç gösterisine rağmen, birçok Yahudi durumun sadece daha kötüye gideceğini öngörerek, Yahudiye'ye kaçtı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahudiler haklıydı: Romalılar geri çekilmişlerdi; fakat sadece toplanıp geri dönmek için... Romalılar intikam ve vahşet duygusuyla dolu olarak geri döneceklerdi... Bu arada, Romalıların yokluğundan istifade eden Zelotlar tekrar gruplaşmıştı. Çeşitli bölgeler için kumandanlar seçtiler, birlikler çıkardılar ve onları Roma teknikleriyle eğitmeye başladılar, ilk çarpışma, Josephus'un Zelot kuvvetlerine kumandanlık yaptığı yer olan Celile'de gerçekleşecekti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Roma imparatoru Nero, Yahudiye'deki isyan patlamalarından ötürü çok öfkelenmişti ve saygın bir ordu kıdemlisi olan Vespian'a, yeniden ele geçirilecek olan ülkenin kontrolünü alması için emir verdi. Vespian, oğlu Titus'u On Beşinci Lejyonu alması için İskenderiye'ye gönderdi. Kendisi de Beşinci, Onuncu Lejyonlar ve yirmi üç yardımcı birlikle -yaklaşık on sekiz bin süvari ve piyade- Suriye'den aşağı doğru yola çıktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Vespian ve Titus, Suriye'de Ptolemais (bugünkü Akka) limanında buluştular. Güçlerini birleştirdiler ve Celile'ye doğru harekete geçtiler. Josephus, Hayfa ve Celile Denizi arasında bulunan Jotapa'daki (bugünkü Yodefat) üssünde yakalandı. Kırk yedi günlük kuşatmanın ardından Celile düştü. Josephus kaçtı ve sonra tekrar yakalandığında, yüksek rütbeli bir Roma memuruna, yani Nicanor isimli bir hakime teslim oldu. Josephus onu eski bir dost olarak tanımlıyor ve onun için 'rahiplerin neslinden bir rahip diyordu. Diğer bir değişle Josephus, kesinlikle düşünmeden hareket eden bir Celileli değildi. O, Kudüs aristokrasisinin Roma yönetimi ile güçlü bağları olan bir üyesiydi. Yakalanmasının hemen ardından Josephus, kumandan Vespasian tarafından hapsedildi. Fakat Josephus, Romalılarla üst düzey ilişkilerini açığa vuran bir hareketle özel bir görüşme talep etti. Vespasian, Titus ve iki arkadaşı onunla görüştü. Bu iki kişiden biri muhtemelen Titus'un askeri personel şefi Tiberius İskender'di -o bir Yahudi ve ünlü filozof İskenderiyeli Philo'nun yeğeniydi-." Tiberius İskender'in bu görüşme için -ileride göreceğimiz- özel nedenleri vardı. Ardından gelen olay, iyi oynanmış bir tiyatro oyunuydu. Josephus ve Tiberius İskender, bu oyunda kendilerine düşen rolleri oynadılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"SİZ SANIYORSUNUZ Kİ EFENDİM" diyerek Josephus, Vespasian'ı işaret ettiğinde bu anın, hayatı için son derece önemli olduğunun ve takip eden birkaç dakikanın geleceğini belirleyeceğinin farkında olarak, "Beni yakalayarak, sadece bir mahkûmun güvenliğini sağladınız fakat ben sizi bekleyen ululuğun habercisi olarak geldim" dedi. Sözcüklerine çok dikkat ediyordu; çünkü tanrı tarafından gönderildiğine inanmalarını istiyordu:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Siz Vespasian, Sezar ve imparatorsunuz... Siz sadece benim değil; karanın, denizin ve bütün insan ırkının da efendisisiniz ve Tanrının adını gereksiz yere anıyorsam daha ağır bir cezaya çarptırılayım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tabii ki Nero hâlâ Roma'yı yönetirken, Josephus'un önerisi bir ihanet teklifi sayılırdı. Fakat Josephus'a göre -ve hatırlamalıyız ki; o bunları Roma'da Vespasian'ın sarayında, bu olaylardan çok sonra yazıyordu- Vespasian, bu tehlikeli konuları zaten düşünüyordu. Josephus'un söyledikleri Vespasian'ın dikkatini çekti ve aynca onu sinirlendirdi de. Çünkü ona, imparatora resmen ihanet etmesini gerektiğini söylüyordu ve bu yüzden onun idam emrini hemen vermesi gerekirdi. Fakat bunu yapmadı. Kitabında, Josephus bir sebep sunuyor: "Tanrı, zaten onun imparatorluk amaçlarını uyandırıyor ve bazı belirtilerle ona bir asa müjdeliyordu."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kraliyet statüsü anlamındaki 'asa' ile ilgili bu konuşma, daha önce de belirttiğimiz gibi, savaşı hızlandıran garip 'yıldız' kehanetine -beklenen Mesihsel lider- ilişkin bir bağlantıyı açığa çıkarıyordu. 'Yıldız' ve 'asa' Eski Ahit'te belirtildiği gibi, kahin Balaam'm kehanetinde geçiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Balaam kehanetini şöyle ilan eder: Onu görüyorum... Onu seyrediyorum; fakat yakından değil. Yakup'un bir yıldızı liderliği alıyor. İsrail'den bir asa yükseliyor. (Sayılar 24:17)</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu 'Yakup'un yıldızı', Davut'un soyundan beklenen Mesihsel liderdir. Josephus, bu kehanetin, yaşanan şiddet olaylarının zamanlamasını etkilediğini açıkça belirtiyor:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onları savaşa gitmek için en çok isteklendiren şey; aynı anda iki anlama gelebilen, dinsel metinlerinde geçen, kendi ülkelerinden bir adamın bir dünya kralı olacağı kehanetidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, Josephus'un Vespasian'a söylediği kehanetti. Hiç şüphesiz Kudüs'teki Zelotların bunu, 'kendi ırklarının zaferi anlamında' algıladıklarını ekledi -fakat Romalı kumandan ile yaptığı görüşmeye aktarırken, bunu açığa vurmadı. Onlar bu dini kehanetten dolayı, Romalılara karşı olan savaşlarını kazanacaklarından emindiler. Fakat Josephus, daha sonra kitabında onların, 'aslında çok büyük bir yorumlama hatası yaptığını' ve 'Yahudiye'de olduğu ve imparator olduğu için, aslında kehanetin Vespasian'ın tahta çıkışına işaret ettiğini' kaleme alacaktı."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Romalı tarihçilerin de bu öngörüden haberleri vardı. Suetonius şöyle yazar: "Eski bir batıl inanış doğuda gerçek oluyordu; dünyanın hakimleri Yahudiye'den çıkacaktı. Bu öngörü, sonradan doğrulanacağı gibi, bu haberi kendilerine yoran itaatsiz Yahudilerden değil, bir Roma imparatorundan bahsediyordu."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tacitus da bunu belirtiyor ve şu şekilde açıklıyordu:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çoğunluk, hahamların eski yazılarının; Doğu'nun zafer kazanacağı ve Yahudiye'den dünyayı yönetmekle mukadder kılınmış adamların çıkacağı zamandan bahsederken, şimdiki zamana işaret edildiğine ikna olmuştur. Bu gizemli kehanet gerçekten de Vespasian ve Titus'tan bahsetmektedir, fakat birçok insan &nbsp;bu kaderin onlar için belirlenmiş olmasına rağmen, yaşadıkları felaketler bile, gözlerini açıp gerçeği görmelerine yetmiyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">SONRA NERO ÖLDÜRÜLDÜ. Ondan sonra iki imparator geldi ve fazla kalamadan gittiler. Sonunda M.S. 69'da Vespasian, ordusu tarafından imparator ilan edildi. Gücünün merkezi olan yere yoğunlaşmak için, Kudüs kuşatmasını durdurdu, hepsinden çok Mısır'a egemen olmak istiyordu. Destekçisi ve arkadaşı olan Yahudi general Tiberius İskender, Mısır valisiydi ve orada bulunan iki lejyonun sorumlusuydu. Vespasian, Tiberius İskender'e imparatorluk tahtı için duyduğu ihtirası açıklayan bir mektup yazdı. Tiberius İskender mektubu herkese yüksek sesle okudu, sonra birlikleri ve sivilleri Vespasian için ant içmeye çağırdı. Kehanetler, Vespasian’ın hükümdarlığını önceden haber veriyordu ve 'Nero hâlâ hayattayken kendisinin imparator olacağını söylemeye cesaret eden Josephus'un sözlerini hatırladı.' Josephus'un tutsaklığına hemen son verildi. Vespasian, oğlu Titus'u ordunun başına geçirdi ve Titus, Tiberius İskender'i başyardımcılığına atadı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Josephus'un tutsaklığına hemen son verildi. Vespasian, oğlu Titus'u ordunun başına geçirdi ve Titus, Tiberius İskender'i başyardımcılığına atadı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir Yahudi olarak Tiberius İskender 'yıldız' kehanetinin ne olduğunu iyi biliyordu. Bu yüzden, bunu Vespasian için geçerliymiş gibi göstermeyi planlamış olması akla yatkındır. Romalı tarihçi Dio Cassius'un bildirdiğine göre; Vespasian, İskenderiye’deyken bir kör ve bir de eli sakat bir adamı iyileştirdiği söyleniyordu; ikisine de rüyasında Vespasian'a yaklaşmaları söylenmişti. Uzun süre önce büyük uzman Robert Eishler, sadece Yahudi kehanetleri bilgisine ve Vespasian’ın zaferini görme tutkusuna sahip olan Tiberius İskender'in koşulları ayarlayıp, İşaya'nın kehanetini gerçekleştirmiş olabileceği fikrini önerdi. Kehanet, tanrının dünyayı iyileştirdiği günden, 'körlerin gözlerinin açılacağı, sağırların kulaklarındaki mührün kaldırılacağı sonra topalların bir geyik gibi sıçrayacağı' günden bahsediyordu (İşaya 35:5-6). Sadece, Tiberius İskender’in Vespasian'a bir kör ve bir sakat göndermeyi tezgahlayabileceğinden bahsetmişti Eisler. Ve böylece 'Mesihsel mucize' canlandırılacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tiberius İskender, İşaya'nın kehanetlerinin diğer bölümleri hakkında da bilgi sahibi olmalıydı. Örneğin; Kudüs'teki tapınağın yıkılışı. İşaya, Tanrının, "Size üzüm bağımı ne yapacağımı söyleyeceğim... Üzerine basılması için duvarını yıkacağım" dediğini yazıyordu. Ve iki bölüm sonra şöyle açıklar: "Evet, üzüm bağı... Davut'un evidir." (İşaya 5:5, 7). Tiberius İskender için, Vespasian bir Mesih'ti. Josephus, "Aslında kehanet, Vespasian’ın göreve gelişine işaret ediyor" diye yazarak da bunu gösteriyordu. Bu iki Romalılaşmış Yahudiye göre; Vespasian, eski dini metinlerde, geleceği önceden bildirilen Mesih'ti. Her ikisi için de Davut'un soyu, yakında yok olacak Tapınak gibi yok olmuştu. Bununla birlikte Vespasian, kehanetin doğru olduğunu hissetmiş bile olsa, başta kesinlikle 'Yakup' soyundan olmadığı için tanımlamalara uymuyordu. Damarlarında 'Davut' nesline ait bir kan dolaşmıyordu. Bu yüzden savaşı kazanıp Kudüs'ü yıktıktan sonra, Davut neslinin bütün üyelerini toplayıp idam ettirdi. Vespasian, kehanete riayet ediyordu ve işini şansa bırakmak istemiyordu. Yahudiler arasında, kraliyet neslinin hiçbir üyesinin hayatta kalmadığından da emin olmak istiyordu. Fakat tarihin sonradan açığa çıkaracağı gibi, eski soylu neslin bazı üyeleri, onun pençelerinden kurtulacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">YILDIZLA&nbsp; İLGİLİ BÜTÜN BU ANLATILANLARDAN sonra, Beytüllahim'in Yıldız ından bahsetmememiz mümkün değil. Aslında Beytüllahim'in Yıldızı, 'Beytüllahim'in Mesihi' diye de adlandırılabilir. Bu, Mecusilerin, Davut neslinin bir kalesi olan Beytüllahim'e gelişini açıklamak için, uzaydaki süpernova veya yıldızsal birleşmelere bakmamız gerektiği anlamına elbette gelmez. Bu bir astronomi meselesinden öte, bir hanedanlık meselesi gibi görünmektedir. Mecusiler, krallarını bulmak için nereye gitmeleri gerektiğini artık bileceklerdir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat Matta'nın söylediği gibi; Yusuf ve Meryem'in, bebek İsa'yı Herod'dan kurtarmak için Mısır'a götürmeleri hikayesi üzerinde hep bir gizem kalmıştır. Luka, İsa'nın Beytüllahim'de doğduğunu ve nüfus sayımı için Davut neslinin bir üyesi olarak, oradan götürüldüğünden bahseder. Bildiğimiz tek nüfus sayımı M.S. 6 yılında; Roma, Yahudiye yönetimini aldıktan sonra, Ouirinius tarafından yapılan sayımdır. Fakat bunun İsa'nın doğumu için çok geç bir tarih olduğu düşünülür. Çünkü İnciller onun haça gerildiği sırada otuzlu yaşlarda olduğunu söylemektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu hesaplamalar, İncillerde verilen bilgilere paralellik göstermez. Hugh Schonfield çok kışkırtıcı bir alternatif önermiştir:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Vatikan'ın, çarmıha gerilme olayı için verdiği tarih, Kudüs İncilinin sonunda yer alan tarih çizelgesindeki gibi M.S. 30 yılının Fısıh arefesi, yani 8 Nisan günüdür. Sebebi şudur: Yuhanna'nın İncili, İsa'nın M.S. 28 yılında, vaftiz edilişini takip eden ilk Fısıh'tan bahsederek, daha kesin tarihler içerir (Yuhanna 2:13,20). Yuhanna iki tane daha Fısıhtan bahseder. Üçüncüsü ise; çarmıha gerilişi görür, bu nedenle M.S. 30 yılından önce olmuş olması gerekir. Peki bu ne kadar doğrudur?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yeni Ahit'ten başka bilgi alabileceğimiz sadece iki sağlam kaynak vardır. Birincisi; Tacitus, Mesih'in Tiberius yönetiminde Vali Pontius Pilate tarafından idam ettirildiğini söyler. Pilate'nin M.S. 26 ve 36 tarihleri arasında Yahudiye'de valilik yaptığını biliyoruz ve bu bilgi bize, üzerinde durmamız gereken tarih aralığını veriyor. İkincisi; Josephus'un aynı olaydan bahsetmesine rağmen, onun Mesih hakkındaki pasajlarının, sonradan Hıristiyan editörlerin eklemeler yaptığı metinler mi, yoksa orijinal metinler mi olduğu konusunda genel bir görüş birliği yoktur. Luka'nın İncili, (3:1, 23) İsa'nın Yahya tarafından vaftiz edildiğinde otuz yaşlarında olduğundan ve bunun Tiberius'un hükümdarlığının on beşinci yılına denk geldiğinden bahseder; (Suriye'de hesaplandığı gibi) M.S. 27. Fakat İsa, Vaftizci Yahya'nın idam edilmesinden kısa bir süre önce vaftiz olmuştur ve Yahya'nın ölümünden sonra Matta İncili (14:13), İsa'nın, hayatından endişe ediyor olabileceği için çölde sığınacak bir yer aradığını anlatır. O hâlde İsa'nın idam tarihi tam olarak nedir? M.S. 27 olamaz; çünkü Matta ve Markus'un anlattıklarına göre Vaftizci Yahya, Herodias ile evliliği yüzünden, Herod Antipas tarafından tutuklanmıştır. Herodias, onun kardeşinin boşanmış karısıdır ve bu evlilik Yahudi yasaları tarafından yasaklanmıştır. Ayrıca bu yasaklama Ölü Deniz Parşömenleri'nden olan, Tapınak Parşömeni'ndeki bir metinde de geçer. Sonuç olarak, Yahya bu suçundan dolayı idam edilir. Şimdiye dek araştırdığımız kadarıyla Herod Antipas ve Herodias'ın evliliği M.S. 35 yılında gerçekleşmiştir. O hâlde Vaftizci Yahya'nın idam tarihi de M.S. 35'tir. Eğer tüm bunlar doğru ise; İsa, o tarihte hâlâ yaşıyor demektir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Pilate'nin bulunduğu son Fısıh, M.S. 36'dakiydi. Diğer bir deyişle İncillerde İsa'nın idam kararının, Vaftizci Yahya'nın ölümünden sonra Pilate tarafından verildiği söylendiği için, İsa'nın çarmıha gerildiği Fısıh bayramının M.S. 36'daki bayram olması gerekir. Bu, birçok uzmanın belirlediği tarihten daha geç bir zamandır fakat İsa, Luka'nın belirttiği gibi (2:2) M.S. 6'daki nüfus sayımı zamanında doğmuştur ve idam edildiğinde otuz yaşlarında ise; M.S. 36 çarmıha gerilişin -'Beytüllahim'in Yıldız'ının' çarmıha gerilişi- doğru tarihidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aslında ilk Hıristiyanlar, Mesihsel 'Beytüllahim Yıldızı' ile Saydar &nbsp;Balaam tarafından anlatılan 'Yıldız' kehaneti arasındaki bağlantının ve bunların İsa olduğunu iyi biliyorlardı. Roma'da düşünmüş, yazmış ve de M.S. 165'te ölmüş olan Hıristiyan yazar Justin, Yahudi öğretmen Trjrpho ile yaptığı bir tartışmada; Beytüllahim Yıldız’ının, Balaam'ın kehanet ettiği yükselen yıldız olduğunu açıklamıştı; bir kez daha bu yıldızın astronomik değil, Mesihsel olduğunu görmekteyiz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">TOPLU KATLİAMIN KAÇINILMAZLIĞIYLA yüzleşen birçok insan Yahudiye'yj terk etti. Kilise tarihçisi Eusebius ilk Hıristiyan toplumunun Mesihsel toplum James'in idam edildiği M.S. 44'lerde savaşın patlak vermesinden önce Kudüs'ü terk edip, Roma kontrolündeki Suriye'de bulunan Ürdün yakınlarındaki Pella'ya kaçtığını bildiriyor. Fakat bu, muhtemelen kuzeye, Eusebius'un 'ilk Hıristiyan olan ülke' dediği, krallığın başkenti Edessa'ya kadar sürecek daha uzun bir yolculuğun ilk bölümüydü. M.S. 2. yüzyılda Edessa'nm önemli bir Hıristiyan merkezi olduğu kesinlikle doğrudur, ikinci yüzyılın başlarında Edessa kralının, Mesihsel Yahudilik davasına yakınlığı bulunan bir kraliyet soyunun parçası olan Abiadene (biraz doğuya uzanan bir ülke) kralının oğlu olması bir tesadüf olamaz. Aslında, Abiadene Kraliçesi Helen ve oğlu Yahudiliğe geçmişlerdi."Üstelik oğlunun Mesihsel Yahudiliğe, diğer bir değişle Zelot davasına geçtiğini kesin olarak biliyoruz. Bu ittifak, diğerleri tarafından da desteklendi. En azından Abiadene Kralı'nın iki akrabası M.S. 66'da Romalılara karşı başlatılan isyan savaşlarındaki önde gelen Zelotlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahudiye'de ise hâlâ Zelotlara karşı olan Yahudiler vardı. Kudüs'te Zelot gruplar, diğer Yahudi gruplarla savaşmaya başladı. Birçokları Roma tarafına gönülden bağlıydılar. En azından Josephus'a göre; çünkü o, bu gerçeği vurgulamak için, savaştan ve tapınağın yıkılmasından Zelotların sorumlu olduğuna inanarak kendince önemli bir neden bulmuştu. O, taraf tutuyor olmasına rağmen, Zelotların acımasızca savaştıkları konusunda haklı olabilir. O kadar şiddetle savaşıyorlardı ki; Josephus bundan oldukça rahatsız oluyordu. Zelotlar bazı durumlarda kendilerini bile öldürmekten çekinmiyorlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Josephus'un kayıtlarından çıkan sonuçlar Zelotların, Romalıların eline düşmektense, intihar etmeyi seçtiklerini gösteriyor. Bunlardan en ünlü olanı, 960 kişinin kendini öldürdüğü Masada'daki toplu intihar olayıdır. Bu ideoloji çok geniş çapta bir ün kazanmıştı; Roma hakimiyetine karşı silahlı direniş doğal bir tepkiydi. Josephus bile bir intihar anlaşmasına dahildi fakat ihaneti sayesinde hayatta kaldı. Fakat daha başka olaylar da vardı, tıpkı beş bin kişinin kendini öldürdüğü Gamala'daki gibi. Kendinizi öldürmeniz büyük bir şeydir. Fakat karınızı, çocuklarınızı ve en son kendinizi öldürmeniz ise; daha büyük bir şeydir. Burada neler oluyordu böyle?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Zelotlar dinsel açıdan saflık barındıran bir durumda, öldükleri zaman tekrar beraber dirileceklerine inanıyorlardı; Ezekiel'in kehanetinde olduğu gibi: "Sizlere mezarlarınızdan yükseltileceğinizi söylüyorum... ve tekrar İsrail toprağına getirileceksiniz" (Ezekiel 37:12-14). Üstelik beraber ölenlerin beraber dirileceğine inanıyorlardı. Bu yüzden Zelot savaşçılar sadece ölmeyi değil, aileleri ile beraber ölmeyi tercih ettiler. Eğer yakalansalardı; birbirlerinden ayrılacaklar, kadınlar ve erkek çocuklar genelevlere gönderilip, ruhsal saflıklarını kaybedeceklerdi. Böylece yeniden dirilme ümitleri yok olacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">KUDÜS TITUS'UN ORDULARI tarafından kuşatıldı. Esir alınan bütün savaşçılar çarmıha gerildi. Bu o kadar sıradan hâle gelmişti ki; askerler birbirlerini eğlendirmek için, kurbanları çeşitli ve değişik şekillerde çivilemeye başlamışlardı. O kadar çok kişi idam edilmişti ki; Romalılara haç yetmiyordu. Hatta yeni haçlar yapmak için tahtalar bile yetmiyordu artık.</span></p>

  <p class="MsoNormal"><span class="sgc-1">29 Ağustos M.S. 70'te, İşaya'nın kehanetindeki gibi. Tapınak gözler önünde, engellenmeden yok edildi. Takip eden günlerde, şehrin geri kalanı da alındı. Romalılar Kudüs'ü almış, bütün evleri yakmış ve bütün surları yıkmıştı. Esir alınan bütün savaşçılar idam edilecek, on yedi binin üzerinde sivil Mısır'a çalışmaya gönderilecek ve aralarında genç olanları orada satılacaktı. Çok sayıda savaşçı, Roma arenalarındaki ölümleri için ayrıldı. Birçoğu, aylak kalabalıkların eğlenmesi için Roma eyaletlerine, bir gladyatör olarak ölmek veya vahşi hayvanlar tarafından parçalanmak üzere belli yerlere gönderildi. Diğerleri Titus tarafından kıyı şeridine götürülerek, bütün kasabalarda eğlence için seyirciler önünde hayvanlara öldürüldü veya birbirlerini öldürmeye zorlandılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kudüs kuşatması sırasında Vespasian, etrafta gezip kendini imparator olarak tanıtıyor, gövde gösterisi yapıyordu. Şehrin düşmesinden ve kardeşinin doğum gününü, arenadaki 2,500'ün üzerinde Yahudi esirin ölümüyle sonuçlanan kutlamasından kısa bir süre sonra geri döndü. Daha sonra, babasının doğum gününü daha fazla ölümle kutladı. Bu arada sürekli, taşıdığı hazineler ve idam edeceği isyan liderlerinin de dahil olduğu esirlerle birlikte Roma'ya zaferle girişini planlıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahudi milleti için, bu büyük bir faciaydı. Tapınağın yıkıntıları arasında kalmış ve neler olduğunu bile anlayamamışlardı. Dini açıdan bu ikinci bir sürgün demekti; Tapınak, Tanrının Evi; dinlerinin ana kaleleri elden gitmişti. Kudüs de kaybedilmişti; Yahudilerin, ismi Aeliona Capitolina olarak değiştirilen şehre artık girmelerine bile izin verilmeyecekti. Tanrı onları terk etmiş gibi görünüyordu. Bütün dünyada Yahudi karşıtlığı tırmanmıştı, isyan ve cinayetler, Yahudi tüccar, filozof ve politikacıların bir zamanlar ellerinde tuttuğu nüfuz, güç ve saygıyı alıp götürmüştü. Sağlam temelli ortaklıklar bile, binlerce insanın öldüğü ve hayatta kalmaya çalışanların ise boynunun bükük kaldığı çatışmaların ardından, ayakta durmakta zorlanıyordu. Bazı Sicariiler, Roma karşıtlığını aptalca diriltmeye çalıştıkları İskenderiye'ye kaçmayı başarabilmiştiler. Gittikleri yerde kendilerine katılmayı reddedip, bu fikre karşı çıkan diğer Yahudi grupların önde gelen bazı üyelerini öldürmekten çekinmediler. Misilleme olarak, diğer Yahudiler de Sicariileri toplayarak, onlara ölene kadar işkence yapacak olan Romalılara verdiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahudiye'nin kıyılarından olan Jabneh'te küçük bir kıvılcım parıldadı. Orada, Kudüs'ten kaçmayı başaran ve Vespasian'dan şehrin yönetimini isteyen, Ferisilerin bir önde geleni Johanan ben Zakki'nin idaresinde Yahudi konseyi tekrardan oluşturuldu ve bir okul kuruldu. Hahamsal Yahudiliğin doğuşu da işte böyle oldu. İmparatorun bu büyük iyiliği, Johanan'ın, Josephus gibi istilacılarla&nbsp; Zelotların yapmayı reddettikleri anlaşmaya varmak için hazır olduğunu ortaya çıkarıyor. Üstelik Johanan'ın, 'yıldız' kehanetindeki Mesih'in, Vespasian olduğunu ilan ettiği bildirilmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Jabneh'deki Tapınaksız ruhbanlar, Yahudilikteki en önemli konu olan Halakhah'ı -Sina Dağı'nda Musa'ya verilen yasadan ve çağlar boyunca yapılan yasa yorumlarından oluşan Yahudiliğin yasal tarafı- yeniden canlandırdılar. M.S. 70 ve 132 yılları arasında, Kudüs'teki tapınağın yıkılmasının ardından Jabneh, Yahudi yönetiminin başkenti ve Yahudi dinsel merkezi olarak hizmet vermiştir. Kitab-ı Mukaddes metinlerindeki yasalar orada düzenlenmiştir. Bu dini merkezleşme, korkunç yıkımlara sebep olan savaştan sonra, milli birliğin kurulmasına yardımcı olmuştur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Direniş küçük fakat önemli yollarla devam ettiriliyordu. Yahudi esirler; işçilikte, yapı işlerinde, ordu için silah yapımında, yönetim için madeni paraların imalatında köle olarak çalıştırılıyorlardı. Bu sefer, Yahudiye'nin küçük düşüşünü vurgulayan paralar basılıyordu. Bazılarının bir tarafında iudaea capta -Yahudiye fethedildi- yazıyordu ve diğer tarafında bir asker, bir palmiye ağacı ve Yahudiye'yi temsil eden üzgün bir insan resmi vardı. Diğer paralar Vespasian'ı, P.M. yani Yüksek Rahip anlamına gelen, (Pontifex Maximus) unvanı dahil olmak üzere, çeşitli imparatorluk unvanlarıyla tanımlıyordu. Ve üzerlerinde 'Kutsal imparatorun Zaferi' anlamın gelen, Victoria augustus yazıyordu. Bunlar Yahudi nüfusunun boyun eğişinin sürekli hatırlatıcılarıydı. Fakat Roma darphanelerinde çalışan güçlü Yahudi bir köle böyle düşünmüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir keresinde bir Ortadoğu antikaları satıcısını ziyaret ettiğimde, bana hatifçe gülümseyerek, "Şuna bak!" dedi ve camlı dolabından madeni bir para çıkarıp bana uzattı. Bu, Vespasian’ın Roma darphanelerinde bastırdığı madeni bir paraydı fakat parada bir farklılık vardı; Palmiye ağaçlı tarafta iudaea august yani Kutsal Yahudiye yazıyordu. Cesur veya aptal bir Yahudi köle baskıları karıştırmıştı. Parayı çevirdim; normal olarak Vespasian'ın kafası vardı. Fakat o tarafta da bir farklılık (Vespasian'ın şakağında, yuvarlak bir delgi ile vurulmuş, göze çarpan bir çentik) vardı. Sade ve anlamlı bir şekilde yapılmıştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, o şekilde bulunmuş tek paradır. Şu anda özel bir koleksiyonda duruyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.S. 115 YAZINDA YAHUDİYE'NİN dışındaki Yahudiler -özellikle Cyrene, Libya ve İskenderiye, Mısır'dakiler- yeni isyanlar başlattılar. Bu ayaklanmalar Nil'e, Mısır'daki birçok şehre kadar yayıldı. Vespasian, Davut'un neslinin bütün üyelerini yok etmeyi denemiş olabilirdi fakat bunu başaramamıştı. Bu neslin başka bir üyesi Mısır'da ortaya çıktı. Adı Lucuas'tı ve Yahudilerin kralı olarak tanımlanıyordu. O, isyana liderlik eden adamdı. ' Bu isyan da kesinlikle Mesihsel yönlüydü. Bu, Lucuas'ın Davut'un kanını taşıdığı anlamına gelir fakat olanlar hakkında çok az bilgimiz vardır; çünkü onlar hakkında yazacak, Josephus'a eşdeğer bir tarihçi yoktu. Sadece sonuçlarını bildiğimiz, vahşet dolu iki yıl yaşanmıştı. Bu isyan, Mısır'daki Yahudilerin durumunu tamamen mahvetmişti. O zamandan sonra artık hiç güç ve nüfuz sahibi olamadılar, hatta dirliklerini bile sağlayamadılar. Daha da ötesi Romalılar, bu isyana çok ciddi bakıyordu; çünkü Mısır, imparatorluk için inanılmaz öneme sahipti ve buradaki başarılı bir isyan hareketi, Roma'yı çok zor durumda bırakabilirdi. Mısır'dan İtalya’ya giden tahıl yüklü gemiler durdurulursa, İtalyan halkı açlıktan ölebilirdi. Roma böyle bir tehlikenin var olmasına asla izin veremezdi. Misilleme olarak isyan acımasızca bastırıldı. Sonunda Ağustos 117'de Yahudi halkı İskenderiye’de büyük bir yıkım yaşadı. Ve Mısır'ın bütün geri kalanında Yahudiliğin bedeli pahalılaştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">FAKAT YAHUDİLER, GİZLİ ASKERİ FAALİYETLER veya tanrısal bir müdahale -veya her ikisi- ile bağımsızlıklarını tekrar kazanacaklarına dair umutlarını kaybetmemişti. Tapınağın yıkılışından hemen hemen altmış yıl sonra, imparator Hadrian hükümdarlığı sırasında Roma otoritesine karşı ikinci bir girişimde daha bulunuldu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu girişim, çok uzun bir zaman içinde iyice planlanmıştı. Strateji büyük bir gizlilik içinde geliştirilmeliydi. Bu nedenle yeraltındaki doğal ve insan yapımı mağaralarda gizli üsler kuruldu. Yahudiye'nin dağ yamaçlarında, yine bunlar gibi en az altı merkez kuruldu; Ceme'de Ailabo'daki bir tanesi, yerin altmış beş metre derinine kadar kazılmış, çatısında hava ve ışık girmesi için delikler olan bir yeraltı mağarasıydı. Bunun gibi yerler, planlama ve eğitim yeri olarak kullanılıyordu. Yetkililer savaş başlamadan önce hata yapmamaları gerektiğini iyi biliyorlardı. Ne de olsa hataların bedelini, Romalıların nasıl ödettiğini Zelotlar sayesinde herkes öğrenmişti. Bu sefer Romalılara hızlı ve sert bir şekilde saldırmaya ve sonra çabucak yeraltındaki üslerine dönüp, saklanmaya niyetleri vardı; değişkenli harekatı (bu gerilla savaş taktiğidir), zaferin anahtarı olarak görüyorlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şunu da belirtmek gerekir ki; bu sefer Yahudi savaşçılar, Simon Bar Kochba adında -daha sonra 'Yıldız'ın Oğlu' Bar Kochba olarak tanınacaktı ve bu da onun Mesihsel statüsünü açığa çıkarmaktadır- tek ve güçlü bir lider altında birleştiler. O da, Sayılar 24'teki kehanete uyuyordu (Yakup'un Yıldızı liderliği alır, İsrail’den bir mesaj yükselir) Ve bu yüzden onun da damarlarında Davut'un kanı akıyor olmalıydı. Simon'un, Yahudiye'deki erken Mesihsel liderleriyle sadece 'tasvirsel değil; aynı zamanda fiziksel' bağlantası olma ihtimali, bir Ölü Deniz Parşömenleri araştırmacısı olan Profesör Robert Eiseman'ın ilgisini çekti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bar Kochba, denizaşırı yerlerden askeri uzmanları kendi askerlerine katmıştı, isimlerin Grekçe listesi bulunmuştur. Bu listede her bir isim, adelphos yani 'kardeş' unvanıyla yazılmıştır, tıpkı sonraki şövalyeler, St. John'un Şövalyeleri veya Tapınakçıları gibi." Bunlar, artık Arami veya İbranice'nin bilinmediği, bunun yerine Grekçe'nin konuşulduğu Yahudiye'nin ötesinde, Yahudi diasporalarından (Yahudilerin anavatanlarını terk edip gittikleri yerler) gelen ve askeri deneyime sahip olan adamlardı. Bu adamlar, personel planlamada hizmet ediyor veya Roma kuvvetlerindeki deneyimlerinin avantajları ile gizli Yahudi ordusunun eğitimine yardımcı oluyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bar Kochba bu adamların, kendilerinden çok daha büyük insan gücüne sahip, dünyadaki en disiplinli orduyla yüzleşeceğini biliyordu; Roma ordusu 575,000'den fazla iyi eğitimli askerden oluşuyordu. Yahudiye'de iki lejyon vardı, altıncı ve onuncu lejyonlar. Bunlar toplam 12,000 adamdan oluşuyordu ve bir o kadar da yardımcı kuvvet vardı. Ek olarak, civardaki Suriye, Arabistan ve Mısır gibi Roma eyaletlerinde de beş ile yedi arasında lejyon ve bir o kadar da yardımcı kuvvet vardı. Yahudiler ise en fazla -hiçbirinin askeri deneyimi olmayan- 60,000 adam toplayabilirdi. Eğitim gerekliydi ve Bar Kochba bunun için çok zaman ve çaba harcadı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O ve adamlarının silaha ihtiyacı vardı. Bu yüzden, M.S. 194'ten 216'ya kadar yazan Romalı tarihçi Dio Cassius'un anlattığı gibi, kendilerine silah teminini garantileyen yaratıcı bir plan yaptılar. Yahudiye'de silah endüstrisinde çalışan işçilerin çoğu Yahudi'ydi ve kendilerinden istenen silahları kasten defolu üretiyorlardı ve böylece Romalılar bu silahları kabul etmeyecek ve onlar da kendileri için kullanacaklardı. “Savaş M.S. 131'de başlatıldı ve hemen başarı elde edildi.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>

  <p class="MsoNormal"><span class="sgc-1">Romalı siviller Kudüs'ten kaçtı ve onuncu lejyon geri çekildi. Mısır'ın yirmi ikinci lejyonu o zamanın askeri kayıtlarına geçmemiştir. Fakat bu konudaki varsayımlar, bu lejyonun Mısır'daki görevinden Yahudiye'ye çekildiği fakat orada yenildiği ve tamamen yok edildiği yönündedir. Kudüs, Romalılardan geri alındı, surları onarıldı ve bir Yahudi sivil yönetimi kuruldu. Neredeyse iki yıl boyunca Kudüs, Romalılardan kurtulmuştu. Fakat tabii ki Romalılar, ezici kuvvetleriyle geri dönmek için asker topluyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu sefer Hadrian'ın kendisi komutadaydı. Yanında, generallerinin en iyisi olarak gördüğü Britanya'nın eski valisi Julius Severus vardı. M.S. 133'te, dokuz belki de on iki Roma lejyonu ve yardımcı kuvvetleri ile -altmış bin, seksen bin arası asker- uzaklardaki Britanya'dan ilerleyerek, Celile'yi batıdan ve doğudaki Ürdün Nehri'nin karşısından istila etti. Fakat bu zor oldu. Yahudi savaşçılar çok esnek bir savunma kurdular. Eski yüksek rütbeli bir ordu personeli olan Profesör Mordechai Gichon, Bar Kochba'nın uzun vadeli savaş stratejisini kaleme aldı: 'Yahudilerin en büyük umudu, savaşı mümkün olduğu kadar uzatmak, düşmanı dışarıda yorgun ve perişan hâle getirmek ve sonunda bedeli ne olursa olsun saldırıp, Romalılara galip gelmekti." Fakat kaybettiler. Simon Bar Kochba M.S. 135 yazında, Bethar kentini savunurken öldürüldü. Büyük mücadelesi böylece sona erdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahudiye'yi hafızalardan tamamen silmek isteyen Hadrian, Yahudiye'nin ismini Palaestina (şu an Filistin) olarak değiştirdi. Fakat iki nesil sonra, oradaki nüfusa tanınır bir özerklik verildi. Bu özerkliğin içinde, 'dinlerinin kurallarına ve inançlarına uymayan davranışlarda bulunma halinde affedilebilme' imkanı da vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Anlaşılan Romalılar, tekrardan fethettikleri Yahudiye için kan nehirleri olarak ödedikleri bedeli hatırlıyorlardı. Ve bu hâlâ acı veriyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;LONG BEACH'TEKİ KALİFORNİYA DEVLET ÜNİVERSİTESİ'NDEN Robert Eisenman ve ekibi ile beraber katıldığım, İsrail'deki arkeolojik çalışma sırasında Mordechai Gichon ile arkadaş oldum. Gichon'un, Bar Kochba hakkındaki engin bilgisi beni çok etkiledi ve o da okumuş olduğu Kutsal Kan, Kutsal Kase tezi ile ilgileniyordu. Beni bir keresinde -Ölü Deniz'de kazı çalışmalarımıza yardım eden öğrenciler ve gönüllülerle beraber- Bar Kochba'nın, Roma birlikleri tarafından alınan son komuta merkezlerinden birini ziyaret etmeye götürdü. Bu, Kudüs ve deniz kıyısının ortasında kalan Yahudiye dağ yamaçlarındaki Emmaus yakınlarında terkedilmiş bir kalıntıydı. Daha önce hiç kazılmamıştı ve Profesör Gichon bunu yapmak istiyordu. Kısa süre sonra sebebini öğrendim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Buranın taş zemininin altında birçok tünel vardı. Romalılar burayı ele geçirdikten sonra müdafaacılar kaçarak, ellerimiz ve dizlerimiz üzerinde emekleyerek ilerlediğimiz bu tünellere sığınmışlardı. Ayrıca, sadece birkaç metre yukarılarındaki Romalıların konuşmalarını da duyabiliyorlardı. Sitenin ilginç taraflarından biri, su kanallarının tasarımında göze çarpıyordu; su, bu kanallara yukarıdaki taş zemin platformunun üzerindeki deliklerden giriyordu. Fakat bu yuvarlak kanallara su, deliklerin ortalama bir metre ötesinden, taş blokların altından geçerek geliyordu. Ayrıca aşağıdaki tüneller müdafaacıların, Romalılara görünmeden yuvarlak kanalların içine girip, haftalarca kalabilmesine olanak tanıyordu. Ana sığınak, tepenin daha derinlerindeki tünellerden geçerek, tek bir giriş kapısından girilen bir yerdeydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Romalılar, sonunda ayaklarının altında neler gerçekleştiğini keşfettiler ve kanallarını taşlarla doldurup, su kaynaklarını kestiler. Tünellere girip emekleyerek, daha alt seviyelere kaçan Bar Kochba savaşçılarını bulup yok etmek için aramaya başladılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gichon, korkutucu tünellerde ilerleyerek, benden kendişini takip etmemi istedi. Sonunda, aşağılarda, kayalıklı dağ yamacının derinlerine giden dik açılı bir tünele vardık. Giriş, taş ve harç ile mühürlenmişti. "Romalılar burayı kapatmış." diye açıkladı. Bir an durdu. "Tünel hiç açılmamış. Bütün müdafaacılar hâlâ burada."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Söylediği şeyin önemini fark edebilmek birkaç saniyemi aldı. Ve sonra, orada yaşanan trajediyi daha derin hissederek içim ürperdi. Ayrıca o tünellerde emekleyip ilerledikten sonra, taş mührü açacak ilk arkeologun duyabileceği, ardında kendisini neyin beklediğini bilmeme korkusunu da hissettim. Neredeyse 1900 yıl önce, birkaç dakika içinde mühürlenmiş, bir canlı mezarına dönüştürülen sığınağın, o küçük ve kapalı girişini hiç unutmuyorum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU, İSA'NIN TAKİPÇİLERİNİN ve en azından onun sonradan yaşam öyküsünü ilk yazanların dünyasıydı. Ayrıca bu, Hıristiyanlığın doğduğu yerden de başka bir dünyaydı. Ve bu çekişmelerle dolu dünyanın, bu iki bölümü arasındaki bağlantıydı. Bu gördüğümüz gibi inancın her şey olduğu ve yanlış bağlamdaki yanlış inançların, hem Romalıların haçından hem de Sicariilerin hançerlerinden ani ölümler getirebildiği bir zamandı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu olayların çok azı İncil'de yer aldı. Tarihin yerine. Yeni Ahit'imiz bizlere sansürlü, yönlendirilmiş ve yanlış bakış açısıyla geçmişi anlatıyor. Yeni Ahit'i bizlere bırakanlar bile, dünyada olup bitenleri tamamen gizleyip herkesi anlattıklarına inandıramazdı. İsa, erken Zelot hareketinin yaşandığı yıllarda doğdu ve yaşadı. Otuz yaşlarında görevine başladığında, en yakın takipçilerinden bazıları Mesihsel hareketin üyeleri olarak biliniyorlardı; Yahudilerin başlattığı ve devam ettirdiği bir hareketin. Yeni Ahit'te Romalılar aleyhindeki anlatımlar ve o çağda yaygın olan körleşmiş bir şiddet duygusu görebiliriz. Tabii ki İsa'nın, hikayenin sonunda çarmıha gerilmesiyle keskinleşen bir şiddet duygusu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;Fakat onların anlatımında, bu çarmıha gerilmenin politik yanları iyi düşünülerek kitaptan çıkarılmıştır. Bu, sonraki sansürlerin İsa'yı ve hayatını, doğup yaşadığı ve öldüğü tarihsel zamanlardan ayrı göstermek için girilmiş bir çaba olduğunun kanıtıdır. Bu şekilde, bu sansürlerle çok daha zararlı bir şey yapmışlardır: İsa'yı Yahudi değilmiş gibi göstermişlerdir. Ve bugün çok büyük sayıda Hıristiyan, İsa'nın aslında hiçbir zaman Hıristiyan olmadığını, onun bir Yahudi olarak doğup yaşadığını bile bilmemektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın çarmıha gerilişinden bir nesil sonra -veya en azından onun sahneden çekilişinin ardından- Kudüs ve Tapınak, Yahudilik için bir kayıp olmuştu. Bu inanç, onun yerine Jabneh'teki haham okulunda merkezlenmişti. Aynı zamanda, sonuç olarak tanrı üzerine merkezlenmek yerine, İsa üzerine merkezlenmiş kendi geleneklerini yaratan 'İsa hikayesi' yayılmaya başladı. Bu, birçok eski tarih kaydedicisinin kabul etmediği bir konuydu. İsa'nın Yahudi kökeni, Yunanlılar ve Romalılar tarafından giderek Hıristiyanlığa dönüştürülen pagan inanışı içinde sınıflandırılır oldu. Pagan etkisi, geçen yüzyıllar içinde Hıristiyanlığı ve İsa'ya bakış açısını, Yahudilikten çok uzak yerlere getirdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hıristiyan mesajı açıkça değiştirildi: Artık Yahudiler için değil; paganlar &nbsp;Mithras, Dionysius, Isis ve Demeter gibi tanrılar ve tanrıçalara inananlar için tasarlanmış hâldeydi ve sunulmak için yeni bir pakete ihtiyacı vardı. Ve bu da Yahudi karşıtlığıydı. Meydan, tarihin yeniden yorumlanması için müsait hâle gelmişti ve yapay 'inanç İsa'sının zaferi, gerçek 'Tarihsel İsa'nın -tanrının mesajını ileten, tanrının sözleriyle konuşan fakat kendini tanrının yerine koymayan bir adam- üzerinde yerini buluyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Muhtemelen gerçek bir mucize olan şey, İncillerin birinde, İsa ve Yahudilik kavramı birbirinden böyle ayırılırken, hâlâ Tarihsel İsa'ya ve tanrısal mesajına ait unsurların kalmış olmasıdır:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahudiler onu taşlamak için taşlar topladılar, böylece İsa onlara, "Sizlere görmeniz için birçok iyi iş yaptım... Bunlardan hangisi için beni taşlıyorsunuz?" dedi. Yahudiler, "Seni iyi bir iş yaptığın için değil, tanrıya karşı saygısızlığından dolayı taşlıyoruz. Sen sadece bir insansın ve tanrı olduğunu söylüyorsun." diye cevapladılar. "Bu sizin yasanızda yazılı değil mi? Ben sizin tanrılar olduğunuzu söyledim. Yasa tanrılar sözcüğünü, tanrının işaret ettikleri için kullanıyor." (Yuhanna 10:31-35)</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu sözlerin söylendiği ve yazıya geçirilmeye başlandığı zaman -muhtemelen 1. yüzyılın sonları- aralığında. İsa bir Hıristiyan yapılmıştı. Ve bir Hıristiyan olmak, Yahudilikten uzaklaştırılan öğretilerin peşinden gitmek anlamına geliyordu. Bu, bir 2. yüzyıl kilisesi rahibi Justin Martyr ile Trypho adlı bir Yahudi öğretmen arasında geçen diyalogun kaydında geçen, açık bir gerçektir. Bu mektup, 'İsa'nın bir insan ve kutsanmış bir Mesih olduğunu doğrulayan' oldukça anlamlı bir noktaya dikkat çeker. Ayrıca Justin'e karşı çıkarak şunları ekler: "Cevap ver bana, önce, her şeyin yaratıcısından başka bir tanrı nasıl gösterebilirsin? Ve sonra, onun bir bakireden doğduğunu nasıl kabul edebilirsin?" Bu tartışmanın temaları ve Justin'in, Tvypho'ya göre zayıf ve anlamı belirsiz yanıtları bir yana, iki din arasındaki mesafenin ne kadar uzak ve araya köprü kurulamaz olduğu açık bir gerçektir. Hıristiyan Ortodoksluğuna dönüşecek olan, bu ufukta kararlılıkla ilerleyenlerin arasında bir uzlaşma noktası vardı. Justin'e göre, İsa'nın tebliğ ettiği inanç, herkese kurtuluş getirebilirdi, 'dini tatillere inanmasalar, sünnet olmasalar veya yortulara katılmasalar bile.'</span></p>

  <p class="MsoNormal"><span class="sgc-1">Görebildiğimiz gibi Yahudi yasası çok geride bırakılmıştı, İsa'nın gerçek tarihi boyunca.</span></p>
