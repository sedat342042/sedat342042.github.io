  <h2 class="MsoNormal sgc-2 sgc-6"><span class="sgc-1">İSA MISIRDA..</span></h2>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın onlu yaşlarından itibaren, Celile'den ayrılıp Ürdün'de vaftiz oluşuna kadar geçen süre içerisinde, nerede yaşadığı konusu tam bir muammadır. Luka (3:1-23), vaftiz olayını imparator Tiberius'un on beşinci yılı olarak tarihlendirir- M.S. 27-28 arası- ve İsa'nın o sıralar otuz yaşlarında olduğunu ekler. Emin olabileceğimiz tek şey, İsa'nın yaşadığı yer neresi olursa olsun, İsrail olamayacağıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu kesinlik, İncillerin mantığına bakıldığında anlaşılır: İsa Yahudiye'de, Celile'de veya Samarya'da yaşamış olsaydı, bu gerçek de Matta, Markus, Luka ve Yuhanna tarafından, İsa'nın gençliğinde ve vaftizinden sonra yaşadıklarının anlatıldığı şekilde, yüceliğinin sıra dışı hatta mucizevi göstergeleri olarak anılırdı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İncillerin, öncelikle İsa'nın vaftizinden sonra edindiği misyonuna, ilişkin olduğu doğrudur; ama onun doğumu, ailesinin seyahatleri ve özellikle on iki yaşındayken tapınakta hahamlarla yaptığı tartışma hakkında da detaylar sunulur (Luka 2:41-47). İncillerden en az biri, İsa'nın özellikle ergenliğe geçişi sırasında yaşanan bu tür olaylardan bahsederek, onun dinsel anlayışına dair kanıtlan ortaya koyar. Eğer böyle olaylar anlatılmış olmasaydı, durum oldukça şüpheli olurdu. Ancak durum tam olarak şöyledir: "Yeni Ahit ile ilgili bir araştırma sonucunda, İncillerin, İsa'nın hayatındaki en önemli on sekiz yıllık süreç hakkında hiçbir bilgi içermediği görülmüştür."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir gariplik daha vardır: Matta, Markus ve Luka İsa'nın, Celile'de Nasıra kasabasında yaşadığını söyler. Luka, İsa'nın ergenliğe orada girdiğini ve anne babasının Fısıh'ı kutlamak amacıyla her yıl Kudüs'e gittiğini de ekleyerek, diğerlerinden biraz daha fazla bilgi verir. Bu ziyaretlerin birinde, İsa'nın tapınakta bilgili din adamlarıyla oturup, onlara dini konularda sorular sorduğu ve sohbet ettiği görülür. Ne yazık ki; Nasıra diye bir yerin İsa'nın zamanında var olduğunu bile kanıtlayamayız. Nasıra'nın ilk telaffuz edildiği zaman, M.S. 3. yüzyıldan daha erken değildir. Tapınakta geçen bu olay, İncil'e, İsa'nın yaşamındaki pek dikkate alınmamış bir dönemi anlatmak amacıyla yerleştirilmiş olabilir miydi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">İncillerin aktardığı kadarıyla, İsa'nın gençlik döneminde ve yetişkinlik döneminin başlarında gözden kaybolduğu bir sürecin varlığından bahsedebiliriz. Bu süreç onun, fikirleri, inançları ve daha sonra öğretmeye başlayacağı bilgileri öğrendiği zamana denk gelir. O hâlde İsa tam olarak neredeydi ve bulunduğu yerler neden gizli tutulmuştu? Yeteneği bazı rahipler ve hahamlar tarafından keşfedilmişti de yirmi yıla yakın bir süre boyunca uzak yerlerde mi saklanmıştı? Havariler bu konuda muhakkak bilgi sahibi olmalıydılar. Peki, bu bilginin paylaşılmaması gerektiğini düşündüren sorun ne olabilirdi? İncil yazarlarının gizliliği korumak konusundaki amaçları neydi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın hayatındaki bu belirsiz dönem, birçok uzman tarafından yıllarca araştırılarak, spekülasyonlar yaratılmasına sebebiyet vermiştir. İsa'nın, Roma adaletinden uzaklardaki doğuya, Parthia'ya, Fars topraklarına (Iran) ya da daha ötesi Afganistan'a veya Hindistan'a yapmış olabileceği seyahati hakkında, kendine has yorum ve gerekçeleriyle mantıklı görünen birçok iddia öne sürülmüştür. Bugün bile, Keşmir'de türbesi bulunan Yuz Asaf'ın, aslında çarmıhtan sağ kurtulduktan sonra doğuya, evine dönen ve burada yaşamını geçirip sonunda vefat eden İsa'nın ta kendisi olduğuna inanan birçok insan vardır. Ayrıca, onun çocukken Budistlerden ders aldığı iddiası da ortaya atılmıştır. Bu iddianın, İsa'nın öğretileri ve Buda öğretileri arasındaki benzerlikleri açıklayabileceği söylenir. Ayrıca Hindistan'ın batı kıyılarındaki Malabar'da merkezlenmiş ve Havari Thomas tarafından kurulduğu iddia edilen çok eski bir Hıristiyan topluluk görürüz, İsa'nın gittiği -ve şüphesiz ki Thomas'ın da onu takip ettiği- yer neresi olabilirdi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın doğuya gittiğine dair çeşitli iddiaların çıkış noktası olan argümanlar, çok önemli ve bir o kadar da ispatlanması güç konuları içerir. Hugh Schonfield, Keşmir inançlarını ilk kez 1984'te yayınlanan, The Essene Odyssey (Esseni Serüveni) adlı çalışmasında derinden inceler. Keşfettiği şey, bir Mesihsel Yahudi topluluğunun -Zelot topluluğu- lideri veya lider vekilinin Roma kontrolü altında bulunan bölgelerden kaçıp, kuzeydoğuya gittiği ve sonuçta Hindistan'a vardığıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Schonfield, bu hicretin yaşandığını destekleyecek belgelerin var olduğuna kesin bir şekilde inanıyordu. 1988'deki ölümünden kısa bir süre önce yaptığımız bir görüşmede bana, Irak'ın Musul yöresindeki bir Nesturi Manastırında bulunan kanıtlara çok yaklaştığını anlatmıştı; ancak oradaki Süryani keşişler, bu belgeleri incelemesine kesinlikle izin vermiyorlarmış. Bu manastırın hangi manastır ve bu belgelerin de neyin belgeleri olduğunu bana söylemedi. İnanıyorum ki; o belgeleri ele geçirmeyi hâlâ umuyordu ve içerdiği bilgilerin ne olduğunu da zaten kendisi biliyordu. Öte yandan, M.S. 6. veya 7. yüzyıldan kalma Yahudi ve Hıristiyan belgelerine sahip olduğu düşünülen Arap tarihçi Abdülcabbar'dan söz ettiği Esseni Serüveni isimli kitabında; bunlara dair bir ipucu bulunur. Bu belgeler anlaşıldığı kadarıyla Musul bölgesindeki Nesturi Manastırı'na yerleştirilmişti." Tabii ki bu. Iraklı Saddam Hüseyin 'e karşı yapılan iki savaştan da önceydi. Artık manastırlardan veya belgelerden geriye bir şey kalıp kalmadığını tahmin etmek çok güç gibi görünmektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Schonfield ve diğerlerine göre; Filistin'i terk eden bu Mesihsel Yahudilerin göç nedeni, 1. yüzyılda yetkililerden gelen zulüm ve şiddetin iyice artmış olmasıydı. Bu topluluğun, engellerle karşılaşmadan inançlarını sürdürebileceği, barış ve huzur dolu bir yere göç etmek istemiş olmaları anlaşılabilir bir sebeptir; her ne kadar İsa, bu resimde kolayca görülemese de,.. İsa, vaftiz edilip görevine başlamadan önce Romalılarında Roma yandaşı Yahudi otoritelerin de dikkatini henüz çekmemişti. Yine de, özellikle Romalılar Kudüs'teki Tapınağa imparatorun resimlerini koydukları zaman, bela çıkarmaktan hoşlanan birçok Zelot vardı. Bu hareketlerden dolayı Yahudilerin direnişleri bize Roma taleplerine karşı duyarlılıklarının hiç azalmadığını göstermektedir. O sırada İsa ne yapıyor olursa olsun, Zelotların damgasını vurdukları bu direnişlere katıldığına dair hiçbir kayıt bulunmaz. O hâlde İsa'nın Roma yargısından kaçması için de hiçbir sebep bulunmamaktadır. Dolayısıyla İsa'nın Yahudiye ve Celile dışına yapacağı herhangi bir yolculuk, zorlamayla değil; kendi isteğiyle olacaktır. Şimdi sorulması gereken soru şudur: O hâlde İsa neden bir maceraya atılmıştır?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu sorunun yanıtına dair İncil’de bulunan bir ipucu, kendisine kaynak olan Eski Ahit'ten Yeni Ahit'e yansımıştır. Görüldüğü üzere Eski Ahit peygamberlerinin, gelecek olan Mesih hakkındaki kehanetlerini iletirken anlattıkları detaylar, İsa için çok önemliydi ve bunları harfi harfine uyguluyordu. Bunun örneklerini, Mesihsel iddialarla halkın karşısına çıkmak için Kudüs'e girişi esnasında yaptığı işleri incelerken görmüştük. O hâlde. Eski Ahit'teki Mesihsel kehanetlerde anlatılan tüm bu eylemlerin. İsa tarafından hayata geçirildiğini rahatlıkla söyleyebiliriz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aslında peygamberlerin bu kehanetleri, İsa'yı kısıtlamıştı. Mesihsel görevinin açığa çıkması için sınırlar koymuşlardı. Özellikle ilginç bir kehanet, peygamber Hoşea (11:1) tarafından iletiliyordu: "İsrail bir çocukken onu çok severdim ve oğlumu Mısır'dan çağırdım." Matta (2:15), bu eski peygamber kehanetini alır ve yanlış bir tarihsel hesapla kaydederek, Kutsal Ailenin Mısır'a, İsa bebekken kaçtığını söyler: "Bu, Tanrının peygamber aracılığıyla bildirdiği şu sözün yerine gelmesi içindir: 'Oğlumu Mısır'dan çağırdım.' "</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU NOKTADA, BİR ŞEY SÖYLEYEMEYİZ ama 'Neden Mısır?' diye sorabiliriz. Bu Matta'nın İncilindeki küçük bir detaydır ve Roma Kilisesi bunu dikkate almaz. Fakat M.S. 451 yılında, Kalkedon Konsili'ni takiben. Roma Kilisesi'nden ayrılan Kıpti Mısır Kilisesi için bu gerçekten önemli bir detaydır. Kıpti Mısır Kilisesi neredeyse iki bin yıldır, Kutsal Ailenin Mısır'a yaptığı yolculuk, orada ziyaret ettikleri veya kaldıkları yerler ve İsa'nın mucizeleriyle ilgili bir efsaneyi savunmaktadır. Bu efsaneye 'Theophilus Tasavvuru' denir. Theophilus, İskenderiye patriğiydi ve M.S. 385'ten 412'ye kadar Mısır Kilisesi'nin liderliğini yaptı. Ancak bu Tasavvurun, 11. veya 12. yüzyıla kadar yazıya dökülmediği düşünülür.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hikayenin dindar yapısı ve İsa'nın tanrısallığını haklı çıkarmak için kullanılan argümanları dikkate alırsak, Mısır'daki Yahudi toplumunun -İsa'nın ailesini arasına kabul eden toplum- inançlarından çok uzak bir teolojiye sahip olduğunu görürüz. Bu yüzden, böyle bir yolculuk hakkında tutulmuş bir raporun, yolculuğa ait bazı doğru bilgileri içermesine rağmen, aktardığı bilgilerin tamamıyla doğru olduğu söylenemez. O hâlde, hikayenin neye hizmet ettiğini sormalıyız. Kim bundan bir fayda elde edebilirdi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Katı Hıristiyan içeriğine rağmen. Tasavvur; Mısır'ın birkaç yüzyıl boyunca Müslüman yönetimi altında kaldığı bir zamanda, yani Haçlı döneminde, İsa'nın Mısır'a ait olduğunu savunan insanların var olduğunu ortaya koyar. Bu, Haçlıları cesaretlendirip, Mısır'ı ele geçirmeleri ve Kıpti Hıristiyan Kilisesi'ni İslam'dan kurtarmak için yaratılmış bir hikaye olabilir miydi? Belki de öyledir; ancak bu argümanlar daha derinden incelendiğinde, elle tutulur yanları pek kalmamaktadır: Kıpti Kilisesi, Roma ile altı yüzyıldan uzun bir süre anlaşmazlık içinde oldu ve inançları en azından Müslüman yöneticiler tarafından engellenmiyordu. O hâlde bu işten en büyük yararı Matta'nın İncil’i görmüştür: Hikaye, Matta'nın İncilinin Kutsal Ailenin kaçışı hakkındaki ifadelerini destekler niteliktedir. Ancak bu işin dolaylı yollardan Kıpti Kilisesi'ne de yararı dokunmuştur. Çünkü Matta'nın İncilinin kabul görmesi durumunda hikayede adı geçen Mısır'daki kutsal mekanlar da değer kazanacak, bu sayede Mısır'ı da kapsayan yeni bir hac yolu açılacaktır. Hacılar da elbette altın getirecek, ticareti canlandıracaktır. Kutsal Ailenin Matta İncilinde anlatılan kaçış hikayesi, ağızdan ağıza dolaşan yerel gelenek veya efsanelerin bir araya toplanmasından ortaya çıkmış bir masala çok benzemektedir. Mısır'da, çok eski ve hikayenin etkisini İslami zamanlara kadar sürdürmesini sağlayacak kadar geniş çaplı bir Yahudi dönemi yaşandığı kesindir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">MISIR'DAKİ YAHUDİ TOPLUMU sadece büyük değil; aynı zamanda oldukça nüfuzluydu da. Yunan fatihlerin müttefikleri olarak Ptolemiler, fetihten sonra kendi ülkelerinde ikinci sınıf vatandaş yerine konan yerli Mısırlılardan daha yüksek bir sosyal statüye sahiptiler. Ptolemiler, Mısır dilini bile öğrenmeye çalışmamışlardı. Son hükümdar Kleopatra, yönettiği ülkenin anadilini konuşabilen tek insandı. Bu istilanın ve takip eden sürecin kaçınılmaz sonucu, büyük bir halk isyanıydı. M.Ö. 3. yüzyılın sonlarından beri sayısız ayaklanmanın yapıldığı ve M.Ö. 2. yüzyıl boyunca birçok başarılı isyan girişiminin olduğu Teb'de, (şimdiki Luksor) bu milliyetçi hareket kısa zamanda bastırıldı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İşgalciler, sayıca az olmakla birlikte, psikolojik baskı, aşağılama ve utandırma yöntemlerini kullanarak, özgüven ve toplumsal değerlerini yok ettikleri kalabalık yerli halklara hükmedebilir. Bu teknik, daha sonraları İngilizler tarafından Hindistan'da ustalık ve başarıyla uygulanmıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahudileri, Mısır'a yaptıkları büyük göç için cesaretlendiren unsurlardan biri de, İsrail ve Mısır arasındaki sınırların kaldırılması olmuştu; serbest geçişin yapılabildiği M.Ö. 302'den I98'e kadar olan dönemde İsrail, Ptolemi krallığına geçmişti. Bu göçmenler, kısa zamanda Yunan kültürünün içine çekildi; Grekçe öğrendiler, Grek isimleri aldılar ve hem aile hem de iş yaşamlarında, toplantıları sinagoglarda yapılan ticaret birlikleri benzeri Grek ticari ve toplumsal geleneklerini benimsediler. İbranice büyük ölçüde unutuldu ve Grekçe, Mısırlı Yahudilerin günlük hayatlarında kullanmayı tercih ettikleri dil hâline geldi. Birçok sinagogda ibadetler bile Grekçe yapılır oldu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bütün bunların sebebini Büyük İskender'e bağlayabiliriz. M.Ö. 332'de Mısır'ı ele geçirdi ve Siva Vahası'ndaki Amon Tapınağına yaptığı gizli bir ziyaretin ardından, 'Tanrının Oğlu' ve Firavun ilan edildi. M.Ö. 331'de Mısır'da, Helenistik bir şehir olarak İskenderiye'yi kurdu. Buranın, Helenistik dünyada en önemli Yunan şehri olma başarısını yakaladığını asla göremeyecekti; burası Atina'dan bile daha büyük ve daha önemli bir yer olacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-3">İskender, M.Ö. 323'te Babil'deyken, gizemli bir şekilde öldü. Sonra onun Yunanlı generalleri, imparatorluğu aralarında paylaştılar. General Seleucis, Suriye'yi alıp Antakya'ya yerleşti. Ptolemi ise Mısır'ı alarak, kendi adını verdiği hanedanlığı kurdu ve bu hanedanlık M.Ö. 60 yılında ünlü kraliçe Kleopatra'nın ölümüyle son buldu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yunanlı Ptolemilerin yönetimi altındaki Mısır, çok büyük bir ticaret hacmine sahipti. Bunun sebebi ise; Roma'nın bütün buğday ve tahıl ihtiyacını buradan temin etmesiydi. Hiç abartısız, imparatorların kaderi, Mısır'daki bu ticaretin devam etmesine bağlıydı. Böyle bir ticaret hacmi Ptolemilerin güçlü bir ordu ve donanma kuvvetleri kurabilmesine olanak sağlamıştır. Bölge çok zengin olmuştu; hükümetin yıllık geliri, ortalama 288 ton altına eşitti, İskenderiye'de kurulan bir kraliyet bankası mevduat alıyor, ipotekler düzenliyor ve parayı yönetiyordu. Bölgede bulunan, dünyadaki en büyük ve olağanüstü kütüphane sayesinde kültürel yaşam da zenginleşmişti. İskenderiye'ye demir atan gemilerin tüm yolcularının üzerlerindeki kitaplar alınıyor, birer kopyası çıkarılıyordu. Kitabın orijinali kütüphanede kalıyor, kopyası ise sahibine teslim ediliyordu. Ayrıca dünyanın her yerindeki kütüphanelerden kitaplar satın alınarak, İskenderiye'ye getiriliyordu. Anlatıldığına göre; İskenderiye Kütüphanesi, sonunda yedi yüz bin tomara sahip olmuştu. Bunların çoğu ana kütüphane Mouseion'un yedi büyük salonundaki raflarda; kırk bin adetlik küçük bir bölümü de Serapis Tapınağındaki daha küçük bir kütüphanede duruyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu hareketliliğin bir sonucu olarak, Mısır'da yeni şehirler kuruluyor ve varolanlar da genişletiliyordu. İskenderiye, Roma İmparatorluğu içerisinde İsrail'den sonra en büyük Yahudi nüfusuna sahip şehirdi. Mısır'da ortalama üç yüz bin Yahudi yaşıyordu: Yarısı taşra kentleri veya kırsal alanlarda toprak sahibi olarak ikamet ediyor ve diğer yarısı da İskenderiye’de yaşıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahudi halk, İskenderiye’nin doğu kesiminde kurdukları Yahudi mahallesinde toplanmıştı; bu bir getto değildi ve şehirdeki bütün Yahudiler büyük prestij sahibiydi. Bu toplum, İskenderiye’den yarı bağımsızdı. Bir valinin kontrolü altında kendi mahkemelerine sahiptiler ve kültürlü üyeleri ülkede yüksek pozisyonlara yükselmişti. M.Ö. 2. yüzyılda VI. Ptolemi ve II. Kleopatra hükümdarlığı döneminde bütün Mısır'ın yönetimi, ordu ve donanmanın kontrolü Orüas ve Dositheus adında iki Yahudiye verilmişti<span class="sgc-4">.<sup><a href="../Text/Section0025.xhtml#d6" id="b6">6</a></sup></span> Daha sonraları M.Ö. 115'ten l0l'e kadar hüküm süren III. Kleopatra'nın ordusunun iki generali de Yahudi olmuştur.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Şüphesiz Yahudilerin o zamanın öncesinde de, Mısır'la temaslarının uzun bir tarihi vardı; Yusuf ve Musa'nın hikayelerini saymasak bile... Firavunlara hizmet eden Yahudi askerlerin, muhtemelen M.Ö. 7. yüzyılda başta Nubia'ya olmak üzere güneye birçok sefer yaptıkları bilgisini zikredersek, daha sağlam bir zeminde tartışabiliriz. Yaremya (44:1) M.Ö. 7. yüzyılda Mısır'da yaşayan Yahudi kolonileri hakkında öfkeli açıklamalarda bulunarak; başta o dönemde Mısır'ın başkenti olan ve bu seferlerden birine maruz kalan Memfis olmak üzere. Mısır'daki birçok bölgenin adını anar.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Papirüs belgelere göre; M.Ö. 5.yüzyılda, Nil'deki Elephantine Adasında&nbsp; Mısır'ın güney sınırındaki askeri üs bir Yahudi askeri kolonisi kuruldu. Bu koloni; bir kaleye, bir gümrük muhafazaya ve aktif görevden emekli olmuş asker ve ailelerinin yaşadıkları bir kasabaya sahipti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Adada, Mısırlılara ait Tanrı Khnum Tapınağı bulunuyordu; Yahudi halkı için bir de Yehova Tapınağı vardı, iki tapınak birbirine yakındı. M.Ö. 6. yüzyılın başlarında, Kudüs'teki tapınağın yıkılmasından ve içindekilerin Babil'e esir olarak götürülmesinden sonra; Elephantine Adasındaki tapınak, hizmet veren tek Yahudi tapınağı oldu ve özveriyle yapılan işler sayesinde, dini ayakta tutmaya devam etti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yazık ki; Mısır'ın Perslerin kontrolü altında bulunduğu Darius döneminde (M.Ö. 522-486), Yahudiler ile Mısırlılar arasındaki gerilim giderek yükseldi ve sonunda Elephantin Mısırlıları, Yehova Tapınağını yıktı. Yeniden inşası için imparatorluk onayı M.Ö. 406'ya kadar verilmedi; M.Ö. 401 'de tekrar inşa edildi. Ancak kısa süre sonra tekrar yıkıldı ve o tarihten itibaren tapınağa, ve askeri koloniye dair hiçbir bilgi alınamadı. M.Ö. 400 civarında Mısırlılar işgalcileri kovdu ve yeni bir Firavun tahta çıktı. Mısır'da milliyetçiliğin dirilişi, Yahudi kolonisinin yok olmasındaki en önemli faktörlerden biridir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bugün, geniş Yahudi kitlesine ait kalıntıların bulunduğu yerde, Kahire'deki Alman arkeoloji okulunun kazı çalışmaları devam etmektedir. Keşifleri, resmi yetkililer tarafından hafife alınsa da -Elephantine Adasindaki küçük müze, yerleşim alanındaki Yahudi doğallığını dikkate almaz- arkeologlar kazılarını, hevesle yapmaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bölgeye yaptığım bir gezide, Yahudi kasabasının büyük ve etkileyici kalıntılarına hayran kalmıştım: Dar sokaklarla birbirinden ayrılan çok katlı taş binaların kararmış yıkıntıları, adanın güney ucundaki bir tepeden, altın kum tepelerinin yükseldiği çorak batı sahili arasından geçen, martı kanadı gibi bembeyaz yelkenleri olan teknelerin gezindiği Nil Nehri'ne bakıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sitede çalışan arkeologlar, bana, üzerinde Aramice yazılar bulunan ve Yahudi adlarının kayıtlı olduğu bir ostraka (yazı malzemesi olarak kullanılan kırık çömlek parçaları) bulduklarından söz ettiler. Kalıntılar, bütün evlerin yakılarak yok edildiğini ve Yahudi halkının sonunu getirdiğini gösteriyordu. Aynı kaderi Yehova Tapınağı da paylaşmıştı. Ptolemiler zamanından kalan ve şu anda harabe hâlinde olan Khnum Tapınağı'nın, eski Yahudi yapısının bulunduğu yerin üzerine inşa edildiği düşünülüyor. Burası, Yahudi kasabasının yıkıntılarının içindedir ve dolayısıyla Yahudilere ait olmayan bir tapınağın burada olması garip görünmektedir. Fakat yine de Elephantine Adası'ndaki Yehova Tapınağı, Mısır'da Yahudilere ait sonuncu kutsal mekan olmadı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU TAMAMIYLA BİR SIRDI. İsa'nın yaşadığı süre boyunca, Mısır'da faaliyet gösteren bir Yahudi tapınağı olmuştu. Buradaki hahamlar, tıpkı Kudüs'teki tapınakta olduğu gibi görevlerini icra ediyorlardı. Bu tapınak, Yahudi dünyasında meşru hahamlar tarafından idare edilen tek yer olarak görülüyordu ve Kudüs'teki tapınağın yıkılmasının ardından birkaç yıl daha ayakta kaldı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hahamların, buranın gerçek Yahudi inancına göre idare edilen tek tapınak olduğuna dair iddiası, Yahudi halkı tarafından da kabul görmüştü. Hemen bütün kaynaklar buradaki hahamların, Kudüs'tekilerin aksine, gerçek Sadokite hahamları olduğunu doğrular. Sadokite hahamları, 'Sadok'un oğulları' olan Levili kahinlerin torunları ve varisleridir. Hezekiel (44:15-16) onların, hizmet etmek ve tapınmak için tanrının huzuruna çıkacaklarından bahseder. Bu mirasın, Ölü Deniz Parşömenleri'ni yazan grubun üyeleri için hayati öneme sahip olduğunu görürüz: Kendilerini tanımlamak için kullandıkları terimlerden biri, benei Zadok yani Sadok'un oğullarıydı; bu sorumluluğu ciddi şekilde üstlendiler. Parşömenlerden biri olan Şam Belgesi, eski adıyla Sadokite Yapıtı şöyle yazar: "Sadok'un oğulları, İsrail’in seçilmişleridir."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu tapınak üzerine çalışmalar yapmış birkaç modern kurumdan biri olan. Yeni Zelanda'daki Waikato Üniversitesi'nden Profesör Joan Taylor, buranın kesinlikle bir Sadokite kurumu olarak değerlendirilmesi gerektiğini dile getirmiştir. Bu durum, tapınağı Ölü Deniz Parşömenleri ile ilişkilendirir ve hikayemizin konusuna bizi daha da yakınlaştırır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölü Deniz Parşömenleri'ni kuşatmış sırlardan biri, Kumran'daki 7 numaralı mağaraya ilişkindir: Bu mağarada bulunan tüm metinler -Mısır'dan Çıkışın bölümleri, Yaremya'nın Mektup bölümü ve tanımlanamayan on yedi küçük bölüm- papirüsler üzerine Grekçe yazılmıştır. Kumran'daki tarikatın, yabancılara şiddetle karşı çıktığını kabul edersek, grubun herhangi bir üyesinin Yunanlı olması olanaksızdır. Burada mantıklı olabilecek tek açıklama, bu Zelotların ana dilinin Grekçe olduğu ve İbranice ya da Aramice'yi bilmedikleridir. Peki birer Zelot olan bu Yahudiler nerede yaşamışlardır? Bildiğimiz tek şey, Mısır'da yaşamış olabilecekleridir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tapınakla ilgili aktarılan her bilginin, bugün bile hassas bir zemin üzerinde oturduğunu görmek gerçekten de inanılmazdır. Uzun zaman önce tarihçi Josephus, kendine göre sebeplerden dolayı, bu tapınağın aslında Yahudi yasasına aykırı davranan, hizipleşmiş bir kurum olduğunu iddia eder. Bu hüküm, Kudüs'teki tapınağın meşru olmadığını göstermek için verilmiştir. Bunun yanı sıra modern Yahudi Ansiklopedisi’nin bile aynı tavrı sergilemesi ilginçtir: Tapınak, Kudüs'teki tapınağa gönülden bağlı olan Mısırlı Yahudi halkına dinsel hizmet sunmuyordu. Akademik çevreler de bu görüşü destekler niteliktedir: Oxford tarih Profesörü Geza Vermes, tapınağı, 'kutsal kitap yasalarına aykırı hareket eden gayri meşru bir yapı' olarak tanımlar. Devamında da hiçbir Filistinli muhafazakarın, bu Kurumun yönetiminden -her ne kadar hahamları Sadok hanedanlığı'nın üyesi veya müttefiki olarak bilinse de-hoşlanmadığını ekler."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Mısır'daki Yahudi tapınağının kuruluşunun ardındaki hikaye basittir: Önceleri Ptolemi Hanedanlığı, Mısır'ı ve İsrail'i birlikte yönetiyordu. Vergiler ödendiği sürece, Mısır'daki yöneticiler, İsrail’in idare yetkisini yüksek rahip ve konseyinin eline bırakmaktan hoşnuttu. Yüksek rahip bir çeşit vali statüsündeydi ve Ptolemilerin hizmetindeki Yahudi ordusunu kumanda etme yetkisine sahipti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.Ö. 200 civarında Suriye'nin yöneticisi Seleucid Hanedanlığı, İsrail'i fethetti. M.Ö. 175 yılında, Antiochus Epiphanes hükümdar olduktan sonra, Yahudiye ve Mısır'daki etkilerini artırmak için, M.Ö. 170'te Kudüs ve Mısır'a saldırdı. VI. Ptolemi'nin yakın dostu, Sadokite Yüksek Rahibi III. Onias, emrindeki Yahudi ordularını Seleucidlerin üzerine sürdü. Ancak Suriye kuvvetleri üstün geldi ve Onias beraberindeki birçok hahamla Mısır'a kaçmak zorunda kaldı. Bu sırada, Kudüs'teki tapınak, Suriye yandaşı ve Sadok Hanedanı'ndan da olmayan hahamların eline geçti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.Ö. I69'da Antiochus, bir saldırı daha yaptı ve tapınaktaki hazinelere el koydu. Bir sonraki yıl, Mısır'a tekrar girdi; ancak bu kez güçlü Romalılar, Antiochus'a oradan çıkmasını emretti. Amaçları; Roma'nın tahıl tedariklerini güvence altına almaktı. Antiochus 167'de, Yahudilerin tapınakta ibadet etmelerini de yasakladı ve tapınağı Zeus'a adadı. Bu, İsrail'de, Makabiler önderliğindeki Yahudileri isyana sürükleyen sonuncu hareket oldu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onias sürgündeyken, meşru tapınak hizmetleri vermenin yollarını arıyordu. Mısır deltasında harabe hâlindeki Bubastis Tapınağı'nı yeniden inşa edip bir Yahudi tapınağı olarak kullanmak için Ptolemi'den izin istedi; Ptolemi bu talebi onayladı. Bu tapınak, Kudüs'teki ile aynı tasarımda inşa edildi. Hizmete girdikten sonra burası, Sadok Hanedanı'ndan olan meşru hahamların hizmet ettiği tek tapınak oldu. Aynı zamanda tek meşru tapınak olarak kabul edildi. Ama Yahudiye'nin dışında olduğu için, statüsü her zaman tartışılmıştır. Aslında, görünüşe göre, bu tapınak inşa edilirken, Sadokitelerin amacı; zamanı gelip Kudüs'teki tapınağa geri dönene kadar, burada meşru din hizmetleri verebilmekti. Hahamlar fırsatını buldukları anda burayı bırakıp, eski tapınaklarına geri döneceklerdi; fakat maalesef bu hiç gerçekleşmedi. Tapınak ve Sadokiteler burada ortalama iki yüzyıl daha kalıp, din hizmetlerini sürdürdüler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu yüzden, Mısır'daki bu kurumun gayrı meşru ve Yahudi yasasına karşı olduğunu düşünmek anlamsızdır. Hahamsal gelenek, o dönem bu iki tapınaktan -belirtilen nedenlerden dolayı- hangisinin meşru sayılması gerektiği konusunda yapılan tartışmaları kaydeder. Bu tartışmaların en önemli konusu; Mısır'daki tapınakta edilen yeminlerin, Kudüs'tekilerin yerine geçip geçmeyeceği ve bir din görevlisinin hizmet etmek için Mısır tapınağından Kudüs tapınağına gitmesinin mümkün olup olmayacağıdır. Ayrıca, Tora'nın<span class="sgc-5"><sup><a href="../Text/Section0025.xhtml#d7" id="b7">7</a></sup></span> tapınak konusundaki hiçbir ifadesinden, Onias'ın tapınağının kınanması gerektiği anlamı çıkarılamaz.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Çok az insanın hakkında bilgi sahibi olduğu bu tapınağın neden bu kadar hassas bir konu olarak değerlendirildiğini anlayabilmek için, tapınağın tarihine bir göz atmalıyız. Bu, diğer bazı sorulara yanıt bulmamızı da kolaylaştıracaktır; "Neden 1929'dan beri hiçbir arkeolog bu siteye ilgi göstermemiştir?" 'Sitede, eski İbranice dilinde yazılmış kitabelerin bulunmasına rağmen, neden hiçbir zaman sistemli bir kazı çalışması yapılmamıştır? "Arkeolog Flinders Petrie burada Yahudi mezar taşları ve İbrahim adının anıldığı metinler bulduğunu söylemiştir.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Akla gelen ilk olasılık; sitenin, siyasi nedenlerden dolayı, Egiptoloji araştırmalarına eklenmesinin istenmemiş olabileceğidir. Ne yazık ki bu durum, siteyi bir sır dünyasının içine gömen ve sonsuza dek öyle kalmasını isteyenlerin amacına hizmet etmektedir. Kahire'den ortalama 32 km. uzaklıkta olan Tel el Yahudiye (Yahudiye Tepesi) denilen bu site, ağır tahribat görmüştür ve yakın bir gelecekte, büyümekte olan Shibin al Qanatir kentinin varoşları, bu bölgeye yayılacaktır. Harekete geçmek için zaman hızla azalmaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu tapınağın öyküsü, Yahudi tarihçi Josephus tarafından anlatılır, ilk kitabı olan Yahudi Savaşı'nda Mısır'daki tapınağın, kendinden önceki haham Simon'un oğlu ve VI. Ptolemi'nin arkadaşı olan yüksek rahip Onias tarafından inşa edildiğini yazar. Bu rahip, tarihte III. Onias olarak bilinen, Sadok Hanedanı'ndan gelmiş bir yüksek rahiptir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ortalama on beş yıl sonra Josephus, Yahudilerin Kalıntıları’nı (Antiquities of the Jews’i) yazdı. Fakat bu çalışmasında hikayenin ayrıntılarında değişikliğe gitti: Mısır'daki tapınağı, III. Onias'in oğlu olan IV. Onias'e atfetti. Bu durum sadece, tapınağın inşa edişinin daha sonraki bir tarihte olması gerektiği anlamına gelmiyor; aynı zamanda tapınağın kurucusunun Sadok Hanedanı’ndan bir yüksek rahip olmadığı sonucunu da doğuruyordu. Ortaya çıkan bu sonuç, Josephus'un amacına hizmet eder. IV. Onias, Mısır Ordusu'nda bir kumandandı ve kendisinden sonra iki oğlu da, orduda kumandanlık yaptı. Josephus, hikayenin niteliğini değiştirerek, Mısır'daki Yahudi tapınağının meşruluğunu geçersiz kılmıştı. Peki böyle bir şey yapmak istemesinin ardında yatan neydi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu hata, günümüze dek süregelmiştir. Oxford'dan Geza Vermes, Mısır Tapınağı kurucusunun, IV Onias olduğunu açıkça ifade eder ve dolayısıyla bu tapınağın kurumsal olarak tanınma statüsünden çıkarılmasını destekler. Bu örnekteki çözüm basittir: Eğer tarih, III. Onias'ı kurucu olarak kabul etmeyi tercih ederse; bu tapınak meşru, Kudüs'teki tapınak da gayrimeşru olur. Eğer tarih, IV. Onias'ı kurucu olarak kabul etmeği tercih ederse, Mısır'daki tapınak gayrımeşru olur. Josephus'un Yahudi Savaşlarında. sunduğu kanıta ve ilginç şekilde eski hahamsal geleneğe göre güneşi temsil ettiğini belirtir. Ve Josephus'a göre, Onias'ın Tapınagı'nda yedi kollu şamdan yoktur. Bunun yerine 'parlak bir ışık saçan, yukarıdan asılı tek bir meşale' vardır. Büyük bir ihtimalle, bu meşale güneşi temsil etmekte ; dolasıyla da Onias'ın Tapınağı'nda, güneş takvimi kullanıldığı anlamına gelmektedir. Eğer öyleyse, bu, sanıldığından daha büyük olan Zelot dünyasına ait önemli bir bilgidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdi, bu karmaşık parçaları bir araya getirmenin ve bu tapınağın neden bu kadar düşmanlık kazandığını -ve neden bugüne kadar böylesine hassas bir durum olarak kaldığını- görmenin zamanı geldi. Bu, ilk bakışta önemsiz bir konu gibi görünebilir. Ancak, en az daha önce belirttiğimiz -önemsiz gibi görünen- İsa'nın Hint sümbülü yağıyla meshedilmesi veya Aramatyalı Yusuf ile Nikodim'in, beraberlerinde tıbbi yağlar ve baharatlar götürerek, İsa'nın mezarına yaptıkları gece ziyareti konuları kadar önemlidir. Bölgeye dair edindiğimiz bu bilgileri aklımızda tutarak, hiç açıklanmamış bu olaylara tamamen farklı bir açıyla bakan bir değerlendirme yapmaya artık hazırız.</span></p>

  <p class="MsoNormal"><span class="sgc-1">JOSEPHUS, ROMA'DAKİ İMPARATORLUK SARAYINDA hatırı sayılır bir lüks içinde yaşayıp, Kudüs'teki tapınağın yakılmasını ve binlerce yurttaşının uğradığı katliamı kaydeden tarihi yazarken, Zelotları ve uğrunda mücadele ettikleri şeyleri kötülemek için pek çok nedeni vardı. Yeni patronları olan Roma imparatorluk ailesi için, en azından Zelotları karalayabilirdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hatırlayalım ki; Zelotları, çok büyük kayıpların verildiği yıkıcı bir savaşa yol açmakla suçluyordu. Oysa geçmişte kendisi de bir Zelot kumandanıydı. Belli ki; Josephus, kendini aklayıp temize çıkarmaya çalışıyor ve geçmişin bilinemezliğini akıllıca kullanıyordu. Yahudi milletini günahsız olarak resmederken acı duyuyordu: &nbsp;Mısır'daki ptolemi ve Yahudiye'deki Romalı efendilerinin sadık kulları, tahrikçi ve katil Zelotlara uyup yoldan çıkmıştı, işte konunun en önemli noktası burasıdır: Anlaşılacağı gibi, Mısır'da bulunan Yahudi tapınağındaki rahiplik anlayışı &nbsp;Sadokite hahamlığıydı; ayrıca Yahudiye ve Celile'deki Zelotlar da Sadokite taraftarıydı ve onlar, Ölü Deniz Parşömenleri'ni yazan Sadokite taraftarı Zelotlardı. Bu feci savaş, Yahudi yasasına sadık Sadokite taraftarlarınca tetiklenmiş ve icra edilmişti. Josephus, Mısır deltasındaki, Sadok'un sojomdan gelen meşru hahamların hizmet verdiği Yahudi tapınağını, elbette ki küçümsemek zorundaydı. Roma'nın aristokrasisinin merkezindeki ayrıcalıklı pozisyonunu yitirmemek için başka bir seçeneği yoktu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Özellikle İskenderiye şehrinde büyük nüfusa sahip olan Mısır Yahudi toplumu, belayı uzak tutmak için savaştan kısa bir süre önce, Yahudiye'deki kardeşlerini ziyarete gitmişti. Kaçan Zelotlar, İskenderiye'ye gelip orada halkı kışkırtmaya ve kendilerine karşı çıkan önde gelen Yahudileri öldürmeye başlayınca, Yahudi nüfus onları hemen Romalıların eline verdi ve işkenceyle öldürüldüler. Belli ki İskenderiyeli Yahudiler, kendi toplumlarıyla Sadokite hareketinin arasındaki mesafenin mümkün olduğunca uzak olmasını istemişlerdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şunu da belirtelim ki; deltadaki Yahudi tapınağının varlığına rağmen, İskenderiye'nin önde gelen zengin ve güçlü Yahudileri, Kudüs'teki tapınağın en büyük destekçileriydi. Orada Sadok soyundan olan, meşru bir yüksek rahibin eksikliği, onlar için fazla bir önem teşkil etmiyordu. Mısır'ın finansal idarecisi olan Yahudi soylusu İskender Lysimachus, Kudüs'teki tapınağın en büyük bağışçılarındandı. Tapınakta bulunan 15 metre yüksekliğindeki çift kapının kalın, altın ve gümüş plakayla kaplanması için gereken parayı kendi cebinden vermişti. oğlu, M.S.46'dan 48'e kadar Mısır valiliği yapan General Tiberius İskender; daha önce de belirttiğimiz gibi Titus'un yakın arkadaşı ve M.S. 70'te tapınağı yıkan Roma ordusunun askeri personel şefiydi. Ne baba ne de oğul, Sadokite taraftarı olan Zelotlardan hoşlanmıyordu. Ve yine daha önce belirttiğimiz gibi General Tiberius İskender, Josephus'un yakın bir arkadaşıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İskender Lysimachus'un ünlü bir kardeşi vardı: Filozof İskenderiyeli Philo. Philo, Yahudi düşüncesine mistik bir yaklaşımla bakarak, Platon felsefesini ve Yahudiliği beraber resmetme girişiminde bulunmuştu. Günümüze kadar gelmeyi başaran çalışmalarında, önemli olduğunu düşündüğü birçok Yahudi dinsel gruptan bahseder. Mistik, hatta ezoterik yapıları olan bu gruplara kişisel ilgi besler. Yahudi dinine dahil olan bu gruplar, ona göre Platonculuk ve Pisagorculuk gibi hayranlık duyduğu Yunan felsefe geleneklerine eşdeğerde olan gruplardır. Yahudilik hakkında yaptığı çeşitli incelemelerin hiçbirisinde, Onias tarafından deltada yaptırılmış bir tapınaktan bahsetmez.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onun bu konudaki sessizliği merak uyandırıcıdır; ama okuyabildiğimiz kadarıyla, onun bir sebeple buranın varlığını görmezden gelmeye karar verdiği sonucunu çıkarıyoruz. Bu durum, kendi içinde bazı bilgileri açığa çıkarır. İskenderiye'deki önemli Yahudilerin çoğunun, Mısır'da böyle önemli bir nesil tarafından idare edilen bir Yahudi tapınağının varlığından dolayı mutluluk duymuş olmaları gerektiğini düşünebilirsiniz. Ama öyle olmadı ve onlar Philo'nun kardeşi gibi, Kudüs'teki tapınağı -Zelotların şiddetle karşı çıktıkları hahamlar tarafından yönetilen tapınağı-desteklemeye devam ettiler. Philo'un bu sessizliğinin sebebi, deltadaki tapınakta hizmet veren hahamlarla Zelotların aynı görüşleri paylaşıyor olması olabilir miydi? Zelotların politik amaçlarını biliyor ve bunlara karşı çıkıyor olabilir miydi? Bu, Philo'nun garip dışlayışını anlayabilmek açısından, ortaya konabilecek mantıklı bir önermedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu tapınak, Yahudiye'den, bugünkü Kahire havaalanının içinde bulunduğu bölgede yer alan önemli Mısır kenti, Heliopolis'e gelen yol üzerinde bulunuyordu. Karayoluyla Yahudiye'den Mısır'a gelen herkesin, Heliopolis'e giden yolu kullanması gerekirdi. Grek şehirleri olan Naucratis ve İskenderiye'ye giden yol çatallaşıp batıya doğru döndüğü zaman, bu yol değil de diğer yol takip edilirse, tapmağa, Heliopolis ve Memfis'e gidilebilirdi. Eğer İsa ve ailesi Mısır'a seyahat ettiler ve iyi Zelotlar gibi, Grek etkisi altındaki Yahudi toplumlarından uzak durmak istediler ise; Onias'ın tapınağından geçen bu yola devam etmiş olmalıydılar. Bunu görmezden gelmek olanaksızdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sadok soyundan gelen hahamların, Kudüs'teki tapınakta eski mevkilerini geri kazanmalarını uman ve bunun için dua eden Zelotlar arasında yer alan İsa ve ailesinin yolculukları sırasında Mısır Yahudi tapınağının yanından geçip gitmeleri hiç ihtimal dahilinde görünmez. Bütün bu gözlemler bizi, Onias'ın Tapınağı'nın, İsa'nın ilk eğitim yeri olduğu fikrine götürür. Burası belki de onun, Zelotların politik dünyasına giriş yaptığı yerdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir anlamda bu tapınağı, Grekçe konuşan Zelotların sanatlarını öğrenmiş olabilecekleri yer olan Celile'nin denizaşırı şubesi olarak görebiliriz. Ayrıca burası, ailesinin İsa'yı getirmesi için iyi bir yerdi. Böylece İsa, İsrail'in Mesih'i olmanın ne anlama gelebileceğini öğrenecekti. Çünkü Mesih'in rolü üzerine aktarılmış bütün metinler ve yorumlar burada mevcut olmalıydı. Böylece, artık elimizde Kutsal Ailenin Mısır seyahati için iyi bir sebep olmuş oldu. Tabii Matta'nın, 'Herod'un bebek katliamları nedeniyle doğan tehlikelerden kaçmak için' diye kamufle ettiği kısa yorumu için de... Aslında bunu bir kaçış olarak görmemek gerek. Bunun yerine, İsa'nın büyümesi, eğitim alması ve Yahudiye veya Celile'deki belalardan uzak, öğretilerini aktarması için yapılmış olumlu bir hareket de diyebiliriz. Zelot ilkeleriyle yetişmesine rağmen. İsa gördüğümüz kadarıyla bazı konularda gizlice başka bir rota izler. Bunlardan biri, yağlanarak Mesih olmasının hemen ardından, yani herhangi birinin kendisine karşı gelmesi için artık çok geç olduğu zaman açığa çıkıyor. Bu rota, daha mistik bir rotaydı. Peki, Mısır'ın Yahudi dünyasında, böyle bir rotayı nerede öğrenmiş olabilirdi? Bu soruyu yanıtlamak için, o dönemin mistik gruplarından birine; İskenderiyeli Philo tarafından tarif edilen bir gruba bakmalıyız.</span></p>

  <p class="MsoNormal"><span class="sgc-1">MAYRUT GÖLÜ, İSKENDERİYE'NİN güneybatısına uzanır. Göl ve deniz arasında, şehir duvarlarından ortalama on sekiz kilometre uzakta, kalker yapılı alçak bir tepe bulunur, İskenderiyeli Philo zamanında, bu tepenin her iki tarafındaki daha alçak yerlerde, İskenderiyeli zenginlere ait yazlık villalar, küçük köy ve kasabalar vardı. Hem göle hem de denize yakınlığı nedeniyle bu kalker taşları, şehirdeki havadan daha serin ve temiz olan meltem esintileri tarafından süpürülüyordu. Bu tepede, doğanın verdiği huzurdan, civardaki villa ve kasabaların sağladığı güvenlikten, temiz deniz havasından istifade eden; kendilerini derin düşünceye adamış Yahudi filozoflardan oluşan, küçük bir topluluk yaşıyordu. "</span></p>

  <p class="MsoNormal"><span class="sgc-1">Therapeutae adı yerilen bu topluluk, Philo'nun anlattığına göre, hem bedeni hem de ruhu güçlendirme ile ibadet konularına yoğunlaşmıştı. Therapeutae'nin ibadetleri 'Öz Varlık' kavramı -yaratılmamış ve sonsuz olan Tek Tanrısal Gerçeklik inancı- üzerine merkezlenmişti. Bu, sözcüklerle tarif edilmesi olanaksız olan bir tanrısallık kavramıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Therapeutae, önemli bir noktada, Philo'nun tarif ettiği Esseniler gibi, diğer adanmış gruplardan farklılıklar gösteriyordu. Therapeutae grubu içinde kadınlar, diğer üyelerle eşit görülüyor ve toplumun ruhsal faaliyetlerine erkeklerden aşağıya kalmayacak bir bütünlükte katılıyorlardı. Philo, Josephus ve Pliny ye göre Esseniler, tam tersine kadını dışlamaktan gurur duyuyorlardı; onların inancına göre kadınlar, insanın dikkatini dağıtan, gereksiz birer eğlencelik eşyaydı. İsa'yı, Esseniler ile özdeşleştirmek konusunda birçok girişim bulunduğu için, burada tekrar hatırlatmamız gereken, İsa'nın çevresindeki kadınlara verdiği değerdir. Öyle ki, bazı erkek havarilerinin bundan dolayı yakınıp şikayette bulunduğu İncillerde belirtilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Therapeutae, göründüğü kadarıyla soylu sınıfını oluşturan, iyi eğitimli ve zengin İskenderiyeliler arasından, dünyevi zenginlikten vazgeçip, basit bir komün hayat yaşamayı seçen ve kendisini ibadete adayan kişilerden oluşmuş seçkin bir topluluktu. Philo'nun, kişisel deneyimi karakteri içeren yorumlarından da anlaşılmaktadır ki; kendisi de bu grubu ziyaret etmiş ve ibadetlerine katılmıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat bu grup tek değildi: Philo, kendisini bir çeşit derin düşünceye adamış ve Mısır'ın bütün bölgelerine dağılmış diğer gruplardan da bahseder. Philo, bu tarz grupların dünyanın farklı yerlerindeki çeşitli dinsel gelenekler kapsamında var olduğunu belirterek, Therapeutae'nin, her ülkeye yayılan bu mistik geleneğinin 'Yahudi versiyonunu' temsil ettiğini açıklar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Therapeutae'nin, kadınları dışlamak yerine, kabullenmekle asıl göstermek istediği; bir grubun kendini, ruhun en yüksek deneyimini kazanmak için -doğruyu ve yanlışı kalp gözüyle görmek- tekamüle adamasında, cinsiyetin konu dışı bir kavram olduğudur. Bugün, bizim 'kendini bilmek' olarak tanıdığımız bu kavram, Philo ve İsa'nın dünyası (o zamanın koşulları) göz önüne alındığında, gerçekten de büyük bir devrim sayılır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Therapeutae bireyleri, mistik bir düş gücüne sahiptiler: Görme gücünü kullanmanın, öğrenilmesi gereken ilk ders olduğunu düşünen bir toplum olan Therapeutae'nin, mutlak varlığı görüp, algıların güneşine ulaşmayı arzulaması çok hoş bir şey" diye yazar Philo.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Therapeutae üyeleri, gerçeğin tasavvurunu -Philo'nun değişiyle "Öz-Varlığı"-, geçici yaşama ait bu madde dünyasının ardında gerçekten varolanı deneyim ederek, dolaysız bir şekilde görmek istiyorlardı. Bu ise, klasik dünyada, özellikle 'gizemciler' diye adlandırılmış büyük ve gizli mezheplere mensup bazı mistik grupların ana hedefiydi. Şimdi, mistiklerle aynı sonu arayan ama Yahudi geleneklerine göre davranmış olan bir grupla karşı karşıyayız...</span></p>

  <p class="MsoNormal"><span class="sgc-1">Therapeutaeler şafakta ve gün batımmda dua ederdi. Gün boyu da kutsal metinleri okurlardı. Ancak bu metinleri Yahudi ulusunun tarihi olarak değerlendirmez, birer alegori olarak görürlerdi. Philo'nun ifadesine göre; bu metinlerde, ancak dikkatle incelendiğinde anlaşılabilen gizli anlamlar olduğuna inanırlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aralarından kıdemli bir üye tarafından yapılan konuşmayı dinlemek için, her yedi günde bir bir araya geliyorlardı. Her elli günde bir de beyaz cübbeler giyinerek, büyük toplantılarını yapıyorlar, kutsal ama sade yemeklerini yiyorlar; bir aradaki erkek ve kadınlardan oluşturdukları korolarıyla karmaşık ritimli ilahiler söylüyorlardı. Bu şenlik, gece boyu, şafak sökene değin devam ediyordu. Güneşin etkisi, onların ibadetlerinde belirleyici bir unsurdu: "Güneş doğarken, yüzleri ve bedenleri doğuya dönük vaziyette ayakta durup; kollarını yukarı, cennete doğru kaldırıyorlar, parlak günler ve gerçekliğin bilgisine kavuşmak için dua ediyorlardı."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Açıktır ki bu, tapınak ibadetlerine hiç de bağlı olmayan, çok farklı bir Yahudilik anlayışıydı. Kudüs ve Mısır tapınaklarındaki hahamların inandığı Yahudilik anlayışında çok önemli olan unsurlar, Pisagorculuğunkine çok benzeyen Therapeutae ibadetlerinde görülmüyordu. Dine hizmet eden bir yüksek rahip, Zelotların mücadeleleri veya Davut'un neslinden bir Mesih'in gelişi gibi konularla ilgilenmiyordu. Therapeutae'nin erkek ve kadından oluşan üyeleri için, sadece tanrısal deneyime ulaşabilme arzusu vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onların krallığı gerçekten bu dünya için değildi: İsa da bunu onaylayacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Therapeutae hakkında belirtilmesi gereken bir konu da onların. Eski Ahit'in tamamının sembolik olduğuna inanmış olmalarıdır. Onlar, Peygamberlerin Mesih hakkındaki kehanetlerini, sembolik söylevlermiş gibi görerek okuyorlardı. Akıllarında, Mesih'in gelip, İsrail'i özgürleştireceğine dair hiçbir düşünce yoktu; İsa'nın adil kral ve yüksek rahip olması için bir sebep yoktu; Mesih hakkında bildirilmiş kehanetler, daha derin ve gizemli bir şeyin sembolüydü. Daha önce Yıldız'ın nasıl bir Mesih sembol olduğunu görmüştük. Peki bu kavram biraz daha ileri götürülemez mi? Peter'in, Yeni Ahit'teki sözlerini, bu çeşit bir düşüncenin yansıması olarak görebilir miyiz? &nbsp;"Gün Yıldızı'nı kalplerinizde yükseltin." (2 Peter 19) sözleri, 'kalplerinizdeki gizemli ışığı yükseltin' şeklinde yorumlanamaz mı?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonradan gelen Hıristiyanlığı ilk şekillendiren kavram, Mısır'daki Yahudilik anlayışında gördüğümüz, bu kendine has nitelikteki mistik görüştür: Hıristiyan manastır felsefesinin doğduğu yer, Mısır'dadır; bir çöl manastırında kullanılan Gnostik Hıristiyan metinlerinin -içlerinde Plato'ya ait bir metnin ve Hermes Trismegistus metinlerinde geçen Aselepius'un da dahil olduğu metinler-saklandığı Nag Hammadi, Mısır'dadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Mısır'daki Hıristiyan Kilisesi 3. yüzyılın sonlarında bile mistik düşünceli din adamlarına sahipti; İskenderiyeli Clement ve Origen gibi. Daha ilk günlerden -Yusuf ve Musa'nın dönemlerinde- Yahudiliğe işleyen Mısır geleneklerini, daha sonra Philo'nun yazılarında görüyoruz. Hepsinin ortasında ise; mistik türde bir Yahudilik anlayışını benimsemiş, Therapeutae gibi grupları ve Sadokite hahamlığını benimsemiş Onias'in Tapınağını fark ediyoruz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu noktada şu sorular akıllara gelecektir: "Yahudiliğe ve Hıristiyanlığa mistisizm katan Mısır'ın sırrı neydi? Bu yabancı dinler, ne tür topraklarda büyüyorlardı?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu sorulardaki ironi, bu inançları besleyenin topraktan öte, yaşamsal nimetlerini yukarıdan akıtan güneş olmasıdır. Aynı ipucu, hem Therapeutae hem de Yahudi Sadokite taraftarlarının kullandıkları güneş takvimlerini, en büyük tanrıları Ra -bir yaşam kaynağı, bütün yaratılışın kaynağı olan güneş betimlemesi- olan Mısırlılardan aldıkları gerçeğinde yatar. Metinler, Firavun'un, 'insan-tanrı kişiliğinin en derin eylemi' olarak, Ra ile mistik bir birlik kurmayı amaçladığını gösterir."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gerçeğin Mısırlılar tarafından deneyim edilişinin kalbinde yatan derin mistisizm, açıktır ki bu yerde kurulan bütün inanç sistemlerini etkilemiştir. Kutsal gizem okumaları ve yeraltı tapınaklarında gerçekleştirilen özel ayinleri bünyesinde barındıran bu Mısır mistisizmi, bu dünya ve öte dünya arasında bir bağ kurmaya çalışmıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Mısırlıların yaklaşımı; bir çeşit felsefe değil, tanrısallık ihtimalleri üzerine tahminler veya ölüm sonrasında daha iyi bir yaşama sahip olma ümidi üzerine kurulu bir inanç sistemiydi. Cennet hakkında konuşmak yerine, oraya bizzat gidip görmek ve geri dönmek istiyorlardı. Tıpkı Lazarus gibi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdi, Mısır'ın gizemlerine göz atma zamanı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;</span></p>
