  <h2 class="MsoNormal sgc-2 sgc-5"><span class="sgc-1">MISIR'IN GİZEMLERİ</span></h2>

  <p class="MsoNormal"><span class="sgc-1">Başlangıçta, eski Mısırlılara göre her şey mükemmeldi. Ma'at adı verilen bu sonsuz uyum durumundan kopuş, ancak temelinde açgözlülüğün yattığı, insani eksiklik ve kusurlar sebebiyle olabilirdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu mükemmelliği desteklemek ve içindeki dengesizlikleri bertaraf etmek, önemli veya sıradan her insanın göreviydi. Ancak en büyük sorumluluk, bütün Mısır'ı kaplayan tapınaklar ağıyla desteklenen firavuna düşüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Her sabah, güneşin doğuş anında kapıları açılan tapınaklarda, tanrıların uyanış törenleri gerçekleşiyordu. Londra'daki Petrie Müzesi müdürü Dr. Stephen Quirke, Mısır tapınağını, şakayla karışık, yaşamsal görevin eksiksiz yerine getirilmesi için yapılan... bir evren koruma makinesine ya da uzman personel veya bilgi gerektiren bir teknik operasyona' benzetiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tapınak, aynı zamanda öteye açılan bir geçiş kapısı gibiydi: Burası yerin ve göğün ufukta göründüğü gibi birleştiği yerdi ve bu nedenden, birçok metin tapınaktan 'göksel ufuk' olarak bahseder. 'Ufuk' sözcüğünün eski Mısır dilindeki karşılığı olan akhet'in başka önemli anlamları da vardır. Bu sözcük, sadece gök ve yerin birleşimi değil; ayrıca Öte Dünya Duat'tan akşam geri dönmek üzere her sabah gelen güneş tanrısının yükseldiği ufkun özel bir bölümü için de kullanılır. Açıktır ki Mısırlılara göre ufuk, Öte Dünyaya geçiş noktasıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu anlayış piramitlere de yansıtılmıştı: Firavun Kufu'nun Giza'daki Büyük Piramiti, 'Kufu'nun akheti' olarak adlandırılıyordu. Ayrıca akhet'in sözcük kökünün anlamı, 'parlamak, ışık saçmak'ti." Bu terim, güneşin doğarken veya batarken saçtığı ışığın parlaklığından bahsediyordu. Ancak birazdan göreceğimiz gibi, bu sözcüğün gizli bir anlamı daha vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Firavunun başlıca rolü, Ma'at'ın kefili olarak hizmet etmekti, insanlıktan istenen tek -ve en büyük- şey, kozmos ve fiziksel dünyayı birbirine uyumlu hâle getirerek, Ma'at içinde yaşamaktı. Bu mükemmel denge ve uyum, saçlarına devekuşu tüyü takmış bir kadın olarak resmedilmiş Tanrıça Ma'at ile simgelenmişti. Bu simge, uyumun meyveleri olan doğruluk ve adaleti bu dünyaya taşıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu evrensel mükemmelliğin içinde de, bir arada varolmuş iki dünya vardı: içine doğup yaşadığımız fiziksel dünya ve öldüğümüz zaman gittiğimiz Öte Dünya ya da Duat. Öte Dünya, cennet ve cehennem diye ayrılmış veya bu dünyadan çok uzak, iletişim kuramadığımız bir yer olarak görülmezdi. Öte Dünya her an mevcuttu. Hermes'in asasının çevresine dolanmış iki yılan figürü gibi, fiziksel dünyayla birlikte var olduğuna inanılırdı. Orası, her zaman bizimle beraberdi; fakat ölene değin görülemez ve gidilemezdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Zamanın içinde olan fiziksel dünya ve ötesinde olan Öte Dünya, gizemli bir biçimde aynı alanı paylaşıyordu. Tek fark; fiziksel dünyanın zaman içerisinde, Öte Dünya'nın ise zamanın ötesinde yer almasıydı. Zaman, yaratılışla başlamıştı; Öte Dünya ise ebediydi. Ancak bu ebediyet, sonsuz geçmişten sonsuz geleceğe uzanma anlamında değil; zamanın tamamen dışında yer almak anlamındaydı. Öte Dünyanın hakimi, Tanrı Osiris, ölülerin rehberi ise onları tanrıların krallığına götüren Thoth'tu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Öte Dünyanın, daha öte bir başka yönü de, görünür evrendeki her şey sonsuz alt yapısını oluşturuyor olmasıydı. Bu, her şeyin tanrısal kaynağı olarak kabul ediliyordu. Bütün gücün ve diriliğin kaynağı. Yaşamın geldiği yer fiziksel dünyaya sızıp, kendini çevremizde gördüğümüz tüm şekiller olarek açığa çıkaran Öte Dünya olduğuna inanılıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eski Mısırlılara göre, ölülerin dünyasıyla yaşayanların dünyası birbirine çok yakındı; iç içe geçmişlerdi. Ölülerin dünyası, canlıların dünyasının yaşam kaynağıydı. Bu anlamda, asıl yaşayanların ölüler olduğuna inanılıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yeni Krallık döneminden (yaklaşık M.Ö. 1550 ve M.Ö. 1070 arası) kalma lahit yazıtı bizlere, yaşamın değersiz kısmının bu dünyada ve sonsuzluğun ölüler krallığında olduğunu' hatırlatır. Bir Orta Krallık (yaklaşık M.Ö. 2040 M.Ö. 1650 arası) döneminden kalma rahip Neferhotep'e ait Teb'deki -şimdiki Luksor- lahit ise; bazı beyitler içerir ve bunlardan birinde şöyle denir:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dünyada geçirilen ömür, rüyanın bir anıdır. Batı'ya ulaşanlara derler ki; "Hoş geldin, sağ salim olarak".</span></p>

  <p class="MsoNormal"><span class="sgc-1">'Batı,' Mısırlılar için ölüler diyarıydı. Lahitler ve piramitler hep öte Dünyaya gitmek için, güneşin gece batıp kaybolduğu yer olan Nil'in batı yakasına işaret edilirdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bunu anlamak için, dönemin Mısır konseptine bir göz atmak faydalı olacak Birbirine paralel iki çeşit zamanın birlikte işlediğini düşünüyorlardı. Bunlardan biri dedikleri, doğal desenlerini -mevsimler, yıldızların hareketleri vs. gibi- içeren döngüsel bir zaman ve diğeri ise djet diye bilinen zamansız bir zamandı; yani tamamıyla zaman dışı olma durumu. Sadece nenehteki zaman hareket ediyordu; djet askıdaki zamanı temsil ediyordu. Neneh<span class="sgc-3"><sup><a href="../Text/Section0025.xhtml#d8" id="b8">8</a></sup></span> sonsuz olabilirken, djet yalnızca sonsuzdu." Bir kitabe şöyle yazar: "Djet sonsuzluğuna ait olan ölmez."</span></p>

  <p class="MsoNormal"><span class="sgc-4">Bu çiftli bakış açısı, bizim, mükemmel olmasını sadece umabileceğimiz bir geleceğe doğru içinde sürüklenip gittiğimiz modern zaman anlayışımızdan çok farklıdır. Birçok dinde var olan bir umut, bir Mesih'in bir gün gelip kötülüğün kuvvetlerine karşı son savaşı kazanacağı ve mükemmel bir dünya kuracağı vaadinin gerçekleşmesine bağlanmıştır. Siyaset felsefemiz de geçmişten geleceğe ilerleyen doğrusal bir zaman anlayışıyla şekillendirilmiştir. Eğer yasalarımızı adilce düzenleyebilirsek; gelecekte bütün vatandaşların tatminkar olmalarını sağlayabiliriz, tabii eğer sadece yasa yapmak, çatlakların üzerindeki sıvadan daha fazla bir işe yarıyorsa.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Bugün bizim kültürümüzdeki, zamanın ötesine adım atmış olan insanlar &nbsp;-mistikler-, eski Mısırlılar gibi, her zaman mevcut ve yakın olan ölüler diyarının, aslında yaşayanların diyarı olduğunu söylerler. Kültür ve dil farklılıklarım bir yana bırakırsak, ölümsüz dünyaya yakınlık hissini, mistik bir "haz" içerisinde ölümsüz krallığa dalan 16. yüzyıl mistiği Avilah Azize Teresa'nın anlatılarında da bulabiliriz. Azize Teresa tanrı hakkında şunları söyler: Başlangıçta, hakkında bilgim olmayan bir şey vardı. Tanrının her şeyin içinde var olduğunu ve bana bu kadar yakın görünebileceğini gerçekten bilmiyordum. Bunun olanaksız olduğuna inanıyordum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ma'at'a hizmet edenlerin en önemli destekçisi, büyük tanrı Tehutiydi. Yunanlılar tarafından Thoth olarak adlandırılırdı ve Hermes'le beraber anılırdı. Ma'at'ın en büyük sırlarına vakıftı ve bilgeliğiyle hem ölülerin hem de yaşayanların dünyasına girip çıkabilirdi. Thoth 'gecenin sırlarını' biliyordu. Öte Dünya, mükemmelliğin hüküm sürdüğü bir yerdi ve Thoth'un yardımı -bu doğru tekniklerle yapılan bir eğitimdi- sayesinde insanlar orayı ziyaret edebilirdi. Tanrıların Krallığına gidip, sonra da geri dönebilirlerdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İlk kayıtların tutulmaya başlandığı zamandan beri, bütün tapınak ibadetlerinin evrensel uyumu sağlamak üzere tasarlandığını görebiliriz. Hem erkekler hem de kadınlar bu tapınaklara sırlara ermek için kabul ediliyorlardı. Fakat onlara, gördükleri konusunda hiç kimseye bir şey anlatmamaları da öğütleniyordu. Tapınak sırları hakkındaki her şey korunuyordu. Edfu'daki Horus Tapınağı’nın duvarlarındaki yazıların arasında çok açık bir uyarı vardır: "Tapınakların gizemleri arasında gördüğünüz hiçbir şeyi açığa vurmayın."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peki biz, bu gizemlerin neler olduğunu bulabilir miyiz? Acaba birileri sözünden dönüp de hiç sırları açığa vurmuş olabilir miydi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">ÇEŞİTLİ ESKİ KÜLTÜRLERE AİT dini uygulamaları anlamaya çalışırken karşılaştığımız problemlerden birisi de, bizden öncekilerin, sadece yazının icat edildiği zamana kadar olan dönemde değil; fikirlerin ve inançların kaydedilmesi konusunda ileri tekniklere sahip olunan dönemlerde bile, tam olarak neye inandıklarını bilmememizdir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;M-Ö. 8000 yılı dolaylarında, kil tabletler kullanarak, yapılan ticari işlemler hakkında sembolik kayıtların tutulmaya başlanmış olmasına rağmen, bu yöntem M.Ö. 3000'e kadar gelişip, yazıya dönüşmemiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu soruna bir örnek, şimdiki Irak'ta bulunan, eski Sümer şehri Eridu'daki büyük ziguratın<span class="sgc-3"><sup><a href="../Text/Section0025.xhtml#d9" id="b9">9</a></sup></span> kazı çalışmasında görülür. Zigurat, M.Ö. 2100 yılıyla tarihlendirildi ve metinler bu şehrin zeka, bilgelik ve yeraltı suları tanrısı Enki'ye adanmış olduğunu ortaya koyuyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-4">Titizlikle sürdürülen kazı çalışmalarının yardımıyla, zigurattan daha derinde ve farklı seviyelerde birbiri ardınca uzanan, eski dönemlere ait yirmi üç tapınağın daha kalıntıları bulundu. Bunlardan en eskisi, en geç M.Ö. 5000'de, basit bir ibadethane olarak eski kum tepeleri üzerine yapılmıştı. Bu tapınağın, yazının icadından önce gelen, sözde Ubaid döneminden kalma on sekiz katı ortaya çıkarılmıştı.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Zigurat; Enki'ye adanmıştı; fakat buranın erken dönemlerdeki durumu neydi? Tapınak aynı tapınak olduğuna göre, en başından beri Enki inancının devam etmiş olması gerektiğini söyleyebilir miyiz? Tabii ki hayır. Mesela; bir istilacı kendi inancını getirip, dayatma uygulayarak, eski mevcut inancı sindirmiş olabilirdi ve bu aslında çok sık yaşanmış bir olaydır. Öyle olmasa bile bir inanç, halkın başka bir bölgeye göç etmesiyle mekan değiştirmiş ve böylece terk edilen tapınak başka inançlara sahip olanlar tarafından doldurulmuş olabilir. Tapınakların, inşa edilirken, hizmet etmeleri amaçlanan inançların dışında farklı amaçlarla kullanılışlarının birçok örneği mevcuttur. Mısır deltasında, ilk olarak Bubastis'e tapınmak için yapılan fakat terk edildikten sonra, yeniden elden geçip bir Yahudi tapınağı olarak kullanılan Onias Tapınağı olayını görmüştük. Tapınak binaları, sadece organize olmuş bir inanç sisteminin varlığını kanıtlamaya yeter; hizmet ettiği inançlar hakkında daha fazla bir bilgi vermez.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sembolizmin var olması bile çok fazla işe yaramaz. Metinler olmadan; sembollerin, kendilerini kullananlara göre ne anlam ifade ettiklerini bilemeyiz. Büyük piramidin garip odalarının sade taş duvarları, Giza platosundaki diğer örneklerinden çok farklıdır ve yapının başlıca kullanım amacı konusunda hiçbir fikir vermez. Tam aksine, yakın doğuda bilinen en büyük Neolitik yerleşim alanı olan, Türkiye'deki Çatalhöyük, yaklaşık sekiz bin yıllıktır ve farklı dönemlere ait sembollerle dolu kırkın üzerinde tapınak vardır. Bazılarının içlerine renkli resimler çizilmiştir; bunlardan birinde, oturma yerlerinde bir dizi, nesli tükenmiş vahşi arok boğası boynuzu; diğerinde bir sıva işi olan boğa başları ve boynuzları; bir diğerinde ise kadın göğüsleri ve boğa boynuzlarını birleştiren çizimler ve çok sayıda geometrik çizim vardır. Her bir tapınak, bu bakımdan diğerinden farklıdır; hepsi boğa boynuzlarını şaşırtıcı şekillerde kendine has betimlemelerle kullanır ve ne anlam ifade ettikleri konusunda hiçbir ipucu vermez. Tapınakların dışında küçük tanrıça heykelleri bulunmuştur. Peki, neden bu heykeller tapınakların içinde değildir? Bölgenin, sembolizm açısından oldukça zengin olmasına rağmen, metinler olmadan bunların anlamları konusunda neden hiçbir ipucuna ulaşamıyoruz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ancak zor da olsa, yöredeki genel eğilimlere dair bir fikir sahibi olabiliriz: Bu dünya ile diğeri, yani 'Öte Dünya' arasındaki bağlantı konusuna karşı, derin bir ilginin varlığını görebiliyoruz. Bu dikkate değer bir çıkarımdır. Fakat bu kavramın kökenlerine ait kanıtlar için çok daha eski zamanlara bakmalıyız: İlk insanların ölülerini gömerken cenaze törenleri düzenlemeye başladıkları andan itibaren, bu dünya ve diğeri arasındaki ayırım ortaya konmaktadır; ikisinin varlığı da bilinir ve birinden diğerine geçen kişi yolculuğuna uğurlanmış olur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu uğurlama törenlerinin bilinen en eski örneği, Neandertallar zamanından kalmadır: Yüz bin yıl önce, Orta Asya'da genç bir adam gömülmüştü. Rus arkeologlar, onu etrafı keçi boynuzlarıyla sarılmış şekilde gömülmüş olarak buldular. Başka bir Neandertal iskeleti, Fransa'da, Le Moustier'de bulunmuş ve yetmiş beş bin yıl öncesinden kaldığı belirlenmişti. Bu defin için de cenaze töreni yapılmıştı. Ölü adam kırmızı aşı boyasıyla kaplanmıştı, başının altına çakmak taşları koyulmuştu ve adamın etrafına yanmış sığır kemikleri saçılmıştı. Daha sonraki dönemlere ait, ortalama altmış bin yıllık definler; Irak, Shanidar'daki büyük bir mağarada bulundu. Bir tanesi, her biri tıbbi ilaç yapımında kullanılan çiçekler bir araya yığılarak, üzerine yatırılmıştı. Diğer 36 civarındaki törensel defin, geçtiğimiz milenyumda, Avrupa ve Asya'nın çeşitli yerlerinde bulunmuştur. Emin olabiliriz ki; on binlerce yıldır -en az-, insanlar Öte Dünya konusuyla ilgilenmektedir. Aslında, hep süregelmiş olan, hayatın ve insan bilincinin kaynağının ne olduğu sorusu bile, bu konuda tek başına bir kanıt olmaya yetecek niteliktedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat hâlâ, ne Büyük Piramit'in ne de Giza'daki diğer piramitlerin içinde, yazılı metinler olmamasından kaynaklanan açmazlarla karşı karşıyayız. Bunların hepsi IV. Hanedanlık firavunları tarafından, M.Ö. 2500 dolaylarında inşa edildi. En erken metinler, V. Hanedanlık sonlarında ve VI. Hanedanlık esnasında ortaya çıkar, yani M.Ö. 2300 dolayları. En eski yazılar Unas Piramiti'nin yeraltı odalarının duvarlarına yazılanlardır ve bunlar da V. Hanedanlığın son firavununun zamanında yazılmıştır. Sonra, izleyen ortalama iki yüzyıl içinde beş piramit daha yapıldı. Benzer şekilde, bu piramitlerin de duvarlarında metinler vardı. Bu metinlerin bizlere çok önemli bilgiler sağlamalarına rağmen, beraberinde daha derin bir esrar perdesi yarattıkları ise bir gerçektir. Bunların iyi tercüme edildikleri görülmektedir; ancak kötü anlaşılmışlardır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yanlış anlaşılmış olmaları şaşırtıcı değildir; çünkü arkeologlar, sınırlarını odanın dışına genişletmeye daha yeni yeni başlıyorlar. Rahatsızlık duyuyorlar; oluşmaya başlamak üzere olan şeylerin, gerçekten tuhaf şeyler olduğunu biliyorlar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu sadece bir zaman meselesi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BAZI PİRAMİTLERDE BULUNAN METİNLERİN, tamamen ölüm ve cenazelere, dolayısıyla da ölülere ilişkin olduğu kabul görmüştür. Böylesi bir görüş, bu piramitlerin yeraltı odalarının duvarlarına kazınmış yazıların arasında bulunan bir ifadeyle de desteklenir: "Ruhun sınırı gök, cesedin sınırı dünyadır."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yine de incelememiz gereken bazı gariplikler vardır: "Ey kral, yola ölü olarak değil; canlı olarak çıktın" diye yazar piramit metinlerinde. 'Bunun anlamı kesinlikle muğlaktır: 'Kral öldüğü için sonsuz yaşama doğru yola çıkar ve böylece göksel dünyaya göre canlı sayılır' şeklinde anlaşılacağı gibi, 'Kral Öte Dünyaya doğru yola çıktığı zaman, hâlâ buraya göre canlıdır' şeklinde de anlaşılabilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eğer öyleyse, yaptığı seyahatin ardından geri dönmesi beklenebilir. Yoksa bunu çok mu abartıyoruz? Böyle bir fikir metinlerle destekleniyor olabilir miydi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Piramit metinlerindeki başka bir satır da şöyle yazar: "Gittim ve geri döndüm... Bugün, yaşayan bir ruhun gerçek şeklinde dışarı çıkıyorum." Burada, Öte Dünyaya yapılan ölüm öncesi seyahat fikrinin açıkça desteklendiğini görmek pek de zor olmaz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ayrıca, mezarlarda bulunan cenaze yazılarındaki ölüye ait ruh tasviri -Eski Mısır'daki adıyla Ba- diğer birçok yerde de görülebilir. Ba bir kuş olarak resmedilmiştir; fakat bu kuşun başı, ölü bir insanın başıdır. Bu kuş, genellikle pençeleriyle shen işareti taşırken görülür. Shen sonsuzluğun sembolüdür; yaşadığı dünyadan, beraberinde götürdüğü bir hediye olarak anlaşılır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ba, genellikle 'ruh' olarak tercüme edilir; ama içerisinde daha çok anlam barındırır. Ölen bir insanın içindeki gizli yerinden açığa çıkıp, ölü bedenden bağımsız hareket eden ve tanrısal kaynağına geri dönmek için uçarak yol alan bir güç olarak tanımlanabilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ancak içerdiği anlam bundan da fazladır: Ba hep vardır; onun varoluşu ölümün gelişiyle değildir. Mısırlı rahiplere göre, insana has bütün özelliklerin yapı taşıdır. Eğer bu doğruysa, bir insanın Ba'sını ölümünden önce deneyim edememesi için hiçbir neden yoktur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Mısır metinlerinde vurgulanan derin gizemler üzerine araştırmalar yapan Dr. Jeremy Naydler, bu eski dinsel metinlerin deneysel doğasını asla göz ardı etmememiz gerektiğine dikkat çeker. Ba'nın bedensizlik durumu içerisinde, başlı başına bir birey olarak tanımlanabileceğinden bahseder. O, bu durumun ölüm anında 'kendiliğinden gerçekleştiğini' ancak yaşarken de 'bu beden dışı farkındalığın uyarılması gerektiği'ni açıklar. Uyarılması gerekir, yani diğer bir deyişle ibadet ve diğer özel yöntemlerle açığa çıkarılmalıdır. Naydler'in çözümlemeleri. Eski Mısırlıların, Öte Dünyanın bilgilerine ulaşmayı ve dolayısıyla oraya gidip gelebilmeyi sağlayacak, bazı sıra dışı tekamül teknikleri uyguladıkları konusunda bir önermeyi ortaya koyar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Uzmanların tam olarak anlayamadığı Mısır tapınak ritüelleri, gerçekten bazı çok tuhaf yanlara sahiptir: Bulduğumuz metinlere göre, görev yapan rahipler sessiz sakin bir yerde oturup, hiyerogliflerde ged diye adlandırılan bir duruma geçiş yapmak için özel teknikler uyguluyorlardı. Normal şartlarda bu durum, uyku hâli olarak algılanabilir; ama burada özel bir ritüel söz konusu olduğu için, daha çok trans veya meditasyon durumu olarak anlaşılır. Uzmanlar bunun, kutsal heykellerin içine tanrısal ruhun girip yerleşmesi için yaptıkları ve 'Ağzın Açılışı' adını verdikleri bir ritüel olduğunu düşünmektedirler. Bu ritüel, aynı zamanda cenazelerin bir bölümünde de icra edilir. En azından ikinci örnekte anlaşılır ki; bu ritüel durumunda rahip, bir şekilde ölüler dünyası olan Öte Dünyaya gider ve dönüşünde ölü bir insan olarak deneyim ettiklerini tarif edebilecek durumda olur. Bu ciddiye almamız gereken bir konudur; çünkü bu metinler, ritüeller sırasında düzenli olarak yapılan bu uygulamadan bahseder.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şurası bir gerçektir ki; bu ruhsal yolculuk, sadece entelektüel bir keşif, bir çeşit ruhsal drama veya 'dinsel bir sahtekarlık' değil; gerçek bir tutkuydu. M.S. 3. yüzyılın sonlan ve 4. yüzyıl başlarında, dönemin önde gelen Platoncu felsefecilerinden biri olan Mudanyalı Lamblichus, bugünkü Lübnan'da dersler veriyordu. Onun öğretisi, daha önce de kısaca değindiğimiz teurji -tanrısal işlerle uğraşmak- denen kavram üzerine merkezlenmişti. O, teolojiye -tanrısal işlerden bahsetmek- karşıydı. Teorik meselelerden çok, pratik uygulamalarla ilgileniyordu. Öğrencilerinin sadece inanmalarını değil; bilmelerini de istiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Lamblichus, Mısır'ın gizli öğretileriyle de yakından ilgilenmişti. On the Mysteries of the Egyptians (Mısırlıların Gizemleri Üzerine) başlıklı çalışmasında, tapınakların içsel bilgilerinden bahseder. Mısırlı rahiplerin, bedenleriyle bilinçlerini birbirinden ayırarak, Öte Dünyaya seyahat edebilme yetenekleri olabileceği konusuna gayet iyimser yaklaşır. Rahiplerin ruhlarının, henüz bedendeyken tanrılar tarafından yukarı çekilerek, bedenden ayrıldığını ve sonsuz kaynağa götürüldüğünü söyler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Lamblichus yine aynı çalışmasında, popüler Aristo yaklaşımına açıkça meydan okurcasına, rahiplerin tanrısal krallık konusundaki bilgilerini sadece akılları sayesinde artırmadıklarını söyler ve ardından, onların evrensel gerçekliğe ve yüceliğe ulaşmak için hazır olduklarını, aslında teurji sayesinde bildirilerek (beyan edilerek-ederek) kabul edildiklerini açık bir şekilde dile getirir. Sorulması gereken asıl sorular şunlardır: Buna neden şaşıralım ki? Ve modern şüphecilik anlayışımızın sonucunda bir şey mi kazandık, yoksa kayıp mı ettik?</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.Ö. İKİNCİ BİN YIL DOLAYLARINDA, tahta tabutlar içinde metinler görünmeye başlar. Bu metinler, daha eski olan piramit metinlerinden türemiştir; ama ruhsal kavramlar hakkında daha çok bilgi açığa çıkarır. Odaklandıkları şeyin ne olduğu, 'Göğe yükseliş ve Akh oluş' ifadesinin geçtiği 76 numaralı sözde ortaya çıkar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Akh, 'parlayan' yani bir çeşit 'ışık benlik'tir ve ufuk anlamına gelen akhet kelimesinin köküdür. Ba tarafından, ruhsal aydınlığa dönüşebilmek amacıyla aranan sonu tanımlar. Bu terim, ölümden sonra bedeninden kurtulup Ba formuna geçen, böylece yücelik durumuna geçiş yapmak için nazır hâle gelip, ardından her şeyin ışık saçan kaynağıyla birleşen kişiye ad olur. Stephen Ouirke, akh'm şeklini değiştirip, yücelmiş ve ışıkla bir olmuş ruh olduğunu açıklar. Metinlerde, bu süreci tanımlamak için kullanılan kelime sakhu’dur, anlamı '[ölü] ışığın benlik kazanması'.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu metinlerle ilgili M.Ö. 15. yüzyıla ait bir gelişme Ölüler Kitabı'nın sunulması olmuştur. Fakat bu, söz konusu metin koleksiyonunun orijinal adı 'Günle Gelen Uzaklık Kitabı'dır. Aslında bunun yerine 'Işıkla Gelen uzaklık Talimatnamesi' demek, belki daha iyi bir sunum olabilirdi. M.Ö. 2. bin yılın sonlarında bu başlığın yerine kullanılan cümlenin içerisinde, 'şekil değiştirip yücelme' anlamında kullanılan sakha kelimesi de geçiyordu. Böylece bunların, 'kişinin akh'a dönüşmek için kullanacağı metinler' olduğu anlaşılır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu kavram daha eskiye gidildiğinde de görülebilir: Abidos'taki Osiris Tapınağının kütüphanesinde saklanan, Piramit ve Tabut metinlerinden oluşan koleksiyonlar, M.Ö. 4. yüzyılda, bin beş yüz yıl öncesinde yazıldıkları aynı sırayı takiben papirüsler üzerine kopyalanmıştı. Bunların başlığına da yine jakhu denmişti. Modern tercümanlar anlamasa bile, tapınak rahipleri bu yazılanların bilincindeydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">YUNAN TARİHÇİ VE YAZAR PLUTARCH, M.Ö. 70'te Kudüs'teki tapınak sonunda Roma kuvvetlerinin eline düştüğü zaman, yirmili yaşlarının başlarında ve muhtemelen Atina'da bir öğrenciydi. Delhi mistisizmine girdi ve 1. yüzyılın sonlarından itibaren mistik bir rahip olarak hizmet verdi; dolayısıyla dinin gizemli yönleri konusunda bir şey -veya iki şey- biliyordu. Mısırlı rahipler arasındaki gizliliğin korunması prensibinden dolayı, bu gizemler tarihsel kayıtlara alınmamıştır. Plutarch'ın kaleme aldığı, İsis ve Osiris hikayesi, bu konuda bilinen en ayrıntılı metindir. Bu metinde enteresan bir yorumu yer alır: Mısır tapınaklarının odalarından ve koridorlarından bahsederek, şöyle yazar: "Diğer bir bölümde, [tapınakların] yeraltında, hücreler ve ibadethaneler gibi gizli ve karanlık rahip atama odaları vardır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Plutarch, daha fazla bilgi vermez ve bu açıklamayı burada keserek, boşa heveslenmemizi sağlar. Kesinlikle birçok Mısır tapınağının yeraltı oda ve dehlizleri vardır. Örneğin; Danderah'takiler on tanedir; üç seviye derinlikte, uzun dehlizler, tek kişilik odalar, koridorlar gibi. Edfu'daki Horus Tapınağı'nda, Öte Dünyanın efendisi Osiris'e ait şapelin duvarında bir giriş vardır ve bu, içinde kendi duvarları olan bir tünelin girişidir. Bu tünel de iki yeraltı odasına gider. Bu karanlık ve sessiz odalarda birkaç kez meditasyon yapmak amacıyla bulunmuştum. Bu tünelin kapısı şu anda kilitli tutulmaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Arkeologlar çoğunlukla bu odaların dini objeleri veya yüksek değerdeki eşyaları depolamak amacıyla kullanıldığını iddia ederler. Fakat Plutarch, bunların varlıklarının arkasında yatan ve daha büyük gizemlere işaret eden bir fikri ortaya koyar. Örneğin; Danderah'taki gizli yerlere hiyeroglifler ve sembolik figürler kazınmıştır ve bu nedenden depolama yeri olarak kullanıldıklarını düşünmek zordur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.S. 3. yüzyılda yazan Emesalı Heliodorus, Isis ve Osiris gizemlerindeki gelenekler hakkında bazı bilgiler ekler: Bu iki tanrının hikayelerinin, kutsallara karşı saygısız insanlar yüzünden açıklanmamış sırlar içerdiğini ve bu sırların; doğanın gizemleri konusunda kendini aşıp, tapınaklarda bu özel konuları öğrenme tutkusuyla çabalayanlar için olduğunu belirtir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Çok az Ejiptolog (Mısır bilimci), bu meselelerin peşinden gider. Mistik konulardan çekinen uzmanların çoğu, arkeolojilerini 'bilimsel' tutmak isterler ve bazen öyle olur ki; sanki şişme bir oyuncağı şişirdikten sonra orijinal paketine geri koymaya çalışırcasına, buldukları şeyler hakkında görünüşte akla uygun açıklamalar getirmeye çalışırlar."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kendine güvenen ve Mısır ibadetlerinin gizemli yönleri hakkında konuşma cesareti gösteren çok az uzman vardır: Amsterdam Üniversitesi'nde, Din Tarihi konusunda bir uzman olan Profesör Claas Bleeker, bugün sadece başlıkları bilinen Eski Alışır dinsel gizemlerinin kesinlikle var olduğunu açıkça dile getirir. Bu gizli ritüellere katılan bir mistiğin, gururla, "Oraya kabul edildim; fakat bunun hakkında bilgi vermem" dediğini iletir."'</span></p>

  <p class="MsoNormal"><span class="sgc-1">HENÜZ İNCELEMEDİĞİMİZ SIRA DIŞI BİR METİN daha vardır: The Amduat-The Book of What is in the Far-World (Amduat-Öte Dünyada Olanın Kitabı). Bu metnin ilk kopyaları, M.Ö. 1470 yılına aittir ve orijinal başlığı 'Gizli Odalar Tezidir. Güneş tanrısı Ra'nın bir gece, göksel gemisi içinde, Öte Dünyaya yaptığı on iki saatlik yolculuğu kaydeder ve yolculuk esnasındaki tehlikeler ve zorlukların içinden nasıl geçtiğine dair bilgiler verir. Bu, sözde ölen firavunun, ölüm sonrası yapacağı yolculuğunu kolaylaştıracak bir talimatnamedir. Fakat bu metinle ilgili ilginç olan konu; metindeki bilgilerin, hâlâ yaşıyor olanlar için de faydalı olduğunun açıkça belirtilmesidir: "Bu bilgiye sahip olmak, ölü için iyidir ama sadece onun için değil; dünyada olan kişi için de.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Konunun fiziksel dünyayla olan ilişkisi metinde düzenli bir şekilde vurgulanır. Öte Dünyaya hem ölülerin hem de yaşayanların seyahat edebilecekleri konusunda az bir şüphe kalır. Ve kitap şöyle biter: "Her kim bu gizemli görüntüleri bilirse, onun Akh-ruhu iyileştirilir. [Bu kişi] Her zaman alt dünyaya girip çıkabilir. Her zaman yaşayanlarla konuşur. Bu, bir milyon kere kanıtlanmıştır." Bundan daha açık olamazdı... Bu yolculuk deneyseldir ve kabul edilmeyi gerektirir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu nokta, bazı uzmanların gözünden kaçmaz: Chicago Üniversitesinde Mısır bilimci Profesör Edward Wente, Amduat ve 'Geçişler Kitabı'nın da dahil olduğu bazı metinlerin, sadece mezarlarda cenazelere dair kullanım için değil; bu dünyadakilerin kullanımı için de yazıldığı sonucunu çıkarır. O, bu çeşit çalışmaların, yaşayan ve kendilerini 'çeşitli durum ve pozisyonlarda alt dünyada yaşayanlar' olarak tanımlayan ve güzelliklere ulaşmak için ölümü beklemek istemeyenlerin 'uygulamalı teolojisine birer örnek olduğunu belirtir. " Bu tanımlama dinseldir. Wente ekler:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Amduat, kendisinin gizli tutulması gerektiğini ve içeriğinin sadece izin verilen birkaç kişi tarafından görülebileceğini söyler. Wente şu sonucu çıkarır: .</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu iki harika kompozisyonun, farklı yöntemler sunarak birbirlerini tamamladığını ve alt dünyaya girip, ölüm ve yenilenme sürecine iştirak edebilmek için 'iki yol' önerdiğini düşünebiliriz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şundan emin olabiliriz ki; Mısır tapınaklarının gizli inziva ve ibadet odalarında ezoterik ve gizemli uygulamalar düzenli olarak icra ediliyordu ve bu adamlar -ve tabii İsis rahibesi kadınlar da- tanrıların krallığının gizemlerine kabul edilmişler ve yıldız parlaklığına kavuşacakları yere doğru yapacakları yolculukta, kendisinde büyük tehlikeleri barındıran sonsuz gecenin içinden nasıl güvenle geçip gidecekleri konusunda bilgilendirilmişlerdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">SON BİRKAÇ YILDIR MISIR'DA, yirmi-otuz kişilik turist gruplarına rehberlik yapıyorum. Normalde tapınakların etrafında toplanan kalabalık turist kafilelerine, bu yerlerin savaşlar ve istilalarla dolu tarihi ve yapıların mimari özelliklerinden bahsedilir. Fakat genelde verilmeyen bilgiler ise; bu tapınakların amaçları, içlerinde yapılan ritüeller ve bunların Eski Mısırlılar için ne ifade ettiğidir. Bu turların diğer bir dezavantajı ise; ziyaretçi kalabalığı ve gezi planlarının tasarısı -daha çok tur düzenleyicilerin tanıdıklarına ait restoranların arasında dolaşma planı- yüzünden, bu sit alanlarını gerçekten hissetme şansınızın fazla olmamasıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tapınakları kimin inşa ettiğinin benim için bir önemi yok. Asıl önemli olan, içlerinde ne yapıldığıdır. Biz, gruplarımızın sit alanlarını kendi kendilerine deneyim etmelerini sağlamaya çalışıyoruz. Bunun sonucunda, çoğunlukla önemli bir şey gerçekleşiyor; geçmişin uzaklığı kadar derin ve beklenmeyen bir duygu patlaması yaşanıyor. Bu anların, bölgenin sunduğu deneyimin bir parçası olmasını sürekli ümit ederek, bunları içimizde, derinlerde bir yerde var olan ve açığa çıkmak için doğru anı bekleyen eski anıların varlığına kanıt olarak kabul etmeyi öğreniyoruz. Gruplarımızdaki ziyaretçilerin kendilerini birdenbire gözyaşları içinde bulmaları veya basitçe boşlukta yüzüyor hissetmeleri çok sık yaşanan bir olaydır. Abidos'taki Osireion Tapınağı'nda, sanki bir rüyadaymış gibi kendinden geçmiş bir şekilde dolanıp duran ve 'bu gerçek, bu gerçek' diye, kendi kendine mırıldanan bir adamı hiç unutmuyorum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu sanki tiyatral bir gösteri gibiydi. Teknenin, bu iki tapınak ve eski tanrıların önünde müzik eşliğinde yaptığı zarif dansı öyle inanılmaz buldum ki; tüylerim ürperdi. Olduğum yerde durup, bu etkileyici gösterinin tadını çıkarmaya çalıştım. O anın sonsuza dek sürmesini istemiştim. En azında hafızalarımızda öyle kalacaktı ve o güneşli salı sabahında yaşadıklarımızdan dolayı, grubumun üyeleri bana ağlayacak kadar duygulandıklarını söylediler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Üvey kızımı krallar Vadisi'ne ilk götürdüğüm zamanı çok iyi hatırlıyorum. Kendisi, otuz yaş altı gençlere hitap eden, önemli bir İngiliz moda dergisinde editördür. Yaşamı genellikle çağdaş moda, gezi ve tasarım konularına odaklıdır; geçmişe bakmak için fazla zamanı olmayan biridir. Sabahın erken saatleriydi. Otobüsümüz vadinin dar girişine saptığında, gün yeni doğuyordu ve güneşin ağarttığı susuz taş vadi, mezarları ve etrafındaki yüksek tepeleriyle karşımıza çıktı, içinde bir duygu seli koptu ve "Daha önce burada olduğumu hissettim" diyerek ağlamaya başladı. Bu yeterliydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bunlar sadece kişisel anılar değildi. Dolanıp duran, birdenbire ortaya çıkıveren başka anılar da vardı. Bölgenin ve taşların içinde hâlâ canlı duran anılar... Sanki geçmiş zaman ince bir örtüyle şu andan ayrılmış ve yer eşelendiğinde örtü kalkacak, içindeki gerçeklerle beraber tekrar belirecekmiş gibiydi. Geceleri sit alanında devriye gezen, oralarda uyuyan, sessiz yerleri ve sessiz anları iyi bilen bekçilerle konuşmayı çok seviyorum. Kendilerini sit alanlarına kaptıran ve ayrıca, sakin yerleri bilen Ejiptologlarla da konuşmayı seviyorum. Eski ritüellere ait aniden beliren görüntülere, tanrıların kutsal göllerde bir araya geldiklerine veya tapınakların koridorlarında dolaştıklarına dair hikayeler duymuştum. Büyük sit alanlarının uzak bölümlerindeki bazı ibadethanelere götürülmüştüm ve buralarda çok özel bir şey olduğunu söyleyebilirim; deneyim edilmesi gereken özel bir şey.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yine de bu yerlerden bazıları her zaman gizli kalmalıdır. Sadece, onlara nasıl yaklaşacağını bilen, hak ettikleri saygıyı gösteren ve oradan alacağı hediyeyi anlayabilecek kişiler gitmelidir. Mısır'da bu deneyimleri arayan ve elde eden küçük ziyaretçi gruplarını -hacıları- her gün görmek alışıldık bir durum değildir. Onlar, bu inanılmaz ülkenin yaşayan geçmişini tanımayı öğrenirler. .</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU HACILAR, PİRAMİTLERİN, BİZE ÖĞRETİLDİĞİ GİBİ sadece aşırı gösterişli mezarlardan ibaret olmadığının kanıtıdır. Stepken Quirke, piramitlerin ve zaman içinde yıpranan diğer birçok binanın, Firavun'un tanrısallığı inancına adanmış büyük bir yapının parçalarını şekillendirdiğini açıkça ifade eder ve "Mezar olarak kullanmak, onların yapılış amaçlarının sadece ikincil önemde olanıdır" diye ekler."Ouirke, Djoser Piramiti ve Sakkara'daki kompleksteki diğer binaların ayinsel kullanımlarına dair belirgin kanıtlar olmadığını söyler. Bu kompleks, sed festivalinin, yani firavunun gücünü yenilemesi için, otuz yılda bir yapılan büyük festivalin kutlandığı yerdir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Firavun inancı hakkında yapılan en önemli inceleme, kısa bir süre önce Dr. Jeremy Naydler tarafından tamamlandı ve Piramit Metinlerindeki Şaman Zekası (Shamanic Wisdom in the Pyramid Texts) adlı kitabında sunuldu. O, sed festivalinin, firavunun fiziksel dünyayla Öte Dünyaya uyumlu hâle getirmesi; sonuç olarak da bunun Mısır'a faydalı olması için düzenlendiğini açıklıyor. Adına Sed festivali denilmiş olan bu temel dini geleneğe göre; kral, normalde saklı kalan ruhsal güçlerle dolaysız temas kurmak amacıyla iki dünya arasındaki bilinç eşiğinden geçiyordu. Bunu gerçekleştirebilmek için, dinsel törenin gizli bölümleri sırasında kral, 'kendinden geçtiği düşsel bir deneyim' yaşıyordu. Bu deneyime, töreni yöneten ve firavunun iki dünya arasındaki bağlantısını ve aradaki irtibat noktası olarak yerine getirdiği önemli görevi anlayabilen kişiler refakat ediyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Naydler açık sözlüdür; Piramit Metinleri üzerine yaptığı incelemelerinden çıkardığı sonuç şöyledir; "Bu metinler, cenaze metinlerinden öte, aslında yaşayan kralın, sed festivalindeki gizli ayinler sırasında deneyimlediği türden mistik deneyimlere dairdir. Metinlerin, bu dünyayla ruh dünyası arasındaki geçiş noktasında bulunan insan deneyimlerinden bahsettikleri açıktır."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Elbette birçok uzman, metinler ve ritüellerdeki bu deneysellik yaklaşımına karşı çıkacaktır. Öte Dünyayı tanımlayan çok sayıdaki Eski Mısır edebiyatı örneğinin, bilgiye değil; hissiyata dayalı doğrular olduğu kabul edilmiştir. Bu düşünceye göre, mistik metinlerde anlatılanlar, bin yıllar boyu süregelmiş rahiplerin ürettiği hayal gücüne dayalı tahminlerdir ve bunları üreten kişilerin, yazdıklarına sadece inanıp, hakkında kesin bilgi sahibi olmanın olanaksız olduğu bir şeyi açıklamaya çalışan 'mistikler' oldukları düşünülür. "Ama" der Naydler, "bu bilgiler, hâlâ canlı olan kişinin, ölümün bilinç eşiğinden geçme deneyimini içinde barındıran mistisizmin yardımıyla, bir dış kaynaktan gelmektedir."</span></p>

  <p class="MsoNormal"><span class="sgc-1">BURADA, FİRAVUN KHUFU'NUN, Giza'daki Büyük Piramiti'ni tanımlamak için kullanılan, bu bölümün başında bahsettiğim 'Khufu'nun ahket'i terimini tekrar hatırlatmak istiyorum. 'Parlayan, ışık saçan' anlamına gelen ve ufuktaki Öte Dünyaya giriş noktasını adlandırmak için kullanılan ahket terimi; aynı zamanda piramide, Khufu'nun Öte Dünyaya geçiş noktası anlamında verilmiş bir isim olabilir miydi? Tabii bir de dönüş noktası...</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ma'at'ı sürdürme sorumluluğunu üstlenen Khufu, bu dünyadaki uyumu sağlayabilmek için krallığının ötesindeki ruhsal varlıklardan yardım istemiş olabilir miydi? Eğer gerçekten tanrıların krallığının bilinç eşiğinden geçtiyse, bunu nasıl yapmıştı? Khufu'yu ve ondan önceki ve sonraki kralları destekleyen rahipler, ne çeşit özel teknikler biliyor olabilirlerdi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eski dünyanın başka bir yerinde ortaya çıkan kendini aşma ayinlerine yakından bakmamızın, araştırmamızda kesinlikle bize yararı olacaktır; ancak, bu yolculuğumuzun bir sonraki durağı...</span></p>
