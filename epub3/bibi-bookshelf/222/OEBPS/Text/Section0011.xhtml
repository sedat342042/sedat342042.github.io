<body>
  <h2 class="MsoNormal sgc-2 sgc-6"><span class="sgc-1">İNANCIN İSA'SININ YARATILIŞI</span></h2>

  <p class="MsoNormal"><span class="sgc-1">Modern Hıristiyan resimlerinde, eski İsrail'de dolaşıp duran İsa'nın popüler imajı betimlenir. Açık tenini hiç bronzlaştırmayan güneş, altın sarısı saçlarına yansır ve parıldatır. O, tanrının kutsal sözlerini kaydederek İncilleri yazan havarilerin eşlik ettiği bir Hıristiyan misyoner olarak resmedilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu resimdeki belirgin hataya zaten dikkat çekmiştik: İsa bir Yahudi'ydi. Sarışın bir Kuzey Avrupalı değil; esmer bir Filistinliydi. Fakat bu resimde, önemli olduğu kadar az bilinen belirgin bir yanlış daha vardır: O zamanlar İncil diye bir şey yoktu; Hıristiyanlık yoktu. İsa ve havarilerinin kullandığı dini kitaplar, İncil'de betimlenen olayların gerçekten doğru olduğunu kabul eden Yahudiliğe aitti -Yeni Ahit' i okuyan herkes, İsa'nın Yahudi kutsal kitaplarından alıntılar yaparak konuştuğunu hemen fark edebilir-.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bizlere çeşitli İncillerin, M.S. 1.yüzyılın sonlarında yazıldığı söylenmişken; M.S. 2. yüzyılın başlarında bile. Yeni Ahit'in var olmadığını keşfetmek şaşırtıcı olabilir. Ve hatta, teologların neyin doğru olduğuna karar veremedikleri ve bu yüzden kendi doğrularını yaratmaya giriştikleri o yüzyılın sonlarına doğru bile henüz yazılmamıştı diyebiliriz. Teologların bütün çabalarına rağmen, Hıristiyanlar, üzerinde fikir birliği edilmiş bir metin için yaklaşık iki yüzyıl daha beklemek zorundaydılar. Peki, bu kadar zaman neyi beklemişlerdi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Resmi olarak kabul edilmiş Hıristiyan metinlerinden oluşan bir derlemenin oluşturulmasındaki bu gecikme, doğal olarak. Yeni Ahit'teki her kelimenin tanrının kendisinden gelen iletiler olduğu fikrinin temelsizliğini akla getirir. Tarafsız bir gözlemciye göre Yeni Ahit, tanrı tarafından özenle düzenlenmiş ve insanların kurtuluşu için gerekli öğretilerin yer aldığı bir kitap gibi değil, tam tersine; dinsel baskıyı kendi çıkar ve amaçları doğrultusunda kontrol etmek isteyen bir grup insan tarafından özenle düzenlenmiş ve kabul ettirilmeye zorlanmış bir kitap gibi görülebilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu gecikme devam ederken teoloji, merkezleşmiş bir Ortodoksluk talebiyle karşı karşıya kaldı, İsa'nın tanrısallığı hakkında kritik kararlar verilene kadar, kilise liderleri, yeni yaratılacak olan bu dine hizmet etmesi için tasarlanmış metinlerden hangilerini seçeceklerine dair güvenilir kaynak ve bilgiden yoksundular.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Daha da ilginç olan, bugün birçok insanın Yeni Ahit'i gerçekten kutsal bir kitap zannediyor olmasıdır. Onun, kurtuluşumuz için tanrı tarafından söylenmiş, değiştirilemez ve bütünlüğüne dokunulamaz kutsal sözler olduğuna inanılmaktadır. Bunun, İsa'dan çok sonra derlemeciler tarafından düzenlenen bir kitap olduğunu kimse onlara anlatmamıştır. Aslında Hıristiyan geleneğinin ilk 150 yılı boyunca, referans alınan metinlerin hepsi bugün 'Eski Akit’ dediğimiz kitapları meydana getiren metinlerdir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eski kutsal metinlerin durumuyla ilgili güzel bir örneği Justin Martyr veriyor. Ona göre, bizim sözde İncillerimiz, havarilerin kiliselerde okunacak ve inancımızı destekleyecek; fakat asla bir 'Kutsal Kitap' olarak değerlendirilemeyecek anılarıdır. 'Kutsal Kitap' terimi, yasa ve peygamberlerin kitapları için kullanılır. Bu, Eski Ahit'tir. Justin Martyr, asla İncilleri veya Havarilerin Anılarını vahiy yazıları olarak değerlendirmez. Justin, Aziz olarak kabul edilir. Ancak, bugünkü Hıristiyan Kilisesi'nin üyeleri tarafından bakılacak olursa, onun konumu oldukça radikal görünecektir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.S. 1. yüzyılın sonlarında ve 2. yüzyılın tamamında, İsa ile ilgili geleneklerin kaydedildiği, kesinlikle doğrudur. Onun yaşamına ait olaylarla ilintili söylenceler ve öyküler toplanmış; ancak hiçbiri o dönem resmi bir koleksiyon hâline getirilmemiştir. Bunun yanı sıra, Yeni Ahit'imizdeki metinlerin, bu kapsamda yazıldığı da doğrudur. M.S. 1. yüzyıl sonu ve 2. yüzyılda 'Hıristiyanlık' kavramı, Mesihsel Yahudilik anlayışının dışında şekillendirilmiş, bu da bizi bir meydan okumaya yönlendirmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Merak uyandırıcı bir fenomen M.Ö. 2. yüzyılda başladı: Aramice meshiha -mesih- kelimesi, İsrail’in gerçek yöneticisini adlandırmak için kullanılmaya başlandı. Özellikle, Davut'un kraliyet soyundan gelmesi beklenen kralın unvanıydı." Kral Davut'un neslinden olan kişinin geleceğine dair genel bir umut. Eski Ahit'teki kitaplarda vardır. Aramice meshihanın Grekçe çevirisi olan Hristos veya Hrist' ve Grekçe yazılışı Messias -şimdi Mesih- teriminin Hıristiyanlarca kullanımı, aslında Yahudi anlamasından gelir ve anlamı İsa'nın döneminde gayet iyi bilinmektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">En radikal karşı çıkış, son 150 yıldan fazla süredir üzerinde durulan bir konuyu açıklığa kavuşturur: İsa, hiç var olmamıştır ve onun hakkındaki hikayeler, çeşitli Mesihsel lider masallarıdır. Bu masallar bir araya gelerek, adaletle hükmedecek liderlerden biri olan Yahudi Mesih in tanrısal bir imparatora dönüştürüldüğü Roma merkezli bir gelenekten bahseder. Cambridge Üniversitesinde, Yahudilik ve Erken Dönem Hıristiyanlık uzmanı olarak çalışmalarını yürüten William Horbuıy, "Meleklere tapma anlayışı, İsa'ya tapma geleneğinin ilerleyişini destekledi" diyor."</span></p>

  <p class="MsoNormal"><span class="sgc-1">PEKİ İSA'NIN YAŞADIĞINDAN GERÇEKTEN EMİN OLABİLİR MİYİZ? Onun gerçekliği hakkında Yeni Ahit'in ötesinde bir kanıt var mıdır? Eğer yoksa ve eğer Yeni Ahit onun zamanından uzun bir süre sonra oluşturulduysa. İsa Mesih kavramının sadece yeniden canlandırılmış eski bir efsane olmadığını nasıl bilebiliriz? Belki de bu, Adonis Efsanesi'nin, Osiris Efsanesi'nin veya Mithras Efsanesi'nin yeni bir düzenlemesiydi: Bunların üçü de bir bakireden doğmuş ve ölüden yükseltilmişti ki bunlar da Hıristiyanlarınkine benzer hikayelerdir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Horbury'ye göre, erken dönem Hıristiyanlıkta, 'Grekoromen kahramanlarına, ulu krallarına ve kutsallarına tapmayla kıyaslanabilecek olan İsa'ya tapma' fikrini görmemizin dikkate değer bir sebebi vardır. Önce de belirttiğimiz gibi bu kült, meleklere tapma fikriyle desteklenmiştir. Horbury, İsa'nın, kendisine verilen 'İnsan Oğlu' unvanıyla 'melek gibi bir Mesih' kavramıyla ilişkilendirildiğini düşünüyor. Aslında İsa'nın Mesihlik kapasitesi, meleksel bir ruh olarak düşünülebilir... Mesih ideolojisi, angelolojinin (melek bilimi) etkisi altında oluşmaya başlayan Hıristiyanlığın prensiplerini şekillendirmiştir ve İsa, bir melek olarak kabul edilmiştir. O hâlde, Hıristiyanlığı yaratmak için tekrar başvurulan eski bir efsaneden mi bahsediyoruz?</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın Aramice ismi olan Yeshua, 'teslim eden' ve 'kurtaran' anlamlarına gelir. Bu yüzden, bu sadece bir unvan da olabilir. Ayrıca Hrist'in (Christ), Aramice kutsal yağla yağlanmış, kutsanmış anlamına gelen meshiha’nın Grekçe tercümesi Hristos'tan (Christos) geldiğini söylemiştik. Bu yüzden çift unvanı tartışıyoruz: 'Teslim eden (veya kurtarıcı), kutsanmış kişi.' O hâlde onun adı neydi? 'Bin Davut' olarak kabul edebileceğimiz birini tanımıyoruz; edinebildiğimiz bilgiler bu kadar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kanıt için Yeni Ahit'e başvuramayız; çünkü metinlerin ne kadarının tarih ve ne kadarının fantezi olduğunu bilmiyoruz. Zaten elimizdeki en eski bölümler de M.S 2. yüzyıldan -Yuhanna'nın İncilinin bazı bölümlerine göre, yaklaşık M.S. 125 civarından- kalmadır. Peki Paul'ün mektuplarına ne olmuştur? Hepsinden öte bunlar, Romalılara karşı ilk savaştan önce yazılmışlardı. En eskisi -Paul'ün Selaniklilere ilk mektubu- M.S. 50 kışından 52 yazına kadar oturduğu Corinth'te yazılmıştır. Mektuplarının geri kalanı M.S. 56 ve 60 yılları arasında, belki daha da sonra, Roma'dayken yazılmıştı ve M.S. 65'te Paul'ün idam edildiği söylenir &nbsp;Paul'ün Roma'da tutuklanmasıyla sona eren seyahatinin detayları için tek kaynağımız olan, 'Elçilerin İşleri’nden beri bu konudaki gerçeği kimsenin bilmemesine rağmen.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yeni Ahit'teki, Paul'ün mektuplarının doğruluğundan, elimizdeki en eski kopyaların M.S. 3. yüzyıla ait olması nedeniyle maalesef emin olamıyoruz. M.S. 115'te İgnatius tarafından yazılan mektuplarda, Antakya Piskoposu Roma'ya giderken Paul'ün mektuplarından çeşitli alıntılar yaptığı için, o tarihte mektupların bazılarının mevcut olduğunu biliyoruz; fakat onlara da o tarihten önce veya sonra editörler tarafından dokunulup dokunulmadığını bilmiyoruz. Ne olursa olsun, Paul İsa'yı tanımıyordu ve İncillerdeki İsa yaklaşımının tersine, o, İsa'nın ne dediğine ve ne yaptığına fazla ilgi göstermiyordu. İncili oluşturan Paul'ün mektuplarından, İsa hakkında hiçbir bilgi edinemiyoruz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın çarmıha gerilme ve dirilmesinin, Yahudi yasasının sonunun ve dünya tarihinde yeni bir çağın başlangıcının işareti olduğu söylencelerine karşılık, İsa'nın 'Dağdaki Vaaz'da söylediği şu sözler, dogmatik Hıristiyanlık aleyhinde işleyen bir çelişkiyi ortaya koyar: "Yasayı ve peygamberleri yok etmek için geldiğimi düşünmeyin: Yok etmek için değil, tamamlamak için geldim." (Matta 5:17)</span></p>

  <p class="MsoNormal"><span class="sgc-1">PİLATE'DEN HİÇBİR KAYIT GÜNÜMÜZE KADAR KALMADI; ayrıca Herod'dan ve Roma askeri veya idari kurumlardan da hiçbir kayıt kalmadı. Zaten Kudüs'te Herod takipçisi kralların resmi kayıtları savaş esnasında yakılmışken, bu hiç de şaşırtıcı değildir. O dönemde resmi Roma kayıtları, idari başkent Sezarya'da toplanıyordu ve orası da savaştan nasibini almıştı. Nüshalar ve raporlar, oradan Roma'ya götürüldüyse ve hatta daha sonraları Domitian gibi imparatorların yıkımlarından da kurtulabildiyse bile, M.S. 405 yılında Gotların Roma'yı talan ettiği ve resmi arşivlerin yok edildiği sırada kaybolmuş olmalıydılar. O dönemlerde Roma Hıristiyan'dı. Dolayısıyla İsa'nın hikayesini anlatan belgelerin yok edilmiş olduğundan emin olabiliriz. Pilate'nin raporlarının da yok edilen bu belgeler arasında yer alması çok mantıklıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat her şey kayıp değildir: Josephus, Roma kayıtlarına girebiliyordu ve eğer İsa'dan bahsedildiyse, bunu okuyabilecek durumdaydı. Aslında Josephus gerçekten İsa’dan söz eder; fakat bunu, okuyanlara bunların Hıristiyanlarca sonradan eklendiğini düşündürecek bir tarzda yapar. Josephus, kendisinin güvenilmez bir şahit ve tarihçi olduğunu kanıtladığı için, bize tamamen yardımcı olamıyor. Diğer bir Yahudi filozof ve tarihçimiz, M.S. 50 civarında ölen İskenderiyeli Philo, İsa'dan bahsetmiyor bile. Bu oldukça ilginçtir; çünkü bunun, İsa'nın gerçekte varolmadığı veya İskenderiye'de yaşayan eğitimli Yahudiler açısından bir önem taşımadığı dışında bir anlamı olamaz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yine de Roma kayıtlarına ulaşabilen ve Hıristiyan kilisesi'nde gelişen Ortodoksluktan uzun zaman önce, Hıristiyanları araştırma fırsatına sahip olan iki Roma tarihçisinin çalışmaları günümüze kadar varlığını korumuştur. Bu yüzden onların tanıklıkları çok önemlidir. Kayıtları referans alınırsa, Roma arşivlerinde Hıristiyanların anıldığı resmi raporların var olduğu gerçeği inkar edilemez. Bu tarihçilerin ilki, bu kanıtları gördüğünü iddia eden erken dönem kilise yazarı Tertullian'dır (M.S. 160-225). Ancak görünüşe göre, bu belgelerin herhangi birisine ulaşamamıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tarihçi Tacitus (M.S. 55-120), Domitian döneminde bir Roma senatörüydü ve sonra Türkiye'deki Batı Anadolu'nun valisi olduğunda eline Hıristiyanları sorguya çekmek için gereğinden fazla fırsat geçti. Nero Hükümdarlığı döneminde, Roma'nın yakılmasıyla ilgili olarak şunları yazıyordu: Nero, suçu atacak birilerini buldu ve adı kötüye çıkmış, ahlaksız Hıristiyanları her türlü cezayla cezalandırdı. Onların ortaya çıkmasına sebep olan Hrist, Tiberius Hükümdarlığı döneminde, Yahudiye Valisi Pontius Pilate tarafından idam edildi. Fakat bu geçici yenilgisine rağmen, ölümcül batıl inanç, sadece ilk başladığı yer olan Yahudiye'de değil; Roma'da bile yeniden ortaya çıktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ve küçümseyici bir üslupla şunları ekliyor, "Bütün küçük düşürücü ve utandırıcı işler başkentte yapılır oldu."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tacitus'un arkadaşı ve öğrencisi Genç Pliny de Hıristiyanlardan bahsediyor. “Yasal olarak onları sorguya çekebilme imkanı vardı ve onların, 'Hristos'tan tanrıymış gibi bahseden ilahiler söylediklerini Roma'ya bildirmişti."'</span></p>

  <p class="MsoNormal"><span class="sgc-1">İkinci yüzyıl pagan yazarları Lucian ve Celsus, İsa'yı bir büyücü ve 'isyana teşvik eden bir fesatçı' olarak portrelendiriyor. Bunların her ikisi de Roma yasalarına göre suçtur ve cezası ölümdür. 117-38 arasında yazan tarihçi Suetonius, Claudius yönetimi döneminde Yahudilerin Roma'da Hristos önderliğinde ayaklanma başlattığından bahsediyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu durumda, İsa Hristos -yani İsa Mesih- diye birinin, bir zamanlar gerçekten yaşadığına dair çok az şüphe kalıyor. Hatta Romalı yazarlar, bu Mesih'in siyasi hareketlerinden dolayı yargılanıp idam edildiğini gösteren kayıtlar üzerinde de hemfikirdirler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat yazarların bildiği şeyin ne olduğundan çok fazla emin olamayız. Kimden bahsediyorlardı? Belki Mesih Hristos'tan, fakat hâlâ adını bilmiyoruz. Emin olabileceğimiz tek şey; Pontius Pilate'nin Tiberius döneminde, Roma'ya karşı siyasi bir isyancı olan ve bu yüzden çarmıha gerilmeyi hak eden Yahudi bir Mesih'i idam ettirdiğidir. Sonuç olarak; liderleri bu Mesih kabul edilen ve yüzyılın sonlarına doğru da adına 'Hıristiyanlık' denilen bir hareket gelişmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İSA'YA TAPMA FELSEFESİNİN kaydedilmeye başlandığı M.S. 2. yüzyılın önemini göz ardı edemeyiz. Yeni Ahit'in elimizde bulunan en eski bölümleri, M.S. 125 yılında Mısır'da yazılan Yuhanna İncili'dir (şu anda, İngiltere, Manchester'deki John Rylands Kütüphanesi'nde bulunmaktadır). Fakat metinler, yazıldığı zamandan daha önceki dönemleri anlatır. O yüzyılın sonunda, İncil'den farklı metinleri temsil eden yüzlerce doküman birikmişti. Harvard Üniversitesi Profesörü Helmut Koester, Ancient Christian Gospels (Eski Hıristiyan İncilleri) adlı kitabında, bu çalışmaların bazılarını analiz eder. Bunlar şaşırtıcı şekilde fazladır; Peter'in İncili, Thomas'ın İncili, Markus'un Gizli İncili, Mısırlılara göre İncil, Clement'in Mektupları, Roma Piskoposu, Peter'in diğerleri, Yuhanna'nın Gizli Kitabı (Apocryphon), Kurtarıcının Diyalogu, British Museum'daki 2 No'lu Egerton Papirüsü'nde kaydedilmiş bilinmeyen metinler ve birçok başlangıç dönemi hikayeleri gibi. Bunların hepsi ve İsa hakkında ağızdan ağza dolaşan bilgiler veya söylenceler, M.S. 2. yüzyılda mevcuttu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın Anıları'nın böyle çeşitli şekillerde kaydedilmesinden dolayı bazı farklı yaklaşımların gelişmesi şaşırtıcı değildir. Daha ötesi, bunların arasından bir tanesinin kabul görür hâle getirilmesi girişiminde bulunulması da şaşırtıcı değildir: Bu yaklaşımlar, Yahudilikten çok, pagan bir alt yapıya sahip Hıristiyanlar tarafından desteklenen Paul'ün çalışmaları üzerinde temellenmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Paul'ün Yeni Ahit'teki mektupları, tek bir sebepten dolayı İncillerden çok farklıdır. Paul, İsa hikayeleri anlatmaz. Paul, sadece Paul hikayeleri anlatır. Paul, İsa'yı kişisel olarak tanımıyordu -bildiğimiz kadarıyla- ve onun öğretileri Hıristiyanlığa geçme potansiyeli taşıyan paganlara yönelikti. Kudüs'te, İsa'nın kardeşi James'in liderlik ettiği Yahudi Hıristiyanların Paul'ü İsrail'den çıkarıp, Antakya ve diğer yerlere göndermiş olması önemli bir bilgidir. Onun kendi taraflarında yer almadığını biliyor olmalıydılar. Paul, yasada bazı değişiklikler yapmayı önerirken -böylece Yahudi olmayanlar, yasanın tamamını kabul etmeden Hıristiyan olabilecekti- James ve diğerleri Yahudi yasasının korunması konusuna çok önem veriyorlardı. Bu, James'e göre lanetlenmiş bir fikirdi ve daha sonraları bunu şu şekilde anlatacaktı: "Her kim yasanın tamamını kabul eder de sadece bir konuya karşı çıkarsa, o tamamından suçlu olur." (James 2:10) Paul'ün yaklaşımı tam tersine, 'dünyasal işler değil, ruhun arınması' yönündeydi (Romalılar 2:29). Yahudi yasasına esnek bakıyordu. Paul, "Bir insan inançla yargılanır, yasayla değil" diyordu. "İnanç aracılığıyla yasayı hükümsüz mü kılıyoruz?" diye soruyor, sonra da "Tanrı yasakladı,.... bizim yasayı kurmamızı." (Romalılar 3:28-31) diye cevaplıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu bizi, M.S. 2. yüzyılda Hıristiyanlığı iki farklı geleneğe ayıran kırılma noktasına getirir: Bir tarafta bilgi arayanlar, diğer tarafta ise inananlar vardı. Bu bölünme, Hıristiyan Ortodoks mezhebini ortaya çıkaran en büyük etkenlerden biri olmasından dolayı, bu ayırımı yapmamız gerçekten Önemlidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"İnanç, umut edilen şeylerin özüdür, burada kanıtlar görünmez." Böyle yazmıştı Paul, İbranilere mektubunda (II:I). Fakat inanç, bilgiden daha aşağıdadır. İnsanın, kanıtlan kendi gözüyle görmek istemesine her zaman saygı duymuşumdur. Bunu bir örnekle açıklayayım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ateşten korkabilirsiniz; çünkü elinizi ateşe koyarsanız, elinizin yanacağına ve sonuç olarak acı duyacağınıza inanırsınız. Bunun doğru olduğuna inanabilirsiniz; fakat elinizi gerçekten ateşe koyana kadar, bu acının ne olduğunu bilemezsiniz. Deneysel bilgiye -burada bahsedilen, iki kere ikinin dört olduğunu bilmekten farklıdır- Grekçe'de gnosis denir. Bu önemli sebepten dolayı, Hıristiyanlığın içindeki tanrıyı deneyim etmek isteyen mistik gruplar, kendilerine Gnostikler demişlerdir. Bu görüşün Hıristiyanlık içinde ne zaman başladığı bilinmiyor; fakat bu tarz bir yaklaşım uzun süreden beri pagan dinlerde mevcuttu. M.S. 2. yüzyılda bu yaklaşımın, Hıristiyan Kilisesi içerisinde popülerliği hızla arttı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gnostikler, ortaya koydukları fikirlerin karmaşıklığına rağmen, İsa ve Tanrı hakkındaki gerçeklerle ve Kutsal metinlerdeki inançlarla çok az ilgileniyorlardı. Onların asıl ilgilendikleri, tanrının ne olduğunu kendi deneyimleriyle direkt olarak bilmekti. İsa'nın sözlerindeki inançla ilgilenmiyorlardı; onun gibi olup tanrıyı bilmek istiyorlardı. Nag Hammadi'de bulunan Gnostik metinlerden biri gibi, Thomas'ın İncili de şunu vurgular: "Ne zaman kendinizi bilirseniz, o zaman bilineceksiniz ve yaşayan Babanın</span></p>

  <p class="MsoNormal"><span class="sgc-1">ORTAYA ÇIKAN SAYISIZ GÖRÜŞÜN ARASINDAN seçilen, teolojik kriterler göz önünde bulundurularak yapıldığı pek de söylenemez: Birileri oturup, kendi bakış açılarına ve anlayışlarına göre; 'Bu gerçektir, kabul edilmeli ya da bu yanlıştır, kabul edilmemeli; doğrusu şu şekilde inanmaktır, böyle bir inanç yanlıştır, kafirliktir...' diye kararlar verdiler. İnsanın üstünlüğü kavramı üzerine temellendirilmiş insancıl kararlar alınmışsa da çoğu kontrol ve güce ilişkindir. Koester'in yazdığı gibi, "Hıristiyanlığın ilk zamanlarında 'kafir' ve 'inanan' sıfatları anlamsızdır." Daha da anlamsız olanı, Yeni Ahit'imizdeki kitaplarda, İsa hakkında yalnızca gerçek geleneklerin yazılı olduğunu düşünmektir. Bir kez daha Koester, yaptığı yorumda sözünü esirgemez: "Ancak dogmatik bir peşin hükümle, papaz yazılarının havari kökenli ve sonuçta tarihsel önceliğe sahip olduğu iddia edilebilir." Gerçekte Yeni Ahit'imize, M.S. 393 ve 397'de Hippo ve Kartaca Konsillerine gelinceye dek bir nokta koyulamadı. Yani kitaplar, konu aldıkları olayların yaşanmasının üzerinden 360 yıl geçtikten sonra tamamlanabilmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.S. 140'LI YILLARDA HIRİSTİYANLIĞA GEÇMİŞ zengin bir armatör olan Marcion, Pontus'taki evinden çıkıp, kendi topluluğunu kurduğu yer olan Roma'ya gitti ve yarattığı topluluk bütün Roma İmparatorluğu’nu etkiledi. Onun tüm yazıları kayboldu. Ancak eleştirmenlerine göre; sadece Paul'ün gerçeği bildiğini iddia ediyordu. Üstelik Yahudilikten etkilenen diğer havarilere de saygı gösteriyordu. Eski Ahit'i tamamen reddediyordu ve sadece, İncil' olarak kabul ettiği Paul ve Luka'nın yazılarını kullanıyordu. Görünen o ki; İncil terimini ilk kez Marcion 'kullanmıştı. Onun örgütü, kendi kutsal kitabına sahip ilk Hıristiyan kilisesiydi. Marcion, Kilise için en büyük tehlikelerden biriydi ve M.S. 144 yılında Roma'daki Kilise tarafından resmen aforoz edildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Her şeye rağmen Marcion'un yazılı metinler kullanmasının bıraktığı etkiler; büyüyen Hıristiyanlık geleneğinin, sözlü gelenekleri geride bırakmasına ve 'İnciller' temeli üzerine oturtulmuş yazılı geleneğe başlamasına bir zemin oluşturmuştur. Bunun, kabul edilebilir resmi bir ruhban yönetim sınıfı kurmak amacıyla, yazarlığı havarilere atfedilen kutsal 'Yeni Ahit' edebiyatı yaratılmasına katkısı yadsınamaz. Metinlerin resmi bir listesini oluşturma tutkusu ise; ilk kez. Roma Fransa'sının başkenti Lyons'un Piskoposu Irenaeus tarafından biçimlendirilmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O ve Ortodoksluğun sadık koruyucuları 'gerçekler' diye ellerinde tuttuklarından hiçbir sapma göstermeyeceklerdi. Onlar, Marcion'un takıntılı Paulcülügünden hoşlanmıyorlardı. Bütün inançlara göre, insanı aşan bir iş olduğu düşünülen tanrının direkt olarak bilme konusuyla ilgilenen Gnostikler de onları etkileyememişti. Bunlara karşı çıkmak amacıyla Irenaeus, M.S. 180 yılı civarında, Gnostiklere saldıran ve beş kitaplık anıtsal bir çalışma olan, ünlü Against Heresies’i (Kafirlere Karşı) kaleme aldı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu yüzden Irenaeus'un başı, Gnostiklerle ciddi şekilde beladaydı. Onların kendilerini sözüm ona insanüstü bilgilere sahipmiş gibi gösterdiklerini, rol yaparak zavallı beyinleri saptırdıklarını söylüyordu. Onların, kendisine argümanlarla, kıssalarla ve maksatlı sorularla saldırmalarından şikayet ediyordu. Gnostiklerin yazılarını okuyarak çeşitli Gnostiklerle inançları hakkında konuştuktan sonra öğretilerine saldırmanın bir yolunu bulmuştu. Kafirlere Karşı'daki uzun açıklamalarında Irenaeus, Gnostikler ve M.S. 2. yüzyıl sonlarında ortaya çıkan Ortodoksluk hakkında bize birçok bilgi vermektedir. Irenaeus, Gnostiklerin bazı sırlara sahip olduklarını iddia ettiklerini biliyordu: "Onlar, 'İsa, havarileriyle özellikle gizemli konuşuyordu' diye iddia ediyorlar" diyordu. Ayrıca bu önerinin, geçmiş yüzyıllardan kalan ve bir şekilde ölünün dirilmesiyle bağlantılı ezoterik bir anlayışa ait olduğuna işaret ediyordu. Irenaeus'a göre, Gnostikler, dirilme inanışını tam olarak kabul etmez; kutsal kitaplardaki anlatımların çoğunlukla aslında sembolik olduğuna inanırlardı. Hikayelerin altında yatan asıl mesajı alabilmek için yorum yapmak şarttı. Onlara göre ölüden dirilme, bir kişinin ancak Gnostizm ile öğrenilebilecek bir 'gerçeği' deneyim etmesi gibi, sembolik bir anlama sahiptir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gariptir ki; Irenaeus bunu, Gnostiklerin -fakat Kilisenin de kabul ettiği ölüden dirilme- iddialarını çürütmek için bir araç olarak kullanır. O, ölü bir adamın hayata geri döndürülmesi olayını iyi biliyormuş gibi görünür. Bu durumda ona göre, ölü adam artık hep diri kalmaktadır. Bu, etkileyici ancak detaylandırılmamış bir hikayedir. Irenaeus'un konuyu tam olarak anlayamadığının da açık bir kanıtıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Irenaeus anlasa da anlamasa da, Gnostiklerin Kiliseyi her an ele geçirebileceği o hassas dönemde, Ortodoksluğa önderlik ettiği bir gerçektir. Hangi İncillerin kullanılacağını ve hangilerinin reddedilmesi gerektiğini de belirlemiştir. Önce dört İncili; yani Matta, Markus, Luka ve Yuhanna'yı bir araya getirmiş, en sonunda da hem oğul hem de sonsuz yaratıcı olan. Tek Tanrı İsa kimliğini yaratmıştır. Ayrıca ona göre tek merkezli kilise örgütlenmesi; evrensel hukukun, doğanın ve hakikatin bir ölçüsüdür. Merkezleşme sağlanmış ve Ortodoksluk güçlendirilmiştir. Ortaya çıkan bu maddesel güç de, tanrısal desteğin kanıtlarından birisidir. Bir merkez etrafında toplanmak yerine; dağınık bağımsız olmak, yanlış bir karar olurdu ve gücün dağınıklığı zayıflık anlamına gelirdi. Ne de olsa tek bir tanrı Vardı ve dolayısıyla tek bir kilise olmalıydı. Bu basit fakat yanlış argüman, birçoğunu doğruluğuna ikna etmiştir. Ve hatta bugün bile bu iddianın savunucuları Vatikan'da mevcuttur. Başları ise tabii ki Papa'dır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">TEOLOGLAR, MERKEZLEŞMİŞ BİR ORTODOKS inanç sistemi meydana getirmeye çabalarken, diğerleri de Kilisenin fiziksel yapısını merkezleştirmeye çalışıyordu; çünkü insanları yönetmek, merkezleşmiş bir güçle mümkün olabilirdi. O dönemlerde Kilise, büyük bir zulüm uyguluyordu. Bu zulmün doğurduğu siyasi sorunlar ise Hıristiyanlığın şekillenmesinde rol oynamıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Önceleri yerel kiliseler, bir grup insan -presbiteryen, yani resmi olarak atanmış piskoposlar- tarafından idare ediliyordu; ancak bu idari yapılar yavaş yavaş merkezleşmeye başladı. İlk önce piskoposluk bölgeleri oluşturuldu ve her biri için, birer bölge piskoposu belirlendi. Bunlar, kendi bölgelerindeki diğer bütün din görevlilerinin amiri sayılıyordu. Bu süreç, Roma'da 2. yüzyılın ortalarında başladı ve 3. yüzyılın başlarında tamamlandı. Tabii ki Roma piskoposunun, bunlar arasındaki en önemli piskopos olmasına şaşırmamak gerekir. Roma piskoposu, dünya üzerindeki en büyük kilise yöneticisi ve Mesih'in temsilcisi olarak tanınmak istiyordu. Roma'nın ilk piskoposu olan Papa I. Stephen (254-57), havari Peter'in yerine geçip, bütün piskoposlar arasında üstünlük sahibi olma isteğindeydi. Bu isteğini ise Matta'nın İnciline dayandırıyordu (16:18): "Peter ile beraber bu kayanın üstüne kilisemi inşa edeceğim." Ayrıca Roma'ya gelen Peter, şehirdeki ilk Hıristiyan din görevlisi olarak tanımlanmaktaydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">258 yılında imparator Valerian tüm Hıristiyan rahiplerin bir an önce idam edilmesini emretti. Birçoğu öldürüldü. Ancak kurtulanlar da oldu. Hıristiyan Kilisesinin liderleri merkezi otoritenin avantajlarına somut bir şekilde tanık olmuş, fırsat buldukları anda bu gücü ellerine geçirmeleri gerektiğini anlamıştılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İlk fırsat, Konstantin hükümdarlığı döneminde geldi. Ölüm döşeğine yatana kadar hiç vaftiz edilmemiş olmasına rağmen, onun iktidarı döneminde Hıristiyanlık gelişme fırsatı bulmuştu. Konstantin birlik istiyordu; İznik Konsili'ni toplayarak, kafir Arius'un fikirlerine karşı çıkılmasını istedi. Amaç, Arius ve diğerlerinin itiraz ettiği, İsa'nın Baba Tanrı ile bir olduğu fikrinin desteklenmesiydi. Arius ve taraftarlarına göre İsa Tanrı değildi. Princeton Üniversitesi Profesörü Elaine Pagels, bu ifadeye karşı çıkanların ne kutsal kitaplarda ne de Hıristiyan geleneğinde böyle bir şey olmadığını savunduğunu belirtir. Ancak bu itirazların İznik’e önyargılı bir şekilde giden teologlar üzerinde bir etkisi olmadı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Konsil kesinlikle Arius'a karşıt görüşlerle doluydu; fakat onun destekçilerinin varlığı, öfke dolu toplantılar ve ateşli tartışmaların yapılmasına neden olmuştu. Aslında, bunlardan biri sırasında, geleneksel dava resimlerinde gösterildiği gibi, Demre piskoposunun zayıf ve kendini dünyevi işlerden çekmiş olan Arius'a fiziksel bir saldırıda bulunmuş olması mümkün gibi görünüyor. Tartışmalar konsilin dışına taşmıştı, İznik sokaklarında konuşuluyordu: Bu çekişmeleri konu alan parodiler, halk tiyatrolarında oynanıp kahkahalar topluyordu ve şehrin her yanında pazarcılar, esnaflar, sarraflar vs. tarafından tartışılıyordu. "Ekmeğin fiyatını sor, sana söylesinler, 'Oğul, Baba'nın emrine tabidir.' Sor, banyo hazırsa sana söylesinler, 'Oğul, yokluktan yükseldi.'</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonunda oylama yapıldı. Gerçek rakamlar kuşkulu olsa da Arius ve iki yandaşının hükme karşı oy kullandıkları bilinir. İktidarın iddiasına göre; öneri, 3'e karşı 217 oyla kabul edildi. Oylamanın ardından Arius ve iki yandaşı Uanube (Tuna) bölgesine sürgüne gönderildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gariptir ki; bu olaya ek olarak, Konstantin ölüm döşeğinde vaftiz edildi ve bu tören kafir Aryan Kilisesi'nin bir üyesi tarafından gerçekleştirildi. Bu durum, Konstantin'in, birliği ve mukavemeti sağlayabilecek her türlü görüşe, teolojiden daha fazla önem verdiğini açığa çıkarır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu kararla birlikte İznik Konsili, inancın hayal ürünü İsa'sını yarattı ve bunu tarihsel olarak benimsedi. Konsilin çalışmaları, ileride Yeni Ahit kitaplarının seçilmesi için dikkate alınacak ölçütlere de bir zemin oluşturmuştur. İznik Konsili, inancın bilgiye tercih edildiği Hıristiyan dünyasını yarattı. Farklı olan her düşünce, kafirlik sayılıp reddedildi ve hatta mümkünse de toptan yok edildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bugün hâlâ bunun acısını çekiyoruz. Gnostik metinler üzerinde uzman olan Pagels, bir akademisyen için alışılmadık bir davranışta bulunarak, Beyorıd Belief: The Secret Gospel of Thomas (İnancın Ötesinde: Thomas İncil’inin Sırları) adlı kitabında kişisel bir not sunar. Bu not, uzun vadeli sonuçlar doğuran kritik bir noktaya değinmektedir: Kilisede hoşuna gitmeyen şey 'Hıristiyanlığın, tek bir inanç otoritesine ait olarak tanımlanma eğilimi ve bu inancın tanrıya ulaşmanın tek yoluymuş gibi gösterilme çabasıdır'.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonradan ortaya çıkmış olan Roma piskoposları, gücü ellerinde tutmak için zalim politikalar sürdürdüler. Ancak hiçbirisi, bir katil grubu kiralayarak, aleyhtarlarını üç gün süren bir işkence sonrası ortadan kaldıran Papa I. Damasus (366~84) kadar ileri gitmemişti. Damasus kontrolü tekrar sağladığında Roma'yı 'havarilik merkezi' olarak adlandırdı; diğer bir deyişle Roma, bütün kilise merkezleri arasında, havarilerin varisi olarak miras aldığı otoriteyi devam ettirebilecek tek merkez oldu. Bu hak talebi, Kudüs'te hiç olmamıştı. Ne de olsa İsa'nın her bir Zelot yoldaşı, böyle bir hak talebini gereksiz ve mantıksız bulacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Damasus kendisine yapılan suçlamalara hiç aldırmadan, kendisini havari Peter'in tek varisi olarak ilan etti ve İsa tarafından kurulmuş olan kilisenin kendisine miras kaldığını, dolayısıyla kilisenin de sahibinin kendisi olduğunu söyledi. Dünya üzerindeki en yüksek otorite olarak Damasus, dini bir bilginin doğru olup olmadığını belirlemenin tek ölçüsünün, Papalık tarafından onaylanmış olması şartını öngören prensiplerin de kurucusudur. Havari veraseti talebi böyle arsızca bir tutum içinde sunulmuş ve sonunda zorlamayla ele geçirilmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir sonraki Papa Siricius (384-99), emrin yorumlanmasını yasaklayan ve emre hemen itaat edilmesini şart koşan yasalar çıkartarak, yüce mahkemenin uygulamalarını devam ettirdi ve kendisinden önceki anlayışı sürdürdü. Dogmatik otoritesi altında Yeni Ahit yasası, M. S. 393'te Hippo Konsili ve M.S. 397'de Kartaca Konsili'nde karara bağlandı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gücü ele geçirme ve merkezleştirme amaçlı bu aleni süreç, Papa I. Innocent (401-17) döneminde de devam etti. Bugün dahi dinin merkezi olarak görülen Roma'yı, en yüksek kilise otoritesi olarak ilan etti. Ancak en büyük güce ulaşan Papa I. Leo oldu (440-61). O, sonunda büyük bir cüretkarlıkla, bugün bile karşı gelinemeyen iddiayı ortaya atacaktı: Ona göre İsa, Peter'e Hıristiyan Kilisesi üzerinde sınırsız bir yetki vermişti ve bu yetki Peter'den sonra Roma piskoposları tarafından devralınacaktı. Roma piskoposu yani Papa, bütün piskoposların başı olup, Peter'in ruhunun bedenleşmiş hâli gibi hareket edecekti. Onun ardından en cüretkar çıkışı yapan Papa I. Gelasius (492-521) oldu; imparatora bir mektup göndererek, dünyanın sadece iki büyük güç tarafından yönetilebileceğini belirtti: Bunlardan biri papanın sahip olduğu ruhsal otorite diğeri ise imparatorun sahip olduğu maddi otoriteydi. Papanın yetkisi sınırsız olmalıydı; çünkü maddi olanın ruhsal kurtuluşu onun elindeydi. 13 Mayıs 495'te Roma'da yapılan Kilise Meclisi toplantısında alınan kararla Gelasius, 'İsa'nın Vekili' unvanını alan ilk papa oldu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aynı zamanda teolojik egemenliğin ele geçirilmesiyle Kilise'nin Pagan mekanları ve bayramlarına, uydurma ruhani sebepler öne sürülerek sahip çıkması sağlandı; -25 Aralık'ta Mitras'ın doğumu hâlâ kutlanmaktadır<span class="sgc-3">.<sup><a href="../Text/Section0025.xhtml#footnote1" id="ana1">1</a></sup></span>&nbsp;Kilisenin mantığı M.S. 601'de Papa I. Gregory (509-604) tarafından, Britanya'dan yola çıkmak üzere olan bir başrahibe verilen talimatlarda vurgulanmıştı. "Putların tapınaklarının yıkılmasına gerek olmadığı konusunda karara vardık" diye başlıyordu Papa yazısına.</span></p>

  <p class="MsoNormal"><span class="sgc-4">Putlar yok edilmelidir fakat tapınaklar kutsal su ile temizlenecek, içlerine minberler kurulacak ve emanetler yerleştirilecektir. Bu tapınaklar iyi inşa edildiği için şeytanlara kulluktan arındırılacak ve gerçek tanrının hizmetine adanacaktır. Bu yolla, insanların tapınaklarının yıkılmadığını görmelerini, hatalarından dönmelerini, kiliselere çevrilen bu yerlere gelerek cemaatleşmelerini ve gerçek tanrıyı bularak ona ibadet etmelerini umuyoruz. Şeytanlara hayvan kurban etmek gibi geleneklerinin yerini, bu yerlerde yapılacak Adanma Günü veya Kutsal Şehitler Bayramı kutlamaları gibi dini faaliyetler almalıdır.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Gelişen dogmaların desteğini arkasına alan Kilise, minberleri bozulmamış hâlde bırakmasına rağmen, belge yok etmek ve sahte belge üretmek konularında hiç de çekingen bir tavır sergilememiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">DAHA İYİ ANLAMAK İÇİN dikkatimizi Eunapius'a çevirelim. Eunapius, tahmini M.S. 345- 420 yılları arasında yaşamış Yunanlı bir retorik öğretmeniydi. Retorik, ikna edici ve etkileyici bir şekilde sözlü veya yazılı ifade etme sanatıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu modern akıl hocamız, eskilerin mükemmelleştirdiği teknikleri kullanıyordu. On altı yaşında eğitim için Atina'ya gitti. Orada Elosis efsaneleri üzerinde çalıştı ve Emolpid Kolejinde rahip oldu. Emolpid denen rahipler ailesi, hem kadın hem de erkeklerden oluşan ve öğrenmeye hazır olduklarını kanıtlamış az sayıdaki seçkin kişiye, Dimitri ve Persefon'un Elosis'deki efsanelerini öğretiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Atina'da geçirdiği beş yılın ardından Eunapius, memleketi olan Türkiye'deki Sardis'e<span class="sgc-5"><sup><a href="../Text/Section0025.xhtml#Dnot2" id="Bnot2">2</a></sup></span> geri döndü. Burada tıp ve Teurji -ayin, &nbsp;dans ve müzik yoluyla tanrısal güçleri açığa çıkarma öğretisi- öğrenimi gören bir grup Platoncu filozofla yolları kesişti. imparator Teodosyus'un M.S. 391'de bütün pagan dinlerini yasakladığı esnada Eunapius hâlâ hayattaydı; fakat tehlikelere rağmen, yazılarında Hıristiyanlığı şiddetle eleştiriyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-4">Eunapius kendi döneminde yaşamış filozofların biyografilerini kaleme almıştı. Ayrıca genel tarihi derinlemesine araştırmış ve başka bir yazar tarafından yayınlanan bir tarih kitabı için katkı yazıları yazmıştı. Bu kitaba M.S. 270 ve M.S. 404 arasında geçen döneme ilişkin detaylar eklemişti. Bu çalışmayı M.S. 414'te bitirdi. Maalesef bu tarihin sadece küçük bölümleri varlığını koruyabilmiştir. Fakat bu kayıpla ilgili bir gizem her zaman varolacaktır.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">İznik Konsili'nin toplanarak İsa'yı 'Tanrı' ilan etmesi, M.S 306'dan 337'ye kadar hüküm süren imparator Konstantin'in dönemine rastlar. Hıristiyanlığın, çoğu kişinin karşı çıkışlarına rağmen Roma'nın resmi dini hâline gelmesi de aynı dönemde olmuştur, imparatorluğu tek bir bütün hâline getirme tutkusuyla Konstantin, dini politik bir araç olarak kullanmış gibi görünmektedir. Gerçekten de, görüldüğü gibi kendisi ölüm döşeğindeyken Hıristiyan olmuştur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hristiyanlar tarafından pagan olarak görülen Eunapius'un bu değişimleri ve Hıristiyanlığı sevmediğinden emin olabiliriz. Konstantin tarihi hakkında yazdıklarının çok eleştirildiğinden, öfke ve düşmanlıkla karşılandığından da emin olabiliriz. Bu, 5. yüzyılda ortaya çıkmaya başlayan Hıristiyan Ortodoksluğuna zarar verebilirdi. Eunapius'un imparator Julian hakkında da anlatacağı ilginç şeyler olmalıydı. Julian (M.S. 361-63) imparatorluğa paganizmi, özellikle de klasik çağın en büyük filozoflarından Apamealı Lamblichus'un (tahminen; M.S. 240-325) öğretilerini geri getirmeye çalışıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eunapius'un tarihi, bugün elimize alabileceğimiz çok ilginç bir metin olabilirdi. Ne yazık ki Vatikan'ın, kendine özgü İsa ve Hıristiyanlık doktrinlerini koruyabilmek amacıyla bu tarz belgelerin yok edilmesi veya 16. yüzyıldan beri içine girilemeyen Vatikan Kütüphanesi'nde gizli tutulması gereğine inandığı için, bu metnin bir kopyasına şu an sahip değiliz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, 1563'te Roma Üniversitesinde hocalık yapan akademisyen Marci Vntoine de Muret tarafından aktarılmıştır. O, Vatikan Kütüphanesi'nde Eunapius'un Tarihinin bir kopyasını görmüştü. Bunu o kadar ilginç bulmuştu ki; Vatikan'ın önde gelenlerinden Kardinal Sirlet'ten kendisi için bir kopya çıkarmasını rica etmişti. Fakat Sirlet bunu reddetti ve papanın desteğiyle bu kitabı 'din dışı ve sakıncalı' addetti. Bu çalışmaya bir kez dikkat çekilince, yetkililer bu soruna bir çözüm aradılar. Çözüm çok basitti: Bilgili bir Cizvit papazı, Eunapius'un Tarihinin 'ilahi takdiri ile çürüdüğünü' kaydetti." Şüphesiz ki bu takdir, tanrının insan vekillerine aitti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Vatikan'ın tarihinde bilgiyi gizlemek veya yok etmek konusundaki örnekler bir hayli çoktur. Fakat ne kadar sayıda tarihsel belgeyi yok ettiklerini ve ne kadarının da ellerinden kurtulmuş olabileceğini kimse tam olarak bilemez.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.S. 5. YÜZYILDA 'İnancın İsa'sının zaferi, tarihsel İsa'nın üzerinde yükselmişti. Her ikisinin de aynı olduğu masalı, teolojik olarak gerçekmiş gibi gösterildi. Bu dogmatik fikirleri savunanlar, elbette ki hiçbir zaman rahat edemezdi; çünkü yanlış hesabın eninde sonunda tekrar karşınıza bir sorun olarak çıkması gibi, yüzlerine çarpılan tarihsel kaynaklar yüzünden zor duruma düşme tehlikesi her zaman bir ihtimaldi. Diğer Hıristiyanlara, Pagan imparatorların daha önce yaptıklarının aynılarını yaparak amansızca inançlarını savundular. M.S. 386'da Avila piskoposu Priscillian'ı kafirlikle suçlayıp idam ettiler. Bu, Kilisenin, durumunu kurtarmak için verdiği ilk idam emriydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Takip eden yüzyıllarda, kilisenin döktüğü kanın hesabı artık yapılamıyordu bile. Teolojik birliğin bedeli sadece altınla değil, insan hayatlarıyla da ödeniyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın, barışı öğütleyen Yahudi bir Mesih olduğuna inanan Priscillian'ın ölümü unutulmaması gereken dramatik bir örnektir. İnanç kendilerini Mesih'in varisleri ilan edenlerin nasıl olduda eline düştü? Roma'nın papaları daha sonra bunu kullanarak, -sanki bir Mesih yaratabilme gücüne sahipmiş gibi- imparatorları taç giyme törenleri sırasında yüceltilmiş makamlarında kutsadılar. Sanki gerçeğe giden yol kendi tekellerindeymiş gibi.</span></p>
