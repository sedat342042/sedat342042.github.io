  <p class="MsoNormal sgc-5"><span class="sgc-4">2.&nbsp;&nbsp;&nbsp;Suetonius,&nbsp;<i>The Twelve Caesars, Augustus,</i>&nbsp;16, p. 61; Temple,&nbsp;<i>Netherworld (S.</i>&nbsp;28),</span><span class="sgc-2">Agrippa'nın, bütün ağaçlan kestiğini söyleyen Strabo'dan söz ediyor.&nbsp;</span><span class="sgc-4">Robert Paget, yok edilen ormanın içinde Apollo&nbsp;</span><span class="sgc-4">için kutsal olan koruluğun da yer aldığına ve kutsal ağaçların Agrippa'nın&nbsp;</span><span class="sgc-4">gemilerinin inşasında kullanıldığına dikkat çekiyor. Bu olay M.Ö.36'daki&nbsp;</span><span class="sgc-4">savaştan önce olmuştu. Paget, Baia'daki yeraltı tapınağının aynı zamanda&nbsp;</span><span class="sgc-4">mühürlendiğine inanıyor. Newfoundland Memorial Universitesi'nden&nbsp;</span><span class="sgc-4">Raymond Clark, kişisel bir görüşmemizde (Temmuz 2002) Strabo tarafından&nbsp;</span><span class="sgc-4">Avernu Gölü çevresini değiştirdiğini söylenen Agrippa'dan bahsederek,</span><span class="sgc-4">sitenin mühürlenmesi hakkındaki düşünc</span><span class="sgc-4">elerini aktardı: "Agrippa'nın göl kıyısında donanma işleriyle meşgul&nbsp;</span><span class="sgc-4">olmasından dolayı, Baia'daki tapınakla ilgilenmiş olması gerekmez. Agrippa bir&nbsp;</span><span class="sgc-4">din karşıtı değildi. Onun, Roma'daki Pantheon binası inşa ettirmesi bunun k</span><span class="sgc-4">anıtıdır. Ama yine de buranın kapanma tarihle ilgili fikirleri değerlendirmeye&nbsp;</span><span class="sgc-4">açığım."</span></p>
