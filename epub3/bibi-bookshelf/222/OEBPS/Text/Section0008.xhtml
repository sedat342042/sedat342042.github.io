  <h2 class="MsoNormal sgc-2 sgc-4"><span class="sgc-1">PAPAZIN HAZİNESİ</span></h2>

  <p class="MsoNormal"><span class="sgc-1">Meslek yaşantım boyunca, diğer tarihçilerle ve kabul edilmiş tarihin ardındaki gerçekleri arayan araştırmacılarla yazışmaktan her zaman keyif almışımdır. Ancak aldığım bazı mektuplar, dikkatimi diğerlerinden daha fazla çekmiştir. İşte bu mektup da, kesinlikle bunlardan biriydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Sana bahsedeceğim 'hazine', altınlardan ve kıymetli taşlardan değil; İsa'nın M.S. 45 yılında hayatta olduğunun tartışmasız kanıtını içeren bir belgeden oluşuyor. Belge, yüksek meblağlar karşılığında satılmış, gizlenmiş veya yok edilmiştir."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Richard Leigh, Henry Lincoln ve ben açıkçası bu mektupla ne yapacağımızı bilmiyorduk. İngiltere'deki bir Kilisenin saygın ve yüksek eğitimli papazı olan Dr. Douglas William Guest Bartlett'ten geliyordu. Bartlett, Pirene eteklerindeki Rennes le Château adındaki küçük tepe köyünün papazı olan Abbe Beranger Sauniere'den bahsediyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;</span><span class="sgc-3">Abbe Sauniere, köyün papazlığına 1885'te atandı. Yıllık geliri on dolardı. 1890'ların başlarında, gizemli kaynaklardan ve yine aynı derecede gizemli yollarla azımsanmayacak bir zenginlik elde etmesinden dolayı çok kötü bir ün kazandı. Onun zenginliğinin anahtarı, 1891 yılında kilisenin tadilatı sırasında yaptığı bir keşifti. Fakat bulduğu 'hazine' Bartlett'e göre ilk başta akla geldiği gibi parıldayan mücevherlerden (belki de Kudüs'teki tapınağın kayıp hazinesi) oluşmuyordu. Ona göre bu, İsa ve Hıristiyanlığın temellerine ilişkin bir takım sıra dışı belgelerdi. O dönem, bize, dikkate alınması bile uzak göründüğü için mektubu 'dosyada' bıraktık.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tarihin karanlık koridorlarında gerçekten çok tuhaf şeyler olduğundan şüphelenmiştik; fakat Kutsal Kan, Kutsal Kase üzerinde çalışırken, bu mektubun konusuyla ilgili, tartışma yaratacak, umulmadık tarzda bilgiler keşfediyorduk. Böylece gelecekteki araştırmalarımızı belirledik. İsa'nın hayatta kalışı bizim için o dönem çok önemli değildi; çünkü odaklandığımız konu, onun çarmıha gerilişinden önce bir çocuğu olduğu veya karısının hamile olduğu ihtimali üzerine kuruluydu. Bu nedenle, İsa'nın yaşamının çarmıhta sona erip ermediğine, evliliğine, neslinin devam edip etmediğine dair bilgilerin Avrupa tarihinde mevcut oluşu, Kutsal Kase hikayelerindeki sembolik vurgulamalar, 1982'de ilk defa yayınlanan ve çok satan kitabımız Kutsal Kan, Kutsal Kase'nin bel kemiğini oluşturan hikayelerle ilgili yorumlarımızı etkilemedi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, yumuşak bir üslup ve büyük bir özgüvenle yazılmış ancak haddini de fazlasıyla aşan mektup ilgimizi öyle çekmişti ki; yazılanları tekrar tekrar ve heyecanla okuduk. Kendimize sorduğumuz sorular, İsa'nın hayatta kaldığının ve uzun bir hayat sürdüğünün 'tartışma götürmez kanıtlarını da etkileyecek nitelikteydiler. Peki, beyinlerimize işkence edercesine düşünüp durduğumuz ve ortaya çıkarmaya çalıştığımız kanıtlar nelerdi? Belgeler... Ancak nasıl bir belge insanı şüpheden bir adım daha öteye götürebilirdi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">En güvenilir belgelerin, günlük işlere ait tutulmuş kayıtlar -alışveriş listeleri vs.- gibi desteklenmesi gereken tezler içermeyen, sıradan olduğunu düşündüğümüz, tarihten günümüze kadar kalmış belgeler olabileceğini düşündük. Örneğin; Roma dönemine ait şu belge gibi: 'Konu: İskenderiye, Claudius'un dördüncü yılı (M.S. 45), önceden Kudüs'te Pontius Pilate tarafından yargılanan ve beraat eden Celileli göçmen İsa bin Yusuf'un şehir duvarlarının ötesinde bir arsanın sahibi olduğunu onaylayan bir tutanaktır.'</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ancak tüm bunlar bir uydurma gibi görünüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kutsal Kan, Kutsal Kase ortaya çıkıp, ortalık aydınlandıktan sonra kişisel merakın ötesinde, mektubu yazan kişiyi gidip ziyaret etmeye karar verdik. Onun güvenilebilir biri olup olmadığını öğrenmemiz gerekiyordu. Oxford'un üniversite kasabasının yukarısında, taş evlerle dolu şiir tadındaki köylerden oluşan bir İngiliz kırsalında; Oxford Shire'daki Leafield'de yaşıyordu. Bartlett'in evi, kırsalın kuzeybatısındakilerden daha yüksekte kalan köylerden birindeydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"1930'larda Oxford'da yaşıyordum" dedi Bartlett. "Aynı sokakta, İngiltere Kilisesi'nin güçlü ve önemli kişilerinden olan Alfred Lilley adında biri vardı. Onu her gün görüyordum." Rahip Alfred Leslie Lilley (1860-1948), 1936'da emekli olana kadar Rahiplik ve Hereford Katedrali Başkanlığı yapmıştı. Ortaçağ Fransızcası üzerine uzmandı ve bu nedenle zor tercüme işlerinde sık sık kendisine başvurulurdu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Günlük görüşmeleri ve sohbetleri devam ettikçe Bartlett ve Lilley birbirlerine yakınlaşmış ve sonunda Lilley, Bartlett'e sıra dışı bir hikaye anlatacak kadar güven duymuştu. 1890'ların başında Lilley, eski öğrencilerinden olan genç bir adam tarafından Paris'e, Aziz Sulpice Papaz Okulu'na, kaynağı hiç açıklanmayan garip bir belgenin (belki de belgelerin; Bartlett daha fazlasını gerçekten hatırlamıyor) tercümesiyle ilgili tavsiyelerde bulunması için çağrılmıştı. Aziz Sulpice'de bu belgeleri araştırmakla görevli bir grup uzman varmış. Lilley bu görevin, bir Vatikan kardinalinin ricası üzerine gerçekleştirildiğinden şüphelenmişti. Uzmanlar, tercüme konusunda yardım istemişlerdi; çünkü metni anlamakta gerçekten çok zorlanıyorlardı. Belki de, okuduklarını bir şekilde yanlış anladıklarını düşünüyorlardı ve bu durum sinirlerini bozmuştu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Aslında gerçeğin ne kadar çok yakınında olduklarını bilmiyorlardı" diye tekrar etti Bartlett, Lilley'in açıklamasını. "Lilley, insanların bu bilgiye sahip oldukları takdirde, uzun ve mutlu bir yaşam süremeyeceklerini söylemişti. Çok hassas bir konuydu bu. Lilley, Fransız papazın bundan herhangi birine söz etmesi durumunda olabilecek şeylere gülüyordu. Onlara (belgelere) ne olduğunu bilmiyordu; fakat büyük paralar karşılığında el değiştirdiğini ve Roma'da son bulduğunu düşünüyordu." Aslında Lilley, sonunda Kilisenin bu belgeleri yok edeceğine inanıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Lilley, bu belgelerin otantik olduğundan kesinlikle emindi. Bunlar sıra dışı ve Kilise hakkındaki fikirlerimizi temelinden sarsacak nitelikte belgelerdi. Belgelerdeki bilgilerin, görenleri kabul edilmiş gerçeklerden farklı bir yere götürdüğünü söyledi. Lilley bu belgelerin nereden geldiğini bilmiyordu; fakat çok daha eski olmalarına rağmen, 12. ve 13. yüzyıllarda Fransa'nın güneyinde yaşayan ve dini inanışlara karşı çıkan Katarlar tarafından saklandığını düşünüyordu. Ayrıca Katarların ölümünü takiben de bu belgelerin Fransa'ya getirilmeden önce, 14. yüzyıl savaşlarına kadar geçen süre içerisinde İsviçre’de muhafaza edildiğinden emindi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Hayatının sonuna vardığında" dedi Bartlett, "Lilley, İncil'de doğruluğundan kesinlikle emin olunabilecek hiçbir bilgi olmadığı sonucuna varmıştı. Gerçekliğe dair bütün inancını kaybetmişti."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Henry ve ben donup kalmıştık. Bartlett aptal biri değildi. O sadece, Oxford kolejlerinden birinde yüksek lisans yapmış bir kilise başkanı da değil; ayrıca elinde Galler Üniversitesinden fizik ve kimya diploması ve Oxford’dan da tıp diploması olan olağanüstü bir kişiydi. O, Kraliyet Cerrahlar Koleji ve Kraliyet Fizikçiler Koleji'nin bir üyesiydi. Onun için yüksek eğitimli demek yetersiz bir ifade olurdu. O, Rahip Lilley’e hayranlığını açıkça belli ediyor ve onun bilgisine büyük saygı duyuyordu. Lilley’in, Paris'e gittiğinde görüp, daha sonra net bir şekilde tarif ettiği belge veya belgelerin ne olduğuna dair hiçbir şüphe duymuyordu. Lilley üzerinde daha fazla çalışmalıydık... İsa ile ilgili olduğu iddia edilen daha çok bilgiye ulaşıp ulaşamayacağımızı görmeli; Aziz Sulpice Papaz Okulu ve Vatikan'da kimin bunlarla ilgilendiğini belirlemeliydik.</span></p>

  <p class="MsoNormal"><span class="sgc-1">RAHİP LİLLEY'İ ANLAMANIN YOLU, onun kendini Modernist olarak tanımlayışını doğru bir şekilde değerlendirmekten geçiyordu. Lilley, 20. yüzyılın başları için fazla gelebilecek iddialı bir kitabın yazarıydı. Modernistler, Kilise öğretilerine ait dogmatik inançları; bilimsel kesirlerin, arkeolojik bulguların ve eleştirel bir bilgeliğin ışığında yeniden gözden geçirmek istiyorlardı. Birçok ilahiyatçı, Yeni Ahit'teki hikayelerin tarihsel açıdan geçerliliğinin kalmadığını fark etmeye başlamıştı. Örneğin; St. Paul Katedralinin başpapazı William İnge'den İsa'nın hayatını yazması istendiğinde, İsa'nın hayatı hakkında herhangi bir şey yazmak için yeteri kadar somut kanıt olmadığını söyleyerek, bu isteği reddetmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">ON DOKUZUNCU YÜZYILA GELİNDİĞİ HÂLDE Vatikan'ın çağdışı tutumu devam ediyordu. Roma'dan Ancona'ya, Bologna ve Ferrara'ya kadar uzanan Papalık devletleri hâlâ varlığını sürdürmekteydi ve Papa bir Ortaçağ hükümdarıymış gibi davranıyordu, işkence, gizli hücrelerdeki sorgulamalarda, adsız köleler tarafından düzenli bir şekilde uygulanıyordu. Papalık mahkemelerinde suçlu bulunanlar sürgüne gönderiliyor, hapsediliyor ya da idam ediliyordu. Her şehrin meydanında bir darağacı duruyordu. Ajanlar her yerde pusuya yatmıştı ve baskı, yasallaşmıştı; modernite dine aykırı kabul edilmiş, demiryolları bile seyahatin ve insanlar arasındaki iletişimin dine zarar vereceği korkusuyla yasaklanmıştı. Totaliter güce karşı çıkan, parlamento yasaları için insanları cesaretlendirecek özgürlük hareketlerinin Avrupa'da şekillenmesi ve toplumsal değişimin gerçekleşmeye başlaması şarttı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kasıtlı cehalete karşın dış dünya, papalık topraklarının küçülen sınırlarının üzerinden atlıyordu. Değişim kaçınılmaz görünüyordu. Demokratik siyaset düşüncesi, gelişen bir toplumsal farkındalık ve İncil'le ilgili metinlere karşı tırmanarak artan eleştirel bakış, inanç farklılaşmasına neden oluyordu. Katolik muhafazakarlar ve papalığın siyasi gücü de tehdit altındaydı. Bu gerçek bir problemdi: 1859'da, Fransa ve Avusturya arasında gerçekleşen ve (Avusturya) Katolik Hapsburg güçlerinin yenilgisiyle sonuçlanan savaşın ardından, Papalık topraklarının büyük bir bölümü yeni kurulan İtalya Krallığı'na dahil edilmişti. Papa IX. Pius'un etkisi azalmıştı; artık sadece Roma ve civarındaki kırsalların bir bölümü üzerinde söz sahibi olabilecekti. Sonra durum daha da kötüye gitti: 21 Eylül 1870'te bu kez de bu küçük bölge İtalyan birlikleri tarafından ele geçirildi. Papa ise kendini, bugün varislerinin dünyayı yönettiği yerde; duvarlarla çevrili bir bölge olan Vatikan şehrinde buldu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Romanın elden gidişinden hemen önce, çaresiz durumda görünen papa, gücüne destek vermesi için bir Piskopos Genel Konseyi kurmuştu. Papa bu konseyle birlikte, gücünün sınırlarını tekrar genişletmek istemişti. Dizginleri aslında kimin elinde tuttuğu sorusu, Vatikan'da uzun bir süre yanıtsız kalmıştır. Rahatsız edici gerçek ise papalığın, havari Aziz Peter'in iki bin yıl önce hak ederek kazandığı gibi değil; 15. yüzyıl başlarından kalan bir Piskoposlar Konseyi geleneği sayesinde meşruluk kazanmış olmasıydı. O dönemlerde üç papa vardı. Bu, sanki birbirlerinden nefret etmek için bir araya gelmiş bir 'papalık üçlemesi' gibiydi. Hepsi de Kilise üzerinde sınırsız otorite sahipliği talep ediyordu. Sonuçta bu gülünç durum, meşru otoriteyi elinde tutmak isteyen piskoposlar tarafından çözüldü. Papalar, piskoposların fazileti sayesinde otoritelerini ele aldılar. Buna göre, her papa sınırlandırılmıştı. Yapacakları büyük değişiklikler için artık onay almaları gerekiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">En büyük değişiklikleri yapmak isteyen Papa IX. Pius'tu; 'Yanılmaz' ilan edilmeye kararlıydı. Bu sayede inananlar üzerinde eşi görülmemiş bir güce sahip olabilecekti. Fakat, bu hedefine ulaşmak için hilekarlıklar yapmak zorunda olduğunu biliyordu. Bu nedenle, 1869 yılı sonunda Birinci Vatikan Konseyi toplandı. Bu konseyin gerçek amacı, üçü kardinal ve hepsi engizisyon üyesi olan, güçlü adamlardan meydana gelmiş küçük bir grup tarafından gizli tutuldu. Konseyin hiçbir belgesinde, papanın yanılmazlığı' konusundan bahsedilmedi. Bu arada piskoposlar da toplanmış ve kendilerini, güç taktiklerine konu olmuş vaziyette bulmuşlardı. Gizli oyların ve karşıt fikirliliğin bedeli hemen ortaya çıktı: Karşı fikirli bir piskoposun başına gelebilecek şeylerin arasında en iyimseri, Vatikan'dan aldığı maaşı kaybetmekti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İki ay sonra, papanın yanılmazlığı konusu konseyin gündemine sunuldu. Piskoposların çoğu şaşırdı, şoke oldu ve hatta öfkeye kapıldı. Ayağa kalkıp, önergenin aleyhinde konuşan Kilise liderlerinin bir kısmı gözaltına alındı. Bir kısmı ise kaçmak zorunda kaldı. Gözdağı verilmiş olmasına rağmen, piskoposların sadece yüzde 49'u 'papanın yanılmazlığı'nın kabulü için oy verdi. Sonunda, 18 Temmuz 1870'te oy çokluğu sağlandı ve papa yanılmaz' ilan edildi. Papaya bu tanrısal unvanın verilmesinden iki ay sonra, İtalyan birlikleri Roma'ya girdi ve papanın tanrısallığını Vatikan duvarlarıyla sınırladı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Papa'nın yanılmazlığı'; Vatikan'ı, özellikle İncil’le ilgili eleştiriler ve arkeolojik keşifler gibi yüzleşmek zorunda olduğu meydan okumalara karşı koruyan bir doktrindi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">ÖTE YANDAN, MODERNİSTLERİN AMACI oldukça farklıydı. Onlar araştıran ve akademik buluşları ışığında, Kilise dogmalarını düzeltmek isteyen kişilerdi. Araştırmalarının ortaya çıkardığı tarihsel kanıtlar, Kilisenin yarattığı ve sürdürdüğü gizemlerin -özellikle İsa hakkındaki gizem gibi- açığa vurulmasına yardımcı oluyordu. Ayrıca modernistler, Vatikan'ın merkezileşmesine de ciddi şekilde karşı çıkıyorlardı. Modernist hareket, bu sefer Paris'te büyük güç kazanmıştı. Paris'teki Aziz Sulpice Papaz Okulu'nda 1852'den 1884'e kadar müdürlük yapan, liberal İrlandalı ilahiyatçı John Hogan çok seviliyor ve okuldaki modernist çalışmalar için öğrencileri cesaretlendiriyordu. Rahip Lilley onu, modernizm üzerinde, gerçekten tek başına sözünü geçirebilen büyük bir insan olarak görüyordu. Hogan'ın öğrencilerinin birçoğu, Paris'teki Katolik Enstitüsü'nün direktörü ve önde gelen modernisti olan Asurolojist ve İbranice uzmanı Peder Alfred Loisy'nin konferanslarına katılıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Başlangıçta, Vatikan bu konuda umursamaz görünüyordu. Yeni papa XIII. Leo (1878'de seçilen ve 1903'e kadar görev yapan), uzmanların Vatikan arşivlerine girmesine izin vermek konusunda, kendisinden bir Roma imparatoru kadar emindi. Fakat uzmanların bu arşivlerde neleri keşfedeceğinin ve Kilise doktrinlerinin bunlara cevap vermek zorunda kalacağının farkında bile değildi. Nitekim kısa bir zaman sonra uzmanlar, Kiliseyi temelden tehdit altında bırakacak duruma gelmişlerdi. 1903'teki ölümünden kısa bir süre önce, Papa XIII. Leo sebep olduğu zararı telafi etmek istedi. 1902'de, ilahiyat uzmanlarının çalışmalarını gözlemleyebilmek ve onların Kilisenin öğretisinden uzaklaşmadıklarından emin olabilmek için, 'Papalık Kutsal Kitap Komisyonu'nu yarattı. Engizisyonla yakın ilişkileri olan bu komisyon, aynı kardinal tarafından idare edilmekteydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ortaya çıkan tehlike, Peder Loisy tarafında şöyle dile getiriliyordu: "İsa, Krallığın gelişini ilan etti; fakat gelen Kilise oldu.'" Peder Loisy'nin inandığı şey; Kilisenin İsa tarafından kurulduğu, onun bir bakireden doğumu, tanrısal oğul ve gerçek tanrı oluşu gibi kabul edilebilmesi olanaksız görülen Kilise dogmalarının, tarihi bilim düzeyine taşıyabilmiş araştırmacı kişilerin olduğu bu zamanda, varlığını daha fazla devam ettiremeyeceğiydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Önde gelen İngiliz modernist George Tyrell, Vatikan'ın hız kesmeden ilerleyen otokratik yetki anlayışına karşı çıkıyordu. Ona göre; 'Kilisenin, resmi bir Gerçeklik Enstitüsü olarak yapabileceği hiçbir iş yoktu.' Elbette Kilise de kendi rolünü oynamalıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Modernistler, Kilise ve Papaya rahatsızlık verici, küstah bir soru sordular: Bilim, herhangi bir konuda Kilisenin inançlarına aykırı bir sonuca vardığında ne yapılmaydı.&nbsp; Kilisenin bu direkt meydan okumalara verdiği karşılık, dogmalarının duvarları arkasına 'saklanmak; geri çekilmek oldu. Yine de hâlâ onlara göre, sonucu her ne olursa olsun, Kilise her zaman ve her konuda haklıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1892'DE HOGAN'IN TAKİPÇİLERİ, Aziz Sulpice Papaz Okulu'ndaki öğrencilere, modernist Alfred Loisy'nin seminerlerine katılmaya son vermelerini emretti. Bir sonraki yıl Loisy, Katolik Enstitüsü'ndeki öğretmenlik görevinden atıldı ve sonunda aforoz edildi. Gerçekte, Vatikan birçok modernisti aforoz etmiş ve kitaplarını kara listeye almıştı. 1907'de Papa X. Pius, modernizmin günah olduğunu resmen ilan etti. 1 Eylül 1910'da, artık bütün rahiplerin ve Katolik öğretmenlerin, modernizme karşı çıkacaklarına dair ant içmeleri gerekiyordu. Dışarıda sürekli değişen dünyanın, kendilerinin narin teolojik hassasiyetlerine dokunmayacağından emin olmak için, ilahiyat fakülte ve kolejlerindeki öğrencilerin gazete okumaları da yasaklandı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1892'de örtüler inmeye başlamadan önce, Aziz Sulpice Papaz Okulu'ndaki atmosfer oldukça heyecan vericiydi. Bu merkez, merak ve keşiflere açık bir öğrenim yeriydi. Yeni tercümeler ve arkeolojik keşifler değerlendiriliyordu. Burası Paris'teki, Rahip Lilley'in İsa'nın M.S. 45 yılında hayatta olduğuna dair tartışılmaz kanıtlar içeren belge veya belgeleri incelemek üzere çağrıldığı yerdi. Bu seviyedeki analitik bir eğitime şahitlik eden Lilley de, Vatikan'ın bu denli baskıcı dogmatik yapısının daha ne kadar devam edebileceğini merak ediyor olmalıydı. Kuşkusuz bu keşifler karşısında, kısa bir zaman sonra Vatikan'ın, bağımsız uzmanlığa kapılarını kapatacağını da tahmin ediyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Biz, İsa'nın M.S. 45 yılında hayatta olduğu hakkındaki bu hikayeyi ilk duyduğumuzda, aklımıza Romalı tarihçi Suetonius'un garip ifadeleri geldi. O, Roma imparatoru Claudius (M.S. 41-54) hakkında şöyle yazıyordu: "Roma'daki Yahudiler, Hristos'un (Chrestus) kışkırtmaları yüzünden huzursuzluk yaratıyorlardı ve bu yüzden imparatorun emriyle şehirden atıldılar."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hakkında yazdığı konu, M.S. 45 civarında gerçekleşmisti. Hristos, belli ki o dönem Roma'da yaşamış bir kişiydi. Merak ettik: Bu kişi 'Hrist' (İsa) olabilir miydi? Göz önünde bulundurmamız gerekir ki; Hristos, Grekçe bir tercümedir. Bu isim, aslında İbranice ‘de, kutsanmış kral anlamına gelen hamashiah'dan kök alır. Fakat o dönemde, İbranice ‘den daha fazla konuşulan Aramice ‘deki karşılığı, meshiha’dan Grekçe ’ye geçmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peki, Roma'da böyle bir Mesihsel karakter var mıydı ve eğer öyleyse, neden Yahudiler ayaklanıyordu? Kışkırtıcının cesaretlendirmesiyle, Romalılara mı yoksa kışkırtıcıya karşı mı saldırılırdı? Ya da daha garip bir şekilde bu kışkırtıcı, Yahudileri kendi aralarında birbirlerine karşı kışkırtıyor olabilir miydi? Yazık ki; Suetonius, bize isyancıların amaçları ve kime karşı çıktıkları hakkında bir bilgi vermiyor. Biz yine de İsa'nın, Paul gibi aslında Roma'da mı yaşamını sürdürdüğünü merak ettik.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Seutonius, kayıtlarını 2. yüzyılın başlarında tutmuştu ve birkaç yıl boyunca Roma imparatoru Hadrian'ın (117-38) başyazıcısı olmuştu. Roma resmi arşivlerini o tutuyordu ve kütüphanelerin kontrolü onun elindeydi. Bütün imparatorluk dokümanlarına ulaşabildiği gayet açıktı ve bu yüzden onun raporlarına kesin gözüyle bakabiliriz. Peki, gerçekte 'Hristos' kimdi? İşte bunu kimse bilmiyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BİR ZİYARETÇİ, 1890'LARIN BAŞLARINDAKİ o provokatif günlerde Aziz Sulpice'taydı: Rennes le Chateau'nun papazı Abbe Sauniere. Hikaye, Sauniere'nin kilisesinin onarımı sırasında keşfettiği belgelerle bağlantılıydı. Bu belgeleri piskoposuna göstermesinden sonra, Aziz Sulpice Papaz Okulu'nda uzmanlarla bir randevu ayarlanarak, Paris'e gitmesi emredildi. Bu, 1891'de oldu. Sauniere Paris te üç hafta kalmış. Geri döndüğünde, tepedeki kasabaya bir yol yaptırmaya, kiliseyi boyatmaya ve tekrar dekore edilmesine; lüks bir villa, gösterişli bir bahçe ve çalışmalarını içinde rahatça yapabileceği bir kule inşa ettirmesine yetecek kadar ciddi bir zenginliğe ulaşmış.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sauniere'nin belgeleri, Rahip Lilley tarafından görülen ve tercüme edilenlerle aynı olabilir miydi? Ya da Sauniere'nin aniden zengin oluşu, bu buluşu sayesinde olabilir miydi? Bartlett'in böyle düşündüğü kuşku götürmez bir gerçek. Ve eğer bu doğruysa, Rennes le Chateau'daki kilisenin duvarında bugün hâlâ duran garip resmin ne anlama geldiği kolayca açıklanabilir: Bu resimde, Abbe Sauniere'nin inançlarına zıt düşen bir gariplik vardır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Rennes le Chateau'daki köy kilisesi küçük olmasına rağmen, içi Kral II. Lui'nin Bavyera Şatosu'ndan daha öte bir gotik tarzıyla dekore edilmiştir, içi resimler ve renklerle doludur. Araştırmacılar, Sauniere'in simgelere yerleştirdiği ipuçlarının anlamlarını çözmek için yıllarını vermişlerdir. Fakat çok belirgin olan tek bir resim vardır. Hiçbir gizem ve sembol içermeyen anlaşılır bir resim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bütün Katolik Kiliseleri gibi, burada da duvarlarda kabartmalı haçlar ve İsa'nın yargılandıktan sonra, Golgota'ya giden yol boyunca yürüyüşünü tasvir eden bir dizi resim vardır. Bunlar derin düşünceye dalma ve ibadet amacıyla kullanılır ve inananlar için, İsa'nın dirilişine götüren bir çeşit harita gibidir. Rennes le Chateau'daki kilisenin duvarlarındaki standart kabartmalar, Toulouse'deki bir firma tarafından yapıldı ve aynı firmanın başka kiliselerde de kabartma resimleri vardır. Ancak bunlar, diğerlerinden önemli bir noktada farklılaşmaktadır. Örneğin; resimlerin birinde, İsa'nın arkasında çocuklu bir kadın durmaktadır. Çocuk, İskoç kareli kumaşından yapılmış bir kaftan giymektedir. Diğerleri de en az o kadar gariptir. En ilginci ise 14. bölümdedir. Bu, geleneksel olarak İsa'nın dirilişten önce kabire koyulusunu resmeden sonuncu bölümdür. Rennes le Chateau'daki resimlerde kabir ve hemen önünde üç figürün Mesih'i kabire koyuşu çizilmiştir. Fakat boyalı arka plan, olayın gerçekleştiği anın gece vakti olduğunu gösterir. Figürlerin ötesindeki gökyüzünde dolunay yükselmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eğer dolunay yükselmişse, Yahudilerin Fısıh bayramı başlamış demektir. Bu anlamlıdır; çünkü hiçbir Yahudi, Fısıh başladıktan sonra ölü bir bedeni taşımaz; çünkü bu onu dini açıdan kirletir. On dördüncü bölümdeki bu sahne, iki önemli noktaya işaret edebilir. Bir; taşınan insan figürü hâlâ canlıdır ve İsa çarmıhtan sağ kurtulmuştur, iki; İsa kabire götürülmemiştir, tam tersine gecenin karanlığında gizlice kabirden çıkarılıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Rennes le Chateau'daki 14. bölümü tasvir eden resimle ilgili şunu önemle belirtmek gerekir ki; Abbe Sauniere resmin başında durup, resmi kendi talimatlarına göre çizdirmiştir. O, görünüşe göre bize, İsa'nın çarmıhtan sağ kurtulduğunu bildiğini -veya en azından inandığını- söylüyor gibidir. Biz, 'Bunu Aziz Sulpice'ye gittiğinde öğrenmiş olabilir mi?' diye merak ettik. Acaba orada, Rahip Lilley'i Paris'e çağıran uzman grupla mı görüşmüştü? Eğer olayın bizim düşündüğümüz gibi gerçekleştiğini varsayarsak, bu iki sorunun cevabı da evet olur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yanıtlar ne olursa olsun -ve henüz bunu kanıtlayacak duruma ulaşamadık- 14. bölüm, bu kilisenin duvarında resmedildiği şekliyle, bir zamanlar Fransa kırsalındaki bir papazın, kabul edilmiş dini bilgilere karşı gelen anlayışına hizmet etmektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sauniere'nin inancında tek başına olduğunu düşünmek bize pek mantıklı gelmiyor. Bu yüzden bizce, diğer kiliselerde, belgelerde ve aynı kanaatte olanların yazdıkları yazılarda, kesinlikle başka ipuçları da olmalı. Peki onları bulmak, bu hikayenin doğruluğunu kanıtlamak için yeterli mi? İsa'nın çarmıhtan hayatta kalarak kurtulabilmesi için, nasıl bir infaz yöntemi uygulanmış olduğunu ve bunun ne anlama gelebileceğini de bilmemiz gerekmez mi? İşte tam bu noktada, İncil'de konuyla ilintili anlatımlara da bakma zamanının geldiğini düşünüyoruz...</span></p>
