  <h2 class="MsoNormal sgc-2 sgc-3"><span class="sgc-1">SUNUŞ</span></h2>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;</span></p>

  <p class="MsoNormal"><span class="sgc-1">28 Mayıs 1291, KUTSAL TOPRAKLAR: Akra; Haçlı Krallığının sonuncu liman şehri yıkıntılar içinde uzanıyordu. Ayakta duran tek şey Tapınak Şövalyeleri'ne ait büyük deniz kulesiydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yedi hafta boyunca, Mısır'ın genç Sultanı Halil el Eşref in kumandasındaki Arap orduları, önce şehrin etrafını kuşatmış ve kuşatma sonunda da saldırıya geçmişti. Hıristiyanlığın son başkenti bitmişti. Bir zamanlar sokaklarını savaşçıların, soyluların, tüccarların, dilencilerin doldurduğu bu kalabalık şehir; artık yıkılmış binalar ve cesetlerle doluydu. Şehir düştüğü için katliam ve hırsızlığın serbestçe yapıldığı o vahşet günlerinde utanma duygusu yoktu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Araplar Haçlılara ait tüm izleri ortadan kaldırmaya kararlıydı; Haçlılar ise çaresiz bir durumda olmalarına rağmen, umutlarını yitirmeden hayatta kalmaya en az onlar kadar kararlıydı ve umutları krallıklarını tekrar kurabilmeleri için gerekliydi. Ancak bu umut, Akra'nın düşmesiyle kırılmıştı. Dumanların, şehrin kanayan yıkıntılarının ötesinde, sadece Tapınak Şövalyeleri'nin büyük deniz kulesi zarar görmeden ayakta kalmıştı. Kulede sadece -bir zamanlar Kudüs’ün Hıristiyan Krallığı'nın büyük ve güçlü ordusundan geriye kalan- elli ya da altmış şövalyeyle beraber o ana kadar hayatını kurtarabilenler vardı. Beklediler. Yapabilecekleri başka hiçbir şey yoktu. Kimse onları kurtarmaya gelmiyordu. Birkaç gemi geri döndü, bazı şövalyeler ve siviller kaçtı. Diğerleri sonun gelmesini beklediler ve bir hafta daha devam eden saldırılara karşı koydular.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tapınakçılar ümitsiz olmalarına rağmen, büyük bir inançla savaşmıştı. Sultan, bütün şövalyelerin ve sivillerin savaşmaktan vazgeçip kaleyi terk etmeleri halinde, kendilerine zarar vermeden gitmelerine izin verileceğini teklif edince, direnişi yöneten Mareşal Tapınakçı bunu kabul etti. Ve başında bir emir bulunan Arap savaşçılardan oluşan bir birliğin kaleye girip, Sultan'ın sancağını dikmesine izin verdi. Fakat birlik verilen söze uymayıp kaledekilere saldırmaya başladı. Tapınakçılar öfkeyle hepsini öldürdü ve Sultan'ın sancağını geri indirdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sultan, bunu bir ihanet olarak gördü ve acımasızca saldırdı. Ertesi gün Sultan 'güvenli çıkış' teklifini tekrarladı. Tekrar kabul edildi. Mareşal Tapınakçı ve beraberinde birkaç şövalye ateşkes altında şartları konuşmak için kaleden çıktı. Fakat daha Sultan'a ulaşamadan, kalenin etrafını sarmış fedailer tarafından tutuklanıp, idam edildiler. Artık Sultan'dan gelecek hiçbir "Teslim olun!" çağrısı, Tapınakçılar tarafından kabul edilmeyecekti. Artık bu, ölümüne bir savaş olacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O kader gününde, Tapınakçı kalesinin duvarlarının temeli Araplar tarafından kazıldı ve tahrip edildi; sonunda da yıkım gerçekleşti. Araplar kıyıma başlamıştı. İki bin beyaz kaftanlı Memlûk savaşçısı, Tapınakçı kulesinin duvarında açılan delikten içeri hücum etti. Yapısı, günler süren saldırıların ardından zayıflayan kale, düşmana geçit vermişti. Hem işgalciler hem de kaleyi savunanlar, ani bir gürültüyle yıkılan kalenin taşları altına gömülmüştü. Yıkım durup etrafa toz yağdığında; sessizlik her şeyin bittiğini ilan etmişti. Yaklaşık iki yüz yılın ardından, kutsal topraklardaki Hıristiyan Krallığı rüyası bitmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdi Tapınakçılar bile kalelerini terk ediyor, sayıları yirmi bin kadar olan din kardeşlerine 173 yıldan daha uzun süre vatan olmuş bu topraklardan geri çekiliyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">TAPINAKÇILAR&nbsp; BENİ HER ZAMAN BÜYÜLEMİŞTİR. Sadece profesyonel bir ordu olarak oynadıkları rolle değil; modern dünyanın başlangıcına yaptıkları ve dikkatlerden kaçan büyük katkılarla da... Gerçekleştirdikleri şehirlerarası ve ülkelerarası para transferleriyle paranın kılıçtan daha güçlü olduğunu gösterdiler; baskın aristokrasi ve köylü sınıfı arasında bir boşluk yaratarak, orta sınıfın doğması için yer açtılar. Ancak bu gerçeğin yanı sıra gizemin büyüleyici etkisi her zaman var olmuştur. Kimi Tapınakçıların Roma merkezli inançtan saptığı yorumları yaygındır. Onlar, dinin yüksek mevkideki koruyucuları olarak görülüyor olmalarına karşın, haklarında çok az şey bilinen kişilerdi. İşte bu konu bende bir merak uyandırdı ve bazı yanıtlar bulmaya karar verdim. Tapınak Şövalyeleri'nin gizemli yanlarını araştırmaya başladım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir gün Londra'da bir kitapçıda otururken, kitapçı dükkânının sahibi olan arkadaşım, Tapınakçılar hakkında ilgimi çekecek bilgilere sahip biriyle beni tanıştırmak istediğini söyledi. Meslektaşım Richard Leigh'le tanışmamsa bu şekilde başladı. Tanışmamızı takip eden yirmi seneden daha uzun bir zaman dilimi içinde, birlikte yedi kitap yazdık.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Richard, kesinlikle şaşırtıcı bilgilere sahipti. Bu bilgiler ona Henry Lincoln'den geçmişti. Richard ve ben hemen güçlerimizi birleştirmemiz gerektiğinin farkına varmıştık. Birkaç ay sonra da Henry aynı karara vardı. Bir takım oluşturduk ve çalıştık. Sonuç, altı yıl sonra, bir çoksatan olan Kutsat Kan, Kutsal Kâse kitabıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bizim en önemli savımız, tarihçiler tarafından çok nadiren birbirleriyle ilişkilendirilmiş olan, Haçlı Savaşları ve Kâse efsanelerine yeni bir bakış da getiriyordu. Her iki konunun arkasında bir kan bağı, bir hanedan olduğunu keşfettik: Bu, Yahudilerin meşhur 'asil kan soyu' yani Davut'un nesliydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kâse efsaneleri, eski pagan Kelt geleneklerine ait unsurları ve Hıristiyan mistisizmine ait unsurları birleştiriyordu. Toprağın verimliliğinin devam etmesini sağlayan bir 'bereket kâsesi' sembolü en baştan beri vardı ve Kâse tanımları mistik bir olayın anlatımında kullanılan terimlerle yapılıyordu. Bize anlamlı gelen; efsanelerde vurgulanan Kutsal Kâse Koruyucuları, Perceval veya Parsival terimlerinin Kudüs'teki çarmıha kadar uzanarak, tarihin içinden geçip gelen 'en kutsal kan soyu' na işaret ediyor olmasıydı. Belli ki bu; Davut'un nesliydi. Bu konu, tüm Kâse yorumcularının dikkatinden kaçmış gibiydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sangraal veya Sangreal yani Kâse (Grail) teriminin üzerinde tartıştık. Bu terim, sözcük oyunuyla zekice bölünerek üzerinde oynanmış olan, San Graal veya San Greal -Kutsal Kase (Holy Grail)- sözcüklerinden geliyordu. Sang Real terimi ise 'Asil Kan (Blood Royal)' anlamındadır ve biz bunun, Davut'un asil nesline işaret edebileceğini düşündük. Gerçekten de Ortaçağ boyunca bu nesil, 'en kutsal nesil'di.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Davut'un bu kutsal neslinin, Ortaçağın ilk dönemleri boyunca Güney Fransa'da varlığını sürdürdüğüne dair hiç bir şüphe yoktur. Bu tarihi bir gerçektir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Charlemagne, krallığını kurarken en yakın yoldaşlarından biri olan Guillem (William)'i Toulouse, Barcelona ve Narbon Kontluğu'na atayarak, Hıristiyan Krallığı ile Endülüs Emirliği, yani diğer bir deyişle İslam İspanya’sı arasındaki tampon bölgenin Prensliğinin başına getirdi. Bu yeni, prens Gulliem, bir Yahudi'ydi ve ayrıca Davut'un soyundan geliyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">On ikinci yüzyılın Yahudi gezgini Tudelalı Benjamin, ruhsatnamesinde İspanya’dan Ortadoğu'ya yaptığı yolculuğu anlatırken, Narbon'un adaletli prensinin 'aile ağacında da belirtildiği gibi, Davut'un soyundan geldiğini' açıklıyordu.' Yahudi Ansiklopedileri bile Narbon'un bu 'Yahudi Krallarından' bahseder; fakat kan bağını yalanlar. Elbette hiç kimse Tudelalı Benjamin'in sözünü ettiği bu kan bağının nereden geldiğini sorgulamak istemez. Bunun yanı sıra, bizim de farkına vardığımız gibi, durum oldukça karmaşıktır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Davut'un Güney Fransa'daki neslinden olan bu prenslerin soy kütüğüne baktığımızda; onların, I. Haçlı Seferinin liderlerinden biri olan ve sonradan Kudüs Kralı olan Godfrei de Bouillon'un atalarıyla aynı isimler olduğunu keşfettik. Bu Haçlı Savaşı'nda dört büyük soylu vardı. Peki taht neden tek başına Godfrey de Bouillon'a sunulmuştu ve bunu, neden hüküm vermek için Kudüs'te toplanan ve hâlâ haklarında bir şey bilinemeyen bir seçim komitesi ona sunmuştu? &nbsp;Bu asil lordlar kime hangi sebepten dolayı itaat ediyor olabilirlerdi? Anladığımız kadarıyla, kan bağı unvanlara üstün gelmiş ve krallığın Davut'un neslinden gelen Godfrey'in hakkı olduğuna karar verilmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu kan bağı nereden kaynaklanıyordu? Tabii ki Kudüs’ten, İsa'dan Kutsal Kan, Kutsal Kâse’de tartıştığımız -İsa ve Mecdelli Meryem evliliğinin sonucundan- Aslında şunu da merak ediyorduk: Kana'da evlenenler İsa ile Mecdelli Meryem değil miydi? En sonunda bu, onun neden düğüne 'davet edildiği' ve şarap üzerindeki sonradan doğan sorumluğunu açıklıyordu! Doğal olarak, kitabımızın yapımıyla birlikte tartışmalar da dünya genelinde patladı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">'Bay ve Bayan Mesih' diye yazarak, akıllıca taşlıyordu bir yorumcu. Ve devam ederek büyüyen taşlamalar arasında bu, en hafif olanlarındandı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, 1982'deydi. 2002 yılında Dan Brown, kitabımızdaki teorinin bir bölümüne Da Vinci Şifresi adlı romanında yer verdi. Derken bir medya patlaması daha yaşandı. Haberlerde 'Bay ve Bayan Mesih' geri dönmüştü, insanların, İncil efsanelerinin ardındaki gerçeklere hâlâ aç olduğu açıkça görülüyordu. Gerçekte İsa kimdi? Ondan ne bekleniyordu? Dünya bugün hâlâ İsa, Yahudilik, Hıristiyanlık ve iki bin yıl önce yaşanmış olan olaylara ve bunların arkasında gizlenmiş gerçeklere duyulan merakla çalkalanıyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kutsal Kan, Kutsal Kase'nin ilk yayımlandığı günden bu yana yirmi iki yıl geçti. Bu süre boyunca, bu önemli soruları değerlendirmeye, araştırmaya, tarihi irdelemeye devam ettim. Bu derinlemesine araştırma için ayrılan süre göz önüne alındığında, Da Vinci Şifresi'nde anlatılanlardan daha fazla bir bilgi zenginliğine sahip olduğum açıktır, işte bu yirmi iki yıllık keşif seyahatimin tecrübelerini de bu kitaba yansıtarak; okurla birlikte kimi çıkmaz sokaklarda biten, kimi sonu görünmeyen ihtimallere açılan bir yolculuğa çıkıyoruz. Bu yolculuk, İsa hakkında daha fazla bilgi edinmemizi sağlayacak. Bunu yaparken de din kitaplarında anlatılanlara değil; tarihsel kanıtlara başvuracağız.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Burada sunduğum bilgileri, kendinizi zorlamayacak bir hızda okumalısınız. Açıklamamın her bir parçasını, anlayabilmenize yetecek bir süre içinde değerlendirmelisiniz. Bu oldukça önemli; çünkü biz, burada olduğu gibi, ezelden beridir inanılmış şeylerin doğruluğuna karşı çıkıldığı zaman, yol boyunca attığımız her adımın doğruluğunu kanıtlamak ve bu adımların neden atıldığını açıklamak zorunda olduğumuzun bilinciyle hareket ediyoruz. Açıktır ki; ancak bu şekilde yolun sonuna vardığımızda, konular üzerinde nerede durduğumuza dair kendimizden emin olabiliriz. Eleştirel bir okuma, yeni bulgularla yüz yüze gelmenize neden olacaktır. Sonrasında bunlara inanmak ya da varolan eski inançlarınızı sürdürmek sizin tercihinize kalmıştır. Şimdi eğer yolculuğa çıkmaya hazırsanız; haydi başlayalım...</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;</span></p>
