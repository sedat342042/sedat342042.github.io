<body>
  <h2 class="MsoNormal sgc-2 sgc-8"><span class="sgc-1">ROMA'NIN EN BÜYÜK KORKUSU</span></h2>

  <p class="MsoNormal"><span class="sgc-1">5 Ağustos 1234'tü. Zavallı bir kadın, Toulouse kentinde damadına ait bir evde, ölüm döşeğinde yatıyordu. O zamanlar Fransa'nın güneyinde yayılmaya başlayan, gizemli bir Hıristiyanlık akımına mensuptu. Bunlar Katarlardı. Katarlar, Roma’yı hem küçümsüyor hem de Roma'dan korkuyorlardı. Birçok Katar'a göre Papa, Deccal'ın ta kendisiydi ve Roma Kilisesi'ne 'kıyametin alameti veya 'kurtların kilisesi' diyorlardı. O gün, bazı Katar rahipleri inançlarına göre teselli töreni adı verilen en önemli görevi yerine getirmek için kadını ziyaret etmişlerdi. Fakat bu olay, onların dinine karşı düşmanlık besleyen biri tarafından ihbar edildi. Görünen o ki; kadının bir Katar ve damadının da Toulouse'deki Katarların habercisi olduğu bilindiğinden, ev gizlice gözetleniyordu. Muhbir, bu haberi hemen engizisyon mahkemesi başkanına ulaştırmak için harekete geçti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;</span><span class="sgc-3">Dominiken (Dominik tarikatı üyesi) engizisyon üyeleri, Toulouse piskoposunun yanındaydılar. O gün, tarikatlarının kurucusu olan Dominic de Guzman, Toulouse'de aziz ilan edilecekti. Papazlar kutlama yemeği yemek üzerelerdi. Sonra 'ilahi takdir' ile engizisyon başkanına, ölüm döşeğindeki bir kafirin, bir Katar törenini kabul etrnekte olduğu haberi ulaştı. Başkan hemen piskoposu bilgilendirdi. Bu olayı öğrenen piskopos ve engizisyon üyeleri, yaşlı kadını ölmeden önce gerçek dine döndürmek için yemeği bırakarak, aceleyle eve doğru yola koyuldular. Vardıklarında içeri öyle hızlı girdiler ki; gelmekte olduklarını görüp endişelenen bir arkadaşları onları uyarmak ve yaşanmak üzere olan trajediye engel olmak için biraz geç kalmıştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Piskopos, hasta kadının yanına oturdu ve onunla sakin bir şekilde inançları hakkında konuşmaya başladı. Kadın olanların farkında değildi. Herhalde kendisini ziyarete gelenin kim olduğundan bile habersizdi. Belki de onun Roma'yı temsil eden biri değil de, bir Katar ileri geleni olduğunu düşünmüştü. Sonunda kadın, yakında gerçekleşecek olan ölümünden dolayı dini bir görevi yerine getirmek için orada bulunduğunu düşündüğü kişinin bir dost olduğuna kanaat getirdi ve onunla serbestçe konuştu. Diğer yandan kadının ölümü düşündüğünden de yakınmış gibi görünüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Piskopos onu yönlendiriyor ve konuşması için cesaretlendiriyordu: "Yalan söylememelisin" dedi, sevecen görünmeye çalışarak, "inancına ters olan ve kalbinde sımsıkı tuttuğun şeyi dile getirir ve günah çıkarırsan; elde edeceğin şey, ölüm korkusu yerine dini tekamül olacaktır."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölmek üzere olan kadın ağırbaşlı ve soğukkanlı bir şekilde Katar inancına mensup olduğu için mutlu ve tanrıya minnettar olduğunu söyledi ve devam etti: "Lordum, söyleyeceğim şudur ki; ben inananlardanım ve hayatımın geri kalan bu son ıstıraplı saatlerinde, inandıklarımdan vazgeçmeyeceğim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Piskopos buna çok sinirlenmişti. "O hâlde sen kafirsin!" diye bağırdı odanın içinde. "Günah çıkarmak istemediğin konular, kafirlerin inancıdır... Roma'nın ve Katolik Kilisesi'nin inandıklarına iman et!"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölmek üzere olan kadın büyük bir cesaretle bunu reddetti. Böylece piskopos İsa'ya yakardı ve resmi yetkisini kullanarak kadını kafir ilan etti. Dolayısıyla da ölüm emri verilmiş oldu. Hemen oradan alınıp şehir dışında bulunan Toulouse Kontu'nun sahip olduğu bir otlağa götürüldü ve orada diri diri yakılarak idam edildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Piskopos ve onun Dominiken arkadaşları, neşe içinde Toulouse'deki manastırlarına geri dönüp, tanrıya ve Aziz Dominic'e teşekkür ettikten sonra, kendileri için hazırlanan yemekleri afiyetle yediler. Bu olayı aktaran Dominiken papaz, odada bulunanlardan biriydi ve şu sonuca varmıştı: "Kutsal Dominic'in ilk ziyafet gününde yaşanan bu olayı tanrı düzenledi, adının şanı ve yüceliği için... inancın coşkusu ve kafirlerin utanması için."</span></p>

  <p class="MsoNormal"><span class="sgc-1">'Kutsal Dominic' bir zalim ve fanatik bir İspanyol rahibi olan Dominic de Guzman'dı. Katarlara karşı sürekli bir haçlı savaşı yürüttüğü için ün kazanmış ve Papa tarafından, 1216'da Dominiken sınıfı kurdurulmuştu. Amaçları kafirliğin sonsuza dek yok olmasını sağlamaktı. Dominic, 1221'de öldü ve 1234 ise; Toulouseli kadının diri diri yakıldığı ve kendisinin, önceki yıl papa seçilen bir arkadaşı tarafından aziz ilan edildiği yıl oldu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">ON İKİNCİ YÜZYİLDA, özellikle Fransa'nın güneyinde Kilise yolsuzluklara karışmıştı. Tek uğraşları mallarını idare etmek ve gelirlerini arttırmak olan papazlar ve piskoposlar, dindar gibi görünmüyor olmalarını önemsemiyorlardı. Metres tutma, kumar, avlanma gibi dünyevi eğlenceler ve Kilise hizmetleri karşılığında para alma veya borçlandırma; yasadışı evliliklere izin verme, avukatlık yapma gibi dünyevi işler çok yaygındı ve rahatlıkla bunu uluorta yapabiliyorlardı. Öyle ki; sonunda Papa III. Innocent, seçiminin yapıldığı 1198'de, kendini kilise uygulamalarından dolayı eleştirilerin tam ortasında bulmuştu. 13. yüzyıla girilmek üzereyken, Languedoc'un önde, gelen din adamı Narbonne başpiskoposu, papaya göre tek bir tanrıya: 'paraya' tapıyordu. Piskoposları kutsamak için ciddi ücretler alıyordu ve kilise üzerinden gelir elde ediyordu; rahiplerin evlenmelerine izin veriyordu ve kilise yasasına aykırı diğer davranışları bağışlıyordu. Papa onu, bir başka başpiskopos ve yedi piskoposla beraber ihraç etti. Bu Katolik ruhbanların bazılarının aileleri bile Roma'dan kovuldular. 1209'dan 1212'ye kadar, bir Katolik olarak görevini sürdüren Carcassonne piskoposunun annesi, kız kardeşi ve üç erkek kardeşi teselli törenleriyle Katar inancına geçmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Soylular, mülk ve gelir gibi konularda Kiliseyle sürekli anlaşmazlık halindeydiler ve Katarlarla ilişkilerini geliştirdiler. Bazı soylular daha da ileri gidip, teselli olarak alenen Katarlığa geçtiler. Örneğin; 12. yüzyılda Foix Kontu’nun karısı, kocasının ölümünün ardından. Kont'un kız kardeşi Esclamonde gibi Katar olmuştu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Katarlar fedakarlık, ruhaniyet ve sadelik dolu bir hayata kucak açmış, kutsal erkekler ve kadınlardan oluşan bir gruptu; Lesi Bonhommes ve kendilerini ‘İyi İnsanlar' veya İyi Hıristiyanlar' diye adlandırıyorlardı. Dinsel deneyimler kazanmayı çok istedikleri hâlde; ruhani işleri bir kenara atıp, para hırsına kapılan Kiliseden beklentilerini bulamıyorlardı. Katarların dünyevi armağanları reddetmesi tehdit ettikleri gücün kendilerine yönelik muhalefetini artırdı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aleyhtarları, Katarların kafirlik konusunda mükemmelleştiklerini öne sürerek, onları 'Mükemmeller' diye adlandırmıştı. Bu inancın tüm üyeleri teselli töreninden geçmişti. Teselli töreni; Katarların 'hem vaftiz, hem kiliseye üye olma, hem din adamlığına atanma hem de ölüm anında uygulanan törenleriydi."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Teselli edildikten sonra kendilerini dünyevi işlerden uzaklaştırıyorlardı. Böylece dualar ve dini öğrenimle -eğitimleri Latince değil, kendi dillerinde yapıyorlardı- geçirilen basit bir yaşam sürdürüyorlardı. Vejeteryandılar; çiftler hâlinde dolaşırlar, bilgiye ve ruhsal huzura önem verirlerdi. Yalancıların ve hilekarların karşısında dürüstlüğün ve doğruluğun temsilcisiydiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Pratikte, kişinin büyük sorumluluklarını yerine getirmemiş olması ve yaşam tarzını değiştirmesi, teselli töreni gerektirirdi. Ancak bu tören, en çok ölüm döşeğindekiler için yapılırdı. Ve kadın-erkek herkes bu törene katılabilirdi. Katolik kilisesinin tersine, bu oluşumda erkek egemenliği yoktu. Her iki cinsten olan Mükemmeller arasında, hiyerarşi veya örgütlenme de yoktu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kilise, iyilikçi ruhani vaizlerin meydan okuyuşunu dikkate almıştı ve buna karşı ilk tepki veren ise, manastır hayatı yaşayan, Cistercian keşiş sınıfının parlayan yıldızı Clairvauxlu Bernard olmuştu. O ve keşişler, Katarlar gibi sade bir yaşamı tercih ettiler. Bernard, Katar Mükemmeller ile kent meydanlarında görüşmeler yapmak üzere, 1145'te, Fransa'nın güneyine birçok seyahat yaptı. Onların dindarlıklarını gören ve dürüstlüklerine hayran kalan -aynı zamanda kafirliklerini lanetleyen- Bernard, sürekli genişleyen ve kuvvetlenen bu hareketi durduramayacağını anlamıştı. Sonuçta kamuoyu tartışmalarının da etkisiyle Katar Mükemmelleri 12. yüzyılın sonlarında artık resmi bir organizasyon hâline gelmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Birçok soylu, bu hareketin Kilise merkezi olan Roma yerine, Languedoc'ta, yani kendi topraklarında merkezileştiğini görünce. Katarları destekledi. Kuşkusuz, Roma bu durumdan hiç de hoşnut değildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1209'da Katarlara karşı bir Haçlı Savaşı başlatıldı ve bunu kaos takip etti. Kuzeyli şövalye orduları Languedoc'a hücum ederek, büyük bir yıkım gerçekleştirdiler. Binlerce Katar'ı diri diri yaktılar. Hatta kimi zaman öyle büyük ateşler yaktılar ki; yüzlerce insanı tek seferde içine atabiliyorlardı. Kayalık tepelerin zirvesinde, erişilmez bir yapı gibi görünen, köhne durumdaki Montsegur Kalesi, o dönem bir Katar kilisesi olarak yeniden inşa edilmişti. Daha alçak vadilerde yaşanan bu yıkımlardan sonra, 1232'de inancın merkezi ve bir Katar piskoposunun konağı olmuştu. Kuzeye ve kaleye bakan yüksek sarp yamaçlar arasında. Katar Mükemmelleri için küçük bir köy kuruldu. Bu köyün kalıntıları, yamaçlardan bugün bile görülebilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Genç İspanyol rahip Dominic de Guzman, kuzeyli ordulara eşlik ediyordu. Savaşın ilk yıllarında, onun. Katarları toplu kurban etme eylemlerinin ne kadar içinde olduğu konusunda çok şey bilinmese de, olayların uzağında olmadığı da açıktır. O sıralar, bu şeytani kafirler örgütüne karşı savaşacak yeni bir örgüt &nbsp;-yeni bir yaklaşıma sahip, yeni bir rahipler topluluğu- olması gerekir diye düşünüyordu. Sonunda düşüncesini hayata geçirerek, Dominiken Keşişler tarikatını kurdu ve beraberce, bugün iyi bildiğimiz rezil Engizisyonu yarattılar. Dominic yakıyor yıkıyor ve işkence ediyordu; Dominikenler de onu örnek aldılar: Güney Fransa'yı kırıp geçirdiler. Kilisenin, Roma'yı görmezden gelen bu kafirler üzerinde disiplin ve kontrol sağlamaya çok ihtiyacı vardı. Ülkede derin bir korku hakimdi. Dominic'in Engizisyoncularından herkes korkuyor ve aynı zamanda onlardan nefret ediyordu. Karşılıklı kayıplara rağmen; Engizisyoncular acımasız eylemlerini. Katarlar ise kafirliklerini sürdürdü.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Engizisyonculann yöntemi basitti: Kafirliklerinden şüphe edilenler; sorguya alınıyor ve kötü şöhretli Gestapo'nun bile imreneceği, işkenceyle bilgi alma süreci başlatılıyordu. Şüpheli, itirafta bulunduğu veya verdiği cevaplar sorgucuları tatmin etmediği taktirde tutuklanıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İnsan psikolojisinden anlayan Dominikenler, hapsetmenin ve korkutmanın kendi işlerini ne kadar kolaylaştıracağını bildikleri için, olayları sonuca bağlamak konusunda hiç aceleci davranmıyordu. Bu süreçte değişmeyen tek uygulama, işkenceydi. Kana susamış cellat başlıklı işkenceciler tarafından kullanılan kor hâldeki çeşitli aletler, şüpheliler üzerinde oldukça korkutucu etki yaratıyor olmalıydı. Kilise tarafından düzenlenen, kemiklerin kırıldığı ve etlerin parçalandığı bu işte o denli uzmanlaşılmıştı ki; işkence sırasında bir damla kan bile yanlışlıkla akıtılmıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kurban itiraf etmeye karar verdiği anda, -yeter ki kabus bitsin diyerek- Dominiken avukatlar ifadelerini alıyor ve katipler de bunu kayıtlara geçiyordu. Tuttukları kayıtların çoğunda tanık oldukları işkenceleri de detaylarıyla anlatmışlardır. Sonra kurban başka bir odaya alınıyor ve itirafını 'hür irade' ile yaptığını onaylaması isteniyordu. Eğer itirafçı ölüme mahkum edilirse, idam cezasını infaz etmeleri için kraliyet görevlilerine teslim ediliyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dominikenler, bu sorgulamalar sayesinde birçok bilgi içeren geniş arşivler ve kurumsal bir bellek yarattı. Engizisyonun ardından kafir ilan edilen binlerce insanı yakarlarken, yaptıklarından biri de buydu. Güçlerine güç katan bu belleğe sürekli sahip olmak ve daha da genişletmek istiyorlardı. Bu nedenle kendilerine ihanet edecek bir döneğin, kızarmış bir cesetten daha faydalı olduğuna inanıyorlardı."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Engizisyon, 13. yüzyılın kapsamlı ve sofistike bir veritabanına sahip olan istihbarat ajansıydı. Şüpheli kafirler sorgulanıyor, karmaşık detaylar içeren, suçlu bulma ve İtiraf ettirme konulu tutanaklar tutuluyordu. Saklanan belgelerden, üzerinden çok uzun zaman geçtikten sonra bile tekrar yararlanmalarına olanak tanıyan arşivler hazırlamışlardı. Örneğin; 1316'da dine aykırılık suçundan tutuklanan bir kadının, bu kayıtlar sayesinde kırk sekiz yıl önce, 1268'de tutuklandığını görebilmişlerdi. Bu çeşit bir bilgi havuzu, başa belaydı. Bilgi, Kilisenin egemen gücünün hizmetinde ve kötü niyetle kullanılıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Engizisyoncular, Kilisenin katilleri hâline geldiler. Gizli ajan orduları, acımasız sorgucu ve yargıçları, İsa'nın adıyla hareket ediyordu. Tarihsel Mesih çoktan unutulmuştu. İşte bu, Vatikan'ın İsa'sıydı. Çarmıha gerilmiş bu dokunaklı figür, her yaşamı ve yaşamın her bölümünü etkileyen kural ve düzenlemelerin tanzim edilmesinin gerekçesi olarak kullanılmıştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İLK BÜYÜK SAVAŞI KAZANAN ENGİZİSYONUN, sonunda Katar Kilisesi'nin kalbini söküp kanını akıtışı. Yeni Dünya'daki Azteklerin insan kurban etme ayinlerinin bir tekrarı gibidir.<span class="sgc-4"><sup><a href="../Text/Section0025.xhtml#dnot3" id="bnot3">3</a></sup></span> Mart 1244'te Katar Kilisesi'nin merkezi olan Montsegur Kalesi, işgalci güçlerin eline geçti. İki yüz ya da daha fazla Katar, tepenin eteklerinde diri diri yakıldı. Buna karşın Engizisyon bunu, yaptıkları son şey olarak değil; bilakis bundan sonra yapacaklarına bir başlangıç olarak görüyordu. Engizisyon, arşivleri ve muhbirleriyle bölgeyi kontrol altına aldı. Ve orada kalma sebebi ise şüphesiz Roma'nın gücünü desteklemekti.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Günümüze kadar da orada kaldı. Ancak kuşku yok ki, kendini temize çıkartması gerekirdi. Öyle de oldu: 1908'de Engizisyon yeniden adlandırıldı ve ismi Kutsal Büronun Dinsel Topluluğu (Sacret CongregatLon of the Holly Office) şeklinde değiştirildi. Daha sonra 1965'te İnancın Doktrini Topluluğu (Congregatlon for the Doctrine of the Falth) adını aldı: Kilise içinde hâlâ aynı role sahip, dogmatik ve fikrinden dönmeyen bir topluluğa unvan olarak seçilen bu sözcükler, onları tanımayanlara kendilerinin sakin ve yumuşak başlı bir topluluk olduğunu düşündürtse bile durum hiç de görüldüğü gibi değildir.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">13 Mayıs 2005'te atanan, Prefecf<span class="sgc-4"><sup><a href="../Text/Section0025.xhtml#dnot4" id="bnot4">4</a></sup></span>, (Vali)' ve Büyük Engizisyoncu adlarıyla anılan bugünkü topluluk başkanı, California doğumlu San Francisco Başpiskoposu Monsignor William Levada'dır. Görevi kendisinden devraldığı kişi. Nisan 2005'te papa olan Kardinal Joseph Ratzinger'dir -bugünkü adıyla Papa XVI. Benedict-. Ratzinger, Kilisenin doktrini hakkında oldukça açık konuşur: "Temel prensipler konusunda hiçbir esneklik söz konusu olamaz."</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Vahiy, İsa ile birlikte son buldu" diye açıklıyor Ratzinger net bir şekilde. Böylece, gerçeğin bugün bile keşfedilmeyi beklediğini düşünenlere bir gönderme yapıyor. Oysa İsa'nın, İznik Konsili'ndeki oylarla tanrısallaştığını unutuyor. Kilisenin, tanrısal bir yapıdan başka her şey olabileceğini düşünen insanları hafife alıyor: "Bazı teologlar bile. Kilisenin insan yapımı olduğunu düşünüyor" diyerek, küstahça yakınıyor. Fakat insan yapımı Kilisenin, kendi teolojisini, fikirleri oylamaya koyarak yarattığını o da iyi biliyor. "Gerçekler oylamayla yaratılamaz" diyen Ratzinger, tarihsel dayanakları göz ardı ederek, gerçek olduğunu iddia ettiklerinin aslında bir oylama sonucu belirlendiğini görmezden geliyor. Dogmatizmine şunları ekliyor: "Kişi, çözüm üreterek gerçeği yaratamaz fakat sadece onu tanır ve kabul eder." Ratzinger şöyle devam ediyor: "inancın taşıyıcısı olan Kilise günah işlemez." Açıktır ki tarih, Ratzinger'in söylediklerini onaylamıyor.</span></p>

  <p class="MsoNormal"><span class="sgc-3">Ratzinger'in açıklamalarında, Vatikan'ın politikasından geri adım atacağına dair hiçbir işaret görülmemektedir. Öte yandan açıktır ki; Vatikan, geçmişten bugüne hiç değişmeden gerçeğe giden tek yolun sahibinin kendisi olduğunu düşünmüştür. (Seçtiği yol ise, güç ve idare ihtirasıyla inşa edilmiş; Pontius Pilate tarafından bir siyasi suçlu olarak çarmıha gerilen tarihsel İsa Mesih yerine, masalsı İsa Mesih figürü üzerine kurulmuş bir yoldur.)</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">İnancın Doktrini Topluluğu, ataları olan Engizisyoncuların felsefesini akıllıca devam ettirmektedir, inanca sınırlar getirip, gerçeği keşfetmenin önüne engeller koyarak, başarılı bir şekilde Vatikan'ın komuta merkezi ve kontrol departmanı olarak hizmet vermektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu departmanın varlığının tek nedeni, Vatikan'ın en büyük ve en gizli korkusunu gidermektir. Bu korku, 'tarihsel İsa' ile 'inancın İsa'sı' arasındaki farkın kanıtlandığı taktirde, Vatikan'ın tüm yapısının sahtekarlık üzerine kurulu olduğunun anlaşılacak olmasıdır, İsa'nın, İznik Konsili'nde de ilan edildiği gibi, bir tanrı değil; gerçekte bir insan olduğuna dair kanıtların ortaya çıkmasından korkmaktadırlar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">KATARLAR YOK EDİLDİĞİNDE Engizisyon, savaşmak için kendine yeni kafirler aradı. Tapınak Şövalyeleri'nin, Engizisyon rehberliğine ihtiyaç duyduğunu fark ettiler. Engizisyon işkencecileri, Hıristiyan milletlere neredeyse iki yüz yıldır hizmet eden askeri düzeni yok etmek amacıyla, onları Avrupa'nın her yerine gönderdiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">On dördüncü yüzyılın başlarında dikkatlerini bu kez, sadelik ve fakirlik anlayışlarına kafirliğin bulaştığı ileri sürülen Fransiskanlara yönlendirdiler. Birçoğu ateşe atıldı. Yüz yıl sonra Engizisyon, İspanya’daki Müslümanları ve Yahudileri hedef aldı; özellikle de aralarında Katolikliğe geçip, sonra eski dinlerine gizlice geri döndüklerinden şüphelendiklerine... Yakma olayları iyice artmıştı. 1481 Şubat ve Kasım ayları arasında, Seville'de 288 masum diri diri yakılarak kurban edildi. Bu ise, Hıristiyanlık adına sayısız insanın kurban edileceği yeni çağın yalnızca bir başlangıcıydı. Ağır bedellerine rağmen, bu zulüm iktidarına karşı çıkışlar devam etti. 1485'te Saragossa'da bir Engizisyoncu, katedralde diz çökmüş dua ederken öldürüldü. Bu ve benzeri girişimler, daha fazla can kayıplarına sebebiyet vererek devam etti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Katliamlar, potansiyel kurbanların sayısı azalana kadar yavaşlamadı. On beşinci yüzyılda yaratılan büyücülük takıntısı. Engizisyona yeni kurbanlar sundu. Bu, düzenbaz Kilise tarafından vurulan büyük bir darbeydi. Kilise, büyücülüğü hep bir hilekarlık ve aldatmaca olarak gördü. Büyüye inanmayı da; uzun süre boyunca, bir günah olarak değerlendirdi. Fakat, 1484'te, Kilisenin bu konudaki tavrı beklenmedik şekilde değişti: Papa bir bildiri yayınlayarak, büyücülüğün kınanması gerektiğini; bunun tanınması gereken bir gerçeklik ve bu şeytani gerçeği inkarın da kafirlik olduğunu açıkladı. Ayrıca, büyüyü inkar eden kafirlerin, kilise tarafından belirlenecek her türlü cezayı hak edeceğini de ekledi. Bu saçmalık Engizisyonun zulüm alanını daha da genişletti. Dominikenlerin harekete geçmek için biraz cesaretlendirilmeye ihtiyacı vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ne gariptir ki; büyünün inkar edildiğini düşündükleri yer olan İspanya hariç, Avrupa'nın her yerinde, Dominikenler tarafından sürdürülecek bir av başlatıldı. Dominikenlerin yakacak büyücüler bulma çabası, kendi büyücülerini üreten bir histeriye dönüştü. Kadınlar cadılık suçlamasıyla tutuklandı, işkence gördü ve yakıldı. Kilise için, 150 yıl içinde ortalama otuz bin kadını yakmak bir övünç Kaynağı oldu. Bunların hepsi. Kilise onaylı patolojik bir fantezinin masum kurbanlarıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dominikenler, kendilerini büyücülük konusunu tartışır vaziyette bulan Engizisyon ve sivil otoriteler için bir kitap hazırladı. Bu tarihin en rezil kitaplarından biridir: Malleus Maleficarum (Cadıların Çekici), deliliğin en uç noktasındaki yüksek bir bilgeliğin en önemli örneğidir. 1486 yılında, yüksek eğitimli iki Alman Dominiken tarafından yazılmıştır. Bu rahiplere göre; şeytan bir kadındır ve kadınsı olan her şey kötüdür.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onlara göre; dünyadaki bütün şeytanlıkların kaynağının kadınlar olduğuna hiç şüphe yoktur. Kadınlar düzeltilemeyecek kadar bozuktur ve her an kötülük için hazırdırlar. Erkeklerden güçsüzdürler ve dolayısıyla yoldan çıkarılmaları kolay olduğu gibi, kendileri de yoldan çıkarırlar. Disiplinsizdirler ve onlara bakmak güzel olduğu için; insanın bakışlarına bulaşıp ruhunu zehirlerler. Bu iki azimli Engizisyon memuru, 'cadılığın, kadınların doymak bilmez şehvetinden kaynaklandığı' sonucuna varmıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Neden Kilise kadınları yıkıcı, şeytani ve insanlık dışı görmüştür? Neden kadınlar konusunda dehşete kapılmıştır? Onların bu sıra dışı tepkiyi vermelerine neden olan nedir?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, cinsellikle ilgili olmalıydı. Kilisenin bundan ödü patlıyordu. "Cinsel tatmin asla günahsız olamaz" diye belirtiyor Responsum Gregorii, Papa I. Gregory'ye atfederek. Beşinci yüzyıl başlarında, kilise rahibi John Chrysostom, tehlikenin nerede yattığı konusundaki düşüncesini çok net ifade ediyor:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu dünyada, ruhun saflığının bozulmasına neden olan çok fazla durum vardır. Birincisi ve en önemlisi kadınlarla münasebettir... Kadının gözü dokunarak ruhumuzu rahatsız eder ve bu göz sadece azgın kadına değil; terbiyeli kadına da ait olabilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Böylesine durmak bilmeyen bir düşmanlıkla yüzleşen modern kadın teologlar, skolastik bir üslupla bu tür açıklamaların önünü kesmiştir. Essen Üniversitesinde din tarihi profesörü olan Uta Ranke Heinemann, akademik çevrelerde nadir görülecek kadar açık bir dil kullanarak, şöyle belirtiyor: "Dar görüşlü erkeksi zorba zihniyetin; kilise tarihi boyunca kadına yönelik bastırma, karalama ye şeytan gibi gösterme çabaları ortaya koyduğunu görebiliriz. Ve bu despotluk, bugün de kesintisiz devam etmektedir."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kesinlikle bu konuda haklıdır. Kadınların da papaz olabilecekleri öne sürüldüğü zaman kopan gürültüleri ve hiddetlenmeleri buna bir örnek olarak kabul edebiliriz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu korku ve cinsel despotluk nereden kaynaklanmaktadır?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu, Kilisenin ebedi bekaret ve ömür boyu bekaret takıntısıyla ilgili bir şey olsa gerek.</span></p>

  <p class="MsoNormal"><span class="sgc-1">KİLİSENİN SEVDİĞİ TEK KADIN, sözde bakire Meryem'dir. Tanrının sınırsız gücüyle İsa'yı doğurmuştur. Buradan, tanrının bir çeşit insan olduğu anlamı çıkmaktadır. Daha da ötesi, merhum Papa, II. John Paul, 1987'de Katolik piskoposlara gönderdiği Redemptoria Mater başlıklı genelgede, Meryem'in kızlık zarının bozulmamış olduğunu söylemişti. Bu bir mucizeydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eğer bu doğruysa, gerçekten de bir mucize söz konusudur. Ancak maalesef, inancın İsa'sına atfedilen birçok şey gibi, bu hikayenin de tarihsel İsa de uzaktan yakından ilgisi yoktur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tarihsel bilgiler içerdiği varsayılan dört İncilimizden sadece ikisi, yani Matta ve Luka, 'Bakire Doğumu'ndan bahsediyor. Ve Luka (2:48) teolojik anlayıştan uzaklaşmayı tercih ederek; Meryem ve Yusuf'u, İsa'nın ebeveyinleri olarak tanıtıyor ve net bir şekilde Yusuf'un, İsa'nın babası olduğu vurgulanıyor. Yuhanna (1:45, 6:42) ise; kendi İncilinde İsa'nın, Yusuf'un oğlu olduğunu belirtiyor (ayrıca Matta 13:55'e de bakınız).</span></p>

  <p class="MsoNormal"><span class="sgc-1">En eski Yeni Ahit yazıları, Paul'ün mektuplarıdır; fakat orada da 'Bakire Doğumu'na ilişkin hiçbir iz görülmez. Aslında Paul, Romalılara mektubunda (1:3), "İsa, Davut'un neslindendir" diyerek, bunu açıkça reddeder. En eski İncil, böyle bir mucizeyi belirtmeyi unutan ve genelde İsa'nın doğumundan daha çok, Yahya tarafından vaftiz edilişiyle ilgilenen Markus'unki olarak kabul edilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir bakireden doğma fikri, M.S. 3. yüzyılda İbranice olan Tevrat &nbsp;-Hıristiyanların Eski Ahit'i- Grekçe'ye tercüme edildiğinde ortaya çıktı. Yeşaya (7:14), 'genç kadın'ın bir oğul doğuracağını ve bu oğula Emanuel deneceğini kehanet etmişti. 'Genç kadın' anlamındaki alma kelimesi, Grekçe'ye 'bakire' anlamındaki parthenos olarak çevrildi. Matta, İsa'nın doğumundan ilk bahsederken, onun 'peygamberin' -yani Yeşaya'nın- kehanetini gerçekleştirdiğini vurgular. Ve hamile kalıp bir oğlan doğuran bakireden -parthenos- bahseder. Aslında Matta'nın hikayesi (1:22, 23) oldukça mecazi bir anlatıma sahiptir." Ve bütün bu fikirlere kaynak olmuştur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kilise, bekaret söylemini sürdürdü. Bu söylem en hafif ifadeyle 'hasta' olarak nitelendirilebilecek birçok erkek tarafından benimsendi. Bunlar arasında daha mükemmel bir Hıristiyan olabilmek amacıyla on sekiz yaşındayken kendini hadım ettiren Origen Kilisesi Rahibi ve başta seks olmak üzere her türlü hazdan nefret eden Augustine gibi isimler vardı. Bu adamların takipçileri, tüm inanç öğreticilerinin bakir olması zorunluluğu için mücadele verdi. 1139 yılında da tüm rahiplerin evlenmesi ve seks yapmasının yasaklanmasıyla amaçlarına ulaştılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa hiçbir zaman, dinsel nedenlerden dolayı bekar kalmak gereğinden bahsetmemiştir ve Paul, bu konuya ilişkin yazıya geçirilmemiş sözlü bir ifade bile olmadığını söyler ve 'el değmemişlere ilişkin hiçbir emir almadım' diye yazar (Korintliler 7:25).</span></p>

  <p class="MsoNormal"><span class="sgc-1">Üstelik, Katolik Kilisesi'nin kurucusu ve ilk papa olduğuna inanılan havari Peter'in evli olduğu ve karısıyla seyahat ettiği kesin bir bilgidir. Paul'ün Korintlilere ilk mektubu (9:5) kendisinin, diğer havarilerin ve İsa'nın kardeşlerinin evlilik hâllerini açıkça ortaya koyar. Paul'ün evli olduğuyla ilgili bilgiler, en son M.S. 2. yüzyılın sonlarında, İskenderiyeli piskopos Clement tarafından belirtildiği zamana kadar süregelmiştir. Daha sonra Paul dini nedenlerle bekar kalan kişi statüsüne taşındı. Bakir erkekler inancı ele geçirdikleri zaman, kadınları da anlatımların dışında tuttular.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İSA'NIN YAŞAMINA ve dönemine ait kalıntılara tarafsız bir açıdan bakıldığında, İsa'nın da evli olduğu görülür. Ben ve meslektaşlarım tarafından Kutsal Kan, Kutsal Kase'de tartışılan konular; İsa'nın, Mecdelli Meryem ile evli olduğu', 'Yeni Ahitte aktarılan Kana'daki düğünle ilgili İsa'nın bazı sorumluluklar taşıdığı' ve bunun aslında İsa'nın düğünü olduğuna dairdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.S. 1. yüzyılda, Yahudiliğin içindeki en büyük mezhep grubu olan Ferisilere göre evlenmek, bir erkeğin mutlak göreviydi. O dönemde yaşamış olan haham Eliezer inançla şöyle diyor: "Evlenmeyen biri, kan döken biri gibidir." İsa, Kilisenin bizi inandırmaya çalıştığı gibi bekardı da, neden o hâlde onun Ferisi aleyhtarları -ki kendilerinden Yeni Ahitte birçok yerde bahsedilir- İsa'yı ve öğretilerini şiddetle eleştirirlerken, evli olmama durumunu hiç öne sürmemişlerdi? Neden evli olan havariler, İsa'ya evlenmeme hatasının sebebini hiç sormamışlardı?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Paul, Hıristiyan olmadan önce bir Ferisiydi. Madem, İsa evli değil de, dini nedenlerden dolayı bekar kalan birisiydi, peki neden Paul bunu hiç ifade etmemişti? Ranke Heinemann önemli bir noktaya dikkat çekiyor: Paul bekârlıkla ilgili yazarken, İsa'dan bu konuyla ilgili hiçbir emir almadığını söylüyordu. Dolayısıyla bu konuda söyleyecekleri, onun sadece kişisel görüşü olabilirdi ve Paul ün, İsa'nın gerçekleştirdiği bekar kalmak gibi sıra dışı bir eylemi anlatmaması kesinlikle olanaklı görünmüyordu; tabii eğer İsa evlendiyse başka. Elaine Pagels, 2005 yılında bir televizyon programına katılarak, şu yorumda bulunmuştu: "Başta hahamlar olmak üzere, Yahudi erkeklerin çoğunun evli olduğu kesinlikle doğrudur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat bir bakireden doğma ve bakir bir yaşam, özellikle Yahudilikteki köklerini terk ederek kendi içine katacak, Yahudi olmayan kişiler arayışında büyütülen dogmatik bir Hıristiyanlık için gerekliydi. Bekarlık, tabii ki pagan dünyasındaki, başta Stoikler olmak üzere, birçok filozof tarafından benimsenen bir kavramdı. Pagan egemen bir dünyada kendine yer arayan ve kendi inananlarının da pagan filozoflar gibi ahlaki erdemlere sahip olabileceğini göstermek isteyen Hıristiyanlığın, sahip olduğu bekarlık anlayışının köklerini nereden aldığını anlamak pek de zor değildir. Hıristiyanlık, pagan dünyasındaki aradığı yere kesinlikle ulaşmıştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Marcus Aurelius'un doktoru Galen, 2. yüzyılın sonlarında cinsel yaşamlarını yalnız geçiren Hıristiyan erkekler ve kadınlar hakkında şöyle yazmıştı: Sadece erkekleri değil, kadınları da tüm yaşamları boyunca cinsellikten uzak duruyor. Onlar, gerçek filozoflardan hiç de geri kalmayacak kadar disiplinli ve iradeli bireylerden oluşuyorlar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat M.S.11O yıllarında, Romalıları eğlendirmek için arenada vahşi hayvanlara parçalatılarak öldürülen Antakya Piskoposu Ignatius, İzmir piskoposuna yazdığı mektuptaki öngörü içeren bir yorumunda, 'tanrının bedenini onurlandırmak için, el değmemişliğini ömür boyu koruyan Hıristiyanların' var olduğunu ve onların bu davranışlarını kabul etmediğini ifade eder. Aslında onun dikkat çektiği ve üzüntü duyduğu konu, onların küstahlıklarıdır. Ve el değmemişlikleri konusunda övünmeye devam ederlerse; yitirilmiş olacaklarını söyleyerek, uyarıda bulunmaktadır."Yazık ki Hıristiyan düşüncesini yaratmak konusunda başarılı olanlar ve İsa'nın tanrılaştırılmasına sebep olanlar, Kilise yöneticilerinin el değmemişliğinin baki kalması gerektiği fikrini ilk ortaya atan ve kadınları önemli rollerden tek kalemde ihraç eden kişilerle aynıdır. Kadının, öğretmenlik yapması fikrine karşı bir öfke geliştirip yaydılar. Paul'ün, kadının Kilisedeki öğretmenlik rolünden bahsettiğini -hatta bunu desteklediğini- bile unuttular,</span></p>

  <p class="MsoNormal"><span class="sgc-1">Romalılara mektubunda Paul (16:1-12), İsa Mesih'e hizmet eden sekiz kadın diyakozu (kilise işlerinde papaza yardımcı olan kimse) yüceltiyor: Pheobe, Priscilla, Aquila, Meryem, Junia, Tıyphena, Tıyphosa ve Persis. Ayrıca Korintlilere ilk mektubunda (11:5), kilisede dua ve kehanette bulunan hem erkek hem de kadınlardan bahsediyor. Ranke Heinemann, 'kehanette bulunmanın' resmi bir bildiri işi veya 'vaaz verme' olduğuna dikkat çekiyor."" Paul, aynı zamanda 'cemaatlerdeki kadınların, toplantılarda kendilerine konuşma izni verilene kadar sessiz kalmaları gerektiğini' de yazar. "Eğer soracak bir soruları varsa da evde kocalarına sormaları gerekir." (I Korintliler 14:34-35)</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.S. 2. yüzyılın sonlarında, kadınların Hıristiyanlık öğretiminde görev almaları artık mazide kalmıştı. M.S.197'de, Hıristiyanlığa geçmeden önce Kartaca'da eğitim görmüş olan Tertullian, kadınlara karşı ateşli konuşmalar yapıyordu: "Siz şeytanın geçiş köprüsüsünüz: Siz o (yasak) ağacın meyvesini koparanlarsınız: Siz, ilahi yasaya ilk karşı gelenlersiniz... Karşı gelişinizin bedeli olarak tanrının oğlu ölmek zorunda kaldı. "<span class="sgc-5">***</span></span></p>

  <p class="MsoNormal"><span class="sgc-6">Ç.N:</span> <span class="sgc-7">Hıristiyanlar Hz. İsa'nın çarmıhta ölerek, bütün insanların günahını üstlendiğine ve insanlığı kurtardığına inanır. 'Karşı gelişin bedeli'nden kasıt budur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Doğal olarak, bütün insanlığın suçu kadınlara yıkılmıştır ve kadınlar İsa'nın ölümünün sorumlusu olarak kabul edilmişlerdir. Eğer kiliselerde dini görevlerde bulunacak olsalardı, Tertullian zihniyeti yüzünden bu biraz zor olurdu. Zaten, kadına (sözde) öğrenme hakkı bile vermeyen Paul'ün, öğretme ve vaftiz etme yetkisi vermiş olabileceği de inanılır görünmüyordu. Çünkü o, "Onlar sessiz kalsın ve evde kocalarına danışsın" diyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdi, burada durup sormalıyız: Bütün bunlar ne anlama geliyordu? Aslında anlamı şuydu: Hıristiyan Kilisesi'nde -Tertullian'ın bildiği- bir yerlerde kadınlar, Paul tarafından tanımlanan rollerini çalışıyorlardı. Yani kadınlar; rahipler gibi hareket ediyor, vaaz veriyor ve dine yeni girenleri vaftiz ediyorlardı. Fakat bu nerede gerçekleşiyor olabilirdi? Bu ne kadar yaygın olabilirdi? Tertullian bu konuda sessiz kalır. Kilise ve rahiplerin çoğu gibi, o da genel kabule aykırı görüşlere acımasızca saldırıyordu. Fakat eleştirilerinde kadınları erkeğe eşit görüp, rahiplik makamında görev yapmalarına izin veren bir topluluktan hiç bahsetmiyordu. Şu hâlde, birinin çıkıp, sessiz kalan Tertullian'a sorması gerekir: Neden?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Söz konusu olan şey, bu dönem için büyük önem taşıyordu. Roma kendini kabul ettirmeye çalışıyordu. Bu amaçla da 'apostolic succession' (havarilik vekaleti) kavramını oturtmaya çabalıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Matta'nın İncil’ine (16:18) göre Peter, İsa'nın Kilisesi'nin üzerine inşa edildiği kayaydı. "İyi bir Yahudi neden bir kilise kurmak istesin?" gibi zor bir soruyu görmezden gelerek, Vatikan geleneği, İsa'nın Peter'e Hıristiyan kilisesi üzerinde sınırsız yetki verdiğine dair açıklamasında -bundan diğer İncillerde hiç söz edilmediği hâlde- ısrar eder. Roma'nın sonradan gelen piskoposları, bu yetkiyi birbirlerine sırayla aktarmaya başladılar. Bu geleneğe göre; Peter ilk Roma piskoposuydu ve belirttiğimiz gibi, Roma piskoposu M.S. 440 yılında seçildi. Papa I. Leo, Hıristiyanlığı yönetme yetkisinin Roma'ya miras kaldığını iddia etti. Bu iddia olmasaydı, bugün Vatikan ve papalık diye bir kavram olmayacaktı. Katolik Kilisesi, 'kendisinin gerçeğe giden tek yol olduğu' ve 'papanın İsa'nın -tanrının- dünyadaki vekili olduğu' şeklindeki akıl almaz iddialar üzerine kuruludur. Tarihsel İsa kendi adıyla yapılan işleri bilseydi, kesinlikle şoke olurdu...</span></p>

  <p class="MsoNormal"><span class="sgc-1">MANTIKLI BÎR SEBEPLE İSA'NIN EVLENDİĞİ ve Mecdelli Meryem'in onun eşi olduğu konusunu tartışabiliriz. Fakat elimizde az kanıt vardır ve elimizdeki kanıtların hepsi ikincil önemdedir. Dikkatimizi Roma'nın ve İsa'nın kadınlara karşı tutumları arasındaki farka çevirdiğimizde, daha sağlam bir zemin oluşturmuş oluruz. İsa, İncillerde anlatıldığı kadarıyla kadın takipçilerine karşı samimi ve yakın davranıyordu. O kadar samimi ve yakındı ki; erkek takipçileri bundan yakınıyorlardı. Yuhanna'nın İncili, İsa'nın Samarya yolculuğu sırasında yaşadığı bir olaydan bahseder. Bütün havarileri et satın almak için ayrılmıştır ve İsa tek başınadır. Uzun yolculuğundan dolayı yorgundur ve bir kuyunun başucunda oturmuştur. Evli olmayan bir kadın, su almak için oraya gelir. Sonra İsa ve kadın konuşmaya başlarlar. Havariler geri döndüğünde, onu kadınla konuşurken gördükleri için çok şaşırırlar. Burada Yuhanna, havarilerin hiçbirinin İsa'ya karşı çıkmadığını belirtir (Yuhanna 4:27). Şu çok açıktı; İsa'nın sözleri herkes içindi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Nag Hammadi metinlerinin 1977'de yayınlanışından bu yana, İsa ve Mecdelli Meryem'in yakın ilişkileri, akademik çevrelerde ve popüler müzakerelerde tartışma konusu olmuştur. Philip'in İncilindeki -tercümesinde parantezler eklenmiş olan- dikkat çekici bir metin, ikisi arasındaki özel ilişkiyi açık bir dille ifade ediyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">(Kurtarıcının) yoldaşı Mecdelli Meryem'dir. (Fakat İsa) onu diğer (bütün) havarilerden daha çok (seviyordu ve sık sık ağzından) öpüyordu. Diğer (havariler) bu yüzden (güceniyordu ve hoşnutsuzluklarını dile getiriyorlardı) ."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat duygusal veya cinsel bir ilişkiden daha fazlası söz konusuydu. Bu İncili ve Kilisenin kabul etmediği, M.S. 2. yüzyılda yazılmış diğer İncilleri biraz daha incelersek, Mecdelli Meryem'in İsa'nın öğretileri hakkında özel bilgilerin sahibi olduğunu görürüz; diğer havarilerle paylaşılması gerekmeyen bir anlayış. Philip'in İncilinde İsa'nın Meryem'le ilişkilerinden söz edildikten sonra İsa'nın havarileriyle ilişkileri hakkında şunlar söylenir:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ona dediler ki; 'Neden onu hepimizden çok seviyorsun? '. Kurtarıcı cevapladı ve onlara dedi ki; 'Neden sizi onun kadar sevmiyorum?'. Kör bir adamla gören bir adam, beraber karanlık bir odada bulundukları zaman birbirlerinden farklı değildirler. Işık geldiğinde, görebilen ışığı görür ve kör olan karanlıkta kalır."</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa, diğer havarilerin göremediği ışığı Mecdelli Meryem'in görebildiğini ima ediyor. O, diğer bir deyişle İsa'nın öğrettiklerini tamamen anlıyordu; diğerleri ise anlamıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu nokta, ayrıca Mısır'da bulunan daha eski metinlerde, yani Meryem'in İncilinde de vurgulanmıştır. Burada, havariler öğrenmek ister; Peter, Mecdelli Meryem'e soruyor ve kayda geçiriyor, "Hemşire, Kurtarıcının seni diğer bütün kadınlardan daha çok sevdiğini biliyoruz. Bize Kurtarıcıya ait hatırladığın sözlerini söyle; senin bilip bizim bilmediklerimizi".</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ve Meryem cevaplar, "Size, sizden gizleneni öğreteceğim." Fakat bunu yaptıktan sonra erkek havariler onun açıklamasından şikayet ederler ve Andrew der ki; "Ben kurtarıcının bu sözleri söylediğine inanmıyorum, gerçekten bu öğretiler garip fikirlerdir". Peter da yakınmayı tercih eder; "O, bizim haberimiz olmadan bir kadınla özel mi konuştu? Durup Meryem'i mi dinleyeceğiz? İsa onu bize mi tercih etti?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sorunun ana kaynağı odur ki; İsa ve Meryem arasındaki ilişki, İsa'nın ona verdiği sırlarla doludur. Bu sırlar, gizli tutulması gereken ve Kiliseye ait olan acıların tam da kaynağını oluşturur. Meryem'in İncilinde ise havarilerin bu sırları inatla yalanlayıp, karşı çıktıkları dile getirilir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peki bu sırlar gerçekte nedir ve İsa tam olarak kimdir?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Daha keskin sorular sormak ve şu ana kadar elde ettiğimiz tatmin edici yanıtlardan daha iyilerine ulaşabilmek için, Romalıların ve bölünmüş Yahudiye sakinlerinin dünyasını tekrar ziyaret etmeliyiz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdi Kudüs'e geri dönelim.</span></p>
