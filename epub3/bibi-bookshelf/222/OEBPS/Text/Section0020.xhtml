  <h2 class="MsoNormal sgc-2 sgc-3"><span class="sgc-1">KÜLTÜR TİCARETİ</span></h2>

  <p class="MsoNormal"><span class="sgc-1">Akşamın erken saatleriydi. Çalışma odamdaki ışık zayıflamaya başlıyordu. İngiltere'de gökyüzü kendini geceye teslim etmek için hazırlanıyordu. Profesör Eisenman ve ben, oturmuş sakince konuşuyorduk; ama aslında ikimiz de telaşlıydık. Sonra beklenen an geldi: Faks makinesi çaldı ve mesaj gelmeye başladı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Durup heyecan ve merakla gönderimin bitmesini beklemeye başladık, İsviçre'de bir Otelden, iki bin yıllık Ölü Deniz Parşömenleri ne ait bir bölümün gönderilmesini bekliyorduk. Ve faks satır satır geliyordu...</span></p>

  <p class="MsoNormal"><span class="sgc-1">İlk sayfa göründüğünde Eisenman sabredemeden kağıdı faks makinesinden çekip aldı. Kısaca bir göz atıp, hayal kırıklığına uğramış bir şekilde kağıdı bana verdi. Heyecanlanmamızın boşuna olduğunu anladım. Bu, yüz veya iki yüz yıllık bir Yahudi Torası (Tevrat) metnine ait bir kopyaydı. Sahip olunacak hoş bir nesneydi; fakat Ölü Deniz Parşömenleri'yle bir ilgisi yoktu. Bu metnin Müslüman sahiplerinin, bu iki metin arasında ne fark olduğuna dair hiçbir fikirleri olmadığını görüyorduk. Buna pek de şaşırmadık. Bu iş için uzun süre uğraşmıştık; ama aramaya devam etmek zorundaydık. Çünkü, gerçekten önemli olan bir metnin ne zaman karşımıza çıkacağını bilemezdik. Nitekim bu tür fırsatlar, hep en umulmadık anlarda karşıma çıkmıştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU OLAYI TAKİBEN BİR BAHAR GÜNÜ eşimle beraber, Akdeniz'deki Mayorka Adası'nda yaşayan Amerikalı bir dostumuzun evinde öğle yemeğindeydik. Başka misafirler de vardı ve içlerinden biri daha önce bir veya iki kere karşılaşmış olduğum bir işadamıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Ölü Deniz Parşömenleri üzerine yazdığınız kitabı okudum" dedi, bana doğru eğilerek. Şaşırmıştım. Onu, hukuki konularla alakalı bir girişimci olarak tanıyordum ve Ölü Deniz Parşömenleri’nin konusuyla ilgilenecek birine benzemiyordu. Sonuncu eşiyle birlikte Arap körfez ülkelerinden birinde yaşıyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Diğer parşömenlerin nerede olduğunu biliyorum."</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Diğer Ölü Deniz Parşömenleri mi?" diye sordum şaşırarak.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Evet" diye cevapladı. "Kuveyt'te. Çok para ederler mi?" diye ekledi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Evet" dedim. "Elbetteki, doğru türdenseler. Tarikat Parşömenleri! Bu metinler, kendilerini yazan ve Tapınak hakkındaki tutumları doğrultusunda detaylandıran Yahudi topluluğuna özeldir ve kıymetlidirler. Peşer denilen metinler de öyle. Bunlar da kutsal kitap hakkında yorumlarıdır. Standart kutsal kitap metinleri ise en az değerli olanlardır."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir dakika boyunca cevap vermeden durdu. Bekledim. Sanırım nefesimi tutuyordum. "Bir arkadaşımla konuşmalısın" dedi sonunda. "O, istihbarattandır." Sonra o körfez ülkesinin adını vererek ekledi, "İyi bağlantıları vardır. Ama ilk önce onunla ben bir konuşayım."</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Peki" dedim soğukkanlılığımı koruyarak. "Hazır olduğunda bana haber ver."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Birkaç gün geçti ve hiçbir haber alamadım. Ben de İngiltere'deki evime geri döndüm. Fakat bir süre sonra bir faks aldım. "Saad'ı ara" diyordu ve bazı telefon numaraları vardı. Fakat sonunda, "Parşömenlerin İsraillilerin eline geçmesini istemiyor" diye belirtmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hemen Saad'ı aradım. Parşömenleri nereden bulacağını sordum. Onun ailesi, orijinal parşömenlerin tedarikçisi olan ve elinde daha başka parşömenler de olduğundan şüphe edilen, Beytüllahim'deki antika satıcısı Kando'yu -hayattayken- tanıyordu. Saad bildiğim bir şeyi tekrarladı: Söz konusu parşömenler Kuveyt’te bir akrabasının elindeymiş.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Bana bu parşömenleri iyice tarif edebilir misin?" diye sordum. Çünkü Eisenman ile beraber yaşadığımız Tora deneyiminden sonra, daha dikkatli davranıyordum. Saad, bana döneceğini söyledi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Birkaç hafta sonra beni aradı ve sorduğum sorunun yanıtını verdi: İki farklı rulo olduğunu ve bu ikisinin de ince deri üzerine kaydedilmiş, el yazmaları olduğunu söyledi. Çok heyecanlanmıştım: Bu kulağa gerçekçi geliyordu. Yine de süreci başlatmak için daha fazla bilgiye ihtiyacım vardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Saad" dedim, "bu metinleri satın almak için para bulabilirim; ama fiyatta pazarlığa başlamak için bunların ne tür parşömenler ve ne kadar değerli olabileceklerini bilmem gerekiyor. Parşömenlerin, üzerlerindeki metinlerin birer bölümünü gösteren fotoğraflar çekip, bana gönderebilir misin?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Saad, tekrar bana döneceğini söyledi; fakat telefonu kapatmadan önce kaygısını tekrarladı. Benden parşömenlerin İsraillilerin eline geçmeyeceğine dair söz vermemi istiyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Satışın ardından parşömenlere ne olacağı hakkında hiçbir fikrim olmadığı için, bu sözü vermemin olanaksız olacağını söyledim. Fakat bu İş için devreye sokmayı planladığım kaynağın, Amerikalı olduğunu belirttim. Bu cevabı duyduğuna memnun olmuş gibiydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Finansmanı organize etmek için hemen işe koyuldum, istenilecek rakamın 1-2 milyon dolar olacağını tahmin ediyordum. Birkaç yıl öncesinde bir grup Amerikalı finansör benimle irtibata geçmişti. Mal ve hisselerden çok, antik metinlere yatırım yaptıklarını söylemiş ve eğer bu tür parçalara ulaşırsam -özellikle Ölü Deniz Parşömenleri- kendileriyle irtibata geçmemi istemiştiler. Onlara, kendileriyle tek bir koşulda anlaşabileceğimi söylemiştim: Akademisyenlere, bu belgeleri incelemeleri ve tercüme etmeleri için izin verilecekti. Eğer yatırımcılar bu tek şartı kabul ederse; tüm yayın haklarına sahip olacaktı. Bu şartımı uygun bulmuş ve zaten böyle olması gerektiğini söylemiştiler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yatırımcıları aradım ve tahmin ettiğim gibi ilgilendiler. Parşömenlerin fotoğraflarını görüp, türlerini tam olarak tespit ettiğim zaman kendilerini tekrar arayacağımı söyledim. Sonra Saad'ın bana fotoğrafları göndermesini bekledim. Maalesef hâlâ bekliyorum: Daha sonra ondan hiçbir haber alamadım. Yatırımcıların kim olduğunu ve parşömenlerin nereye gideceğini bilmediği için korkup vazgeçmiş olmalı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Artık bu tür parşömenlerin Kuveyt'te, Saad'ın ailesinin ve diğerlerinin elinde bulunduğunu biliyoruz. Sonuç olarak para el değiştirecek ve uzmanlar onlara ulaşacak ama bunun için belki de bir nesil geçmesi bile gerekebilir. Öte yandan, bu tür parşömenlerin uzman olmayan kişilerin elinde zarar görmesi de çok olasıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Açıktır ki; bu iki parşömen, dışarıda bir yerlerde varolan çok sayıdaki parşömenin sadece bir parçasıdır. Kudüs'teki İsrail Müzesi'nin, Ölü Deniz Parşömenleri'nin sergilendiği 'Shrine of tbe Book' bölümünün önceki müdürü Magen Brosehi, bana diğer parşömenlerin kesinlikle var olduğunu ancak uzmanlar tarafından görülmediğini söylemişti. Ona, Ölü Deniz Parşömenleri'nin, CIA'nın Şam bürosunun şefi Miles Copeland'a teklif edilişinden söz ettim. Bana ilginç bir teklifte bulundu. "Eğer bana bu konuda bilgi getirirsen, ben de sana eksik parşömenlerle ilgili ek bilgiler veririm."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Daha yakın geçmişte, güvenilir kaynaklardan yeni Gnostik metinlerin satışa çıktığı söylentileri gelmeye başladı. Bu metinler, 1945'te Gnostik metinlerin bulunduğu Nag Hammadi bölgesinden geliyormuş ve aynı manastır kütüphanesinden çıkmaymış; bugüne dek hiç duyulmayan metinlermiş. Kısacası, akademisyenler için gerçek bir hazineymiş. Bu metinlerin ortaya çıkmasını dört gözle bekliyorum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU DÜZENSİZ PAZARIN ESRARENGİZ çalışma tarzı, memurları ve akademisyenleri çoğu zaman çeşitli şekillerde düş kırıklığına uğratmış olsa bile, birçok nedenden dolayı materyallere ulaşabilmenin tek yolu olduğu için buna katlanırlar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İşlemler sakınarak, dikkat ve gizlilik içinde gerçekleştirilir. El değiştiren şeyin ve değerinin ne olduğunu belirleyip anlaşmak çok zordur. Her şey sözle yapılır. Kişisel anlaşmalar bir kere yapıldı mı, artık asla verilen sözlerin dışına çıkılamaz. Bu resmi olmayan pazarlıklar sırasında, satıcılar kârlarını en üst seviyede tutmaya çalışırken, hiçbiri saf olmayan koleksiyoncularsa, işi mümkün olduğu kadar ucuza bitirmeye çalışırlar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Para hazır olduğunda antikalar ortaya çıkarılır ve dünyanın kültürel mirasına katılır ve bu piyasaya giren herkes, bir şekilde bu amaca hizmet etmiş olur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;Bu piyasaya dahil olarak geçirdiğim yıllar içinde bazı hikayeler duydum ve bu hikayelerde adı geçen bazı adamlarla tanıştım. Beni heyecanlandıran bir hikaye, Arabistan'daki, Medine'ye yaklaşık 140 km. uzaklıktaki antik Yahudi kenti Hayber'le ilgiliydi. Muhammed'in zamanında burası sağlam duvarları ve savunma kaleleri olan, zengin bir ticaret merkeziydi. Fakat Hayber ordusu Muhammed'e karşı savaş açtığında, o da karşılık verdi ve burayı ele geçirdi. Muhammed'in ölümünden sonra Yahudilerin büyük bölümü buradan kovuldu ve çoğu Eriha'ya gitti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1980'li yıllarda, Suudi Arabistan hükümeti bölgede bir yol yapıyordu. Bir buldozerin kepçesi, bir zamanlar zengin bir bilgine ait olan evin kalıntılarına takıldı. Evin kütüphanesinde yüzlerce kitap ve el yazması vardı. Bunların arasında, duyduğuma göre Grek ve Romalı yazarların oyunlar da vardı. En önemlisi ise Josephus'un Yahudi tarihlerinin ilk baskısı olan bir papirüs kitabı varmış. Josephus'a ait elimizdeki bütün mevcut kopyalar, Ortaçağ'dan kalmadır ve içlerine Hıristiyan pasajları eklenmiştir. Üstelik kim bilir neler eksiltilmiştir. Bu kodeks, daha önce belirttiğimiz siyasi sorunlardan söz ediyormuş ve şu anda bir Yahudi entelektüelin elindeymiş. Josephus'un bugüne kalan diğer bütün yayınlarından çıkartılmış olan, Zaddikini yani 'iyiler' -anlaşıldığı üzere Ölü Deniz Parşömenleri'ni yazan grup- ile ilgili bütün orijinal bilgileri içerdiğini duymuştum.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İslam ülkelerinde bulunan Yahudi kalıntılarının çoğu, modern politikalara ve bu ülkelerdeki eski Yahudi varlığının gizli tutulmak istenmesine rağmen, bazı materyaller kurtarılıp, gizlice satışa sunulmaktadır. Bu metinlerin sahibiyle tanıştığımda elinde altı valiz dolusu metin vardı. Bunları belki bugün satmak, belki de geleceğe yatırım yapmak için elinde tutuyordu. Maalesef hem onları görme isteğimi hem de kataloglama yapmaları için uzmanlar ayarlama teklifimi reddetti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu tutkum, bir keresinde soruna bile neden olmuştu: Tanıdığım bir akademisyene bu metinlerin varlığından söz etmiştim. Anlaşarak, uzman metinleri tercüme edip yayınlarlar umuduyla, bu iki adamı birbirleriyle tanıştırdım. Bir sonraki hafta -bana hiç haber vermeden- uzman ve çalıştığı üniversitenin dekanı benim bağlantıda olduğum kişiyi ziyaret edip, bir teklifte bulunmuşlar. Eğer metinler üniversiteye geçerse; bu metinlerin korunacağı akademik bir kuruluş oluşturacaklarmış ve burası milyar dolarlar kazanan bir yer olacakmış. Kendisi de bu oluşumun içinde çok para kazanacakmış vs. vs.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bağlantım aynı gün öfkeyle beni arayıp, bu iki akademisyeni evinden attığını ve kendisini bir daha böyle bir duruma düşürürsem, benimle asla konuşmayacağını söyledi. Bu azarlanmayı hak etmiştim. Bir o kadar da akademisyenin arkamdan böyle bir iş çevirmesine üzülmüştüm. Fakat fazla da şaşıramıyordum; çünkü akademisyenin bakış açısına göre, bunun denenmeye değer bir şey olduğunu kabul etmek zorundaydım. Bildiğim kadarıyla elyazmalarını hâlâ elinde tutuyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Uzmanlar, satıcılar ve koleksiyoncular arasındaki bu çatışmalar, daha ne kadar devam edecek bilinmez. Akademik dünyanın bilgisine sunulmasını umduğum, daha bunlar gibi çok sayıda buluntu vardır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1970'te UNESCO, ülkelerin kültürel mirasını korumak amacıyla, yasadışı antika ticaretini durdurmanın yollarını bulmak için bir zirve düzenledi. Sonucunda, yağmalanmış ve yurtdışına çıkarılmış antikaların, UNESCO üyesi ülkeler tarafından yurtlarına iade edilmesi önerisi yapıldı. Maalesef birçok ülke bu anlaşmayı imzalamayı reddetti veya kabul etmesi yıllar sürdü.</span></p>

  <p class="MsoNormal"><span class="sgc-1">1995'te UNIDROIT -ülkeler arasındaki yasaları düzenleme konusunda uzmanlaşmış, Roma'da bulunan bir uluslararası yasa enstitüsü- 1970 UNESCO anlaşmasını içeren bir Avrupa konvansiyonu düzenledi. Bu konvansiyon özellikle yağma edilmiş kültürel varlıkların iadesine yönelikti. Eski anlaşma; müzelerden, kiliselerden veya diğer enstitülerden çalınmış eserler üzerinde duruyordu. Ancak bu anlaşma; yasa uygun bulmadığı hâlde koleksiyoncuların ellerinde bulundurdukları kültürel varlıkların, resmi bir kazı sırasında bulunmuş olsalar da, çalıntı sayılacağını ilan ediyordu. Bu eserler masumane bir şekilde satın alınmış bile olsa, anavatanlarına geri gönderileceklerdi. Yasa, alıcının -eğer masum ise- maddi zararının tazmin edilmesini de öngörüyordu. Masum alıcıların paralarının geri ödenmesi zorunluluğu, fakir ülkeleri avantajsız durumda bırakıyordu ve sonuç olarak bazı ülkeler bu anlaşmayı imzalamadılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu yasaların sunumu, imzalansın ya da imzalanmasın, riskli antikaları toplayan koleksiyoncuların, bunları daha gizli tutmasına neden oldu. Belirttiğimiz gibi; bazı Ortadoğu ülkeleri, kendi topraklarındaki Yahudi varlığının bütün tarihsel kanıtlarını yok etmek istemektedir. Bu türden kanıtlar içeren her çeşit antikanın bulunduğu zaman yok edilmesi beklenir. Doğal olarak çoğu kaçırılıp, koleksiyonculara satılmak yerine yok edilmiştir. UNESCO veya UNIDROIT prensipleri tavizsiz uygulansaydı, eserler yok edilecekleri yer olan anavatanlarına gönderilirlerdi. Bu nedenle, koleksiyoncular, önemli kültür varlıklarını korumaktadırlar. Sorun şudur ki; koleksiyoncular bunları UNESCO ve UNIDROIT işin içine karışacağından dolayı uzmanlara, akademisyenlere veya müzelere resmi yoldan gösterememektedirler.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir keresinde biri bana Yahudi-Hıristiyan sembolü olan ve kolları eşit uzunluktaki bir haçın üzerinde duran yedi kollu mumluk -menorah- figürünün bulunduğu büyük bir taş oyması göstermişti. Ortalama bir metre kare büyüklügünde bir parçaydı. Sonra bu koleksiyoncu bana, eski bir kitapta bulunan bir resim gösterdi. Resimde, Suriye'deki bir sinagogun duvarında aynı sembol görünüyordu. Dikkatle baktım ve şaşırdım. "Aynı gibi görünüyorlar..." dedim. "Evet" dedi, "bu aynı parça. Suriyeliler binayı yıktılar ve üzerine bir yol inşa ettiler; fakat bu oymayı satın almayı başardım."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdi, bu parçayı Suriye'ye geri göndermek mi gerekiyor?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yine de böyle örnekler, el altı piyasasında yapılan işlerin çoğuna mazeret olamaz; çünkü bu varlıklar -yazılı tablet veya oyma- bazı ülkelerin kültürü için, size göre olandan daha değerli olabilir. Uzmanlar için en önemlisi, bu eserlerin bulunduğu çevredir; çünkü çevre sayesinde geçmiş hakkında bilgilere ulaşılabilir. Maalesef el altı piyasası, neredeyse tamamen gizlilik içinde çalışır. Bir parça, bulunduğu yer hakkında bir bilgi olmadan piyasaya çıktığı zaman kültürel miras değerini büyük ölçüde kaybeder.</span></p>

  <p class="MsoNormal"><span class="sgc-1">El altı pazarında yığınla elyazmaları, papirüs kitaplar ve resmi belgeler vardır; bundan hiç şüphe yoktur. Ve bu materyallerin çoğunun, zamanı gelince onları tercüme edebilecek uzmanların eline düşmesi kaçınılmazdır. Bu nedenle, her an önemli keşiflerin yapılmasını bekleyebiliriz. Fakat gördüğümüz gibi, bir metni tercüme etmek daha önemli bir sürecin sadece başlangıcıdır: Yorum yapmamız ve metinlerin, onları yazan insanlar için ne ifade ettiğini anlamamız gerekmektedir. Bunun için çevre her şey demektir: Gerçekler hakkında birçok ipucu sağlayabilir, ilginçtir ki; İsa'nın, 'beni tanrı olarak görün' veya 'bana tapın' dediğine dair hiçbir kanıt bulunmadığını keşfettik. Tam tersine öğretileri, onun, herkesin Öte Dünyaya seyahat ederek, tanrıyı kendisinin bulmasını -veya onun deyişiyle; Cennetin Krallığı'na gidip, 'Tanrının Ruhu' ile dolmasını- istediğini göstermektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">BU KİTABI YAZARKEN en çok özel bir döneme dair bilgilere başvurdum; modern çağların 1. yüzyılının Mısır ve Yahudiye'sine dair, günümüzde hiçbir kısımdan kesin olarak emin olamayacağımız bilgilere. Bu döneme dair bilgilerin gerçek olmadığı kesin bir hikayeyi destekleyecek şekilde değiştirilmiş olduğunu görmüştük. Tarihsel İsa ile dinlerin anlattığı İsa aynı kişi olamazdı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yolculuğumuz sırasında İsa'nın Zelot destekçilerinin siyasi faaliyetlerine onay vermediğini keşfettik. Bu, önemli bilgi genellikle dikkatlerden kaçar, İsa'nın çarmıhta can verdiğine dair bir kanıt bulunmadığını da keşfettik: Hatta kanıtlar, hayatta kaldığını gösteriyor. Çarmıhta can vermediğine göre dirilişi ne anlama geliyor? Kutsallığını mı gösteriyor? Ruhül Kudüs'e eşdeğer olduğunu mu? Gerçekler çarpıtılmaktan vazgeçildiğinde bütün bu iddialar da çökecektir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa hakkındaki tüm iddiaların sonradan, tarihsel olayların din adamlarının hedeflerine hizmet edecek şekilde çarpıtılmasına bir kılıf olarak ortaya atıldığını keşfettik. Bunların en önemlilerinden biri de İsa'nın havarilerinin sadece erkeklerden oluştuğu, dolayısıyla kadınların rahiplik, piskoposluk ve papalık yapamayacağıdır. Bu keşif, papalığın erkeklerin ve Roma'nın tekelinde olduğu görüşünü çökertecek niteliktedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İlginçtir; İsa'nın, 'beni Tanrı olarak görün' veya 'bana tapın' dediğine dair hiçbir kanıt bulunmadığını keşfettik. Tam tersine öğretileri, onun, herkesin Öte Dünyaya seyahat ederek, Tanrıyı kendisinin bulmasını -veya onun deyişiyle:; Cennetin Krallığı'na gidip, 'Tanrının Ruhu' ile dolmasını- istediğini göstermektedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa, bütün bunları nerede öğrenmiş olabilirdi? Celile'de olmadığı sonucuna vardık. Bunun için en olası yer, Filistin'deki Yahudi toplumuna hiç benzemeyen ve dine karşı mistik bir yaklaşım sergileyen diğer bir Yahudi toplumunun yaşadığı Mısır'dır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Daha ötesi, bulgularımızdan hiçbirisi, İsa'nın yeni bir din başlatmaya hazırlandığını göstermiyor. Ayrıca diğerlerini, söylediği sözleri yazmak ve bunları resmi bir koleksiyona dönüştürmek konusunda görevlendirdiğini de göstermiyor. Bence İsa, insanların kendisini unutmalarına aldırmazdı; onun için önemli olan insanların Cennetin Krallığı'na giden yolu unutmamalarıydı. Bu, Hıristiyanlık veya Yahudilikle sınırlandırılacak bir fikir değildi: "Tanrıdan gafil (habersiz) olmak, en kötü şeydir" deniyor Mısırlı bilge Hermes Trismegistus'a atfedilen metinde.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Tarihle ilgili bilinen bazı gerçekler olsa bile elimizi kalbimize koyup, bütün dürüstlüğümüzle, "Evet, neler yaşandığını tam olarak biliyoruz" diyebilmek için, asla yeteri kadar veriye sahip olamayız. Tarih bir efsane; bilemeyeceğimiz olayları anlamak için yarattığımız hikâyelerdir. Geçmiş, mevcudu açıklamak ve doğrulamak için inşa edilmiş bir hipotezdir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bazı durumlarda bunun önemi yoktur; çünkü efsaneler tarihi değil; anlamları açıklamak için vardır. Fakat bu bilim çağında bize aktarılan efsanelerin, doğru değilse bile, en azından gerçekle ilgili tahminler olduğunu bilmek isteriz. İsa'nın gerçekten çarmıha gerildiğini, Sezar'ın gerçekten Brütüs tarafından öldürüldüğünü, Paul'ün Şam'a giderken yolda mistik bir deneyim yaşadığını biliriz. Bütün bu olaylar akla yatkındır ve olmaması için de bir neden yoktur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Peki, İsa'nın suyun üstünde yürümesi, öldükten sonra tekrar dirilmesi; yanılmaz papaların yönetimindeki Roma Kilisesi'nin, Peter tarafından kurulmuş olması gibi inançları ne yapacağız? Bu inançların hiçbiri akla yatkın değildir ve olmaları için hiçbir neden yoktur. Yine de bu iddialara inanan birçok insan vardır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Modern dünyamız, 'kitap dinlerinin' -Hıristiyanlık, Yahudilik ve İslam- egemenliği altındadır. Gerçeği, yazılı sözler üzerine oturtmak; onu, yorum ve tercümeden kaynaklanan sorunlar yüzünden din saptırmalarına karşı savunmasız bırakır. Tehlike şudur ki; kitaplar bilmekten çok, inanmaya teşvik eder. Bu yolculuğumuz sırasında altı çizilecek tek bir tema olacaksa, o da şudur ki; yolda kendi başımıza ilerlemeli ve yolun verdiği zorlukları, zevkleri ve kavrayışları ikinci elden veya vekaleten değil; direkt olarak deneyim etmeliyiz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdi artık yolculuğumuzu sonlandırmanın zamanı geldi. Ancak kuşkusuz bu, asıl yolculuğun sonuna geldik, anlamına gelmez. Şimdi yapmamız gereken, durup ne kadar yol katettiğimizi düşünmeye ve anlamaya çalışmaktır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bitirmeden önce yapmam gereken son bir alıntı kaldı. Her zaman meselelerin özüne inen Mevlana Celaleddin Rumi şöyle der: "Yetmiyor su testileri artık. Daldır bizi ırmağa!</span></p>
