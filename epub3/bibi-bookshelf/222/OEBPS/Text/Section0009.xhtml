  <h2 class="MsoNormal sgc-2 sgc-3"><span class="sgc-1">KRAL İSA</span></h2>

  <p class="MsoNormal"><span class="sgc-1">Çarmıha gerilerek ölümün bir yanılgı olduğu fikri uzun süredir tartışılmaktadır: Kur'an-ı Kerim'de de bu bilgi yer alır. Fakat hileli bir idam tezgahı nasıl ayarlanmıştır? İncil hikayelerine göre; havarilerden başka herkes, İsa’yı ölü olarak görmek ya da en azından ondan kurtulmak istiyordu. Yahudi otoriteleri ve gürültülü kalabalıklar, öncesinde Romalıların da yaptığı gibi, sokaklarda toplanıp ondan kurtulmak istediklerini dile getirdiler. İncil'in aktardıklarının genel kabul görmüş yorumuna göre&nbsp; &nbsp;-ki bu sahne sayısız filmde de canlandırılmıştır- İsa, Yahudi halkın önünde yargılanmış, kalabalıklar onun çarmıha gerilmesi gerektiğini haykırmış, Pilate olaydan elini çekmiş; İsa daha sonra kendi çarmıhını taşıyarak kızgın kalabalığın içinden idam edileceği yere doğru yürümüş ve sonunda Golgota -Kurukafa- denilen infaz meydanında, halkın önünde iki hırsızın arasında çarmıha çivilenmiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eğer yargılanma sırasında veya infaz yerine doğru giderken kaçmayı denemiş olsaydı, bu hemen bildirilirdi, İncil bize, Roma’nın onunla ilgilenmekten vazgeçtiğini aktarıyor: "Artık ne yaparsa yapsın."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Fakat Yahudi otoriteleri, tutucu Sadukiler vazgeçmemişti; onun ölmesini istiyorlardı, İsa'nın az sayıdaki havarilerinden oluşan topluluk, onu koruyabilecek güce sahip değildi ve trajedinin gerçekleşmesini ümitsizce izlemek dışında yapabilecekleri bir şey yoktu. Şu hâlde, eğer onun kurtuluşu Romalı veya Yahudi yetkililerin işine yarayacak bir amaca da hizmet etmiyorsa, onu kurtarabilecek güce sahip başka kim olabilirdi? Böyle bir kurtuluşun imkânsız olduğu düşünülebilir. Ve İncil hikayelerinde durup düşünmeye yetecek kadar imalar vardır. Durum, belirtildiği gibi açık değildir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Öncelikli ve önemli olan konu, haça germenin ancak siyasi olan suçlarda infaz edilen bir ceza olduğudur. İncil'e göre Pilate, İsa'yı kalabalığa teslim etti ve halk, onun dinsel uyuşmazlığı nedeniyle idam edilmesi gerektiğini haykırdı. Yahudilerin, bu tarz bir haddi aşmaya karşı verdikleri ceza, taşlanarak ölüm cezasıdır. Haça germe ise Romalıların halkı kışkırtan, isyana teşvik ederek düzeni bozan anarşistlere karşı uyguladıkları bir cezalandırmadır. Bu çelişki bile tek başına, İncillerin olayı doğru şekilde aktarmadığını göstermeye yetiyor. Acaba olayların temelindeki gerçekleri mi bizden saklamak istediler? Belki de yanlış insanları suçlamaya çalışıyorlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın, siyasi suçtan dolayı idam edilmek istenmiş olmasından emin olabiliriz. Ayrıca İnciller ne derse desin, bu kararı verenlerin Yahudi yetkililer değil; Romalılar olduğuna da emin olabiliriz. Ve İncillerin, modern Hristiyanlar tarafından siyasi hareket önerileri hâlâ öfkeli, hatta tehlikeli ve mesaj dışı bulunan; İsa bölümünde anlatılanlar kesinlikle uydurulmuştur. Bugün araştırmalarını İngiltere'deki Manchester Üniversitesinde sürdüren Prof. Samuel Brandon'un, şu teolojik tahrifata dikkat çekmesinin üzerinden elli yıl geçmiştir: "Roma Valisi tarafından idam cezasının ilan edilip, Romalı görevliler tarafından infazın gerçekleştirilişi konusu, kimsenin konuşmadığı kesin bir gerçektir." Brandon devam eder:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şurası kesindir ki; İsa ile ilgili hareket, en azından yönetime karşı gelmeyle benzerlik gösterdiği için; bu, Romalı yetkililerin onu hem bir devrimci olarak görmelerine hem de yargılamanın ardından idamına karar vermelerine sebep olmaya yeterlidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aslında daha sonraki yıllarda Brandon, çok daha açık sözlü konuşmaya başladı. Kim bilir belki de, 'Tarihsel İsa'nın, yönetime karşı gelmek suçuyla Romalılarca idam edilişi gerçeğinden yola çıkarak, tarihin tekrar değerlendirilmesi gerektiği' savını reddedenlere öfkelenmişti. Bunun üzerine, konu hakkında şüpheye çok az yer bırakan yazılar yazdı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Dolayısıyla konuyu sadece dini karmaşalarla değil; bir de siyasi entrikalarla değerlendirmek gerekecekti. Bugün bile bütün mayınlar temizlenmiş değildir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İDAM CEZASININ ACIMASIZ İNFAZINI bir kenara bırakarak, İsa'nın ölümünden Romalıların sorumlu tutulduğuna ve İsa'nın Yahudilerin öğretilerine karşı çıkmasından çok hükümete karşı suç teşkil edecek eylemler gerçekleştirdiğine dair İncillerde bölümler olup olmadığını merak etmeye başlıyoruz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yanıt: Bu bölümler kesinlikle vardır. İncil'in İngilizce tercümelerinde, İsa'nın 'hırsız' olarak tanımlanan diğer iki adamın arasında çarmıha gerildiği anlatılır. Ancak orijinal Grekçe metne bakıldığında, onlara hırsız değil; -kanunsuz, haydut, eşkıya gibi anlamlara gelen- Lestai denildiği görülür. Bu sözcük aynı zamanda, kendilerini Yahudiye’yi Roma işgalinden kurtarmaya adamış, Yahudiyeli Özgürlük Savaşçıları 'Zelotlar' için de kullanılıyordu (Matta: 27:38). Romalılar ise onları terörist olarak görüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Zelotların tek hedefi sadece siyasi yer kapmak değildi. Gizli bir hedefleri daha vardı: Süleyman Tapınağı'nda hizmet veren din adamlarının ve özellikle o dönem Herod takipçisi idareciler tarafından belirlenen Yüksek Rahibin meşrutiyetini engellemek." Onlar, Musa'nın kardeşi, 'Harun'un oğulları' olan rahipler istiyordu. Bu rahipler, İsrail'in ruhban sınıfını kuran ve ilk yüksek rahip olan Levi'nin kavminden olmalıydı. 'Harun'un oğulları', eski İsrail’de meşru haham neslini tanımlamak için kullanılan bir terim haline gelmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın, Golgota'da iki Zelot mahkumun arasına yerleştirilmesi, görüldüğü gibi, Romalı otoritelerin aslında İsa'yı bir Zelot olarak kabul ettikleri gerçeğine işaret eder. Tıpkı, Pilate tarafından ilan edilen bir bayram affı sonrası salıverilen, mahkûm Barabas gibi. Bu mahkum İncil’de Grekçe&nbsp; estes sözcüğüyle tanımlanıyor (Yuhanna 18:40). Gerçekten İsa'nın etrafında birçok Zelot varmış gibi görünüyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu gözlem, aynı zamanda İsa'nın havarileri için de geçerlidir: İncil'de geçen havarilerden biri Simon Zelot olarak anılıyor (Simon Zeloten); Zelot (olan) Simon (Luka 6:15). Ayrıca, Zelot hareketinin içinde muhaliflerini öldürmek için hançer -a sica- taşıyan ve adına Sicarii denilen pis bir suikastçı gurubundan bahsedilir: Yahuda İskaryot aslında bir Sicarii'dir. İsa'nın Gethsemane'nin bahçesinde tutuklanışının öncesindeki olaylar düşünüldüğü zaman, onun aslında bir Zelot militanı olduğuna dair işaretler de daha anlamlı hâle gelecektir. Luka'nın İnciline göre, İsa ve havariler bir araya geldiğinde. İsa onlara savaşmak için hazır olmalarını söyler: "kılıcı olmayan kıyafetini satıp bir tane alsın." Ona, iki kılıçları olduğunu söylerler. "Bu yeterli!" diye karşılık verir İsa (Luka 22:36-38). Burada İsa, Roma yönetiminden kurtulup özgür olmak isteyen, hiddetlenmiş Yahudiyelilerin sözleriyle tarif edilmektedir. Eğer bunun bir anlamı olmadığı düşünülürse, daha bunun gibi birçok metni de görmezden gelmek gerekecektir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bütün bunlar, Roma karşıtlarına bir ibret olsun diye, İsa'nın çarmıha gönderildiğine işaret etmektedir, iddialara göre; Pilate bu işten elini eteğini çekmişti. Ancak, çarmıhın üzerine YAHUDİLERİN KRALI diye yazılması için ısrar etmesi, bu konuda çok net hükümleri bulunan Roma yasalarından da açıkça yararlandığını göstermektedir. Pilate'nin görevi açıktır: İsa'yı çarmıha germek ve bunu yapmak zorundadır. Pilate, bunu yaptığı yere haç işaretini yerleştirerek de, olayların kontrolü altında olduğunu herkese göstermiştir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O hâlde şu soruya yanıt vermek gerekiyor. Eğer İsa, başkasıyla yer değiştirilerek ya da kurtarılarak, bir şekilde çarmıhtan sağ indirilmişse, bunu kimin yardımıyla başarmış olabilir? Romalıların mı? Kesinlikle hayır! Romalılar neden Yahudiye üzerindeki hakimiyetlerine karşı çıkan birini kurtarmış olsunlar ki? Tapınağın başrahipleri mi? Onlar da olamazlar, çünkü İsa onların otoritelerini çok eleştirmişti. Bu durumda, yardım sadece Zelotlardan gelebilirdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">M.Ö. 37, HEROD Kudüs'ü ele geçirmişti. Yahudiye'nin yerlisi değildi; ancak Idumaea denen, Yahudiye'nin güneyindeki bir bölgeden geliyordu. Çok yetenekli bir asker ve yönetici olmasının yanı sıra Herod, bir caniydi. Arkadaşı Markus Antonyus, Kudüs'e götürmesi için ona büyük bir Roma ordusu vermişti; ancak bu koca orduyla bile, şehrin direnişini kırmak için beş ay sürecek uzun bir kuşatma yapması gerekecekti. Üstünlüğü kazanır kazanmaz Herod, kırk beş Hahamlar Yüksek Meclisi üyesini idam ettirmiş ve böylece onların tüm etkisini yok etmişti. Ayrıca Yahudi kralların sonuncusu olan Antigonus'u da tutukladı ve Markus Antonyus'un yanına, Antakya'ya gönderdi. Böylece, orada Yahudi Kralın uygun bir biçimde kafası uçuruldu. Herod, onun yerine kral oldu ve 'Büyük Herod' unvanını aldı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Herod, Yahudi kraliyet soyunun bütün üyelerine karşı derin bir düşmanlık beslemişti, içindeki öfke öyle büyüktü ki; bir kraliyet prensesiyle evlenmesine rağmen, onun kardeşi olan yüksek rahibi, Eriha'daki sarayının yüzme havuzunda boğdurabilmişti. Herod, sonradan kraliyet soyundan olan karısını da öldürttü. Ayrıca, bu evliliğinden olan iki oğlunu da idam ettirdi. Aslında hükümdarlığı sırasında, İsrail kraliyet hanedanlığının kalan tüm aile fertlerini, zamanı geldikçe sırasıyla idam ettirmişti. Yahudiler için yaptığı belki de en önemli iyilik sayılabilecek, Kudüs Tapınağını inşa ettirmek bile, Herod'un içindeki nefreti gizleyememişti. M.Ö. 4 yılındaki ölümünden önce yaptığı en son iş, iki Ferisi'nin diri diri yakılma emrini vermek olmuştur -Ferisiler, Herod'un talimatıyla tapınağın duvarı üzerine yerleştirilmiş olan altın Roma Kartalı'nı oradan indirmişlerdi-.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu dönemin olaylarını tek kaydeden kişi Yahudi tarihçi Josephus'tur. Onun aktardığına göre, Herod'un ölümünü takiben 'halk' Kudüs'teki tapınağın Herod’un tayin ettiği- en yüksek rahibinin görevden alınmasını ve daha dindar, daha saf birinin yüksek rahip olmasını talep etti. Bu, Yahudi halkının büyük bir çoğunluğunun olaylarla derin bir ilgilileri olduğunun ilk belirtisidir. Bu husus, o dönemin bütününü anlayabilmemiz açısından da oldukça önemlidir. Ancak bu 'ilgili insanlar' gerçekte kimlerdir?..</span></p>

  <p class="MsoNormal"><span class="sgc-1">Josephus, o dönem Yahudilikte üç farklı bölünme olduğunu söylüyor: Ferisiler, Sadukiler ve Esseniler. Sadukiler Tapınaktaki faaliyetler için maddi destek sağlıyor ve rahiplerin günlük masraflarını karşılıyorlardı. Yüksek rahip onların safındaydı. Ferisiler, Yahudi geleneklerine çok bağlıydılar. Eski bilgeler tarafından hazırlanmış yasaları topluyor, gündelik işlere ise çok önem vermiyorlardı. Komünal bir yaşam süren Esseniler, Josephus'un çalışmalarının kimi yerlerinde Herod yanlısı kimi yerlerinde Herod karşıtı; bazı bölümlerde savaş yanlısı bazılarındaysa barış yanlısı olarak anılıyordu. Bunlar modern uzmanların kafasını oldukça karıştırmıştır. Esseniler, Yahudi yasalarına bağlılığın tipik bir örneği olsalar da Josephus'un belirttiğine göre; Romalıların büyük işkenceleri altında bile Musa'ya küfretmeyi ve yasalarının prensiplerine karşı çıkmayı reddetmişlerdir. Onlar ayrıca Josephus'un yazdığına göre; 'Greece'in (Yunan) Oğulları'na çok benzeyen bir doktrini savunuyordu: Pisagorcular ve sonradan çıkan Platoncular, insan görünümündeki ölümlü bedenlere yerleşmiş ölümsüz ruhlar olduklarına inanıyorlardı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sonraki çalışması olan Antiquities of the Jews (Yahudilerin Kalıntıları)'nda. Josephus bunlara dördüncü bir grup ekledi: Zelotlar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yeni bir yüksek rahip isteyenler, sadece entelektüel bir karşı çıkış sergilemiyorlardı. Değişimin gürültüsü, Herod'un hafta boyunca süren yasının bitiminde duyuldu. Oğlu Archelaus yeni kral olma beklentisi içindeydi. Fakat bu karar, Agustus Sezar'ın elindeydi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Archelaus, taleplerini dile getiren dışarıdaki öfkeli kalabalığın gürültüsünü duyduğunda, Roma'ya gidişinden önce geldiği Tapınaktaki büyük cenaze ziyafetinin tam ortasındaydı. Bu yaygaraların ana odağındaki 'yüksek rahip' de ziyafette hazır bulunuyordu. Bu gürültülü gösteri Archelaus'u kızdırmıştı; fakat ateşi körüklemek istemiyordu. Bu yüzden, ordu kumandanını Tapınakta toplanan kalabalığı yatıştırmak için görevlendirdi. Yaklaşan Fısıh Bayramı için şehir dışından gelen birçok insanın da aralarına katılmasıyla giderek büyüyen bu kalabalık, yetkilinin konuşmasına bile fırsat vermeden onu taşlamaya başladılar. O da hemen oradan kaçtı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Archelaus, kendi hayatı için endişe ederek, hemen paniklemiş olmalı; çünkü o andan sonra işler büyük bir hızla kötüleşmeye başlamıştı. Archelaus, hızlı davranarak, bir kohent birliğinin Tapınağa girmesi ve değişim isteyen bu kalabalığın liderlerini tutuklaması için emir verdi. Bu oldukça büyük bir kuvvetti: Kohent, Roma ordusundan tam bin iki yüz asker demekti. Büyük bir belanın kapıda olduğu açıktı ve Archelaus o anda yapabilecek fazla bir şey olmadığını anlamıştı. Nitekim planı da işe yaramamıştı. Kalabalık birdenbire ortaya çıkan silahlı kuvvetleri görünce, daha da öfkelenip, onlara taşlarla saldırdı. Josephus bize, askerlerin çoğunun öldürüldüğünü ve komutanın bile ağır yaralandığını hatta ölümden döndüğünü bildiriyor. Belli ki; bu, o 'topluluğun' sadece 'daha dindar ve daha saf bir yüksek rahip isteğiyle ayaklanmadığına; aynı zamanda gayet ciddi, organize olmuş, savaşmaya ve inançları için ölmeye hazır olduklarına işaret eden büyük bir savaştı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kalabalık askerleri bozguna uğrattıktan sonra ibadet için Tapınağa yöneldi. Bunu fırsat bilen Archelaus, bütün ordusunu harekete geçirmek için emir verdi. Piyadeleri Kudüs sokaklarına saldırırken, süvarileri de şehir merkezinin dışındaki yerleşim birimlerine saldırdı. Öyle görünüyor ki; bu durum, Josephus'un bizlere kabul ettirmeye çalıştığı gibi, sadece bir yüksek rahip ataması için öfkeli bir kalabalığın yarattığı bir isyan değildi. Nedense Josephus, Tapınakta başlayıp Kudüs sokaklarında büyük ve kanlı bir savaşa dönüşen bu isyanı pek önemsemiyordu. Burada Josephus'un olaylara hangi açıdan baktığı oldukça açıktır. Artık onun olayları anlatırken kullandığı kötüleyici terimleri de göz önünde bulundurarak, Archelaus'un ve Romalıların tarafını tuttuğundan emin olabiliriz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Savaş, büyük çoğunluğu Tapınaktakilerden oluşan birkaç bin sivilin ölümüyle son bulmuştu. Hayatta kalanlar, kaçarak komşu tepelere iltica ettiler. Cenaze ziyafetinin bu şekilde sonlanmasının ardından, Archelaus vakit kaybetmeden Roma’ya doğru yola çıktı. Bu arada kardeşi Antipas yönetimi ele aldı ve tahta çıktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Archelaus Roma'da kendi meselesini imparatora anlatırken, Yahudiye'de çok daha büyük bir isyan çıkmıştı. Hamursuz Bayramı'nın arefe gününde (Şavuot; Hamursuz Bayramı Yani Fısıh'ın on beşinci günü) büyük bir kalabalık. Roma üslerini kuşatma altına aldı. Savaş, bütün Kudüs'e yayılmıştı. Kraliyet cephanelerini ele geçirip silah gücünü artıran Celileli lider Yahuda'nın ilk ortaya çıktığı M.Ö. 4 yılında Celile, Yahudiye'deki olayları da başlatan grup gibi ciddi şekilde örgütlenen isyancı grupların yetişme yeri gibi görünüyordu. Aynı tarihlerde Herod'un, Jericho'daki sarayı da ateşe verilmişti. Bu siyasi hareket, suda boğulan eski yüksek rahibin intikamının alınması olabilir miydi? Bu fikir akla çok yatkın görünmektedir. Mümkün olan en hızlı şekilde hareket eden Romalılar üç lejyon, dört alay süvari ve beraberinde birçok yardımcı kuvvet toplayarak karşı atağa başladı. Sonunda en az iki bin Yahudi ve direnişin bütün liderleri çarmıha gerildi -tabii ki yönetime karşı çıkmaktan dolayı-.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu arada aynı yıl imparator Agustus Sezar, Yahudiyeyi, Herod'un oğulları arasında paylaştırmaya karar verdi. Oğulları kendilerine verilen topraklan Sezar'a bağlı olarak ancak geniş yetkilerle yöneteceklerdi. Krallığın Yahudiye ve Samaria'yı içine alan en zengin yarısını vali unvanıyla Archelaus'a verdi. Kalan toprağı da ikiye bölerek, oğulları Philip ve Herod Antipas arasında paylaştırdı. Herod Antipas Celile'yi aldı, Philip'e ise, Celile'nin kuzeyindeki ve doğusundaki topraklar verildi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Burada belirtilmesi gereken iki nokta var: Birincisi; Josephus saf ve dindar bir yüksek rahip talebinin başıboş, Fısıh için şehre inen gruplardan geldiğini söylüyordu. Oysa çarpışmanın ve Kudüs'teki muhalefetin boyutları dikkate alındığında bunun iyi örgütlenmiş, iyi yönetilen bir topluluk olduğu açıktır. Oraya kasten gelmiş ve bela çıkarmak için Tapınağı özellikle seçmiş görünüyorlar. Bu, akla iki soru getiriyor; Kimdi bu insanlar ve böylesi bir derin tutkuyla saf ve dindar bir yüksek rahip istemeleri neyin göstergesiydi?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Görülen odur ki; İsa aslında tüm bu olayların, toplumsal koşulların içinde olunduğu bir zamanda -M.Ö. 4 yılında- dünyaya gelmiştir. Çoğu kaynağa göre; Herod öldüğünde. İsa aşağı yukarı iki yaşındadır. Bu durumda emin olabiliriz ki; o, Herod'un nefret edilen hanedanlığından kaynaklanan ıstırapların oluşturduğu bir alt yapının ve yozlaşmanın tam ortasında doğmuştur. Doğum yeri Yahudiye'deki Beytüllahim olsa da Matta (2:22-23), İsa'nın çocukken Celile'deki Nazaret'e götürüldüğünü kaydeder. İncil kaydında geçen uzun süreli sessizliğin ardından, İsa'nın Celile'den çıkıp Vaftizci Yahya'ya gittiği ve vaftiz olduğu söylenir. Ve en az iki tanesi Zelot olan havarilerini Celile'den toplar. Anlaşılan o ki; Celile bir isyancı yatağıdır ve büyük asi grupların lideri Yahuda da buralıdır. Peki, İsa'nın bu siyasi başkaldırı gruplarıyla, isyan için bir araya gelen kalabalıklarla ilgisi nereden gelmektedir? O, ileride onların lideri mi olacaktı? İpuçları bir kez daha Josephus'tan geliyor.</span></p>

  <p class="MsoNormal"><span class="sgc-1">JOSEPHUS'UN TARİF ETTİĞİ MUHALEFET, onun için rahatsızlık verici bir gruptu ve aslında 'eylem' diye küçümsediği hareket, giderek daha geniş bir ölçek kazanmaya başlamıştı. Josephus, aynı zamanda bu muhalefetin Kudüs'te yapılan kıyımdan sonra bile ortadan kalkmadığını belirtir. Zamanla da daha kötüye gittiğini söyler. Tapınak isyanını büyük bir orduyla bastırmaya çalışan Archelaus öyle acımasızca hükmediyordu ki; Sezar on yıl sonra onu Fransa'daki Viyana'ya sürdü.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Archelaus'un toprakları da, Yahudiye eyaleti olarak direkt Roma tarafından yönetilmeye başlandı. Philip ve Herod Antipas kendi tetrarşilerini yönetmeye devam ederlerken; Coponius, Archelaus'un topraklarını yönetmek için atanarak, Roma'dan bir kıyı şehri olan başkent Sezarya'ya gönderildi. Seyahati sırasında yanında Suriye Valisi Ouirinius da vardı. Roma, bölgeler hakkında net bir bilgi sahibi olmak istiyordu. Ouirinius, tüm ülke genelinde yapılacak bir nüfus sayımını üstlendi. Bu nüfus sayımı hiç de hoş karşılanacak bir durum değildi. Tarih M.S. 6 idi. Sorun çıkması kaçınılmazdı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Celileli Yahuda bir ayaklanma başlattı. Romaya vergi veren herkesi korkaklıkla suçladı. O, Yahudilerin, imparatoru bir efendi olarak kabul etmeye karşı çıkmalarını istiyordu ve tek bir efendi olduğunu, onun da tanrı olduğunu söylüyordu. Bu vergi sorunu, kimin Yahuda'ya karşı kimin de yanında olduğunu da bir bakıma ortaya çıkaracaktı. Aynı zamanda Josephus, düşünmeden ilk hareket edenlerin sicariiler olduğunu kaydediyordu. Onlar Josephus'a göre bütün şiddetin ardındaki ayrılıkçılardı. Josephus, Celileli Yahuda'nın bu grubu kurduğunu veya onlara liderlik ettiğini ima ediyordu ve kayıtlarından anlaşılıyor ki; onlardan açıkça nefret ediyordu. Onları, politikalarını 'barbarlık ve açgözlülüklerini' gizlemek için kullanmakla suçluyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İnanılmaz bir şekilde. Yeni Ahit'te Yahuda hakkındaki bir söylem bu profili doğrulamaktadır: "Ayağa kalktı Celileli Yahuda vergi günlerinde ve çekti peşinden herkesi; mahvoldu da..." (Elçilerin İşleri 5:37). Josephus ayrıca Yahudayı ve başka bir savaşçı olan Ferisi Zadok'u, Yahudiliğe; Sadukiler, Ferisiler ve Essenilerden sonra dördüncü bir grup daha eklenmesinden sorumlu tutar. Zelotlar, sadece Josephus'un tarih kayıtlarında ortaya çıkar; başka hiçbir Romalı yazar onlardan bahsetmez ve Josephus bile onlardan isteksizce bahseder. Onları Lestai (kanunsuzlar)diye anmak yerine, Sicarii (hançer adamlar) olarak anmayı tercih eder.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu da Yeni Ahit'teki Elçilerin İşleri Kitabında belirtilir. Paul, Yunanistan'da ve Roma şehirleri Tarsus, Antakya, Corinth ve Efes'te yıllarca vaaz verdikten sonra geri dönmüş; Kudüs'te James ile görüşürken yaptığı bir konuşmada 'yasanın destekçisi' olan binlerce Yahudiden söz etmiştir (Elçilerin İşleri 21,20). Yine aynı kitapta (Elçilerin İşleri 21-38), başka bir dikkat çekici ifade kullanılır. Kitapta anlatıldığı üzere Paul, Romalılar tarafından 'dört bin katil'e liderlik etmekle suçlanır ve sonra da tutuklanır. Ancak orijinal Grekçe metne baktığımızda, 'katiller' terimi hiç de metnin söylediği şey değildir. Aslında Paul dört bin sicarion'a -sicarii- liderlik etmekle suçlanmaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">'Zelotlar' ve 'katiller' tanımlamalarına karşın ve hatta belki bunlar yüzünden geriye, sormamız gereken bir soru daha kalıyor: Romalılara hizmet etmektense ölmeyi tercih eden bu Yahudiler kimlerdi? Tekrar Josephus, bizi bunların düşünmeden hareket eden bireylerden oluşan küçük eylemci bir grup olduğuna inandırmaya çalışır. Başkaldırılarıyla ilgili tuttuğu kayıtlara göreyse; onlar öfke, kuvvet ve azımsanamaz bir insan gücüyle savaşmıştır. Doğal olarak tersini söylemesi, bizlere bu çelişki yüzünden onun doğru söylemediğini gösterir. Bunlar, belli ki onun kabullenmek istediğinden çok daha ciddi oluşumlardır. Bunlar, bizim hikayemizin anlaşılabilirliği açısından oldukça önemlidir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O hâlde Josephus'un, Zelotlardan bu kadar çok nefret etmesinin temelinde ne yatıyor olabilirdi? Onun kariyerine bir bakış, bunu kolayca anlayabilmemizi sağlar: Josephus gerçekten kariyerine bir Zelot olarak başladı. Hatta o, bir Zelot militanıydı. Çok ilginçtir ki; Roma'ya karşı savaşın başlangıcında bütün Celile'den sorumluydu -Zelot-ların anavatanı-. Fakat kendisine verilen destek azalmaya başlayınca, Roma tarafına iltica etti. İmparator Vespasian'ın ve ordu kumandanı olan oğlu Titus'un yakın bir dostu oldu. Sonunda Josephus, sarayda maaş karşılığı İmparator adına çalışan bir Roma vatandaşı olmuştu. Öte yandan kendi insanlarına karşı olan bu hainliği, ona pahalıya mal olabilirdi. Yaşamı boyunca ardını kollayarak dolaşacaktı; çünkü Roma'da yaşayan Yahudiler bile ondan nefret ediyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İlk kitabı Yahudi Savaşı (The Jewish War)'nda -Romalı ve Romalılaşmış okuyucular için M.S. 75-79 yıllarında yazdığı kitap- Josephus, Zelotları Tapınağın yıkımıyla suçlar. Josephus'un yağmalamalardan ve Tapınak yangınından kurtulan bütün Yahudi kayıtlarına ve Roma kayıtlarına ulaşma olanağı olmasına karşın, söylediklerinin tamamına inanamayacağımızı belirtmeliyim. Elinde muazzam malzeme kaynağı olsa da, düşmana katılmış ve düşman için yazmıştı -Yahudi olmayan Romalılar-. Josephus'un Yahudi Savaşı’nı yazması, 1939 istilasını haklı çıkarmaya çalışan bir Nazi'nin, Polonya'nın tarihini yazışından tamamen farksızdı. Bir kişiye göre terörist olanın, diğer bir kişiye göre kahraman olması fikrini göz önünde bulundurarak Josephus'un çalışmalarını incelemek ve bu şekilde değerlendirmek, gerçeğe yaklaşmak adına yerinde bir hareket olacaktır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">ŞİMDİ DİKKATİMİZİ, 1947 yılında yaşanan o sıra dışı olaya yönlendirelim. Muhammed Ed Dib adında bir bedevi çoban, Ölü Deniz'in kuzey ucunda dolaşıyor ve kayıp keçilerini arıyordu. Keçilerinin içine kaçmış olabileceğini düşündüğü bir mağara gördü ve onları korkutup, dışarı kaçırmak için içeriye bir taş attı. Kaçışan keçilerin melemeleri yerine; kırılan çömlek sesleri duydu. Merakla, içeride ne olduğunu görmek için, mağaranın küçük oyuğundan emekleyerek geçti ve mağaradan içeri girdi. Bazı büyük kil çömlekler –bir tanesi şimdi kırık- buldu ve buldukları 'Ölü Deniz Parşömenleri' olarak ünlenen belgelerin ilk koleksiyonuydu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Onları, ilgilenebilecek kişilere pazarlayacak olan, Beytülahim'deki bir antika satıcısına götürdü. Bulunan ruloların kesin sayısı üzerinde bir gizem vardı. Yedi tanesi ortaya konmuş ve sonunda da akademik enstitülere satılmıştı. Fakat birkaç tane daha bulunmuş olması gerektiği ve bunların elde tutulduğu ya da diğer satıcı veya özel koleksiyoncuların eline geçtiği düşünülmüştü. Ve en az bir tanesi, Şam'daki Birleşik Devletler Merkezi istihbarat Ajansı'nın (CIA) eline geçti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">O zaman, CIA'in Şam bölge şefi bir Ortadoğu uzmanı olan Miles Copeland'dı. Bir gün 'Mısırlı kurnaz bir tüccar'ın gelip binasının kapısı önünde durduğunu ve kendisine, bugün 'Ölü Deniz Parşömenleri' diye bildiğimiz rulolar gibi, rulolanmış tarihi bir metin teklif ettiğini, bana kendisi anlattı. O, Aramice ve İbranice okuyamıyordu; fakat Beyrut'taki CIA'in Ortadoğu şefi Kermit Roosevelt'in eski diller üzerine bir uzman olduğunu ve onun okuyabileceğini de çok iyi biliyordu. Ruloları, Şam'daki binanın çatısına çıkardı ve fotoğraflamak için açtığı rulodan sayfalar rüzgardan uçarak, aşağıdaki sokaklara saçıldı. Otuz fotoğraf çektiğini söyledi ve fotoğrafları Beyrut'taki CIA bürosuna gönderdi." Fotoğraflar esrarengiz bir biçimde kayboldular. CIA'in, Birleşik Devletler Bilgi Hareketi Özgürlüğü'nün (FIA) tedarikleriyle yaptığı aramalar da bir sonuç vermedi. Copeland bu metnin Danyal hakkında olduğunu duyduğunu anımsıyor; ancak bunun standart bir Eski Ahit veya pesher metni olduğunun kanıtlanıp kanıtlanmadığını bilmiyordu. Ayrıca aynı mağarada, eksik olan diğer ruloların da daha sonra bulunduğu yorumları yapılıyordu. Dışarılarda bir yerlerde, gizli antikaların yeraltı dünyasında, bu kıymetli metinlerin saklı durduğu şüphe götürmez bir gerçek gibi görünüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;ÜZERİNDE ÇALIŞTIĞIMIZ ÖLÜ DENİZ PARŞÖMENLERİ bize, burada araştırdığımız bu büyük ve geniş alana dağılmış grubu anlamada yardımcı oluyordu. Yabancı egemenliğinden nefret eden, yüksek rahibin -ve kralın saflığıyla ilgilenen ve kendilerini tamamıyla Yahudi yasalarına adayan grubun aslında kendilerine verdikleri birçok unvandan biri de Oseh ha Torah yani Yasa'nın Uygulayıcılarıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölü Deniz Parşömenleri görünüşe göre, Zelotlardan orijinal belgeler sunmaktaydılar. Çünkü bunlar, onların içinden çıktığı toplum tarafından yazılmıştı, ilginç olan diğer bir olay ise şudur ki; arkeolojik kanıtlara göre, birçok belgenin bulunduğu, ilk bakışta bir Zelot merkezi gibi görünen Kumran bölgesi, sadece birkaç kilometre ötedeki Jericho'daki saray Büyük Herod döneminde terk edilmişti. Aynı saray Herod'un ölümünden sonra 'Zelotlar' tarafından yakıldı. Ardından Kumran işgali başladı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ölü Deniz Parşömenleri, direkt olarak onları kullananlar tarafından yazılmıştı ve dini belgelerde pek alışkın olmadığımız bir şekilde sonradan editörler ve düzenlemeciler tarafından hiç dokunulmadan kalmayı başarabilmişti. Bu yüzden onların bize anlattıklarına inanabiliriz. Bize anlattıkları ise gerçekten çok ilginçtir. Her şeyden önce yabancı egemenliğine karşı duyulan derin nefretin göstergesidir. Bu nefret, Kittim diye adlandırdıkları düşmanın, Yahudiliğe uyguladığı katliamın, sömürünün ve aşağılamaların intikamını alma arzusundan besleniyordu. (Kittim terimi genel olabilir, fakat M.S. 1. yüzyılda Romalılar için kullanılırdı). Parşömenler savaşı anlatıyor:</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kittim kampının karşısında konumlandıkları bütün bu yasaya göre, bugün de hareket etmeliler. Ardından, rahip onlar için savaş borularını üfleyecek...ve savaş kapıları açılacak... Rahip üfleyecek... saldırı için. Kittim hattı tarafında, fırlatma mesafesinde olduklarında, her kişi savaşmak için silahını çekecek. Altı rahip kıyım borusunu keskin bir sesle, kesik kesik üfleyerek savaşı yönetecek. Koçboynuzuna üflenecek ve kulakları sağır edici gürültü, bütün kalabalıkları savaşa çağıracak. Ve ses bittiğinde, ellerini Kittim'in yaralılarına son ölüm darbesini vurmak için kaldıracaklar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Böyle istemişti, Romalılara kin kusan Zelotlar: Kittime hizmet etmektense, yakında öleceklerdi. Tek bir gün için yaşadılar. Mesih'in, Yahudi halkının içinden çıkıp, Romalılara, kendi kukla krallarına ve yüksek rahibe karşı muzaffer olacakları ve hepsini dünya yüzünden silecekleri savaşta onlara liderlik edeceği gün için beklediler. Böylece ardından da yeniden İsrail’de Davut'un kraliyet neslinden olan saf ve dindar yüksek rahip ve krallar dönemi başlayacaktı. Aslında iki Mesih bekliyorlardı: Biri Yüksek rahip, diğeri ise kral. Halkın Yasası, geleceğin ‘Harun'dan ve İsrail’den olan Mesihlerinden’ bahseder. Harun'un Mesih'i yüksek rahibi kasteder; İsrail'in Mesih'i ise Davut'un soyundan olan kral anlamına gelir. Diğer rulolarda da aynı figürler belirtilir. Bizim bakış açımıza göre, Şam belgesi gibi bazı rulolar, bu ikisini bir araya getirerek tek bir Mesih'ten, yani 'Harun'un ve İsrail'in Mesih'inden bahseder. ' Bu durumda, İsrail'in hem yüksek rahibi hem de kralı olan tek bir figür ortaya çıkar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bütün bu metinler, kralların zürriyeti, yüksek rahibin 'saf oluşu’ gibi gerekliliklerden bahseder. Tapınak rulosu şöyle der: "Kardeşleriniz arasından üzerinize bir kral çıkaracaksınız, kardeşiniz olmayanlar arasından bir yabancı değil.” &nbsp;Hem kral hem de rahip kutsal yağla yağlanmıştı ve Meshiha yani Mesih'ti. Aslında M.Ö. 2. yüzyılda 'Mesih' terimi; Davut'un soyundan gelip, İsrail’in yönetimini ele alması için beklenen bir kralı tarif etmekte kullanılırdı. Bu beklenti sadece Zelotlara özgü değildi. Eski Ahit yorumcuları da bu fikre katılıyorlardı ve bu beklenti, ikinci Tapınak dönemindeki Yahudi inancında da mevcuttu. Bu bir kişinin düşüneceğinden daha yaygın bir inanıştı: 'Eski Ahit öyle düzenlenmiştir ki; çok farklı açılardan bile Mesihsel bir belge olarak tanımlanabilir' görüşü hakimdir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Konu şudur ki; muhakkak Yahudiye'deki Yahudi nüfusu Davut'un soyundan gelecek bir Mesih beklentisi içindeydi. Herod'un zulmünden kaynaklanan sıkıntı ve korkular, ardından da Roma yönetimi yüzünden, Mesih'in çıkış zamanının gelmiş olması gerektiği düşünülüyordu. Mesih'in çıkış zamanı gelmişti ve bu yüzden Celileli Yahuda ve Ferisi Zadok'un asi Zelot hareketinin aslında Mesihsel bir hareket olduğunu keşfettiğimiz zaman şaşırmamamız gerekir. Peki, Mesih olarak akıllarında kim vardı?</span></p>

  <p class="MsoNormal"><span class="sgc-1">ÖLÜ DENİZ PARŞÖMENLERİ, İsa'nın rolünü ve onun doğumunun, evliliğinin ve Zelotların zafer tutkuları üzerindeki aktif rolünün ardında şekillenen siyasi entrikaları anlayabilmemizi sağlayacak genel bir durum değerlendirmesi resmeder. İncillere göre. İsa babasından dolayı Davut'un soyundan; annesinden dolayı da yüksek rahip Harun'un soyundan geliyordu (Matta 1:1, 16; Luka 1:5, 36; 2:4). Onun her iki neslin de varisi olduğunu fark ettiğimizde, aniden kendisinin Zelot davası için önemini anladık. O beklenenden iki kat daha fazla Mesih'ti; her iki asil ve bilge neslin mirasçısı olarak, 'Harun'un ve İsrail'in Mesih'i' yani Ölü Deniz Parşömenlerinde açıkça tarif edilen figürdü. Burada, Pilate'nin haçın ayağına, alaycı bir şekilde, 'BU YAHUDİLERİN KRALI İSADIR' yazdırdığını vurgulayabiliriz (Matta 27, 37).</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir yüksek rahip ve kral olarak -İsrail’in çocuklarının Mesih'i (İbranice‘de Bani Masiak olarak anılır) olarak İsa'nın, Zelotları zafere götürmesi bekleniyordu. Onun her adımda Romalılara karşı çıkması ve Zelotlar için çok önemli olan ruhsal saflık kavramına sıkı sarılması bekleniyordu. Zelot lideri olarak oynaması gereken dinsel ve politik bir rolü vardı ve bu olduğunda tanınmak için yapacağı bir iş vardı: Eski Ahit'te peygamber Zekeriya, kralın Kudüs'e bir eşek sırtında gireceğini söylemişti (Zekeriya 9:9-10). İsa, halk tarafından kabul görebilmek için bunu ve diğer kehanetleri de yerine getirmenin gerekliliğini hissetti; Zekeriya'nın kehaneti Yeni Ahit'te de yer alır (Matta 21:5). Bu nedenle İsa, Kudüs'e bir eşek üzerinde girdi. Bu nokta onun gelişinde, karşılayan kalabalık tarafından gözden kaçırılmadı: O yolda rahat gitsin diye yol kenarındaki ağaç dallarına yerleşmiş olanlar alkışlayarak ve el sallayarak, "Davut'un oğluna Hosanna (hamdolsun)!" diye bağırdılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa yolunu bilerek seçmişti. Ve Kudüs'teki kalabalıklar tarafından Davut'un soyundan gelen kral olarak tanındı. Ölüm bir oyundu. Ya da öyle görünüyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Eski Ahit kehanetiyle ilgili bu bilinçli hareket Hugh Schonfield'in ilk kez 1965'te yayınlanan The Passover Plot (Fısıh Entrikası) adlı kitabında masaya yatırılıyordu; kitap birçok baskı yaparak on sekiz dilde 60 milyonun üzerinde sattı. En çok-satan niteliğine karşılık bugün neredeyse tamamen unutuldu. Artık yeni çıkan kitaplar, Schonfield'in çalışmasını anmıyorlar bile.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Schonfield'in dikkat çektiği konular kuşkusuz kabul gören fikirleri reddedici ancak çok önemli niteliktedir. Ortodoks hikayesinin savunucuları, bu alternatif fikirleri, paradigmalarını sarsmasın; İnciller, İsa figürü ve tarih gibi konulardaki düşüncelerimiz değişmesin diye, azimle geçersiz kılmaya çalıştılar. Gerçekte, Schonfield'inki gibi dersler nesilden nesile tekrar edilmelidir; ta ki tarihimize çok farklı bir açıdan bakmamıza neden olan paradigmanın, toplanarak artan sağlam belge ve kaynakla desteklenerek ortadan kaldırılmasına dek...</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın yaşamındaki birçok faktör -Zelot ayaklanması, Davut'un ve Harun'un soyundan olan ana-babadan doğması, eylemlerindeki Zelot üyeleri, Kudüs'e bir kral olarak bilinçli bir şekilde girişi- kesinlikle İsa'nın Yahudi milletinin Kralı olarak tarihteki yerini doğrulamalıdır. Fakat öyle olmamıştır. Peki, yanlış olan nedir?</span></p>
