  <p class="MsoNormal"><b><span class="sgc-1">Michael Baigent:</span></b> <span class="sgc-1">1948'de Yeni Zelanda'da doğdu. Christchurch'deki Canterbury Üniversitesinin psikoloji bölümünden mezun oldu ve İngiliz Kent Üniversitesi'nde mistisizm ve dinsel deneyimler üzerine mastır yaptı. 1976'dan beri eşi ve çocuklarıyla birlikte İngiltere’de yaşamaktadır. Babil'in Kehanetlerinden ve Antik Takipler adlı kitapların yazarıdır. Ayrıca uluslararası çoksatanlar Kutsal Kan, Kutsal Kase ve Mesih'in Mirası (Henry Lincoln ve Richard Leigh ile beraber), Tapınak ve Loca, Ölü Beniz Parşömenleri Yanılgısı, İksir ve Taş, Gizli Almanya ve Engizisyon kitaplarının ortak yazarlarındandır. Bir din tarihçisi ve gizli ilimler alanında önde gelen bir uzman olarak, bu kitapta sonuca bağlanan İsa ile ilgili gerçeği bulmak için yirmi yılını konuyla ilgili araştırmalar yaparak geçirmiştir.</span></p>
