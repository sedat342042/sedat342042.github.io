<body>
  <table border="0" cellpadding="0" cellspacing="0" class="MsoNormalTable sgc-48">
    <tbody>
      <tr class="sgc-7">
        <td class="sgc-3" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">&nbsp;</span></p>
        </td>

        <td class="sgc-4" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.Ö 4</span></p>
        </td>

        <td class="sgc-6" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">İsa'nın doğumu; Matta İncili'ne göre (2:1).</span></p>
        </td>
      </tr>

      <tr class="sgc-10">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.Ö. 4</span></p>
        </td>

        <td class="sgc-4" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Büyük Herod'un ölümü</span></p>
        </td>
      </tr>

      <tr class="sgc-11">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 6</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">İsa'nın doğumu; Luka İnciline göre (2:1-7). Suriye Valisi Quirinius'un nüfus sayımı. Celileli Yahuda'nın liderliğinde Zelot yükselişi.</span></p>
        </td>
      </tr>

      <tr class="sgc-12">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 27-28</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">İsa'nın vaftizi (geleneksel tarih), İmparator Tiberius'un hükümdarlığının 15. yılı (Luka 3:1-23).</span></p>
        </td>
      </tr>

      <tr class="sgc-13">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 30</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">&nbsp;İsa'nın çarmıha gerilmesi; Katolik inancına göre.</span></p>
        </td>
      </tr>

      <tr class="sgc-14">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 30-35*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">&nbsp;Herod Antipas ve Herodias'ın M.S. 34'teki evliliğini takiben, Josephus'un tanıklığıyla Vaftizci Yahya'nın idam edilişi.</span></p>
        </td>
      </tr>

      <tr class="sgc-15">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 36</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Fısıh-İsa'nın çarmıha gerilişi; Matta'nın zaman çizelgesine göre</span></p>
        </td>
      </tr>

      <tr class="sgc-16">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 36-37</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Paul'ün Sam'a gidiş yolunda din değiştirmesi</span></p>
        </td>
      </tr>

      <tr class="sgc-17">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 44*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">İsa'nın kardeşi James'in idamı.</span></p>
        </td>
      </tr>

      <tr class="sgc-18">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 50-52</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Paul, Corinth'te; ilk mektubunu yazar(Selaniklilere)</span></p>
        </td>
      </tr>

      <tr class="sgc-19">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 61</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Paul, Roma'da gözaltına alınır.</span></p>
        </td>
      </tr>

      <tr class="sgc-20">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 65*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Paul idam edilir.</span></p>
        </td>
      </tr>

      <tr class="sgc-21">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 66-73</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Yahudiye'de savaş. Vespasian yönetimi altındaki Roma ordusu Yahudiye'yi istila eder.</span></p>
        </td>
      </tr>

      <tr class="sgc-22">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S.55-120*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">İsa'dan bahseden Roma tarihçisi ve senatörü Tacitus'un yaşamı.</span></p>
        </td>
      </tr>

      <tr class="sgc-23">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 61-114*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">İsa'dan bahseden Genç Pliny'nin yaşamı.</span></p>
        </td>
      </tr>

      <tr class="sgc-24">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 115*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Antakya piskoposu Ignatius, Paul'ün mektuplarından alıntı yapar. İskenderiye'de 'Yahudilerin Kralı' Lucuas liderliğinde ayaklanma. Mısır'daki Yahudi toplumu yok edilir.</span></p>
        </td>
      </tr>

      <tr class="sgc-25">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 117-138*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Romalı tarihçi Suetonius 'Hristos' adlı bir kişiden söz eder.</span></p>
        </td>
      </tr>

      <tr class="sgc-27">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S.120*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Gnostik öğretmen Valentinus İskenderiye’de eğitim alır.</span></p>
        </td>
      </tr>

      <tr class="sgc-28">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 125*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Hıristiyan İncilinin bilinen en eski örneği, Yuhanna 18:31-33, Rylands Papirüsü Mısır'da bulunur.</span></p>
        </td>
      </tr>

      <tr class="sgc-29">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 131-135*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Simon Bar Kochba, Yahudiye'deki ayaklanmaları yönetir.</span></p>
        </td>
      </tr>

      <tr class="sgc-30">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 133</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Sayıları dokuz ile on iki arasındaki Roma lejyonları Yahudiye'yi kuzeyden istila eder</span></p>
        </td>
      </tr>

      <tr class="sgc-31">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 135</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Yahudi güçleri geri çekilir. Roma imparatoru Hadrian Yahudiye'nin ismini Palaestina (şimdiki Filistin) olarak değiştirir</span></p>
        </td>
      </tr>

      <tr class="sgc-32">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 135*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Hıristiyan teolog Justin Martyr, Yahudi entelektüel Trypho ile tartışır.</span></p>
        </td>
      </tr>

      <tr class="sgc-33">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 140*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Marcion, Roma'ya varır ve öğretmeye başlar. Eski Ahit'i reddeder ve sadece Luka'nın İncilini ve Paul'ün bazı öğretilerini kabullenir.</span></p>
        </td>
      </tr>

      <tr class="sgc-34">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 150*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">İlk Hıristiyan yazarlar Gnostikleri kınayan yazılar yazmaya başlarlar.</span></p>
        </td>
      </tr>

      <tr class="sgc-35">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 154</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Justin Martyr, Simon Magus'u, (1. yüzyıl ortalarında) bütün münafıklıkların kaynağı diye adlandırır.</span></p>
        </td>
      </tr>

      <tr class="sgc-36">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 180*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Lyons piskoposu Irenaeus Gnostikler aleyhinde yazar. Kilise tarafından kabul gören Yeni Ahit'in ilk metin listelerini üretir.</span></p>
        </td>
      </tr>

      <tr class="sgc-39">
        <td class="sgc-37"/>

        <td class="sgc-38" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 195*</span></p>
        </td>

        <td class="sgc-38" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">İskenderiye piskoposu Clement, Markus'un gizli incili ve Gnostikler aleyhinde yazar; fakat İskenderiye Hıristiyanlığı içindeki sırlara, gizemlere karşı bir sempati besler.</span></p>
        </td>
      </tr>

      <tr class="sgc-40">
        <td class="sgc-37"/>

        <td class="sgc-38" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 197*</span></p>
        </td>

        <td class="sgc-38" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Tertullian Hıristiyan olur; dinsel değerlere karşı çıkılması ve kadınların kilisede liderlik rolü oynaması konularına sert şekilde karşı çıkar.</span></p>
        </td>
      </tr>

      <tr class="sgc-41">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 200*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">Paul'ün mektubunun bilinen en eski parçası, Chester Beatty Papirüs'ü Mısır'da bulunur.</span></p>
        </td>
      </tr>

      <tr class="sgc-42">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 200*</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">En eski (hemen hemen) tamamlanmış İncil (Yuhanna'nınki), Bodmer Papirüs'ü Mısır'da bulunur.</span></p>
        </td>
      </tr>

      <tr class="sgc-43">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 325</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-5">&nbsp;İznik Konsili, Roma İmparatoru Konstantin tarafından toplanır.İsa'nın tanrısallığı 3'e 217 oy çoğunluğuyla resmi bir dogma haline getirilir.</span></p>
        </td>
      </tr>

      <tr class="sgc-44">
        <td class="sgc-8"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-1">M.S. 393-397</span></p>
        </td>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-2"><span class="sgc-26">Hippo Konsili'nde Yeni Ahit'in resmileştirilmesi işine başlanır, Kartaca Konsili'nde tamamlanır.</span></p>
        </td>
      </tr>

      <tr class="sgc-47">
        <td class="sgc-8"/>

        <td class="sgc-45"/>

        <td class="sgc-9" valign="top">
          <p class="MsoNormal sgc-46"><span class="sgc-26">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*Tahmini tarihler</span></p>
        </td>
      </tr>
    </tbody>
  </table>

  <p class="MsoNormal"><span class="sgc-49">&nbsp;</span></p>

  <p class="MsoNormal"><span class="sgc-49">&nbsp;</span></p>
