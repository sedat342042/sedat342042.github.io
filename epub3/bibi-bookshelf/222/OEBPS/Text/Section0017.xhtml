<body>
  <h2 class="MsoNormal sgc-2 sgc-6"><span class="sgc-1">KAYNAĞI DENEYİMLEME</span></h2>

  <p class="MsoNormal"><span class="sgc-1">Kutsal mekanları ziyaret etmeyi, o yerleri hissetmeyi ve anlamaya çalışmayı çok severim. İlahi bir huzur ve sükunetle dolu bu yerlere, her zaman hayran kalmışımdır: Sina Dağının tepesi; kutsal emanetlerin saklandığı bazı Roma Katolik şapelleri; kilise ve tapınak yıkıntıları; içlerindeki çömlekleri günümüze kadar muhafaza etmiş ve kanlı tarihi olaylara tanık olmuş kayalıklar arasındaki karanlık mağaralar gibi...</span></p>

  <p class="MsoNormal"><span class="sgc-1">Böyle yerler gerçekten kutsal mıdır, yoksa onları biz mi kutsallaştırıyoruz? Belki, her ikisi de doğrudur. Kutsal mekanlar, ziyaretçilerin gelip ibadet edeceği ve deneyim yaşayacağı yerlerdir. Dolayısıyla, bir turistin ziyaretiyle bir hacının ziyareti arasında fark vardır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Gerçek, hiçbir bireyin, hiçbir kültürün ve hiçbir uygarlığın tekelinde değildir. Bu nedenle, Öte Dünyaya ulaşma tekniklerinin, sadece Yunanlılar ve Mısırlılar tarafından bilinebileceği yanılgısına düşmemek gerekir. Öte Dünyanın kapıları, bu dünyadan sıkılmış ve tanrısal lığa özlem duyup, ulaşmak isteyen herkes için hep açık olmuştur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ürdün Nehri'ne, Vaftizci Yahya tarafından vaftiz edilmek için gelenler arasında da, bu dünyadan sıkılmış bazı insanlar vardı. Kudüs İncilinin Katolik editörleri bile, bir Öte Dünya geçişine işaret ederler. Vaftizci Yahya'nın, Matta 3:2'de aktarılan, "Cennetin Krallığı yaklaştı" sözüyle kastettiği şey belki de buydu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın yeteneklerini Mısır'daki Yahudi grupların arasında kazandığı bilgisi net olmasına rağmen, oradaki öğretiler ve teknikler, daha eski geleneklere ait mistisizmi de içinde barındırıyordu. Bunun en belirgin örneği; Yakup'un 'cennete giden merdiveni' hakkında Eski Ahit'te anlatılan hikayedir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yakup Beerşeba'dan, Harran'a doğru yola çıkar. Güneş batınca geceyi geçirmek için durur. Oradaki taşlardan birini alır ve yastık niyetine başının altına koyarak uykuya dalar. Sonra bir rüya görür: Karşısına ayağı yerde, başı ise göklere erişen bir merdiven çıkmıştır. 'Tanrının meleklerinin merdivenden inip çıktığını görür.' Yukarıda Tanrı durmaktadır; üzerinde uyumakta olduğu toprakları, ona ve nesline bağışlayacağını vaat eder. Sonra Yakup uyanır ve kutsal bir yerde olduğunu fark ederek, "Burası Rab'bın evinden başka bir yer değildir ve burası göklerin kapısıdır" der. Sabah erkenden kalkarak, yastık olarak kullandığı taşı, anıt olarak diker ve üzerine zeytin yağı döker. Ve o yere Beyt-el, yani tanrının evi adını verir (Yaratılış 28:10-19).</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu tür Eski Ahit hikayeleri elbette ki tarih değildir; fakat mitolojik çalışmalar içerisinde değerlendirilebilecek 'kahramanlık destanları'dır; daha önce gördüğümüz, ölüler dünyasına giden Uruk Kralı Gılgamış'ın destanı gibi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Önemli olan, bu hikayelerin tarihsel kesinliği değil; onları üreten kültürlerin, bize dinlerinin derin ilgi alanları ve inanışları hakkında bilgiler veriyor olmasıdır. Gılgamış'ın gerçekten var olup olmamasının da, aslında bu anlamda bir önemi yoktur; önemli olan, o zamanın insanlarının, varoluşa ait kavrayışlarının gelişmesini sağlayan Öte Dünya seyahatleri yapılmasının mümkün olduğunu düşünmüş olmalarıdır. Tarihimizi anlamak, belge toplama ve sıraya dizmeden ibaret, basit bir konu değildir; atalarımıza yön veren inançları da anlamak zorundayız. Çünkü inançlar, kayıtlarını bulduğumuz birçok tarihsel olayın yaratıcısı olmuştur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yakup hakkındaki bu hikayede anılan Beyt-el'in, bir Kenan<span class="sgc-3"><sup><a href="../Text/Section0025.xhtml#d11" id="b11">11</a></sup></span> tapınağının bulunduğu tepenin kutsal taşları arasında yer alıyor olması, kesinlikle mümkündür; bu tür yapılar, geleneksel olarak 'yüksek yerlere' inşa edilirdi. Bu, kuluçka geleneğinde vahiysel bir rüya görmek için, ideal bir noktadır. Buranın 'tanrının ikametgahı' olmasından dolayı, Yakup'un bir taşı anıt olarak diktiğinden ve yağlayıp kutsadığından söz edilir. Bu da, bu yerin bir tapınak olma ihtimalini ortaya koyar. Bu durum, metinde basit bir ayrıntı gibi görünse de, Yakup'un, bu taşın kutsal özelliklere sahip olduğunu ve gördüğü görüntülere bir şekilde katkı sağladığını düşündüğü açıkça görülmektedir. Belli ki bu hikaye, Yakup'un yaşadığı olayla ilgili ifadelerin anlamını kolayca kavrayabilecek bir kitle için yazılmıştır. Eski İsrailliler, Kenanlıların dinine yabancı değillerdi. Konuyu sadece biz modern toplumlar anlayamamaktadır.</span></p>

  <p class="MsoNormal"><span class="sgc-4">Daha ilginci, Yakup'un 'rüyası aslında rüyadan öte bir görüdür ve bize birçok şey öğretir. Belki de bu hikayedeki en önemli anlam, 'inip çıkmak' ifadesinde yatar. Bu açıkça, cennet ve dünya arasındaki bağlantının dinamik olduğunu ve tanrısallığın iki dünya arasındaki akışkanlığını anlatan sembolik bir sunumdur. Bu da Mısır'da gördüğümüz, Öte Dünya ile maddi dünyanın birbirine kopmaz -ve dinamik- bir bağla bağlı olduğu fikrini ortaya koyar. Yakup'un gördükleri, bugün yaşayan 'vaat edilmiş topraklar' geleneğinin konusu olan ülkenin bir anlık görüntüsüdür.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Eski Ahit'in ailenin çöküşü, zina, günah, şiddet ve anlaşılması güç bazı savaşlardaki ölümler konusundaki takıntısının asıl nedeninin, maddesel dünya ve tanrısal dünya arasında ilişki kuran eski bir öğreti olduğundan emin olabiliriz. Ancak bu gelenekte -bilinmeyen bazı eski yazarlar tarafından anlatıldığı şekliyle- iki dünya arasındaki bağlantı kopmuş gibi betimlenir: Ateşten kılıçları olan ruhani varlıklar, Aden Bahçesi'nin girişini tutmuşlardır; Yakup cennetin merdivenine tırmanmaya cesaret edemez. Dini liderler geleneği ele geçirmiş ve Öte Dünyaya giden yolla ilgili mesajını sınırlamışlardır; tıpkı sonradan Vatikan'ın, İsa'nın öğretisi üzerinde yaptıkları gibi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Görüldüğü gibi Eski Ahit'i doğru anlamak, son iki yüzyıldır birçok arkeologun yaptığı gibi, yeri kazıp olaylara ait fiziksel kanıtlar bulmaya çalışmakla değil; hikayeleri okurken ifadeleri sembolik olarak değerlendirmeyle mümkün olabilir; tıpkı Mısırlı Yahudi grup Therapeutae'nın yaptığı gibi. Philo, onların; Kutsal Metinlerdeki sözlerin gizli kalmış doğasının, sadece altında yatan anlamın araştırılmasıyla ortaya çıkarılabileceğine inandıklarını ve bu yazıları okurken, içlerindeki imaları çözmeye çalışarak, bilgelik aradıklarından söz eder.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yakup'un merdiveni, aynı zamanda henüz görmediğimiz farklı bir kavramı sembolize eden kutsal bir mekanda ve yerin üzerinde kurulmuştu: Öte Dünya ile maddesel dünya arasında bağlantı kurulan, kendine has özellikte mekanlar, iki dünya arasındaki kanallar olarak kullanılan yerler olduğu fikri.</span></p>

  <p class="MsoNormal"><span class="sgc-1">&nbsp;Ne yazık ki bu hikaye, Yakup'un merdivene tırmanarak, bu dünyadan ötekine geçmesinden bahsetmediği için; orada edineceği ve geri döndüğünde anlatacağı bilgilerin ne olduğunu öğrenemiyoruz. Eğer öyle olsaydı; Ortadoğu tarihi, son 2500 yıldır toplumların bu tür hikayelerin derin etkisi altında kalmalarından dolayı, çok daha farklı bir biçimde gelişebilirdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">YAHUDİLİK ÜZERİNDE MİSTİK İZLER BIRAKAN daha eski gelenekleri yakından görebilmek için, bu gelişimin üzerindeki en güçlü etkilerden iki tanesine bakmamız gerekir: Bunlardan ilki; Yusuf ve Musa'nın hikayelerinde vurgulanan yer olan ve yüzyıllar boyunca Yahudi asker, tüccar, çiftçi ve yöneticilerin yaşadığı Mısır'ın etkileridir, ikincisi ise; M.Ö. 6. yüzyılda yaşanan, 'Babil Sürgünü' nedeniyle Mezopotamya'nın etkileridir: Nebukadnezar olarak tanıdığımız Babil Kralı Nabukudurriusur M.Ö. 587'de Kudüs'ü kuşatıp ele geçirdiğinde, Yahudilerin kralını beraberinde binlerce Yahudi ile birlikte yurdundan sürdü. Diğer birçok Yahudi de Mısır'a kaçtı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Babil vaftiz geleneğini; kişinin bu dünyadan ayrılmasını ve tanrısal dünyayla saf bağlar kurmasını sağlayan ibadetlerin gerçekleştirilmesinden önce yapılan Yahudi arınma uygulamalarının kökeni olarak görebiliriz. “Ayrıca Yahudi takvimi de, geç dönem Babil’iler tarafından kullanılan bir sistemden türemiştir. Yahudi hahamların kullandığı, geleneksel büyü çanakları bile Babil kökenlidir. Babil Talmudu"<span class="sgc-5"><sup><a href="../Text/Section0025.xhtml#d12" id="b12">12</a>&nbsp;</sup></span>eski Babillilerin tıbbi bilgilerini içerir ve ayrıca Babil astroloji metinlerinin Yahudi gruplar tarafından kullanıldığı da bilinmektedir. Hıristiyanlık ve İslam’da görülen tek tanrı inancının bile, eski Mezopotamya'dan türediği bazı uzmanlar tarafından görülmüştür: Asurluların tanrısının ismi olan Ashur (Assur), 'Bir', Tek', 'Evrensel Tanrı' anlamlarına gelir.</span></p>

  <p class="MsoNormal"><span class="sgc-4">Mezopotamya etkisi, başta Hezekiel'inki olmak üzere, peygamberlerin kitaplarında bulunan mistik imgelerde de görülebilir. Metninin başında, Hezekiel (1:26-27), tanrıyı gördüğünü ve onun safirden, kehribar renginde ışık saçan bir taht üzerinde, insan suretinde oturduğunu söyler. Aslında bu taht safirden yapılmamıştı. Burada bir tercüme hatası vardır: Taht, Babilliler için çok değerli olan, lacivert taşından yapılmıştı. Ancak önemli olan nokta; bunun, var olan bir gelenekten oluşmuş, çok özel bir görüntü olmasıdır.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Babil'de yaşayan Hezekiel bu rüyayı, M.Ö. 593'te, Babil'e çok yakın olan Dicle ve Fırat nehirlerinin Büyük Kanal ile birbirine bağlı olduğunu gördü. Açıktır ki; Hezekiel'in gördüğü rüya, Büyük Babil Tanrısı Marduk'un kehribar gibi parıldayan lacivert taşından yapılmış bir taht üzerinde oturuşunu tasvir eden, eski bir Babil metninden türemiştir. Bu, Hezekiel'in, ezoterik Babil gizemleri içindeki bir ermiş olduğunu göstermesi açısından da önemlidir. Bunu biliyoruz; çünkü bu Babil metni sert bir uyarıyla sonlanır: "Büyük tanrıların sırları: Ermişler onları ermişlere göstersin; ancak ermiş olmayanların bunları görmesine izin vermesin."</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu metin, sadece Babilliler ve Yahudi ruhbanlar arasında bağlantı olduğunu göstermekle kalmaz, bu bağlantıların sanıldığından çok daha güçlü olduğunu da gösterir. Yahudi hahamlarının, Babil inançlarının en derin sırlarına erebilecekleri ortadadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kingsley, "Yahudilikteki, Hezekiel'in gördüğü görüntülerin ana detaylarına ilişkin hahamsal gelenek ezoterik olarak kalmıştır ve Babil rahip geleneklerindeki sırları içinde barındırır" der. Diğer bir deyişle, bu iki kültür arasında sembollerin veya kavramların ortak kullanımı, geleneklerinin arasında canlı bir bağ olduğunu açıkça gösterir. Buradan anlaşılır ki; 'Hezekiel, Yahudi mistisizminin kaynağının başında durur. Ve kendisinden yüzyıllar öncesine kadar uzanan mistik ve kozmolojik doktrinde çok geniş bir yer kaplar.'</span></p>

  <p class="MsoNormal"><span class="sgc-1">Mezopotamya etkisi, Kabala olarak bilinen ve mistik Yahudi pratiğinin bel kemiğini oluşturan Hayat Ağacı'nın kökenlerinde de görülür. Asur ve Babil imparatorluklarına ait ezoterik metinleri tercüme etmek için önemli bir çaba harcamış olan, büyük Finli uzman Profesör Simo Parpola, antik Asur ve Babil saraylarında bulunan oyma resimlerin gizemli yanlarıyla ilgilenmiştir. Çevresine bazısı balık gibi pullu, bazısı kanatlı, bazısı kartal başlı, garip görünümlü rahiplerin toplandığı yüzlerce gizemli kutsal hayat ağacı betimlemesi vardır. Bu rahiplerin tamamının bir elinde su kovası, diğer elinde ise bir çam kozalağı bulunmaktadır. Antik metinlerin yazıldığı kil tabletlerde bu resimlere dair herhangi bir bilgiye rastlanmamış ve bu konu bir sır olarak kalmıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Parpola, kutsal ağaç doktrinlerinin yazılmasına izin verilmediğine ve seçilmiş erenlerden oluşmuş küçük bir topluluğun arasında korunan bir sır olarak kaldığına dikkat çeker. Arkeologlar da M.Ö. 2. bin yıl kadar eski dönemlerde, Mezopotamya imparatorluklarında gizli öğretilerin mevcut olduğunu bilmektedir. Parpola, bu gizli öğretilerin çok daha eski dönemlere dayandığına inanır. Ona göre Kutsal Ağaçla ilgili öğretiler, en az M.Ö. 3. bin yıla kadar uzanır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu yorum, önümüzdeki materyallerin, yazının icadından önceki bir döneme ait olduğu ihtimalini artırır. Belki de bu hayat ağacı, ilk insanların gizli sözlü öğretilerinin önemli bir bölümünü oluşturan, binlerce yıllık bir doktrindi. Kutsal Hayat Ağacı'nın, en erken dönem kültürlerin mitolojisiyle bağlantılı olduğunu görebiliriz. Bu ağaç, Aden Bahçesi'ndeki 'İyiliğin ve Kötülüğün Bilgisi Ağacı'nı çağrıştırır. Burada olası olan nokta, kutsal ağaç anlayışının, insanlığın kendisi kadar eski olduğudur.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdi, daha önce de sözünü ettiğimiz, törenle defin işlemleri yapan, en eski kültürlerin sahip oldukları inançlara uzaktan da olsa değinmiş oluyoruz. Elimizde kalıntıları bulunan kutsal ağaç öğretilerine ait köklerin, sonraları Mezopotamya diye adlandırılacak olan bir bölgenin kuzey doğusunda bulunan Shanidar'daki bir mağarada, altmış bin yıl önce aralarından birinin mezarı etrafında toplanan Neandertallerin bilgilerinin izlerini taşıdığı ihtimalini reddetmek bence mantıklı değildir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ağaç sembolüne dair temel anlayış, 'Asur kralı tarafından sürdürülen tanrısal &nbsp;dünya düzeni' ve kralın 'Mükemmel İnsan' olarak bu düzenin merkezine oturmasıyla ilgili betimlemelerdi. "Asur Kutsal Ağacı'na ve Kabala Hayat Ağacı'na ait sayısal sembolizmler karşılaştırıldığında inanılmaz benzerlikler göze çarpar. Parpola, bu Kabalistik ağacın, kendisinden daha yaşlı olan Asur Ağacı örnek alınarak oluşturulduğu sonucuna varır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kabaladaki ağaç, yaratılışın tüm çeşitliliğinde Tek tanrının görünüş şeklini sembolize eder. Şekillenmemiş Tek'ten oluşmuş kutsal bir ışık parıltısı olarak görüntülenen yaratıcı güç, dünyaya yansıyarak varlığın her şekline girer. Bu ağaç, kutsal ilkelerin sembolleri olan on sefiradan</span><a href="../Text/Section0025.xhtml#d13" id="b13"><sup>13</sup></a><span class="sgc-1">&nbsp;oluşur. Ağaç, üç gövdeye sahiptir. Biri, ortada bulunan ana gövde ve diğerleri, sağ ve soldaki daha kısa olan gövdelerdir. Gövdelerin üzerinde sefiralar dizilidir. Yanlardaki gövdelerin üzerinde dizili sefiralar, acımasızlık ve merhamet, disiplin ve tolerans, teori ve pratik, dişilik ve erkeklik gibi, bu dünyadaki zıtlıkları temsil eder; ana gövde ise, adlarında vurgulandığı gibi, bunların arasındaki dengeyi temsil eder; kutsallık gövdesi. Bilgi Yolu. Ağaç, aynı zamanda insanların maddi dünyadan ayrılıp, tanrısal &nbsp;dünyaya geri dönmelerine yarayan bir yöntemi de simgeler; ruhsal bir yol' için, bir harita ve metot içerir. Bu bakımdan, Yakup'un merdiveni imgesiyle aynı özelliktedir.</span></p>

  <p class="MsoNormal"><span class="sgc-4">ESKİ MİSTİK GELENEKLERİN, Yahudilik üzerindeki etkilerine dair örnekler devam eder: 1768'de İskoç kaşif James Bruce, kaynağını keşfetmek amacıyla Nil'den yukarı doğru bir yolculuk yaptı. Bu zor bir yolculuktu ve altın bulmadan veya gerektiğinde tabanca ve tüfek kullanmadan sürdürülemezdi. Yolculuk, kirli su ve çürük yiyeceklerden kaynaklanan hastalıklar olmasa bile, tehlikeli bir işti. İki yıl sonra iç savaş hâlinde bulunan Etiyopya'ya vardı. Hayatta kalıp Avrupa'ya geri döndü. Beraberinde ise; içinde 'Hanok Kitabı' denen antik Yahudi metninin Etiyopya versiyonunun üç kopyasının da bulunduğu hazineler getirmişti.</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Bu metin, İskenderiyeli Clement ve Tertullian gibi ikinci -ve üçüncü- yüzyıl kiliselerinin rahipleri tarafından kabul edilmişti. Ancak sonrasında, 'Yahudi kutsal metinleri resmi listesine' dahil edilip edilmediği kesin değildir; Tertullian bazı hahamların bunu kabul etmediğinden bahseder. O dönemki Hıristiyanlar ise; sadece biraz kuşkuluydu. Sonra bu metni, bölümlerinin İsa'nın gelişini öngörmesinden ve Yeni Ahit'te bulunan Yahuda'nın mektubunda (14) anılmasından dolayı, geçerli olarak kabul ettiler. Fakat İznik Konsili'ni takiben M.S. 325'de geçersiz sayıldı. Sonunda, Jerome ve Augustine gibi 4. yüzyıl sonu ve 5. yüzyıl başı teologları tarafından yasaklandı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hanok Kitabının, tek bir kompozisyon olarak sunulmasına rağmen, tek bir yazar tarafından yazılmadığı hemen anlaşılır. Bu kitap aslında birçok yazarın yazılarının toplanarak bir araya getirilmiş ve Hanok adı altında sunulmuş hâlidir. Ancak iç çelişkilerine rağmen, sıra dışı bir çalışmadır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bugün bize çok tanıdık gelen birçok motifi kullanır: Hanok, düşsel bir görüntü görür (13:8); Hayat Ağacı'na dair bir açıklama arar (25:1-3); yıldızların doğu ufkuna geçiş yaptığı doğudaki üç kapıdan bahseder (36:3) ve bunlar ortalama M.Ö. 1100 yıllarından beri yapılan, Babil ve Asur usturlap</span><a href="../Text/Section0025.xhtml#d14" id="b14"><sup>14</sup></a><span class="sgc-1">&nbsp;hesaplarıyla uyumludur. Ayrıca, Mısır'da görülen ölümden sonraki yargılamada olduğu gibi, insan eylemlerinin terazide tartılmasından bahseder (41:1).</span></p>

  <p class="MsoNormal"><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Yine tanıdık bir zemindeyiz: Bir erene öğretilen ezoterik konular. Öte Dünyanın düşsel görüntüsü olarak karşımıza çıkıyor; üstelik bir Yahudi anlayışında Gördüğümüz gibi, bu düşsel görüntüler bir tekamül eyleminin parçasını oluşturuyor ve rüyayı gören kişi bir mağara veya yeraltı tapınağı gibi sessiz, karanlık bir yere gidiyor ve Öte Dünyaya girebilmek için kendisine öğretilen teknikleri kullanıyor. O hâlde, Hanok Kitabı'nın bir yerinde deneyimsel bir Öte Dünya ziyaretine ilişkin referanslar bulmayı bekleyebiliriz. Hayal kırıklığına uğramıyoruz.</span></p>

  <p class="MsoNormal"><span class="sgc-1">"Ve gerçekleşti" diye yazar metinde, "ruhum nakledilerek göklere yükseldi: Ve tanrının kutsal oğullarını gördüm' (Hanok 71:1). Bu açıklamayla yazar başından geçen bir olayı aktarır; Yahudiliğin ezoterik geleneğinde tekamül arayan bir kişinin yaşayabileceği mistik bir deneyim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hanok, "Ruhların çeriyotlarıyla</span><a href="../Text/Section0025.xhtml#d15" id="b15"><sup>15</sup></a><span class="sgc-1">, yeryüzünde yaşayanların arasından alınarak, yukarılara yükseltildi" (Hanok 70:2). Bu görüntü, Mısır'daki kanatlı Ba'nıın Yahudilikteki karşılığı gibi görünmektedir. Fakat bu olayın dünyalar arası bir seyahat olduğuna hiç şüphe yoktur; çünkü metinde, Hanok'un göğe yükseltildiği esnada yaşadıkları anlatılır:</span></p>

  <p class="MsoNormal"><span class="sgc-4">Ve melek Mikail beni sağ elimden tutarak, yukarı kaldırdı ve sırlara doğru ilerledi ve bana iyiliğin bütün sırlarını gösterdi. Ve bana göğün sonlarının sırlarını gösterdi (Hanok 71:3-4).</span><br/></p>

  <p class="MsoNormal"><span class="sgc-1">Antik anonim yazar, olanları anlatmaya devam eder: "Ve yüzümde ve tüm vücudumda rahatlama hissettim ve ruhum şekil değiştirerek yüceldi" (71:11).</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu tam olarak, Therapeutae'de bulmayı umabileceğimiz türden bir deneyimdir. Ve önemlidir ki; bu metinde anlatılan göklere yükseliş sırasında, Hanok hayattaydı. Bu, Mısır'daki Piramit Metinleri'nde geçen, 'Kral ölü olarak değil; canlı olarak yola çıktı' açıklamasına eşdeğerdir. Bu açıklamalarda, iki dünya arası seyahatten bahsedildiğini anlamak zor değildir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu düşsel metinler, birer Öte Dünya seyahati kayıtlarından başka bir şey olamaz; Mısır'da Hermes Trismegistus'a atfedilerek bir araya getirilen Hermes Kitabı gibi, Hanok adıyla bir araya toplanmış kayıtlar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu metnin düşsel doğası dikkate alındığında, Hanok Kitabı'nın yedi bölümünün. Ölü Deniz Parşömenleri'nin bölümleriyle uyuştuğunu keşfetmek ilk bakışta tuhaf gelebilir.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Bu bölümler, 1952'de 4 numaralı Kumran mağarasında bulundu. Belli ki; Ölü Deniz Parşömenlerini yazan ve Hıristiyanlığa yön veren İsa'nın siyasi arkadaşları Mesihsel Yahudi Zelotlar, Hanok Kitabı'ndan haberdardılar. Bunun üzerinde yapılan bir analiz, garip bir gerçeği ortaya çıkarır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hanok Kitabı, söylediğimiz gibi farklı yazarlara ait metinlerin bir derlemesidir. Uzmanlar, kitabı her biri bir diğerinden farklı beş parçaya ayırırlar. Mistik yükseliş ve şekil değiştiriş konusunu içeren bölüm, 'Meseller' diye de bilinen ikinci kısımdadır. Bu mistik tekamül bölümü, Kumran 'da bulanan metinlerde tam anlamıyla eksiktir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Aramice yazılmış Ölü Deniz Parşömenleri'nin, sadece birinci, dördüncü ve beşinci kısımlarında Hanok Kitabı'ndan söz edilir. Yalnız mistik kısımlar değil; takip eden astronomi ve takvim konularına da yer verilmemiştir; özellikle Mısır Deltası'ndaki Onias'ın Yahudi Tapınağı'nda kullanıldığını hatırlayacağımız güneş takvimini esas alan kısım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Burada, İsa'nın imparatora vergi ödemek konusunda, Zelotlara karşı geldiği zaman ortaya çıkan fikir ayrılığının aynısını görebiliriz. İsa mistik, Zelotlar ise dünyevi bir yaklaşım içindeydi. Zelotların Hanok Kitabı net bir şekilde mistik yaklaşımı reddeder. Bu, İsa'nın öğretilerini Celileli Zelotlar arasında öğrenmiş olamayacağının ayrı bir kanıtıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Hanok Kitabı gibi mistik metinler, sadece Therapeutae'nin değil; İsa'yı eğitenlerin de hoşuna gitmiş olmalıydı. Ve sonunda Hanok Kitabı'nda, İsa'nın içlerinde yetiştiği, göğe yükselmek ve tanrısal ışığı deneyim etmek gibi gizli öğretilerle ilgilenen Yahudi gruba ilişkin bir söz buluyoruz. "Parlak bir ışık sizi aydınlatacak" (96:3).</span></p>

  <p class="MsoNormal"><span class="sgc-1">Şimdilik bu kadar uzağa yolculuk etmek yeter; her şeyi bir araya getirmeden önce, taşıyabileceğimiz kadarını toplayalım.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yahudiye'ye, Mısır'a ve İsa meshiha -Mesih- diye tanıdığımız adama geri dönmenin zamanı geldi.</span></p>
