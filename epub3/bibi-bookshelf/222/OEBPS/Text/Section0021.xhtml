  <h2 class="MsoNormal sgc-2 sgc-3"><span class="sgc-1">EK BÖLÜM</span></h2>

  <p class="MsoNormal"><span class="sgc-1">2006 yılı Şubat ve Mart aylarında ben ve meslektaşım Richard Leigh, Londra yüksek mahkemesinde Da Vinci Şifresi kitabının yazarıyla karşı karşıya geldik. Ona dava açmamızın gerekçesi, Kutsal Kan, Kutsal Kase adlı kitabımızdaki bilgileri telif haklarımızı çiğneyerek kullanmış olmasıydı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Doğal olarak mahkeme tarihi bildirildiğinde, duruşmanın, yeni yayıncım Harper Collins'ten çıkaracağım yeni kitabım İsa Yazmaları’nın tanıtım çalışmalarına gölge düşüreceğinden kaygılandım. Metni 2005 yazında bitirmiştim ve kitabın 28 Mart 2006'da ABD'de piyasaya çıkmasını bekliyordum bu tarih Harper Collins tarafından en başta belirlenmişti.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ancak endişelenmek yersizdi: Mahkeme beklediğimden daha geç başladı ve beklediğimden daha uzun sürdü. İfade vermeler, kitabın yayınlanışından sadece sekiz gün önce bitti. Bu arada, internette dolaşırken -garip bir rastlantı sonucu- Random House'un, Da Vinci Şifresi'ni beş milyon adet basarak, yeni kitabımın yayınlanacağı gün satışa sunacağını öğrenmiştim.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Medyaya verdiğim tüm röportajlar dava hakkındaki sorularla başlıyordu. Bu, kaçınılmaz ama kolayca üstesinden gelinebilecek bir durumdu. Hiç değişmeyecek soru ise; Da Vinci Şifresi'nin neden bu kadar popüler olduğuydu. Sanki yanıtını biliyormuşum gibi! Dan Brown'ın önceki kitapları fazla satmamıştı; peki son kitabını bu kadar popüler yapan neydi? Şu ana kadar herkes, gerçek nedeninin Brown'ın tarzını değiştirmesi olduğunu söyleyebilirdi.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Açıktır ki, basındaki tüm yorumlar ve Kilisenin açıklamaları, bunun nedeninin, başta ABD olmak üzere tüm dünya kamuoyunun ilgisini çeken -lehte veya aleyhte- Da Vinci Şifresi kitabında yer alan dini sorular olduğu yönündeydi. Gerçekte neler oluyordu?</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bir süre buna yanıt aradım. Kutsal Kan, Katsal Kase'nin sorguladığı konular; doğru veya yanlış olsun İsa, Mecdelli Meryem ve Hıristiyanlığın yükselişi hakkında her iki kitabın içerdiği bazı radikal fikirler ve ortaya attıkları sorular dünya kamuoyunu sarsacak nitelikteydi. Tanıtım çalışmalarında ön plana çıkansa; bu çalışmalara Amerika'da ağırlık veren ve başarılı olan Da Vinci Şifresi yayıncıları oldu. Sonunda aynı ilgi tüm dünyaya yayılacaktı.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bana göre de bu ilginin nedeni; kendini üç büyük dinden birine bağlı gören ve dinleri içinde orta yolda duran insanların, kendilerine ruhani açıdan dayatılan sınırların ötesini merak etmiş olmasıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Birçok Hıristiyan, Yahudi ve Müslüman'ın orta yolda durması pek de şaşırtıcı değildir. İnançlarını çevreleyen ılımlı tutumları, kendilerini bir parçası olarak hissettikleri kültürü yansıtır ve inançlarını yaşamak için din adamlarına ihtiyaç duymamalarını sağlar. Bir o kadar önemli olanda, orta yoldaki Hıristiyanlar, Yahudiler ve Müslümanların akla uygun, esnek ve genelde birbirlerine karşı hoşgörülü olabilmeleridir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu ılımlı duruş egemen olduğu sürece, insanlar kendilerine yetecektir. Büyük dinlerin bölücü güçlere alet olacağını kimse düşünmemiştir; ama bu güçler, bugün kendilerini göstermektedirler. Çok az kişi kendi inançlarını ciddi şekilde -veya biraz- sorgulama gereğini kendinde hissediyordu. Herhangi bir dine bağlı olmak, bir tatmin duygusu veriyordu.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ancak daha sonra, geçtiğimiz on veya yirmi yıl içinde bu üç büyük dinin aşırı uçları kendilerini çok fazla göstermeye başladılar; katı dinsel duruşlar sergilediler. Dinin tümü adına konuşma hakkına sahip olduklarını iddia ettiler ve uzlaşmacılıktan uzak sert tavırlarla orta yolda duran ve kendi kendilerine yeten bu kişileri de aralarına katılmaya çağırdılar.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Üstüne üstlük, bu despot din öğretmenleri, dinsel mesajlarını politikayla harmanlamaya başladı: Hıristiyan kökten dinciler, seçilmiş metinlerini ve aykırı yorumlarını referans alarak; Bush ve Blair'in yürüttüğü Ortadoğu savaşlarının, Tanrısal bir planın parçası olduğunu ve bu planın da İsa'nın geri dönüp güçlü bir ordunun başına geçişine hizmet ettiğini iddia ettiler. Yahudi kökten dinciler ise; eski metinlerinin kendilerine, İsrail ile çevresini sahiplenme ve Mesih'in gelişine hizmet etmek için, Mescid-i Aksa'yı yıkıp, yerine Süleyman Tapınağını yeniden inşa etme hakkını verdiğini savundular. İslamcı kökten dinciler de, kutsal metinlerinin kendilerini, çoğu Müslüman olan masum insanları otobüslerde ve kafelerde havaya uçurarak yaşamlarına kastetmelerinde haklı çıkardığını söylediler. Onlar da Mesihsel ruhani bir kişiliğin yani Mehdinin gelişini beklediler. İsa, Mesih ve Mehdinin aslında aynı figür olup olmadığı konusu ise; bu tartışmalar içinde kendine hiçbir yer bulamadı. Bu grupların dışındakilere göre; bu üç figürün aslında aynı ruhsal noktaya işaret ettiği açıktı; eğer başarılırsa da bu bir üçleme mucizesi olacaktır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Ancak tüm bu katı doktrinler haklı görülebilir mi? Kendi dinleriyle ilgili basit yaklaşımlara karşı yapılan bu amansız saldırıların mimarları, acaba bir kez olsun inançlarını ilgilendiren ilkeleri sorgulamayı akıllarından geçirmemişlermiydi ? Zaten, bilmedikleri bu temel ilkeleri sorgulamak gerektiği kendilerine öğretilmediği için de; ne soracaklarını ya da en azından yanıtlarını nerede arayacaklarını da bilmemektedirler. Bu katı doktrinleri sorgulamadan kabul etmek insanlara kolay gelmiştir. Zaten bu doktrinler çok soru sormayıda yasaklamıştır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Yine de kuşkusuz sorular yok olmadı. Da Vinci Şifresi ile birtakım yasak bölgelere girildi. Kutsal Kan, Kutsal Kase'de ele aldığımız ve bu kitapta da görülen; İsa, Hıristiyanlığın yayılışı, tarihsel İsa ve inancın İsa'sının birbirlerinden ne kadar farklı olduğu gibi konular hakkında çeşitli fikirler konuşulmaya başlandı. Tüm bu sorular ve yanıtları son derece anlamlıydı. Çoğu kez "İsa'nın Mecdelli Meryem ile evli olduğuna inanıyor musun?" sorusuyla karşılaştım. Bu soruya verebileceğim tek yanıt, durumun böyle olduğuna veya olmadığına dair çok sağlam verilerin mevcut olmadığı; dolayısıyla ne inanabilecek ne de inanamayacak durumda olmamdır. O hâlde yanıtım, bu iki fikir arasında akla en yatkın olanıdır: "Neden olmasın?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Sıkça sorulan diğer bir soruysa şöyleydi: "Bu evlilik iddiası, Hıristiyanların kutsallarına hakaret etmek değil midir?" Belki... Ama, bu soru konumuzla ilgili değildir: Bu tür bir suçlama, kendisi hakkında teoriler uyduran ilahiyatçılardan uzun yıllar önce yaşamış tarihsel İsa meselesinde konu dışıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">İsa'nın Yahudi olduğunu ne çok unutuyoruz. Bizim söylediğimiz şundan fazlası değildir: "Yahudi bir erkek, evlenir ve çocuk sahibi olur." Sonraki dönemlerde gelen teologlar, nasıl olurda böyle olağan, beşeri bir eylemin gerçekleşme olasılığını yok sayarlar? Bu, öyle bir eylemdir ki; yerine getirilmesi, İbrani metinlerindeki -Eski Ahit- öğretilere ve hatta bugünkü toplumsal yapıya göre bile bir görev addedilmiştir. Kutsallara hakaret mi? Hiç sanmıyorum...</span></p>

  <p class="MsoNormal"><span class="sgc-1">Bu tür fikirleri ortaya koyanlara karşı en sert tepkilerin verilmesi, bu tepkileri verenlerin kaybetmeye mahkum olduğunu gösterir. Bu kişilerin dini inanışları; inançlar arasındaki uyumun aranması yerine, inançlar arasındaki farklılıkların sürdürülmesine adanmıştır. Bu eleştirileri sürdürebiliriz ve sürdürmeliyiz de: "Bu tür fikirler sizi neden bu kadar çok korkutuyor?"</span></p>

  <p class="MsoNormal"><span class="sgc-1">Kitabın başında da belirttiğim gibi, doğruyu bulmaya yarayan birçok farklı yöntem olabilir. Ancak bunlardan hangisinin 'en iyisi' olduğunu kim söyleyebilir ki? Tek bir yöntem olduğunu iddia etmek, kanımca ruhaniyet anlayışından uzaklaşmak ve çevremizi kuşatmış bağnazlara boyun eğmektir.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Elbette ki, burada, Hıristiyanlık üzerine odaklanıyorum; çünkü bu benim geleneğimdir. Ancak benim asıl vurgulamak istediğim Yahudi ve İslam geleneklerini de keşfetmemiz gerektiğidir. Yine de Hıristiyanlıkta, İsa'nın sözleri sevgiyi, merhameti, şefkati yüceltir ve bütün bu kavramlar, teolojik farklılıklar arasında uzlaşma ve insanların tekrar bir araya gelme sürecini başlatan birer sıçrama tahtasıdır.</span></p>

  <p class="MsoNormal"><span class="sgc-1">Doğaldır ki; bu tür girişimler, suistimalin ve düşmanlığın oluşturduğu tehlikelere açıktır. Ancak yine de, hiç kimse bir araya gelmenin kutsal metinlerdeki öğretilerde vurgulanmadığını söyleyemez ve bu söylediğim; 2. yüzyıl Sonlarında teologlarca binlercesi arasından dikkatle seçilen metinler için bile geçerlidir.</span></p>
