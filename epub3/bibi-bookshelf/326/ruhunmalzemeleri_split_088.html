<p class="normal"> <sup class="calibre2">[<a href="ruhunmalzemeleri_split_021.html#footnote-100-15-backlink" id="footnote-100-15" name="footnote-100-15">15</a>]</sup>Bizim bu yazıda ileri sürdüğümüz yargılardan bu yana yirmi yıla yakın bir zaman geçti. Bu süre içinde Türkçe romanlarda uzun sıçramalar gerçekleştirildi. Gene de yirmi yıl öncesinin görüntüsünü yansıtması bakımından bu yazıyı kitabın dışında bırakmak istemedim (1986).</p>
