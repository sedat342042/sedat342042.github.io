  <h2 class="normal1" id="calibre_toc_56"><span>ölm.</span></h2>

  <p class="normal"><span>“Savaşlar çocukları büyütür,” dedi yaşlı kadın, buruşuk ağzının kenarındaki tükrükleri silerken, “Babalarının mezarları başında ağlayan adamlar görürsen şaşırma, yaşları büyüktür babalarından...”</span></p>

  <p class="normal"><span>Bu sözler, örümcek ağına takılmış bir sinek oldu, salındı kafasının bir köşesinde.</span></p>

  <div class="calibre1" id="calibre_pb_89"/>
