<body class="calibre">
  <h2 class="normal1" id="calibre_toc_38"><span>Ecz.</span></h2>

  <p class="normal"><span>Gece... Vitrinler... Işıklar... Yağmur... Gök... Gürültü... Şimşek... Köşebaşlarında polis otoları...</span></p>

  <p class="normal"><span>Eczane önlerinde nöbetçi eczane panolarına bakıyordu adam. Islak, terli, yorgun, kararlı...</span></p>

  <p class="normal"><span>Acil durum: NÖBETÇİ ECZANE bulunacak.</span></p>

  <p class="normal"><span>Sabaha kadar denkleştirmeli parayı, yoksa canından olur.</span></p>

  <div class="calibre1" id="calibre_pb_65"/>
