<h2 class="h2baslik" id="calibre_toc_30">24. Sahne</h2>
			<p class="ortayazi">(İharev ve Glov.)</p>
			<p class="normal">GLOV</p>
			<p class="indentmetin">(Aceleyle içeri girer.)</p>
			<p class="normal">Neredeler? Odalarında da yoklar, şimdi baktım.</p>
			<p class="normal">İHAREV</p>
			<p class="normal">Az önce buradaydılar. Bir dakikalığına çıktılar.</p>
			<p class="normal">GLOV</p>
			<p class="normal">Çıktılar da ne demek? Senden parayı aldılar mı?</p>
			<p class="normal">İHAREV</p>
			<p class="normal">Evet, onlarla anlaştık, şimdi sıra sende.</p>
