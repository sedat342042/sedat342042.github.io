<h2 class="h2baslik" id="calibre_toc_27">21. Sahne</h2>
			<p class="ortayazi">(Şvahnev, Krugel, İharev.)</p>
			<p class="normal">İHAREV</p>
			<p class="normal">Hemen alabilsek daha iyi olur elbette.</p>
			<p class="normal">ŞVAHNEV</p>
			<p class="normal">Evet öyle iyi olur ki! Para gerekli bize!</p>
			<p class="normal">KRUGEL</p>
			<p class="normal">Eh, belki adamı kandırabilir!</p>
			<p class="normal">İHAREV</p>
			<p class="normal">İyi de onun işi bu zaten...</p>
			</body>
