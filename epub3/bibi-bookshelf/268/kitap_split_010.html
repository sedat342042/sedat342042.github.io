<h2 class="h2baslik" id="calibre_toc_9">3. Sahne</h2>
			<p class="indentmetin">(Aleksey ile Gavruşka girerler. Ellerinde bir tas su</p>
			<p class="indentmetin">ve havlu vardır.)</p>
<p class="normal">İHAREV</p>
			<p class="normal">Ee, nerede şu baylar? Buradalar mı şimdi?</p>
			<p class="normal">ALEKSEY</p>
			<p class="normal">Evet efendim, salondalar.</p>
			<p class="normal">İHAREV</p>
			<p class="normal">Gidip ne biçim adamlarmış bir bakayım.</p>
			<p class="indentmetin">(Çıkar.)</p>
