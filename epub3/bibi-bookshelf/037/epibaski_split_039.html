<p class="normal"><sup class="calibre4">[<a href="epibaski_split_017.html#footnote-8010-17-backlink" id="footnote-8010-17">17</a>]</sup> Dylan Thomas’ın “Do not go gentle into that good night” (O güzel geceye tatlı tatlı teslim etme kendini) adlı şiirinin bir dizesi. Thomas, bu şiiri ölümün eşiğinde olan yaşlı babası için yazmıştır. Ölüme direnmesini, isyan etmesini, karşı durmasını istemektedir. –çn</p>
