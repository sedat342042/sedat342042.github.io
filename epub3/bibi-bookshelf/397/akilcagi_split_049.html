				<p class="normal"><sup class="calibre3"><a href="akilcagi_split_025.html#footnote-8059-13-backlink" id="footnote-8059-13">13</a></sup> 2. Krallar 14:25. ayette Yarovam'ın İsrail topraklarını yeniden ele geçirmesinden bahsederken Yunus'un ismi geçmektedir ama sonrasında hakkında bir şey söylenmemektedir; ne bir ima, ne Ninova'ya gidişi ne de balinayla karşılaşması burada yer almaktadır.</p>
