				<p class="normal"><sup class="calibre3"><a href="akilcagi_split_011.html#footnote-8059-3-backlink" id="footnote-8059-3">3</a></sup> Kendilerini ilahi gören ve Tanrı adına konuştuklarını iddia eden tüm bu adamlar birbirlerini şaşırtmada çok ustadırlar, bu ifadenin birinci bölümü olan "kötü ruhu" tartışma için bir yana bırakıyorum. Metne sadık kalıyor ve peygamberlik sözcüğünü kullanıyorum.</p>
