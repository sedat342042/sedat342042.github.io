				<p class="normal"><sup class="calibre3"><a href="akilcagi_split_017.html#footnote-8059-7-backlink" id="footnote-8059-7">7</a></sup> Bir geminin saatte ortalama olarak üç mil hız yaptığını varsayarsak düzgün bir daire çizerek, bir yıldan az bir zamanda dünyanın çevresini dönecektir, ama okyanustaki rotaları izlemek zorunda olduğunu unutmayalım.</p>
