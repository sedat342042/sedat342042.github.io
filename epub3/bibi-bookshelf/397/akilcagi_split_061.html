				<p class="normal"><sup class="calibre3"><a href="akilcagi_split_026.html#footnote-8059-22-backlink" id="footnote-8059-22">22</a></sup> Yuhanna'ya göre (19:14. ayet) ölüm cezası öğle saatlerinde infaz edildi, bu nedenle öğleden önce olamaz; Markos'a göreyse (25:25. ayet) infaz saati sabah dokuzdu.</p>
