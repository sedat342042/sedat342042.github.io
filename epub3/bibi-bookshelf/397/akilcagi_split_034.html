<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="akilcagi_split_031.html#footnote-500-5-backlink" id="footnote-500-5" name="footnote-500-5">*5</a></sup> "Ah, kafam sular altında ve gözlerim"</p>
				<p class="normal">Kaynaklar gibi çağlıyordu gökler;</p>
				<p class="normal">Bu devasa selin önünü açmalı mıyım</p>
				<p class="normal">İnsan soyu için sel mi olmalı gözyaşlarım.</p>
