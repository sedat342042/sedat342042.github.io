  <h2 class="baslik2" id="calibre_toc_24">SAHNE III</h2>

  <p class="ortabaslik">frosıne, marıane, jacques usta</p>

  <p class="idebold1">frosıne</p>

  <p class="normal">Efendin nerede, biliyor musun Jacques Usta? Evde mi?</p>

  <p class="idebold1">jacques usta</p>

  <p class="normal">Evde, evde, biliyorum! Hem de nasıl!</p>

  <p class="idebold1">frosıne</p>

  <p class="normal">Git söyle, ne olur, geldik, buradayız diye.</p>
