  <p>Daha önce karanlıkta görünmeyen atlar, şimdi kuyruklarına varıncaya dek görünüyor ve çıplak dalların arasından ıslakmış hissini veren bir ışık sızıyordu. Petya silkindi, ayağa fırladı, cebinden gümüş bir ruble çıkarıp Lihaçev’e verdi. Kılıcını aldı, deneyerek şöyle bir savurdu, sonra onu kınına yerleştirdi. Kazaklar, atların bağlarını çözüyor, kayışlarını iyice geriyorlardı. Lihaçev:</p>

  <p>– İşte komutan da geliyor! dedi.</p>

  <p>İleri karakolun bulunduğu yerden Denisov çıktı ve Petya’ya seslenerek hazırlanmasını emretti.</p>

  <h2>XI</h2>

  <p class="nonindent">Yarı karanlıkta atları çabucak ayırıp kayışlarını gerdiler, bir araya toplanıp mangalar meydana getirdiler. Denisov, nöbet yerinde ileri karakolun yanında duruyor, son emirlerini veriyordu. Birliğin piyadesi ön safa geçerek ilerledi. Yolda yüzlerce ayağın çamurları şapırdata şapırdata yürüdüğü duyuldu; kısa bir süre sonra, gün doğmadan ortalığı kaplayan sisin içinde, ağaçların arasından kayboldu. Kazak yüzbaşısı, erlerine bir emir verdi. Petya, atını dizgininden tutuyor, sabırsızlıkla “Ata bin!” emrinin verilmesini bekliyordu. Soğuk suyla yıkadığı yüzü ve özellikle gözleri ateş saçıyordu. Sırtında bir ürperme duyuyordu. Zaten bütün vücudunda onu sarsan bir titreyiş vardı.</p>

  <p>Denisov:</p>

  <p>– Tamam mı? Heğ şey hazığ mı sizde? Atlağı getiğ!</p>

  <p>Atları getirdiler. Denisov, atının kayışları iyice bağlanmadığı için bir Kazak erine kızarak çıkıştı, sonra ata bindi. Petya, ayağını üzengiye koydu. At alışkanlığına uyarak ayağını ısırmak istedi, ama Petya çevik bir hareketle tüy gibi yukarı fırladı, eyerin üzerine oturdu, dönüp arkada karanlıklar içinde harekete geçen süvarilere baktı, sonra atını Denisov’a doğru sürdü.</p>

  <p>– Vasili Fiyodoroviç, bana bir görev vereceksiniz, değil mi? Çok rica ederim... Yalvarırım size... dedi.</p>

  <p>Denisov, Petya’nın varlığını unutmuş gibiydi. Başını çevirip ona baktı. Sert bir tavırla:</p>

  <p>– Senden biğ tek ğicam vağ, beni dinleyecek, buğnunu hiçbiğ şeye sokmayacaksın! dedi.</p>

  <p>Birliğin karşıya geçtiği tüm bu süre içinde de bir daha Petya’ya tek söz söylemedi. Hiç konuşmadan gidiyordu. Ormanın açıklık yerine vardıklarında, kırlarda ortalık iyice aydınlanmaya başlamıştı. Denisov Kazak yüzbaşısına fısıldayarak bir şey söyledi. Bunun üzerine Kazaklar hemen atları ile Petya ile Denisov’un önünden geçmeye başladılar. Hepsi geçip gittikten sonra, Denisov kendi atına hafifçe dokundu ve yamaçta yokuş aşağı inmeye başladı. Atlar, artlarını oturur gibi toprağa değdire değdire, kaya kaya sırtlarında binicileriyle birlikte dere yatağına doğru iniyordu. Petya, Denisov’la yan yana gidiyordu. Bütün vücudunu saran titreme gittikçe şiddetleniyordu. Ortalık gittikçe ağarıyor, aydınlanıyor, sis yalnız uzakta olanları gözden saklıyordu. Denisov, aşağıya inince dönüp arkasına baktı, yanında duran Kazak erine başıyla işaret etti:</p>

  <p>– İşağeti veğ! dedi.</p>

  <p>Kazak kolunu kaldırdı. Bir silah sesi duyuldu. Aynı anda önde, dörtnala giden atların nal sesleri ve her yönden çığlıklarla birlikte başka silah sesleri duyuldu.</p>

  <p>Petya, daha atların nal sesleri ile çığlıklar duyulur duyulmaz, atını kırbaçlayarak, dizginlerini bırakarak ona bağırıp duran Denisov’u hiç dinlemeden dörtnala ileriye doğru fırlamıştı. Daha silah sesi duyulduğu anda, her yer, ortalık güpegündüz gibi ona parlak ışıklarla aydınlanmış olarak görünmüştü. Dörtnala köprüye gidiyordu. İleride, yolun üzerinde Kazaklar da uçar gibi hızla ilerliyorlardı. Petya, köprünün üzerinde, geri kalmış bir Kazak’la karşılaştı, ama duraklamadan yoluna devam etti. Önde birileri vardı (Bunlar herhalde Fransız’dı). Yolun sağından, soluna doğru koşuyorlardı. Bir tanesi Petya’nın atının ayakları dibine, çamurun içine düştü.</p>

  <p>Bir köy evinin önünde Kazaklar toplanmış, bir şeyler yapıyorlardı. Kalabalığın ortasından korkunç bir çığlık geliyordu. Petya dörtnala o kalabalığa doğru gitti. İlk gördüğü şey, kendisine doğru çevrilmiş olan mızrağın sapını yakalamış bir Fransız’ın çenesi tirtir titreyen solgun yüzü oldu.</p>

  <p>Petya kendini koşunun heyecanına kaptırmış olan atının dizginlerini serbest bırakarak:</p>

  <p>– Hurrra! Çocuklar... Bunlar bizimkiler! diye bağırdı ve dörtnala sokağın öbür ucuna doğru fırladı.</p>

  <p>Önde silahlar patlıyordu. Kazaklar, süvariler ve yolun her iki yanından koşup gelen üstleri başları yırtık pırtık Rus tutsakları, hepsi, yüksek sesle, karmakarışık bir şeyler bağırıp duruyorlardı. Başında şapkası olmayan, iri yapılı, kaşları çatık, kırmızı yüzlü, mavi kaputlu bir Fransız, kendisini süvarilerden süngüyle savunmaya çalışıyordu. Petya, dörtnala yaklaştığı vakit, Fransız artık yere düşmüştü. Petya’nın zihninden, “Hay Allah! Gene geç kaldım!” düşüncesi geçti, sonra silahların sık sık patladığı yere doğru hızla gitti. Silah sesleri, bir akşam önce Dolohov’la birlikte gittikleri konağın avlusundan geliyordu. Fransızlar, orada çitin öbür yanından her yana dal budak salmış, gür fundalığın arkasında pusuya yatmış, kapının önünde toplanmış kalabalık Kazaklara ateş edip duruyorlardı. Petya, kapıya yaklaşırken, barut dumanı arasında Dolohov’un yeşile çalan solgun bir yüzle adamlarına bir şeyler bağırdığını gördü, onlara yaklaştığı sırada Dolohov:</p>

  <p>– Yandan çevirin! Piyadeyi bekleyin! diye bağırıyordu.</p>

  <p>Petya:</p>

  <p>– Beklemek mi? Hurraa! diye bağırdı ve bir an olsun beklemeden dörtnala, silah seslerinin duyulduğu ve barut dumanının daha yoğun olduğu yere doğru gitti. Bir anda birkaç silah birden patladı. Serseri birkaç kurşun, tiz bir ıslıkla vınlayarak geçti, “şap” diye bir yere çarptı. Kazaklarla Dolohov, Petya’nın arkasından, evin dış kapısından içeriye girdiler. Dalgalanan yoğun dumanın içinde Fransızların kimi silahlarını bırakıp koşarak fundaların arkasından Kazaklara doğru gidiyor, kimi aşağıya bataklığa doğru kaçıyordu. Petya, atının sırtında, konağın avlusunda dörtnala gidiyor, dizginleri elinde tutacak yerde, garip, hızlı hızlı iki kolunu birden hareket ettiriyor, eyerin üzerinden gittikçe daha çok yana doğru kayıyordu. At, sabahın ışıkları altında hâlâ için için yanan bir çoban ateşine değince birden gerildi, duruverdi. O zaman Petya vücudunun bütün ağırlığı ile ıslak toprağın üzerine düştü. Kazaklar başı hiç kımıldamadığı halde, elleriyle ayaklarının nasıl hızlı hızlı sarsıldığını görüyorlardı. Bir kurşun başını delmişti.</p>

  <p>Dolohov, evin içinden süngüsünün ucuna mendil bağlamış olarak çıkan ve teslim olduklarını söyleyen üst rütbeli bir Fransız subayıyla konuştuktan sonra, atından indi, artık hiç kımıldamadan kollarını iki yana açmış olarak yatan Petya’ya yaklaştı. Kaşlarını çatarak:</p>

  <p>– İşi bitmiş! dedi, sonra atının sırtında avlu kapısından içeriye giren Denisov’a doğru yürüdü.</p>

  <p>Denisov, daha uzaktan, Petya’nın vücudunun kendisine hiç de yabancı gelmeyen ve cansız olduğunu kesin olarak belirten yatışını görünce bağırdı:</p>

  <p>– Öldügdüleğ mi?</p>

  <p>Dolohov sanki bu sözü söylemek ona zevk veriyormuş gibi, tekrar:</p>

  <p>– İşi bitmiş! dedi. Sonra aceleyle dört bir yandan koşup gelen Kazakların çevresini aldıkları tutsaklara doğru yürüdü.</p>

  <p>Denisov’a:</p>

  <p>– Onu götüremeyeceğiz! diye bağırdı.</p>

  <p>Denisov karşılık vermedi; atını Petya’ya doğru sürdü, indi, titrek elleriyle Petya’nın artık kanı çekilmiş beyaz, kanlı ve çamura bulanmış yüzünü kendisine çevirdi.</p>

  <p>Birden, “Ben tatlıya düşkünümdür. Çok güzel üzümdür, hepsini alın!” sözlerini hatırladı.</p>

  <p>Kazaklar köpek ulumasını andıran bir ses duyarak hayretle dönüp baktılar. Bu ses Denisov’dan gelmişti. Hemen başını öbür yana çevirdi, arkasını dönerek, çite doğru gidip sımsıkı tutundu.</p>

  <p>Denisov’la Dolohov’un düşman elinden aldıkları Rus tutsaklarının arasında Piyer Bezuhov da vardı.</p>

  <h2>XII</h2>

  <p class="nonindent">Moskova’dan hareket edildiğinden bu yana Fransız komutanlığından Piyer’in bulunduğu tutsak grubu için hiçbir emir gelmemişti. Bu grup 22 Ekim’de Moskova’dan çıkışta bulunduğu ordudan ve iaşe konvoyundan ayrı düşmüştü. Peksimet götüren ve ilk yola çıkışında yanlarında bulunan konvoyun yarısını Kazaklar ele geçirmişlerdi. Öbür yarısı da ileri doğru gitmiş, uzaklaşmıştı. Önde yaya yürüyen süvarilerden artık bir tanesi bile ortada yoktu; hepsi kaybolmuştu. İlk zamanlar ileride görünen topçu kuvvetlerinin yerini şimdi Mareşal Junot’nun Westphalllilerin koruyucu birlikleri ile ilerleyen, eşyalarla yüklü kocaman konvoyu almıştı. Tutsakların ardından, süvarilerin eşyalarını taşıyan bir başka konvoy geliyordu.</p>

  <p>Eskiden üç koldan ilerleyen Fransız orduları, Vyazma’dan sonra şimdi artık tek bir yığın halinde ilerliyordu. Moskova’dan çıktıktan sonra ilk konakladıkları yerde, Piyer’in gözünden kaçmayan düzensizlik, şimdi artık had safhada olmuştu. Yürüdükleri yolun iki yanı at cesetleriyle doluydu; çeşitli birliklerden geri kalmış, üstleri başları yırtık pırtık insanlar, durmadan yer değiştirerek bazen onlara katılıyor, bazen de bu ilerleyen koldan geri kalıyorlardı.</p>

  <p>Yürüyüş sırasında gerçekte hiçbir tehlike olmadığı halde, birkaç kez alarm işaretleri verilmiş, konvoydaki erler tüfeklerini omuzlarından indirip ateş etmiş, panik içinde birbirlerini ezercesine gözlerinin gördüğü yere deli gibi koşmuş, sonradan da tekrar bir araya gelerek boşuna kapıldıkları bu korku yüzünden kavgaya tutuşmuşlardı.</p>

  <p>Birlikte yürüyen bu üç kitle (süvarilerin eşyalarını taşıyan konvoy, tutsakların konvoyu ve Junot’nun iaşe kolu) büyük bir hızla erimelerine rağmen, henüz birbirlerinden ayrı birer bütün meydana getirebiliyorlardı.</p>

  <p>Eşya taşıyan konvoyda başlangıçta yüz yirmi araba bulunuyordu. Oysa şimdi altmıştan fazla araba kalmamıştı. Öteki arabalar ya ele geçirilmiş ya da terk edilmişti. Junot’nun iaşe kolundan da ancak birkaç araba kalmış, birkaçı harap edilmiş ya da başkalarının eline geçmişti. Davout’nun birliğinde, geride kalan üç arabanın da başına aynı şey gelmişti. Bunları da birliklerinden geri kalan erler soymuşlardı. Almanların konuşmalarını işiten Piyer, söylediklerinden bu eşyaları taşıyan konvoya tutsaklara olduğundan daha güçlü bir muhafız kıtası verildiğini, öyleyken arkadaşlarından birinin, bir Alman erinin, eşyaları arasında, mareşale ait gümüş bir kaşık bulunduğu gerekçesiyle kurşuna dizildiğini öğrenmişti.</p>

  <p>Bu üç kitle arasında en çok azalan, eriyen de süvarilerin eşyalarını taşıyan ve tutsakların bulunduğu konvoydu. Moskova’dan çıkarken üç yüz kişi kadardılar, şimdi ise konvoyda yüzden daha az insan kalmıştı. Konvoydaki erlere tutsaklar, süvarilerin eyerlerinden ve Junot’nun iaşe kolundan çok daha büyük bir ağırlık oluyorlardı. Eyerlerle Junot’nun kaşıklarının daha işe yarayabileceklerini anlıyorlardı, ama konvoyun soğuktan tir tir titreyen aç erlerinin kendileri gibi soğukta titreşen aç Rusları, yollarda konvoyun gerilerinde kalan, ölen, üstelik geri kalırlarsa kurşuna dizilmeleri için emir verilmiş bulunan Rusları korumanın gerekçesi neydi? Hem bu yalnız akıl almaz bir şey değil, aynı zamanda tiksinti vericiydi. Konvoydaki erlerin kendileri de güç durumda bulundukları için tutsaklara karşı içlerinde uyanan acıma duygusuna kapılırlarsa başlarına daha da kötü bir şey gelir korkusuyla tutsaklara karşı daha sert, daha somurtkan bir tavır takınıyorlardı.</p>

  <p>Dorogobuj’da, konvoyun muhafız erleri, tutsakları bir ahıra kapayıp kendi depolarını soymaya gittikleri vakit, tutsaklardan birkaçı duvarın altını kazıyarak oyuktan kaçmış, ama Fransızlar onları hemen yakalamış, sonra da kurşuna dizmişlerdi.</p>

  <p>Moskova’dan çıkışta tutsak subayların erlerinden ayrı olarak yürümeleri için kurulan düzen çoktan bozulmuştu. Yürüyebilecek halde olan kim varsa herkes yürüyordu. Piyer ise daha üçüncü moladan sonra tekrar yola koyulduklarında, erlere katılmış ve Karatayev ile onu sahibi olarak kabul eden eğri bacaklı, eflatunumsu köpeğin bulunduğu yere gitmişti.</p>

  <p>Karatayev, Moskova’dan çıkışların üçüncü günü sıtmaya tutulmuştu. Bu yüzden oradayken revirde yatmış, ama yola koyuldukları vakit, gittikçe gücünü yitirmeye başlamıştı.</p>

  <p>Piyer ondan gittikçe uzaklaşıyordu. Bunu neden yaptığını kendi de bilmiyordu. Karatayev gücünü yitirmeye başladığından bu yana, ona yaklaşmak istediği vakit, kendini zorlamak gereğini duyuyordu. Her mola verişte yanına gittiği zaman onun hep uzandığı yerde hafif hafif inlediğini işitiyor, vücudundan yayılan kokunun gittikçe arttığını duyuyor ve elinde olmayarak ondan uzakça bir yere çekilip Karatayev’i düşünmemeye çalışıyordu.</p>

  <p>Piyer barakada tutsakken aklıyla değil, bütün varlığıyla, bütün yaşamıyla insanın mutluluk için yaratılmış olduğunu, mutluluğunu da kendi içinde taşıdığını, mutluluğun insanın normal ihtiyaçlarını karşılamaktan ibaret olduğunu, bütün mutsuzluğun da yoksunluktan değil, fazlalıktan geldiğini anlamıştı. Ama şimdi, yola koyuldukları bu son üç hafta içinde yeni, teselli verici bir gerçeği daha öğrenmişti. Öğrenmişti ki dünyada korkulacak hiçbir şey yoktu. İnsanın tam anlamıyla mutlu, tam anlamıyla özgür olmasını sağlayacak bir çare bulunmadığı gibi, tam anlamıyla mutsuz, tam anlamıyla özgürlükten yoksun olmasına yol açacak bir durum da olamazdı; bunu öğrenmişti. Anlamıştı ki acının da özgürlüğün de sınırı vardı ve mutlulukla mutsuzluğun sınırı birbirine çok yakındı; pembe yatağında, çarşafın bir ucu kıvrıldı diye rahatsız olan bir insan, tıpkı çıplak, rutubetli bir toprağın üzerine uzanıp da vücudunun bir yanı ısınırken öbür yanı üşüyen bir insan gibi rahatsız oluyordu; eskiden dar balo ayakkabılarını giyerken nasıl bir acı duymuşsa şimdi artık yalınayak (ayağındaki pabuçlar çoktan parçalanmıştı), daha doğrusu her yanı yaralarla dolu çıplak ayaklarıyla yürürken aynı acıyı duyuyor, canı acıyordu. Anlamıştı ki eskiden karısını kendi isteğiyle aldığını sanıyordu, oysa o zaman, sonradan kendisini ahıra kapayıp, kapıyı kilitledikleri anda olduğundan daha özgür değildi. Bütün başına gelenler arasında, sonradan acı olarak nitelendirdiği, ama o sırada hemen hemen hissetmediği şeyler arasında en önemlisi çıplak toprağa, taşa sürtüne sürtüne yara bere içinde kalmış, kabuk bağlamış nasırlı ayaklarının durumuydu. At etinin hoş bir tadı vardı ve besleyiciydi. Tuz yerine kullanılan barutun ham maddesi güherçilenin tadı da hoş geliyordu. Hava fazla soğuk değildi; gündüzleri insan ısınıyordu. Geceleri ise çoban ateşleri yanıyordu. Vücudunu yiyen bitler, ona hoş bir sıcaklık veriyordu. Sözün kısası ilk zamanlarda ona en zor gelen şey, ayaklarının durumuydu.</p>

  <p>Mola verişlerinin ikinci günü, Piyer çoban ateşi karşısında yaralarını gözden geçirdikten sonra, ayaklarında bunlar varken hiç yürüyemeyeceğini düşünmüştü. Ama herkes ayağa kalkınca o da topallaya topallaya yürümeye başladı. Vücudu ısınınca artık ağrı duymadan yürüdüğünü fark etti, ama akşam olunca ayaklarına bakmak bile ona korkunç bir şey olarak göründü. Kasıtlı olarak onlara bakmıyor, bambaşka şeyler düşünüyordu.</p>

  <p>Ancak şimdi, insanın yaşama gücünü tam olarak anlayabiliyor, insan denilen varlığa verilen bir yeteneğin, dikkatini bambaşka bir şey üzerine toplama yeteneğinin kurtarıcı gücünü kavrayabiliyordu. Bu yetenek tıpkı buhar makinelerinde, buharın yoğunluğu belirli bir dereceyi bulur bulmaz, fazla olanı atan bir sübap gibi kurtarıcı rol oynuyordu.</p>

  <p>Konvoya ayak uyduramayarak geri kalan tutsakları nasıl kurşuna dizdiklerini görmemiş, işitmemişti; oysa aralarından yüzlercesi böyle mahvolmuştu. Her gün biraz daha gücünü yitiren ve çok yakında sonu aynı biçimde olacağı artık kesinlikle belli olan Karatayev’i düşünmüyordu. Kendisini ise daha az düşünüyordu. Durumu zorlaştıkça, ilerisi ona daha korkunç bir şey olarak göründükçe, zihninden, bulunduğu durumla hiç ilgisi olmayan, apayrı, sevinçli, sakinleştirici düşünceler, anılar, hayaller geçiyordu.</p>

  <h2>XIII</h2>

  <p class="nonindent">Ayın yirmi ikisinde, öğle vakti, Piyer çamurlu, kaygan yoldan yokuş yukarı yürüyor, ayaklarına ve yolun girintili çıkıntılı oluşuna bakıyordu. Arada bir başını kaldırıp iyi tanıdığı kalabalığa bakıyor, sonra gözlerini gene ayaklarına çeviriyordu. Gözlerini çevirdiği şeylerin hepsi aynı derecede ona yakın, çok iyi tanıdığı, bildiği şeylerdi. Tüyleri eflatuna bakan, eğri bacaklı Gümüş, yolun yanından neşeli neşeli koşuyor, arada bir becerikliliğini, memnunluğunu göstermek için arka ayağını kaldırıyor, üç ayak üzerinde zıplıyor, sonra gene dört ayakla koşarak havlaya havlaya leşlerin üzerinde oturan kargalara doğru atılıyordu. Gümüş, Moskova’da olduğundan daha neşeli, daha uslu olmuştu. Her yanda insan etinden at etine kadar çürüme dereceleri ayrı ayrı, çeşit çeşit etler vardı; yürüyen insanlar, cesetlere kurtları yanaştırmıyorlardı. Bu yüzden Gümüş, karnını istediği gibi doyurabiliyordu.</p>

  <p>Sabahtan yağmur başlamıştı; her an biraz sonra dinecek ve gökler gene tertemiz olacakmış gibi görünüyordu. Oysa yağmur kısa bir duraklamadan sonra daha da şiddetleniyordu. Yağmuru iyice içmiş olan yol artık suyu içine almıyor, sular hendeklerden şarıl şarıl akıp gidiyordu.</p>

  <p>Piyer çevresine bakına bakına adımlarını üçer üçer sayıyor, her sayıda parmaklarını büküyordu. İçinden yağmurla konuşarak “Haydi bakalım, biraz daha, hele biraz daha yağ!” diyordu.</p>

  <p>O anda hiçbir şey düşünmediğini sanıyordu; oysa zihninin ta derinliklerinde, uzaktan uzağa duyulan bir ses gibi, çok önemli, teselli edici bir düşünce gizliydi. Bu da onun Karatayev’le bir akşam önce yapmış olduğu konuşmadan çıkardığı derin anlamlı bir sonuçtu.</p>

  <p>Bir akşam önce, geceki molada, Piyer, sönmüş çoban ateşinin başında üşümüş, kalkıp biraz ileride daha iyi yanan bir başka çoban ateşinin başına gitmişti. Bu çoban ateşinin yanında, kaputunu bir papaz örtüsü gibi başının üzerinden geçirerek örtünmüş olan Platon oturuyor, kulağına hoş gelen azimli, ama gene de zayıf, hastalıklı bir sesle Piyer’in çok iyi bildiği bir hikâyeyi anlatıyordu. Vakit gece yarısını geçmişti. Karatayev’in, sıtma nöbetinden sonra her zaman olduğu gibi, canlı ve eskisinden daha hareketli göründüğü bir andı. Piyer, çoban ateşine yaklaştığı sırada, Platon’un zayıf, hastalıklı sesini işitip de alevlerin ışığında pırıl pırıl aydınlanmış, o zavallı yüzünü görünce yüreğine bıçak saplanmış gibi acı bir his duydu. Bu insana karşı içinde uyanan bu acıma duygusundan korkmuştu; bu yüzden oradan uzaklaşmak istedi, ama çevrede başka çoban ateşi yoktu. Bunun üzerine Piyer, Platon’un yüzüne bakmamaya çalışarak ateşin başına döndü. Sordu:</p>

  <p>– Eh söyle bakalım! Hastalığın nasıl oldu?</p>

  <p>Karatayev:</p>

  <p>– Hastalığım mı? Ne diyeyim? İnsan hastalığından şikâyet ederse Tanrı ona ölüm vermez, dedi sonra gene başladığı hikâyeyi anlatmaya koyuldu.</p>

  <p>Zayıf, solgun yüzünde, tatlı bir gülümseme vardı; gözlerinde değişik, neşeli bir parıltıyla anlatıyordu:</p>

  <p>– İşte böyle kardeşim! İşte böyle kardeşim!..</p>

  <p>Piyer bu hikâyeyi çoktandır biliyordu. Karatayev, yalnız Piyer’e onu belki altı kez anlatmış, her seferinde de bambaşka bir zevk duyduğunu belli etmişti. Ama Piyer bu hikâyeyi neredeyse ezbere bildiği halde, şimdi onu dinlerken yepyeni bir şey işitiyormuş gibi oluyor, Karatayev’in onu anlatırken hissettiği gösterişsiz coşkunluk ona da bulaşıyordu. Bu Tanrı korkusu bilen ve ailesiyle birlikte, düzenli, dürüst yaşamını sürdürürken günün birinde arkadaşıyla birlikte, zengin bir tüccar olan Makar’ı ziyarete giden yaşlı tüccarın hikâyesiydi.</p>

  <p>Her iki tüccar yolcu hanında konaklamış, ikisi de uykuya dalmıştı. Ertesi gün, ihtiyar tüccarın arkadaşını soyulmuş ve bıçakla öldürülmüş olarak bulmuşlardı. Kanlı bıçak yaşlı tüccarın yastığı altında bulunmuştu. İhtiyarı mahkemeye vermiş, kırbaç cezasına çarptırmış ve gerektiği gibi (Karatayev öyle diyordu) burnunun ucunu kopardıktan sonra sürgüne göndermişlerdi.</p>

  <p>– İşte kardeşcağızım (Piyer Karatayev’in hikâyesinin burasında gelmişti), aradan on yıl geçmiş... Hatta daha da fazla! İhtiyarcık yaşıyormuş. Suya sabuna karışmıyor, her şeye boyun eğiyor, hiçbir kötülük etmiyormuş. Yalnız ikide bir Tanrı’dan ölümü nasip etsin diye niyazda bulunup duruyormuş. İyi ya! Bir gece sürgündeki kürek mahkûmları, tıpkı işte seninle benim yaptığım gibi bir araya toplanmışlar, ihtiyarcık da yanlarındaymış. Kimlerin neden cezaya çarptırıldıkları, Tanrı’ya karşı ne gibi bir günah işledikleri konusunda konuşmaya başlamışlar.</p>

  <p>Biri filanca adamı öldürdüğünü, bir başkası iki kişiyi vurduğunu, bir üçüncüsü bir yere kundak soktuğunu, bir dördüncüsü de durup dururken firar ettiğini anlatmış, ihtiyara da sormuşlar, “Seni neden cezalandırdılar dede?” demişler. İhtiyar, “Ben... Sevgili kardeşlerim... Hem kendi günahlarımın hem de başka insanların işledikleri günahların kefaretini ödüyorum. Oysa ben ne kimseyi öldürdüm ne kimsenin malını çaldım. Yaptığım tek şey fakir fukaraya yardım etmekti. Sizin anlayacağınız sevgili kardeşlerim, ben tüccardım, büyük bir servetim vardı... Falan, filan...” demiş. Yani her şeyi sırasıyla olduğu gibi açıklamış. “Ben kendim için üzülmüyorum,” demiş, “Madem buradayım, demek Tanrı beni cezalandırdı. Yalnız bizim ihtiyar kaşık düşmanına ve çocuklarıma acıyorum.”</p>

  <p>İşte böyle başlamış ağlamaya bizim ihtiyarcık. Rastlantıya bakın! Onların arasında öldürülen tüccarı vuran adam da varmış. “Nerde oldu bu iş dede? Ne zaman, hangi ayda?” diye sormuş, her şeyi sorup soruşturmuş. Birden yüreğinde büyük bir acı duymuş. İhtiyarcığa şöyle yaklaşmış ve pat diye ayaklarına kapanmış. “Sen benim yüzümden çekiyorsun dedeciğim. Doğru söylüyorum arkadaşlar! Bu adam suçsuz, burada boşuna acı çekiyor ve çocuklarına çektiriyor. O anlattığı işi ben yaptım. O uykudayken bıçağı başının altına sokuverdim. Sana yalvarıyorum dede! Tanrı rızası için beni bağışla! Ne olursun!”</p>

  <p>Karatayev, memnunlukla gülümseyerek yanan ateşe bakarak sustu, ateşteki odunları düzeltti.</p>

  <p>İhtiyar buna karşılık, “Seni Tanrı bağışlar! Bizler ise hepimiz Tanrı’nın karşısında suçluyuz. Ben burada kendi günahlarımdan ötürü acı çekiyorum!” demiş, kendisi de acı gözyaşları dökmeye başlamış.</p>

  <p>Karatayev, sanki hikâyesinin asıl güzelliği, asıl anlamı, ondan sonra anlatacaklarındaymış gibi, yüzü gittikçe daha çok aydınlanarak, dudaklarında heyecanlı, ışık saçan bir gülümsemeyle sözünü sürdürüyordu:</p>

  <p>– Eh, sonra ne oldu dersin aslanım? O katil yok mu, gitmiş, suçlu olduğunu müdürlüğe açıklamış. “Ben altı kişiyi öldürdüm (Aslında büyük bir caniymiş). Ama kendimden çok bu ihtiyarcığa acıyorum. Varsın, benim yüzümden ceza çekmesin!” demiş.</p>

  <p>Suçunu açıklamış, hemen yazmışlar, çizmişler, gerektiği gibi bir kâğıt hazırlayıp göndermişler. Yer uzakmış, mahkeme falan filan olup da kâğıtlar gerektiği gibi daireden daireye dolaşıncaya dek, epey zaman geçmiş demek. İş çara dayanmış. Her şey bitip de çardan ihtiyarı serbest bırakmaları ve mahkemenin kararına uygun olarak kendisine bir tazminat ödemeleri için emir gelinceye dek epey günler geçmiş. Kâğıt gelmiş, ihtiyarı aramaya başlamışlar. “Burada suçsuz olarak boşuna yatan bir ihtiyarcık varmış nerede? Çardan bir kâğıt geldi!” demişler.</p>

  <p>Bunu söylerken Karatayev’in alt çenesi hafifçe titremişti.</p>

  <p>– Aramışlar ama Tanrı çoktan bağışlamış bile... Ölüvermiş ihtiyarcık. İşte böyle aslanım.</p>

  <p>Karatayev, sözünü bitirdi ve uzun bir süre, hiç konuşmadan gülümseyerek önüne baktı.</p>

  <p>Şimdi Piyer’in tüm varlığını dolduran o sevinçli, o belirsiz duygu dinlediği bu hikâyeden ileri gelmiyordu; o hikâyedeki gizli anlamdan Karatayev’in onu anlatırken yüzünü ışıl ışıl aydınlatan coşkun sevinç duygusu ile bu duyguda saklı olan gizli anlamdan ileri geliyordu: Bu duygunun belirsiz olarak kendi ruhuna da dolduğunu sevinçle hissetmişti.</p>

  <h2>XIV</h2>

  <p class="nonindent">Birden bir ses:</p>

  <p>– <i>À vos places!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0457" id="Feedback0457">456</a> diye bağırdı.</p>

  <p>Tutsaklarla konvoyu götürenlerin arasında neşeli bir hareket, mutlu ve haşmetli bir şey olacakmış gibi bir bekleyiş hissedildi. Her yerden bağırarak komutlar verildiği duyuldu. Soldan, besili atlara binmiş, iyi giyimli süvarilerin tutsakların dolayından dörtnala geldikleri görüldü. Herkesin yüzünde, üst basamaklardaki insanların yakınında bulunanların yüzünde hissedilen gerginliğe benzer bir heyecan vardı. Tutsaklar hep bir araya toplanmıştı. Onları yolun kenarına doğru itmişlerdi; konvoyu götürecek olanlar da yan yana saf olmuşlardı. Her yandan:</p>

  <p>– <i>L’Empereur! L’Empereur! Le maréchal! Le duc!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0458" id="Feedback0458">457</a> sesleri duyuldu, sonra o besili atlara binmiş konvoy muhafızları, tutsakların önüne geçerek uzaklaşır uzaklaşmaz, kır atlar koşulu bir fayton, altı taşlara çarpa çarpa büyük bir gürültüyle yıldırım gibi gelip geçti. Piyer, gözünün ucuyla, başında üç köşeli bir şapka bulunan bir adamın beyaz, tombul, güzel ve sakin yüzünü gördü. Bu mareşallerden biriydi. Piyer’in dikkat çeken iri yarı silueti de mareşalin gözüne ilişmişti ve Piyer onun kaşlarını çatarak yüzünü öbür yana çevirmesinden ona karşı bir acıma duyduğu, ama bunu gizlemek istediği anlamını çıkardı.</p>

  <p>İaşe konvoyunu götüren general, kızarmış, korkulu bir yüzle, çelimsiz atını hızla sürerek dörtnala faytonun arkasından gidiyordu. Birkaç subay bir araya toplanmıştı. Çevrelerini hemen erler sardı. Herkesin yüzünde bir heyecan, bir gerginlik vardı. Piyer:</p>

  <p>– <i>Qu’est-ce qu’il a dit? Qu’est-ce qu’il a dit?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0459" id="Feedback0459">458</a> sözlerini işitiyordu.</p>

  <p>Mareşal geçerken tutsaklar hep bir araya toplanmıştı; o zaman Piyer, o sabah henüz görmediği Karatayev’i gördü. Karatayev, sırtında ince kaputuyla bir ak kavağa dayanmış duruyordu. Yüzünde bir akşam önce o suçsuz olarak acı çeken ihtiyarın hikâyesini anlattığı sırada olduğu gibi duygulandığını belirten bir sevinçten başka, zafere ulaşmış bir insanın sessiz mutluluğu da vardı.</p>

  <p>Şimdi gözyaşlarıyla hafifçe nemlenmiş, yuvarlak, sevgi dolu gözlerini Piyer’e çevirmişti; herhalde onu yanına çağırmak, ona bir şeyler söylemek istiyordu. Ama Piyer kendi duygusundan müthiş korkuyordu. Bu yüzden o bakışı görmezlikten gelerek oradan aceleyle uzaklaştı.</p>

  <p>Tutsaklar tekrar yola koyuldukları vakit, Piyer başını çevirip arkaya baktı. Karatayev yolun kenarında, ak kavağın altında oturuyordu; iki Fransız da eğilmiş ona bir şeyler söylüyorlardı. Piyer, artık bir daha dönüp bakmadı. Topallaya topallaya yokuş yukarı gidiyordu.</p>

  <p>Arkadan Karatayev’in oturduğu yerden bir silah sesi duyuldu. Piyer, bu silah sesini çok iyi işitmişti, ama onu duyar duymaz hemen yanlarından mareşal geçip gitmeden önce, Smolensk’e kadar daha kaç mola vereceklerini sayma işini bitirmediği aklına geldi. Tekrar saymaya koyuldu. Piyer’in yanından koşa koşa iki Fransız eri geçti; biri omuzundan çıkardığı tüfeğini elinde tutuyor, tüfeğin namlusundan hâlâ duman tütüyordu. Erlerin ikisi de sapsarıydı (Biri çekingen bir tavırla Piyer’e yan yan bakmıştı). Piyer, onların da yüzünde idamlar yerine getirilirken o gençlerde fark ettiği ifadeye benzeyen bir şey sezmişti. Piyer, erlerden birine baktı ve daha üç gün önce gömleğini çoban ateşinde kuruttuğu sırada yaktığını, herkesin de onunla nasıl gülerek alay ettiğini hatırladı.</p>

  <p>Arkadan Karatayev’in oturduğu yerden bir köpek uluması duyuldu. Piyer, “Aptal, ulumanın sırası mı şimdi?” diye düşündü.</p>

  <p>Piyer’le yan yana yürüyen ve Karatayev’in arkadaşları olan erler de tıpkı Piyer gibi, silah sesinin geldiği, sonra köpek ulumasının duyulduğu yere dönüp bakmıyorlardı; ama hepsinin yüzünde sert bir ifade belirmişti.</p>

  <h2>XV</h2>

  <p class="nonindent">İaşe kolu da tutsakların konvoyu da mareşalin eşyalarını taşıyan furgonlar da durdu. Herkes ve her şey ateşlerinin çevresinde kümelendi. Piyer de ateşe yaklaştı, kızarmış at etinden yedi, sırtını ateşe vererek yere uzandı, sonra da hemen uykuya daldı. Uykusu Borodino Savaşı’ndan sonra Mojaisk’teki gibiydi.</p>

  <p>Gene gerçekler, rüyadaki hayallerle birleşmiş, onlarla karışmıştı. Kendisi mi, yoksa bir başkası mı gene bazı düşünceleri açıklıyordu: Açıklanan bu düşünceler bile Mojaisk’te anlamına erdiği düşüncelerin aynıydı.</p>

  <p>“Ne varsa her şey yaşamdır. Yaşam, Tanrı’nın kendisidir. Her şey yer değiştiriyor, her şey hareket ediyor, Tanrı işte bu hareketin kendisidir. Ancak yaşam sürdükçe, var oldukça Tanrı’yı bilinçli olarak kavramanın da zevki vardır. Yaşamı sevmek, Tanrı’yı sevmektir. En güç, ama aynı zamanda en kutsal olan şey, insanın acılarına rağmen, hatta suçsuz olarak çektiği acılar içinde iken yaşamı gene sevmesidir.”</p>

  <p>Birden, “Karatayev!” diye söylendi, onu hatırlamıştı, ama hemen gözünün önünde yıllardır unuttuğu iyi kalpli ihtiyar öğretmen, sanki onu karşısında sağ olarak görüyormuş gibi canlandı; bu öğretmen, Piyer’e İsviçre’deyken coğrafya dersleri verirdi. İhtiyarcık, “Dur!” diyerek Piyer’e yerküreyi gösterdi. Bu yerküre canlıydı, sallanıp duruyordu, ama sınırın ölçüsü yoktu. Bütün yüzeyi yan yana yoğun olarak bitişmiş damlalardan meydana gelmişti. Bütün bu damlacıklar hareket ediyor, yer değiştiriyor, bazen birleşerek tek bir damla haline geliyor, bazen de o damla bölünüp birkaç damla oluveriyordu. Her damla yayılma, elden geldiği kadar geniş bir yüzeyi kaplama eğilimi gösteriyordu. Ama başka damlalar da aynı amacı güdüyor, o ilk damlayı sıkıştırıyor, itiyor, bazen onu yok ediyor, bazen de onunla birleşiyordu.</p>

  <p>İhtiyarcık:</p>

  <p>– İşte yaşam budur! dedi.</p>

  <p>Piyer, “Ne kadar basit! Ne kadar apaçık!” diye düşündü. “Nasıl oluyor da daha önce bunu düşünemedim!”</p>

  <p>Öğretmen:</p>

  <p>– Bunun ortasında Tanrı vardır ve her damla Tanrı’yı iyi yansıtabilmek için genişlemek, büyümek amacını güder. Her damla büyür, genişler, toparlanır ve yüzeyde yok olduktan sonra derinliklere gömülür, ama sonra yeniden yüzeye çıkar. İşte Karatayev de böyle; işte o da bir damla gibi yayılıp yok oluverdi. <i>Vous avez compris, mon enfant?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0460" id="Feedback0460">459</a></p>

  <p>– <i>Vous avez compris, sacré nom!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0461" id="Feedback0461">460</a> diye bağırdı ve Piyer birden uyandı.</p>

  <p>Doğrulup oturdu. Çoban ateşinin başında bir Fransız eri çömelmişti, biraz önce bir Rus erini iterek oradan uzaklaştırmıştı, şişe geçirilmiş eti kızartıyordu. Kolları sıvanmıştı. Gür kıllarla kaplı, damarlı, kısa parmaklı kırmızı elleri çevik hareketlerle şişi çevirip duruyordu. Yanan kömürlerin ışığında kaşları çatılmış, tunç rengi, somurtkan yüzü iyice görünüyordu.</p>

  <p>– <i>Ça lui est bien égal,</i> diye homurdandı ve hızla arkasında duran ere doğru döndü, ...<i>brigand. Va!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0462" id="Feedback0462">461</a></p>

  <p>Şişi çevirerek somurtkan bir tavırla Piyer’e döndü. Piyer, başını öbür yana çevirerek dikkatle gölgeli yerlere baktı. Rus erlerinden biri, Fransız’ın biraz önce ittiği er, çoban ateşinin başında oturuyor, eliyle bir şeyi çekiştirip duruyordu. Piyer, daha dikkatli bakınca, erin yanında kuyruğunu sallaya sallaya oturan eflatun rengi küçük köpeği tanıdı.</p>

  <p>– A, gelmiş mi? dedi. Sonra: Ya Pla... diye başlayacak oldu, ama sözünü bitirmeden hemen sustu.</p>

  <p>Aynı anda hayalinde birbirleriyle bağlantılı anılar hep birden canlanıp Platon’un ağacın dibinde otururken ona nasıl baktığını, oturduğu yerden duyulan silah sesini, köpek ulumasını, yanından koşarak geçen iki Fransız’ın yüzündeki suçluluk ifadesini, omuzdan çıkarılmış ve namlusundan duman tüten tüfeği ve Karatayev’in ondan sonraki molada aralarında bulunmayışını hatırladı. Neredeyse Karatayev’in öldürülmüş olduğu bilincine varmak üzereydi, ama aynı anda içinde, kim bilir nereden başka bir anı, Polonyalı bir güzelle, Kiyev’deki evinin balkonunda geçirdiği bir yaz akşamının anısı canlandı. Böylece, her şeye rağmen, o gün olup bitenlerin anıları arasında bir bağlantı kuramadan, onlardan bir sonuç çıkaramadan gözlerini kapadı, hayalinde bir yaz gününün doğal güzelliği canlandı, bir yüzme anısı ile birleşti, sonra o sıvı yerkürenin anısına karıştı ve Piyer bir yerlere, sulara gömüldüğünü hissetti, o kadar derinlere dalmıştı ki sular başının üzerinde bir bütün haline gelmişti.</p>

  <p>Güneş doğmadan önce, Piyer, dört bir yanı çınlatan sık silah sesleri, bağırışlarla uyandı. Yanından koşarak Fransızlar geçti. Aralarından biri:</p>

  <p>– <i>Les cosaques!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0463" id="Feedback0463">462</a> diye bağırdı ve Piyer bir anda kalabalık bir grup Rus’un ortasında kaldı.</p>

  <p>Uzun bir süre olup bitenleri bir türlü anlayamadı. Her yandan arkadaşlarının sevinçli çığlıklarını duyuyordu. İhtiyar erler, Kazakları, süvarileri kucaklayarak:</p>

  <p>– Kardeşler! Evlatlar! Yavrularımız! diye ağlıyor, bağrışıyorlardı.</p>

  <p>Süvarilerle Kazaklar, tutsakların çevresinde toplanıyor, aceleyle onlara kimi giysi, kimi çizme, kimi ekmek sunuyordu. Piyer ortalarında oturuyor, hıçkıra hıçkıra ağlıyor, bir tek söz söyleyemiyordu; yanına yaklaşan ilk eri kucaklamıştı. Ağlaya ağlaya onu öpüp duruyordu.</p>

  <p>Dolohov, yıkılmış evin dış kapısında duruyor, silahları ellerinden alınmış kalabalık Fransızları önünden geçiriyordu. Olup bitenlerden heyecan içinde kalan Fransızlar, kendi aralarında yüksek sesle söylenip duruyorlardı. Ama kırbacıyla çizmelerine vurup duran ve onlara hiç de iyi şeyler vaat etmeyen soğuk, cam gibi bir bakışla bakan Dolohov’un Kazak eri duruyor, tutsakları sayarak her yüz sayısını kapının üzerine tebeşirle işaret ediyordu. Dolohov, tutsakları sayan Kazak erine:</p>

  <p>– Ne kadar oldu? diye sordu.</p>

  <p>Kazak:</p>

  <p>– İki yüzden fazla, diye karşılık verdi.</p>

  <p>Dolohov:</p>

  <p>– <i>Filez, filez!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0464" id="Feedback0464">463</a> diyordu.</p>

  <p>Bu sözü Fransızlardan öğrenmişti, önünden geçen tutsaklarla göz göze geldiği vakit, bakışında bir an için acımasız bir kıvılcım beliriyordu.</p>

  <p>Denisov, kalpağını çıkarmış, Petya Rostov’un cesedini bahçede oyulmuş çukura doğru götüren Kazakların arkasından somurtkan bir yüzle gidiyordu.</p>

  <h2>XVI</h2>

  <p class="nonindent">28 Ekim gününden sonra, dondurucu soğuklar başlayınca Fransızların geri çekilişi daha trajik bir havaya bürünmüştü; bir kısım insan soğuktan donuyor ya da çoban ateşlerinin başında ısınmaya çalışırken ölüyor, diğerleri ise kürklere bürünmüş olarak imparatora, düklere ait yağma mallarla yola devam ediyordu; ama aslına bakılırsa Fransız ordusunun Moskova’dan çıktıktan sonra parçalanması ile kaçışı nitelik bakımından hiç değişmedi.</p>

  <p>Moskova’dan Vyazma’ya dek, hassa alayı sayılmazsa (Çünkü bu alay tüm savaş boyunca yağmadan başka hiçbir şey yapmamıştı.) yetmiş üç bin kişilik Fransız ordusundan geriye yalnız otuz altı bin kişi kalmıştı (Oysa savaşlarda bunun beş bini bile ölmemişti). Geri çekilişin ilk dönemi matematiksel bir kesinlikle şöyle saptanabilir.</p>

  <p>Fransız ordusu, Moskova’dan Vyazma’ya, Vyazma’dan Smolensk’e, Smolensk’ten Brezina’ya, Brezina’dan Vilna’ya dek, soğuğun az veya çok olması, kovalanıp kovalanmama, yolunun kesilip kesilmemesi ve ayrı ayrı ele alınabilecek bütün başka koşullardan bağımsız olarak hep aynı oranda eriyor, yok oluyordu. Fransız birlikleri Vyazma’dan sonra, üç kol halinde ilerleyecek yerde, hep bir araya toplanmıştı. Sonuna dek de hep aynı düzende ilerlediler. Durumu hükümdarına Berthier bildiriyordu (Komutanların, kendi ordularının durumunu anlatırken gerçeklerden ne kadar ayrıldıkları bilinen bir şeydir). Yazdıkları şuydu:</p>

  <blockquote>

  <p><i>Je crois devoir faire connaître à Votre Majesté l’état de ses troupes dans les différents corps d’armée que j’ai été à même d’observer depuis deux ou trois jours dans différents passages. Elles sont presque débandées. Le nombre des soldats qui suivent les drapeaux est en proportion du quart au plus dans presque tous les régiments, les autres marchent isolément dans différentes directions et pour leur compte, dans l’espérance de trouver des subsistances et pour se débarresser de la discipline. En général ils regardent Smolensk comme le point oú ils doivent se refaire. Ces demiers jours on a remarqué que beaucoup de soldats jettent leurs cartouches et leurs armes. Dans cet état de choses, l’intérêt du service de Votre Majesté exige, quelque soient ses vues ultériures qu’on rallie l’armee à Smolensk en commençant à la débarrasser des non-combattans, tels que hommes demontés et des bagages inutiles et du matériel de l’artillerie qui n’est plus en proportion avec les formes actuelles. En outre les jours de repos, des subsistances sont nécessaires aux soldats qui sont exténuées par la faim et la fatigue; beaucoup sont morts ces derniers jours sur la route et dans les bivacs. Cet état de choses va toujours en augmentant et donne lien de craindre que si l’on n’y prête un prompt remède, on ne soit plus maître des toupes dans un combat. Le 9 Novembre, à 30 verstes de Smolensk.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0465" id="Feedback0465">464</a></p>

  </blockquote>

  <p>Fransızlar, kendilerine vaat edilmiş toprak olarak görünen Smolensk’e dalınca yiyecekler için birbirlerini öldürmeye, kendi iaşe depolarını yağma etmeye başlamışlardı. Artık yağma edilecek hiçbir şey kalmayınca da kaçışlarını daha ileri doğru sürdürdüler. Herkes nereye niçin gittiğini bilmeden ilerleyip duruyordu. Napolyon adı verilen o dâhinin bile, bu konudaki bilgisi başkalarından daha azdı. Çünkü ona hiç kimsenin emir verdiği yoktu. Ama çevresinde bulunanlar, gene de alışkanlıklarını sürdürüyor, günceler, mektuplar, raporlar <i>ordre du jour</i>’lar<a class="noteref" href="../Text/dipnot.xhtml#Footnote0466" id="Feedback0466">465</a> yazıyor, birbirlerini: <i>“sire”</i>, <i>“mon cousin”</i>, <i>“prince d’Ekmuhle”</i>, <i>“roi de Naples”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0467" id="Feedback0467">466</a> diye adlandırıyor, sözün kısası buna benzer işler yapıyorlardı. Ama emirler, raporlar sadece kâğıtta kalıyordu. Hiçbir eylem orada yazılanlara göre yapılmıyordu. Çünkü bunu yapmaya olanak yoktu. Birbirlerini “hazretleri”, “majesteleri”, “kuzenleri” diye adlandırmalarına rağmen hepsi hissediyorlardı ki aslında pek çok kötülük etmiş, şimdi işledikleri bu kötülüklerin cezasını ödemek zorunda kalan acınacak zavallı, adi insanlardı. Hepsi de güya ordunun durumunu düşünüyorlarmış gibi bir tavır takınıyorlardı ama aslında her biri yalnız kendisini, oradan bir an önce nasıl kaçıp kurtulabileceğini düşünüyordu.</p>

  <h2>XVII</h2>

  <p class="nonindent">Moskova’dan Niemen’e dek geriye doğru yapılan sefer sırasında Rus ve Fransız ordularının harekâtı, tıpkı körebe oyununa benzer. Öyle bir körebe oyunu ki her iki oyuncunun da gözleri bağlanmıştır ve biri ara sıra kendisini yakalayacak öbür oyuncuya bulunduğu yeri haber vermek için bir çıngırak çalar. Önce yakalanmak durumunda olan ve çıngırağı çalan, hasmından korkmaz. Ama durumu kötüleşince hiç gürültü etmeden uzaklaşmaya çalışır, yalnız düşmandan kaçayım derken çok kez onun eline düşer.</p>

  <p>Başlangıçta Napolyon’un orduları daha varlıklarını belirtecek eylemlerde bulunuyorlardı. Bu Kaluga yolunun üzerinden yapılan harekâtın birinci dönemindeydi. Ama sonradan Smolensk yoluna çıkınca kaçmaya başladılar. Sesi çıkmasın diye ellerindeki çıngırağın dilini tutuyor, ama çoğu zaman uzaklaştıklarını sanırken hızla Rusların üzerine geliyorlardı.</p>

  <p>Fransızların hızla kaçmaları, Rusların aynı hızla onları izlemeleri sonucu atlar bitkin düştüğünden, düşmanın durumunu yaklaşık olarak öğrenebilmek için elde bulunan tek çareye, yani süvarinin devriye gezmesine olanak yoktu. Bundan başka her iki ordunun sık sık ve hızlı hızlı yer değiştirmeleri nedeniyle, elde edilen bilgiler, zamanında yerine varamıyordu. Ayın ikisinde, düşman ordusunun ayın birinci günü falanca yerde bulunduğu konusunda bir haber alınıp ayın üçüncü günü herhangi bir harekâta girişmek olanağı meydana gelince ordu artık iki kez yer değiştirmiş ve bambaşka bir duruma gelmiş bulunuyordu.</p>

  <p>Ordulardan biri kaçıyor, öbürü kovalıyordu. Smolensk’ten başlayarak Fransızların karşısına izleyebilecekleri birçok yol çıkmıştı; öyle görünüyor ki Fransızlar orada dört gün kaldıktan sonra düşmanın nerede bulunduğunu öğrenebilir, kendi çıkarlarına uygun bir şey düşünerek herhangi bir yeni harekâta girişebilirdi. Ama dört günlük bir duruştan sonra, o yığınlarla Fransız, gene ne sağa ne de sola saparak, hiçbir manevra yapmadan, hiçbir şey tasarlamadan yolların en kötüsü olan eski yoldan, daha önce bırakılmış olan izlerin üzerinden Krasnoye ile Orşa üzerine gittiler.</p>

  <p>Fransızlar düşmanın önden değil de arkadan geleceğini bekledikleri için, birlikleri yirmi dört saatlik bir mesafe üzerinde dağılmış ve birbirlerinden ayrılmış olarak kaçıyorlardı. En önde imparator kaçıyor, onun arkasından krallar, onların da ardından dükler gidiyordu. Rus ordusu da Napolyon’un Dinyeper Nehri’nin arkasından sağa doğru gideceğini düşünerek (yapılacak olan tek akıllıca şey buydu) sağa doğru ilerledi ve Krasnoye’ye giden büyük ana yola çıktı. İşte burada, tıpkı körebe oyununda olduğu gibi Fransızlar bizim öncü kuvvetlerimizle burun buruna geldiler. Fransız birlikleri, beklemedikleri bir sırada karşılarında düşmanı görünce durakladılar, ama sonra arkalarından gelen arkadaşlarını bırakarak gene kaçmaya başladılar. İşte burada tam üç gün ayrı ayrı Fransız birlikleri birbirini izleyerek Rus ordu saflarının arasından geçiyorlarmış gibi gittiler. Önce Naib’in, sonra Davout’nun, ondan sonra da Ney’in birlikleri geçti. Hepsi birbirlerinden ayrılıyor, bütün ağırlıklarını, toplarını ve erlerinin yarısını bırakıp kaçıyorlardı. Ama hep yalnız geceleri, sağdan, Rus birliklerinin dolayından, bir yarım yuvarlak çizerek gidiyorlardı.</p>

  <p>Son olarak gelen Ney (en arkadan o geliyordu, çünkü düştükleri felakete rağmen ya da özellikle bu yüzden, düştüğü yerden öç almak isteyen bir çocuk gibi, hiç kimseye zararı olmayan Smolensk surlarını havaya uçurmakla uğraşmıştı) yola on bin kişilik bir güçle çıktığı halde Orşa’da bulunan Napolyon’un yanına ancak bin kişiyle ulaşabildi; bütün adamlarını, bütün toplarını yolda bırakmış, gece saklana saklana, ormanın arasından, Dinyeper’in üzerinden geçmişti.</p>

  <p>Orşa’dan sonra kendilerini izleyen ordu ile gene aynı tutumla körebe oynar gibi Vilna’ya doğru gittiler. Brezina’da gene karşılaştılar. Birçokları sularda boğuldu, birçokları da teslim oldu. Nehrin öbür kıyısına çıkanlar ise daha ileri doğru kaçmaya devam ettiler. En önemli komutanları sırtına bir kürk geçirdi ve kızaklı bir arabaya binerek arkadaşlarını bırakıp tek başına gitti. Arabayla gidebilen kim varsa hepsi aynı şekilde gitti. Bunu yapamayan ise ya teslim oldu ya da öldü.</p>

  <h2>XVIII</h2>

  <p class="nonindent">Öyle sanıyorum ki Fransızların kendilerini yok edebilecek ne varsa hepsini yaptıkları geri çekilme sırasında, Kaluga yoluna dönmelerinden başlayarak komutanlarının ordusunu bırakıp kaçmasına dek, davranışlarında en küçük bir anlam bulmaya olanak yoktur. Hatta kitlelerin eylemlerini tek bir insanın iradesine bağlı olarak gösteren tarihçiler, bu geri çekilişi kendi görüşlerine göre açıklayamazlar. Ama gerçekte öyle olmamıştır. Bu sefer konusunda yığınla kitap yazılmış ve her yerde Napolyon’un verdiği emirlerden, derin bir anlam taşıyan planlarından, orduyu yöneten manevralarından, mareşallerinin dâhice komutlarından söz edilmiştir.</p>

  <p>Ordunun karşısında bolluk içindeki bir bölgeye giden yol açıkken, sonradan Kutuzov’un izlediği ve ona paralel olan yolda da hiçbir engel bulunmadığı sırada, tahrip edilmiş bir yoldan Yaroslavl’a doğru gereksiz bir geri çekiliş, bize çeşit çeşit derin anlamlı düşünce ileri sürülerek mantığa uygunmuş gibi gösterilmiştir. Napolyon’un Smolensk’ten kaçıp Orşa’ya doğru çekilişi de gene derin anlamlı sözlerle anlatılmaktadır. Ondan sonra da Napolyon’un Krasnoye’deki kahramanlığından söz edilmektedir. Güya Napolyon orada savaşa girişmeye hazırlanmış, orduları komuta etmeye karar vermiş ve elinde ak kavaktan yapılmış bir bastonla dolaşarak:</p>

  <p>– <i>J’ai assez de faire l’empereur. Il est temps de faire le géneral,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0468" id="Feedback0468">467</a> demişti.</p>

  <p>Öyleyken, hemen sonra, bu söylediklerine bakmadan arkasında bulunan safları bozulmuş, karmakarışık birlikleri kendi kaderlerine bırakarak kaçışını daha da ileriye doğru sürdürüyor. Bütün bunlardan sonra mareşallerin yüksek davranışlarını anlata anlata bitiremiyor, özellikle Ney’in kahramanlığı üzerinde duruyorlar; bu kahramanlığı gece vakti, sancaklarını ve topçusunu yanına almadan ormanın içinden, Rus birliklerinin dolayından geçip Dinyeper Nehri üzerinden karşıya geçmesi ve ordusunun onda dokuzunu bırakmış olarak koşa koşa Orşa’ya gelmesiymiş.</p>

  <p>Sonunda tarihçiler yüce imparatorun kahraman ordusunu bırakıp ayrılışını bile bize yüce, hatta dâhice bir manevra olarak gösteriyorlar. Oysa bu son kaçma hareketi, basitçe söylenecek olursa alçaklıkların en büyüğü ve her çocuğun ayıplamayı öğrenmesi gereken bir davranıştır. Buna rağmen tarihçiler bu davranışı bile savunuyorlar.</p>

  <p>Tarihî düşünce akışının bu kadar elastiki olan tellerini bundan daha fazla germeye olanak yoktu; olup bitenler artık bütün insanlığın “iyilik”, hatta “adalet” dediği şeylere apaçık aykırı düştüğü halde, tarihçiler gene de yücelik konusunda savunucu, kurtarıcı bir anlayış ortaya atıyorlar. Sanki bu yücelik, iyiliğin ya da kötülüğün ölçüsü dışında kalabilmiş gibi! Yüce olan bir insan için kötülük yoktur denilir. Demek ki yüce olan bir insan, ortada ne kadar dehşet verici olay meydana gelirse gelsin, bunlarla hiçbir zaman suçlanamaz.</p>

  <p>Tarihçiler, <i>“C’est grand!”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0469" id="Feedback0469">468</a> demekle yetiniyorlar, böyle deyince artık ne “iyi” ne de “kötü” ortada kalıyor. Sadece “<i>grand</i>” ile “<i>grand</i> olmayan” kalıyor. <i>Grand</i> ise “iyi”, <i>grand</i> değilse “kötü”! Onlara göre <i>grand</i>, kahraman adı verdikleri birtakım özel yaratıklara özgü bir özelliktir. Sıcacık kürküne bürünmüş olarak arkasında yalnız arkadaşlarını değil, aynı zamanda (kendisinin dediği gibi) adamlarını, daha doğrusu oralara dek sürüklediği insanları bırakarak çekilip memleketine giderken yaptığı bu hareket, Napolyon’da, “<i>C’est grand,</i>” hissini uyandırıyor, bu duygu da vicdanını susturuyor, ona teselli veriyordu.</p>

  <p>– <i>Du sublime au ridicule il n’y a qu’un pas!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0470" id="Feedback0470">469</a> diyordu (Kendisinde de <i>“sublime”</i> olan bir özellik görüyordu). Ondan sonra da bütün dünya elli yıl süre ile aynı sözü tekrarladı, durdu. <i>“Sublime! Grand! Napolyon le grand! Du sublime au ridicule il n’y a qu’un pas!”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0471" id="Feedback0471">470</a></p>

  <p>Hiç kimsenin de aklına gelmiyor ki iyiliğin ve kötülüğün değişmez bir ölçüsü olarak yüceliği kabul etmek, kendi küçüklüğünü, hiçbir ölçüye gelmez adiliğini kabul etmekten başka bir şey değildir!</p>

  <p>İsa, bizlere iyilik ve kötülük konusunda kesin bir ölçü verdiği için bizim gözümüzde ölçüye gelmez hiçbir şey yoktur. Sadeliğin, iyiliğin ve gerçeğin bulunmadığı bir yerde ise yücelik olamaz!</p>

  <h2>XIX</h2>

  <p class="nonindent">Hangi Rus, 1812 seferinin son dönemini anlatan yazıları okurken kendisine ağırlık veren bir can sıkıntısı, bir tatminsizlik ve belirsizlik duygusuna kapılmıştır? Kim kendi kendine, “Safları bozulmuş, aç, soğuktan donacak hale gelmiş Fransızlar yığın yığın teslim olurken, Rusların tek amacı da (tarihin bize anlattığına bakılırsa) onları durdurmak, yollarını kesmek ve hepsini tutsak etmek iken nasıl oluyor da sayı bakımından çok daha üstün bir durumda bulunan üç ordumuz, onları kuşattığı halde, bütün bu Fransızları yok etmedi ya da tutsak olarak almadı?” sorusunu sormamıştır?</p>

  <p>Nasıl oluyor da sayı bakımından Fransızlardan çok daha zayıf olduğu bir sırada, Borodino Savaşı’nı veren bir Rus ordusu, durumu üstünken, üç yönden Fransızları kuşattığı halde ve onları tutsak etmek amacını gütmesine rağmen bu amacına ulaşamadı? Acaba Fransızlar gerçekten bizden o kadar büyük bir üstünlüğe sahip mi ki biz çok daha büyük bir güçle birliklerini çevirdiğimiz halde onları mahvedemedik? Bu nasıl olabildi? Tarih (yani bu sözün kastettiği bilim dalı) bu sorulara karşılık verirken bunun Kutuzov’un, Tarmasov’un ve Çiçagov’un, bir de falan filanın, filan falan manevraları yapmamaları yüzünden meydana geldiğini söyler.</p>

  <p>Peki, bütün bu manevraları neden yapmadılar? Daha önce saptanan amaca ulaşılmamışsa ve bunun suçu o kişilerdeyse sonradan niçin onları yargılamadılar? Neden cezaya çarptırmadılar? Diyelim ki Rusların bu başansızlığının suçu Kutuzov’da, Çiçagov’da ya da falancadadır; gene de Krasnoye altında ve Berezine dolayında orduları bu durumdayken (her iki yerde de Ruslar çok üstün bir güçteydiler), tek amaçları buyken Rusların mareşalleri, kralları ve imparatorlarıyla birlikte Fransız ordusunu neden tutsak etmediklerini anlamaya olanak yoktur.</p>

  <p>Bu garip durum (Rus askerî tarihçilerinin yaptıkları gibi) Kutuzov’un taarruza engel olduğu ileri sürülerek aydınlığa çıkarılamaz. Böyle bir sözün hiçbir dayanağı olmaz. Çünkü biliyoruz ki Kutuzov’un iradesi Vyazma altında olsun, Tarutino dolayında olsun, orduyu taarruzdan alıkoyamamıştı.</p>

  <p>Borodino’da, gücünün en üst derecesine ulaşmış bir düşmana karşı çok daha zayıf bir güçle savaşıp kazanan aynı Rus ordusu, acaba hangi nedenle Krasnoye ile Berezine’de düşmandan çok daha üstün bir güçte olmasına rağmen, safları bozulmuş bir yığın haline gelmiş Fransızları yenememiştir?</p>

  <p>Rusların tek amacı, Fransızların yolunu kesmek, Napolyon’u ve mareşallerini tutsak etmek olsaydı bu amaca ulaşmak şöyle dursun, ona varabilmek için yapılan her hamle, her seferinde, en utanılacak biçimde geri püskürtüldüğüne göre, Fransızların seferin son dönemini bir dizi zafer olarak göstermeleri çok yerinde ve haklıdır. Rus tarihçilerinin ise bunları bir zafer olarak nitelemeleri her bakımdan bir haksızlıktır.</p>

  <p>Rus askerî tarihçileri, mantığa bağlı kalmak zorunluğunu duydukları oranda, ellerinde olmayarak bu sonuca varıyor, kahramanlık, yurda bağlılık ve buna benzer lirik konulardan söz etmelerine rağmen, gene de Fransızların Moskova’dan geri çekilişlerinin Napolyon’un bir dizi zaferi, Kutuzov’un da bir yenilgisi olduğunu kabul etmek zorunda kalıyorlar.</p>

  <p>Bununla birlikte, ulusal gurur tam anlamıyla bir yana bırakılırsa hissedilir ki bu sonuçta bir karışıklık vardır. Çünkü Fransızların bir dizi zaferi, onları sıfıra indirmiş, Rusların bir dizi yenilgisi ise, onları tam anlamıyla yok etmek, yurtlarını onlardan temizlemek amacına kavuşturmuştu.</p>

  <p>Bu aykırılığın kaynağı, tarihçilerin, olayları hükümdarların ve generallerinin mektuplarından, nüfuzlu kişilerin kendi aralarındaki ilişkilerden, raporlardan, planlardan ya da buna benzer şeylerden incelerken 1812 yılı savaşının son döneminde hiçbir zaman güdülmemiş, akla gelmemiş, sahte bir amaç ortaya atmış olmalarıdır; bu amaç, Napolyon’un yolunu kesmek, onu mareşalleriyle ve ordusuyla birlikte yakalamaktı; güya asıl istenen buydu.</p>

  <p>Oysa böyle bir amaç hiçbir zaman güdülmemişti. Güdülemezdi de. Çünkü hiçbir anlamı yoktu, zaten böyle bir amaca hiçbir şekilde, hiçbir zaman varılamazdı.</p>

  <p>Böyle bir amaç güdülmesinin hiç anlamı yoktu, çünkü bir kez Napolyon’un bozguna uğramış ordusu, olanca hızı ile Rusya’dan kaçıyor, yani her Rus’un gönülden en çok isteyebileceği şeyi kendiliğinden yerine getiriyordu. Ellerinden geldiği kadar büyük bir hızla kaçan Fransızlara karşı, çeşit çeşit eylemlere girişmeye ne gerek vardı?</p>

  <p>İkincisi, tüm güçlerini, tüm enerjilerini kaçmaya yöneltmiş insanların yolu üzerinde durmak, anlamsız bir şeydi.</p>

  <p>Üçüncüsü, dış etkiler olmadan, yolları da kesilmeden zaten aralık ayında sınırı geçecekleri vakit getirdikleri askerî gücün fazlasını değil, ancak yüzde birini geçirebilecek kadar kendilerini mahveden Fransızları yok etmek için ordularımızı yitirmekte hiçbir anlam yoktu.</p>

  <p>Dördüncüsü, imparatoru, kralları, dükleri ve erlerini tutsak etmek anlamsız bir şeydi, çünkü onları tutsak etmek, o çağın en usta diplomatlarının (J. Maistre ile başkalarının) da kabul ettikleri gibi, Rusların harekâtını son derece güçleştirmiş olacaktı. Ordularımız Krasnoye’ye kadar yarı yarıya eridiği halde, Fransız birliklerini tutsak etmek, daha da anlamsızdı; çünkü bu tutsak birliklerine ayrıca tümen tümen muhafız birlikleri ayırmak gerekecekti; oysa o sırada kendi askerlerimiz bile tayinlerini tam olarak her zaman anlamıyor, tutsak edilenler açlıktan ölüyorlardı.</p>

  <p>Napolyon’un yolunu kesmek, onu ordusuyla birlikte tutsak etmek amacını güden bütün o derin bir anlam taşıyan plan, tıpkı bostanında ekim için hazırlanmış toprağı çiğneyen sığırları kovduktan sonra, koşarak bostanın dışında kapının önüne çıkıp hayvanların kafasına vuran bir bahçıvanın planına benzer. Bahçıvanın bu davranışını savunmak için söylenebilecek tek şey, çok öfkelenmiş olmasıdır. Ama o askerî planı kuranlar için bunu bile söylemeye olanak yoktur; çünkü çiğnenen topraktan ötürü acı çekenler onlar değildir.</p>

  <p>Ayrıca Napolyon’un ordusuyla birlikte yolunu kesmek, yalnız anlamsız değil, aynı zamanda olanaksız bir şeydi. Böyle bir şey yapılamazdı, çünkü bir kez, tecrübeler de göstermiştir ki bir savaşta, beş verstlik mesafeler üzerinde hareket eden kolorduların harekâtı, hiçbir zaman planlara uygun olarak meydana gelmez, bu bakımdan Çiçagov’un, Kutuzov’un ve Wittgenstein’m gereken zamanda, daha önce saptanan bir noktada birleşmeleri ihtimali o kadar azdı ki olanaksızlıkla eşitti. Zaten harekât planı kendisine verildiğinde büyük mesafelerde yapılacak manevraların istenilen sonuçlara ulaşmadığını söyleyen Kutuzov’un düşüncesi de aynıydı.</p>

  <p>Olanaksızlığı gösteren ikinci neden de şudur: Napolyon ordusunun geri çekilirken gösterdiği hareket gücünü felce uğratmak için o anda Rusların sahip olduğundan çok daha büyük bir orduya ihtiyaç vardı.</p>

  <p>Üçüncü olarak gene olanaksızdı; çünkü askerî bakımdan “yolu kesmek” sözünün hiçbir anlamı yoktur. İnsan bir parça ekmeği kesebilir, ama bir orduyu kesemez. Orduyu ayırmak, yolunu kesmek, hiçbir bakımdan yapılabilecek bir iş değildir; çünkü çevrede her zaman geniş bir toprak vardır, buralardan, ordunun dolayından her zaman geçilebilir, hele gece vakti, göz gözü görmeyecek bir karanlıkta. Bunun böyle olduğunu askerî uzmanlar, hiç değilse Krasnoye ile Berezine örneğinden kesin olarak öğrenmiş, bir kanıya varmış olmalıydılar. Birini tutsak etmek, o tutsak edilecek kişi buna razı olmazsa olanaksızdır. Tıpkı bir kırlangıcı tutmak gibi! Kaldı ki kırlangıç eline konduğu vakit, insan onu yakalayabilir. Ama bir insan ancak teslim olursa tutsak edilebilir. Strateji ve taktik kurallarına uygun olarak teslim olan Almanların tutsak edilmesi gibi. Ama Fransız orduları çok haklı olarak böyle bir şeyi kendilerine yakıştırmıyorlardı. Çünkü kaçışta olsun, tutsak kamplarında olsun, onları bekleyen aynı şeydi: Açlıktan ve soğuktan ölmek!</p>

  <p>Dördüncü olanaksızlık (bu en önemlisidir) şöyle belirtilebilir: Dünya kurulduğundan bu yana, 1812 yılında yapılan bu savaştan daha korkunç koşullar içinde yapılmış bir savaş olmamıştı; Rus orduları Fransızları kovalarken bütün güçlerini toplamışlardı, zaten kendilerini yok etmeden bundan daha fazlasını yapamazlardı.</p>

  <p>Rus ordusunun Tarutino’dan Krasnoye’ye kadar yaptığı harekât sırasında, hastalanarak ya da geri kalarak ordudan elli bin kişi eksilmişti; yani büyük bir ilin nüfusu kadar insan azalmıştı. Erlerin sayısı, hiç savaşmadan ordudan ayrı kalmıştı.</p>

  <p>İşte ordu çizmesiz, kürksüz, yeterli besin alamadan, votka bulamadan aylarca gecelerini eksi on beş derecede karlar içinde geçirirken, ancak yedi sekiz saat süren günlerden arta kalan saatler, hiçbir disiplinin etkili olamayacağı geceye ayrılmışken, insanların çarpışmalarda olduğu gibi ölümün kol gezdiği ve hiçbir disiplinin bulunmadığı bir bölgeye ancak birkaç saat için sokulacak yerde aylarca her an soğuktan ya da açlıktan ölmek korkusuyla savaştıkları bir sırada, ordunun yarısı bir ay içinde mahvolurken tarihçiler, seferin bu dönemi için bize Miladoroviç’in filanca bölgeye, filanca yürüyüşü yapması gerektiğini, Tormasov’un filanca yere gitmesinin daha doğru olacağını, Çiçagov’un da falanca yere geçmesinin daha iyi sonuç vereceğini (o sırada kar diz boyuydu), falancanın da falan birliği nasıl mahvettiğini ya da yolunu kestiğini anlatıp dururlar!</p>

  <p>Yarısı can veren Ruslar, milletlerine layık bir amaca varmak için yapılması gerekeni ve yapılabilecek olan ne varsa hepsini yapmışlardı; odalarda oturan bazı başka Rusların yapılması olanaksız şeyler tasarlamalarının suçu onlarda değildi.</p>

  <p>Tarihçilerin olayı anlatırken şimdi bize anlaşılmaz ve garip görünen aykırılıklara düşmelerinin nedeni, bu olayı yazarken sadece gerçeği yazacak yerde ayrı ayrı generallerin olağanüstü duygularını ve sözlerini anlatmalarından ileri geliyor.</p>

  <p>Miladoroviç’in söylediği sözler, falanca yahut filanca generalin aldığı ödüller ve yürüttükleri tahminler, tarihçilere ilginç görünüyor. Hastanelerde ve mezarlarda kalan elli bin insanın durumu ise onları hiç ilgilendirmiyor, çünkü bu insanların içinde bulundukları koşullar, tarihçilerin inceleyebilecekleri konuların dışında kalıyor.</p>

  <p>Oysa sadece raporların ve genel planların incelenmesi bir yana bırakılır da olayda dolaysız, doğrudan doğruya rol almış yüzlerce insanın eylemi incelenirse daha önce özümlenmesi olanaksız görünen sorunlar, birden şaşılacak bir rahatlıkla, çok basit, aynı zamanda artık kuşku götürmez bir çözüme kavuşturulmuş olur!</p>

  <p>Napolyon’u ordusuyla birlikte bir çembere alıp çevirmek amacı, hiçbir zaman güdülmemiştir; ancak sayıları onu aşan birkaç insanın zihninde yaşamıştır. Zaten böyle bir amaç güdülemezdi, çünkü anlamsızdı, üstelik ulaşılmaz bir şeydi.</p>

  <p>Milletin bir tek amacı vardı: Toprağını istiladan kurtarmak! Bir kez bu amaç zaten kendi kendine gerçekleşiyordu. Çünkü Fransızlar kaçıyorlardı. Bu bakımdan yapılacak tek şey, onların bu kaçışını durdurmamaktı. İkincisi, Fransızları bitiren çete savaşı da bu amaca ulaşmayı sağlıyordu. Üçüncüsü, Fransızların arkasından büyük bir Rus ordusu geliyordu ve bu ordu Fransızlar duraklar duraklamaz hemen zora başvurmaya hazırdı.</p>

  <p>Rus ordusu, kaçan canavarı kırbaçlamak görevini yapmalıydı. Tecrübeli bir kovalayıcı da bilir ki bu durumda çıkarlı davranış kırbacı havada tutmak, canavarı onunla tehdit etmektir, onu, zaten kaçan hayvanın başına indirmek değildir.</p>
