  <h1>Üçüncü Bölüm</h1>

  <h2>I</h2>

  <p class="nonindent">Borodino Savaşı, sonradan onu izleyen Moskova’nın işgali ve Fransızların hiçbir yeni savaş vermeden kaçışı ise tarihin en çok ders alınması gereken olaylarından biriydi. Bütün tarihçiler, milletlerin ve devletlerin görünüşteki eylemlerinin, aralarında meydana gelen çatışmalar ve savaşlar biçiminde kendilerini gösterdiği düşüncesinde birleşirler; onlara göre, devletlerin ve milletlerin politik gücü, doğrudan doğruya sadece savaşta büyük küçük başarılar elde etmeleriyle artar ya da azalır.</p>

  <p>Tarih kitaplarında herhangi bir kralın ya da bir imparatorun bir başka imparatorla kavga edince bir orduyu donatıp düşmanla savaştığı, zaferi kazandığı, üç, beş, on bin insan öldürdüğü, bunun sonucunda da bir devlete ve birkaç milyonluk bir millete boyun eğdirdiği konusunda anlatılanlar ne kadar garip görünürse görünsün, bir milletin tüm gücünün ancak yüzde biri kadar olan bir ordunun yenilmesiyle bir milletin tüm olarak düşmana boyun eğmeye zorlanması ne kadar anlaşılmaz bir şey olursa olsun, tarihte meydana gelen bütün olaylar (bizim bildiğimiz kadarıyla) bir milletin ordusunun bir başka milletin ordusuna karşı küçük ya da büyük başarılar kazanması, gerçekten milletlerin tüm gücünü azaltan ya da arttıran bir neden, hiç değilse, en gözle görülür belirti olmakta ve bu konudaki düşüncelerin doğruluğunu göstermektedir. Bir ordu zafer kazanır, bunun üzerine zaferi kazanan milletin hakları, yenilgiye uğrayan milletin zararına olarak artar. Bir ordu yenilgiye uğrayınca yenilen millet, yenilginin derecesine göre, kendi haklarını yenilgiyle orantılı olarak yitirir, hele ordusu tamamen bozguna uğrarsa millet tüm olarak zaferi kazanana boyun eğer.</p>

  <p>Tarih kitaplarına göre bu ta eski çağlardan bu yana, hep böyle olmuştur. Napolyon’un yaptığı bütün savaşlar, bu kuralın doğruluğunu gösterir. Avusturya, ordularının yenilgisi oranında haklarını yitiriyor, buna karşılık Fransızların gücü ve hakları artıyor. Fransızların İena ile Auerschaet’teki zaferi, özgür bir devlet olarak Prusya’nın yıkılmasına yol açıyor.</p>

  <p>İşler böyleyken, birden, 1812 yılında Fransızlar Moskova’nın altında zafer kazanıyorlar, Moskova işgal ediliyor, ondan sonra da başka hiçbir savaş yapılmadığı halde, yok olan Rusya değil, tersine, önce altı yüz bin kişilik bir ordu, ondan sonra da Napolyon Fransa’sı oluyor. Olaylar tarihî kurallara uydurulamaz. Borodino Savaşı’ndan sonra savaş alanının Rusların elinde kaldığı, Moskova’nın işgalinden sonra Napolyon ordusunu mahveden savaşların yapıldığı ileri sürülemez.</p>

  <p>Fransızların Borodino’daki zaferinden sonra bir tek meydan muharebesi şöyle dursun, önemlice bir savaş bile yapılmamış, yine de Fransız ordusu yok olmuştu. Bunun anlamı nedir? Bu örnek Çin’in tarihinden alınmış olsaydı bunun tarihî bir olay olmadığı ileri sürülebilirdi (Tarihçiler, herhangi bir olay kendi ölçülerine uymadı mı daima bahane olarak bunu gösterirler). Söz konusu olan şey sayıları az orduların katıldığı ve süreksiz bir çatışma olsaydı bunu genel kuralların dışında tek kalmış bir olay diye kabul edebilirdik. Ama olay, yurt için bir ölüm kalım sorunu olarak babalarımızın gözleri önünde geçmiş ve bu savaş, o zamana dek bilinen savaşların en büyüğü olmuştur.</p>

  <p>Borodino Savaşı’ndan Fransızların kovulmasına dek, 1812 yılı seferinin bu dönemi, kazanılan bir zaferin bir ülkeye boyun eğdirmek için bir neden olmadığını, hatta boyun eğdirildiği konusunda sürekli bir belirti bile sayılamayacağını ispatlamıştır. Gene ispatlamıştır ki milletlerin kaderine yol çizen güç, istilacılarda, ordularda, hatta savaşlarda değil, bambaşka bir şeydedir!</p>

  <p>Fransız tarihçileri, Moskova’dan çıktığı sırada Fransız ordusunun içinde bulunduğu durumu anlatırken bu yüce orduda süvari birlikleriyle topçu birliklerinden ve yiyecek konvoylarından başka her şeyin düzenli olduğunu, bir de atlarla sığırlar için yem bulunmadığını ileri sürerler. Ama felaketlerini hiçbir şey önleyemezdi, çünkü köylüler kendilerine ait samanı yakıyor, onu Fransızlara vermiyorlardı.</p>

  <p>Kazanılan savaşın beklenilen sonucu vermemesinin nedeni, Fransızların oradan çekilmesi sırasında, arabalarla kenti soymaya gelen ve genel olarak kişisel hiçbir kahramanlık göstermemiş olan Kamp ile Vlas adındaki köylülerle onlar gibi davranan sayısız başka köylülerin, kendilerine çok iyi para teklif edildiği halde, Moskova’ya hayvan yemi ve saman götürmemeleri, bunu yapacak yerde, onları yakmalarıydı.</p>

  <p>Hayalimizde ellerinde kılıçla eskrim sanatının bütün kurallarına göre düello etmek için karşı karşıya gelen iki insan canlandıralım: Kılıç oyunları oldukça uzun bir zaman sürüyor, birden düelloculardan biri yaralandığını hissederek bunun şaka götürür bir iş olmadığını, hayatının söz konusu olduğunu anlıyor, kılıcını fırlatıyor, hemen orada ilk eline geçen balyozu kaptığı gibi, onu savurmaya başlıyor. Gene düşünelim ki amaca ulaşmak için en basit, en iyi metodu bu kadar akıllıca kullanan şövalyelik törelerinin etkisi altında heyecanla çarpışan karşı taraf, işin gerçek yönünü saklamaya çalışıp sanatın bütün inceliklerine uygun olarak çarpıştığı için zaferin kendi kılıcının hakkı olduğu konusunda ısrar ediyor. O zaman düellonun anlatımı sırasında bundan nasıl bir karşılık, nasıl bir belirsizlik doğacağı kolayca anlaşılabilir.</p>

  <p>Sanatın bütün kurallarına uygun olarak çarpışılmasında ısrar eden taraf Fransızlar, kılıcı bırakıp balyozu kaparak savuran da Ruslardı. Her şeyi kılıç kullanmak sanatına uygun olarak anlatmaya çalışanlar ise olup biten olayları bu açıdan anlatan tarihçilerdir.</p>

  <p>Smolensk’in yanmaya başlamasından itibaren, eski savaş törelerinden hiçbirine uymayan bambaşka bir savaş başlamıştı. Kentlerin, köylerin yıkılması, savaşlardan sonra geri çekilme, Borodino’da indirilen darbe, sonra gene geri çekilme, Moskova’nın düşmana bırakılması ve yakılması, yağmacıların avlanması, iaşe kollarının baskınla yollarından alıkonulması, çete savaşı... Bütün bunlar kurallara aykırı işlerdi. Napolyon bunu hissediyor ve Moskova’da eskrim yapan usta bir oyuncu gibi tam kurallara uygun bir poz takındığı sırada, karşısındaki hasmın elinde kendisine doğru kaldırılmış bir balyoz bulunduğunu görünce Kutuzov’a ve İmparator Aleksandr’a, savaşın kurallara aykırı olarak yapıldığı konusunda yakınmalarda bulunup duruyordu (Sanki insanları öldürmek için birtakım kurallar olabilirmiş gibi). Fransızların kurallara uyulmadığı konusundaki bütün yakınmalarına, hatta üst basamaklardaki Rusların da balyozla dövüşmeyi ayıp sayarak bütün kurallara uyulup, bir <i>quarte</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0430" id="Feedback0430">429</a> ya da <i>tierce</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0431" id="Feedback0431">430</a> pozisyonuna girilip ustaca bir <i>prime</i> hamle<a class="noteref" href="../Text/dipnot.xhtml#Footnote0432" id="Feedback0432">431</a> yapılmasını istemelerine rağmen, halk savaş balyozunu düşmanın varlığını tehdit edercesine, o yüce gücüyle kaldırıyor, hiç kimsenin bu konudaki düşüncelerini sormadan, kuralları umursamadan, dar kafalı bir basitlik içinde hiçbir şeyi ayırmadan indiriyor, Fransızların, bütün o istilacı güçler mahvoluncaya dek vuruşlarını sürdürüyordu.</p>

  <p>1813’te Fransızların yaptığı gibi, savaş sanatının bütün kurallarına uyarak selam verdikten sonra kılıcını indirip onu zarif, saygılı bir hareketle zaferi kazanmış yüce ve soylu düşmanına teslim edecek yerde, felaket anında başkalarının da bu durumlarda kurallara uyup uymadıklarını sormadan, içinden geldiği gibi, rahatlıkla ilk eline geçirdiği balyozu kaldırıp uğradığı hakaretten ötürü içinde doğan öfke sönüp de yerini bir küçümsemeye, bir acıma duygusuna bırakıncaya dek vuruşlarını sürdüren halka şan olsun!</p>

  <h2>II</h2>

  <p class="nonindent">Savaş kuralları adı verilen kurallardan ayrılma hareketlerinin arasında en çıkarlı, etkili olanı, dağılmış insanların kitle halinde sıkışmış insanlara karşı giriştikleri eylemlerdir. Bu eylemler halk savaşı halini alan savaşlarda görülür. Böyle bir eylemde kalabalık bir kitle, bir başka kalabalık karşısına geçip mevzi alacağı yerde, erler dağılır ve tek tek baskınlar yaparlar, kendilerine daha büyük bir güçle taarruz edildiği vakit ise hemen kaçar, ancak daha sonra fırsat buldukları vakit yeniden baskına girişirler. Bunu İspanya’da gerillalar, Kafkasya’da Dağlılar, 1813’te de Ruslar yapmışlardır. Bu savaşa “çete savaşı” adını verdiler. Bu adı vermekle de anlamını açıkladıklarını sandılar. Oysa öyle bir savaş hiçbir kurala uymadığı gibi, kusursuz bir strateji olarak bilinen ve öyle kabul edilen her türlü kurala doğrudan doğruya karşıttır. Stratejiye göre taarruz eden, güçlerini savaş sırasında düşmandan daha güçlü olabilmek için bir araya getirmek zorundadır.</p>

  <p>Çete savaşı ise (tarihe göre bu tip savaş her zaman başarılı olmaktadır) buna tüm olarak karşıdır.</p>

  <p>Bu karşıtlık, genel olarak askerlik bilimine göre bir ordunun gücü ile sayı bakımından üstünlüğünün aynı şey gibi düşünülmesinden ileri gelir. Askerlik bilimine göre, ordu ne kadar büyükse gücü de o kadar fazla olur. <i>Les gros bataillons ont toujours raison.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0433" id="Feedback0433">432</a></p>

  <p>Askerlik biliminin bunu ileri sürmesi, tıpkı mekanikte kitlenin gücünü incelerken hacimleri aynı olmayan kitlelerin güçlerinin de aynı olmadığını ileri sürmeye benzer.</p>

  <p>Güç (yani hareketin niceliği) kitlenin bir hız haline gelmesidir.</p>

  <p>Askerlikte de ordunun gücü, kitlenin bir başka şeye, bir “x”e çevrilmesidir.</p>

  <p>Askerlik bilimi, tarihte bir ordunun gücü ile kitlesi arasında bir ilgi bulunmadığını gösteren sayısız örnekleri, hatta bazen küçük birliklerin büyük birlikleri yendiklerini saptayan ordunun gücünü bir anda birkaç katına çıkaran o bilinmeyen etkinin varlığını belirsiz olarak kabul eder, ama bunu bazen silahların daha fazla oluşunda, bazen (en çok karşılaşılan da budur) komutanların dehasında arar. Ama ordunun gücünü çoğalttığı söylenen nedenlerin ileri sürülmesi gerçekte tarihî olaylara uygun bir sonuç vermez.</p>

  <p>Oysa o bilinmeyen “x”i bulmak için, savaş sırasında üst basamakta bulunan insanların verdikleri gerçek emirlerde, kahramanların lehine bir gelenek halini alan yanlış görüşlerden vazgeçmek yeterlidir.</p>

  <p>Bu “x” ordunun moralidir; yani orduyu meydana getiren tüm insanların, dâhi olsun olmasın, komutası altında oldukları kişilerin yönetiminde dövüşüp dövüşmediklerine, üçer ya da ikişer saf halinde durup durmadıklarına, balyozlarla mı, yoksa dakikada otuz mermi atan tüfeklerle mi savaştıklarına bakmadan, canlarını esirgemeden, tehlikeye atılmak için az ya da çok büyük bir istek duymasıdır. Kavgada kazanmak için en yararlı duruma gelmeyi başaranlar, dövüşmek için en büyük isteği duyanlardır.</p>

  <p>Ordunun morali, kitleyi birkaç katına çıkaran, yani gücünü meydana getiren şeydir. Bilimin amacı ise ordunun moralini tartmak, bu bilinmeyen çoğaltıcı etkinin anlamını meydana çıkarmaktır.</p>

  <p>Bu amaca ancak bu bilinmeyen “x”in anlamını kendi keyfimize göre, söz konusu gücün kendisini gösterdiği koşullarda, örneğin bir komutanın verdiği emirde, silahlanmada ve buna benzer şeylerde görmekten, yani ordunun gücünü birkaç katına çıkaran etkilerin bunlar olduğunu ileri sürmekten vazgeçmekle ve bu bilinmeyeni, bütünüyle çalışarak, onun az ya da çok dövüşmek isteğinden, daha doğrusu kendini az veya çok tehlikeye atmaktan başka bir şey olmadığını kabul ettiğimiz zaman ulaşabiliriz. Bu bilinmeyen şeyin tanımlaması ancak bildiğimiz tarihî olaylar arasında bir kıyaslama ile, anlamlarının birbirleriyle orantılı olarak karşılaştırılması ile yapılabilir.</p>

  <p>Bir yanda on kişi, on tabur ya da bir tümen, öbür yanda on beş er, on beş tabur ya da bir tümenle savaşıyorlar ve karşılarında bulunanların on beşini de yeniyor, yani hepsini öldürüyor ya da hepsini tutsak ediyor, kendileri ise örneğin dört er, dört tabur ya da dört tümen kaybediyorlar. Demek ki bir yandan dört güç kaybolmuş oluyor, öbür yandan on beş! O halde bu durumda dört, on beşe eşit olmuş demektir. Yani 4x=15y’dir. Bundan şu sonucu çıkarabiliriz: x:y=15:4. Gerçi bu bölme bilinmeyenin anlamını vermiyor, ama hiç değilse iki bilinmeyenin arasındaki orantıyı meydana çıkarıyor. Tarihî olaylar arasından ayrı ayrı ele alınan dilimlerden (savaşlar, seferler, hatta belirli savaşların belirli dönemleri gibi) böyle bölünebilecek bir dizi sayı çıkar. Bunlarda muhakkak gizli bazı kanunlar vardı. Bunları meydana çıkarmak elimizdedir. Taarruzda kitle halinde, geri çekilme sırasında ise dağınık olarak hareket etmek gerektiği konusundaki strateji kuralı, bilinçsiz olarak sadece ordunun gücünü meydana getiren şeyin moral olduğunu ortaya koyar. İnsanları ateş yağmuru altına götürürken, onlara kendilerini taarruz edenlerden savunmalarını sağlayacak hareketlerden çok daha önemli ve ancak kitle halinde hareket edildiği vakit ulaşılabilen bir disipline ihtiyaç olduğu söylenir. Ama ordunun morali göz önüne alınmadan ortaya atılan bu kural her zaman yanlış çıkar. Özellikle bütün halk savaşlarında olduğu gibi, olayların ordudaki moralin yüksek ya da düşük olmasına göre değiştiği sıralarda, şaşılacak bir şekilde gerçeğe aykırı düşer.</p>

  <p>1812 yılında Fransızlar, kendilerini savunmak için strateji kurallarına göre dağınık olarak savaşmaları gerekirken kitle halinde yoğunlaşıyorlar, çünkü ordunun morali o kadar düşmüştür ki orduyu ancak kitle halinde olması, büsbütün parçalanmaktan alıkoyuyor. Kitle halinde taarruz etmeleri gereken Ruslar ise gerçekte dağınık olarak eyleme geçiyorlar: Çünkü moralleri o kadar yükselmiştir ki ayrı ayrı kişiler, hiç emir almadan, hatta bu işe zorlanmadan kendilerini zor durumlara, tehlikelere sürükleyerek Fransızları vuruyorlar.</p>

  <h2>III</h2>

  <p class="nonindent">Çete savaşı adını verdikleri savaş, düşmanın Smolensk’e girmesiyle başladı. Hükümetimiz daha çete savaşını resmen kabul etmeden önce, düşman ordusuna mensup binlerce insanı (bunlar geride kalan yağmacılar ya da yem götüren erlerdi), Kazaklarla mujikler yok etmişlerdi; bu adamları tıpkı aralarına girmiş kuduz bir köpeği bilinçsizce parçalıyormuş gibi, gene yaptıklarının bilincine varmadan yok ediyorlardı. Savaş biliminin kurallarına uygun olup olmadığını sormadan savrulup Fransızları yok eden bu korkunç balyozun önemini, ilk kez Ruslara özgü sezişiyle kavrayan Denis Davidov’dur ve bu çeşit savaşın resmen kabul edilmesi için atılan ilk adımın onuru ona aittir. 24 Ağustos günü, ilk olarak Davidov’un çete taburu oluşturuldu. Onun arkasından da başkaları düzenlenmeye başladı. Sefer ilerledikçe bu birliklerin sayıları artıyordu.</p>

  <p>Çeteciler düşmanın güçlü ordusunu parça parça yok ediyorlardı. Kurumuş bir ağaç haline gelen Fransız ordusundan kendi kendilerine dökülen yaprakları topluyor, bazen de ağacın kendisini silkeliyorlardı. Ekim ayında Fransızlar Smolensk’e doğru kaçarlarken, büyük küçük, çeşit çeşit tipte olan bu çete birliklerinden yüzlercesi meydana gelmişti. Ordunun bütün metotlarını benimseyen piyadesi, topçusu, kurmayı ve yaşamak için gereken koşulları sağlamış birlikler, yalnız Kazaklardan meydana gelmiş birlikler, süvari birlikleri, oradan buradan toplama, yaya ile süvari karışımı küçük birlikler, köylülerle çiftlik sahiplerinden meydana gelen birlikler, bir de hiç kimsenin ne olduğunu bilmediği birlikler vardı. Bir çete birliğinin başına geçen papaz yardımcısı, bir ay içinde birkaç yüz tutsak almıştı. Yüzlerce Fransız’ı yenmiş olan papaz karısı Vasilisa da vardı.</p>

  <p>Ekim ayının son günleri çete harbinin en ateşli zamanıydı. Savaşın birinci dönemi (çetecilerin cesaretlerine kendileri bile hayret ederek hemen yakalanmayı ve Fransızlarla çevrilmekten korkup atlarının eğerlerini hiç çıkarmadan, hatta kendileri de hemen hemen atlarından hiç inmeden ormanların içinde düşmanın her an peşlerine düşmesini bekledikleri dönemi) artık geçmişti. Şimdi artık bu savaş belirli bir biçim almıştı. Herkes Fransızlara karşı nelerin yapılabileceğini, nelerin yapılamayacağını biliyordu. Kurmay heyetleriyle birlikte, savaş kurallarına uygun olarak Fransızlara uzak kalan yerlerden geçen birliklerin komutanları hâlâ birçok şeyin olanaksız olduğunu düşünüyorlardı. İşlerine çoktan başlamış ve Fransızları yakından iyice gözetleyerek incelemiş olan küçük çeteci birlikleri ise büyük birliklerin başındaki komutanların akıllarından geçirmekten korktukları şeyleri bile pekâlâ yapılabilecek şeylerden sayıyorlardı. Fransızların arasına sokulan Kazaklarla köylüler ise şimdi artık yapılamayacak hiçbir şeyin kalmadığını kabul ediyorlardı.</p>

  <p>Çetecilerden biri olan Denisov, 22 Ekim günü kendi birliğiyle savaşın en civcivli yerindeydi. Birliğiyle daha sabahtan harekete geçmişti. Bütün gün kentler arası anayola bitişik olan ormanda gizlenerek, eşya taşıyan, Rus tutsaklarını götüren ve gözcülerle tutsak düşen Fransızların açıkladıklarına göre güçlü bir muhafız kıtasının koruduğu büyük bir Fransız süvari konvoyunu gözetliyordu; konvoy Smolensk’e gidiyordu. Oradan geçtiğini yalnız Denisov ile yanı başında ilerleyen Dolohov değil (Dolohov daha küçük bir birliğin başında bulunan bir çeteciydi), kurmayları olan ve büyük birliklerin başında ilerleyen komutanlar da biliyorlardı. Hepsinin bu konvoydan haberi vardı ve Denisov’un dediği gibi hepsi ona diş biliyordu. Büyük birliklerin başında bulunan komutanlardan ikisi (bunlardan biri Polonyalı, öbürü Almandı) hemen hemen aynı zamanda bu konvoya baskın yapmak üzere Denisov’un kendilerine katılması için, ayrı ayrı mektuplar göndermişlerdi.</p>

  <p>Denisov, bu mektuplan okuduktan sonra:</p>

  <p>– Hayığ kağdeşim! Kuğdun ensesi neden kalın? Kendi işini kendi göğdüğü için! diyerek Alman’a, bu kadar kahraman ve ünlü bir generalin komutası altında hizmet etmek için yürekten istek duymasına rağmen, daha önce Polonyalı bir generalin komutası altına girmeye söz verdiğini ve kendisini bu büyük mutluluktan yoksun bırakmak zorunda kalacağını bildirdi. Polonyalı generale de gene aynı bahaneyi ileri sürerek, yani Alman’ın komutası altına girdiğini bildirerek olumsuz cevap verdi.</p>

  <p>İşi böylece idare ederek, üst rütbedeki komutanlarına bile haber vermeden Dolohov’la birlikte bu konvoyu kendi küçük kuvvetleriyle ele geçirmeye niyetliydi. Konvoy 22 Ekim günü Mikulina köyünden Şamşevo köyüne gidiyordu. Mikulina’dan Şamşevo’ya giden yolun solunda yer yer hemen hemen ona bitişen, yer yer ise ondan bir verst, hatta daha da fazla uzaklaşan büyük ormanlar birbirini izliyordu.</p>

  <p>İşte Denisov, hareket halindeki Fransızları gözden kaçırmadan bütün gün bu ormanların bazen ta içlerine çekiliyor, bazen de ucuna çıkıyordu. Denisov’un Kazakları sabahleyin Mikulina’nın yakınında, ormanın yola yakın olduğu bir yerde, çamurun içine saplanmış kalmış yem dolu iki Fransız arabasını ve üzerlerinde eyerleri kalmış süvari atlarını alıp ormana götürmüşlerdi. Çetecilerin birliği sabahın o saatinden akşama dek Fransızların ilerleyişini taarruza girişmeden izlemişti. Onları ürkütmeden, sakin sakin Şamşevo’ya varmalarına fırsat vermek, sonra oradan akşama doğru, ormanın bir ileri karakol meydana getirilen ucunda, görüşmede bulunmak için gelecek olan (burası Şamşevo’dan bir verst berideydi) Dolohov’un kuvvetleriyle birleşmek, gün ağarırken de her iki yandan, damdan düşer gibi baskın yaparak Fransızları yok edip ne varsa hepsini birden ele geçirmek gerekiyordu.</p>

  <p>Arkada Mikulina’dan iki verst geride, ormanın yola tam bitiştiği yerde, yeni Fransız yürüyüş kolları görünür görünmez, durumu hemen haber vermeleri için nöbetçi olarak altı Kazak eri bırakılmıştı.</p>

  <p>Şamşevo’nun önünde ise Dolohov, aynı amaçla, başka Fransız birliklerinin hangi mesafede bulunduklarını öğrenmek amacı ile, yolu gözden geçirecekti. Konvoyda bin beş yüz er bulunduğu tahmin ediliyordu. Denisov’un elinde iki yüz, Dolohov’un komutası altında da bir o kadar er vardı. Ama sayılarının üstünlüğü Denisov’u alıkoymuyordu. Ancak bir şey daha öğrenmek ihtiyacını duyuyordu: O da bu orduların durumuydu. Bu amaca ulaşmak için yabancı dil konuşan birini (yani düşman hatlarından birini) ele geçirmeliydi. O sabah yem götüren konvoya yapılan baskın öylesine ani olmuştu ki yem götüren arabaların başında bulunan bütün Fransızları öldürmüş, sağ olarak da yalnız trampetçiyi ele geçirmişlerdi. O da gerizekâlı biriydi; bu yürüyüş kolunda nasıl bir kuvvet bulunduğu konusunda güvenilecek bir şey söyleyebilecek durumda değildi.</p>

  <p>Denisov, ikinci bir taarruzu tehlikeli sayarak, bütün Fransız konvoyunu ayağa kaldırmamak için Şemşevo’ya kendi birliğinden yalnız köylü Tihon Şerbatov’u gönderdi; bu köylünün görevi, fırsatını bulursa orada konaklayan Fransız öncülerinden hiç değilse birini yakalayıp getirmekti.</p>

  <h2>IV</h2>

  <p class="nonindent">Ilık, yağmurlu bir sonbahar günüydü. Gök de ufuk da aynı bulanık su rengindeydi. Bazen sanki ortalığa sis çöküyormuş gibi oluyor, bazen birden eğri eğri iri damlalar halinde yağmur boşanıveriyordu.</p>

  <p>Denisov, sırtında gocuk, başında kalpak, üstünden başından sular süzüle süzüle, karnı içeri çökmüş cins bir atın sırtında gidiyordu. Tıpkı kafasını yana doğru çevirip kulaklarını iki yanına yapıştıran atı gibi eğri eğri yağan yağmurdan yüzünü buruşturuyor, kuşkuyla, dikkatle ileriye doğru bakıyordu. Tüyleri kısa, siyah ve gür bir sakalın kapladığı zayıf yüzü, öfkeli görünüyordu. Denisov’un yanında onun gibi sırtında gocuk, başında kalpakla, besili iri bir Don atının sırtında, sağ kolu saydığı bir Kazak yüzbaşısı gidiyordu.</p>

  <p>Üçüncü gelen Kazak Lovayiski de gene gocuk ve kalpak giymiş, uzun boylu, tahta gibi dümdüz, beyaz yüzlü, sarışın bir adamdı; kısık bakan gözleri açık mavi renkteydi. Hem yüzünde hem de at sırtında oturuşunda kendine güvenen bir adam olduğunu belli eden bir sakinlik vardı. Gerçi ilk bakışta binicilerin özelliklerinin ne olduğunu söylemeye imkân yoktu. Kazak yüzbaşısı ile Denisov’a ilk bakıştan anlaşılıyordu ki Denisov ıslaklıktan rahatsız oluyor, atının üzerinde bir türlü rahat oturamıyordu; daha doğrusu, Denisov sadece ata binmiş bir adamdı. Oysa Kazak yüzbaşısının her halinden belliydi ki o atının sırtında her yerde olduğu gibi rahatça oturuyordu ve sakindi. Yani sadece ata binmiş bir adam değil, altındaki atla tek bir varlık olmuş, onunla gücü iki katma çıkmış bir adamdı.</p>

  <p>Biraz ileride, sırtında kül rengi bir kaftan, başında beyaz bir kalpak, iliklerine kadar ıslanmış bir kılavuz köylü yürüyordu.</p>

  <p>Daha arkadan, kocaman, kalın kuyruklu, gür yeleli ve dudağı yırtıldığı için ağzından kan süzülen, zayıf ve cins bir Kırgız atının sırtında, sırtına lacivert bir Fransız kaputu geçirmiş genç bir subay geliyordu.</p>

  <p>Subayın yanında bir süvari gidiyor, atının terkisinde yırtık bir Fransız üniforması ile lacivert bir asker şapkası giymiş bir delikanlıyı götürüyordu. Çocuk, soğuktan kıpkırmızı olmuş elleriyle süvariye sarılıyor, biraz olsun ısınsınlar diye çıplak ayaklarını ikide bir kımıldatıyor ve kaşlarını kaldırarak hayretle çevresine bakınıyordu. Bu sabahleyin tutsak edilen trampetçiydi.</p>

  <p>Arkadan, ormanın içinden geçile geçile açılmış, çamurları erimiş, yapraklarla örtülü dar orman yolu üzerinden, üçer, dörder süvari birbirini izliyor, onların arkasından da kimi gocuklu, kimi Fransız kaputu giymiş, kimi başlarına atlarının örtüsünü almış Kazaklar geliyordu. Al olsun, doru olsun, bütün atlar üzerlerinden süzülen yağmurdan koyu renk görünüyordu. Yeleleri ıslandığı için de boyunları garip bir şekilde incelmiş gibiydi. Vücutlarının üstünden buğu yükseliyordu. Giysiler de eyerler de dizginler de, her şey sırılsıklam, kaygan, hatta erimiş gibiydi; toprak bile, yolu örten dökülmüş yapraklar gibi öyleydi. İnsanlar eyerlerin üzerinde, içlerine girmiş olan suyu kendi vücutlarıyla ısıtmak için omuzlarını kaldırmış olarak oturuyor, o soğuk altlarına, enselerinden ve dizlerinden içeriye daha fazla girmesin diye kımıldamamaya çalışıyorlardı. Dimdik duran Kazakların ortasında, eyer vurulmuş Kazak atları ile Fransız atlarının koşulduğu iki iaşe arabası ağaç köklerinin, kütüklerin üzerinden takır tukur ya da su birikintilerinin üzerinden şapur şupur geçiyordu.</p>

  <p>Denisov’un atı, yoldaki bir su birikintisinin yanından geçmek için kendini yana attı, ama dizini ağaca çarptı.</p>

  <p>Denisov, dişlerini gösteren bir sırıtışla öfke içinde:</p>

  <p>– Ee, eşşoğlu! diye bağırarak hayvanı üç defa kırbaçlayarak hem kendisini hem arkadaşlarını çamur içinde bıraktı.</p>

  <p>Denisov’un canı sıkılıyordu; yağmura, karnının acıkmasına (sabahtan beri ağzına bir şey koymamıştı.) ve en önemlisi Dolohov’dan o ana dek hiçbir haber gelmediği gibi, yabancı dil bilen birini tutsak etmek için gönderdiği köylünün de hâlâ dönmemiş olmasına sıkılıyordu.</p>

  <p>Hep dikkatle ileriye doğru bakıyor, Dolohov’dan bir haberci geleceğini umut ederek “Bir konvoya baskın yapmak için bir daha böyle bir fırsat çıkar mı? Tek başıma baskın yapmak aşırı bir tehlikeyi göze almak olur. İşi yarına bırakmak ise... Bir de bakarsın, büyük çetecilerden biri burnunun dibinden avı koparıp gider...” diye düşünüyordu.</p>

  <p>Denisov, sağında her yerin rahatça uzaklara dek görülebildiği açıklığa çıkınca durakladı:</p>

  <p>– Biri geliyor! dedi.</p>

  <p>Kazak yüzbaşısı Denisov’un gösterdiği yöne doğru baktı:</p>

  <p>– İki kişiler! Biri subay, biri Kazak. Ama “tahminime” göre gelen bizim binbaşı değil.</p>

  <p>Kazak yüzbaşısı, kendi erlerinin anlamını kavrayamadıkları sözleri kullanmaktan hoşlanırdı.</p>

  <p>Gelenler yamaçtan aşağıya inerek gözden yok oldular, ama birkaç dakika sonra tekrar göründüler. Öndeki, yorgun atını kırbaçla dörtnala sürerek gelen, üstü başı karmakarışık, iliklerine karar ıslanmış, pantolonunun paçaları dizlerine kadar sıvanmış bir subaydı. Onun arkasından gelen de üzengilerin üzerinde ayağa kalkmış bir Kazak eriydi, o da dörtnala geliyordu. Subay çok genç, hemen hemen çocuk denecek yaşta bir delikanlıydı; geniş bir yüzü, kırmızı yanakları ve durmadan hareket eden neşeli gözleri vardı; dörtnala Denisov’a yaklaşarak ona ıslanmış bir zarf uzattı:</p>

  <p>– Generalden efendim! dedi. Pek kuru olmadığı için özür dilerim.</p>

  <p>Denisov kaşlarını çatarak zarfı aldı, onu açmaya başladı.</p>

  <p>O, zarfı açıp içindeki mektubu okurken, subay Kazak yüzbaşısına doğru dönmüştü:</p>

  <p>– Bakın, herkes bu iş tehlikeli diyordu. Ama Komarov’la ben...</p>

  <p>Kazak’ı işaret etti:</p>

  <p>– ... tedbirimizi almıştık. Yanımızda ikişer tabanca...</p>

  <p>Birden gözü Fransız trampetçisine ilişti:</p>

  <p>– Bu da ne? Tutsak mı? Siz daha önce çarpıştınız mı? Onunla konuşabilir miyim?</p>

  <p>Kendisine getirilen zarfı okumuş olan Denisov, birden:</p>

  <p>– Ğostov! Petya! diye bağırdı. Neden kendini bana bildiğmedin?</p>

  <p>Sonra gülümseyerek dönüp subaya elini uzattı. Subay, Petya Rostov’du. Petya bütün yol boyunca hep Denisov’la eski tanışıklığını hiç belli etmeden nasıl olgun bir subay gibi davranacağını düşünüp durmuş, kendini bu karşılaşma için hazırlamıştı. Ama Denisov ona gülümser gülümsemez, hemen yüzü aydınlandı, sevinçten kızardı ve kendi kendine hazırladığı resmiyeti bir yana bırakıp Fransızların yanından geçtiğini, bu görev kendisine verildiği için ne kadar memnunluk duyduğunu, Vyazma’da savaşa katıldığını ve orada bir süvarinin nasıl yararlık gösterdiğini anlatmaya koyuldu.</p>

  <p>Denisov, sözünü keserek:</p>

  <p>– Hay Allah! Seni göğdüğüme memnun oldum, dedi ama yüzünde gene de düşünceli bir ifade belirmişti. Kazak yüzbaşısına dönerek:</p>

  <p>– Mihayıl Feoklitiç, dedi. Bu mektup gene Alman’dan geliyoğ. Ağkadaş onun emğinde...</p>

  <p>Bunu söyledikten sonra, getirilen mektupta Alman generalinin, konvoya baskın yapmak amacıyla, onların da kendi kuvvetlerine katılmalarını emrettiğini anlattı. Sonra sözlerini bitirerek:</p>

  <p>– Biz onu yağın ele geçiğmezsek, onlağ konvoyu buğnumuzun dibinden kaçığıveğecekleğ!</p>

  <p>Denisov Kazak yüzbaşısı ile konuşurken Petya onun takındığı soğuk tavırdan ötürü utanç duyarak ve bunun pantolonunun durumundan ileri geldiğini sanarak hiç belli etmeden kaputunun altından pantolonunun yukarı doğru sıvanmış olan paçalarını düzeltmeye ve kendisini elinden geldiği kadar bir savaşçıya yakışır duruma getirmeye çalışıyordu. Sonra hayalinde daha önceden oynamayı tasarladığı “General ve Yaver” oyununa dönerek gene elini kasketinin siperliğine dayadı.</p>

  <p>– Bir emriniz var mı komutanım? Yoksa yanınızda kalmamı mı emredersiniz?</p>

  <p>Denisov, düşünceli bir tavırla:</p>

  <p>– Emiğ mi? diye söylendi. Canım sen buğada yağına kadağ kalabiliğ misin?</p>

  <p>Petya:</p>

  <p>– Ah, yanınızda kalayım, ne olur! diye bağırdı.</p>

  <p>Denisov:</p>

  <p>– İyi ama geneğal sana ne yapmanı emğetti? Hemen dönmeni söylemedi mi?</p>

  <p>Petya kızardı.</p>

  <p>– O bana emir filan vermedi, dedi. Sonra gözlerinde soru soran bir ifadeyle:</p>

  <p>– Yanınızda kalabilirim, izin verirsiniz değil mi? diye sordu.</p>

  <p>Denisov:</p>

  <p>– Peki, kal öyleyse! dedi, sonra emrinde bulunanlara doğru dönerek emirler verdi; bütün grup ormanda daha önce kararlaştırılan mola yerine gidecekti. Kırgız atına binmiş olan ve emir subayı görevini yapan subay, bu arada gidip Dolohov’u bulacak, o akşam gelip gelmeyeceğini öğrenecekti. Kendisi ise Kazak yüzbaşısı ve Petya ile birlikte atla Şamşevo köyüne kadar uzanan ormanın ucuna gidip, oradan ertesi günü yapılacak olan baskının yöneleceği Fransız mevzilerine bir göz atmaya karar vermişti.</p>

  <p>Kılavuz görevini yapan köylüye döndü:</p>

  <p>– Hadi sakallı, bizi Şamşev’e götüğ bakalım!</p>

  <p>Denisov, Petya ve Kazak yüzbaşısı yanlarında birkaç Kazak er ve tutsak Fransız’ı götüren süvari ile birlikte sola doğru ilerleyerek düzlüğün üzerinden ormanın ucuna gittiler.</p>

  <h2>V</h2>

  <p class="nonindent">Yağmur dinmişti; yalnız aşağıya doğru ağır bir sis çöküyor, ağaçların dallarından sular damlıyordu. Denisov, Kazak yüzbaşısı ve Petya, çarık geçirdiği çarpık ayaklarıyla ağaç köklerine, ıslak yapraklara basa basa hafif, sessiz adımlarla onları ormanın ucuna doğru götüren kalpaklı köylünün arkasından hiç konuşmadan gidiyorlardı.</p>

  <p>Köylü, bir patikaya gelince durakladı, çevresine bakındı ve artık seyrelmeye başlamış ağaç dizisine doğru yürüdü. Henüz yapraklarını dökmemiş yüksek, büyük bir meşe ağacının yanında durdu, esrarengiz bir tavırla eliyle onları kendisine doğru çağırdı.</p>

  <p>Denisov ile Petya, atlarını ona doğru sürdüler. Köylünün durduğu yerden Fransızlar görünüyordu. Ormanın hemen arkasından, aşağıya doğru engebeli bir buğday tarlası uzayıp gidiyordu. Sağda, bir vadinin öbür tarafındaki dik yarın üzerinde pek büyük olmayan bir köy ile damları yarı yıkılmış bir konak vardı. Köyde, konakta, tepenin her yerinde, konağın bahçesinde, kuyuların, gölün başında ve ta köprüden tepedeki köye dek tüm yolun üzerinde iki yüz sajenden daha yakın bir yerden başlayarak gözün görebileceği her yerde, sisler arasında kımıldayıp duran kalabalık insan kitleleri görünüyordu. Tepeye doğru tırmanırken ikide bir kaydıklarında, arabalarına koşulu atlara Rusça olmadığı anlaşılan küfürler savurarak bağırdıkları ve birbirlerine seslendikleri iyice duyuluyordu.</p>

  <p>Denisov, gözlerini Fransızlardan ayırmadan alçak sesle:</p>

  <p>– Tutsağı getiğin buğaya, dedi.</p>

  <p>Kazak, attan indi, delikanlıyı da indirdi ve onunla birlikte Denisov’a yaklaştı. Denisov, Fransızları işaret ederek delikanlıya bunların hangi ordular olduklarını sordu. Delikanlı soğuktan donan ellerini ceplerine sokmuş, kaşlarını kaldırarak korkuyla Denisov’a bakıyor, bütün bildiğini söylemek istediği açıkça belli olduğu halde, ne söyleyeceğini bilmiyor, sadece Denisov’un sorduklarını doğrulamakla kalıyordu. Denisov, kaşlarını çatarak ona arkasını döndü. Kazak yüzbaşısına bu konudaki düşüncelerini açıklamaya koyuldu.</p>

  <p>Petya, çevik hareketlerle başını çevirip duruyor, bir trampetçiye, bir Denisov’a, bir Kazak yüzbaşısına, bir köyde ya da yolun üzerinde bulunan Fransızlara bakıyor, hiçbir önemli şeyi gözden kaçırmamaya çalışıyordu.</p>

  <p>Denisov’un gözlerinde neşeli kıvılcımlar parladı.</p>

  <p>– Dolohov isteğ gelsin isteğ gelmesin, nasıl olsa buğasını alacağız! Öyle değil mi? dedi.</p>

  <p>Kazak yüzbaşısı:</p>

  <p>– Elverişli bir yer doğrusu! dedi.</p>

  <p>Denisov devam etti:</p>

  <p>– Piyadeyi aşağıdan, bataklığın oğadan göndeğiğiz. Konağın bahçesine kadağ sokulsunlağ, siz Kazaklağla biğlikte şuğadan gideğsiniz.</p>

  <p>Köyün arkasındaki ormanı eliyle işaret ediyordu.</p>

  <p>– Ben ise kendi süvağimle buğdan gideceğim. Biğ ateş ettik mi...</p>

  <p>Kazak yüzbaşısı:</p>

  <p>– O çukurdan gidemeyiz, orası bataklık, adamı çeker, dedi. Atlar çamura gömülüverir, daha soldan gitmek gerek!</p>

  <p>Onlar yukarıda, böyle kendi aralarında alçak sesle konuşurken aşağıdan, gölün bulunduğu düzlükten bir silah patladı, bir duman yükseldi, sonra bir başka silah sesiyle duman göründü, arkasından da tümseğin üzerinde bulunan yüz kadar Fransızın hep bir ağızdan oldukça neşeli seslerle bağırıştıkları duyuldu. Denisov ile Kazak yüzbaşısı ilk anda çekilmeye kalkıştılar. Fransızlara o kadar yakındılar ki bu silah sesleriyle çığlıkların onlara yöneldiğini sanmışlardı. Oysa bu silah sesleriyle bağırışların onlarla hiçbir ilgisi yoktu. Aşağıdan, bataklığın üzerinden, üzerine kırmızı renkte, ama ne olduğu pek belli olmayan bir şey giymiş bir adam koşup duruyordu. Belli ki Fransızlar adamı ateşe tutarak ona bağırmaya başlamışlardı.</p>

  <p>Kazak yüzbaşısı:</p>

  <p>– Hay Allah! Bu bizim Tihon! dedi.</p>

  <p>– Gerçekten o! Vallahi o!</p>

  <p>Denisov:</p>

  <p>– Ne anasının gözüdüğ o! dedi.</p>

  <p>Kazak yüzbaşısı gözlerini kısarak bakıyordu:</p>

  <p>– Kendini kurtarır! dedi.</p>

  <p>Tihon dedikleri adam, koşa koşa dereye yaklaştı, kendisini içine öylesine attı ki etrafa sular fışkırdı. Adam bir an için gözden kayboldu, sonra çamurdan kapkara olmuş bir halde çıktı, dört ayak durumunda ileriye doğru koştu. Peşinden koşan Fransızlar durakladılar.</p>

  <p>Kazak yüzbaşısı:</p>

  <p>– Ne çevik adam! dedi.</p>

  <p>Denisov, gene canı sıkılarak:</p>

  <p>– Ne itoğluittig o! dedi. Şimdiye kadağ neğede kaldı?</p>

  <p>Petya:</p>

  <p>– Kim bu adam? diye sordu.</p>

  <p>– Bizim keşif yolundaki gözlemci. Onu kağşıdan Fğansızcadan anlayan biğini almaya göndeğmişleğ.</p>

  <p>Petya, sanki söyleneni başından sonuna dek anlamış gibi Denisov’un daha ilk sözünü işitir işitmez:</p>

  <p>– Ha, evet! dedi.</p>

  <p>Oysa söylenenin bir tek sözünü bile anlamamıştı.</p>

  <p>Tihon Şerbatiy, grupta en işe yarar insanlardan biriydi! Gjarta’nın altındaki Pokrovskoye köyündendi. Denisov, kendi birlikleriyle savaşa girişip de Pokrovskoye’ye geldiği zaman, her zaman olduğu gibi köy muhtarını çağırmış, ona, “Fransızlardan ne haber?” diye sormuş, muhtar da, bütün muhtarların yaptığı gibi, kendisini savunmak içinmiş gibi hiçbir şey bilmediğini, hiçbir şeyden haberi olmadığını söylemişti. Ama Denisov onlara Fransızlara dayak atmak amacında olduğunu anlatarak buralara kimsenin sokulup sokulmadığını sorunca muhtar gerçekten bazı “soyguncu takımının” oralarda dolaştığını ve köylerinde bu işlerle yalnız Tışka Şervati’nin uğraştığını söylemişti. Bunun üzerine Denisov, Tihon’u yanına çağırtmış, eylemleri için onu övdükten sonra, muhtarın yanında yurtlarına, atalarına ve çara sadık kalmaları, Fransızlara karşı da kin duymaları gerektiği konusunda birkaç söz söylemişti.</p>

  <p>Denisov’un bu sözleri üzerine, biraz korkuya kapıldığı anlaşılan Tihon:</p>

  <p>– Biz Fransızlara kötülük etmiyoruz ki, demişti. Biz yalnız anlatabiliyor muyum, bizim çocuklarla azıcık ava çıkıp eğlenelim, demiştik. Ancak o soygunculardan yirmi kişiyi yok ettik. Ama başka kötülük yapmadık...</p>

  <p>Ertesi günü, Denisov bu köylüyü tamamen unuttuğu halde, Pokrovskoye köyünden çıkmak üzere olduğu sırada, kendisine Tihon’un o gruba katılmak istediğini, onu bu grupta bırakmaları için rica ettiğini bildirmişlerdi. Bunun üzerine Denisov, adamın kalmasını emretmişti.</p>

  <p>Önce çoban ateşi yakmak, su taşımak, atları tımar etmek gibi kaba işleri yapan Tihon, kısa bir süre sonra çete savaşlarına katılmak için büyük bir istek ve bu işte büyük bir beceriklilik göstermeye başlamıştı. Geceleri ganimet toplamaya gidiyor, her seferinde elinde ya bir giysi ya da bir Fransız silahıyla dönüyordu. Kendisine emrettiklerinde, tutsak getirdiği de oluyordu. Denisov, Tihon’u kaba işlerden ayırmış, devriye gezmeye çıktığı vakit yanına almaya başlamış ve Kazakların arasına yazdırmıştı.</p>

  <p>Tihon, ata binmekten hoşlanmaz, her zaman yaya gider, hiçbir zaman süvariden geri kalmazdı. Yanında silah olarak sadece laf olsun diye taşıdığı kısa bir kılıç, bir mızrak, bir de balta vardı. Bir kurt, tüylerinin arasındaki pireleri çıkarmak ya da kalın kemikleri parçalamak için dişlerini nasıl kullanırsa Tihon da aynı rahatlıkla bunları her işte kullanırdı. Aynı ustalıkla hiç yanılmadan bir vuruşta baltayla keresteleri bölüyor ya da baltasının demirini tutup, onunla incecik tahtalar yontup oyma tahta kaşıklar yapıyordu. Denisov’un grubunda Tihon’un bambaşka bir yeri vardı. Omuz vurup bir arabayı çamurdan çıkarıvermek, bataklığa gömülmüş bir atı kuyruğundan tutarak kurtarmak ve tımar etmek ya da Fransızların tam ortasına dalıp bir gün içinde elli verstlik yolu almak gibi çok zor ve tehlikeli işler söz konusu olduğunda, herkes gülerek Tihon’u işaret ederdi.</p>

  <p>– Ona bir şey olmaz ki! Köpoğlu it gibi kuvvetlidir! diyorlardı.</p>

  <p>Bir seferinde Tihon’un tutsak etmeye çalıştığı bir Fransız, tabancayla ona ateş etmiş, kurşun sırtının yumuşak yerine girmişti. Tihon’un sadece votka ile tedavi etmeye çalıştığı bu yara, gizliden gizliye olsun, açıktan açığa olsun, birlikte herkesin onunla dalga geçmesine, takılmasına yol açıyor, Tihon da bu şakalara seve seve katlanıyordu.</p>

  <p>Kazaklar:</p>

  <p>– Ne oldu sana birader? Bir daha yapmayacaksın değil mi? Yoksa artık doğrulamayacak mısın? diye gülerek soruyorlardı.</p>

  <p>Tihon da mahsus iki büklüm olarak yüzünü çok öfkeleniyormuş gibi garip garip buruşturup surat ederek Fransızlara en güldürücü küfürleri savurup duruyordu.</p>

  <p>Bu olayın Tihon üzerinde tek etkisi şu olmuştu: Yara aldıktan sonra artık nadir olarak tutsak getirmeye başlamıştı.</p>

  <p>Gruptaki en yararlı, en cesur adam oydu. Hiç kimse onun kadar çok baskın yapma fırsatını bulamıyordu. Hiç kimse ondan daha fazla Fransız öldürüp tutsak etmemişti. Tihon, bütün Kazakların, süvarilerin, bu konuda onunla dalga geçmelerine aldırmayarak, hatta onlara seve seve katlanarak onların kendisine verdikleri yeri rahatça benimsemişti. Şimdi de Denisov onu daha geceden “yabancı dil konuşan” birini yakalayıp getirmesi için Şemşevo’ya göndermişti. Ama Tihon, yalnız bir tek Fransız’la yetinmek istemediği için mi, yoksa geceyi uykuyla geçirip gündüz fundaların arasında Fransız hatlarının tam ortasına girdiği, onlara iyice sokulduğu için mi bilinmez (Denisov’un tepeden gördüğüne göre), Fransızlar onun orada bulunduğunu fark etmişlerdi.</p>

  <h2>VI</h2>

  <p class="nonindent">Denisov, Fransızlara bu kadar yakın olduklarını gördükten sonra, artık kesin olarak yapmaya karar verdiği ertesi günkü baskın konusunda Kazak yüzbaşısı ile bir süre daha konuştu, atını çevirdi, geriye doğru itti. Petya’ya:</p>

  <p>– Haydi bakalım! Şimdi gidip biğaz üstümüzü başımızı kuğutalım! dedi.</p>

  <p>Ormandaki nöbet yerine geldikleri zaman, Denisov, ormanın içine dikkatle bakarak durakladı. Ağaçların arasından, uzun bacaklarıyla, çevik, uzun adımlar atarak, uzun kollarını sallaya sallaya, sırtında ceket, ayağında çarık, başında da Kazak kalpağı, omuzunda tüfek, belinde de balta bulunan bir adam yürüyordu. Adam Denisov’u görür görmez fundaların arasına bir şey fırlattı, kenarları aşağıya doğru sarkmış ıslak şapkasını başından çıkardı, komutanına yaklaştı. Bu adam Tihon’du. Çiçek bozuğu, kırışıklarla dolu, girintili çıkıntılı yüzü, o küçük kısılmış gözleri kendinden memnun olduğunu gösteren neşeli bir ışık saçıyor gibiydi. Gülmeden duramıyormuş, kendisini zor tutuyormuş gibi başını kaldırdı, gözlerini Denisov’a dikti. Denisov:</p>

  <p>– Söyle bakalım, neğeleğde süğttün?</p>

  <p>Tihon, korkusuz bir tavırla hemen:</p>

  <p>– Nerede mi sürttüm? Fransız’ı almaya gittim ya, diye karşılık verdi.</p>

  <p>Kısık bas sesiyle şarkı söyler gibi konuşuyordu.</p>

  <p>– Ne diye gündüz gideğsin? Hayvanoğlu hayvan! Ne oldu? Yakaladın mı baği?</p>

  <p>Tihon:</p>

  <p>– Yakalamasına yakaladım da... dedi.</p>

  <p>– Peki neğede?</p>

  <p>Tihon, çarık geçirdiği, tabanları dümdüz eğri ayaklarını biraz daha açtı:</p>

  <p>– Ona daha önce, daha gün ağarmadan yakalamıştım, diye anlattı. Yakaladığım gibi doğru ormana götürdüm. Bir baktım, işe yaramaz! “Gidip şöyle bir daha doğru dürüstünü yakalayayım!” dedim kendi kendime!</p>

  <p>Denisov, Kazak yüzbaşısına:</p>

  <p>– Ben sana köpoğlunun biğidiğ demedim mi? Göğüyoğsun işte, dedi. Öbüğünü niye getiğmedin?</p>

  <p>Tihon, öfkeyle acele acele:</p>

  <p>– Ne getireyim, dedim ya işe yaramazdı diye! Ben işinize yarayacak olanı bilmez miyim?</p>

  <p>– Vay eşşek vay! E, sonğa ne oldu?</p>

  <p>Tihon, anlatmaya devam etti:</p>

  <p>– Başka birini yakalamaya gittim, şöyle ormana doğru sürüne sürüne gittim. Oraya varır varmaz da yere yattım.</p>

  <p>Birden, beklenmedik çevik bir hareketle yüzüstü yatarak nasıl hareket ettiğini göstermeye koyuldu.</p>

  <p>– Baktım biri geliyor! Adamı kıskıvrak yakaladım.</p>

  <p>Birden rahat, çevik bir hareketle tekrar ayağa fırladı.</p>

  <p>– Haydi yürü, albayın yanma gideceğiz! dedim. Amaaan, avaz avaz bir bağırmaya başladı ki, meğerse bir değil, dörtmüşler! Üstüme kılıçlarıyla bir atıldılar ki! Ben de “Hay Allah! Kudurdunuz mu be?” diyerek baltamı kaptığım gibi bir savurdum ki...</p>

  <p>Çığlık atarak kollarını açıyor, kaşlarını tehdit edici bir tavırla çatarak göğsünü şişiriyordu. Kazak yüzbaşısı pırıl pırıl gözlerini kısarak:</p>

  <p>– Anladık, anladık, su birikintilerinin üstünden nasıl kaçtığını görmedik mi sanki?</p>

  <p>O anda Petya’nın içinden kahkahalarla gülmek geliyordu, ama görünüyordu ki herkes gülmemek için kendini tutmaya çalışıyordu. Bütün bunların ne anlama geldiğini kavramadan, gözlerini hızla bir Tihon’a, bir Kazak yüzbaşısının yüzüne, bir Denisov’a doğru kaydırıyordu.</p>

  <p>Denisov öfkeli öfkeli öksürerek:</p>

  <p>– Buğada bize numağa yapmaya kalkışma! dedi. İlk yakaladığını neden getiğmedin?</p>

  <p>Tihon, bir eliyle sırtını, öbür eliyle başını kaşımaya başladı. Birden dudaklarında budalaca bir anlam taşıyan geniş bir gülümseme yayıldı; gülümserken bir dişinin olmadığı meydana çıkmıştı (Zaten Şerbati<a class="noteref" href="../Text/dipnot.xhtml#Footnote0434" id="Feedback0434">433</a> adını ona bunun için vermişlerdi). Denisov gülümsedi, bunun üzerine Petya neşeli kahkahalarla gülmeye başladı. Bu gülüşmelere Tihon’un kendisi de katıldı.</p>

  <p>– Dedim ya! Hiç işe yarar biri değildi, üzerindeki giysiler berbattı! Bir yere götüremezsin ki adamı! Sonra kaba herifin biriydi, sayın komutanım. Bana, “Hiç gider miyim? Ben falan filanın oğluyum, gitmem!” deyip duruyordu.</p>

  <p>Denisov:</p>

  <p>– Ah, ne heğifsin sen! O adama bazı şeyleğ soğmam geğekiyoğdu!</p>

  <p>Tihon:</p>

  <p>– Canım, ben sordum her şeyi. Söylediğine göre, pek bir şey bilmiyormuş. “Bizimkilerin sayısı çok ama hepsi kötü durumda. Sadece adları var işte! Şöyle iyicene bir bağırdınız mı hepsini tutsak edersiniz!” diye sözlerini bitirerek kararlı bir tavırla, neşeli neşeli Denisov’un gözlerinin içine baktı.</p>

  <p>Denisov, sert bir tavırla:</p>

  <p>– Ben sana yüz sopa attığayım da bakalım biğ daha öyle kagşımda budala numağası yapağ mısın? dedi.</p>

  <p>Tihon:</p>

  <p>– Canım ne kızıyorsunuz? Sanki ben sizin o Fransızları görmedim mi? Hele bir ortalık kararsın! Hangi çeşidinden isterseniz onlardan yakalayıp getiririm. İsterseniz üç tane getireyim.</p>

  <p>Denisov:</p>

  <p>– Haydi gidelim! dedi ve gözetleme yerine varıncaya dek hep öfkeli, kaşları çatılmış olarak, hiç konuşmadan yol aldı.</p>

  <p>Tihon arkadan geliyordu. Petya, Kazakların, fundalıkların arasına attığı çizmelerden söz ederek onunla alay ettiklerini ve onunla birlikte kahkahalarla güldüklerini işitiyordu.</p>

  <p>Tihon’un sözlerini duyup nasıl gülümsediğini gördükten sonra içinde kahkahalarla gülmek için uyanan istek birden sönmüş, bir anda Tihon’un adam öldürdüğünü anlayarak bir huzursuzluk duymuştu. Dönüp tutsak trampetçiye baktı; yüreğine iğne batmış gibi oldu. Ama bu huzursuzluk yalnız bir an sürdü. Biraz sonra başını daha dik tutmak, daha korkusuz bir tavır takınmak ve anlamlı bir tavırla ciddi ciddi Kazak yüzbaşısına ertesi gün yapılacak iş konusunda sorular sormak gereğini duydu; ancak böyle davranırsa içinde bulunduğu topluluğa layık olabilirdi.</p>

  <p>Görevli olarak gönderilmiş olan subay, Denisov’u daha yolda karşıladı. Dolohov’un biraz sonra geleceğini, bu konuda endişe edilecek bir durum olmadığını bildirdi.</p>

  <p>Denisov, birden neşelenerek Petya’yı yanına çağırdı:</p>

  <p>– Haydi bakalım, şimdi bana kendinden söz et! dedi.</p>

  <h2>VII</h2>

  <p class="nonindent">Petya, Moskova’dan çıkmıştı, ailesini bırakarak alayına katılmış, kısa bir süre sonra büyük bir birliğe komuta eden bir generalin hizmetine emir subayı olarak girmişti. Subaylığa terfisinden ve özellikle Vyazma Savaşı’na giren orduya katılışından bu yana, artık büyümüş olduğunu kavramanın verdiği heyecanlı, mutlu bir duygu içindeydi. Gerçek bir kahramanlık gösterebilmek, hiçbir fırsatı kaçırmamak için çırpınıp duruyordu. Orduda görüp geçirdiği şeyler ona büyük bir mutluluk veriyordu. Ama ona hep öyle geliyordu ki asıl kahramanca işler hep kendisinin bulunmadığı yerlerde oluyordu. Bu yüzden hep bulunduğu yerden bir başka yere gitmek için acele edip duruyordu.</p>

  <p>21 Ekim günü, general birini Denisov’un birliğine göndermek istediğini bildirdiğinde, Petya öylesine duygulandıran bir tavırla kendisinin gönderilmesi için ricada bulunmuştu ki general onun bu isteğine karşı duramamıştı. Ama hemen Petya’yı gönderirken onun Vyazma sırasında görevle gönderildiği yere giden yolu izleyecek yerde, Fransız hatlarına doğru dörtnala gittiğini, orada kendi tabancasıyla iki kez ateş etmek gibi çılgınca bir davranışta bulunduğunu hatırlamış ve Denisov’un herhangi bir harekâtına katılmasını kesinlikle yasaklamıştı. İşte Denisov ona yanında kalmasına izin verilip verilmediğini sorduğu vakit Petya’nın kızarması bundandı. Ormanın öbür ucuna çıkıncaya dek, hep görevini harfiyen yerine getirmek için hemen geri dönmesi gerektiğini düşünüp durdu. Ama Fransızları, Tihon’u gördükten, hele o gece muhakkak taarruz edileceğini öğrendikten sonra, gençlere özgü bir kendini kaptırışla hemen bu görüşten vazgeçip bir başka görüşü benimsedi. O zamana dek büyük bir saygı duyduğu generalin, hiçbir değeri olmayan bir adam, Alman’ın biri olduğunu düşündü. Denisov ise kahramandı, Kazak yüzbaşısı da öyleydi, Tihon da... Birer kahraman olduklarına kendi kendine karar verdiği için böyle zor bir dakikada, onlardan ayrılmayı ayıp bir şey sayıyordu!</p>

  <p>Denisov ile Petya ve Kazak yüzbaşısı gözetleme yerine vardıkları vakit, artık hava kararmak üzereydi. Alacakaranlıkta eyerlenmiş atlar, Kazaklar, düzlükte çadır kuran süvariler ve (Fransızlar görmesin diye) ormanda bir çukurun içinde hafifçe alev alıp kızarmaya başlayan bir çoban ateşini yakmaya çabalayan süvari erleri, belli belirsiz görünüyordu. Küçük bir köy evinin sundurmasında, bir Kazak kollarını sıvamış, koyun eti kesiyordu. Köy evinin içinde ise Denisov’un grubundan üç subay, bir kapıdan masa yapmaya çalışıyordu. Petya, ıslak üniformasını çıkarıp kurutulması için teslim ettikten sonra, yemek yenilebilmesi için masayı hazırlamaya çalışan subaylara yardım etmeye koyuldu.</p>

  <p>On dakika sonra masa hazırlanmış, üstü de örtüyle örtülmüştü. Sofraya votka, matara içinde rom, beyaz ekmek ve tuzla kızartılmış koyun eti konmuştu.</p>

  <p>Petya, sofrada subaylarla birlikte oturup parmaklarından yağ süzülen elleriyle güzel kokan yağlı koyun etini parçalarken çocuklar gibi, bütün insanlara karşı içtenlikle büyük bir sevgi duyuyor, bu duygusundan ötürü başkalarının da ona aynı hissi duyduklarına kesin olarak inanıyordu. Denisov’a doğru dönerek:</p>

  <p>– Ne dersiniz, Vasili Fiyodoroviç? dedi. Bir güncük olsun yanınızda kalsam bir şey olmaz, değil mi?</p>

  <p>Denisov’un karşılık vermesini beklemeden sorusuna kendi kendine karşılık verdi.</p>

  <p>– Bana bir şeyler öğrenmemi emrettiler ya, işte ben de öğrenmiş olacağım... Yalnız izin verin en ateşlisine... en önemlisine katılayım... Benim ödüle ihtiyacım yok... Ben sadece şunu istiyorum...</p>

  <p>Petya bunu söylerken dişlerini sıktı, sonra gururla başını yukarıya doğru kaldırdı, çevresine bakınarak elini salladı.</p>

  <p>Denisov gülümsedi:</p>

  <p>– Demek en önemlisine giğmek istiyoğsun... diye tekrarladı.</p>

  <p>Petya devam etti:</p>

  <p>– Ama rica ederim, komutam altına hiç olmazsa küçük bir birlik verin, onlara ben emir vereyim. Ne olur! Bu sizin elinizde! Bunu hatırım için yapamaz mısınız?</p>

  <p>Koyun etinden bir parça kesmek isteyen subaya doğru döndü:</p>

  <p>– Bıçak ister misiniz? dedi.</p>

  <p>Sonra ona kendi çakısını uzattı. Subay çakıyı beğendiğini söyledi. Petya kızardı:</p>

  <p>– Buyrun sizin olsun! Rica ederim! Benim öyle birçok çakım var, dedi. Hay Allah! Tamamen aklımdan çıkmıştı! diye birden bağırdı. Biliyor musunuz, harikulade güzel kuru üzüm var yanımda! Hem de çekirdeksiz üzümden. Bizim orada yeni bakkalımız var, öyle güzel şeyler satıyor ki. On funt kadar aldım. Tatlıya düşkünümdür. Siz de ister misiniz?</p>

  <p>Hemen koşarak sofada bekleyen kendi Kazak emir erinin yanına gitti. Sonra içeriye elinde torbalarla döndü; bu torbaların içinde beşer funt üzüm vardı.</p>

  <p>– Buyrun beyler! Buyrun!</p>

  <p>Bir ara Kazak yüzbaşısına döndü:</p>

  <p>– Sizin kahve pişirmek için çaydanlığa ihtiyacınız yok mu? diye sordu. Ben bizim bakkaldan aldım. Çok güzel bir şey! O kadar güzel şeyler satıyor ki. Sonra çok da namuslu adam. En önemlisi bu. Size gönderirim onu, bir süre kullanırsınız. Hem çakmak taşınız eskimiştir, aşınmıştır, olur a! Gelirken getirdim. Bakın işte şurada...</p>

  <p>Torbaları işaret etti.</p>

  <p>– Yüz tane kadar çakmak taşım var. Çok ucuza satın aldım. Buyrun alın, rica ederim! Ne kadar ihtiyacınız varsa alın; isterseniz hepsi sizin olsun.</p>

  <p>Sonra birden, “Acaba fazla mı konuştum?” diye korkarak sustu ve kıpkırmızı oldu.</p>

  <p>Acaba bunun gibi daha ne budalalıklar ettiğini düşünmeye başladı. O gün olup bitenleri tekrar zihninden geçirirken o Fransız trampetçisini hatırladı ve “Biz burada iyiyiz; ya o acaba ne durumda? Onu kim bilir nereye götürdüler? Karnını doyurdular mı? Ona bir kötülük yaptılar mı?” diye düşündü.</p>

  <p>Ama bir kez çakmak taşları konusunda fazla ileriye gittiğini anladığı için şimdi konuşmaktan korkuyordu.</p>

  <p>“Sormasına sorarım ama şimdi bunlar kendi çocuk da ondan kendi gibi bir çocuğa acıdı derler. Ama ben yarın onlara çocuk olup olmadığımı göstereceğim! Çocuğu onlara sorsam ayıp olur mu acaba?” diye düşündü. “Aman ne olursa olsun!”</p>

  <p>Bunu düşünür düşünmez kızardı, yüzlerinde alaylı bir anlam belirmesinden ürkerek:</p>

  <p>– O tutsak edilen delikanlıyı acaba buraya çağırabilir miyiz? diye sordu. Ona biraz yemek verebiliriz... Belki de...</p>

  <p>Denisov:</p>

  <p>– Evet, oğlan kötü duğumda! dedi.</p>

  <p>Belli ki Petya’nın bu hatırlatmasında hiç de ayıplanacak bir şey yoktu.</p>

  <p>– Çağığın onu buğaya. Adı Vincent Bosse. Çağığın şunu!</p>

  <p>Petya:</p>

  <p>– Ben çağırayım! dedi.</p>

  <p>Denisov:</p>

  <p>– Çağığ! Çağıg! diye tekrarladı. Zavallı çocuk!</p>

  <p>Denisov bunu söylerken Petya kapının yanında duruyordu. Onun bu sözü üzerine subayların arasından geçerek Denisov’un ta yakınına geldi:</p>

  <p>– İzin verirseniz, bunu söylediğiniz için sizi öpeyim dedi. Ah davranışınız ne güzeldi! Ne güzel!</p>

  <p>Denisov’u öptü, sonra koşarak avluya çıktı ve kapının eşiğinden:</p>

  <p>– Bosse! Vincent! diye seslendi.</p>

  <p>Karanlığın içinden bir ses:</p>

  <p>– Kimi istediniz efendim? diye sordu.</p>

  <p>Petya, biraz önce yakalanmış olan Fransız delikanlısını istediğini söyledi. Kazak:</p>

  <p>– Vesseniy’i mi istiyorsunuz? diye sordu.</p>

  <p>Delikanlının “Vincent” olan adını değiştirmişlerdi bile: Kazaklar ona “Vesseniy”,<a class="noteref" href="../Text/dipnot.xhtml#Footnote0435" id="Feedback0435">434</a> köylülerle erler ise “Visenya”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0436" id="Feedback0436">435</a> diyorlardı. Her iki isimde de baharı hatırlatan bir anlamın bulunması, delikanlının körpeliğine uyuyordu.</p>

  <p>Karanlıkta oradan oraya yayılan kahkahalar, sesler duyuldu.</p>

  <p>– Şurada, çoban ateşinin yanında ısınıyordu. Hey! Vissenya! Visenya! Viseniy!</p>

  <p>Petya’nın yanında duran süvari:</p>

  <p>– Öyle açıkgöz oğlandır ki! dedi. Biraz önce karnını doyurduk. Müthiş acıkmış kerata!</p>

  <p>Karanlıkta ayak sesleri duyuldu ve trampetçi çıplak ayaklarıyla şap şap diye basa basa kapıya yaklaştı. Petya:</p>

  <p>– <i>Ah c’est vous!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0437" id="Feedback0437">436</a> dedi.</p>

  <p>Sonra çekingen ve şefkatli bir tavırla delikanlının eline dokunarak:</p>

  <p>– <i>Voulez-vous manger? N’ayez pas peur, on ne vous fera pas de mal,</i> diye ekledi. <i>Entrez, entrez!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0438" id="Feedback0438">437</a></p>

  <p>Trampetçi hemen hemen çocuksu, titrek bir sesle:</p>

  <p>– <i>Merci, monsieur,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0439" id="Feedback0439">438</a> diye karşılık vererek kirli ayaklarını eşiğe sürterek temizlemeye koyuldu.</p>

  <p>Petya, trampetçi delikanlıya pek çok şey söylemek istiyordu ama cesareti yoktu. Sofada yanı başında yerinde sayıyormuş gibi ayaklarını değiştirip duruyordu. En sonunda sadece karanlıkta elini sıkarak sevgi dolu bir tavırla:</p>

  <p>– <i>Entrez, entrez!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0440" id="Feedback0440">439</a> diye fısıldadı.</p>

  <p>Kendi kendine, “Ah, acaba onun için ne yapsam?” diye söyleniyordu; kapıyı açarak delikanlıyı önünden geçirdi.</p>

  <p>Trampetçi içeriye girdikten sonra, Petya ondan oldukça uzakta oturdu; ona ilgi göstermenin kendisi için küçültücü bir şey olacağını sanıyordu. Sadece cebindeki paraları yokluyor, bunları trampetçiye verirse ayıp olup olmayacağını düşünüyordu.</p>

  <h2>VIII</h2>

  <p class="nonindent">İçeriye Dolohov girince Petya’nın dikkati, Denisov’un emriyle votka ve koyun eti ikram edilen, sonra gene onun emri üzerine öbür tutsaklarla birlikte gönderilmeyip o grupta kalmasına karar verilerek sırtına bir Rus kaputu geçirilen trampetçiden yeni gelene doğru çevrildi. Dolohov’un olağanüstü korkusuzluğuyla Fransızların karşısındaki acımasız tavrı konusunda birçok hikâye dinlemişti. Bu yüzden daha içeri girdiği anda gözlerini ona dikmiş, bir daha da ayırmamıştı. Gittikçe daha çok cesaret buluyor, Dolohov gibi bir insanın bulunduğu bir topluluğa layık görüldüğü düşüncesiyle, ikide bir boynunu gererek başını dimdik tutuyordu.</p>

  <p>Dolohov’un basit görünüşü, Petya’yı fena halde şaşırtmıştı. Denisov sırtına bir çekmen<a class="noteref" href="../Text/dipnot.xhtml#Footnote0441" id="Feedback0441">440</a> giyerdi, sakalı vardı, göğsünde de aziz Nikolay’ın tasvirini taşırdı. Hem konuşmasında hem de bütün tavırlarında üstün bir durumda olduğunu belirten bir şey vardı. Dolohov ise tam tersine eskiden Moskova’da Acem millî giysileri içinde dolaştığı halde, burada hassa alayına mensup, tertemiz giyimli herhangi bir subay gibi görünüyordu. Sinekkaydı tıraş olmuştu. Yüzü tertemizdi, sırtında da pamuklu kumaştan yapılmış bir hassa üniforması vardı; yakasına Georgi Nişanı takmıştı. Başında da basit bir kasket vardı. Islak kürklü ceketini bir köşede çıkardı, sonra hiç kimseyle selamlaşmadan Denisov’a yaklaşarak hemen çarpışmaları sormaya başladı. Denisov, ona ordunun büyük birliklerinin gözlerine kestirdikleri konvoya baskın yapmaya niyetlendiklerini ve Petya’nın oraya neden gönderildiğini anlattı, sonra da iki generale nasıl bir karşılık verdiğini açıkladı. Fransız birliğinin içinde bulunduğu durum konusunda öğrendiklerini bildirdi.</p>

  <p>Dolohov:</p>

  <p>– Bunlar iyi, hoş da burada kaç er, daha doğrusu hangi birlikler var, onu öğrenmeli, dedi. Oraya gitmeli. Sayılarını kesin olarak bilmeden çarpışmalara başlanamaz. Ben temiz iş severim. Beylerden biri benimle birlikte Fransızların karargâhına gelmek istemez mi acaba? Yanımda Fransız üniformaları var.</p>

  <p>Petya:</p>

  <p>– Ben, ben... ben giderim sizinle! diye atıldı.</p>

  <p>Denisov:</p>

  <p>– Oğası senin yeğin değil! diyerek Dolohov’a doğru döndü. Hele onu hiç göndeğemem!</p>

  <p>Petya:</p>

  <p>– Maşallah! Neden gitmeyecek mişim? diye bağırdı.</p>

  <p>– Geğeği yok da ondan!</p>

  <p>Petya, Dolohov’a doğru döndü:</p>

  <p>– Özür dilerim ama... ama... ben sizinle birlikte geliyorum! İşte bu kadar! Beni götürürsünüz, değil mi?</p>

  <p>Dolohov, Fransız trampetçisinin yüzüne dikkatle bakarak, dalgın dalgın:</p>

  <p>– Neden götürmeyeyim? dedi.</p>

  <p>Sonra Denisov’a:</p>

  <p>– Delikanlı çoktan mı senin yanında? diye sordu.</p>

  <p>– Kısa biğ süğe önce yakaladılağ, ama hiçbiğ şey bildiği yok. Buğada bığaktım onu!</p>

  <p>Dolohov:</p>

  <p>– Peki geri kalanları nereye gönderiyorsun? diye sordu.</p>

  <p>Denisov, birden kızardı:</p>

  <p>– Nasıl neğeye? Listesini çıkağıp göndeğiyoğum işte! diye bağırdı. Hem yüğeğim açık olağak vicdanımın ğahat olduğunu, biğ tek kişinin ölümünden soğumlu olmadığımı cesağetle söyleyebiliğim. Açıkça söyleyeyim, eylemimizin onuğuna leke getiğmektense... Biğ konvoyla kente otuz ya da üç yüz tutsak eği göndeğmek o kadağ zoğ mu geliyoğ sana? Açıkça söyle... Soğuyoğum sana...</p>

  <p>Dolohov soğuk bir gülümseyişle:</p>

  <p>– Bu gösterişli laflar on altı yaşındaki kont hazretlerine yakışır! dedi. Ama sen artık böyle şeylerden vazgeçmelisin!</p>

  <p>Petya:</p>

  <p>– Ben bir şey söylemiyorum ki! Ben sadece, “Ne olursa olsun, sizinle birlikte gideceğim,” diyorum.</p>

  <p>Dolohov, sanki Denisov’un sinirlerini bozan bu konuda konuşmaktan özel bir zevk duyuyormuş gibi:</p>

  <p>– Seninle ben ise artık böyle gösterişli laflardan vazgeçecek yaşa çoktan geldik, diye devam etti.</p>

  <p>Sonra başıyla delikanlıyı işaret etti:</p>

  <p>– Şimdi söyle bana: Bunu ne diye yanına aldın sanki? Acıdığın için değil mi? Sanki biz senin bunların adlarını yazdığını bilmiyor muyuz? Yüz kişi gönderirsin, ancak otuzu yerine varır. Ya açlıktan ölürler ya da vurulurlar. Böyle olunca onları tutsak etsen de etmesen de bir değil mi?</p>

  <p>Kazak yüzbaşısı açık renk gözlerini kısarak, Dolohov’un sözlerini beğendiğini belirten bir tavırla başını sallayıp duruyordu. Denisov:</p>

  <p>– Biliyoğum, aynı şey! Ama bu konuda tağtışmak geğekli değil! Benim vicdanım o işe ğazı olmaz. Sen, “Ölüğleğ,” diyoğsun. Vağsın öyle olsun! Hiç değilse benim elimden olmaz ya ölümleği!</p>

  <p>Dolohov kahkahalarla güldü.</p>

  <p>– Sanki onlar isteseler beni kırk kere yakalamazlar mı? Bak sana bir şey söyleyeyim: Eninde sonunda bu şövalyeliğin yüzünden seni de beni de yakalayacaklar! Öyle de böyle de canınızı cehenneme gönderecekler.</p>

  <p>Bir an sustu.</p>

  <p>– Her neyse, şimdi işleri yoluna koymalı. Eşyaları almak için benim Kazak’ı göndersinler! Elimde iki tane Fransız üniforması var.</p>

  <p>Sonra Petya’ya:</p>

  <p>– Eh, söyle bakalım, benimle gelecek misin? diye sordu.</p>

  <p>Petya, arada bir Denisov’a bakıyor, neredeyse gözleri dolacak hallere geliyor, yüzü kıpkırmızı kesiliyordu!</p>

  <p>– Ben mi? Evet, evet. Ne olursa olsun geleceğim.</p>

  <p>Tıpkı Dolohov tutsakları ne yapmak gerektiği konusunda Denisov’la tartışırken olduğu gibi, gene içinde bir huzursuzluk, bir sabırsızlık hissediyordu; ama gene onların kendi aralarında nelerden söz ettiklerini pek kavrayamıyordu. “Madem büyüklerimiz olan bu ünlü kişiler öyle düşünüyorlar, demek öyle olması daha doğru!” diye düşünüyordu. “En önemlisi bundan böyle Denisov, Dolohov’la gideceğimi, bana her konuda emredemeyeceğini anlamış oluyor. Ne olursa olsun, Dolohov’la birlikte Fransız karargâhına gideceğim! Madem o gidiyor, ben de gideceğim!</p>

  <p>Denisov’un Petya’nın gitmemesi için ileri sürdüğü bütün sözlere karşı, Petya her şeyi dikkatle ve gereğince yerine getirmeye alışık olduğunu, bunu inat olsun diye istemediğini, tehlikeyi ise hiç aklına getirmediğini söyleyerek karşılık verdi.</p>

  <p>– Çünkü siz de kabul edin ki eğer orada kaç kişi olduğunu bilmezsek... Belki de yüzlerce kişinin hayatı buna bağlı. Biz ise burada yalnız iki kişiyiz. Hem ben bunu çok istediğim ve muhakkak kesin olarak gitmeyi aklıma koyduğum için artık ne olursa olsun bana engel olamazsınız, bu durumu daha da kötüleştirmekten başka bir işe yaramaz... diyordu.</p>

  <h2>IX</h2>

  <p class="nonindent">Petya ile Dolohov, üzerlerine Fransız üniformaları ile Fransız miğferleri giydikten sonra, Denisov’un Fransız karargâhını gözetlediği açıklığa doğru gittiler, sonra karanlık gece içinde ormandan çıkarak vadiye doğru indiler. Aşağıya indikten sonra, Dolohov, onlara yoldaşlık eden Kazaklara, orada beklemelerini emretti, kendisi de dörtnala yoldan köprüye doğru gitti. Petya, heyecandan neredeyse bayılacak gibi onun arkasından gidiyordu.</p>

  <p>– Yakalanırsak canlı olarak teslim etmem kendimi! Yanımda tabanca var, diye mırıldandı.</p>

  <p>Dolohov aceleyle:</p>

  <p>– Rusça konuşma! diye fısıldadı.</p>

  <p>Aynı anda, karanlıkta birinin, <i>“Qui vive?”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0442" id="Feedback0442">441</a> diye seslendiği duyuldu ve bir tüfek şıkırtısı işitildi.</p>

  <p>Petya’nın yüzüne kan hücum etti; hemen tabancasını kavradı. Dolohov atını ne daha yavaş ne de daha hızlı sürerek:</p>

  <p>– <i>Lanciers du sixième,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0443" id="Feedback0443">442</a> dedi.</p>

  <p>Köprünün üzerinde nöbetçinin siyah karaltısı duruyordu:</p>

  <p>– <i>Mot d’ordre?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0444" id="Feedback0444">443</a> dedi.</p>

  <p>Dolohov atının dizginlerini çekerek hayvanı rahvan sürdü.</p>

  <p>– <i>Dites donc, le colonel Gérard est ici?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0445" id="Feedback0445">444</a> diye sordu.</p>

  <p>– <i>Mot d’ordre?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0446" id="Feedback0446">445</a></p>

  <p>Dolohov:</p>

  <p>– <i>Quand un officier fait sa ronde, les sentinelles ne demandent pas le mot d’ordre...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0447" id="Feedback0447">446</a> diye öfkeyle bağırdı. <i>Je vous demande si le colonel est ici?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0448" id="Feedback0448">447</a></p>

  <p>Sonra yana çekilen nöbetçinin vereceği karşılığı beklemeden atını gene rahvan sürerek tepeye doğru gitti. Yolun bir tarafından diğer tarafına geçen bir adamın gölgesini fark edince onu durdurdu, adama komutanın ve subayların nerede olduğunu sordu. Konuştuğu, sırtında çuval taşıyan bir erdi. Birden durakladı, Dolohov’un atının ta yakınına kadar sokuldu, hayvana eliyle dokunarak gösterişsiz bir tavırla, saf saf, kumandanla subayların tepede, daha yukarıda, sağda, çiftlik evinin avlusunda bulunduklarını söyledi (“Çiftlik evi” dediği bir konaktı).</p>

  <p>Dolohov, iki yanında çıtır çıtır çoban ateşlerinin yandığı ve Fransızca konuşmaların duyulduğu yoldan geçerek atını konağa doğru çevirdi. Dış kapıdan içeri girdikten sonra attan indi, çevresinde birkaç kişinin yüksek sesle konuşarak oturdukları, alev alev yanan büyük çoban ateşine yaklaştı. Ateşin kenarında, kazanda bir şeyler pişiyor, başında kalpak, sırtında lacivert kaput bulunan bir er, diz çökmüş, alevlerin parlak ışığı altında karavanayı karıştırıyordu.</p>

  <p>Çoban ateşinin öbür yanında gölgede oturan subaylardan biri:</p>

  <p>– <i>Oh, c’est un dur à cuire,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0449" id="Feedback0449">448</a> diyordu.</p>

  <p>Bir başkası gülerek:</p>

  <p>– <i>Il les fera marcher les lapins...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0450" id="Feedback0450">449</a> dedi.</p>

  <p>İkisi de susup karanlıkta atlarını çoban ateşine doğru sürerek yaklaşan Dolohov’la Petya’nın geldikleri yöne baktılar; ayak seslerini duyunca dikkat kesilmişlerdi. Dolohov, hiç şaşırmadan, sözleri tek tek söyleyerek yüksek sesle:</p>

  <p>– <i>Bonjour, messieurs!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0451" id="Feedback0451">450</a> dedi.</p>

  <p>Çoban ateşinin gölgeli yanında oturan subaylar kımıldadılar, aralarında boyu da boynu da uzun olan biri, ateşin öbür yanından dolaşarak Dolohov’a yaklaştı.</p>

  <p>– <i>C’est vous, Clément?</i> diye sordu. <i>D’où diable?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0452" id="Feedback0452">451</a></p>

  <p>Ama yanlışını anlar anlamaz sözünü bitirmeden kaşlarını hafifçe çatarak Dolohov’la bir yabancıyla selamlaşır gibi selamlaştı ve ona ne gibi bir yardımda bulunabileceğini sordu. Dolohov, arkadaşıyla birlikte kendi alaylarına yetişmeye çalıştıklarını söyledi, sonra orada bulunan subayların hepsine birden altıncı alay hakkında bir şey bilip bilmediklerini sordu. Hiç kimsenin bir şey bildiği yoktu. Petya’ya, subaylar Dolohov’la kendisini düşmanca bir tavırla, kuşkuyla, tepeden tırnağa süzüyorlarmış gibi geldi. Birkaç saniye herkes sustu. Sonra çoban ateşinin arkasından gülmemek için kendini zor tutan birinin sesi duyuldu:</p>

  <p>– <i>Si vous comtez sur la soupe du soir, vous venez trop tard!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0453" id="Feedback0453">452</a></p>

  <p>Dolohov, tok olduklarını, aynca o gece daha epey yol almak zorunda bulunduklarını söyledi. Atları kazanı karıştıran ere teslim ettikten sonra, çoban ateşinin başındaki uzun boylu subayın yanı başına çömeldi. Subay gözlerini ondan ayırmadan Dolohov’a bakıp duruyordu. Ona bir kez daha, “Siz hangi alaydansınız?” diye sordu. Dolohov, sanki bu soruyu hiç işitmemiş gibi, karşılık vermedi, cebinden çıkardığı kısa Fransız çubuğunu tellendirirken subaylara daha ileride yolun güvenli olup olmadığını, oralarda Kazakların bulunup bulunmadığını sordu.</p>

  <p>Çoban ateşinin öbür tarafında duran subay:</p>

  <p>– <i>Les brigands sont partout!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0454" id="Feedback0454">453</a> diye karşılık verdi.</p>

  <p>Dolohov, Kazakların yalnız arkadaşıyla kendisi gibi geride kalmış olanlar için tehlikeli olduklarını, ama herhalde büyük Fransız birliklerine taarruz etmek cesaretini göstermediklerini söyledi; bu sözü, sorar gibi söylemişti. Hiç kimse karşılık vermiyordu.</p>

  <p>Petya, çoban ateşinin önünde ayakta duruyor, Dolohov’un konuşmasını dinleyerek her an, “Eh, şimdi artık gider,” diye düşünüyordu.</p>

  <p>Ama Dolohov yanda kesilen konuşmaya tekrar başladı ve artık açıktan açığa birliklerinde ne kadar er, kaç tane birlik ve ne kadar sayıda tutsak bulunduğunu sormaya başladı. Birliklerindeki Rus tutsaklarını sorarken:</p>

  <p>– <i>La vilaine affaire de traîner ces cadavres après soi. Voudrait mieux fusiller cette canaille,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0455" id="Feedback0455">454</a> diyerek öyle garip bir tavırla ve yüksek sesle gülmeye başladı ki Petya’ya Fransızlar onun hemen kendilerini aldattığını anlayacaklarmış gibi geldi. Bunun üzerine elinde olmayarak çoban ateşinden geriye doğru bir adım attı. Dolohov’un sözlerine ve kahkahalarına hiç kimse karşılık vermedi, yalnız görünmeyen bir subay (Bu subay, kaputuna sarılmış olarak yatıyordu.) yattığı yerden doğruldu, arkadaşına bir şeyler fısıldadı. Dolohov ayağa kalktı ve atlara bakan ere seslendi.</p>

  <p>Petya, Dolohov’a yaklaştı ve elinde olmayarak “Atları acaba verecekler mi, vermeyecekler mi?” diye düşündü.</p>

  <p>Atları getirdiler. Dolohov:</p>

  <p>– <i>Bonjour, messieurs,</i> dedi.</p>

  <p>Petya, <i>“Bonsoir,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0456" id="Feedback0456">455</a> demek istedi ama ağzından bir tek söz çıkmadı. Subaylar kendi aralarında fısıldaşarak bir şeyler konuşuyorlardı. Dolohov’un bir türlü yerinde duramayan atına binmesi uzun sürdü; binince hayvanı uygun adım kapıya doğru sürdü. Petya yanından gidiyor, Fransızlar arkalarından koşuyorlar mı, koşmuyorlar mı diye bakmak için yanıp tutuşuyor, ama dönüp bakmaya cesaret edemiyordu.</p>

  <p>Yola çıktıkları vakit, Dolohov gene geriye, tarlaya doğru gitmedi. Köyün yanından geçti, bir yerde durakladı ve kulak kabarttı. Sonra:</p>

  <p>– Duyuyor musun? diye sordu.</p>

  <p>Petya, Rusça konuşulduğunu işitti ve çoban ateşlerinin çevresinde toplanmış Rus tutsaklarının karaltılarını fark etti. Dolohov’la Petya aşağıya, köprüye doğru indikten sonra, onlara hiçbir şey söylemeyen ve somurtkan bir tavırla köprüde bir aşağı, bir yukarı dolaşan nöbetçinin yanından geçip Kazakların bekledikleri dere yatağına vardılar. Dolohov:</p>

  <p>– Haydi şimdilik allahaısmarladık. Denisov’a söyle, gün doğarken ilk silah sesini duydu mu işe girişsin, dedi ve oradan uzaklaşmak istedi, ama Petya elini yakaladı.</p>

  <p>– Gitmeyin! diye bağırdı. Siz öyle bir kahramansınız ki! Ah ne kadar güzel oldu! Ne iyi oldu! Sizi o kadar seviyorum ki!</p>

  <p>Dolohov:</p>

  <p>– Anladık, anladık, dedi.</p>

  <p>Ama Petya onu bırakmıyordu. Dolohov, karanlıkta onun kendisine doğru eğildiğini fark etti. Petya onu öpmek istiyordu. Dolohov Petya’yı öperek güldü, sonra atını çevirdi ve karanlıkta gözden kayboldu.</p>

  <h2>X</h2>

  <p class="nonindent">Petya gözetleme yerine döndüğü vakit Denisov’u sofada buldu. Denisov gitmesine razı olduğu için kendi kendine kızıyor, endişe ve heyecan içinde onu bekliyordu:</p>

  <p>– Çok şüküğ, diye bağırdı.</p>

  <p>Petya’nın heyecan içinde anlattıklarını dinlerken:</p>

  <p>– Çok şüküğ Tanğı’ya! diye tekrarladı. Seni gidi keğata! Senin yüzünden gözüme uyku giğmedi! Neyse, çok şüküğ döndün! Şimdi yat bakalım. Sabaha dek azıcık uyuyalım.</p>

  <p>– Yok canım... Benim daha uykum yok ki. Hem ben kendimi bilirim. Bir kez uyudum mu bitti! Zaten savaştan önce uyumamaya alışığım ben.</p>

  <p>Petya, yaptığı yolculuğun ayrıntılarını sevinçle tekrar tekrar anarak, ertesi gün olacakları sanki onları şimdiden yaşıyormuş gibi hayalinde canlandırarak bir süre daha köy evinde oturdu. Sonra Denisov’un uykuya daldığını fark etti ve yerinden kalktı, avluya çıktı.</p>

  <p>Avluda her yer henüz kapkaranlıktı. Yağmur yağmaya başlamıştı ama daha ancak ağaçların dallarına yağıyor, damlalar yapraklardan aşağı damlamıyordu. Gözetleme yerinin yakınlarında, Kazak çadırlarının ve bir araya bağlanmış atların karaltıları görünüyordu. Köy evinin arkasında iki karaltı duruyordu, yanlarında atlar vardı. Dere yatağında sönmeye yüz tutmuş ateşin kırmızı ışığı görünüyordu. Kazaklarla süvarilerin hepsi uykuda değildi; şimdi yer yer toprağa çarpan yağmur damlalarının sesleriyle birlikte atların bir şeyler çiğnedikleri ve fısıldaşarak konuşan insanların alçak sesleri duyuluyordu.</p>

  <p>Petya, sofadan dışarı çıkıp karanlıkta çevresine bakındı, sonra iaşeyi taşıyan furgonlara yaklaştı. İaşe furgonlarından birinin altında biri horluyor, arabaların çevresinde de sırtlarına eğer vurulmuş atlar arpa yiyordu. Petya, karanlıkta, bir Ukrayna atı olduğu halde “Karabah” adını verdiği atını tanıyarak yanına yaklaştı. Hayvanın burun deliklerini koklayıp onu öperek:</p>

  <p>– Eh Karabah! Yarın hizmette kusur etmeyelim! dedi.</p>

  <p>İaşe arabasının altında oturan Kazak eri:</p>

  <p>– Beyim, gözünüze uyku girmiyor galiba! dedi.</p>

  <p>– Hayır. Ha senin adın Lihaçev’di, değil mi? Ben biraz önce döndüm de. Fransızların oraya gitmiştik...</p>

  <p>Petya, bunu söyledikten sonra Kazak erine yalnız yaptığı yolculuğu değil, oraya ne amaçla gittiğini anlatarak, oturup acıma gösterilerinde bulunmaktansa kendi hayatını tehlikeye atmayı niçin daha doğru bulduğunu açıkladı:</p>

  <p>Kazak:</p>

  <p>– Ama ne olacak? Azıcık uyusaydınız bari! dedi.</p>

  <p>Petya:</p>

  <p>– Hayır, alışkınım ben! dedi. Tabancalarınızın çakmak taşları yıprandı mı diye bakıyorum. Ben yanımda getirdim de. İhtiyacınız yok mu? Varsa alın.</p>

  <p>Kazak, Petya’yı daha iyi görebilmek için arabanın altından başını uzatıp ona baktı. Petya:</p>

  <p>– Senin anlayacağın, ben her şeyin, her zaman düzenli yapılmasını isterim, dedi. Bazıları her şeyi rastgele yaparlar, bir türlü hazırlık yapamazlar. Sonra da üzülürler. Ben öyle yapmayı sevmem.</p>

  <p>Kazak:</p>

  <p>– İyi edersiniz efendim, dedi.</p>

  <p>– Sonra bir şey daha var oğlum, lütfen şu kılıcımı bileyiver olmaz mı? Ucu küt...</p>

  <p>Petya “kütleşti” diyecekti ama, yalan söylemekten çekiniyordu.</p>

  <p>– Şimdiye kadar hiç bilenmedi de. Bunu yapabilirsin değil mi?</p>

  <p>– Tabii, neden yapmayayım efendim.</p>

  <p>Lihaçev kalktı, yüklerin arasında bir şey arandı. Biraz sonra da Petya, çeliğin biley taşına çarpmasından çıkan ve insana savaşı hatırlatan çınlayışı duydu. Arabanın üzerine çıkıp kenara oturdu. Kazak, arabanın altında kılıcı bileyip duruyordu. Petya:</p>

  <p>– Demek bizim aslanların hepsi uyuyor, öyle mi?</p>

  <p>– Kimi uyuyor, kimi işte böyle!</p>

  <p>– Peki, o delikanlı ne oldu?</p>

  <p>– Ha... Vesseniy mi? O şurada, sofada uzanıverdi. İnsan bazen korkudan da uykuya dalabilir. Zavallıcık uyku zamanının geldiğine sevinmiştir herhalde.</p>

  <p>Bu konuşmadan sonra Petya, uzun bir süre susarak çevredeki seslere kulak kabarttı. Karanlıkta ayak sesleri duyuldu, biraz sonra da siyah bir karaltı belirdi. Adamın biri arabaya yaklaştı:</p>

  <p>– Ne biliyorsun? diye sordu.</p>

  <p>– Hiç, beyefendinin kılıcını biliyorum.</p>

  <p>Petya gelenin süvari olduğunu tahmin etmişti; adam:</p>

  <p>– İyi ediyorsun! dedi. Sizde miydi, neydi bir maşrapa kaldı dediler, var mı?</p>

  <p>– Şurada, tekerleğin yanında.</p>

  <p>Süvari eri maşrapayı alarak seslendi:</p>

  <p>– Herhalde yakında gün ağarır, dedi, sonra oradan bilinmeyen bir yere doğru uzaklaştı.</p>

  <p>Petya’nın, ormanda Denisov’un çeteci grubunun, ana yoldan bir verst mesafede bulunduğunu, kendisinin Fransızların elinden alınmış olan bir iaşe arabasının üzerinde oturduğunu, arabanın yanında atların bağlı olduğunu, altta oturan Kazak Lihaçev’in kılıcını bilediğini, sağdaki büyük karaltının gözetleme yeri, soldaki kırmızı, parlak ışığın da sönmeye yüz tutmuş çoban ateşi, maşrapayı almaya gelenin susamış bir süvari olduğunu bilmesi gerekiyordu. Ama o bunların hiçbirini bilmiyor, bilmek istemiyordu. Hiçbir şeyin gerçeğe benzemediği büyülü bir ülkedeydi. O büyük kara leke, belki de gözetleme yeriydi, ama belki de toprağın ta en derin yerine inen bir mağaraydı. O kırmızı ışık belki de bir çoban ateşiydi. Ama kocaman bir canavarın gözü de olabilirdi. Belki de kendisi gerçekten bir iaşe arabasının üstünde değil de çok çok yüksek bir kulenin tepesinde oturabilirdi. Öyle bir kule ki insan oradan düşecek olsa yere varıncaya dek, bütün gün, bütün bir ay uçar, uçar da gene düşeceği yere ulaşamazdı. Belki de arabanın altında sadece Kazak Lihaçev oturuyordu. Ama o olmayıp dünyanın en iyi yürekli, en yiğit, en harikulade, en üstün ve en iyi insanı, kimsenin tanımadığı bir kişi de olabilirdi. Belki de demin su almak için gelen süvari eriydi, sonra da dere yatağına doğru gitmişti. Ama oraya gitmeyip sadece birden yok olması, evet, bir anda gözden kaybolması da olmayacak şey değildi; belki de artık silinmiş gitmişti, kim bilir?</p>

  <p>Petya, o anda ne görse artık hiçbir şey onu şaşırtamazdı. Büyülü bir ülkede, her şeyin olabileceği büyülü bir ülkede bulunuyordu.</p>

  <p>Göklere baktı. Gök de tıpkı yeryüzü gibi büyülüydü. Gök temizleniyor, ağaç tepelerinin üstünden sanki yıldızları bir an önce meydana çıkarmak istiyormuş gibi hızlı hızlı bulutlar geçiyordu. Bazen gök iyice temizleniyor, o zaman kapkaranlık, tertemiz bir siyahlık oluveriyordu. Bazen de siyah lekeler birer bulut olarak görünüyordu. Bazen gök insanın başının üzerinde yükseklere, ta yükseklere kadar gidiyormuş gibi oluyor, bazen de sanki insan elini uzatsa dokunuverecekmiş gibi alçalıyordu.</p>

  <p>Petya, gözlerini kapamaya ve oturduğu yerde sallanmaya başladı. Aşağıya damlalar iniyor, hafif bir konuşma sesi geliyordu. Bir ara atlar kişnedi, aralarında dövüştükleri duyuldu. Biri horlayıp duruyordu. Bilenen kılıç “Gıcır, gıcır, gıcır,” diye sesler çıkarıyordu. Petya birden koro halinde bir müzik sesi duydu; bilmediği, haşmetli ve çok güzel bir marş çalınıyordu. Petya’nın Nikolay’dan çok daha fazla, tıpkı Nataşa gibi müziğe karşı eğilimi vardı; ama hiç müzik dersi almamış, bunu hiç düşünmemişti. Bu yüzden beklenmedik bir şekilde aklına gelen melodiler ona yepyeni ve çekici görünürdü. Müzik gittikçe daha fazla, daha güçlü olarak duyuluyordu. Melodi gittikçe yayılıyor, bir müzik aracından hemen sonra bir başkası duyuluyordu. Böylece müzikte “Füg” dedikleri oluyordu; Petya’nın “Füg”ün ne olduğu konusunda en küçük bir bilgisi bile yoktu. Bazen bir keman sesi duyuluyor, bazen bir trampet duyuluyor, ama bunların her biri gerçektekinden çok daha temiz, çok daha güzel sesler çıkarıyor, her alet kendi melodisini çalıyor ve melodi bitmeden bir başka alet aynı melodi ile ona katılıyor, bir üçüncüsü, bir dördüncüsü öncekilerle birleşiyor, hepsi birden tek ses oluyor ama, hemen sonra gene tek tek ayrılıyor, gene birleşiyor ve en sonunda hep birden bazen göklere yükselen bir ilahi, bazen de etrafı çınlatan bir zafer coşkunluğu içinde haşmetli bir marş halini alıyordu.</p>

  <p>Petya, vücudu öne doğru sallanarak “Ha, sahi... rüyada görüyorum bunu ben,” dedi. “Bunlar benim kulağımda... Belki de benim müziğim bu! İşte gene duyuyorum. Haydi bakalım! Varsın çalsın müziğim! Haydi!”</p>

  <p>Gözlerini kapadı. O zaman her yandan, sanki uzaktan uzağa duyulan sesler titreşti, birbirlerine uymaya, ayrılmaya ve tekrar birleşmeye başladı. Sonra bütün sesler aynı tatlı ve coşkun marş halinde birleşti. Petya, “Ah, ne kadar güzel bir şey bu. Bunu ne kadar istiyorum, ne kadar çok istiyorum!” diye söylendi. Bir koro gibi hep birden aynı sesleri çıkaran koca orkestrayı idare etmeye kalkışıyordu.</p>

  <p>– Durun, yavaşlatın, şimdi yavaşlatın tonunuzu, iyice yavaşlayın...</p>

  <p>Sesler Petya’nın sözüne uyuyordu.</p>

  <p>– Şimdi daha dolgun, daha neşeli çalın! Daha, daha sevinçli olsun!</p>

  <p>Bilinmeyen bir derinlikten, gittikçe şiddetlenen coşkun sesler geliyordu. Petya:</p>

  <p>– Haydi, şimdi insan sesleri, siz de katılın bakalım! diye emrediyordu.</p>

  <p>O zaman uzaklardan önce erkek sesleri, sonra da kadın sesleri duyuldu. İnsan sesleri coşkun melodiye aynı düzen içinde uymaya çalışıyordu. Aynı düzende, coşkunluk içinde, gittikçe yükseliyor, yükseliyorlardı. Bu seslerin olağanüstü güzelliğini hissetmek, Petya’ya hem korku hem de kıvanç veriyordu. Zafer marşı şarkıya karışıyor, damlalar dökülüyor ve “Gıcır... Gıcır... Gıcır,” kılıcın sesi duyuluyordu. Sonra atlar tekrar birbirleriyle dövüşerek kişnemeye başladı. Ama gürültüleri koroyu bozmuyor, onun melodisine karışıyordu.</p>

  <p>Petya, bunun ne kadar uzun sürdüğünü bilmiyordu: Bundan zevk alıyor, bu zevke hayret ediyor, onu paylaşacak bir kişi bulamadığı için de acınıyordu. Genç adamı, Lihaçev’in şefkatli sesi uyandırdı:</p>

  <p>– Hazır, sayın teğmenim, bununla bir Fransız’ı ikiye bölebilirsiniz.</p>

  <p>Petya uyandı.</p>

  <p>– Hay Allah ortalık aydınlanmış bile, gerçekten aydınlanmış! diye yüksek sesle söylendi.</p>
