  <p>Sonra sanki öfkesini boşuna harcamaktan korkuyormuş gibi, Alpatiç’i bırakıp hızla ileri doğru yürüdü. Alpatiç, hakarete uğradığı halde, gururunu yenerek, uçar gibi geniş geniş adımlar ata ata Rostov’un peşinden gidiyor, ona düşündüklerini bildirmeye devam ediyordu. Köylüler akıllarına bir şey koydular mı onda inat ettiklerini, bu bakımdan, o sırada, elde bir askerî birlik yokken onlara karşı koymanın akıllıca bir şey olmayacağını söylüyor, “Önce bir askerî birlik getirilmesi daha iyi olmaz mı?” diyordu.</p>

  <p>Nikolay, içten gelen çılgınca bir öfkeyle ve hırsını birinden almak ihtiyacından ötürü midesinde bir ağırlık hissederek anlamsız bir tavırla:</p>

  <p>– Ben onlara askerî birlik nedir göstereceğim! Onlara karşı koyayım da görsünler! diye anlamsız anlamsız söyleniyordu.</p>

  <p>Daha ne yapacağını kestirmeden bilinçsiz olarak, kararlı, hızlı adımlarla kalabalığın üzerine yürüdü. Ama Rostov kalabalığa yaklaştıkça Alpatiç, onun bu akla uygun olmayan davranışlarının belki de iyi sonuçlar vereceğini daha iyi hissetmeye başlamıştı. Onun hızlı ve sert adımlarla gelişine, kararlı, somurtmuş yüzüne bakan kalabalık köylüler aynı şeyi hissediyorlardı.</p>

  <p>Süvariler köye girdiklerinden ve Rostov prensesin yanına gittiğinden bu yana, kalabalıkta bir şaşkınlık, bir anlaşmazlık olmuştu. Bazı köylüler bu gelenlerin Rus olduklarını söyleyerek “Küçük hanımın buradan çıkmasına engel olmamıza kızmasınlar!” diye söyleniyorlardı. Dron da aynı düşüncedeydi. Ama bunu açıklar açıklamaz Karp ile başka köylüler eski muhtara söylenmeye başladılar. Karp:</p>

  <p>– Kaç yıldır milleti soyup soğana çevirdin, söylesene! diye bağırdı. Senin için hepsi bir! Çanak çömleğini topladığın gibi çeker gidersin! Bizim evler yıkılmış, senin umurunda mı?</p>

  <p>Bir başkası:</p>

  <p>– Dediler ya, herkes düzene uysun diye? Hiç kimse evinden çıkmasın, buradan bir tek iğne çıkmasın diye! İşte bu kadar! diye bağırıyordu.</p>

  <p>Birden kısa boylu bir ihtiyar, hızlı hızlı konuşarak Dron’a söylenmeye başladı:</p>

  <p>– Sıra senin oğlandaydı. Ona acıdın tabii! Ama benim Vanka’yı yazdırdın. Ah! Ah! Bu dünya kimseye kalmaz!</p>

  <p>– Kalmaz ya!</p>

  <p>Dron:</p>

  <p>– Ben barıştan yanayım! diyordu.</p>

  <p>– Tabii barıştan yanasın ya! Şu göbeğe baksana!</p>

  <p>Uzun boylu iki köylü ise kendilerine göre bir şeyler söylüyorlardı. Rostov yanında İlyin, Lavruşka ve Alpatiç’le birlikte kalabalığa yaklaşınca, Karp parmaklarını kuşağının altına sokarak, dudaklarında hafif bir gülümsemeyle kalabalığın arkasından çıktı. Dron ise aksine arka sıralara sokuldu ve kalabalık biraz daha yoğunlaştı. Rostov, hızlı adımlarla yaklaşarak:</p>

  <p>– Bana baksanıza! Muhtar kim burada? diye sordu.</p>

  <p>Karp:</p>

  <p>– Muhtar mı? Ne yapacaksın muhtarı? dedi.</p>

  <p>Fakat daha sözünü bitirmemişti ki şiddetli bir tokattan başındaki şapka yana kaydı. Rostov’un gür sesi duyuldu:</p>

  <p>– Çıkarın şapkalarınızı, hainler! Muhtar nerede?</p>

  <p>Delirmiş gibi bağırıyordu. Yer yer acele ile konuşan uysal sesler duyuldu:</p>

  <p>– Muhtar gelsin! Muhtarı istiyor! Dron Zahariç! Sizi istiyorlar!</p>

  <p>Aynı zamanda şapkalar çıkarılıyordu. Karp:</p>

  <p>– Bizim ayaklanmamız doğru olmaz! Biz kurallara saygılıyız, diye söylendi.</p>

  <p>Arkadan birkaç kişi aynı anda konuşmaya başladılar:</p>

  <p>– Bizim ihtiyarların söylediklerine göre aramızda fazla komutan varmış...</p>

  <p>Rostov, kendisini kaybetmiş gibi bağırarak Karp’ı yakasından yakaladı:</p>

  <p>– Daha konuşmuyor musun? Buna isyan derler! Haydutlar! Hainler!</p>

  <p>Deli gibi avazı çıktığı kadar bağırıyordu:</p>

  <p>– Bağlayın şunu; bağlayın!</p>

  <p>Karp’ı bağlamak için Alpatiç’ten başka kimse yoktu. Bununla birlikte Lavruşka Karp’a doğru koştu, ellerini arkadan yakaladı.</p>

  <p>– Emrederseniz yamaçtan bizimkileri çağırtayım! diye bağırdı.</p>

  <p>Köylülere doğru dönüp aralarından Karp’ı bağlamak için iki kişi daha çağırdı. Köylüler uysal bir tavırla kalabalığın arasından çıkıp kuşaklarını çözmeye başladılar.</p>

  <p>Rostov:</p>

  <p>– Muhtar nerede? diye bağırıyordu.</p>

  <p>Dron, yüzü sararmış ve kaşları çatık olarak kalabalığın arasından çıktı. Rostov, sanki verdiği emir hiçbir engelle karşılaşmayacakmış gibi:</p>

  <p>– Muhtar sen misin? Bağlayın şunu! Lavruşka! diye bağırıyordu.</p>

  <p>İki köylü daha Dron’u bağlamaya koyuldular. Dron da onlara yardım etmek istiyormuş gibi kendi kuşağını çözerek uzatmıştı. Dron köylülere doğru döndü.</p>

  <p>– Şimdi hepiniz beni dinleyin! dedi. Hemen şimdi marş, marş! Evlerinize, bir daha sesinizi bile işitmeyeyim!</p>

  <p>Etraftan birbirlerine çıkışan insanların sesleri duyuldu.</p>

  <p>– İyi ama biz kötülük yapmadık ki! Biz sadece aptallığımızdan... saçma işler yaptık işte... dedim ya ben, bunlar yolsuz işler diye!</p>

  <p>Alpatiç, kendi yetkilerini kullanarak:</p>

  <p>– Ben de size öyle dedim ya! İyi etmediniz arkadaşlar!</p>

  <p>Bunun üzerine:</p>

  <p>– Aptallık bizde, Yakov Alpatiç! diye sesler duyuldu.</p>

  <p>Sonra kalabalık hemen dağılmaya ve köyün içinde sokak sokak ayrılmaya başladı.</p>

  <p>Eli kolu bağlanmış iki köylüyü, çiftlik sahibinin avlusuna götürdüler. İki sarhoş köylü arkalarından gidiyorlardı. Biri Karp’a doğru dönerek:</p>

  <p>– Şu haline bak be! diyordu.</p>

  <p>– İnsan beylerle böyle konuşur mu? Sen ne sanıyordun yani?</p>

  <p>Öbürü:</p>

  <p>– Aptal be! Vallahi aptal! diye sözünü doğruluyordu.</p>

  <p>İki saat sonra Boguçarovo Köşkü’nün avlusunda arabalar hazırlanmıştı. Köylüler aceleyle içeriden eşya taşıyor, arabalara yüklüyorlardı. Prenses Mariya’nın isteği üzerine, kapatıldığı kilerden çıkarılan Dron da avluda duruyor, köylülere emir veriyordu. Köylülerden uzun boylu, yuvarlak yüzlü ve hep gülümseyen biri hizmetçinin elinden bir kutuyu kaparak:</p>

  <p>– Öyle biçimsiz koyma onu! diyordu. Bu da para eder! Ne diye onu böyle atıp halatın altına sokuyorsun. Böyle yaparsan kaybolur! Ben öyle şeyleri sevmem! Her şey doğru dürüst, usulüne göre olsun isterim. İşte bak şöyle, hasırın altına koyarsan üzerine de saman örtersin! Hah, işte böyle. Mükemmel olur. Çok güzel!</p>

  <p>Prens Andrey’in kütüphanesindeki dolapları çıkaran bir başka köylü:</p>

  <p>– Ne çok kitap var yahu! Ne çok kitap! diye söyleniyordu. Değmesin, ne ağır şeymiş, arkadaşlar. Ne ağır kitaplarmış!</p>

  <p>Uzun boylu, yuvarlak yüzlü köylü gözünü kırparak en üstte duran kalın lügatları gösterdi:</p>

  <p>– Tabii başkaları gibi gezip tozmamışlar, hep yazmışlar! dedi.</p>

  <p class="extract">Rostov, prensesi kendisiyle ahbaplık etmeye zorlamak için evine gitmiş, genç kadının çıkışını beklemek için köyde kalmıştı. Prenses Mariya’nın arabaları çiftlikten ayrılıncaya kadar bekledi. Sonra atına bindi ve prensesi bizim birliklerin işgal ettiği Boguçarovo’dan on iki verst ileriye dek uğurladı. Yankovo’ya gelince yolcu hanında saygıyla veda etti ve ancak o zaman prensesin elini öpmek cesaretinde bulundu. Prenses hayatını kurtardığı için (Rostov’un davranışını böyle tanımlıyordu) teşekkür edince de kızararak:</p>

  <p>– Rica ederim, diye karşılık verdi. En basit bir zaptiye memuru bile aynı şeyi yapardı! Eğer yalnız köylülerle savaşmamız gerekseydi düşmanın bu kadar ilerlemesine izin vermezdik...</p>

  <p>Bunu söylerken nedense utanıyordu. Konuyu değiştirmeye çalışarak:</p>

  <p>– Yalnız sizinle tanışmak fırsatı çıktığı için mutluyum. Güle güle prenses! Size mutluluk ve teselli dilerim. İnşallah daha iyi koşullar altında, gene karşılaşırız. Eğer yüzümün kızarmasını istemiyorsanız lütfen bana teşekkür etmeyin.</p>

  <p>Ama prenses, ona artık sözle olmasa bile ışıl ışıl yüzündeki minnet ve sevgi ifadesiyle teşekkür ediyordu. Ona hiçbir bakımdan borçlu olmadığına inanmıyordu. Tam tersine, kesin olarak inanıyordu ki eğer Rostov olmasaydı kendisi muhakkak hem isyancıların hem de Fransızların elinde mahvolacaktı. Rostov da onu kurtarmak için, apaçık görülen, korkunç tehlikelere atılmıştı. Bundan başka, daha da kesin olarak şuna inanmıştı ki genç adamın yüksek ve soylu bir karakteri vardı. Durumunu kavrayabilen, çektiği acıyı anlayabilen bir insandı. Ona ağlayarak kaybettiği babasından söz ettiği sırada, iyilik dolu, dürüst bakışlı gözlerinin nasıl yaşla dolduğu hayalinden bir türlü silinmiyordu.</p>

  <p>Onunla vedalaştıktan ve yalnız kaldıktan sonra birden gözlerinin yaşlandığını hissetmişti. O zaman ilk kez olarak zihninde garip bir soru kıvrıldı: Yoksa onu seviyor muydu? Daha sonra Moskova’ya giderken yolda prensesle aynı faytonda giden Dunyaşa, hiç de sevinilecek bir durumda bulunmadığı halde, genç kızın birkaç kez arabanın penceresinden sarkarak bilinmeyen bir nedenle hem sevinç hem de hüzünle gülümsediğini fark etmişti.</p>

  <p>Prenses Mariya, “Eh, onu sevsem bile bundan ne çıkar?” diye düşünüyordu. Kendi kendine belki de hiçbir zaman onu sevmeyecek bir erkeğe âşık olduğunu itiraf etmesi, onda ne kadar utanç uyandırırsa uyandırsın, gene de bunu hiç kimse, hiçbir zaman bilemeyecek diye kendisini teselli ediyor, ömrünün sonuna dek hiç kimseye söylemeden, ilk ve son olarak âşık olduğu erkeği sevmeye devam ederse bundan ötürü suçlu sayılmayacağını düşünüyordu.</p>

  <p>Bazen bakışlarını, kendisine karşı gösterdiği ilgiyi, söylediği sözleri hatırlıyor ve mutluluk ona imkânsız görünmüyordu. İşte o zaman Dunyaşa, prensesin arabanın penceresinden dışarıya gülümseyerek baktığını fark etti.</p>

  <p>Prenses Mariya, “Böyle bir anda Boguçarovo’ya gelsin, kız kardeşi de Prens Andrey’den vazgeçsin, hayret!” diye düşünüyordu. Bütün bunlarda, Tanrı’nın iradesini görüyordu.</p>

  <p>Prenses Mariya, da Rostov’un üzerinde çok iyi bir etki bırakmıştı. Onu hatırladığı vakit, içinde bir neşe duyuyor, ama arkadaşları Boguçarovo’daki macerasını işiterek, şaka niyetine, saman almaya giderken Rusya’nın en zengin kısmetlerinden birini eline geçirmiş olduğunu söyleyince kızıyordu. Aslında kızmasının nedeni, üzerinde böyle tatlı bir etki yaratmış olan yumuşak karakterli ve bir serveti olan Prenses Mariya ile evlenmek düşüncesinin, elinde olmadan birkaç kez aklından geçmesiydi. Kendisi için Prenses Mariya’dan daha iyi bir eş bulunamazdı! Onunla evlenmesi annesini, yani kontesi, büyük bir mutluluğa kavuşturacak, babasının durumunu düzeltecek, hatta (bunu Nikolay kesin olarak hissediyordu) Prenses Mariya’yı da mutluluğa kavuşturacaktı.</p>

  <p>Peki ama Sonya? Ona verdiği söz ne olacaktı? İşte Rostov kendisine şaka yolu Prenses Bolkonskaya’dan söz ettikleri vakit bu yüzden öfkeleniyordu.</p>

  <h2>XV</h2>

  <p class="nonindent">Kutuzov, orduların başına gelince Prens Andrey’i hatırlamış, bir emir göndererek genç adamı genel karargâha çağırtmıştı.</p>

  <p>Prens Andrey, Çarevo-Zaymişçe’ye Kutuzov’un orduları ilk olarak denetlediği gün ve tam denetleme sırasında gelmişti. Kapısında başkomutanın arabası bulunan papazın evi önünde inmiş, sundurmadaki banka oturarak herkesin şimdi “başkomutan hazretleri” dediği Kutuzov’u beklemeye başlamıştı. Köyün arkasındaki tarladan bazen bando sesleri, bazen de yeni başkomutana, “Huraaa! Huraaa!” diye bağıran sayısız insan sesinin müthiş uğultusu duyuluyordu. Hemen orada, Prens Andrey’den on adım kadar beride, onun uzakta olmasından ve havanın güzelliğinden yararlanarak iki emir eri, bir kurye, bir de uşak duruyordu. Bıyıklarıyla favorileri birbirine karışmış, esmerce, kısa boylu bir süvari yarbayı, atını dış kapıya doğru sürerek Prens Andrey’e baktı. “Başkomutan hazretlerinin” evde oturup oturmadığını, yakında gelip gelmeyeceğini sordu.</p>

  <p>Prens Andrey’in “başkomutan hazretlerinin” genelkurmayından olmadığını, oraya daha yeni gelmiş olduğunu söylediği, süvari yarbayı üniforması pırıl pırıl emir erine döndü. Başkomutanın emir eri, tüm başkomutanların emir erlerinin subaylarla konuşurken yaptıkları gibi, bambaşka bir küçümsemeyle:</p>

  <p>– Ne yapacaksınız başkomutan hazretlerini? Herhalde şimdi gelecektir. Siz ne istiyorsunuz? dedi.</p>

  <p>Süvari yarbayı emir erinin böyle bir tonla konuşmasına hafifçe gülerek atından indi, onu bakıcıya bıraktı. Sonra Bolkonski’ye yaklaşıp hafifçe eğilerek selam verdi. Bolkonski, oturduğu bankın üzerinde kenara çekildi. Süvari yarbayı yanına oturdu.</p>

  <p>– Siz de mi başkomutanı bekliyorsunuz? diye sordu. Diyorlar ki herkesi kabul ediyormuş! Tanrı’ya şükürler olsun! Yoksa iş o kalem efendilerine kalırsa felaket! Yermolov boşuna Almanların tarafına geçmek istemedi ya! Şimdi belki Rusya’da seslerini duyabilecekler. Yoksa şimdiye dek neler yaptılar. Hep geriye çekildiler, hep geriye çekildiler. Siz sefere katıldınız mı?</p>

  <p>Prens Andrey:</p>

  <p>– Evet, o zevki ben de tattım! Hem de yalnız geri çekilişe katılmakla kalmadım. Bu geri çekiliş sırasında değer verdiğim ne varsa, artık çiftliklerimden, doğup büyüdüğüm evden söz etmiyorum, babamı, üzüntüden ölen babamı bile yitirdim. Ben Smolenskiliyim.</p>

  <p>Daha çok “Vaska” adı altında tanınan Yarbay Denisov, Prens Andrey’in elini sıkarak ve yüzüne dostça bir dikkatle bakarak:</p>

  <p>– Ya! Demek siz Prens Bolkonski’siniz öyle mi? Tanıştığımıza çok sevindim! dedi.</p>

  <p>Biraz sustuktan sonra da Prens Andrey’in acısını paylaştığını belli eden bir tavırla:</p>

  <p>– Evet, duydum! İşte İskit Savaşı buna derler. Bunlar hepsi iyi güzel de yalnız bu işe kendileri de katılmış olanlar için değil. Demek öyle... Demek siz Prens Andrey Bolkonski’siniz?</p>

  <p>Başını salladı, sonra gene hüzünlü bir gülümseyişle prensin elini tekrar sıktı:</p>

  <p>– Çok memnun oldum prens! Çok memnun oldum, tanıştığımıza! diye tekrarladı.</p>

  <p>Prens Andrey, Denisov’u Nataşa’nın anlattıklarından tanıyordu. Nataşa, Prens Andrey’e kendisine ilk olarak onun talip olduğunu anlatmıştı. Bu anı, içinde birden hem tatlı hem acı bir duygu uyanarak son zamanlarda artık hiç düşünmediği, ama her şeye rağmen gene de yüreğinden silemediği hüzünlü hayallerle canlandırdı. Son zamanlarda Smolensk’in düşmana bırakılması, Lısiye Gori’ye gitmesi, kısa bir süre önce haber aldığı babasının ölümü gibi, içinde o kadar değişik, o kadar ciddi başka izlenimler meydana gelmiş ve genç adam o kadar başka duygular içinde kalmıştı ki bunlar çoktandır aklına gelmiyordu. Ama bu anı dizisi zihinde tekrar canlanınca artık hiç de eskisi kadar şiddetli bir etki yaratmadı. Denisov’a gelince, Bolkonski’nin adını duyunca, onun da zihninde bir dizi anı uyanmıştı. Bunların etkisi altında akşam yemeğinden sonra, Nataşa’nın şarkısını nasıl dinlediğini ve on beş yaşında bir kıza, nasıl kendisi de farkında olmadan evlenme teklif ettiğini hatırladı. Birden o uzak ve romantik geçmişe gömülmüştü. O günlerini ve Nataşa’ya karşı duyduğu sevgiyi hatırlayarak gülümsedi. Ama hemen sonra, şimdi onu her şeyden çok ve tutkuya varan bir derecede ilgilendiren konuya geçti. Bu da geri çekiliş sırasında, ön hatlarda hizmet görürken tasarladığı bir harekât planıydı. Bunu Barclay de Tolly’ye teklif etmişti. Şimdi de Kutuzov’a sunacaktı. Planın ana fikri şuydu: Fransızların cephesi aşırı derecede yayılmıştı. Bu bakımdan, orduların yolunu kesmek için, cepheden hücum edecek yerde, birliklerin birbirleriyle olan bağlantısını kesmeye çalışmalıydı. Denisov planını Prens Andrey’e anlatmaya başladı:</p>

  <p>– Tüm bu hat boyuna tutunamazlar. Bu imkânsız bir şeydir! Sorumluluğu üzerime alıyorum. Cephelerini yaracağım. Bana beş yüz kişi verin onları mahvederim! Bunu kesin olarak söylüyorum! Burada bir tek sistem uygulanmalı: çete savaşı.</p>

  <p>Denisov, ayağa kalkmış, planını elini kolunu hareket ettirerek Bolkonski’ye anlatıyordu. Sözlerinin ortasında denetleme yerinden, birliklerin şimdi artık daha karışık, daha yaygın bandonun sesi ile, şarkılara karışan bağırışları duyuluyordu. Ayak sesleri, bağırışlar tüm köye yayıldı. Kapıda duran Kazak:</p>

  <p>– Geliyor! diye bağırdı. Geliyor!</p>

  <p>Bolkonski’yle Denisov, bir grup erin (Bunlar şeref kıtasıydı.) durduğu kapıya yaklaştı ve sokaktan gelen Kutuzov’u gördüler; pek yüksek olmayan doru bir ata binmişti. Arkasından generallerden kurulu kalabalık bir maiyet geliyordu. Barclay de Tolly onunla hemen hemen at başı gidiyordu. Subaylar, kalabalık bir halde arkalarından koşuyor, çevrelerinde bulunanlarla birlikte, “Huraaa!” diye bağırıyorlardı.</p>

  <p>Kutuzov’dan önce avluya, dörtnala, yaverleri girdiler. Kutuzov vücudunun ağırlığı altında sanki kayar gibi ağır ağır giden atını sabırsızlıkla mahmuzlayarak durmadan başını sallıyor, elini kenarı kırmızı şeritli, siperliksiz beyaz süvari kasketine değdirerek selamlara karşılık veriyordu. Çoğu süvari olan yiğit humbaracıların meydana getirdiği ve selama duran şeref kıtasına yaklaşınca bir dakika kadar hiç konuşmadan onlara bir komutan gözüyle ısrarla baktı. Sonra çevresinde bulunan general ve subay kalabalığına doğru döndü. Yüzünde birden ince bir zekâ belirmişti; öfkeli bir tavırla omuzlarını silkti:</p>

  <p>– Elde böyle yiğitler varken hep geri çekiliyoruz! Hep geri çekiliyoruz! dedi.</p>

  <p>Sonra:</p>

  <p>– Eh, hoşçakalın general, diye eğilerek atını mahmuzlayıp Prens Andrey ile Denisov’un önünden geçti, avlunun kapısından içeri girdi. Arkasından:</p>

  <p>– Huraaa! Huraaa, Huraaa! diye bağırıyorlardı.</p>

  <p>Prens Andrey onu görmeyeli Kutuzov daha da şişmanlamış, göbek bağlamış, vücudunu yağ kaplamıştı. Ama o zihinden silinmeyen ve akı daha belirli olan gözü de yarası da yüzündeki ve vücudundaki yorgunluk da aynıydı. Sırtında redingot biçiminde bir ceket (omzunda incecik bir kayışa bağlı bir kırbaç asılıydı) başında da beyaz bir süvari kasketi vardı. Sağlam yapılı kısrağının üzerinde hantal hantal, hafifçe sallanarak, iki yana yaylanarak oturuyordu. Avluya girerken yavaşça “Füüüüt!” diye ıslık çaldı.</p>

  <p>Yüzünde gösteriden sonra dinlenmeye niyetlenen bir insanın sakinleşmiş memnunluğu seziliyordu. Sol ayağını üzengiden çıkarıp tüm vücuduyla gösterdiği çabadan ötürü yüzünü buruşturarak güçlükle eyerin üzerinden aşırdı, dizini bükerek, içini çeke çeke, homurdana homurdana inmesine yardım eden Kazakların, yaverlerin elleri üzerinde indi.</p>

  <p>Toprağa ayak bastıktan sonra kendisine çekidüzen verdi, gözlerini kısarak çevresine bakındı. Gözüne Prens Andrey ilişti, ama onu tanıyamadığı belliydi. Bir yere dalıyormuş gibi, kendine özgü, dalgalanan bir yürüyüşle kapıya doğru yürüdü.</p>

  <p>– Füüt!.. diye ıslık çaldı, sonra tekrar dönüp Prens Andrey’e baktı.</p>

  <p>Yüzüne bakınca içinde uyanan izlenim ona ancak birkaç saniye sonra (sık sık ihtiyarlarda olduğu gibi) prensin kim olduğunu hatırlattı.</p>

  <p>– A a! Merhaba prens! Merhaba evladım! Gel buraya... diye yorgun yorgun söylendi, sonra çevresine bakınarak vücudunun ağırlığı altında gıcırdayan sundurmaya çıktı. Kemerini çözdü, banka oturdu.</p>

  <p>– Eh, baban nasıl?</p>

  <p>Prens Andrey kısaca:</p>

  <p>– Dün akşam öldüğünü haber aldım! dedi.</p>

  <p>Kutuzov iri iri açılmış gözleriyle, korkuyla Prens Andrey’e baktı, sonra kasketini başından çekerek haç çıkardı.</p>

  <p>– Yeri cennet olsun! Tanrı’nın buyruğu hepimizin üzerine olsun!</p>

  <p>Tüm göğsünü şişirerek derin derin içini çekti ve bir süre sustu. Sonra:</p>

  <p>– Onu sever, sayardım. Acını yürekten paylaşıyorum, dedi.</p>

  <p>Prens Andrey’e sarıldı, geniş göğsüne bastırdı ve uzun bir süre yanından ayrılmadı. Bıraktığı vakit de Prens Andrey, Kutuzov’un kalın dudaklarının titrediğini, gözlerinin de dolu dolu olduğunu fark etti. Kutuzov içini çekti, kalkmak için iki eliyle banka dayandı.</p>

  <p>– Benim odama gidelim, benim odama gidelim, orada konuşuruz! dedi.</p>

  <p>Ama, bu sırada düşman karşısında olduğu gibi komutanlarının da karşısında pek az çekingenlik duyan Denisov, kapının önündeki yaverin kendisini öfkeli fısıltılarla durdurmaya çalışmasına rağmen, mahmuzlarını şıkırdata şıkırdata korkusuzca sundurmaya çıktı. Kutuzov, banka dayadığı elini gevşeterek hoşnutsuz bir tavırla ona baktı. Denisov kendisini tanıttıktan sonra “başkomutan hazretlerine” yurdun iyiliği için çok önemli bir şey bildirmek istediğini söyledi. Kutuzov ona yorgun bir tavırla baktıktan sonra canı sıkılarak elini banktan çekip göbeğinin üzerine kavuşturdu:</p>

  <p>– Yurdun iyiliği için mi? diye tekrarladı. Söyle bakalım, neymiş?</p>

  <p>Denisov, bir genç kız gibi kızardı (Bu bıyıklı, yaşlı ve içki içtiğini belli eden yüzde böyle bir kırmızılık görmek o kadar garipti ki). Sonra düşman hatlarını Smolensk ile Vyazma arasında kesmek için tasarlamış olduğu harekât planını, cesaretle anlatmaya başladı. Denisov bu bölgelerde yaşamıştı, oraları iyi biliyordu. Planı özellikle sözlerindeki o inandırıcı anlam sayesinde çok doğru ve iyi görünüyordu. Kutuzov, ayaklarına bakıyor, yalnız arada bir gözlerini sanki oradan tatsız bir şeyin ortaya çıkmasını bekliyormuş gibi bir tavırla komşu evin avlusuna doğru çeviriyordu. Gerçekten baktığı o köy evinden, Denisov konuşurken, koltuğunun altında bir evrak çantasıyla bir general çıkmıştı. Kutuzov’un Denisov’un sözlerinin tam ortasında:</p>

  <p>– Ne o, hazır mısın yoksa? diye sordu.</p>

  <p>General:</p>

  <p>– Hazırım ekselans! dedi.</p>

  <p>Kutuzov, “Tek başına bir insan tüm bunları nasıl yetiştirebilir?” der gibi başını salladı ve Denisov’u dinlemeye devam etti.</p>

  <p>Denisov:</p>

  <p>– Size bir Rus subayı olarak şeref sözü veriyorum ki Napolyon’un birlikleri arasındaki bağlantı yollarını keserim.</p>

  <p>Kutuzov sözünü keserek:</p>

  <p>– Levazım birlikleri komutanı Kiriliç Andereyeviç, Denisov senin neyin olur? diye sordu.</p>

  <p>– Özbeöz amcamdır, ekselans.</p>

  <p>Kutuzov neşeyle:</p>

  <p>– Ya? Onunla iyi dosttuk! dedi. Peki, peki yavrum. Sen burada genelkurmayda kal. Yarın konuşuruz.</p>

  <p>Başıyla Denisov’u selamladı, sonra arkasını dönerek Konovnitsin’in ona getirmiş olduğu belgeleri almak için elini uzattı. Nöbetçi general hoşnutsuz bir tavırla:</p>

  <p>– Ekselans odalarına giderse daha iyi olmaz mı? dedi. Planları gözden geçirmemiz ve bazı belgeleri imzalamanız gerekiyor.</p>

  <p>Kapıdan çıkan yaver, evin içinde her şeyin hazır olduğunu bildirdi. Ama belli ki Kutuzov içeriye artık tüm görevlerden kurtulmuş olarak girmek istiyordu. Yüzünü buruşturdu.</p>

  <p>– Hayır yavrum, sen emret de şuraya küçük bir masa getirsinler. Onlara şuracıkta bakıvereyim.</p>

  <p>Sonra Prens Andrey’e doğru döndü:</p>

  <p>– Sen gitme, diye ekledi.</p>

  <p>Prens Andrey, sundurmada kalarak nöbetçi generalin sözlerine kulak kabarttı.</p>

  <p>General rapor verirken Prens Andrey, kapının arkasında bir kadın fısıltısı ve ipek bir elbisenin hışırtısını duyuyordu. Birkaç kez o yöne doğru baktı ve her seferinde kapının arkasında, pembe bir elbise giymiş, başına da eflatun bir mendil bağlamış, şişman, kırmızı yanaklı, güzel bir kadının, elinde büyük bir tabakla durduğunu gördü. Kadın herhalde başkomutanın içeriye girmesini bekliyordu. Kutuzov’un yaveri Prens Andrey’e fısıldayarak bu kadının o evin hanımı ve papazın karısı olduğunu, ekselans içeriye girdiği anda ona tuz, ekmek sunmak istediğini söyledi. Kocası ekselansı kilisede, elinde haçla karşılamıştı, kadın ise evinde karşılamak istiyordu...</p>

  <p>Yaver gülümseyerek:</p>

  <p>– Çok şirin şey! diye ekledi.</p>

  <p>Kutuzov, bu sözleri duyunca dönüp o yöne baktı. Nöbetçi generalin sözlerini (ki bu sözlerin asıl konusu, Çarevo-Zaymişçe’deki mevzilerin eleştirilişi idi) tıpkı Denisov’u, hatta yedi yıl önce Austerlitz Savaşı konusunda konseyin tartışmalarını dinlediği gibi dinliyordu. Herhalde sadece kulak sahibi olduğu için dinliyordu, kulaklarının birinde ilaç vardı, yine de işitiyordu. Ama belli ki nöbetçi generalin söyledikleri arasında hiçbir şey, onda bir hayret ya da bir ilgi uyandırmıyor, kendisine ne söylenirse söylensin, hepsini daha önceden biliyor ve tüm bunları sadece ölmek gibi bir zorunlulukla dinî bir törende okunan duaları “dinlemek zorunda” dinliyordu. Denisov’un söylediği her şey yerinde, dahası akıllıcaydı. Ama belliydi ki Kutuzov bilgiyi de zekâyı da küçümsüyor ve işi bir başka şeyin sonuca vardırdığını biliyordu. Prens Andrey, başkomutanın yüzündeki anlamı dikkatle izliyor ve fark ediyordu ki bu yüzde sadece bir can sıkıntısı ile kapının arkasında duyulan kadın fısıltısının ne anlama geldiğini düşünmekten doğan bir merak vardı. Aynı zamanda Kutuzov’un ayıp olmayacak bir şekilde davranmak istediğini anlıyordu. Kutuzov, besbelli, aklı da bilgiyi de hatta Denisov’un gösterdiği yurtseverliği de küçümsüyordu. Ama bu küçümseyiş, akılla, duyguyla, bilgiyle ilgisi bulunmayan (çünkü konuşmasında bunları belli etmemeye çalışıyordu) bambaşka bir şeyden kaynaklanıyordu. Bunları yaşlılığından, hayattaki tecrübelerinden gelen bir olgunluktan ötürü önemsiz görüyordu. Raporla ilgili olarak kendiliğinden verdiği tek emir, Rus birliklerinin yağmacılığıyla ilgiliydi. Nöbetçi general raporunu verdikten sonra, ekselansa imzalaması için, henüz yeşermiş bir arpa tarlasını erlerine biçtirdikleri için ordu komutanlarını şikâyet eden bir çiftlik sahibinin dilekçesini sundu.</p>

  <p>Kutuzov bu işi dinledikten sonra, dudaklarını şapırdatarak başını salladı:</p>

  <p>– Sobaya... ateşe! Sana ilk ve son kez söylüyorum oğlum, bu gibi işleri sobaya atacaksın! Varsın buğdayları biçsinler, varsın rahat rahat odun yaksınlar. Ben bunu yapsınlar diye emir veriyor değilim! İzin de vermiyorum. Ama bunlardan ötürü adamları cezalandırmam. Bunlar olmadan olmaz. Yaşın yanında kuru da yanar!</p>

  <p>Kâğıda bir kez daha göz attı. Başını sallayarak:</p>

  <p>– Ah! Alman titizliği yok mu... diye söylendi.</p>

  <h2>XVI</h2>

  <p class="nonindent">Kutuzov son kâğıdı imzalarken:</p>

  <p>– Eh, çok şükür bitti! diyerek güçlükle ayağa kalktı, kat kat olmuş, beyaz, tombul boynunu dimdik tutarak neşeli bir yüzle kapıya doğru yürüdü.</p>

  <p>Papazın karısı kıpkırmızı kesilerek, o kadar uzun bir süre hazırlandığı halde gene de zamanında sunamadığı büyük tabağı kaptığı gibi yerlere kadar eğilerek Kutuzov’a doğru uzattı.</p>

  <p>Kutuzov gözlerini kıstı, gülümsedi, kadını çenesinden tutarak:</p>

  <p>– Ne de güzelmişsin! Teşekkür ederim yavrum! dedi.</p>

  <p>Paltosunun cebinden birkaç altın çıkarıp kadının tuttuğu tabağın üzerine koydu. Sonra kendisine ayrılan odaya doğru yürüdü:</p>

  <p>– Eh, söyle bakalım. Burada nasılsın? İyisin ya? diye sordu.</p>

  <p>Papazın gamzeli karısı, kızarmış bir yüzle Kutuzov’un peşinden odaya geçti. Yaver, Prens Andrey’in oturduğu kapıya çıkıp yemeğe davet etti. Yarım saat sonra, Prens Andrey’i tekrar Kutuzov’un yanına çağırdılar.</p>

  <p>Kutuzov, sırtında hep o düğmeleri çözülmüş ceketle, koltukta yatar gibi oturuyordu. Elinde Fransızca bir kitap vardı. Prens Andrey içeri girince okuduğu yeri işaretlemek için kitabın arasına bir bıçak koyup kapadı. Bu, Prens Andrey’in kapağın üzerinden okuduğuna göre Madam de Genlis’nin <i>Les chevaliers du Cygne</i>’i<a class="noteref" href="../Text/dipnot.xhtml#Footnote0093" id="Feedback0093">93</a> idi.</p>

  <p>Kutuzov:</p>

  <p>– E, gel otur! Otur bakalım, konuşalım! dedi. Üzücü bir şey, çok üzücü bir şey. Yalnız dostum şunu unutma: Ben senin için baba sayılırım. İkinci babanım senin!</p>

  <p>Prens Andrey, Kutuzov’a babasının ölümü konusunda bildiği her şeyi ve Lısiye Gori’den geçerken neler gördüklerini anlattı. Kutuzov heyecanla, birden:</p>

  <p>– İşi nereye, nereye vardırdılar! diye söylendi.</p>

  <p>Belli ki Prens Andrey’in anlattıklarını dinlerken Rusya’nın nasıl bir durumda bulunduğunu açıkça gözlerinin önünde canlandırmıştı.</p>

  <p>Yüzünde kızgın bir anlamla ve herhalde kendisini heyecanlandıran bir konuşmayı sürdürmek istemeyerek:</p>

  <p>– Hele bana zaman versinler! Zaman versinler hele... diye söylendi; sonra herhalde bu heyecanlı konuşmayı kesmek için, Seni buraya yanımda kalman için çağırttım, dedi.</p>

  <p>Prens Andrey:</p>

  <p>– Teşekkür ederim, ekselans! diye karşılık verdi. Sonra dudaklarında Kutuzov’un da gözünden kaçmayan bir gülümsemeyle:</p>

  <p>– Ama korkarım ki artık genelkurmayda işe yaramam!</p>

  <p>Kutuzov ona sorar gibi baktı. Prens Andrey:</p>

  <p>– İşin doğrusu artık alaya alıştım! dedi. Subayları sevmeye başladım ve öyle sanıyorum ki erler de beni seviyorlar. Alaydan ayrılacak olursam üzülürüm. Sizin yanınızda bulunmak şerefini reddediyorsam inanın ki...</p>

  <p>Kutuzov’un tombul yüzünde zekice, şefkatli, aynı zamanda ince alayla karışık bir ifade belirdi. Bolkonski’nin sözünü keserek:</p>

  <p>– Yazık! İşime yarardın! Ama haklısın, haklısın. Bizim burada adama ihtiyacımız yok! Müşavirler her zaman çoktur! Gelgelelim iş yapacak adam bulunmaz. Eğer orada, alaylarda tüm müşavirler hizmet görselerdi alaylar böyle olmazdı. Ben seni daha Austerlitz’den hatırlıyorum... hatırlıyorum, hatırlıyorum. Elinde sancakla nasıl durduğunu hatırlıyorum.</p>

  <p>Kutuzov bunu söyleyince Prens Andrey zihninde bu anıyı canlandırarak sevinçle kızardı. Kutuzov, kolundan çekerek yanağını uzattı; o zaman Prens Andrey ihtiyar adamın gözlerinin gene dolduğunu gördü. Gerçi Prens Andrey, Kutuzov’un gözleri ikide bir yaşlanan bir adam olduğunu, o anda acısını paylaştığını, ona acıdığını, hatta ona karşı özel bir sevgi göstermek istediğini biliyordu; buna rağmen Austerlitz’in anısı içinde hem sevinç uyandırmış hem de gururunu okşamıştı. Kutuzov:</p>

  <p>– Güle güle git oğlum! Biliyorum, senin yolun şeref yoludur.</p>

  <p>Bir süre sustu:</p>

  <p>– Bükreş’te seni çok aradım; birini görevle göndermek gerekiyordu...</p>

  <p>Kutuzov, bunu söyledikten sonra konuyu değiştirerek Türklerle olan savaştan ve yapılan barıştan söz açtı:</p>

  <p>– Evet... O zaman beni az mı suçlandırdılar? diyordu. Hem savaştan ötürü hem de barış yüzünden... Ama her şey zamanında oldu! <i>Tout vient à point à celui qui sait attendre.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0094" id="Feedback0094">94</a></p>

  <p>Sonra gene müşavirden söz açtı. Bu konunun onu ilgilendirdiği belliydi.</p>

  <p>– Oysa, orada müşavirler buradakilerden az değildi... Ah o müşavirler! Ah o müşavirler! Eğer onları dinleyecek olsaydık Türkiye’de barış yapamazdık. Böylece savaş da sürüp giderdi. Hep de her şey çabuk olsun isterler! Oysa yavaş giden uz gider! Eğer Kamenski ölmeseydi mahvolurdu! Otuz binlik kuvvetlerle kaleleri yeniden zaptediyordu. Bir kaleyi almak zor bir şey değildir, bir seferi kazanmak zordur! Bunu yapabilmek için ise kaleleri zaptetmek, hücum etmek değil, sabır ve zaman gereklidir. Kamenski Rusçuk’a asker gönderdi, ben ise yalnız onlara (sabra ve zamana) dayandım. Böylece Kamenski’den daha çok kale zaptettim, düşmanı da at eti yemek zorunda bıraktım.</p>

  <p>Başını salladı:</p>

  <p>– Fransızlar da öyle olacak!</p>

  <p>Gittikçe heyecanlanarak göğsünü yumruklaya yumruklaya konuşuyordu.</p>

  <p>– Sözüme inan. Onlara da at eti yedireceğim!</p>

  <p>Gözleri gene dolmuştu. Prens Andrey:</p>

  <p>– İyi ama bir meydan savaşı yapmak gerekmeyecek mi? diye sordu.</p>

  <p>– Gerekecek! Eğer herkes bunu istiyorsa başka yapılacak şey kalmaz... Oysa o iki savaşçıdan, sabırdan ve zamandan daha güçlü savaşçı yoktur, oğlum! Onlar her şeyi yapabilir. Oysa müşavirler <i>n’entendent pas de cette oreille, voilà le mal</i>.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0095" id="Feedback0095">95</a> Bazıları istiyor, bazıları istemiyor. Böyle olunca ne yapacağız?</p>

  <p>Kutuzov, bunu bir karşılık beklediğini belirtir gibi sormuştu. Tekrar:</p>

  <p>– Bu durumda olsan ne yapmamızı ister, neyi emrederdiniz? diye tekrarladı ve gözleri derin, zekice bir anlamla parladı.</p>

  <p>Prens Andrey, her şeye rağmen ona karşılık vermediği için:</p>

  <p>– Bak sana söyleyeyim, ne yapmak gerekiyor! diye söylendi. Ne yapmak gerektiğini ve yaptığımı sana söyleyeceğim!</p>

  <p>Bir süre sustu, sonra sözlerinin üzerinde dura dura:</p>

  <p>– <i>Dans le doute, mon cher, abstiens-toi</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0096" id="Feedback0096">96</a> dedi. Eh güle güle yavrum. Şunu unutma ki yitirdiğin varlığın acısını tüm yüreğimle duyuyorum, senin için “ekselans, prens, başkomutan” falan değilim. Ben, senin için, babayım. Eğer bir şeye ihtiyacın olursa doğru bana gel! Güle güle, oğlum!</p>

  <p>Kutuzov, Prens Andrey’i kucaklayarak öptü, sonra prens daha dışarı çıkar çıkmaz, sakinleşerek içini çekti ve eline gene Madam de Genlis’nin yarım kalan romanı <i>Les Chevaliers du Cygne</i>’i aldı.</p>

  <p>Prens Andrey nasıl, neden olduğunu bir türlü anlayamıyordu ama Kutuzov’la yaptığı görüşmelerden sonra, harekâtın genel gidişi konusunda da, bu işi üzerine almış olan kişi konusunda da kuşkuları giderilmiş olarak alayına döndü. Bu ihtiyarda, alışkanlık haline gelen tutkular bir yana, kişisel hiçbir şey kalmamıştı ve zekâ yerine (ki zekâ olayları birleştiren ve onlardan sonuç çıkarılan bir şeydi) sakin olarak olayların akışını izleme yeteneği vardı. Prens Andrey, bunu gördüğü için her şeyin gerektiği gibi olacağına inanarak daha da ferahlamıştı. Onda yalnız kendisini ilgilendiren kişisel hiçbir şey yoktu. “O hiçbir olayı durup dururken uydurmaz, hiçbir şeye girişmez. Ama her şeyi dinler, her şeyi hatırlar, her şeye gereken yeri verir, yararlı olan hiçbir şeye engel olmaz ve zararlı hiçbir şeye izin vermez,” diye düşünüyordu. “O kendi iradesinden daha önemli, daha güçlü olduğunu anlıyor. Olayları görebiliyor, anlamlarını kavrıyor, bu anlamı önünde bulundurarak, olaylara kişisel bir açıdan bakarak katılmaktan, başka yöne çevrilen iradesini kullanmaktan kaçınabiliyor. Ama ona karşı asıl inanç uyandıran şey, onun Madam de Genlis’nin romanını okumasına ve Fransız atasözlerini kullanmasına rağmen tepeden tırnağa Rus olmasıdır. ‘İşi nerelere dek getirdiler!’ derken sesi nasıl titriyor, ‘Onlara at eti yedireceğim,’ derken nasıl hıçkırıyordu!”</p>

  <p>İşte Kutuzov’un saraylıların düşüncesine aykırı olarak başkomutan atanmasını söyleyen halkın genel olarak bu atanmayı desteklemesine yardım eden şey, herkesin az çok bulanık olarak duyduğu ve herkesin düşüncelerini birleştiren bu duyguydu.</p>

  <h2>XVII</h2>

  <p class="nonindent">Çar, Moskova’dan ayrıldıktan sonra kentteki yaşantı her zamanki alışılmış düzene göre akmaya başlamıştı. Hem de o kadar eskisinin aynıydı ki coşkun bir yurtseverlik heyecanı ile dolu günleri hatırlamaya ve Rusya’nın gerçekten tehlikede bulunduğuna, İngiliz kulübü üyelerinin de bu kulübe üye olmaktan başka, yurtları için her fedakârlığa hazır birer vatan evladı olduklarına inanmak zordu. Hükümdarın orada bulunuşu sırasında Moskova’da coşkun bir yurtseverlik heyecanının estiğini hatırlatan tek şey, asker ve para sağlamak için istenen bağışlardı; bunlar hemen yasalarla desteklenmiş, resmî bir şekil almış, kaçınılmaz olmuştu.</p>

  <p>Düşmanın Moskova’ya yaklaşmasıyla birlikte, Moskovalılar içinde bulundukları duruma ciddi bir açıdan bakmak şöyle dursun, aksine bir tehlikenin yaklaştığını hisseden tüm insanların her zaman yaptıkları gibi, onu daha da hafife almaya başlamışlardı. Tehlike yaklaştığı zaman, insanın içinde aynı derecede güçlü iki ses duyulur; bunlardan biri insanın tehlikenin çeşidini incelemesini ve ondan kurtulmasının çarelerini araştırmasını öğütler. İkincisi daha akla yakın konuşur ve tehlikeyi düşünmenin acı vereceğini, aşırı derecede ağır geleceğini, işlerin genel gidişatına bakarak tahminler yürütmekle bir şey kazanılamayacağını, çünkü olayların insanın iradesi dışında olduğunu, bu yüzden iyisi mi böyle ağır bir şeyi düşünmektense o şey insanın başına gelinceye kadar beklemesinin ve yalnız tatlı şeyleri düşünmenin daha yerinde olduğunu söyler. İnsan yalnızken, çoğu zaman birinci sese, toplum içindeyken ise ikincisine kulak verir. Moskovalılar da öyle davranıyorlardı. Kentte hiçbir zaman, o yılki kadar eğlenilmemişti.</p>

  <p>Rastopçin’in, üst kısmında bir meyhane, bir meyhaneci ve Moskovalı esnaftan Karpuçka Çiğirin’in resmi bulunan afişleri elden ele dolaşıyor, tıpkı Vasiliy İlyoviç Puşkin’in son söylevi gibi tartışılıyordu; afişlerde, <i>orduya katılan bir milis olarak gösterilen Karpuçka Çiğirin, meyhaneden çıkıp devleti temsil eden kartal resminin altında toplanan halkın karşısında konuşmaya başlıyordu.</i></p>

  <p><i>Bu afişleri okumak için, kulüpte, köşedeki odada toplanıyor ve Karpuşka’nın Fransızlar için “Lahana yemekten patlayacaklar! Lapa yemekten geberecekler. Bizim balık çorbası boğazlarında kalacak! Onların hepsi cücedir! Bir köylü kadını bile üçünü birden yaba ile havaya fırlatır!”</i> diyerek onlarla alay etmesi bazılarının hoşuna gidiyordu. Bazıları ise bu çeşit sözleri doğru bulmuyor, bu afişlerin adice, aptalca şeyler olduklarını ileri sürüyordu.</p>

  <p>Anlatıldığına göre, Rastopçin Fransızları, hatta tüm yabancıları Moskova’dan sürmüştü. Hatta bunların arasında casusların ve Napolyon’un gönderdiği ajanların da bulunduğu söyleniyordu. Ama bunları daha çok bu fırsattan yararlanarak Rastopçin’in onlara söylediği zekice sözleri tekrarlamak için anlatıyorlardı. Yabancılar mavnalarla Nijniy’e gönderiliyordu ve söylendiğine göre Rastopçin bunlara, <i>“Rentrez en vous même, entrez dans la barque et n’en faites pas une barque de Charon!”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0097" id="Feedback0097">97</a> demişti. Tüm devlet kurumlarının da artık Moskova’dan başka bir yere götürüldüğü söyleniyor, bu arada Şinşin’in bir fıkrası da eklenerek, “Hiç değilse bu yüzden Moskova’nın Napolyon’a teşekkür etmesi gerekir,” deniliyordu.</p>

  <p>Anlattıklarına göre, meydana getirdiği alay, Mamonov’a sekiz yüz rubleye mal olacaktı, ama Bezuhov, kendi erleri için bundan daha da fazla para harcamıştı; bu bakımdan Mamonov’dan daha iyi davranmış olacaktı, çünkü kendisi üniforma giyecek, atına binip alayın başına geçecek, hem de kendisini seyretmeye gelenlerden bunun için para almayacaktı!</p>

  <p>Jüli Drubetskaya, yüzüklerle dolu ince parmakları ile didik didik edilmiş bezleri toplayıp göğsüne bastırarak:</p>

  <p>– Siz hiç kimseye acımıyorsunuz! dedi.</p>

  <p>Genç kadın ertesi gün Moskova’dan gitmeye hazırlanıyor ve bir veda gecesi veriyordu.</p>

  <p>– <i>Bezuhov est ridicule,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0098" id="Feedback0098">98</a> ama öyle iyi kalpli, öyle sevimli ki, hem siz böyle <i>caustique</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0099" id="Feedback0099">99</a> olmaktan ne zevk alıyorsunuz sanki?</p>

  <p>Jüli ile birlikte Nijniy’e gidecek olan, milis üniformalı ve genç kadının <i>“mon chevalier”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0100" id="Feedback0100">100</a> dediği genç:</p>

  <p>– Ceza vereceksiniz! dedi.</p>

  <p>Moskova’nın birçok salonunda olduğu gibi Jüli’nin salonunda da yalnız Rusça konuşulmasına karar verilmişti ve yanlışlıkla Fransızca sözler kullananlar, bağışları toplayan komite yararına ceza ödüyorlardı.</p>

  <p>Misafir odasında bulunan bir Rus yazarı:</p>

  <p>– <i>Gallicisme</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0101" id="Feedback0101">101</a> yaptıkları için, bir ceza daha! dedi. “Zevk almak” Rusça’ya uygun değil.</p>

  <p>Jüli, yazarın sözüne önem vermeden, milis üniforması giymiş olan gence:</p>

  <p>– Siz hiç kimseye acımıyorsunuz, diye devam etti. <i>Caustique</i> dediğim için suçluyum, onun için parayı vereceğim. Ama “zevk almak” sözü için, doğrusunu söyleyeyim, öyle bir şeye razı olamam. <i>Gallisizmler</i> için sorumluluk kabul etmiyorum.</p>

  <p>Bunu yazara dönerek söylemişti:</p>

  <p>– Hem benim Prens Golitz gibi öğretmen tutup da Rusça öğrenmek için ne param ne de vaktim var! İşte kendisi de geldi... <i>Quand on...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0102" id="Feedback0102">102</a></p>

  <p>Milis gencine doğru döndü:</p>

  <p>– Hayır, hayır, bu sefer beni suçüstü yakalayamayacaksınız. Güneşten söz edildi mi hemen ışınları görülür...</p>

  <p>Ev sahibi genç kadın, bunu Piyer’e nazik bir tavırla gülümseyerek söylemişti. Sosyetedeki kadınlara özgü bir rahatlıkla yalan söylerken:</p>

  <p>– Biraz önce, sizden söz ediyorduk, dedi. Alayınızın herhalde Mamonov’unkinden daha iyi olacağını söylüyorduk.</p>

  <p>Piyer, ev sahibesinin elini öptükten sonra yanına oturarak:</p>

  <p>– Ah, ne olur, bana alayımdan söz etmeyin! dedi. Bıktım usandım ondan!</p>

  <p>Jüli, milis genç ile kurnazca ve alaylı alaylı bakıştıktan sonra:</p>

  <p>– Herhalde alayınıza kendiniz kumanda edeceksiniz, öyle değil mi? diye sordu.</p>

  <p>Milis genç, Piyer’in yanında artık pek o kadar <i>caustique</i> olamıyordu ve yüzünde, Jüli’nin gülümseyişinin ne anlama geldiğini kavrayamamaktan ileri gelen bir şaşkınlık vardı. Piyer’in, dalgınlığına ve saflığına rağmen, öyle bir kişiliği vardı ki onunla alaya yeltenenler, gelir gelmez hemen susuyorlardı.</p>

  <p>Piyer iri, şişman vücudunu gözden geçirerek güldü:</p>

  <p>– Yok canım! diye karşılık verdi. Ben Fransızlar için çok rahat hedef olurum. Hem zaten korkarım ki ata binemem ben...</p>

  <p>Jüli’nin evindeki sosyete mensupları kimden söz edeceklerini bir bir zihinlerinden geçirirken Rostovları hatırladılar. Jüli:</p>

  <p>– Onlar için çok şeyler söylüyorlar! dedi. Durumları çok kötüymüş. Zaten kontun kendisi öyle laf anlamaz adam ki. Razumovskiler onun Moskova yakınlarındaki evlerini satın almak istiyorlarmış, ama o işi uzattıkça uzatıyormuş.. Fiyatını yükseltip duruyormuş.</p>

  <p>Biri:</p>

  <p>– Hayır, bugünlerde satış yapacaklarmış, dedi. Hoş şimdi Moskova’da herhangi bir şey almak delilik ya...</p>

  <p>Jüli:</p>

  <p>– Neden? diye sordu. Yoksa Moskova’nın tehlikede olduğuna gerçekten inanıyor musunuz?</p>

  <p>– Peki siz buradan niçin gidiyorsunuz?</p>

  <p>– Ben mi? Tuhaf şey... Ben şey için gidiyorum... Şey için... Herkes gidiyor da ondan... Sonra ben Jeanne d’Arc da değilim, amazon da...</p>

  <p>– Ya?.. Peki öyleyse, şu bezlerden bana biraz daha verir misiniz?</p>

  <p>Milis genci gene Rostov’dan söz ederek:</p>

  <p>– Eğer işi idare etmeyi başarabilirse tüm borçlarını ödeyebilecek duruma gelebilir! dedi.</p>

  <p>Jüli:</p>

  <p>– İhtiyar iyi kalplidir ama çok <i>pauvre sire</i>’dir.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0103" id="Feedback0103">103</a> Hem ne diye bu kadar uzun bir süre kaldılar burada... dedi.</p>

  <p>Sonra kurnaz kurnaz gülümseyerek Piyer’e:</p>

  <p>– Çoktandır köye gitmek istiyorlardı. Galiba Natali şimdi artık iyi olmuş, öyle değil mi? diye sordu.</p>

  <p>Piyer:</p>

  <p>– Küçük oğullarını bekliyorlar! dedi. Oğulları Obolenski’nin Kazak alayına girmiş. Beyaz Kilise’ye gitmiş. Orada bir alay meydana getiriliyor. Ama annesi babası şimdi onu benim alayıma almışlar. Bugünlerde gelmesini bekliyorlar. Kont çoktandır gitmek istiyordu. Ama kontes, oğlu gelmeden dünyada Moskova’dan gitmek istemiyor...</p>

  <p>– Ben onları üç gün önce Arharovlarda gördüm. Natali gene güzelleşmiş, gene eskisi gibi neşeliymiş. Orada bir romans söyledi. Bazı insanlar her şeyi ne kadar rahat geçiriyorlar!</p>

  <p>Piyer hoşnutsuz bir tavırla:</p>

  <p>– Neyi geçiriyorlar? diye sordu.</p>

  <p>Jüli gülümsedi:</p>

  <p>– Ne olduğunu siz de biliyorsunuz kont, sizin gibi şövalyelere ancak Madam Suza’nın romanlarında rastlanır.</p>

  <p>Piyer kızarak:</p>

  <p>– Ne şövalyesi? Neden öyle söylüyorsunuz? diye sordu.</p>

  <p>– Rica ederim, yeter, sevgili kont, <i>c’est la fable de tout Moscou. Je vous admire, ma parole d’honneur</i>.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0104" id="Feedback0104">104</a></p>

  <p>Milis genç:</p>

  <p>– Cezalısınız! Cezalısınız! dedi.</p>

  <p>– Anladık, anladık, insan iki çift laf edemiyor! Ne can sıkıcı şey! Piyer ayağa kalkarak kızgın bir tavırla:</p>

  <p>– <i>Qu’est-ce qui est la fable de tout Moscou?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0105" id="Feedback0105">105</a> diye sordu.</p>

  <p>– Yeter kont! Ne olduğunu siz de biliyorsunuz!</p>

  <p>Piyer:</p>

  <p>– Benim bir şeyden haberim yok! dedi.</p>

  <p>– Biliyorum, siz Natali ile arkadaşsınız... Bu yüzden... Doğrusu ben her zaman Vera ile daha çok dost olmuşumdur. <i>Cette chère Vera!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0106" id="Feedback0106">106</a></p>

  <p>Piyer hoşnutsuz bir tavırla:</p>

  <p>– <i>Non madame</i>, diye söze devam etti. Ben hiç de Rostova’nın şövalyesi değilim. Hemen hemen bir aydır onlara uğramadım. Ama bu anlayışsız davranışı anlamıyorum.</p>

  <p>Jüli gülümseyerek elindeki bez parçalarını salladı:</p>

  <p>– <i>Qui s’excuse, s’accuse,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0107" id="Feedback0107">107</a> dedi ve son söz kendisinde kalsın diye konuyu değiştirdi:</p>

  <p>– Ne dersiniz? Bakın bugün ne öğrendim: Zavallı Mariya Bolkonskaya dün Moskova’ya gelmiş. Babasını kaybettiğini duydunuz mu?</p>

  <p>Piyer:</p>

  <p>– Sahi mi? Neredeymiş? Onu görmeyi çok isterdim! dedi.</p>

  <p>– Dün akşamı onunla birlikte geçirdim. Bugün ya da yarın sabah yeğeniyle birlikte gidecekmiş!</p>

  <p>Piyer:</p>

  <p>– Peki kendisi nasıl? diye sordu.</p>

  <p>– İyi işte! Hüzünlü... Ama hayatını kim kurtarmış, biliyor musunuz? Başından geçenler koca bir roman olur! Nikolay Rostov kurtarmış onu! Etrafına toplanmışlar, onu öldürmek istiyorlarmış, adamlarını yaralamışlar. Nikolay ileri atılmış, onu kurtarmış...</p>

  <p>Milis genç:</p>

  <p>– Bu da roman... dedi. Kesin olarak inanıyorum ki herkes buradan kart kızlar koca bulsun diye kaçıyor. Bunlardan biri Catiche, öbürü de Bolkonskaya...</p>

  <p>– Biliyor musunuz, ben gerçekten onun <i>un petit peu amoureuse de jeune homme</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0108" id="Feedback0108">108</a> olduğunu sanıyorum...</p>

  <p>– Cezalısınız! Cezalısınız! Cezalısınız!</p>

  <p>– İyi ama bunun Rusçası nedir? Nasıl söylenir?</p>

  <h2>XVIII</h2>

  <p class="nonindent">Piyer eve döndüğünde kendisine Rastopçin’in o gün getirilmiş iki afişini verdiler. Bunlardan birincisinde, güya “Kont Rastopçin Moskova’dan çıkmayı yasak etmiş,” diye dolaşan söylentilerin doğru olmadığı, aksine kontun hanımefendilerle tüccar karıları Moskova’yı terk ettikleri için memnunluk duyduğu yazılıydı. Afişte, “Böyle daha az korku duyulur ve daha az haber ortaya çıkarılır... Ama o haydudun Moskova’ya girmeyeceğini kendi hayatımı ortaya koyarak söyleyebilirim,” deniyordu.</p>

  <p>Piyer, bunları okuyunca Fransızların Moskova’ya gireceklerini ilk kez olarak anladı. İkinci afişte ise bizim genel karargâhımızın Vyazma’da olduğu, Kont Wittgenstein’ın Fransızları yendiği, ama birçok Moskovalının silahlanmak istediği, bu gibi kişiler için silah deposunda silahların, kılıçların, tabancaların, tüfeklerin hazırlanmış olduğu ve Moskovalıların bunları ucuz bir fiyata alabilecekleri belirtiliyordu.</p>

  <p>Bu afişte artık eskisi gibi, Çiğir afişlerindeki kadar şakacı bir hava yoktu. Piyer, onları incelerken düşünceye daldı. Belli ki gelsin diye ta yürekten tüm gücüyle istediği, bununla birlikte, elinde olmayarak, düşündükçe dehşet duyduğu o korkunç fırtına yaklaşıyordu. Piyer kendine yüzüncü kezdir, “Orduda görev alıp cepheye mi gitmeli, yoksa kalıp beklemeli mi?” diye sorup duruyordu. Masanın üstünde bulunan iskambil destesini aldı, pasyans açmaya başladı.</p>

  <p>Desteyi kardıktan sonra, onu elinde tutarak gözlerini yukarı kaldırdı, kendi kendine, “Eğer bu pasyans çıkarsa...” diye söylendi. “Eğer çıkarsa... Evet, çıkarsa demek ki... Demek ki...” Ama bunun ne anlama geleceğini daha kestirmeden kapının öbür tarafından büyük kontesin “İçeri girebilir miyim?” diyen sesi duyuldu.</p>

  <p>Piyer kendi kendine:</p>

  <p>– Eğer çıkarsa o zaman cepheye gitmek gerekiyor demektir, diye başladığı sözü tamamladı.</p>

  <p>Sonra kontese:</p>

  <p>– Giriniz! Giriniz! dedi.</p>

  <p>Piyer’in evinde yalnız o vücudunun üst kısmı uzun, yüzü de taş gibi olan kontes oturmaya devam ediyordu. Ondan küçük olan öbür iki kontes evlenmişti.</p>

  <p>Kontes, sitemli ve heyecanlı bir sesle:</p>

  <p>– Size geldiğim için beni bağışlayın, <i>mon cousin</i> dedi. Ne de olsa, eninde sonunda bir karar vermek gerekiyor! Böyle giderse ne olacak? Herkes Moskova’dan ayrılmış, halk da ayaklanıp duruyor. Bu durumda burada mı kalacağız?</p>

  <p>Kontesin karşısında bir koruyucu rolünde görünmesine her zaman güçlükle dayanabilen Piyer, onunla konuşurken her zaman yaptığı gibi şakacı bir tavırla:</p>

  <p>– Aksine, her şey mükemmel görünüyor bana, <i>ma cousine,</i> dedi.</p>

  <p>– Ya demek öyle... Amma mükemmelmiş! Bugün Varvana İvanovna bizim orduların nasıl yararlık gösterdiklerini anlattı. Artık bunları gerçekten bir onur saymak mümkündür. Zaten bütün halk da ayaklandı, dinlemiyorlar bile. Hizmetçim bile bana karşı kaba davranmaya başladı. Böyle giderse yakında bizi de dövmeye başlayacaklar. Sokaklarda dolaşmaya imkân yok. Bundan başka, Fransızlar bugün yarın gelecekler. O halde ne diye bekleyelim! Ben ancak tek şey rica ediyorum. <i>Mon cousin!</i> Emredin, beni Petersburg’a götürsünler. Ne olursam olayım, gene de Napolyon’un idaresi altında yaşayamam.</p>

  <p>– Ama yeter, <i>ma cousine!</i> Bu haberleri nereden alıyorsunuz? Aksine...</p>

  <p>– Ben sizin Napolyon’a baş eğmem! Başkaları nasıl isterlerse öyle davranabilirler... Eğer siz dediğimi yapmak istemiyorsanız...</p>

  <p>– Yapacağım canım! Şimdi emir vereceğim.</p>

  <p>Prensesin herhalde hırsını alabileceği bir kimse bulamadığı için canı sıkılıyordu. Bir şeyler fısıldayarak iskemleye ilişti. Piyer:</p>

  <p>– Ama size yanlış haberler veriyorlar! Kentte her şey sakin... Ve hiçbir tehlike yok. Bakın şimdi okuyorum...</p>

  <p>Piyer, prensese afişleri gösterdi:</p>

  <p>– Kontun yazdığına göre, kendisi düşmanın Moskova’ya girmeyeceğine kesin olarak inanıyor, düşman buraya girerse bunu hayatıyla ödeyecekmiş!</p>

  <p>Prenses öfkeyle:</p>

  <p>– Ah, o sizin kont yok mu? diye söylendi. İki yüzlünün, haydudun biridir o! Halkı kendisi ayaklandırdı! O aptalca yazılmış afişlerde, “Nasıl olursa olsun, yakala onu saçlarından! Yere çal onu!” diye yazmıyor muydu? (Hem de ne kadar budalaca bir şeydi!) Ona göre kim üstün çıkarsa her şey onundur. İşte böyle yaza yaza bu sonuca vardı. Varvara İvanovna söyledi; Fransızca konuşmaya başladı diye halk az kalsın onu öldürüyormuş.</p>

  <p>Piyer:</p>

  <p>– Evet, orası öyle... Siz her şeyden fazla duygulanıyorsunuz! dedi ve pasyans açmaya başladı.</p>

  <p>Pasyans çıktı ama, Piyer yine de cepheye gitmedi. Aksine, boşalmış Moskova’da aynı endişe ve kararsızlık içinde kaldı. Hem korkuyla hem de sevinçle müthiş olayın meydana gelmesini bekliyordu.</p>

  <p>Ertesi günü akşam üzeri prenses gitti. Kâhya gelip alaya üniforma ve silah alabilmek için gereken parayı bulmaya imkân olmadığını, bunun ancak çiftliklerden biri satılırsa yapılabileceğini Piyer’e açıkladı. Zaten kâhya, alayla ilgili tüm işleri kendisini iflasa sürükleyecek işler olarak gösteriyordu. Piyer, kâhyanın sözlerini dinlerken gülümsememek için kendini zor tutuyordu.</p>

  <p>– Eh, ne yapalım! Satın öyleyse! dedi. Ne yapalım! Artık sözümden dönemem!</p>

  <p>Genel olarak tüm işlerin ve özel olarak kendi işlerinin kötüye gitmesi onda daha çok memnunluk uyandırıyordu; böylece beklediği felaketin yaklaştığını, daha kesin, daha belirli olarak görüyordu. Artık kentte Piyer’in tanıdıklarından hiç kimse kalmamıştı. Jüli gitmişti, Prenses Mariya gitmişti... Yakın ahbaplarından yalnız Rostovlar kalmıştı. Ama Piyer onlara gitmiyordu.</p>

  <p>O gün, Piyer biraz sıkıntısını dağıtmak ve Leppich’in düşmanı mahvetmek için yaptığı ve ertesi günü uçurulacak olan büyük mantar uçan balonu görmek için Vorontzovo köyüne gitti. Balon daha hazır değildi. Piyer’in öğrendiğine göre, onu hükümdarın isteği üzerine yapıyorlardı. Hükümdar bu balonla ilgili olarak Kont Rastopçin’e şunları yazmıştı:</p>

  <blockquote>
    <p><i>Aussitôt que Leppich sera prêt, composez-lui un équipage pour sa nacelle d’hommes sûrs et intelligents et dépêchez un courrier au général Koutouzoff pour l’en prévenir, je l’ai instruit de la chose.</i></p>

    <p><i>Recommandez, je vous prie, à Leppich bien attentif sur l’endroit où il descendra la première fois, pour ne pas se tromper et ne pas tomber entre les mains de l’ennemi. Il est indispensable qu’il combine ses mouvements avec le général en chej?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0109" id="Feedback0109">109</a></p>
  </blockquote>

  <p>Piyer, Vorontzovo köyünden evine dönmek üzere bataklık meydanından geçerken Lobnoye Mesto Meydanı’nda bir kalabalık gördü, arabasını durdurarak indi. Casuslukla suçlanan bir Fransız aşçısına ceza olarak işkence ediliyordu. Cezanın yerine getirilişi daha yeni bitmişti ve cellat, favorileri kızıla çalan, ayaklarına lacivert çoraplar, sırtına da yeşil gömlek geçirmiş, acıklı acıklı inleyen, şişman adamı işkence direğinden çözüyordu. Hemen orada, zayıf, solgun, bir başka suçlu daha bekliyordu. Yüzlerinden ikisinin de Fransız olduğu belli oluyordu. Piyer yüzünde o zayıf Fransız’ın yüzündekini andıran, hastalıklı insanlara özgü bir korkuyla kalabalığın arasından ileriye doğru geçti.</p>

  <p>– Nedir bu? Kimdir bu? Neden yapıyorlar bunu? diye soruyordu.</p>

  <p>Ama halkın, daha doğrusu orada bulunan esnafın, memurların, satıcıların, köylülerin, kimi tulumlu, kimi kürklü kadınların dikkati öylesine bir hırsla Lobnoye Mesto’da olup bitenlere çevrilmişti ki kimse ona karşılık vermiyordu.</p>

  <p>Şişman adam kalktı, kaşlarını çatarak omuzlarını silkti ve herhalde ne kadar korkusuz olduğunu göstermek için çevresine bakmadan işkence gömleğini giymeye başladı. Ama dudakları birden titredi ve koca adam bunu yaptığı için kendi kendine kızdığı halde, yaşı ilerlemiş insanların yaptıkları gibi ağlamaya başladı. Halk yüksek sesle söylenmeye başladı. Piyer’e öyle geliyordu ki halk bunu içindeki acıma duygusunu susturmak için yapıyordu...</p>

  <p>– Bilmem hangi prensin aşçısıymış...</p>

  <p>Fransız ağlamaya başladığı sırada, Piyer’in yanında duran yüzü kırışmış bir satıcı:</p>

  <p>– Ne oldu mösyö? Bizim Rus yemekleri, Rus tatlıları Fransız’ı amma da beslemiş... O ne göbek öyle? dedi.</p>

  <p>Sonra bu şakayla karışık söze başkalarının nasıl tepki göstereceğini merakla bekliyormuş gibi çevresine bakındı. Bazıları güldüler, bazıları ise korkuyla öbür suçluyu soyan cellada bakıyorlardı.</p>

  <p>Piyer, burnundan solumaya başladı, yüzünü buruşturdu, sonra arkasını dönerek gerisin geriye faytonuna doğru yürüdü. Yürürken de arabaya binerken de durmadan bir şeyler söyleyip duruyordu. Yolda birkaç kez öyle irkilmiş, o kadar ürkek sesle bağırmıştı ki arabacısı:</p>

  <p>– Ne emretmiştiniz? diye sordu.</p>

  <p>Piyer, Lubyanka’ya doğru süren arabacıya:</p>

  <p>– Nereye gidiyorsun? diye bağırdı.</p>

  <p>Arabacı:</p>

  <p>– Başkomutana gitmemizi emrettiniz ya, efendim, diye karşılık verdi.</p>

  <p>Piyer:</p>

  <p>– Budala! Hayvan! diye bağırdı.</p>

  <p>Oysa nadir olarak söverdi. Arabacısına küfretmeye devam ederek:</p>

  <p>– Ben sana eve çek dedim, hem de çabuk ol sersem! Daha önce gitmeliyim...</p>

  <p>Piyer, bu son sözü kendi kendine söylemişti. İşkence edilen Fransız ile Lobnoye Mesto’nun dört bir yanında toplanan kalabalığı gördüğü anda, artık kesin olarak bundan böyle Moskova’da kalamayacağını anlayarak hemen orduya katılmak üzere yola koyulmaya karar vermişti. Bu kararını arabacıya söylediğini sanıyordu, söylemese bile, “Arabacı bunu tahmin etmeliydi,” diye düşünüyordu.</p>

  <p>Eve gelince her şeyi bilen, beceren ve tüm Moskova’da herkesin tanıdığı arabacısı Yestafyeviç’e, o gece Mojaisk’teki orduya katılmak üzere gideceğini, binek atlarının da oraya gönderilmesini emretti. Tüm söylediklerinin hemen o gün yapılmasına imkân yoktu. Bu yüzden, Yestafyeviç’in teklifine göre, Piyer gidişini ertesi güne bırakmalıydı, böylece yolda değiştirilecek atların hazırlanmasına zaman kalacaktı.</p>

  <p>Ayın yirmi dördünde hava sabahleyin kötü olduğu halde, öğleden sonra açıldı ve Piyer Moskova’dan o sırada ayrıldı. Gece Perhuşkov’da arabasının atları değiştirilirken o akşam büyük bir savaş yapıldığını işitti. Anlattıklarına göre, top atışlarından orada, Perhuşkov’da bile toprak sarsılıyordu. Piyer kimin yenildiğini sordu ama hiç kimse ona bu konuda kesin bir karşılık vermedi (Bu ayın yirmi dördünde Şevardino’da yapılan savaştı). Piyer Mojaisk’e gün doğarken yaklaştı.</p>

  <p>Mojaisk’te tüm evler orada konaklayan birliklerin işgali altındaydı, seyisle arabacısının Piyer’i karşıladıkları yolcu hanında hiçbir boş yer yoktu: Tüm odalar subaylarla doluydu.</p>

  <p>Mojaisk’in arkasında, her yerde ordular konaklıyor ya da yürüyorlardı. Nereye bakılırsa her yönde, Kazaklar, süvari ya da piyade erleri, iaşe konvoyları, sandıklar, toplar görünüyordu. Piyer daha ileri gitmek için acele ediyor ve Moskova’dan uzaklaşıp orduların meydana getirdiği uçsuz bucaksız denizin daha ilerilerine doğru gittikçe içinde derin endişeyle karışık bir huzursuzlukla o zamana kadar hiç duymadığı yepyeni bir sevinç duyuyordu. Bu hükümdarın gelişi sırasında Slobodsk Sarayı’nda içinde uyanan duyguya benzeyen bir histi ve muhakkak bir şeyler yapmanın, bir şeyler feda etmenin zorunluluğunu duyuyordu. Şimdi insanların mutluluğunu oluşturan her şeyin, konforun, zenginliğin, hatta yaşamanın bile boş olduğunu kavramaktan ötürü bir memnuniyet içindeydi. Bütün bunları bir başka şeyle kıyaslayarak onlardan vazgeçmek bile bir zevkti... Ama bunları neyle kıyaslayacaktı, bunu bilemiyordu. Daha doğrusu her şeyini uğrunda feda etmeyi özel bir zevk saydığı o şeyin ne ya da kim olduğunu kendi kendine açıklamayı bile gerekli bulmuyordu. Onu asıl ilgilendiren bunu kimin için yaptığı değildi; fedakârlığın kendisi ona yepyeni bir sevinç veriyordu.</p>

  <h2>XIX</h2>

  <p class="nonindent">Aynı yirmi dördünde Şevardino tabyasında savaş yapıldı, yirmi beşinde her iki taraftan da bir tek top atışı yapılmadı, yirmi altısında ise Borodino Savaşı yapıldı.</p>

  <p>Şevardino ve Borodino savaşları nasıl, ne gibi koşullar altında yapıldı? Borodino Savaşı neden yapıldı? Bu savaşın Fransızlar için de Ruslar için de en küçük bir çıkarlı yönü yoktu. Ruslar için bu savaşın en yakın görünen sonucu, Moskova’nın mahvoluşuna biraz daha yaklaşmaları olacaktı (Oysa biz, dünyada en çok bundan korkuyorduk), olan da buydu. Fransızlara gelince, onlar da bu savaşla, ordularının mahvoluşuna biraz daha yaklaşmış oldular (Onlar da dünyada en çok bundan korkuyorlardı). Böyle bir sonucun alınacağı, daha o zaman açıkça belliydi; yine de Napolyon savaşı başlattı, Kutuzov da ona karşılık vermekten kaçınmadı.</p>

  <p>Eğer komutanlar mantığın emirlerine uygun davranmayı prensip edinselerdi iki bin verst ileriye sokulmak ve ordusunun dörtte birini yitirmek pahasına bir meydan savaşı yapmayı kararlaştıran Napolyon, bunu yapmakla kendi mahvına doğru yürüdüğünü apaçık olarak görecekti. Kutuzov’un bu meydan savaşını yapmayı kabul ederek Napolyon gibi ordusunun dörtte birini yitirmeyi göze alması, ona Moskova’yı artık kesin olarak elinden kaçıracağını göstermeliydi. Özellikle Kutuzov için, bu öylesine kesin bir matematik gerçekti ki! Tıpkı dama oyununda bir taşı eksik olan oyuncunun, taşlarını kırdırmamak için çaba göstermek yerine taşlarını daha fazla kırdırdığı vakit oyunu kaybedeceğinin matematik bir gerçek olması gibi... Bu durumda bir oyuncunun taşlarını kırdırmamaya bakması gerekir.</p>

  <p>Karşımdakinde on altı varsa, bende de on dört taş kalmışsa karşımdakinden ancak sekizde bir oranında zayıf olurum. Ama on üç taşım kırdırılmış olursa o zaman karşımdaki benden üç misli daha güçlü olur.</p>

  <p>Borodino Savaşı’ndan önce, ordularımızın gücü, altıya karşılık beşin gücü neyse o kadardı! Savaştan sonra ise ikiye karşı bir durumuna geldik. Yani savaştan önce yüz yirmi binlik bir güce karşı yüz binlik bir gücümüz vardı. Savaştan sonra ise yüze karşı elli oranında bir gücümüz kaldı. Buna rağmen zeki ve tecrübeli Kutuzov, yine de bu savaşı yapmayı kabul etmişti. Dâhi bir komutan dedikleri Napolyon ise bu meydan savaşını yaparak kendi ordusunun dörtte birini yitirdi, üstelik cephesini daha da fazla yaydı. Eğer Moskova’yı almakla tıpkı Viyana’da yaptığı gibi seferi sona erdirmeyi düşündüğünü ileri sürenler olursa bunun öyle olmadığını ispat edecek birçok şey vardır. Napolyon’un kendi tarihçileri bile, onun daha Smolensk’te iken durmak istediğini, ordularının bu kadar yayılmalarının tehlikeli olacağını kavradığını, Moskova’nın alınmasıyla seferin sona ermiş olmayacağını anladığını anlatmaktadırlar. Bunun böyle olacağını biliyordu; çünkü Smolensk’ten başlayarak Rus kentlerinin kendisine ne halde bırakıldıklarını görmüş ve görüşmelerde bulunmak istediğini birkaç kez bildirmiş olmasına rağmen, kendisine hiçbir karşılık verilmemişti.</p>

  <p>Kutuzov ile Napolyon, biri Borodino Savaşı’nı başlatırken, öbürü de bu savaşı kabul ederken, ikisi de aynı derecede iradeleri dışında ve anlamsız davranmıştı. Tarihçiler ise daha sonra olup biten bu olayları, büyük bir kurnazlıkla hazırlanmış deliller ileri sürerek komutanların dehalarını belirten şeyler olarak göstermişlerdir. Oysa bu komutanlar, dünyayı altüst eden olayları hazırlayan, iradedışı araçlar arasında en bağımlı ve isteklerine en aykırı şekilde davranmak zorunda olan insanlardı.</p>

  <p>Eskiler bize birçok kahramanlık destanları bırakmışlardır; bu destanlarda hikâyenin en ilginç yönü kahramanların kendileridir. Oysa hâlâ bizimle, yani insanlarla ilgili bir zamanı kapsayan böyle bir tarihin hiçbir anlam taşımadığı düşüncesine bir türlü kendimizi alıştıramıyoruz.</p>

  <p>Borodino ile ondan önce yapılan Şevardino Savaşı konusunda sorulan bir başka soruya da bu savaşların nasıl yapıldığı konusunda da aynı şekilde herkesçe bilinen en belirli, ama aynı zamanda tamamen yanlış bir anlayış vardır. Tüm tarihçiler işi şöyle anlatmaktadırlar:</p>

  <p>Güya Rus ordusu Smolensk’ten çekilirken bir meydan savaşı vermek için, en elverişli stratejik noktayı aramış ve bunu Borodino yakınında bulmuştu.</p>

  <p>Güya önce burada, yolun sol yanına düşen mevzilerini (Moskova’dan Smolensk’e doğru gidilirken), yani Borodino yolu ile Utitza yolunun hemen hemen bir üçgen meydana getirerek kesiştikleri yerde bulunan mevzilerini güçlendirmişlerdi; meydan savaşı da aynı noktada yapılmıştı.</p>

  <p>Güya bu mevzinin önünde, düşmanı gözetlemek için Şevardino Tepesi’nin üzerinde bir tahkimat yapılmış ve oraya bir ileri karakol çıkarılmıştı. Güya Napolyon ayın yirmi dördünde bu ileri karakola hücum etmiş, onu ele geçirmişti. Ayın yirmi altısında da Borodino Ovası’nda mevzilenen tüm Rus ordusuna karşı taarruza geçmişti.</p>

  <p>Tarih tutanakları böyle anlatır. Oysa tüm bunlar gerçeğe uymamaktadır. Bunun böyle olduğunu da işin özüne inmek isteyen herkes kolaylıkla anlayabilir.</p>

  <p>Ruslar, kendilerine daha iyi bir mevzi aramıyorlardı; düşman önünden geri çekilirken Borodino’dan çok daha iyi birçok mevzinin önünden geçip gitmişlerdi, ama bunlardan hiçbirinde mevzilenmemişlerdi. Çünkü Kutuzov, kendisinin seçmediği bir noktada mevzilenmek istemiyordu. Bundan başka, halkta bir meydan savaşı verilmesi için henüz yeteri kadar güçlü bir istek yüzeye çıkmamıştı. Ayrıca Mileradoviç’in kuvvetleri henüz gelmemiş ve onlarla temasa geçilmemişti. Bunun gibi daha birçok neden vardı. Asıl gerçek şuydu: Daha önceki mevziler stratejik bakımdan Borodino’dakinden çok daha güçlü yerlerdi. Üzerinde bir meydan savaşı yapılan Borodino ise güçlü bir mevzi olmak şöyle dursun, onu, Rusya İmparatorluğu’nu gösteren bir harita üzerinde toplu iğne ile işaret edilebilecek, herhangi bir başka noktadan ayırabilecek hiçbir özelliğe sahip değildi.</p>

  <p>Ruslar, ovanın solunda, ana yolda dik bir açı meydana getiren yeri (yani meydan savaşının yapıldığı bölgeyi) tahkim etmek şöyle dursun, 1812 yılının 25 Ağustos gününe dek, bu noktada bir meydan savaşı yapılabileceğini akıllarından bile geçirmemişlerdi. Bunu ispat edecek şeylerin başında gelen gerçek şudur: Ayın yirmi beşine kadar bu noktada herhangi bir tahkimat yapılmadığı gibi, ayın yirmi beşinci günü başlatılan tahkim işleri ayın yirmi altısında hâlâ bitirilmemişti. İkinci delil olarak şunu gösterebiliriz: Şevardino Tepesi’nde, bir ileri karakol meydana getirilmesinin hiçbir anlamı yoktu! Bu tepe daha önceki tabyalardan daha mı çok tahkim edilmişti? Neden ayın yirmi dördünde, geç vakitlere kadar tüm çabalar onu savunmak için boşuna harcanmış, üstelik altı bin kişi yitirilmişti? Düşmanın gözetlenmesi için sadece bir Kazak devriyesi yeterliydi! Savaşın yapıldığı alanda daha önceden mevzilenmenin düşünülmediğini, Şevardino tabyasının ise bu mevzinin bir ileri karakolu durumunda olmadığını gösteren üçüncü delil ise Barclay de Toll ile Bağration’un ayın yirmi beşine dek bu tabyanın mevzinin cephesinin sol cenahı olduğuna kesin olarak inanmaları, Kutuzov’un bile, savaştan sonra, sıcağı sıcağına yazmış olduğu raporda Şevardino tabyasından mevzinin sol cenahı olarak söz etmesidir. Ancak çok daha sonra, Borodino Savaşı konusunda enine boyuna çeşitli raporlar yazılınca (bunlar herhalde hiçbir hata yapmaması gereken başkumandanın yanlış davranışlarını düzeltmek amacıyla yazılmıştı) sanki Şevardino tabyası bir ileri karakolmuş gibi, gerçeğe tamamen aykırı, garip bir düşünce ileri sürülmüştü (Oysa burası sadece sol cenahın tahkim edilmiş bir noktasıydı) Aynı raporlarda, Borodino Savaşı iyice tahkim edilmiş ve önceden seçilmiş bir mevzide yapılmış gibi yine gerçeğe aykırı, olmayacak bir düşünce de ileri sürülmüştür. Oysa bu savaş, beklenmedik ve hemen hemen hiç tahkim edilmemiş bir yerde yapılmıştır!</p>

  <p>Gerçekte, olaylar şöyle olmuştur: Asıl mevzi, ana yolla dik bir açı değil de dar açı teşkil eden Koloçza Nehri boyundaydı; orası seçilmişti. Böylece sol cenah Şevardino’da, sağ cenah Yeni Köy yakınında, merkez de Koloça ile Voyna derelerinin kesiştiği Borodino’daydı. Smolensk yolu üzerinden Moskova’ya doğru düşmanı durdurmak amacıyla giden bir ordu için, Koloça Nehri’nin koruyucu kolu altında bulunan bu mevzinin seçilmiş olması gerekirdi. Bunu Borodino savaş alanına bakan, ama savaşın orada cereyan ettiğini unutan herkes apaçık bir şekilde görür.</p>

  <p>Napolyon, ayın yirmi dördünde Valuyev’e doğru yola çıktığında (tarihlerde belirtildiği gibi) Rusların Borodino yolu üzerinde Utitza’da mevzilendiklerini görmedi (Zaten görmesine imkân yoktu; çünkü öyle bir mevzi yoktu). Rus ordularının ileri karakolunu da görmedi; buna karşılık, Rus artçı kuvvetlerini izlerken mevzilerinin sol cenahı olan Şevardino tabyasıyla karşılaştı. O zaman Ruslar için beklenmedik bir şey yaptı; ordularını Koloça Nehri üzerinden aşırıverdi. Ruslar da bir meydan savaşına girişmeye vakit bulamadan mevzilerinin sol kanadını geri çekerek daha önceden yerleşmeyi düşündükleri mevziden çıkıp o zamana dek hiç akıllarına getirmedikleri ve tahkim edilmemiş olan yeni bir mevziye geçtiler.</p>

  <p>Napolyon böylece, Rusların yönünden bakılırsa, Koloça Nehri’nin sol kıyısına, oradaki yolun soluna geçerek yapılacak olan tüm savaş hazırlıklarını sağdan sola geçirmiş oldu. Bu yüzden Utitza, Semyonovski ve Borodino arasındaki ova savaş alanı oldu (Oysa bu ovanın mevzilenme bakımından, Rusya’nın herhangi bir başka ovasından daha elverişli hiçbir yönü yoktu). Ayın yirmi altısındaki meydan savaşı, işte bu ovada yapıldı.</p>

  <p>Tasarlanan savaş planıyla gerçekleşen savaşın ana hatları kabataslak olarak şöyle belirtilebilir: Eğer Napolyon, ayın yirmi dördünde Koloça’ya doğru yola çıkmamış ve hemen tabyaya hücum edilmesini emretmeyip de taarruza ertesi gün, sabahleyin başlamış olsaydı hiç kimse Şevardino tabyasının bizim mevzinin sol cenahı olduğundan şüphe etmezdi. Savaş da beklediğimiz gibi olurdu. Böylece, muhakkak ki Şevardino tabyasını, yani sol cenahımızı, daha büyük bir azimle savunacak, Napolyon’a cepheden ya da sağ cenahtan taarruz edecektik! Meydan savaşı da ayın yirmi dördünde, önceden mevzi olarak kabul edilmiş ve tahkim edilmiş bir mevzide yapılmış olacaktı! Öyle olmayıp taarruzun sol cenahımıza artçı kuvvetlerimizin geri çekilmesinden, yani Gridnevaya yakınındaki savaştan hemen sonra aynı akşam yapılması ve Rus komutanlarının ayın yirmi dördünde akşam vakti, bir meydan savaşı yapmayı istememeleri ya da böyle bir savaşa girişmeye hazırlıklı olmamaları yüzünden, Borodino Savaşı’nın ilk ve en önemli harekâtı daha ayın yirmi dördünde yenilgiyle sonuçlanmış oldu. Böylece, ayın yirmi altısındaki savaşın yenilgiyle sonuçlanması için gereken zemin daha önceden hazırlanmıştı.</p>

  <p>Şevardino tabyasının yitirilmesinden sonra, ayın yirmi beşinde sabahleyin sol cenah da mevzisiz kalmış, sol kanadımızı da geriye doğru kıvırarak aceleyle rastgele mevzilenmek zorunda kalmıştık.</p>

  <p>26 Ağustos’ta, Rus ordularının yalnız zayıf ve daha tahkimatı sona erdirilmemiş tabyaların koruyuculuğuna sığınmalarından başka, komutanların da olup bitenleri (yani sol cenahımızdaki mevzinin yitirilmiş olduğunu ve yapılacak olan tüm meydan savaşının sağdan sola geçmesini) tam olarak değerlendirememeleri, ayrıca Rus kuvvetlerinin Yeni Köy’den Utitza’ya dek yaygın bir cephe meydana getirmeleri ve bundan ötürü savaşan ordularını sağdan sola geçirmek zorunda kalmaları da elverişsiz bir durum yaratmıştı. Savaş sırasında, Ruslar sol cenahlarına yönelmiş olan tüm Fransız ordusu karşısında ancak onun yarısına dek bir güç yığabilmişlerdi (Ponyatovski’nin Utitza’ya Uvarof’un da Fransızların sağ cenahına karşı yaptıkları harekât asıl meydan savaşından ayrı muharebelerdi).</p>

  <p>Böylece, Borodino Savaşı hiç de komutanlarımızın hatalarını gizlemek için Rus orduları ile halkın onurunu kırarak anlatabildiği gibi olmadı. Borodino Savaşı, daha önceden seçilmiş ve tahkim edilmiş bir mevzide sadece Fransızlardan biraz daha az kuvvetle yapılmadı. Şevardino tabyasının yitirilmesinden sonra, Rusların zorla kabul ettikleri, hemen hemen hiç tahkim edilmemiş, tüm yönlere açık bir bölgede ve Fransız kuvvetleri karşısında ancak onların yarısı kadar bir güçle yapıldı. Daha doğrusu bu savaş öyle koşullar içinde verilmişti ki bu koşullar altında yalnız on saat dövüşmek ve savaşın kesin olmayan bir sonuçla sona ermesini sağlamak değil, orduyu bu durumda üç saatten fazla bir zaman tutabilmek ve tam bir bozgunla düşman karşısında kaçmasını önlemek bile aklın almayacağı bir şeydi.</p>

  <h2>XX</h2>

  <p class="nonindent">Yirmi beşinci günün sabahı, Piyer, Mojaisk’ten yola çıkıyordu. Kentin dışında kocaman dik ve eğri dağın eteğinden geçen yolun üzerinde, sağda, içinde ayin yapıldığını belirten dua sesleri duyulan küçük kilisenin önünden geçtikten sonra, arabasından inip yürümeye başlamıştı. Arkasından, tepeden aşağıya doğru en önde marşlar söyleyen erleriyle bir süvari alayı geliyordu. Karşıdan da yokuş yukarı çıkan ve bir akşam önce yapılan savaşta yaralananlarla dolu bir dizi araba geliyordu. Köylü arabacılar atlara küfrede ede, onları kırbaçlaya kırbaçlaya ikide bir arabaların bir sağına bir soluna geçiyorlardı. Uzanmış ya da oturmuş ikişer üçer yaralı erin bulunduğu arabalar, dik yokuştan yukarı tırmanırken güya kaldırım taşı olarak oraya buraya konulmuş taşların üzerinde, sarsılıp duruyordu. Bezlerle sarılı, solgun, dudakları kısılmış, kaşları çatılmış yaralılar, arabaların yan demirlerine tutunarak sarsılıyor, birbirlerine çarpıyorlardı. Hemen hemen hepsi Piyer’in beyaz şapkasına ve yeşil frakına çocuksu bir merakla bakıyordu.</p>

  <p>Piyer’in arabacısı ikide bir sıradan çıkmasınlar diye yaralıların konvoyuna öfkeyle bağırıp duruyordu. Süvari Alayı marşlarla yokuş aşağı inerken Piyer’in arabasının üzerine gelmiş, yolu tıkamıştı. Piyer, kazılmış yolun ta kenarında durdu. Yamacın gölgesi yüzünden, güneş yolun dip tarafına kadar gelmiyordu. Yolun orası soğuk ve rutubetliydi. Piyer’in başının üzerinde ise pırıl pırıl bir ağustos sabahı uzanıp gidiyor, havada neşeyle çan sesleri dalgalanıyordu. Yaralıları taşıyan arabalardan biri, yolun kenarında; Piyer’in yanı başında durdu. Ayaklarında ipten yapılmış çarıklar bulunan arabacı, soluk soluğa arabasına koştu, arkasındaki çembersiz tekerlerin altına taş koydu, sonra duran atının kayışlarını düzeltti.</p>

  <p>Arabanın arkasından gelen bir eli sarılı yaşlı er, sağlam eliyle arabaya tutunarak dönüp Piyer’e baktı.</p>

  <p>– Söyle hemşerim, burada mı yatıracaklar bizi? Yoksa Moskova’ya kadar yürüyecek miyiz? diye sordu.</p>

  <p>Piyer, o kadar dalmıştı ki soruyu işitmedi. Gözleri o sırada yaralı konvoyu ile karşılaşan Süvari Alayı’na, önünde duran ve üzerinde iki yaralının oturduğu, içinde de bir yaralının yattığı arabaya gidiyordu. Ona öyle geliyordu ki zihnini uğraştıran sorunun çözümü, işte orada, onlardaydı. Arabada oturan erlerden biri muhtemelen yanağından yaralanmıştı. Başı bezlerle sarılıydı. Bir yanağı çocuk başı kadar şişmişti. Ağzı, burnu bir yana kaymıştı. Kendisi de kiliseye bakıyor, haç çıkarıyordu. İkincisi gencecik bir delikanlı, bir milis eriydi. Sarışın ve beyaz tenliydi. İncecik yüzünün kanı çekilmiş gibiydi. Dudaklarındaki şefkatli gülümseme donmuştu sanki; gözlerini Piyer’e dikmiş bakıyordu. Üçüncüsü yüzükoyun yatıyor, yüzü hiç görünmüyordu. Şarkıcı süvari erleri arabanın ta yanından geçiyorlardı.</p>

  <p>Neşeli bir er:</p>

  <div class="poem">
    <p>Ah hapı yuttu... Aptal kafa...</p>

    <p>Gurbet elde yaşaya yaşaya...</p>
  </div>

  <p class="nonindent">diye bir şarkı tutturmuştu.</p>

  <p>Göklerde, ta yükseklerde onlara karşılık verir gibi, ama bambaşka bir neşe ile çanların madenî sesleri birbirini izliyordu. Güneşin sıcak ışınları ise daha da başka bir neşeyle yamacın tepesini aydınlatıyorlardı. Ama yamacın altında, soluk soluğa kalan çelimsiz atın çektiği ve Piyer’in yanında duraklayan yaralılarla dolu arabanın bulunduğu yer, rutubetli, karanlık ve hüzünlüydü.</p>

  <p>Yanağı şişmiş er, şarkıcı süvari erlerine öfkeyle bakıyordu. Sitemle:</p>

  <p>– Şu züppelere bakın! diye söylendi.</p>

  <p>Arabanın arkasında duran er, dudaklarında hüzünlü bir gülümseyişle Piyer’e doğru döndü:</p>

  <p>– Ben bugün er değil, köylü bile gördüm! Köylüleri de cepheye sürüyorlar! dedi. Şimdi artık ayrım yapmıyorlar... Tüm halkla düşmanın üzerine çullanmak istiyorlar! Söylenecek bir şey yok... Ucunda Moskova var! Bu işi bir çırpıda sona erdirmek istiyorlar!</p>

  <p>Piyer, erin söylediği sözlerin belirsizliğine rağmen, ne demek istediğini anlayarak onu desteklediğini belirtmek için başını salladı.</p>

  <p>Yol açılmıştı. Piyer yokuş aşağı indi, sonra arabaya bindi ve yola öyle devam etti.</p>

  <p>Piyer, arabayla giderken tanıdık yüzler bulmak umuduyla yolun iki yanına bakınıp duruyor, ama her yerde hiç tanımadığı çeşit çeşit üniformalara bürünmüş ve hep aynı hayretle beyaz şapkası ile yeşil frakına bakan tanımadığı yüzler görüyordu.</p>

  <p>Dört verst kadar gittikten sonra, ilk defa bir tanıdığa rastladı ve sevinçle ona doğru atıldı. Bu ahbabı, orduda komutan rütbesinde olan doktorlardan biriydi. Bir briçka ile karşısından geliyordu, yanında genç bir doktor vardı. Piyer’i tanıyınca arabacı olarak kullandığı Kazak erine durmasını emretti.</p>

  <p>– Sayın kontum! Kont hazretleri, siz buralarda ne arıyorsunuz? diye sordu.</p>

  <p>– Hiç, durumu görmek istedim de...</p>

  <p>– Ya... demek öyle, eh, görmeye değer pek çok şey bulacaksınız...</p>

  <p>Piyer arabadan indi ve doktorla birlikte yol ortasında konuşmaya başladı. Ona savaşa katılmak niyetinde olduğunu anlatıyordu. Doktor Bezuhova’ya doğrudan doğruya “başkomutan hazretlerine” başvurmasını öğüt veriyordu. Genç doktor arkadaşıyla bakıştıktan sonra:</p>

  <p>– Savaş sırasında ne diye bilmem nerede olup bitenlerden habersiz kalasınız? Oysa ne de olsa “başkomutan hazretleri” sizi tanıyorlar, herhalde hoş karşılarlar. Bence öyle yapın, efendim, dedi.</p>

  <p>Doktor yorgun görünüyordu ve belli ki acele ediyordu.</p>

  <p>Piyer:</p>

  <p>– Demek siz öyle düşünüyorsunuz? Size bir şey daha sormak istiyorum, bizim asıl mevzimiz nerede?</p>

  <p>– Asıl mevzimiz mi? İşte, bu benim bileceğim bir şey değil. İyisi mi siz Tatarinov’a kadar gidin. Oralarda toprağı epey kazmışlar, bir şeyler yapıyorlar. Tepeye çıkar, oradan her şeyi görürsünüz.</p>

  <p>– Demek oradan görünür, öyle mi? Siz...</p>

  <p>Ama doktor sözünü keserek tekrar briçkaya doğru yürüdü.</p>

  <p>– Sizi oraya kadar götürürdüm ama, vallahi işte, (doktor bunu söylerken elini boğazına götürmüştü) işler buraya kadar! Dörtnala birliğin komutanına gidiyorum. Bizde işler nasıl olur bilir misiniz? Haberiniz var mı kont? Yarın meydan savaşı yapılacak: Yüz binlik bir orduda en az yirmi bin yaralı olur, öyle tahmin etmek gerekir; oysa bizim elimizde ne sedye ne yatak ne sağlık memuru ne de altı bin kişiye bakabilecek doktor var. On bin araba var, ama başka şeyler de gerekir; artık bunlarla ne yaparsan yap.</p>

  <p>Şapkasına neşeli bir hayret içinde bakan o yüzlerce canlı, sağlam, genç, ihtiyar binlerce insanın arasında en az yirmi bin kişilik muhakkak yaralanmaya ya da ölmeye mahkûm olduğu (belki de bu yaralananlar ya da ölenler o gördüğü insanlar olacaktı) Piyer’e garip bir düşünce olarak göründü, onu şaşırttı.</p>

  <p>“Belki de yarın ölecekler, o halde neden ölümden başka şeyler düşünüyorlar?” diye düşündü. O zaman düşünceleri arasında garip, gizli bir çağrışımla, Mojaisk Tepesi’nden indiği sırada gördüğü yaralı dolu arabaları, duyduğu çan seslerini, güneşin eğri ışınlarını ve süvari erlerinin şarkılarını tekrar ve çok belirli olarak hatırladı.</p>

  <p>Daha ileriye, Tatarinovo’ya doğru giderken “Süvariler savaşmaya gidiyorlar ve yolda yaralılara rastlıyorlar da bir an için olsun kendilerini bekleyen şeyi düşünmüyor, onların yanından geçip giderken göz kırpıyorlar. Aralarından yirmi bin kişi ölmeye mahkûm, oysa onlar şapkama bakıp şaşıyorlar! Garip şey!” diye düşünüyordu.</p>

  <p>Bir çiftlik evinin önünde, yolun sol tarafında, faytonlar, iaşe dolu arabalar, kalabalık emir erleri ve nöbetçiler duruyorlardı. Burası “başkomutan hazretlerinin” kaldığı evdi. Ama Piyer oraya geldiğinde başkomutan yoktu. Zaten genelkurmaydan hemen hemen hiç kimse orada bulunmuyordu. Herkes kilisede, duadaydı. Piyer, Gorki’ye doğru gitti.</p>

  <p>Tepeye çıkıp da köyün pek geniş olmayan sokağına girince ilk defa olarak milis kuvvetleri olarak alaya katılmış ve şapkasının üzerinde haçlar bulunan beyaz gömlekli köylüleri gördü. Köylüler yüksek sesle konuşa konuşa, kahkahalar atarak, kan ter içinde yolun sağında, otlarla kaplı kocaman bir tepenin üzerinde harıl harıl bir şeylerle uğraşıp duruyorlardı.</p>

  <p>Bazıları kürekle tepeyi kazıyor, bazıları da el arabalarına doldurdukları toprakları tahta iskeleler üzerinde götürüyor, bir kısmı da hiçbir şey yapmadan duruyordu.</p>

  <p>Tepenin üzerinde duran iki subay onlara emir veriyordu. Piyer, bu yeni görevleriyle eğlendikleri belli olan köylüleri görünce elinde olmayarak yine Mojaisk’te gördüğü yaralı erleri hatırladı. O zaman ona, “Tüm halkla çullanmak istiyorlar!” diyen erin ne demek istediğini anladı. Savaş alanında o garip, kaba çizmeleri, o terli boyunları ile gömleklerinin kaymış yakalarından bazılarının düğmeleri çözülmüş, altında da güneşte yanmış kürek kemikleri görünen sakallı köylüleri görmesi, Piyer’e yaşanılan anın yüce anlamı ve önemi konusunda, o zamana kadar duyup gördüğü her şeyden çok daha büyük etki yaptı.</p>

  <h2>XXI</h2>

  <p class="nonindent">Piyer, arabasından inerek, ataya katılmış bulunan ve uğraşıp duran köylülerin yanından geçerek doktorun savaş alanının göründüğünü söylediği tepeye çıktı.</p>

  <p>Saat sabahın on biriydi. Güneş, Piyer’in bulunduğu yerin arkasında, biraz solundaydı ve tertemiz, yoğunluğu fazla olmayan havada, bir açık hava tiyatrosu gibi aşağıdan yukarıya doğru basamak basamak, uçsuz bucaksız görünümü pırıl pırıl aydınlatıyordu.</p>
