  <p>Sonra birden, her zaman yapmaktan hoşlandığı tanımlamalar ve belirtmeler yoluna sapmış gibi, beklenmedik bir tanımlamada bulundu:</p>

  <p>– Ustalık nedir biliyor musunuz Rapp? diye sordu. Ustalık, belirli bir anda, düşmandan daha güçlü olmaktır. <i>Voilà tout!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0146" id="Feedback0146">146</a></p>

  <p>Rapp hiçbir karşılık vermedi. Napolyon:</p>

  <p>– <i>Demain nous allons avoir affaire à Koutouzoff!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0147" id="Feedback0147">147</a> dedi. Bakalım ne olacak! Hatırlar mısınız, Braunque’te orduya komuta eden oydu ve üç hafta boyunca bir kez olsun ata binip tahkimatı gözden geçirmemişti. Bakalım ne olacak!</p>

  <p>Saate baktı. Dörttü. Uyumak istemiyordu. <i>Punch</i> bitmişti, yine de yapılacak bir şey yoktu. Kalktı, bir aşağı bir yukarı dolaştı. Sıcak tutan bir ceket, başına da şapka geçirip çadırdan çıktı. Gece karanlık ve rutubetliydi; gökten belli belirsiz bir sis iniyordu. Fransız muhafız alayının çoban ateşleri donuk bir ışıkla parlıyor, Rus hatları boyunca yanan ateş de duman perdesi arasında uzaktan uzağa pırıl pırıl görünüyordu. Her yer sessizdi ve mevzi almak üzere harekete geçen Fransız ordularının hışırtısı ile nal sesleri duyuluyordu.</p>

  <p>Napolyon çadırın önünde bir aşağı bir yukarı dolaştı, ışıklara baktı, nal seslerine kulak kabarttı. Çadırın önünde başında tüylü bir kalpakla nöbet bekleyen ve imparatoru görünce siyah bir ip gibi gerilen muhafız erinin yanından geçerken birden durakladı. Karşısında durup erlerle konuşurken her zaman yaptığı gibi, alışılmış, yapmacık bir sertlik ve askerce bir şefkatle:</p>

  <p>– Sen hangi yılda göreve başladın? diye sordu.</p>

  <p>Er karşılık vermedi.</p>

  <p>– Ah! Eskilerdensin demek! Alayda pirinç dağıtıldı mı?</p>

  <p>– Dağıtıldı, efendim.</p>

  <p>Napolyon başını sallayarak yanından uzaklaştı.</p>

  <p>Saat beş buçukta Napolyon at sırtında Şevardino köyünün içinden geçiyordu. Ortalık ağarıyordu. Gök temizlenmişti. Yalnız doğuda bir tek bulut vardı: Terk edilmiş çoban ateşleri sönmeye yüz tutmuş, sabahın solgun ışığında tütüyordu.</p>

  <p>Sağda bir tek top sesi duyuldu, çevrede yankılandı ve yeri göğü saran derin sessizliğin ortasında gömülüverdi. Birkaç dakika geçti. İkinci, üçüncü bir atış duyuldu. Hava hafifçe ürperdi. Yakında, sağda bir yerden, bir zafer havası gibi bir dördüncü, bir beşinci atış duyuldu.</p>

  <p>Daha ilk atışların sesi dinmemişti ki birbirine karışarak, birbirini bastırarak daha başka, onların arkasından da daha başka atış sesleri duyuldu.</p>

  <p>Napolyon, maiyeti ile birlikte Şevardino tabyasına giderek attan indi. Oyun başladı.</p>

  <h2>XXX</h2>

  <p class="nonindent">Piyer, Gorki’den Prens Andrey’in yanından döndükten sonra, seyise at hazırlamasını, sabahın erken saatinde kendisini uyandırmasını tembih etti ve bölmenin öbür tarafına geçip Boris’in ona bıraktığı köşede hemen uyuyuverdi.</p>

  <p>Ertesi sabah uyanıp da mahmurluğu tamamen geçtiğinde, köy evinde artık hiç kimse yoktu. Küçük pencerelerde camlar zıngırdayıp duruyordu. Seyis önünde duruyor, onu sarsıyordu. Piyer’in yüzüne bakmadan inatla ve muhtemelen artık onu uyandırmak umudunu yitirmiş olarak omuzunu tutmuş, vücudunu sarsıp duruyordu.</p>

  <p>Piyer, uyanır uyanmaz:</p>

  <p>– Ne var? Başladı mı? Vakit geldi mi? diye sordu.</p>

  <p>Emekli bir er olan seyis:</p>

  <p>– Top seslerini duyuyor musunuz, efendim? Tüm beyefendiler çoktan dışarı çıktılar, başkomutan hazretleri de çoktandır geçip gittiler...</p>

  <p>Piyer aceleyle giyindi, bir koşuda kapının önüne çıktı. Dışarıda açık, serin, insana zindelik veren bir hava vardı, etrafa çiy yağmıştı. Bulutların arasından yeni sıyrılmış olan güneşin, ortadan kesilen kırık ışınları karşı sokaktaki evlerin damları üzerinden, çiy damlalarıyla tozu bastırılmış yola, evlerin duvarlarına, bahçe duvarının üzerindeki pencerelere ve Piyer’in köy evi önünde bekleyen atlarına dökülüyordu. Topların uğultusu avluda daha belirli olmuştu. Sokaktan dörtnala bir Kazak geçti.</p>

  <p>Yaver:</p>

  <p>– Vakit geldi, kontum, vakit geldi! diye seslendi.</p>

  <p>Piyer, atının arkasından getirilmesini emrederek sokaktan geçip bir gün önce savaş alanını seyrettiği tepeye doğru gitti. Tepede kalabalık bir asker grubu vardı; kurmayların Fransızca konuştukları işitiliyor, kalabalığın ortasında Kutuzov’un kırmızı şeritli beyaz kasketiyle ak saçlı başı ve omuzlarına gömülmüş, saçları ağarmış ensesi görünüyordu. Kutuzov tek borulu dürbünle ileriye, ana yola bakıyordu.</p>

  <p>Piyer subayların toplandığı yerin önündeki basamaklardan yukarı, tabyaya çıkınca gözlerinin önüne serilen görüntünün güzelliği karşısında o kadar büyük bir hayranlık duydu ki bir an olduğu yerde hareketsiz kaldı. O akşam tepeden hayran hayran seyrettiği aynı yerdi, yalnız şimdi tüm o bölge ordularla ve topların fışkırttığı dumanlarla doluydu. Piyer’in arkasından, biraz daha solda yükselen parlak güneşin eğri ışınları, sabahın tertemiz havası içinde, tüm görünümü her şeye sinen, pembeye çalan altın rengi bir aydınlığa bürümüş, yer yer uzun gölgeler düşürmüştü. Uzaklarda ufkun başladığı yerde, tepeleri girintili çıkıntılı bir çizgi oluşturan ağaçlarıyla sarımsı yeşil, değerli bir taştan yontulmuş hissini veren ormanlar görünüyordu. Ormanların arasından giden geniş Smolensk yolu baştan başa birliklerle doluydu. Daha yakınındaki altın rengi tarlalar, korular pırıl pırıldı. Önde, sağda, solda, her yerde ordular görünüyordu. Bütün bunlarda bir canlılık, bir yücelik ve beklenmedik bir hava vardı.</p>

  <p>Ama Piyer’i en çok şaşırtan şey, asıl savaş alanının Borodino ile Koloça Nehri’nin yukarısında ve her iki yanında uzayıp giden düzlüklerdi. Koloça’nın Borodino’nun üzerinde ve nehrin iki kıyısında, özellikle solda, Voyna Nehri’nin bataklıklar içinde Koloça’ya döküldüğü yerde, parlak güneşin doğuşuyla eriyen, dağılan, tülleşen ve arkasından görünen her şeye büyülü bir güzellik katarak kenarlarını daha belirli çizgilerle gösteren bir sis vardı. Bu sis top atışlarının dumanlarına karışıyor ve o sisle duman karışımının içinde sabah güneşinin şimşek gibi parıldayan ışınları suda bazen otlardaki çiyde, bazen Borodino’nun damlarında, bazen Borodino’da ve kıyılarda toplanmış erlerin üzerinde, bazen yeşil sandıklarda ve toplarda geziniyordu. Tüm bunlar ya hareket ediyor ya da sisle duman tüm boşluğa doğru kayarak yayıldığı için hareket ediyormuş gibi görünüyordu.</p>

  <p>Ne garip ki manzaranın asıl güzelliğini meydana getiren şey de bu dumanlarla top atışlarının sesleriydi:</p>

  <p>– Pufff!</p>

  <p>Birden eflatuna, kül rengine ve süt beyazına bakan dolgun bir duman yuvarlağı görünüyor, arkasından da “Pat!” diye dumanı çıkaran topun sesi duyuluyordu.</p>

  <p>– Poff! Poff!</p>

  <p>İki duman birden, birbirine çarparak, birleşerek yükseliyor, “Pat! Pat!” sesleri, görünenlerin gerçekten var olduğunu belirtiyordu.</p>

  <p>Piyer, daha mini mini, dolgun bir küçük topa benzerken gördüğü dumana tekrar bakınca o deminki topun yerinde, bir yana doğru uzayan kocaman duman balonları görüyor, sonra “Pof!” (kısa bir duralama) “Pof! Pof!” diye üç, hatta dört top daha ateşleniyor ve her yükselen dumana, aynı duraklamalarla “Pat! Pat-pat-pat!” diye kulağa hoş gelen, kesin, diri, tok sesler karşılık veriyordu.</p>

  <p>Bazen dumanlar koşuşuyormuş, bazen de onlar duruyormuş da yanlarından ormanlar, tarlalar, parlak süngüler kayıp gidiyorlarmış gibi görünüyordu. Zafer çığlıklarını andıran sesleriyle o geniş dumanlar, tarlaların ve fundalıkların üzerinden yükseliyor, daha yakınlarda, aşağılarda, ormanlarda ise tüfeklerin yuvarlaklaşmaya vakit bulamayan, küçük küçük dumancıkları fışkırıyor, aynı şekilde hafif sesler çıkarıyordu. Tüfekler “Pat! Pat! Pat!” diye, sık olmakla birlikte top ateşleriyle kıyaslanırsa düzensiz ve gösterişsiz bir şekilde çatırdıyordu.</p>

  <p>Piyer o dumanların, o parlak süngülerin, o topların, o hareketin ve seslerin bulunduğu yerde olmak arzusunu duydu. Kendi izlenimleriyle başkalarının izlenimlerini kıyaslamak için dönüp Kutuzov’a ve maiyetine baktı. Ona öyle geliyordu ki herkes, aynı duyguyla ileriye savaş alanına doğru bakıyordu. Şimdi, tüm yüzleri bir akşam önce fark ettiği, ama ne olduğunu ancak Prens Andrey’le yaptığı konuşmadan sonra tam olarak kavradığı o gizli, o sıcak duygu (<i>chaleur latente</i>) aydınlatıyordu.</p>

  <p>Kutuzov, gözlerini savaş alanından ayırmadan, yanında duran generale:</p>

  <p>– Git yavrum, git. Tanrı seni korusun! diyordu.</p>

  <p>General emri dinledikten sonra, Piyer’in yanından geçip tepenin yamacına doğru gitti. Kurmaydakilerden birinin nereye gittiği sorusuna, soğuk bir tavırla:</p>

  <p>– Nehrin geçit yerine! diye karşılık verdi.</p>

  <p>Piyer, “Ben de oraya, ben de oraya!” diye düşündü ve aynı yönde generalin arkasından gitti.</p>

  <p>General, bir Kazak’ın kendisine getirdiği ata biniyordu. Piyer kendi seyisine yaklaştı. Atlardan hangisinin daha uslu olduğunu sorduktan sonra ata bindi, yelesinden tuttu, dışarıya doğru çevrilmiş topuklarını hayvanın karnına yapıştırdı ve gözlüğünün kaydığını, ellerini atın yelesi ile dizginlerden ayırmaya gücü yetmediğini hissederek dörtnala generalin arkasından gitti; tepeden kurmaylar onu gülümseyerek seyrediyorlardı.</p>

  <h2>XXXI</h2>

  <p class="nonindent">Piyer’in dörtnala izlediği general, yamaçtan aşağı inince sert bir dönüş yaparak sola saptı. Piyer de onu gözünden kaybedince rüzgâr gibi önünde yürüyen erlerin saflarına daldı. Aralarından kurtulunca sağa ya da sola gitmeye çabaladı. Her yerde, hepsi de endişeli yüzlerle, ne olduğu anlaşılmayan, ama herhalde önemli bir işle uğraşan erler vardı. Hepsi de nedense üzerlerine atla gelen beyaz şapkalı şişman adama hoşnutsuz ve soru soran bakışlarla bakıyordu.</p>

  <p>Biri ona:</p>

  <p>– Birliğin ortasında atla dolaşmanın alemi var mı? diye bağırdı.</p>

  <p>Bir başkası atını dipçikle dürttü, Piyer, eyerin ucuna yapışarak, kendini bir yana atan atına güç bela hakim olabildi ve dörtnala erlerin önüne çıktı; orası daha genişti.</p>

  <p>Önünde bir köprü vardı, köprünün yanı başında ise başka erler duruyor, ateş ediyorlardı. Piyer onlara yaklaştı. Farkında olmadan, Koloça’nın üzerinden geçen ve Gorki ile Borodino arasında bulunan köprüye gelmişti, Fransızlar taarruzlarının ilk dönemlerinde (Borodino’yu ele geçirdikten sonra) bu köprüye hücum ediyorlardı.</p>

  <p>Piyer, önünde bir köprü olduğunu ve köprünün iki tarafında, düzlükte bir akşam önce fark ettiği yığın yığın saman dizilerinin arasında dumanlar içinde erlerin bir şeyler yaptıklarını görüyordu. Ama bu noktada hiç durmayan top atışına rağmen, asıl savaş alanının burası olduğunu aklına bile getirmiyordu. Islık çala çala geçen kurşunların, başının üzerinden uçan mermilerin sesini işitmiyor, nehrin öbür yanında bulunan düşmanı fark edemiyordu. Uzun bir süre yaralılarla ölüleri de fark etmedi. Oysa birçokları ta yakınında yere düşüyorlardı. Dudaklarında silinmeyen bir gülümseyişle çevresine bakınıp duruyordu. Biri yine ona bakarak:</p>

  <p>– Bu da ne diye hatların önünde dolaşıyor? diye bağırdı.</p>

  <p>Birkaç kişi de:</p>

  <p>– Sağa geç, sağa doğru! diye seslendi.</p>

  <p>Piyer atını sağa sürdü ve hiç beklenmedik bir anda General Rayevski’nin yaveriyle karşılaştı. Yaver de Piyer’e öfkeyle baktı. Herhalde o da ona bağırmaya hazırlanıyordu. Ama Piyer’i tanıyınca onu başıyla selamladı.</p>

  <p>– Buralarda ne arıyorsunuz? dedi ve dörtnala uzaklaştı.</p>

  <p>Piyer buranın kendisine göre bir yer olmadığını, başıboş dolaştığını hissederek ve başkalarına engel olmaktan korkarak dörtnala yaverin arkasından gitti.</p>

  <p>– Demek burası, öyle mi? Ben de sizin yanınızda kalabilir miyim? diye soruyordu.</p>

  <p>Yaver:</p>

  <p>– Bir dakika bir dakika! diye karşılık verdi, dörtnala, düzlükte duran şişman bir albaya doğru gitti, ona bir şeyler bildirdi ve ancak ondan sonra tekrar Piyer’in yanına döndü.</p>

  <p>– Siz buralarda ne arıyorsunuz kont? diye sordu. Hâlâ olup bitenleri merak mı ediyorsunuz?</p>

  <p>Piyer:</p>

  <p>– Evet, evet, dedi.</p>

  <p>Ama yaver atını yana sürerek yola devam etti.</p>

  <p>– Burada Allah’a şükür bir şey yok, ama sol cenahta, Bagration’un orada ortalık mezbahaya dönmüş, görmeyin berbat!</p>

  <p>Piyer:</p>

  <p>– Ya, öyle mi? diye sordu. Peki ama nerede?</p>

  <p>Yaver:</p>

  <p>– Şurada! İsterseniz benimle tabyaya gelin. Bizim oradan görünür. Hem bizim bataryada durum daha pek o kadar dayanılmaz dereceye gelmedi. Geliyor musunuz?</p>

  <p>Piyer çevresine bakınarak gözleriyle seyisini aradı.</p>

  <p>– Evet, ben de sizinle geliyorum, dedi.</p>

  <p>İşte o zaman, yollarını şaşırmış gibi yaya dolaşan ya da sedyelerle taşınan yaralıları ilk kez olarak gördü. Bir akşam önce geçtiği kokulu saman demetlerinin dizi dizi sıralandıkları aynı küçük düzlükte, o dizilere dik olarak, miğferi düşmüş, başını da rahatsız bir biçimde kıvırmış bir er hareketsiz yatıyordu. Piyer:</p>

  <p>– Peki bunu niye kaldırmamışlar? diye soracak oldu, ama aynı yöne dönüp bakan yaverin yüzündeki sert anlamı görünce sustu.</p>

  <p>Kendi seyisini bulamamıştı, yaverle birlikte yamaçtaki, düzlükten geçip Rayevski’nin bulunduğu tabyaya doğru gitti. Atı hep yaverin atından geri kalıyor ve düzenli aralıklarla onu sarsıp duruyordu.</p>

  <p>Yaver:</p>

  <p>– Siz galiba ata binmeye alışkın değilsiniz kont? dedi.</p>

  <p>Piyer, şaşkın bir tavırla:</p>

  <p>– Binerim işte, şöyle böyle, yalnız at nedense çok zıplıyor! dedi.</p>

  <p>Yaver:</p>

  <p>– Hay Allah, yaralanmış! dedi. Sağ dizinin üstünde yara var. Kurşunu yemiş. Sizi kutlarım kont! <i>Le baptême du feu!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0148" id="Feedback0148">148</a></p>

  <p>Dumanlar arasında altıncı kolordunun içinden, ileri çıkarılmış olan ve atışlarıyla kulakları sağır eden topçu birliklerinin arkasından dolaşıp pek büyük olmayan bir ormana geldiler. Orman serinlik, sessizlik ve sonbahar kokuları içindeydi. Piyer ile yaver atlarından inip tepeye çıktılar. Yaver tabyaya yaklaşarak:</p>

  <p>– General burada mı? diye sordu.</p>

  <p>Sağı göstererek:</p>

  <p>– Biraz önce buradaydılar, oraya gittiler, diye karşılık verdiler.</p>

  <p>Yaver, sanki artık Piyer’i ne yapacağını bilemiyormuş gibi dönüp ona baktı. Piyer:</p>

  <p>– Siz benim için üzülmeyin canım, dedi. Ben tabyaya girerim, izin verir misiniz?</p>

  <p>– Evet, oraya gidin, oradan her şey görünür. Aynı zamanda o kadar tehlikeli de değildir. Ben gelip sizi alırım.</p>

  <p>Piyer bataryanın bulunduğu yere gitti, yaver ise tekrar ata binip ileriye doğru gitti. Ondan sonra artık bir daha görüşmediler. Piyer çok daha sonra, o gün bir merminin o yaverin elini kopardığını öğrenecekti.</p>

  <p>Piyer’in girdiği tabya sonradan Rusların “tabyadaki batarya” ya da “Rayevski’nin bataryası”, Fransızların ise <i>“la grande redoute, la fatale redoute, la redoute du centre”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0149" id="Feedback0149">149</a> dedikleri tabyaydı. Çevresinde yüzlerce insanın can verdiği ve Fransızların cephenin en önemli noktası saydığı bir yerdi.</p>

  <p>Tabya, bir tepeden ve üç yönde kazılmış siperlerden ibaretti. Siperlerin kazıldığı yerde, ağızları aralıklardan dışarı çıkarılmış, durmadan ateş eden on top vardı.</p>

  <p>Tabya ile aynı hizada, her iki yönde durmadan ateş eden toplar duruyordu. Topların biraz arkasında piyade birlikleri vardı. Piyer, bu tabyaya girerken pek büyük olmayan, çevresinde hendekler kazılmış ve üzerinde ateş eden birkaç topun bulunduğu yerin savaşın en önemli noktası olduğunu aklına bile getirmiyordu.</p>

  <p>Tam tersine, ona öyle geliyordu ki burası (asıl kendisi orada bulunduğu için) savaş alanının en önemsiz noktalarından biriydi.</p>

  <p>Tabyaya girdikten sonra gidip bataryayı kuşatan hendeğin ucuna oturdu ve dudaklarında bilinçsiz, memnun bir gülümsemeyle çevresinde olup bitenlere baktı. Arada bir yine aynı gülümsemeyle yerinden kalkıyor, topları dolduran ya da onları iterek geçiren ve durmadan ellerinde torbalarla ya da topa sürülecek mermilerle oraya buraya koşuşan erlere engel olmamaya çalışarak bataryada dolaşıyordu. Bataryadaki toplar birbiri arkasına ateş ediyor, sesleriyle insanı sağır ediyor, tüm çevreyi barut dumanıyla dolduruyorlardı.</p>

  <p>Bataryanın koruduğu piyade erlerinin arasında hissedilen korkunun tam tersine burada, geri kalanlardan siperlerle ayrılmış ve hepsi de bir işle uğraşan sayıları sınırlandırılmış insanların bulunduğu bataryada herkesin aynı derecede duyduğu sıcak bir aile yaşantısının heyecanı hissediliyordu.</p>

  <p>Savaşla ilgili olmayan Piyer gibi beyaz şapkalı bir adamın durup dururken çıkagelmesi, önce bu insanları şaşırtmış, içlerinde hoşnutsuzluk uyandırmıştı. Erler, yanından geçerken ona hayretle, hatta korkuyla yan yan bakıyorlardı. Topçu subayların en yüksek rütbelisi, uzun boylu, uzun bacaklı, yüzü çiçek bozuğu bir adam, güya en uçtaki topun durumunu gözden geçirmek içinmiş gibi Piyer’e yaklaştı ve ona merakla baktı.</p>

  <p>Henüz çocuk denilebilecek ve herhalde daha yeni harp okulundan çıkmış, gencecik, yuvarlak yüzlü bir subaycık, emrine verilen iki topu oldukça büyük bir çaba göstererek idare etmek için emirler verirken bir ara sert bir tavırla Piyer’e:</p>

  <p>– Beyefendi, lütfen yoldan çekilin, burada durulmaz! dedi.</p>

  <p>Erler Piyer’e bakarak hoşnutsuz bir tavırla başlarını sallıyorlardı, ama bu beyaz şapkalı adamın hiçbir kötülük etmediği kanısına varıp onun yamaca bakan kenarda uslu uslu oturduğunu ya da bataryada çekingen bir gülümseyişle erlerin önünden saygıyla bir yana çekilerek kurşun yağmuru altında sanki bir bulvardaymış gibi sakin sakin dolaştığını görünce ona karşı duydukları hoşnutsuz şaşkınlığın yerini, yavaş yavaş bir başka duygu aldı; bu, besledikleri hayvanlara, köpeklere, horozlara, keçilere ve genel olarak ordudaki birliklerde yaşayan tüm hayvanlara karşı duydukları sevgiydi. Onu hemen içlerinden biri olarak ailelerine kabul etmiş, benimsemiş, hatta ona bir takma ad bile vermişlerdi. Ona “bizim beyefendi” diyor ve ondan söz ederken kendi aralarında şefkatle gülüşüyorlardı.</p>

  <p>Bir gülle Piyer’in iki adım ilerisinde yere saplandı. Piyer güllenin püskürttüğü toprağı elbisesinden temizlemeye çalışarak, dudaklarında bir gülümsemeyle çevresine bakındı. Kırmızı yüzlü, iri yapılı bir er sağlam beyaz dişlerini göstere göstere gülümseyerek Piyer’e doğru döndü.</p>

  <p>– Allah aşkına siz hiç korkmuyor musunuz beyefendi? diye sordu.</p>

  <p>Piyer:</p>

  <p>– Sen korkuyor musun? diye sordu.</p>

  <p>Er gülerek:</p>

  <p>– Korkmaz olur muyum hiç? diye karşılık verdi. Gülle adama acır mı? Bir çarptı mı barğırsaklar dışarı dökülür! Korku duyulmaz mı hiç? diye söylendi.</p>

  <p>Birkaç er, yüzlerinde neşeli ve şefkatli bir ifadeyle Piyer’in yanında durdu. Onun konuşmasını hiç beklemiyorlardı ve Piyer’de fark ettikleri bu cesaret onları sevindirmişti:</p>

  <p>– Biz askeriz, bu bizim işimiz! Bir beyefendi böyle olsun, şaşılacak şey! Ama ne beyefendiymiş!</p>

  <p>Gencecik subay Piyer’in çevresinde toplanmış olan erlere:</p>

  <p>– Herkes yerine! diye bağırdı.</p>

  <p>Bu genç subay herhalde görevini ilk ya da ikinci kez olarak yapıyor, bu yüzden de erlerle olsun, komutanlarıyla olsun özel bir resmiyet ve kesinlikle konuşuyordu.</p>

  <p>Topların ve tüfeklerin yankılar bırakan atışları tüm savaş alanında gittikçe şiddetleniyordu. Özellikle solda Bagration’un ileri karakollarının bulunduğu yerde, daha yoğun bir hal almıştı. Ama Piyer’in bulunduğu yerde, ateş eden topların dumanından ötürü orada olup bitenlerden hemen hemen hiçbir şey görmeye imkân yoktu. Ayrıca Piyer’in tüm dikkati bataryada, (başkalarından siperlerle ayrılmış) o bir aile gibi olan bir avuç insan üzerinde toplanmıştı. İlk anlarda, savaş alanını görüp atışların sesini duyduğu vakit hissettiği o bilinçsiz neşe ile karışık heyecanın yerini şimdi, özellikle o düzlükte tek başına yatan eri gördükten sonra, bambaşka bir duygu almıştı. Şimdi hendeğin kenarında otururken çevresindeki kişileri gözlüyordu.</p>

  <p>Saat ona doğru bataryadan götürülen insanlar yirmiyi bulmuş; toplardan ikisi parçalanmış, mermiler bataryaya gittikçe daha sık isabet etmeye başlamıştı. Uzaklardan gelen kurşunlar vızıldaya vızıldaya, ıslık çala çala uçup geliyordu, ama bataryadaki insanlar bunu fark etmiyor gibiydiler; her yönden neşeli konuşmalar, şakalar duyuluyordu.</p>

  <p>Erlerden biri ıslık çala çala uçup gelen bir humbaraya:</p>

  <p>– Tombul! diye bağırıyordu.</p>

  <p>Bir başkası humbaranın uçup bataryaya geçtiğini ve bataryanın koruduğu hatlara isabet ettiğini görerek kahkahalarla:</p>

  <p>– Buraya değil! Piyadeye! diye ilave ediyordu.</p>

  <p>Bir başka er, uçarak geçen bir merminin korkusundan çömelen bir köylüye:</p>

  <p>– Ne o? Tanıdık mı yoksa? diye gülerek soruyordu. Birkaç er, tepenin kenarında toplanmış ileride olup bitenlere bakıyorlardı. Yarın öbür tarafını işaret ederek:</p>

  <p>– Bak, ileri hatları geriye çekiyorlar, görüyor musun? Geriye doğru gittiler, diyorlardı.</p>

  <p>Yaşlı bir onbaşı onlara:</p>

  <p>– Siz kendi işinize bakın! diye bağırıyordu. Madem geri gittiler, demek ki arkada çarpışma var.</p>

  <p>Çavuş bunu söyledikten sonra, erlerden birini omzundan yakalıyor ve diziyle arkasından itiyordu. Gülüşmeler duyuluyor, bir yandan:</p>

  <p>– Beşinci topu çekin! diye bağırıyorlardı.</p>

  <p>Eski topun yerine yenisini getirenlerin neşeli sesleri işitiliyordu.</p>

  <p>– Haydi çocuklar! Hep birden dayanın! Ha gayret!</p>

  <p>Kırmızı yüzlü, şakacı er, dişlerini göstererek bir gülüşle:</p>

  <p>– Hay Allah! Neredeyse bizim beyefendinin şapkasını yere düşürüyordu! dedi, sonra bir tekerlekle erlerden birinin ayağına isabet eden gülleyi azarlar gibi:</p>

  <p>– Seni gidi yaramaz! diye söylendi.</p>

  <p>Bir başkası sine sine yaralıları almak için bataryaya giren gönüllülere gülerek:</p>

  <p>– Hey! Tilkiler! Buraya baksanıza! diye bağırıyordu.</p>

  <p>Ayağı parçalanmış bir erin önünde bocalayan gönüllülere:</p>

  <p>– Ne o? Yoksa bu çorba hoşunuza gitmedi mi? Ah sizi gidi kargalar, rahata alıştınız!</p>

  <p>Köylülerle:</p>

  <p>– Biz, yani şey... Böyle şeyleri ölüm kadar sevmeyiz! diye alay ediyorlardı.</p>

  <p>Piyer her isabet eden mermiden, her kayıptan sonra herkeste heyecanın gittikçe daha çok arttığını seziyordu.</p>

  <p>Yaklaşan bir fırtına bulutunun altından fışkıran gizli ve gittikçe daha çok şiddetlenen bir ateşin şimşekleri (sanki olup bitenlere bir karşı tepki olarak meydana geliyormuş gibi) bu insanların yüzlerini gittikçe daha çok ve daha sık aydınlatıyordu.</p>

  <p>Piyer, öndeki savaş alanına bakmıyor, orada olup bitenleri öğrenmeye çalışmıyordu: Tüm varlığı bu gittikçe daha çok şiddetlenen ve kendisinin de (Bunu kesin olarak hissediyordu.) ruhunda alevlenmeye başlayan ateşe doğru çevrilmişti.</p>

  <p>Saat onda, bataryanın önünde, fundalıkların arasında ve Kamenka Nehri boyunda olan piyade erleri geri çekildiler. Bataryadan, erlerin nasıl onun yanından yaralıları tüfeklerin üzerlerinde taşıyarak koşa koşa geçtikleri görülüyordu. Bir general, maiyetiyle birlikte tabyaya girdi ve albayla konuştuktan, Piyer’e de sert bir tavırla baktıktan sonra, tekrar aşağıya inerek piyadeyi koruyan birliklerin atışlara daha az hedef olmaları için yere yatmalarını emretti. Hemen arkasından bataryanın daha sağında bulunan piyade saflarında trampet sesiyle, kumanda sesleri duyuldu. Bataryadan bakılınca piyade saflarının nasıl ileri doğru atıldıkları görülüyordu.</p>

  <p>Piyer aralıktan bakıyordu. Özellikle bir yüz gözüne çarptı. Bu, kılıcını indirmiş olarak arka saflarda giden ve huzursuz bir tavırla çevresine bakınan gencecik, solgun yüzlü bir subaydı.</p>

  <p>Piyade saflarındaki erler duman içinde gözden yok oldular, uzun uzun bir bağrışma dalgalandı ve aralıksız tüfek sesleri duyuldu. Birkaç dakika sonra oradan yığınla yaralı ve sedye döndü. Bataryaya daha sık mermi isabet etmeye başlamıştı. Birkaç ölü kaldırılmadan oldukları yerde yatıyordu. Topların yanında erler daha büyük bir heyecanla ve daha çok uğraşıp didiniyorlardı. Artık hiç kimse Piyer’e dikkat etmiyordu. Bir iki kez öfkeyle ona ayağa dolaştığı için bağıranlar oldu. Üst rütbeli subaylar, kaşlarını çatmış olarak geniş, hızlı adımlarla bir toptan öbürüne gidiyordu. Gencecik subay yanakları daha da kızarmış olarak, daha büyük bir çabayla erlere komuta ediyordu. Erler toplara sıkıştırılacak patlayıcı maddeleri elden ele veriyor, oldukları yerde dönüp topları dolduruyor ve görevlerini gergin bir ruh hali içinde gösterişle yapıyorlardı. Yürürken sanki vücutları yaylıymış gibi oradan oraya atlıyorlardı.</p>

  <p>Fırtına bulutu, bataryanın üzerine çökmüştü ve Piyer’in gittikçe nasıl alevlendiğini izlediği ateş tüm yüzlerde alev alev yanıyordu. Piyer, üst rütbeli subayın yanında duruyordu. Genç subay koşarak eli kasketinde yaklaştı.</p>

  <p>– Şunu bildireyim ki, sayın albayım, elimizde yalnız sekiz atımlık barutumuz kaldı. Ateşe devam edelim mi?</p>

  <p>Mazgaldan bakan üst rütbeli subay ona karşılık vermeden:</p>

  <p>– Seri ateş! diye bağırdı.</p>

  <p>Birden beklenmedik bir şey oldu; genç subaycık, “Ah!” diye bağırdı ve kıvrılarak tıpkı havada uçarken vurulmuş bir kuş gibi yere yığılıverdi. Piyer’in bulanık gören gözleri önünde her şey garip, belirsiz ve karanlık oluvermişti.</p>

  <p>Mermiler birbiri arkasına ıslık çalarak geliyor, yerlere, toplara çarpıyordu. Daha önce bu seslere kulak vermemiş olan Piyer, şimdi onları duyuyordu. Bataryanın yan tarafında, sağda erler, “Huraaa!” sesleriyle ileriye değil de, Piyer’in gördüğü kadarıyla, geriye doğru koşuyorlardı.</p>

  <p>Bir gülle Piyer’in bulunduğu siperin tam kenarına çarptı. Toprak döküldü, Piyer’in gözlerinin önünde siyah bir yuvarlak belirdi ve aynı anda şap diye bir şeyin içine girdi. O anda bataryaya giren milisler geriye doğru koştular. Subay:</p>

  <p>– Seri ateş devam! diye bağırıyordu.</p>

  <p>Çavuş üst rütbeli subaya yaklaştı ve korku dolu, fısıldayan bir sesle (tıpkı sofracıbaşının efendisine istediği şaraptan artık kalmadığını bildirdiği gibi) artık toplara doldurulacak barut kalmadığını söyledi. Subay Piyer’e doğru dönerek:</p>

  <p>– Alçaklar, ne yapıyorlar! diye bağırdı.</p>

  <p>Yüzü kıpkırmızı ve terliydi. Çatık kaşlarının altında gözleri pırıl pırıldı. Öfkeyle Piyer’i tepeden tırnağa sözlü, sonra erine doğru dönerek:</p>

  <p>– Koş, yedek barutu getir, sandıkları getir! diye bağırdı.</p>

  <p>Piyer:</p>

  <p>– Ben giderim, dedi.</p>

  <p>Subay ona karşılık vermeden, geniş adımlarla öbür yana geçti.</p>

  <p>– Ateş etme... Bekle! diye bağırdı.</p>

  <p>Yedek barutu alması emredilen er Piyer’le çarpıştı.</p>

  <p>– Ah, beyefendi, senin yerin burası değil ki! diyerek aşağıya doğru koştu.</p>

  <p>Piyer gencecik subayın oturduğu yerin dolayından geçerken erin arkasından koştu. Üzerinden bir, iki, üç gülle uçtu. Önde, yanda, arkada bir yerlere çarptı. Piyer koşarak aşağıya indi.</p>

  <p>Artık yeşil sandıklara koşarak yaklaşacağı sırada birden, “Nereye gidiyorum ben?” diye aklına geldi. ‘İleri mi gitmek gerekir, yoksa geri mi?” diye düşünerek kararsızlık içinde bir an durakladı. Sonra birden korkunç bir sarsıntıyla geriye, toprağın üzerine fırladı. Aynı anda müthiş bir aydınlık onu tepeden tırnağa aydınlattı ve kulaklarında uğultu, çatırtı ve ıslıkla karışık sağır edici bir patlama oldu.</p>

  <p>Piyer, kendine gelince toprağın üzerinde ellerini iki yana dayamış olarak oturduğunu fark etti. Yanında durduğu sandık yok olmuştu. Yalnız perde yanmış, yeşil tahtalar ve bez parçaları, kavrulmuş otların üzerinde oraya buraya atılmış duruyordu. Bir at parçalanmış okunu sürükleye sürükleye dörtnala Piyer’in yanından geçti, bir başka at da tıpkı Piyer gibi toprağın üzerinde yatıyor, uzun uzun tiz bir sesle kişniyordu.</p>

  <h2>XXXII</h2>

  <p class="nonindent">Piyer, korkudan kendini kaybederek fırladı ve onu çevreleyen tüm korkunç şeylerden sığınacak tek yer olarak gördüğü bataryaya koşarak döndü. Sipere girdiği sırada, bataryada artık silah seslerinin duyulmadığını, ama birliklerin orada bir şeyler yaptıklarını gördü. Bunların kim olduğunu anlamaya fırsat bulamadı. Albayın sanki aşağıda olan bir şeye dikkatle bakıyormuş gibi, yüzüstü yattığını ve daha başka bir şey gördü. Bir erin onu kollarından yakalamış olan insanlardan kurtulmaya çabalayarak “Kardeşler!” diye bağırdığını işitti.</p>

  <p>Ama daha albayın öldürülmüş olduğunu, “Kardeşler!” diye bağıranın tutsak düştüğünü ve bir başka erin de sırtından gözlerinin önünde süngülendiğini kavramaya vakit bulamamıştı. Daha sipere koşarak girdiği anda sıska, sarı, yüzü ter içinde, lacivert üniformalı ve elinde kısa bir kılıç tutan bir adam, bir şeyler bağırarak üzerine atıldı, Piyer, birbirlerini görmeden koşarken onlarla çarpışacağını anlayarak bir ön seziyle kendini korumak için ellerini ileri doğru uzattı ve o adamı (bu, Fransız subayıydı.) bir eliyle omzundan, öbür eliyle boğazından yakaladı. Subay kılıcını bırakarak Piyer’i yakasından tuttu.</p>

  <p>Birkaç saniye ikisi de korku dolu gözlerle birbirlerinin onlara yabancı gelen yüzlerine baktılar ve ikisi de şimdi ne yapmak gerektiğini bilemeden kararsızlık içinde kaldılar. Her biri, “Şimdi ben mi onun tutsağı oldum, yoksa o mu benim tutsağım?” diye düşünüyordu. Ama belli ki Fransız subayı kendisinin tutsak düştüğü düşüncesini daha akla yakın buluyordu. Fransız bir şey söylemek istiyordu. Ama birden tam başlarının üzerinden, alçaktan, korkunç bir ıslıkla bir gülle geçti, Fransız subayı başını o kadar çabuk eğdi ki Piyer başının koptuğunu sandı.</p>

  <p>Piyer de başını eğmiş ve ellerini çekmişti. Fransız artık kimin kimi tutsak ettiğini düşünmeden koşarak bataryaya döndü. Piyer ise ölülere ve yaralılara çarpa çarpa tepeden aşağıya indi; ona öyle geliyordu ki ölüler ve yaralılar onu ayaklarından yakalıyorlardı. Ama daha aşağıya indiği anda karşısına koşarak gelen büyük bir kalabalık halinde Rus erleri çıktı; düşe kalka, tökezleye tökezleye, bağıra bağıra, birbirleriyle şakalaşa şakalaşa, bir fırtına gibi bataryanın üzerine geliyorlardı. Bu sonradan Yermalov’un böylesine bir yararlılığın ancak cesareti ve şansı sayesinde mümkün olabildiğini söyleyerek kendine mal ettiği taarruzdu; daha sonra taarruzdan söz ederken güya cebindeki bütün Georgi Nişanlarını avuç avuç tabyaya fırlattığını söyleyecekti.</p>

  <p>Bataryayı ele geçirmiş olan Fransızlar kaçmaya başladılar. Bizim ordularımız, “Huraaa!” çığlıklarıyla Fransızları bataryadan o kadar uzağa kovaladılar ki neredeyse onları durdurmakta güçlük çekilecekti.</p>

  <p>Bataryadan arabalarla tutsakları aşağıya indirdiler; bu arada yaralı bir Fransız generali de vardı. Subaylar hemen etrafını almışlardı. Piyer’in tanıdığı, tanımadığı yığın yığın Rus ve Fransız yaralı ya yüzleri çektikleri acılardan korkunç bir hal almış olarak yürüyor, yerlerde sürünüyor ya da elde olan birkaç sedye ile bataryadan götürülüyorlardı. Piyer tepeye çıktı; orada bir saatten daha uzun bir süre kaldığı halde onu benimsemiş olan o aile çevresinden hiç kimseyi bulamadı. Orada tanımadığı birçok ölü vardı. Ama bazılarını tanıdı. O gencecik subay hep aynı şekilde siperin kenarında, büzülmüş olarak bir kan birikintisinin içinde oturuyordu. Kırmızı yüzlü er ise hâlâ debeleniyordu, ama onu götürmemişlerdi.</p>

  <p>Piyer koşarak aşağıya indi. Nereye gideceğini bilmeden, savaş alanından götürülen sayısız sedyelerin arkasından giderek “Hayır, olamaz, şimdi artık bundan vazgeçerler, şimdi yaptıklarından dehşet duyacaklardır!” diye düşünüyordu.</p>

  <p>Ama dumanla örtülen güneş daha yükseklerdeydi ve önde özellikle Semyonovskaya köyünün solunda, dumanlar arasında bir kaynaşma oluyor ve toplarla tüfeklerin atış uğultusu zayıflamak şöyle dursun, insanı çıldırtacak kadar şiddetleniyordu; tıpkı artık can havliyle bağıran bir insan gibi.</p>

  <h2>XXXIII</h2>

  <p class="nonindent">Borodino Savaşı’nın en önemli harekâtı Borodino ile Bagration’un ileri karakolu arasında bir sajenlik bir boşlukta oldu (Bu mesafenin dışında öğleye kadar bir yanda Uvarov kumandasındaki süvari kuvvetlerinin harekâtı, öbür yanda Utitza’nın gerisinde Ponyatovski ile Tuçkov’un arasında bir çatışma olmuştu). Savaşın en önemli çarpışması Borodino ile ileri karakolların arasında, ormanın yakınında, iki yanı rahatça görülebilen açıklıkta, savaş alanında her çeşit kurnazlıktan uzak bir şekilde yapıldı.</p>

  <p>Savaş her iki taraftan birkaç yüz topun atışıyla başladı. Ondan sonra duman tüm savaş alanını kaplayınca dumanın içinde (Fransızlar yönünden) sağdan Dessaix ile Compens komutasındaki iki tümen ileri karakollara doğru, soldan da kral naibinin alayları Borodino üzerine yürüdüler.</p>

  <p>İleri karakollar Napolyon’un üzerinde bulunduğu Şevardino tabyasından bir verst, Borodino ise düz bir çizgi üzerinden bakılırsa iki verst ilerideydi. Bu yüzden Napolyon orada olup bitenleri göremiyordu. Kaldı ki meydana gelen duman sisle birleşerek tüm bölgeyi gözden saklıyordu. Dessaix’in tümeninin ileri karakollara doğru yürüyen erleri, ancak kendilerini ileri karakollardan ayıran vadiye ininceye kadar görülebildi. Vadiye iner inmez ileri karakollardaki toplardan, tüfeklerden yükselen duman o kadar yoğun bir hal aldı ki vadinin o ucu tüm olarak örtüldü. Dumanın arasından yine siyah karaltılar belirip kayboluyordu. Bunlar muhtemelen erlerdi. Bazen de süngülerin parıltısı bir an için görülüp kayboluyordu. Ama Şevardino tabyasından bakılınca bunların ilerleyip ilerlemedikleri ve Fransız mı, yoksa Rus mu oldukları anlaşılamıyordu.</p>

  <p>Güneş pırıl pırıl yükselmişti ve eğri ışınları elini siper ederek ileri karakollara bakan Napolyon’un tam yüzüne çarpıyordu. Duman, ileri karakolların önünden yayılıyor ve bazen duman kayıyormuş, bazen de ordular ilerliyormuş gibi görünüyordu. Ara sıra silah sesleri arasında insanların çığlıkları da duyuluyordu, ama orada ne yaptıklarını görmeye imkân yoktu.</p>

  <p>Napolyon tepede dururken dürbünle bakıyor ve ucundaki yuvarlaktan dumanı, insanları görüyordu; bunlardan bazıları kendi adamlarıydı, bazıları Rus’tu. Ama çıplak gözle baktığı vakit, daha biraz önce gördüğü insanların nerede olduğunu bilemiyordu.</p>

  <p>Tepeden aşağıya indi, bir aşağı bir yukarı dolaşma başladı. Duruyor, silah seslerine kulak veriyor, savaş alanına dikkatle bakıyordu.</p>

  <p>Yalnız aşağıda, Napolyon’un bulunduğu yerde, bazı generallerin şimdi durdukları tepedeki tabyadan değil, aynı zamanda şimdi ardı ardına bazen Rus, bazen Fransız erlerin, yaralı, ölü, canlı ya da korkudan çıldıracak hale gelmiş erlerin bulunduğu o ileri karakollardan bile, o noktada olup bitenleri anlamaya imkân yoktu. Bu noktada hiç durmayan sürekli bir top ve tüfek atışı altında birkaç saat boyunca bazen yalnız Ruslar, bazen yalnız Fransızlar ortaya çıkıyor, bazen piyade, bazen süvari erleri ileriye atılıyor, düşüyor, ateş ediyor, birbirleriyle çarpışıyor ve birbirlerine ne yaptıklarını bilmeden bağırıyor, sonra da koşarak geri çekiliyorlardı.</p>

  <p>Savaş alanından hiç durmadan Napolyon’a dörtnala yaverler ve mareşallerinin gönderdikleri haberciler geliyor, savaşın gidişatı hakkında rapor veriyorlardı; ama verdikleri tüm raporlar yanlıştı. Çünkü hem belirli bir anda savaşın en hareketli noktasında ne olup bittiğini söylemeye imkân yoktu hem de yaverlerin birçoğu çarpışmaların asıl yapıldığı noktaya kadar gidemiyor, ancak başkalarından işittiklerini bildiriyorlardı. Ayrıca herhangi bir yaver, Napolyon’a gitmek için o iki üç verstlik mesafeyi alıncaya kadar koşullar değişiyor ve getirdiği haber artık gerçeğe uymayan bir şey oluveriyordu. Kral naibinden Borodino’nun zaptedildiği ve Koloça üzerindeki köprünün Fransızların elinde bulunduğunu bildirmek için dörtnala gelen yaverin raporu da böyle oldu. Yaver Napolyon’a orduların köprüden geçmesi için emir verip vermeyeceğini soruyordu. Napolyon nehrin öbür tarafında kuvvetlerin saflara girip emirlerini beklemesini emretti. Ama bu emri verdiği sırada değil, daha yaver Napolyon’a durumu bildirmek için Borodino’dan ayrıldığı sırada bile köprü artık düşman elinden geri alınmış ve Ruslar bu köprüyü Piyer’in de muharebenin ta başında katıldığı çatışmada yakmıştı.</p>

  <p>İleri karakoldan dörtnala gelen solgun yüzlü, korkulu bir yaver Napolyon’a taarruzun geri püskürtüldüğünü haber verdi. Oysa ileri karakollar ordunun başka birlikleri tarafından alınmıştı ve yavere Fransızların geri püskürtüldüğü söylenmişti. Ama daha o yaver Fransızların geri püskürtüldüğünü söylediği sırada, ileri karakollar ordunun başka birlikleri tarafından ele geçirilmişti ve Davout sağdı, yalnız başından hafif bir yara almıştı. Napolyon elde olmayarak yanlış olan bu raporlara göre emirler veriyordu, ama bu emirler ya daha önce, daha o hiç emir vermeden yerine getirilmiş oluyor ya da imkân olmadığı için yerine getirilmiyordu.</p>

  <p>Savaş alanına daha yakın, ama Napolyon gibi çarpışmada bulunmayan ve yalnız nadir olarak kurşun yağmuru altında bulunan bölgelerden geçen mareşallerle generaller, Napolyon’a sormadan, nereden nereye ateş edileceğini, süvarilerin dörtnala nereye gideceklerini, piyadenin de nereye koşacağını söyleyerek emirler veriyorlardı. Napolyon’un emirleri gibi onların da emirlerinden ancak pek azı yerine getiriliyordu. Çoğu zaman emrettiklerinin tam tersi oluyordu.</p>

  <p>İleri atılmaları emredilen erler, seri atış altına girince koşarak geri çekiliyorlardı; yerinde kalmaları emredilen erler birden karşılarında beklenmedik bir şekilde Rusları görünce bazen kaçıyor, bazen ileri atılıyordu ve süvariler emri beklemeden kaçan Rusları dörtnala kovalıyorlardı. Süvari tümeninden iki alay işte öyle Semyonovski Vadisi’nden dörtnala geçerek tepeye tırmanır tırmanmaz oldukları yerde dönerek yıldırım gibi geri çekilmişlerdi. Piyade erleri de aynı şekilde ilerliyor, bazen kendilerine emredilen yerlerden bambaşka bir yere koşarak gidiyorlardı. Topların ne zaman, nereye geçirileceği, piyadenin ne zaman harekete geçeceği, ne zaman ateş edileceği, süvarilerin ne zaman Rus piyadesini çiğnemek için ileri atılacağı konusundaki tüm emirler, safların içinde bulunan en yakın birlik komutanları tarafından artık Ney, Davout, Murat, hatta Napolyon’a bile sorulmadan veriliyordu. Bu insanlar verilen bir emri yerine getirmedikleri ya da kendi keyiflerine göre emir verdikleri için haklarında işlem yapılmasından korkmuyorlardı; çünkü savaşta ortaya atılan, insanın en değerli şeyi, kendi hayatıdır ve bazen kurtuluş geri çekilmekteymiş, bazen de ileri atılmaktaymış gibi görünür. Bu yüzden savaşın en civcivli yerinde olan tüm insanlar, içinde bulundukları ana uygun olarak davranıyorlardı.</p>

  <p>Aslında tüm o ileri atılışlar ya da geri çekilişler, orduların durumunu değiştirmiyordu. O koşarak ileri ya da birbirlerinin üzerine atılışları, onlara hemen hemen hiç zarar vermiyordu. Asıl zarar, yani ölüm ya da sakatlanma, tüm bu insanların oradan oraya koşuştukları alanın her yerinde uçan mermilerden, kurşunlardan geliyordu. İnsanlar, mermilerle kurşunların uçuştuğu bu alandan çıkar çıkmaz hemen geride duran komutanlar, onları yine gruplara sokuyor, disiplin altına alıyor, o insanlar da bu disiplinin etkisiyle atış alanına giriyor ve orada (ölüm korkusunun etkisi altında) disiplini unutuyor, kalabalığın bir rastlantı olarak sürüklendiği hareketlere uyarak oradan oraya atılıyorlardı.</p>

  <h2>XXXIV</h2>

  <p class="nonindent">Napolyon’un, bu ateş hattına yakın bulunan hatta bazen kendileri de giren generalleri Davout, Ney ile Murat, oraya kitle halinde, düzenli büyük birlikler sürüyordu. Ama başka muharebelerde olup bitenlere aykırı olarak düşmanın bozguna uğradığını bildirecek olan son haberler yerine, o düzenli, kalabalık askerî birlikler bu bölgeden hep bozguna uğramış, korkmuş, düzensiz yığınlar halinde geri dönüyorlardı. Generaller onları yeniden düzene sokuyorlardı. Ama erlerin sayısı gittikçe azalıyordu. Öğle vakti Murat, Napolyon’a yaverini göndererek takviye istedi.</p>

  <p>Murat’nın yaveri dörtnala gelip majesteleri bir tümen daha gönderdikleri takdirde Rusların bozguna uğratılacağını bildirdiği sırada, Napolyon, tabyanın altında oturuyor, <i>punch</i> içiyordu.</p>

  <p>Sözlerini anlamıyormuş gibi, sert bir şaşkınlıkla, uzun siyah saçları kıvrılmış (Murat’nın saçları aynı şekilde kıvrılmıştı.) yakışıklı gence bakarak:</p>

  <p>– Takviye mi? diye tekrarladı.</p>

  <p>Bunu sorarken “Takviye ha! Daha ne takviyesi istiyorlar? Ellerinde Rusların en zayıf, en az tahkim edilmiş kanadına yöneltilmiş ordunun yarısı var!” diye düşünüyordu. Sert bir tavırla:</p>

  <p>– <i>Dites au roi de Naples,</i> dedi, <i>qu’il n’est pas midi et que je ne vois pas encore clair sur mon échiquier. Allez...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0150" id="Feedback0150">150</a></p>

  <p>Uzun saçlı, yakışıklı, delikanlı yaver, elini şapkasından ayırmadan derin derin içini çekerek gene insanların öldürüldüğü yere koştu.</p>

  <p>Napolyon ayağa kalktı, yanına Caulencourt ile Berthier’yi çağırarak onlarla savaşla ilgili olmayan konularda sohbete daldı.</p>

  <p>Napolyon’un gittikçe daha büyük bir heyecanla devam ettiği konuşmasının ortasında, Berthier’nin gözleri, terli bir at sırtında maiyetiyle birlikte tabyaya doğru yaklaşan bir generale takıldı. Bu, Belliard’dı. Belliard, atından inerek çevik adımlarla imparatora yaklaştı, korkusuz bir tavırla ve yüksek sesle takviye gönderilmesinin zorunlu olduğunu ispatlamaya çalıştı. Şerefi üzerine yemin ederek, imparator bir tümen daha verirse Rusların mahvolacağını söylüyordu.</p>

  <p>Napolyon, omuzlarını silkerek hiçbir karşılık vermeden gezintisine devam etti. Belliard yüksek sesle ve heyecan içinde çevresindeki maiyet generalleriyle konuşmaya başladı. Napolyon, tekrar oraya atla gelen generale yaklaşarak:</p>

  <p>– Siz çok heyecanlısınız Belliard! dedi. Şiddetli ateş altında insan kolay yanılabilir. Gidin! Duruma bakın, o zaman gelip bana söylersiniz.</p>

  <p>Belliard, daha gözden uzaklaşır uzaklaşmaz, başka yönden gönderilen bir haberci daha dörtnala geldi. Napolyon ikide bir rahatsız olmaktan sinirlenen bir tavırla:</p>

  <p>– <i>Eh bien, qu’est-ce qu’il y a?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0151" id="Feedback0151">151</a> diye sordu.</p>

  <p>Yaver:</p>

  <p>– <i>Sire, le prince...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0152" id="Feedback0152">152</a> diye söze başladı.</p>

  <p>Napolyon öfkeli bir hareketle:</p>

  <p>– Takviye mi istiyor? diye sordu.</p>

  <p>Yaver “evet” anlamında başını eğdi ve raporunu vermeye çalıştı. Ama imparator ona arkasını döndü, iki adım attı, durakladı, tekrar geri döndü ve yanına Berthier’yi çağırdı. Ellerini iki yana açarak:</p>

  <p>– İhtiyarları göndermeli oraya! dedi.</p>

  <p>Berthier’nin yüzüne baktı:</p>

  <p>– Kimi göndersek acaba <i>o oison que j’ai fait aigle’e?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0153" id="Feedback0153">153</a> (Sonradan prense “<i>oison</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0154" id="Feedback0154">154</a> adını verecekti.)</p>

  <p>Tüm tümenleri, alayları ve birlikleri ezbere hatırlayan Berthier:</p>

  <p>– İmparatorum, oraya Claparède’in tümenini gönderelim mi? dedi.</p>

  <p>Napolyon “evet” anlamında başını salladı. Yaver dörtnala Claparede’in tümenine gitti. Birkaç dakika sonra da tabyanın arkasında duran ve henüz savaşta yıpranmamış olan muhafız alayı harekete geçti. Napolyon hiç konuşmadan o yöne bakıyordu. Birden Berthier’ye doğru döndü:</p>

  <p>– Hayır, Claparède’i gönderemem, oraya Friant’m tümenini gönderirim.</p>

  <p>Claparède’in yerine Friant’ın tümenini göndermekte hiçbir üstün yarar yoktu; hatta belli ki Claparède’i şimdi durdurmak ve yerine Friant’ı göndermek rahatsızlık veren ve işi geciktiren bir şey olacaktı. Ama emir, gene de yerine getirildi. Napolyon, anlamıyordu ki ordunun karşısında ilaçlarıyla işi karıştıran bir doktor rolündeydi; oysa bir doktorun böyle zararlı bir rol oynayabileceğini çok iyi bilir, böylelerini suçlardı.</p>

  <p>Friant’ın tümeni başka tümenler gibi savaş alanının dumanı içinde kaybolmuştu. Çeşitli yönlerden yaverler dörtnala gelmeye devam ediyor ve hepsi sözbirliği etmiş gibi, hep aynı şeyleri söylüyorlardı. Hepsi takviye istiyor, hepsi Rusların yerlerinde durduklarını, Fransız ordusunu eriten <i>un feu d’enfer</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0155" id="Feedback0155">155</a> açtıklarını ileri sürüyorlardı.</p>

  <p>Napolyon açılır kapanır bir iskemlenin üzerinde, derin düşünceler içinde oturuyordu.</p>

  <p>“Gezilerden hoşlanan ve sabahtan beri acıkmış olan” de Beausset imparatora yaklaştı, saygıyla majestelerine öğle yemeği yemesini teklif etmek cesaretinde bulundu:</p>

  <p>– Herhalde majestelerini artık zaferi kazanmış olmakla kutlayabilirim! dedi.</p>

  <p>Napolyon, hiç konuşmadan başını “hayır” anlamında salladı. Mösyö de Beausset bu reddedişin zafer sözüyle ilgili olduğunu sanarak saygılı olmakla birlikte şakacı bir tavırla dünyada mümkün olunca yemek yenilmesine engel olabilecek hiçbir neden olamayacağını söylemek cesaretini gösterdi.</p>

  <p>Napolyon birden somurtkan bir tavırla:</p>

  <p>– <i>Allez vous...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0156" id="Feedback0156">156</a> diyerek arkasını döndü.</p>

  <p>Mösyö Beausset’nin yüzü buna üzüldüğünü belli eden, pişmanlık dolu, aynı zamanda hayran bir gülümseyişle aydınlandıktan sonra kayar gibi yürüyerek öbür generallere yaklaştı.</p>

  <p>Napolyon, her zaman şanslı olan, kumara avuç avuç, çılgınca para sarf eden ve asıl önem verdiği oyunun tüm rastlantılarını hesaba kattığı sırada, oynayacağı eli tüm ayrıntılarıyla düşündüğü halde aynı derecede kesinlikle kaybedeceğini hisseden bir kumarbazın duyduğu müthiş sıkıntıyı duyuyordu.</p>

  <p>Ordular, generaller, hazırlıklar, harekât <i>proclamation courte et énergique</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0157" id="Feedback0157">157</a> aynıydı, kendisi de değişmemişti, aynıydı. Bunu biliyordu. Aynı zamanda biliyordu ki şimdi eskisinden daha tecrübeli, daha usta olmuştu, karşısındaki düşman bile Austerlitz ile Friedland’daki düşmanın aynısıydı; öyleyken o korkunç vuruşu indirecek olan eli birden, bir büyünün etkisindeymiş gibi gücünü yitirmiş olarak boşa gitmişti.</p>

  <p>Kullanılan savaş taktikleri hep aynı, eskiden her zaman başarıyla sonuçlanan şeylerdi: Bataryaların hep aynı noktada yoğunlaşması da cepheyi yarmak için ihtiyatların yaptığı taarruz da <i>des hommes de fer</i>’leriyle<a class="noteref" href="../Text/dipnot.xhtml#Footnote0158" id="Feedback0158">158</a> süvari kuvvetlerinin hücumu da, hepsi denenmişti; fakat yine de zafer şöyle dursun, her yönden hep generallerin öldüğü ya da yaralandığı, takviye göndermenin zorunlu olduğu, Rusları yerlerinden çıkarmanın imkânsızlığı ve orduların bozguna uğradığı haberleri geliyordu.</p>

  <p>Eskiden iki üç cümlelik emirlerden sonra mareşaller, yaverler neşeli yüzlerle dörtnala gelip imparatoru kutlar, alınan ganimetleri, tutsak birliklerini, <i>des faisceaux de drapeaux et d’aigles ennemis,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0159" id="Feedback0159">159</a> ele geçirilen topların ve iaşe kollarının sayısını bildirir, Murat da sadece konvoyları almak için süvari birliklerini göndermek için izin isterdi. Lodi’de, Marango’da, Arcole’da, İena’da, Austerlitz’de, Wagram’da ve başka yerlerde hep böyle olmuştu. Şimdi ise ordulara garip bir şey oluyordu.</p>

  <p>İleri karakolların ele geçirildiği haberine rağmen, Napolyon görüyordu ki bu seferki hiç de eskiden yapmış olduğu savaşlara benzemiyordu. İçinde uyanan bu duyguyu çevresinde bulunan tüm tecrübeli insanlar da duyuyorlardı. Tüm yüzler hüzünlüydü ve herkes gözlerini birbirinden kaçırıyordu. Yalnız Beausset, olup bitenin anlamını kavrayamıyordu. Napolyon ise uzun savaş tecrübelerinden geçtikten sonra, elden gelen tüm çabaların gösterilmesine rağmen, taarruz eden kuvvetlerinin bir türlü kazanamadığı bir meydan muharebesinin aralıksız sekiz saat sürmesinin ne demek olduğunu çok iyi biliyordu. Biliyordu ki bu neredeyse yenilgi ile sonuçlanan bir çarpışmaydı ve meydan muharebesinin ulaştığı o gergin hava içinde şimdi artık en küçük bir rastlantı, en küçük bir kararsızlık, kendisini de ordusunu da mahvedebilirdi.</p>

  <p>Hiçbir muharebesini kazanmadığı, iki aylık süresi içinde hiçbir sancağı, hiçbir topu, hiçbir birliği ele geçiremediği tüm bu garip Rus seferini zihninde canlandırdığı, çevresindekilerin üzgün yüzlerine baktığı ve Rusların hâlâ dayandığını gösteren haberler aldığı zaman, tıpkı kâbus görüyormuş gibi bir his duyuyor ve onu mahvedebilecek ne kadar talihsizce rastlantı varsa hepsi aklına geliyordu. Ruslar sol cenahına taarruz edebilir, cephenin ortasını yarabilirlerdi; hatta serseri bir kurşun onu öldürebilirdi. Tüm bunlar olabilirdi! Eskiden yaptığı savaşlarda yalnız başarı ihtimallerini aklından geçirirdi. Şimdi ise aklına hep sayısız talihsiz rastlantı geliyor ve hepsini de bekliyordu. Evet, tıpkı rüya gören bir insanın, üzerine gelen bir haydudu mahvetmek için son bir çabayla elini kaldırdığı ve ona vuracağı sırada elinin tüm gücünü yitirerek yumuşak bir bez parçası gibi aşağıya doğru sarktığını hissettiği anda, mahvolacağını anlayarak duyduğu müthiş korku gibi bir his içindeydi.</p>

  <p>Rusların Fransızların sol cenahına taarruz ettikleri haberi Napolyon’da böyle bir korku uyandırmıştı. Tabyanın altında, açılıp kapanan iskemlesinin üzerinde oturmuş, dirseklerini dizlerine dayayarak başını eğmiş, hiç konuşmadan oturuyordu. Berthier yanına yaklaştı ve ona işlerin ne durumda olduğunu kesin olarak öğrenmek için hat boyunca gidip gelmeyi teklif etti.</p>

  <p>Napolyon:</p>

  <p>– Ne? Ne dediniz? dedi. Ha... Evet, söyleyin, bana bir at getirsinler.</p>

  <p>Ata binerek Semyonovskaya’ya gitti.</p>

  <p>Napolyon’un geçtiği tüm bölgenin üzerinden ağır ağır dağılan barut dumanının arasında, kan birikintilerinin ortasında teker teker ya da küme küme yatan atlar, insanlar görünüyordu. Bu kadar küçük bir yerde böylesine feci bir görüntüyü, bir arada bu kadar çok ölüyü o zamana dek daha ne Napolyon ne de generallerinden herhangi biri görmüştü. Dokuz saattir durmadan süregelen ve kulakları sağır eden top uğultusu, bu görüntüye özel bir anlam veriyordu (Tıpkı canlı tablolar oynandığı vakit çalınan müzik gibi). Napolyon Semyonovskaya’nın yüksek bir yerine çıktı ve barut dumanı arasında görmeye alışık olmadığı renklerde üniformalar giymiş insanların saf saf durduklarını gördü. Gördükleri Ruslardı. Ruslar, Semyonovskaya tabyasının arkasında yoğun saflar halinde duruyor, topları da durmadan uğulduyor ve hatları boyunca duman çıkarıyordu. Artık buna çarpışma denilemezdi. Sadece Rusları da Fransızları da hiçbir sonuca götüremeyen bir karşılıklı öldürme sürüp gidiyordu. Napolyon, atını durdurdu ve gene düşüncelere daldı; bu düşüncelerden onu Berthier ayıracaktı. Napolyon gözlerinin önünde ve çevresinden sürüp giden ve onun tarafından yönetilen, onun iradesine bağlı sanılan bu işleri artık durduramazdı. Başarısızlık da olunca tüm bunlar ona ilk kez gereksiz ve korkunç görünüyordu.</p>

  <p>Atını Napolyon’un yanına doğru süren generallerden biri, eski muhafız alayını savaş alanına sürmeyi teklif etmek cesaretinde bulundu. Ney ile Berthier bakıştılar ve generalin yaptığı bu “saçma” teklif üzerine birbirlerine alaylı alaylı gülümsediler.</p>

  <p>Napolyon başını eğerek uzun bir süre hiç konuşmadı. Sonra:</p>

  <p>– <i>Á huit cents lieus de la France je ne ferai pas démolir ma gar de,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0160" id="Feedback0160">160</a> diyerek atını çevirdi ve gerisin geriye Şevardino’ya döndü.</p>

  <h2>XXXV</h2>

  <p class="nonindent">Kutuzov, ak saçlı başını eğmiş oturuyordu; ağır vücuduyla Piyer’in onu o sabah gördüğü yerde, halı ile örtülmüş bankın üzerindeydi. Hiçbir emir vermiyor, sadece kendisine yapılan teklifleri kabul ediyor ya da reddediyordu. Çeşitli tekliflere:</p>

  <p>– Evet, evet, yapın bunu! diye karşılık veriyordu.</p>

  <p>Zaman zaman çevresinde bulunanlardan birine ya da ötekine dönerek, “Evet, evet, oraya gidiver, yavrum. Bir bak bakalım” ya da “Hayır istemez, bekleyelim daha iyi!” diyordu.</p>

  <p>Kendisine getirilen haberleri dinliyor ve emri altında bulunanlar bunu istedikleri vakit, emir veriyordu. Ama haberleri dinlerken söylenen sözlerin anlamıyla değil de haberleri getirenlerin yüzlerinde ve seslerinde hissedilen bir başka şeyle ilgiliymiş gibi görünüyordu. Askerlik alanında yıllardır kazandığı ve tecrübelerden elde ettiği bilgi ile ihtiyar insanlara özgü bir mantıkla anlıyordu ki ölümle pençeleşen yüz binlerce insanı yönetmek tek bir insanın harcı değildir ve yine biliyordu ki meydan muharebesinin sonucunu kestirecek olan şey, ne başkomutanın emirleri ne orduların bulunduğu yer ne topların ne öldürülen insanların sayısıydı; bunu sağlayacak olan tek şey “ordunun manevi” adı verilen o karşı konulmaz güçtü. Kendisi bu gücün belirtilerini izliyor, onu elinden geldiği kadar yönetmeye çalışıyordu.</p>

  <p>Kutuzov’un yüzünde, bir nokta üzerinde toplanmış heyecansız bir dikkat ve gücü kalmamış yaşlı vücudunun yorgunluğunu güçlükle bastıran bir gerginlik vardı.</p>

  <p>Saat on birde, kendisine Fransızların ele geçirdikleri ileri karakolların tekrar alındığını, ama Prens Bagration’un yaralı olduğunu bildirdiler. Kutuzov, “Ah!” diye bağırarak başını salladı. Yaverlerinden birine:</p>

  <p>– Prens Piyotr İvanoviç’e git ve her şeyi ayrıntılı olarak öğren. Neymiş, nasıl olmuş? dedi, sonra o gidince arkasında duran Würtenberg prensine doğru döndü:</p>

  <p>– Altesleri birinci ordunun kumandasını lütfen üzerlerine alırlar mı? dedi.</p>

  <p>Prens gitti, ama daha Semyonovskaya’ya varamayacağı kadar kısa bir süre sonra, yaveri onun yanından geri dönüp sayın başkomutana, prensin takviye kuvveti istediğini bildirdi.</p>

  <p>Kutuzov, yüzünü buruşturarak birinci ordunun komutasının Dohturov’a verilmesini, prensin ise tekrar yanına gönderilmesini emretti. Güya bu zor dakikalarda onsuz yapamayacakmış gibi bir söz söyledi. Murat’nın tutsak edildiği haberi gelip de kurmaydakiler onu kutladıkları vakit, Kutuzov gülümsedi:</p>

  <p>– Sabredin beyler! dedi. Meydan muharebesi kazanılmıştır ve Murat’nın tutsak edilmesinde olağanüstü bir şey yoktur. Ama iyisi mi sevinmeden önce biraz sabredelim.</p>

  <p>Gene de bu haberin ordulara bildirilmesi için bir yaveri birlikleri dolaşmaya gönderdi.</p>

  <p>Sol cenahtan Şerbinin gelip Semyonovskaya ileri karakollarının Fransızların eline geçtiğini bildirdi. Kutuzov, savaş alanından gelen seslerden ve Şerbinin’in yüzünden durumun iyi olmadığını anlayarak yerinden kalktı, uyuşukluğunu gidermek istiyormuş gibi bacaklarını hareket ettirdi. Sonra Şerbinin’in koluna girdi, onu bir yana doğru götürdü.</p>

  <p>– Yavrum, Yermolov’a gidiver, bak bakalım, bir şey yapılabilir mi, yapılamaz mı?</p>

  <p>Kutuzov Gorki’de, Rus ordusunun merkezindeydi. Napolyon’un sol cenahımıza yönelttiği taarruz, birkaç kez geri püskürtülmüştü. Merkezde Fransızlar Borodino’dan daha ileriye gidememişlerdi. Sol cenahtan Uvarov’un süvarileri Fransızları geri çekilmek zorunda bırakmışlardı.</p>

  <p>Saat üçe doğru, Fransızların taarruzları durdu. Kutuzov, savaş alanından gelen tüm insanların ve çevresinde bulunan herkesin yüzünde dayanılmaz bir dereceye gelmiş, gergin bir anlam seziyordu. Elde edilen başarıdan, beklenenden çok daha büyük bir memnuniyet duyuyordu. Ama vücudunun direnci gittikçe azalıyordu. Başı birkaç kez sanki düşecekmiş gibi ta önüne sarkmıştı, hatta birkaç kez uykuya dalacak olmuştu. Kendisini sofraya davet ettiler.</p>

  <p>Çarın yaveri Woltzeugen (Prens Andrey’in yanından geçerken savaşın <i>im Raum verlegen</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0161" id="Feedback0161">161</a> olduğunu ileri süren ve Bagration’un o kadar nefret ettiği Woltzeugen), Kutuzov yemek yerken yanına gitmişti. Kendisini, sol cenahtaki durumu bildirmek üzere Barclay göndermişti. Her şeyi kendi mantığının ölçüsüne vuran Barclay de Tolly, yüzlerce yaralının kaçıştığını, ordunun art kuvvetlerinin bozulduğunu gördükten sonra, meydan muharebesinin kaybedildiği sonucuna varmış ve en gözde yaverini başkomutana bu haberle göndermişti.</p>

  <p>Kutuzov, tavuk kızartmasını güçlükle çiğniyor, kısılmış alaylı gözleriyle Woltzeugen’e bakıyordu.</p>

  <p>Woltzeugen, kayıtsız bir tavırla bacaklarını dizlerinden kıra kıra, dudaklarında hafif alaylı bir gülümseyişle Kutuzov’a yaklaşarak elini kasketinin siperliğine dokundurmuştu.</p>

  <p>“Başkomutan hazretlerine” karşı yapmacık bir kayıtsızlık gösteriyordu; böylece askerlik alanında çok bilgili bir insan olarak o yaşlı ve yararsız adama bir kahraman gözüyle bakmayı Ruslara bıraktığını, kendisinin ise karşısındakinin ne değerde bir insan olduğunu çok iyi bildiğini göstermek istiyordu. Kutuzov önünde duran tabaklara sert bir tavırla baktı. “<i>Der alte Herr</i> (Almanlar kendi çevrelerinde Kutuzov’a öyle derlerdi) <i>macht sich ganz bequem,</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0162" id="Feedback0162">162</a> diye düşündü, sonra “ihtiyar beyefendiye” sol cenahtaki durumu, Barclay’ın kendisine emrettiği ve kendisinin de görüp anladığı biçimde anlatmaya koyuldu.</p>

  <p>– Mevzimizin tüm noktaları düşman eline geçmiştir ve kuvvetlerini geri püskürtemeyiz, çünkü elimizde ordu yok. Birliklerimiz düşman önünden kaçıyorlar, onları durduramıyoruz, diye rapor veriyordu.</p>

  <p>Kutuzov, çiğnemeyi bırakıp sanki kendisine söyleneni anlamıyormuş gibi bir tavırla, hayretle gözlerini Woltzeugen’e dikmişti. Woltzeugen, <i>des alten Herr’in</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0163" id="Feedback0163">163</a> heyecanını fark ederek gülümsedi:</p>

  <p>– Gördüklerimi sizden saklamak cesaretini kendimde göremedim, başkomutan hazretleri... Ordularımız tam bir bozgun içindedir.</p>

  <p>Kutuzov yerinden fırlayarak kaşlarını çattı ve Woltzeugen’in üzerine yürüyerek:</p>

  <p>– Gördünüz ha? Gördünüz ha? diye bağırdı.</p>

  <p>– Ne cesaretle... Ne cesaretle! diye nefesi tıkana tıkana bağırmaya devam ederek titrek elleriyle tehdit edici işaretler yapıyordu. Ne cesaretle böyle bir şeyi bana söylüyorsunuz beyefendi? Sizin bir şey bildiğiniz yok. Benden General Barclay’a şunu bildirin ki bana gönderdiği haberler doğru değildir ve muharebelerin gerçek akışını başkomutan olan ben, ondan çok daha iyi biliyorum!</p>

  <p>Woltzeugen itiraz ederek bir şey söylemek istedi, ama Kutuzov sözünü kesti:</p>

  <p>– Düşman sol cenahta geriye püskürtülmüştür, sağ cenahta da yenilmiştir. Eğer gözünüz iyi görmüyorsa bilmediğiniz bir şeyden söz etmek cesaretinde bulunmayın, beyefendi! Lütfen şimdi General Barclay’a gidiniz ve kendisine şunu bildiriniz ki yarın kesin olarak düşmana taarruz etmek kararındayım!</p>

  <p>Kutuzov bunu sert bir tavırla söylemişti. Herkes susuyordu. Yalnız nefes nefese gelen ihtiyar generalin güçlükle nefes aldığı duyuluyordu. Kutuzov haç çıkararak:</p>

  <p>– Her yerde geri püskürtüldüler! Bunun için de Tanrı’ya ve kahraman ordumuza şükrediyorum. Düşman yenilmiştir ve yarından tezi yok onu kutsal Rus toprağından kovacağız! dedi, sonra birden elinde olmayarak gözlerinden yaşlar fışkırdı ve dudaklarından bir hıçkırık çıktı.</p>

  <p>Woltzeugen omuzlarını silkip dudaklarını büktü ve hiçbir şey söylemeden bir yana çekildi; <i>über diese Eingenommeneit des alten Herrn</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0164" id="Feedback0164">164</a> hayretler içinde kalmıştı.</p>

  <p>Kutuzov, o sırada tabyaya giren şişman, yakışıklı, siyah saçlı bir generale dönerek:</p>

  <p>– İşte benim kahramanım budur! dedi.</p>

  <p>Bu, bütün günü Borodino savaş alanında geçirmiş olan Rayevski’ydi.</p>

  <p>Rayevski, orduların oldukları yerlerde kaya gibi direndiklerini, Fransızların da artık taarruz etmeye cesaret edemediklerini söyledi. Kutuzov, onu dinledikten sonra Fransızca olarak:</p>

  <p>– <i>Vous ne pensez done pas comme les autres que nous sommes obligés de nous retirer?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0165" id="Feedback0165">165</a> dedi.</p>

  <p>Rayevski:</p>

  <p>– <i>Au contraire, votre altesse, dans les affaires indécises, c’est le plus opiniâtre qui reste victorieux et mon opinion...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0166" id="Feedback0166">166</a> diye karşılık verdi.</p>

  <p>Kutuzov, yaverine:</p>

  <p>– Kaysarov! diye seslendi. Otur, yarına bir günlük emir yaz.</p>

  <p>Bir başkasına doğru döndü:</p>

  <p>– Sen de hat boyunca dolaş ve yarın taarruza geçeceğimizi bildir.</p>

  <p>Rayevski ile konuşma devam edip günlük emir yazılırken Woltzeugen, Barclay’ın yanından dönerek General Barclay da Tolly’nin, feldmareşalin verdiği emrin tekrar ve yazılı olarak kendisine bildirilmesini istediğini söyledi.</p>

  <p>Kutuzov, Woltzeugen’in yüzüne bakmadan, eski başkomutanın çok yerinde olarak sorumluluktan kaçınmak için elinde bulundurmak istediği emrin yazdırılmasını emretti.</p>

  <p>Kutuzov’un sözleri ve ertesi gün yapılacak savaş için verdiği emir, esrarengiz bir bağı, tüm orduda aynı duyguları, aynı düşünceleri uyandıran ve savaş gücünü ayakta tutan, o tanımlanması imkânsız manevi güç sayesinde, bir anda ordunun tüm birliklerine yayıldı.</p>

  <p>Bu bağın son halkalarına kadar ulaştırılan şey, Kutuzov’un asıl sözleri ve emri değildi. Hatta ordunun çeşitli yerlerinde, “Kutuzov, şöyle şöyle dedi,” denilirken erlerin birbirlerine anlattıklarında, onun söylediklerine benzeyen hiçbir şey yoktu. Ama sözlerinin taşıdığı anlam her yerde anlaşılmıştı. Çünkü Kutuzov’un söyledikleri kurnazca yürütülmüş bir düşünce zincirinden değil, başkomutanın yüreğinde olduğu gibi her Rus’un yüreğinde yatan duygulardan doğan bir şeydi.</p>

  <p>Böylece ertesi gün düşmana taarruz edeceğimizi öğrenen ordunun üst kademelerinde, bu emrin doğrulandığını duyan ve yorgunluktan bitmiş, kararsızlık içinde bocalayan insanlar, sakinleşiyor, cesaret buluyorlardı.</p>

  <h2>XXXVI</h2>

  <p class="nonindent">Prens Andrey’in alayı Semyonovskaya’nın arkasında, saat ikiye dek şiddetli bir topçu atışı altında hareketsizlik içinde duran ihtiyat kuvvetleri arasındaydı. Saat ikiye doğru, o zamana kadar iki yüz kişiyi yitiren alay, Semyonovskaya ile tepedeki batarya arasında bulunan çiğnenmiş yulaf tarlasına sürüldü; o gün binlerce insanın öldürüldüğü ve saat ikiye doğru birkaç yüz düşman topunun şiddetli, yoğun ateşi altında kalan yer burasıydı.</p>

  <p>Alay bu noktayı terk etmeden, bir kez olsun ateş etmeden erlerinden üçte birini daha yitirdi. Önde, özellikle sağda henüz dağılmamış olan dumanın içinde topların gümbürtüleri duyuluyor ve ileride her yeri örten esrarengiz duman perdesinin içinden, hiç durmadan, hışırtıya benzeyen hızlı bir ıslıkla mermiler ya da daha ağır fısıltılı bir sesle humbaralar uçarak geliyordu. Bazen sanki ara verir gibi, bir çeyrek saat geçiyor, bu arada tüm mermiler, tüm humbaralar alayın üstünden aşıp uzağa gidiyorlardı. Bazen de bir an içinde, birkaç insan birden alaydan topraktan sökülür gibi havaya fırlıyor ve durmadan ölüler, yaralılar geriye doğru götürülüyordu.</p>

  <p>Her yeni patlayışla henüz öldürülmemiş olanlar için hayatta kalma şansı gittikçe azalıyordu. Alay, savaş nizamı içinde saflar arasında üç yüz adımlık aralıklarla duruyordu; ama safların birbirinden bu kadar uzak olmasına rağmen, alayda ne kadar insan varsa hepsi aynı duygunun etkisi altındaydı. Alaydaki tüm insanlar aynı şekilde susuyor, somurtuyorlardı. Saflar arasında ara sıra konuşmalar işitiliyordu ama isabetli bir atış olup da “Sedyeler!” diye bağırılır bağırılmaz konuşmalar birden kesiliyordu.</p>

  <p>Alaydaki erler zamanın çoğunu komutanlarının emri üzerine toprağın üzerine oturmuş olarak geçiriyorlardı. Kimi başındaki miğferi çıkarıp kayışlarını dikkatle çözdükten sonra tekrar sıkıştırıyor, kimi eline kurumuş bir çamur parçası alıp onu avucunun içinde toz haline getirdikten sonra süngüsünü temizliyor, kimi omuzundaki kayışı gevşetiyor ve tokasını sağlamlaştırıyordu. Kimi çorap yerine ayağına sardığı bezleri düzeltiyor, onları yeniden sarıyor ve postallarını yeniden giyiyordu. Bazıları sürülmüş tarlanın topraklarıyla küçük evler yapıyor ya da hasattan kalan saman çöplerini örüyorlardı.</p>

  <p>Hepsi bu işlere dalmış görünüyordu. Biri yaralandığı ya da öldüğü, sedyeler uzatıldığı, bizimkiler geri döndükleri ya da dumanın arasından büyük kitleler halinde düşman göründüğü vakit, hiç kimse buna önem vermiyordu. Topçularımız, süvarilerimiz ileriye doğru geçip piyadelerimizin harekâtı göründüğü vakit ise her yönden destekleyici sözler duyuluyordu. Ama en çok savaşla hiçbir ilgisi bulunmayan bambaşka olaylar dikkati çekiyordu. Manevi bakımından bitkin bir hale gelmiş olan tüm bu insanlar, dikkatleri alışılmış günlük olaylar üzerinde toplanınca bir an için dinleniyor gibi oluyorlardı. Alayın önünden topçu birliklerinin bir bataryası geçiyordu. Top arabalarından birinde, yandan koşulmuş olan atın ayaklarından biri, yan kayışların arasına sıkışmıştı. Alayın tüm saflarından:</p>

  <p>– Hey! Baksanıza! Yandaki hayvana bakın! Düzeltsene şunu! Düşecek! Hay Allah! Görmüyorlar! diye sesler duyuldu.</p>

  <p>Bir başka kez de nereden çıktığı bilinmeyen ve kuyruğunu dimdik yukarı kaldırmış küçük, kahverengi bir köpek herkesin dikkatini çekti; hayvan korku içinde koşarak safların önüne çıkmış, birden yanı başında yere çarpan bir gülleden ürkerek tiz bir sesle bağıra bağıra kuyruğunu kıstırarak öbür yana fırlamıştı. Alayda herkes kahkahalarla gülmeye başladı ve çığlıklar duyuldu. Ama bu çeşit eğlenceler, birkaç dakika sürüyordu, oysa bu insanlar sekiz saatten fazla bir zamandır yiyeceksiz ve işsiz olarak bir türlü dinmeyen bir ölüm korkusu içinde yaşıyor, solgun somurtmuş yüzleri gittikçe daha da somurtuyor, daha da sararıyordu.</p>

  <p>Prens Andrey de alaydaki tüm insanlar gibi kaşlarını çatmış ve somurtmuş olarak yulaf tarlasının yanındaki çimenlikte bir aşağı bir yukarı, bir toprak çizgisinden öbürüne dolaşıp duruyordu. Ellerini arkasında kenetlemiş, başını önüne eğmişti. Yapılacak bir şey, verilecek bir emir yoktu. Her şey kendiliğinden oluyordu. Ölüler hatların gerisine çekiliyor, yaralılar götürülüyordu; saflar da tekrar sıklaştırılıyordu. Erler koşarak uzaklaşsalar bile hemen aceleyle yerlerine dönüyorlardı. Prens Andrey, başlangıçta erlerde cesaret uyandırmanın ve onlara örnek olmanın kendisine düşen bir görev olduğunu düşünerek safların önünde geziniyordu. Ama sonradan zaten onlara öğretilecek hiçbir şey bulunmadığını, bu bakımdan hiçbir davranışının erlere hiçbir şey öğretemeyeceği kanısına varmıştı. Varlığının tüm gücü orada bulunan her erde olduğu gibi bilinçsiz olarak sadece içinde bulundukları o feci durumu düşünmekten kendini alıkoymaya yönelmişti. Çimenlikte ayaklarını sürüye sürüye, otları hışırdata hışırdata, çizmelerini örten toza bakarak yürüyordu. Bazen hasatçıların çimenlikte bıraktıkları ayak izlerinin üzerinden yürümeye çalışarak geniş adımlar atıyor, bazen adımlarını sayarak bir verstlik yol atabilmek için, sürülmüş topraktaki saban izlerinin arasında, birinden öbürüne kaç kez gidip gelmesi gerektiğini hesaplıyor, bazen tarlada yetişen pelin çiçeklerini koparıp yoluyor, onları avuçlarının içinde eziyor, onları koklayarak genzi yakan keskin kokularını duyuyordu. Bir gün önce yapılmış olan çarpışmalardan aklında hiçbir şey kalmamıştı. Hiçbir şey düşünmüyordu.</p>

  <p>Zihni yorulmuştu, hep aynı sesleri duyuyor, uçan mermilerin ıslıklarını topların uğultusundan ayırıyor, birinci taburdaki insanların yüzlerine bakıyor, bekliyordu. Dumanla örtülü o görünmeyen yerden ıslıkla yaklaşan bir şeye kulak vererek “İşte geliyor. Gene bize geliyor!” diye düşünüyordu. “Bir, iki! Gene geliyor! İsabet etti...” Bir an durakladı, saflara baktı. “Hayır, geçip gitmiş. Ha! İşte bu isabet etti!”</p>

  <p>Böyle düşünceler yürüterek tekrar yürümeye başlıyor, on altı adımda ileriki toprak çizgisine ulaşabilmek için geniş adımlar atmaya çalışıyordu.</p>

  <p>Bir ıslık, arkasından da bir vuruş! Prens Andrey’in beş adım ilerisinde kuru toprak birden oyuluverdi ve bir gülle toprağın içinde kayboldu. Prens Andrey, elinde olmayarak sırtında bir ürpertinin gezindiğini hissetti. Tekrar saflara baktı. Herhalde gene birçok insan yok oluvermişti, ikinci taburun bulunduğu yerin çevresinde büyük bir kalabalık toplanmıştı. Prens Andrey:</p>

  <p>– Bay yaver! Emredin orada toplanmasınlar! diye bağırdı.</p>

  <p>Yaver, emri yerine getirdikten sonra Prens Andrey’e doğru yürüyordu. Öbür yandan da tabur komutanı atla gelmişti. Bir erin korkuyla:</p>

  <p>– Sakın kendini! diye bağırdığı duyuldu ve bir humbara şiddetli bir ıslıkla toprağa konan küçük bir kuş gibi Prens Andrey’in iki adım berisine, tabur komutanının bindiği atın ayakları dibine, hafif bir şıpırtıyla düştü. Önce at (korkusunu belli etmek onun için önemli değildi) kişneyerek şaha kalktı. Az kalsın yaver albayı yere düşürecekti. Yaver hemen kendini yana attı. Atın kapıldığı müthiş korku insanlara da bulaştı.</p>

  <p>Toprağa uzanmış olan yaverin sesi duyuldu:</p>

  <p>– Yat!</p>

  <p>Prens Andrey, kararsızlık içinde duruyordu. Humbara duman çıkararak, yerde yatan yaverle prensin arasında, sürülmüş tarla ile çimenliğin arasındaki yerde, bir pelin kümesinin yanında, topaç gibi dönüp duruyordu.</p>

  <p>Prens Andrey, bir an otlara, peline ve dönüp duran siyah küçük yuvarlaktan çıkıp kıvrıla büküle yükselen incecik dumana, yepyeni, kıskanç bir bakışla bakarak:</p>

  <p>“Yoksa bu gerçekten ölüm mü? Ama benim ölmem imkânsız bir şey! Ölmek istemiyorum ben! Hayatı seviyorum, bu otları, toprağı, havayı seviyorum...” diye düşünüyordu. Bu düşünceler aklından geçerken de başkalarının kendisine baktıklarını unutmuyordu. Yavere:</p>

  <p>– Ayıp, subay olacaksınız! dedi. Siz ne...</p>

  <p>Sözünü bitiremedi. Aynı anda bir patlama ve kırılan bir camın şangırtısına benzeyen garip bir ıslık duyuldu, etrafa insanın boğazını yakan bir barut kokusu yayıldı ve Prens Andrey yana fırlayarak elini yukarı kaldırdı, sonra yüzüstü yere düştü.</p>

  <p>Birkaç subay ona doğru koştu. Karnının sağ yanından otların üzerine geniş bir kan lekesi yayılıyordu. Çağrılan gönüllüler ellerinde sedyelerle subayların arkasında durmuşlardı. Prens Andrey göğsü toprağa değerek, yüzü otların içinde yatıyor, horlar gibi bir ses çıkararak güçlükle soluk alıyordu.</p>

  <p>– Ne duruyorsunuz? Yaklaşın!</p>

  <p>Köylüler yaklaşıp onu omuzlarından, ayaklarından tuttular. Prens Andrey acı acı inlemeye başladı. Köylüler bakıştılar, sonra onu gene yere bıraktılar. Birinin:</p>

  <p>– Tutun canım, koyun, artık hepsi bir! diye bağırdığı duyuldu.</p>

  <p>Prens Andrey’i gene omuzlarından tutup sedyeye koydular. Subaylar arasında:</p>

  <p>– Aman Allahım! Aman Yarabbi! Nedir bu Allah aşkına? Karnından yedi! Artık kurtulamaz! Aman Allahım! diye konuşmalar oluyordu.</p>

  <p>Yaver:</p>

  <p>– Bir kıl payı kadar mesafeden, ta kulağımın dibinden vızıldayarak geçti, diye anlatıyordu.</p>

  <p>Köylüler sedyeyi omuzlarına alıp iyice yerleştirdikten sonra aceleyle otlara basa basa aştıkları patikadan ilk yardım çadırına doğru yola koyuldular.</p>

  <p>Subaylardan biri düzensiz yürüyen ve sedyeyi sarsan köylüleri omuzlarından tutup durdurdu:</p>

  <p>– Uygun adım yürüyün bakalım... Ah siz yok musunuz köylüler!</p>

  <p>Öndeki köylü:</p>

  <p>– Duydun ya! Bana uy Hvedor! Sana söylüyorum Hvedor! diyordu.</p>

  <p>Arkadaki adımını ona uydurarak memnunlukla:</p>

  <p>– Tamam! Oldu işte, dedi.</p>

  <p>Koşup gelen Timohin sedyenin içindekini görmeye çalışarak:</p>

  <p>– Altes, beni duyuyor musunuz? Ha? Prensim? diye titrek bir sesle söyleniyordu.</p>

  <p>Prens Andrey, gözlerini açarak başının gömüldüğü sedyenin üzerinden konuşana baktı, sonra gene gözlerini kapadı.</p>

  <p class="extract">Milisler Prens Andrey’i ormanda iaşe kollarının ve yaraların sarıldığı ilk yardım yerinin bulunduğu noktaya götürdüler. Dispanser, kayın ormanının kenarında, yanları kıvrılarak yukarı doğru kaldırılmış üç çadırdan ibaretti. Kayın ormanında iaşe konvoyları ve atlar vardı. Boyunlarına torbalar geçirilmiş atlar arpa yiyor, serçeler de üzerlerine inerek düşen taneleri topluyordu. Kargalar kan kokusunu alarak sabırsız sabırsız, “Gak gak!” diye bağırarak kayın ağaçlarının arasında, oradan oraya uçuyordu.</p>

  <p>Çadırların çevresinde, iki desyatinadan daha geniş bir yerde, üzerlerinde çeşit çeşit giysiler bulunan, üstleri başları kan içinde insanlar yatıyor, oturuyor ya da ayakta duruyorlardı. Yaralıların çevresinde, somurtkan ve dikkatli yüzlerle, kalabalık bir halde bir sürü sedyeci er toplanmıştı. Oranın düzenini sağlamakla görevli erleri subaylar boşuna kovuyorlardı. Erler subayları dinlemeden, sedyelere dayanarak, sanki gördüklerinin kavranılması zor anlamını kavramaya çalışıyorlarmış gibi dikkatli dikkatli gözlerinin önünde olup bitenlere bakıyorlardı. Çadırdan bazen gür, öfkeli çığlıklar, bazen acılı iniltiler duyuluyordu. İçeriden nadir olarak sağlık hizmetlisi erler su almak için koşarak çıkıyor, içeriye getirilecek olanları işaret ediyorlardı. Yaralılar çadırın önünde sıralarını bekleyerek hırıldıyor, inliyor, ağlıyor, bağırıyor, küfrediyor, votka isteyip duruyorlardı. Bazıları da sayıklıyordu.</p>

  <p>Prens Andrey’i, alay komutanı olduğu için yaralıların üzerinden aşıra aşıra çadırlardan birinin yanına getirmiş, emir bekleyerek duraklamışlardı. Prens Andrey gözlerini açtı ve uzun bir süre çevresinde olup bitenleri anlayamadı. Çimenliği, pelini, sürülmüş tarlayı, fırıl fırıl dönen siyah topu ve hayata karşı duyduğu ateşli sevgiyi hatırladı. İki adım berisinde başı sarılı, uzun boylu, yakışıklı, siyah saçlı bir astsubay kütüğe dayanmış olarak duruyor, yüksek sesle konuşarak herkesin dikkatini çekiyordu. Kurşunla başından ve ayaklarından yaralanmıştı. Çevresinde sözlerini büyük bir merakla dinleyen bir yaralı ve sedyeci kalabalığı toplanmıştı. Er pırıl pırıl parlayan ateşli siyah gözleriyle çevresine bakınarak:</p>

  <p>– Öyle bir dayak attık ki onlara, ellerinde ne varsa hepsini bırakıp kaçtılar! Krallarını bile ele geçirdik! diye bağırıyordu. Hele bir ihtiyatlar zamanında gelseydi, kardeşim, herifin ne adı ne sanı kalırdı ortada, vallahi doğru söylüyorum...</p>

  <p>Prens Andrey, konuşanın çevresinde olan herkes gibi gözleri parlayarak ona bakıyor, teselli bulmuş gibi bir his duyuyordu. “İyi ama artık hepsi bir değil mi? Peki orada ne olacak? Burada ne oldu ki? Hem hayata veda etmek bana neden o kadar acı geliyordu sanki? İyi ama bu yaşantıda bir şey vardı... Ama ben onu anlamadım, anlayamıyorum da...” diye düşündü.</p>

  <h2>XXXVII</h2>

  <p class="nonindent">Doktorlardan biri, üzerinde kanlı bir önlükle çadırdan dışarı çıktı; pek büyük olmayan elleri kanlıydı. Bir elinde, (onu kirletmemek için) küçük parmağıyla başparmağı arasında bir puro tutuyordu. Başını kaldırıp çevresine bakındı. Ama gözleri yaralıların bulunduğu yerden daha yukarılara bakıyordu. Belli ki biraz dinlenmek istiyordu. Birkaç kez başını sağa sola çevirdikten sonra içini çekerek gözlerini indirdi. Ona Prens Andrey’i işaret ederek bir şeyler söyleyen sağlık görevlisi ere:</p>

  <p>– Peki, hemen getirin, diyerek Prens Andrey’in çadıra getirilmesini emretti.</p>

  <p>Sıralarını bekleyen yaralılar arasında söylentiler duyuldu.</p>

  <p>Biri:</p>

  <p>– Öyle anlaşılıyor ki öbür dünyada da yalnız beyefendilere hayat var, diye söylendi.</p>

  <p>Prens Andrey’i içeri getirip biraz önce temizlenmiş olan ve sağlık görevlisi erin su dökerek üzerinden bir şeyler akıttığı masanın üzerine yatırdılar. Prens Andrey çadırın içinde bulunanları ayrıntılı olarak fark edemiyordu. Dört bir yandan duyulan acı dolu iniltiler, kasığındaki müthiş acı ve karnıyla sırtında duyduğu ağrılar dikkatini dağıtıyordu. Çevresinde gördüğü her şey onun için tek bir bütün haline gelmişti; sanki o alçak tavanlı çadırın içini sadece çıplak, kanlı insan eti dolduruyordu. Birkaç hafta önce, o sıcak ağustos günü Smolensk yolu üzerindeki pis gölde de aynı şey olmuştu. O göl de ona aynı çıplak insan eti ile doluymuş gibi görünmüştü. Evet, bu gördüğü aynı vücuttu, aynı <i>chair à canon</i>’du ve daha o zaman, o eti gördüğünde sanki şimdi olanları önceden tahmin ediyormuş gibi, müthiş bir dehşet duymuştu.</p>

  <p>Çadırda üç masa vardı. İkisi meşguldü, üçüncüsünün üzerine Prens Andrey’i yatırmışlardı. Onu bir süre yalnız bıraktılar. Bu yüzden Prens Andrey elinde olmayarak öteki iki masada olup bitenleri gördü. Kendisine daha yakın olan masanın üzerinde bir Tatar oturuyordu, yanına atılmış üniformaya bakılırsa Kazak’tı. Dört er onu tutuyordu. Gözlüklü bir doktor, adamın kahverengiye çalan adaleli sırtından bir şey kesiyordu.</p>

  <p>Tatar önce homurdanır gibi:</p>

  <p>– Hı hı hı!.. diye bir ses çıkardı, sonra birden elmacık kemikleri çıkık, burnunun ucu yukarı doğru kıvrık, esmer yüzünü yukarı doğru kaldırdı, beyaz dişlerini göstererek çırpınmaya, oraya buraya atılmaya ve her yeri çınlatan tiz bir sesle durmadan bağırmaya başladı.</p>

  <p>Birçok kişinin toplandığı öbür masanın üzerinde iri yarı, şişman bir adam başını geriye atmış sırtüstü yatıyordu (Adamın kıvırcık saçları, saçlarının rengi ve başının şekli Prens Andrey’e garip bir şekilde tanıdık göründü). Sağlık görevlisi birkaç er bu adamın göğsü üzerine abanmış, onu tutuyordu. Beyaz, iri, kalın ayağı hızlı hızlı, sık sık, sanki sıtmaya tutulmuş gibi durmadan çekilip duruyordu. Adam titreye titreye, tıkana tıkana, hıçkıra hıçkıra ağlıyordu. İki doktor hiç konuşmadan (biri solgundu ve titriyordu) adamın kıpkırmızı olmuş öbür çıplak bacağına bir şeyler yapıyordu. Gözlüklü doktor, üzerine kaputu geçirilen Tatarla işini bitirdikten sonra, ellerini silerek Prens Andrey’e yaklaştı.</p>

  <p>Yüzüne baktı ve hemen aceleyle başını öbür tarafa çevirdi. Sağlık görevlisi ere öfkeyle:</p>

  <p>– Soyun onu! Ne bekliyorsunuz? diye bağırdı.</p>

  <p>Sağlık görevlisi er kollarını sıvayarak, acele ederek çevik parmaklarıyla düğmelerini çözerek üzerinden elbisesini çıkarırken Prens Andrey’in zihninde ilk çocukluk yıllarının en uzak anıları canlandı. Doktor iki büklüm eğilerek onu elleriyle yokladı ve derin derin içini çekti. Sonra birine işaret etti. O zaman Prens Andrey karnında müthiş bir acı duyarak bayıldı. Kendine geldiği vakit, kasığından kırılmış kemik parçaları çıkarılmış, et parçaları kesilmiş, yara da sarılmıştı. Yüzüne su serpiyorlardı. Prens Andrey gözlerini açınca doktor ona doğru eğildi, hiç konuşmadan onu dudaklarından öperek aceleyle dışarı çıktı.</p>

  <p>Prens Andrey, geçirdiği acıdan sonra çoktandır duymadığı bir huzur içindeydi. Hayatının en güzel, en mutlu anları, özellikle onu soyduktan sonra küçük karyolasına yatırdıkları, dadısının onu uyutmak için ninni söylediği ve yüzünü yastıklara gömerek sadece yaşadığı için kendisini mutlu hissettiği en uzak çocukluk yılları aklına geldi; onları hayalinden geçirmiş olarak değil de o anda yaşadığı bir gerçek olarak canlandırıyordu.</p>

  <p>Başının şekli Prens Andrey’e tanıdık olarak görünen yaralının başında doktorlar uğraşıp duruyorlardı; onu kaldırıyor, sakinleştirmeye çalışıyorlardı. Adamın hıçkırıklarla kesilen, korku dolu, ama acısını kaçınılmaz bir şey olarak kabul ettiğini gösteren iniltili sesi duyuluyordu:</p>

  <p>– Gösterin onu bana! Ay! Of! Ay!</p>

  <p>Prens Andrey, bu iniltileri dinlerken ağlamak istiyordu. Üne kavuşmadan öldüğünden ötürü mü, hayata veda etmek ona acı geldiği, artık geri dönmesi imkânsız olan o çocukluk anıları zihninde canlandığından mı, acı çektiğinden mi, başkaları acı çektiği ya da önündeki o adam inlediği için mi, nedenini kendisi de bilmiyordu ama bir çocuk gibi, tertemiz hatta sevinçli gözyaşları dökmek isteğini duyuyordu.</p>

  <p>Yaralıya, çizmesinin içinde, üzerinde pıhtılaşmış kanıyla kesilmiş ayağını gösterdiler. Adam, bir kadın gibi:</p>

  <p>– Aman! Ay! diye hıçkıra hıçkıra ağlamaya başladı.</p>

  <p>Yaralının önünde duran ve o ana dek yüzünü görmek imkânını vermeyen doktor çekildi. O zaman Prens Andrey:</p>

  <p>– Aman Allahım! Bu da ne? Burada ne arıyor? diye kendi kendine söylendi.</p>
