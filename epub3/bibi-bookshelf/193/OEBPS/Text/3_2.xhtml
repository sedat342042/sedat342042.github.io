  <p>Misafir odasında bulunan herkese anlamlı ve sert bir tavırla baktı:</p>

  <p>– <i>Enfin voilà un homme!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0070" id="Feedback0070">70</a></p>

  <p><i>L’homme de beaucoup de mérite</i> Kutuzov’un göreve atanmasını istemesine rağmen, Prens Vasiliy’e daha önceden ileri sürmüş olduğu düşünceleri hatırlatmaktan kendini alamadı (Bu hem Anna Pavlovna’nın misafir odasında bulunan Prens Vasiliy’e hem haberi aynı derecede sevinçle karşılayan Anna Pavlovna’ya karşı saygısızlıktı, ama söylemeden duramamıştı).</p>

  <p>Prens Vasiliy’e kendisinin söylemiş olduğu sözleri hatırlatarak:</p>

  <p>– <i>Mais on dit qu’il est aveugle, mon prince?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0071" id="Feedback0071">71</a> dedi.</p>

  <p>Prens Vasiliy hafifçe öksürerek o kalın, o akılcı sesiyle:</p>

  <p>– <i>Allez donc, il y voit assez,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0072" id="Feedback0072">72</a> diye karşılık verdi. Bir zorluk çıkınca onu gidermek için hep aynı sesle konuşur, aynı şekilde hafifçe öksürürdü:</p>

  <p>– <i>Allez, il y voit assez,</i> diye tekrar etti. Hem ben neye seviniyorum biliyor musunuz? Hükümdarın ona tüm ordular üzerinde, tüm ülke üzerinde tam bir yetki verdiğine! Böyle bir yetki hiçbir zaman, hiçbir başkomutana verilmemişti.</p>

  <p>Bunu söyledikten sonra zafer kazanmış bir insanın gülümseyişiyle:</p>

  <p>– O da ikinci bir hükümdar oldu! diye bitirdi.</p>

  <p>Anna Pavlovna:</p>

  <p>– İnşallah, inşallah öyle olur! dedi.</p>

  <p>Daha saray çevrelerinde yeni görünmeye başlayan <i>l’homme de beaucoup de mérite</i>, Anna Pavlovna’nın gururunu okşamak isteğiyle, bu sözünden onun eskiden ileri sürmüş olduğu bir düşünceyi çıkarmaya çalıştı:</p>

  <p>– Diyorlar ki hükümdar Kutuzov’a bu yetkiyi isteksiz vermiş. <i>On dit qu’il rougit comme une demoiselle à laquelle on lirait Joconde, en lui disant: Le souverain et la patrie vous décement cet honneur.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0073" id="Feedback0073">73</a></p>

  <p>Anna Pavlovna:</p>

  <p>– <i>Peut-être que le coeur n’était pas de la partie,</i> dedi.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0074" id="Feedback0074">74</a></p>

  <p>Prens Vasiliy heyecanla Kutuzov’u savunmaya başladı:</p>

  <p>– Hayır, hayır.</p>

  <p>Şimdi artık Kutuzov’u hiç kimseye kaptırmazdı. Prens Vasiliy’e göre Kutuzov yalnız iyi bir insan olmakla kalmıyor, herkes onu taparcasına seviyordu. Hayır, öyle bir şey olamazdı.</p>

  <p>– Hayır, öyle bir şey olamaz, çünkü hükümdar bile eskiden ona o kadar değer vermiştir ki, dedi.</p>

  <p>Anna Pavlovna:</p>

  <p>– Allah vere de Prens Kutuzov gerçekten bu yetkiyi alsın ve hiç kimsenin tekerine çomak koymasına izin vermesin.</p>

  <p>Prens Vasiliy, Anna Pavlovna’nın “hiç kimsenin” derken kimi kastettiğini anlamıştı. Fısıldayarak:</p>

  <p>– Çok iyi bir yerden biliyorum ki Kutuzov kesin bir şart olarak Çareviç’in (veliahtın) ordunun başında bulunmamasını şart koşmuş. <i>Vous savez ce qu’il a dit à l’empereur?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0075" id="Feedback0075">75</a></p>

  <p>Bunu söyledikten sonra, güya Kutuzov’un hükümdara söylemiş olduğu sözleri tekrarladı: “Eğer kötü bir davranışta bulunursa onu cezalandıramam, iyi bir davranışta bulunursa ödül veremem!”</p>

  <p>– Ah, Prens Kutuzov dünyanın en akıllı adamıdır, diye devam etti. <i>Et quel caractère. Oh, je le connais de longue date.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0076" id="Feedback0076">76</a></p>

  <p>Daha saraylılara özgü nezaket kurallarını bilmeyen <i>l’homme de beaucoup de mérite:</i></p>

  <p>– Hatta diyorlar ki ekselans, kesin olarak hükümdarın bile ordunun başında bulunmamasını şart koşmuş.</p>

  <p>Bunu söyler söylemez, Prens Vasiliy ile Anna Pavlovna ona arkalarını döndüler, ne kadar saf olduğunu belirten bir hüzünle anlamlı anlamlı içlerini çekerek birbirlerine baktılar.</p>

  <h2>VII</h2>

  <p class="nonindent">Bunlar Petersburg’da olup biterken Fransızlar Smolensk’i geçmişlerdi. Moskova’ya gittikçe daha çok yaklaşıyorlardı. Napolyon’un tarihçisi Thiers, tıpkı Napolyon’un öbür tarihçileri gibi (kahramanının haklı olduğunu göstermek amacıyla), varlığından üstün bir güçle, elinde olmayarak Moskova surlarına doğru itildiğini söyler. Bu bakımdan, tarihî olayların nedenini bir tek insanın iradesinde gören tüm tarihçiler ne kadar haklı ise o da o derecede haklıdır. Napolyon’un Rus komutanlarının ustalığı sayesinde ta Moskova’ya kadar sürüklendiğini ileri süren Rus tarihçileri ne kadar haklı görürlerse o da o derece haklı görülebilir. Burada geriye dönme kuralından başka, geçmişte olup biten her şeyi meydana gelen olaya bir hazırlık olarak gösteren kuraldan başka, bir de işi karıştıran karşılıklı ilişkiler vardır. Bir satranç partisinde yenilen ve yenilginin kendi hatasından ileri geldiğine içtenlikle inanan iyi bir oyuncu, oyunun başında yapmış olduğu hatayı arayıp bulur. Ama her taşı sürüşünde, tüm oyun boyunca buna benzer birçok hatalar yapmış olduğunu, hiçbir hareketin tam anlamıyla mükemmel olmadığını unutur. Dikkatini çeken hata, sadece karşısındaki oyuncu o hatadan yararlandığı için gözüne çarpmıştır. Belirli bir zaman süresi içinde meydana gelen ve bir değil binlerce insanın yönettiği makinelerin de katıldığı savaş, her şeyin keyfî kullanılmasından, sayısız çatışmadan doğan savaş ise ondan ne kadar daha karışık bir oyundur.</p>

  <p>Napolyon, Smolensk’ten sonra Vyazma’ya yakın Dorogobuj’un arkasında, sonra da Çarevo-Zaymişçe’de savaşmak için fırsat aradı. Ama meydana gelen sayısız koşulların çatışması yüzünden öyle anlaşılıyor ki Ruslar Moskova’dan on iki verst beride bulunan Borodino’ya kadar savaşacak duruma giremediler. Vyazma’da, Napolyon doğrudan doğruya Moskova üzerine yürümek için emir verdi. <i>Moscou la capitale asiatique de ce grand empire, la ville sacrée des peuples d’Alexandre, Moscou avec ses innombrables églises en forme depagodes chinoises!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0077" id="Feedback0077">77</a> Bu Moscou, Napolyon’a bir türlü rahat vermiyordu! Vyazma, Çarevo-Zaymişçe yolunda, safkan kır bir İngiliz kısrağına binmiş olarak yanında muhafız alayı, nöbetçileri, <i>page</i>’ları ve yaverleriyle gidiyordu. Genelkurmay Başkanı Berthier, süvarilerin tutsak aldığı bir Rus’u sorguya çekmek için geride kalmıştı. Sonra yanında tercüman Lelorme d’ldeville ile birlikte Napolyon’a yetişti ve neşeli bir tavırla atını durdurdu. Napolyon:</p>

  <p>– <i>Eh bien?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0078" id="Feedback0078">78</a> diye sordu.</p>

  <p>– <i>Un cosaque de Platov.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0079" id="Feedback0079">79</a> Diyor ki Platov’un komuta ettiği kolordu ana kuvvetleriyle birleşiyormuş, başkomutan olarak Kutuzov atanmış. <i>Très intelligent et bavard!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0080" id="Feedback0080">80</a></p>

  <p>Napolyon gülümsedi, ona bir at verilmesini, sonra da yanına getirilmesini emretti. Kazak’la kendisi konuşmak istiyordu. Birkaç yaver dörtnala gitti. Bir saat sonra da Denisov’un azat ederek, Rostov’un emrine verdiği Lavruşka, sırtında bir emir eri ceketiyle, bir Fransız eyerinin üzerine oturmuş olarak, yüzünde kurnaz, sarhoş bir anlamla, neşeli neşeli Napolyon’a yaklaştı. Napolyon ona, atını yanında sürmesini emretti. Sonra sorular sormaya başladı.</p>

  <p>– Siz Kazak mısınız?</p>

  <p>– Kazak’ım, sayın komutanım.</p>

  <p>Thiers bu bölümü anlatırken şöyle der: <i>“Le cosaque ignorant la compagnie dans laquelle il se trouvait, car la simplicité de Napolyon n’avait rien qui put révéler à une imagination orientale la présence d’un souverain, s’entretint avec la plus extrême familiarité des affaires de la guerre actuelle.”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0081" id="Feedback0081">81</a> Gerçekten de bir akşam önce çok içip sarhoş olan ve efendisini yemeksiz bırakan Lavruşka, falakaya yatırılmış, sonra tavuk getirmek üzere köye gönderilmiş, orada çapulçuluğa başlamış, sonunda da Fransızların eline düşmüştü. Feleğin çemberinden geçmiş, her şeyi adice bir kurnazlığa başvurarak yapmayı görev sayan, efendisine her çeşit hizmette bulunabilecek, aynı zamanda efendilerinin kötü düşüncelerini özellikle kibirlerini, küçük hesaplara olan düşkünlüklerini hemen sinsice sezen, küstah, kaba uşaklardan biriydi. Kişiliğini hiç güçlük çekmeden, hemen çok iyi kavradığı Napolyon’un çevresine girince hiç şaşırmamış, sadece tüm varlığı ile yeni efendilerine hizmet etmek için elinden geleni yapmaya hazır olduğunu belirten bir tavır takınmıştı.</p>

  <p>Çok iyi biliyordu ki Napolyon’un kendisi de, daha doğrusu o anda Napolyon’un karşısında bulunması da onu Rostov’un ya da elinde falakayı tutan başçavuşun karşısında bulunmasından daha fazla korkutamazdı. Çünkü başçavuşun da Napolyon’un da alamayacağı bir şeye sahip değildi. Emir erleri arasında söylenen ne kadar yalan varsa hepsini açıklıyordu. Söylediklerinin çoğu doğru değildi. Ama Napolyon ona Rusların ne düşündüğünü, Bonapart’ı yenip yenemeyecekleri konusunda ne düşündüklerini sorduklarında, Lavruşka gözlerini kısarak düşünceye daldı.</p>

  <p>İşin içinde kendisine benzeyen insanların her şeyde gördükleri cinsten ince bir kurnazlık belirtisi fark etmişti. Bu yüzden somurtarak bir süre sustu, sonra düşünceli bir tavırla:</p>

  <p>– Yani demek ki savaş olursa, diye söze başladı. Yani hemen olursa dediğiniz gibi olur. Ama aradan üç gün geçer de o tarihten sonra olursa artık savaşın kendisi de ertelenmiş olur.</p>

  <p>Napolyon’a bu sözleri şöyle çevirdiler: <i>“Si la battaille est donnée avant trois jours, les français la gagneraient, mais que si elle serait donnée plus tard, Dieu sait ce qui en arriverait.”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0082" id="Feedback0082">82</a></p>

  <p>Bunları gülümseyerek tercüman Lelorme d’ldeville’e bildirmişti. Napolyon o anda çok neşeliydi, fakat bunlara gülümsemedi, sadece bu sözlerin kendisine tekrarlanmasını emretti.</p>

  <p>Lavruşka bunu fark ederek onu neşelendirmek için kim olduğunu bilmiyormuş gibi konuşmaya başladı:</p>

  <p>– Biliyoruz, sizde bir Bonapart var! Bonapart dünyada herkesi yenmiş, ama bizde de başka bir durum var...</p>

  <p>Bu sözlerinde, elinde olmayarak böbürlenen bir yurtseverlik seziliyordu. Tercüman Napolyon’a bu sözleri cümlenin son bölümünü açıklamadan çevirdi. O zaman Bonapart gülümsedi.</p>

  <p>Thiers, <i>“Le jeune cosaque fit sourire son puissant interlocuteur,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0083" id="Feedback0083">83</a> der. Napolyon birkaç adım hiç konuşmadan ilerledikten sonra Berthier’ye doğru döndü ve o anda konuştuğu insanın, piramitlerin üzerinde ölümsüz ismini yazmış olan imparatorun kendisi olduğunu öğrenince bunun <i>sur cet enfant du Don</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0084" id="Feedback0084">84</a> üzerinde nasıl bir etki bırakacağını görmek istediğini söyledi. Durum Lavruşka’ya bildirildi.</p>

  <p>Lavruşka (bunun kendisini şaşırtmak için yapıldığını ve Napolyon’un korkacağını sandığını anlayarak) yeni efendilerinin gözüne girmek için hemen, güya şaşırıp kalmış, yıldırımla vurulmuş gibi gözlerini iri iri açarak, onu falakaya yatırmaya götürdükleri vakit yaptığı gibi aptalca bir tavır takındı.</p>

  <p>Thiers bunu anlatırken şöyle der: <i>“Â peine l’interprète de Napolyon, avait-il parlé que le cosaque saisi d’une sorte d’ebahissement de proféra plus une parole et marcha les yeux constament attachés sur ce conquérant, dont le nom avait pénétré jusqu’à lui, à travers les steppes de l’Orient. Toute sa loquacité s’était subitement arretée, pour faire place à un sentiment d’admiration naive et silencieuse. Napolyon, après l’avoir récompensé, lui fit donner la liberté, comme à un oiseau qu’on rend aux champs qui l’ont vu naître.”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0085" id="Feedback0085">85</a></p>

  <p>Napolyon hayalini uğraştıran Moscou’yu düşünerek ilerledi. <i>L’oiseau qu’on rendit aux champs qui l’ont vue naître’e</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0086" id="Feedback0086">86</a> gelince önceden hiç olmamış şeyleri ve kendi ahbapları arasına dönünce onlara anlatacaklarını uydurarak dörtnala ön hatlara doğru gitti. Gerçekte başına gelenleri anlatmak isteğini duymuyordu. Çünkü bu olanlar kendisine anlatmaya değer şeyler olarak görünmüyordu. Atla Kazakların bulunduğu yere gelerek Platov kolordusundaki alayının nerede olduğunu sordu ve o akşam Yankov’da konaklayan efendisi Nikolay Rostov’u buldu; Nikolay, İlyin’le birlikte o bölgedeki köyleri dolaşmak için atına binmişti. Lavruşka’ya bir başka at verdi, sonra onu da beraberinde götürdü.</p>

  <h2>VIII</h2>

  <p class="nonindent">Prenses Mariya, Prens Andrey’in düşündüğü gibi Moskova’da ve tehlikeden uzakta değildi.</p>

  <p>Alpatiç Smolensk’ten döndükten sonra ihtiyar prens birden sanki uykudan uyanmış gibi olmuştu. Köylerden milis toplanmasını, silahlandırılmalarını emretmiş, başkomutana Lısiye Gori’de dayanabileceği son noktaya kadar kalmaya ve savunmaya karar verdiğini bildirmiş, böylece eski Rus generallerinden birinin düşmanın eline tutsak olarak düşebileceği ya da öldürülebileceği Lısiye Gori’yi savunmak için gereken tedbirleri alıp almamayı ona bıraktığını belirtmiş, sonra da ev halkına Lısiye Gori’de kalacağını söylemişti. Ama kendisi Lısiye Gori’de kaldığı halde, Prenses Mariya ile Dessalles’in ve küçük prensin önce Boguçarovo’ya, oradan da Moskova’ya gönderilmeleri için emir verdi. Babasının durup dinlenmek bilmeyen bu çırpınmalarından, eski uyuşukluğunun yerini alan bu ateşli eylemlerinden ürken Prenses Mariya, onu tek başına bırakmaya bir türlü razı olamıyordu. Hayatında ilk kez ona karşı gelmek cesaretini gösterdi. Gitmeye razı olmadı. Bu yüzden de prensin müthiş öfkesi korkunç bir bora gibi genç kızın üzerine indi. İhtiyar prens, ona karşı yaptığı ne kadar haksızlık varsa hepsini hatırladı. Onu suçlamaya çalışarak kendisine eziyet ettiğini, onu mahvettiğini, oğluyla darılttığını, Lısiye Gori’den gitmemesinin de hiç umurunda olmadığını söyledi.</p>

  <p>Prenses Mariya’yı orada görmek bile istemediğini söyleyerek:</p>

  <p>– Önceden haber veriyorum, bundan böyle gözüme görünmeyeceksin, dedi.</p>

  <p>Babasının, beklediğinin aksine, onu zorla oradan götürmeleri için bir emir vermemiş olması ve yalnız “Gözüme görünme!” diye emir vermesi, Prenses Mariya’yı neşelendirdi. Genç kız biliyordu ki böyle davranması, onun gitmeyip evde kalmasından memnun olduğunu gösteriyordu.</p>

  <p>Nikoluşka’nın gidişinin ertesi günü, ihtiyar prens sabahleyin üniformasını tam giymiş, başkomutana gitmeye hazırlanmıştı. Araba onu bekliyordu. Prenses Mariya, babasının sırtında üniforma ile ve tüm nişanlarını takınmış olarak, silahlanmış köylülerle uşaklarını denetlemek için bahçeye çıktığını görmüştü. Genç kız pencerede oturuyor, babasının bahçeden gelen sesine kulak veriyordu. Birden iki tarafı ağaçlık yoldan, yüzleri korkulu birkaç kişinin koşarak geldikleri görüldü.</p>

  <p>Prenses Mariya kapıya koştu, çiçekli patikaya, oradan da ağaçlıklı yola doğru gitti. Karşıdan büyük bir kalabalık olarak milisler, uşaklar geliyorlardı. Bu kalabalığın ortasında birkaç kişi, tüm nişanlarını takınmış olan üniformalı, kısa boylu ihtiyarı sürükleyerek getiriyorlardı. Prenses Mariya ona doğru koştu. Ağaçlıklı yolda, ıhlamurların dalları arasından sızarak, titrek, küçük yuvarlaklar meydana getiren ışığın altında babasının yüzünde nasıl bir değişiklik meydana geldiğini ilk başta anlayamamıştı. Yalnız eski sert ve kararlı anlamın yerini şimdi bir çekingenliğin, bir uysallığın almış olduğunu gördü. İhtiyar adam kızını görünce tüm gücünü yitirdiğini belli eden bir çabayla dudaklarını kımıldattı; ama boğazından bir hırıltı çıktı. Ne istediği anlaşılamıyordu. İhtiyar adamı kucakta, çalışma odasına götürdüler ve son zamanlarda, içinde bunca korku uyandıran divanın üzerine yatırdılar.</p>

  <p>Ayrıca gece gelen doktor, prensin kanını akıttı ve sağ tarafına inme inmiş olduğunu söyledi.</p>

  <p>Lısiye Gori’de kalmak, artık gün geçtikçe tehlikeli oluyordu. Prense felç geldiğinin ertesi günü onu Boguçarovo’ya götürdüler. Doktor da arkasından arabayla gitti.</p>

  <p>Boguçarovo’ya geldikleri zaman, Dessalles ile küçük prens artık Moskova’ya gitmişlerdi.</p>

  <p>İhtiyar prens hep aynı durumda ne iyileşerek ne de kötüleşerek, felçli olarak Boguçarovo’da, Prens Andrey’in yeni yaptırmış olduğu evde, üç hafta yattı. Kendinden geçmişti. Biçimi bozulmuş bir kemik yığını gibi yatıyordu. Hiç durmadan kaşlarını, dudaklarını oynatıyor, bir şeyler mırıldanmaya çalışıyordu. Ama çevresinde olup bitenleri kavrıyor muydu? Bunu anlamaya imkân yoktu. Yalnız bir tek şey kesin olarak söylenebilirdi. O da ihtiyar prensin acı çektiği ve bir şeyler söylemek ihtiyacını duyduğuydu. Ama bu söylemek istediği neydi? Kimse anlayamıyordu! Çırpınışı sadece yarı bunamış bir hastanın kaprisi miydi? Söyledikleri savaşın genel akışıyla mı ilgiliydi? Yoksa söylemek istediği aile durumuyla ilgili bir şey miydi?</p>

  <p>Doktor, prensin belirtmeye çalıştığı huzursuzluğun hiçbir anlama gelmediğini, bunun fiziksel birtakım nedenleri olduğunu ileri sürüyordu, ama Prenses Mariya (Orada bulunmasının babasında endişe uyandırması, ona tahmininin doğru olduğunu gösteriyordu.) babasının ona bir şey söylemek istediğini seziyordu. Belli ki ihtiyar adam hem manevi hem de fiziksel acı çekiyordu. İyileşme umudu yoktu. Yola çıkarılması imkânsızdı. Yolda ölürse o zaman ne olacaktı? Prenses Mariya bazen, “Her şey artık sona erse daha iyi olmaz mı?” diye düşünüyordu. Gece gündüz, hemen hemen hiç uyumadan babasının her davranışını izliyor ve bunu (söylemesi bile korkunç bir şeydi) babasının biraz daha iyileşmesi umuduyla değil, çok defa işin sonucuna varmak üzere olduğunu gösterecek belirtiler görmek isteğiyle yapıyordu.</p>

  <p>İçinde böyle bir duygunun uyanması, Prenses Mariya’ya ne kadar garip görünürse görünsün, bu duyguyu inkâr edemezdi. Bundan başka, Prenses Mariya için en korkunç olanı, babasının hastalığından bu yana (hatta belki de daha önce, bir şeyler olacağını bekleyerek yanında kalmaya karar verdiği günden bu yana) içinde çoktandır uyuşmuş, unutulmuş kişisel arzuların, kişisel umutların tekrar uyanmasıydı. Yıllardır aklına gelmeyen, her an babasından korkmadan özgür hayata kavuşmak, hatta birini sevmek, mutluluğa kavuşmak düşünceleri bile şeytanın bir insanı baştan çıkarmak için kulağına fısıldadığı şeyler gibi durmadan içinden geçiyordu. Bunları zihninden silmek için ne kadar çaba gösterse şimdi hep “o iş” olduktan sonra yaşantısını nasıl düzenleyeceğini düşünüp duruyordu. Bunlar şeytanın onu baştan çıkarmak için fısıldadığı şeylerdi. Prenses Mariya bunu böyle kabul ediyor, buna karşı tek silahının dua olduğuna inanıyor, durmadan dua etmeye çalışıyordu. Dua etmek için gereken pozu takınıyor, tasvirlere bakıyor, duaları mırıldanıyor, ama içten dua edemiyordu. Hissediyordu ki şimdi varlığını bir başka dünya sarmıştı. Bu, günlük yaşantısının sorunları ile dolu, güç, ama özgür bir çalışmayla geçecek, bundan başka eskiden kendisini hapsettiği ve duanın her şeyden daha büyük bir teselli olarak kabullendiği yaşamına aykırı, bambaşka bir yaşamdı. Dua edemiyor, ağlayamıyordu. Üstelik kendini günlük yaşantının uğraşlarına kaptırmıştı.</p>

  <p>Boguçarovo’da kalmak artık tehlikeli olmaya başlamıştı. Her yönden Fransızların yaklaştığını bildiren haberler geliyordu. Boguçarovo’dan on beş verst berideki köyde bir çiftliği Fransız yağmacılar soymuş tu.</p>

  <p>Doktor prensi daha ileriye götürmenin zorunlu olduğunu ısrarla söylüyordu; aristokratların o bölgedeki başkanı, Prenses Mariya’ya elden geldiği kadar çabuk gitmesi ricasıyla bir memur göndermişti. Polis komiseri Buguçarovo’ya gelerek aynı şeyi ısrarla söylüyordu, Fransızların kırk verst ötede olduklarını, prenses ayın on beşine kadar babasıyla birlikte gitmezse kendisinin hiçbir şeyden sorumlu olmayacağını söylüyordu.</p>

  <p>Prenses ayın on beşinde yola koyulmaya karar verdi. Hazırlığın gerektirdiği işler, herkesin kendisinden beklediği emirler onu bütün gün uğraştırmıştı. Ayın on dördünü on beşine bağlayan gece, Prenses Mariya, her zamanki gibi, geceyi soyunmadan, prensin yattığı odanın yanındaki odada geçirmişti. Birkaç kez uyanarak onun derin derin iç çekerek mırıldanışına, karyolanın gıcırtısına ve prensi bir yandan bir yana döndüren Tihon ile doktorun ayak seslerine kulak kabartmıştı. Birkaç kez de kapıya yaklaşıp içerisini dinlemiş ve ona şimdi babası daha yüksek sesle mırıldanıyormuş, hatta oradan oraya daha çok dönüyormuş gibi gelmişti.</p>

  <p>Bir türlü uyuyamıyordu. Kapıya her yaklaşmasında içeride olup bitenlere kulak kabartıyor, girmek istiyor, ama kendinde bunu yapacak cesareti bulamıyordu. Gerçi prens konuşmuyordu, ama, Prenses Mariya onun sağlık durumu için gösterilen hiçbir endişe belirtisinden hoşlanmadığını biliyordu. Elinde olmayarak ona ısrarla bakınca babasının gözlerini kaçırdığını fark ediyordu. Bundan başka biliyordu ki gece vakti, alışılmamış bir saatte odasına girecek olsa babası sinirlenecekti.</p>

  <p>Onu kaybetmek hiçbir zaman prensese bu kadar acı, bu kadar korkunç bir şey olarak görünmemişti. Onunla geçirdiği tüm hayatı gözünün önünden geçiriyor, her sözünde, her davranışında babasının kendisine karşı beslediği sevginin belirtilerini buluyordu. Bu anılarının arasına nadir olarak şeytanın onu baştan çıkarmak için fısıldadığı sözler de karışıyor, o zaman babası öldükten sonra neler olacağını, yeni, özgür yaşantısını nasıl düzenleyeceğini düşünmekten kendini alamıyordu. Ama hemen sonra bu düşünceleri nefretle zihninden kovuyordu. Prens sabaha karşı uykuya daldı. Prenses Mariya da o zaman uyudu.</p>

  <p>Genç kız, geç vakit uyandı. Sabah insan uyanınca daha başka olayların bulandırmadığı duyguların ışığı altında, babasının hastalığında kendisini en çok ilgilendiren noktayı daha da açık olarak gördü. Uyanır uyanmaz, kapının arkasında olup bitenlere kulak kabartmıştı. Babasının hâlâ inlediğini işitince içini çekerek “Hep aynı şey,” diye düşündü. Kendi kendinden nefret ederek “Canım başka ne olacak ki? Neyi bekliyordum sanki? Doğrusunu kendimden saklayamam, ölmesini istiyorum işte,” diye bağırır gibi söylendi.</p>

  <p>Giyindi, yüzünü yıkadı, dualarını okudu, sonra kapının önüne çıktı. Evin önüne içine eşya doldurulan, atları koşulmamış arabalar getirilmişti.</p>

  <p>Hava ılıktı, gök kül rengiydi. Prenses Mariya ruhunun böyle alçalmasından ötürü müthiş bir korku duyarak düşüncesini babasının odasına gitmeden önce toparlamaya çalıştı, bir an kapının önünde durdu.</p>

  <p>Doktor, merdivenden aşağı inerek ona yaklaştı:</p>

  <p>– Şimdi biraz daha iyi! dedi. Demin sizi aradım. Şimdi söylediğinden bazı şeyler anlaşılabiliyor. Zihni biraz daha açık, buyrun gidelim. Sizi çağrıyor...</p>

  <p>Prenses Mariya bu haberi alınca kalbi o kadar hızlı çarpmaya başladı ki sarardı ve düşmemek için kapıya yaslandı. Yüreği bu korku, bu insanı kötülüğe yönelten canavarca duygularla doluyken babasını görmek, onunla konuşmak, onun bakışını üzerinde hissetmek hem acı verici hem de korkunç bir şey olacaktı.</p>

  <p>Doktor:</p>

  <p>– Gidelim! dedi.</p>

  <p>Prenses Mariya, babasının odasına girip karyolasına yaklaştı. Prens altına birkaç yastık sokulmuş olarak sırtüstü, yüksekte yatıyordu; düğüm düğüm olmuş, mor damarları görünen küçük kemikli ellerini yorganın üzerine koymuştu. Sol gözü karşıya dikilmiş, sağ gözü de bir yana çekilmişti, dudakları ile kaşları hareketsizdi. Tüm vücudu o kadar zayıf, küçük ve zavallı görünüyordu ki! Yüzü sanki kurumuş ya da erimişti. Hatları o kadar ince ve belirsizdi. Prenses Mariya, elini öpmek için yanına yaklaştı. Prensin sol eli, Prenses Mariya’nın elini öylesine kavradı ki onu çoktandır beklediği belliydi. Kızının elini çekiştirip durmaya, kaşlarıyla dudakları da öfkeli öfkeli kımıldanmaya başladı. Prenses Mariya, babasının kendisinden ne istediğini anlamak için ürkek bir tavırla ona bakıyordu. Yerini değiştirdi, babasının sol gözüyle onu iyice görebileceği bir mesafeye yaklaştığı vakit, prens sakinleşti ve birkaç saniye gözlerini ondan ayırmadı. Sonra dudakları ile dilini kımıldattı. Ağzından sesler çıktı, sonra prens çekingen, yalvaran bir ifadeyle sanki kızının kendisini anlamamasından çekiniyormuş gibi konuşmaya başladı.</p>

  <p>Prenses Mariya, onu anlayabilmek için tüm dikkatini toplayarak babasına bakıyordu. Prensin dilini kımıldatmak için gösterdiği müthiş çabayı fark edince gözlerini yere indirmek zorunda kaldı. Boğazında düğümlenen hıçkırıkları güçlükle tutuyordu. Prens bir şeyler söyledi. Söylediği sözü birkaç kez tekrarladı. Prenses Mariya, söylediklerini anlayamıyordu. Ama ne söylediğini anlamaya çalışıyor ve soru sorar gibi, söylediği sözleri tekrarlıyordu. Prens:</p>

  <p>– Ga ga... boy boy... diye tekrarladı.</p>

  <p>Bu sözleri anlamaya imkân yoktu. Doktor, prensin söylediğini anlamış olduğunu sanıyordu. Prensin sözlerini tekrarlamış gibi “Hayır” anlamında başını salladı ve gene aynı sözü tekrarladı.</p>

  <p>Prenses Mariya babasının ne söylemek istediğini anlamıştı.</p>

  <p>– Üzülüyorum, üzülüyorum demek istiyorsunuz, değil mi? dedi.</p>

  <p>Babası, “evet” anlamına gelen bir homurtu ile elini tuttu ve onu göğsünün çeşitli noktalarına sanki ona layık bir yer arıyormuş gibi bastırdı. Sonra çok daha belirli ve anlaşılmaz bir şekilde, artık sözlerini anladıkları için rahatlamış olarak:</p>

  <p>– Hep düşünüyorum hep seni... Düşünüyorum, dedi.</p>

  <p>Prenses Mariya, gözyaşlarıyla hıçkırıklarını saklamaya çalışarak; başını babasının göğsüne dayadı. Babası, elini saçlarının üzerinde hafifçe kımıldatıyordu. Zorlukla:</p>

  <p>– Bütün gece seni çağırdım! dedi.</p>

  <p>Prenses Mariya gözyaşları içinde:</p>

  <p>– Bilseydim... dedi. Ama içeri girmekten korkuyordum.</p>

  <p>Babası elini sıktı.</p>

  <p>– Sen uyumadın mı?</p>

  <p>Prenses Mariya “hayır” anlamında başını salladı.</p>

  <p>– Hayır, uyumadım.</p>

  <p>Elinde olmadan babasını taklit ediyor, tıpkı onun gibi abartılı hareketlerle konuşmaya çalışıyordu. Sanki o da dilini güç bela kımıldatıyor gibiydi.</p>

  <p>Prens, “Yavrucuğum...” ya da “Canım,” dedi. Prenses Mariya bunlardan hangisini söylediğini bir türlü anlayamadı. Ama babasının bakışından belliydi ki söylediği tatlı, sevgi dolu ve şimdiye kadar hiç söylemediği bir sözdü:</p>

  <p>– Neden gelmedin?</p>

  <p>Prenses Mariya, “Oysa ben ölmesini istiyordum!” diye düşündü. Prens bir an sustu. Sonra:</p>

  <p>– Teşekkür ederim... Kızım, yavrucuğum... Her şey için, her şey için... Bağışla beni... Teşekkür ederim... Bağışla beni... Teşekkür ederim!</p>

  <p>Bunu söylerken gözlerinden yaşlar süzülüyordu. Birden:</p>

  <p>– Andriyuşa’yı<a class="noteref" href="../Text/dipnot.xhtml#Footnote0087" id="Feedback0087">87</a> çağrın! dedi ve bu isteğini bildirdiği vakit, yüzünde çocuksu bir çekingenlik, bir güvensizlik ifadesi belirdi.</p>

  <p>Ya da Prenses Mariya’ya öyle görünmüştü.</p>

  <p>– Ondan bana mektup geldi, diye karşılık verdi. Prens ona hayretle ve çekingen bir tavırla baktı:</p>

  <p>– Neredeydi ki?</p>

  <p>– Ağabeyim orduda, <i>mon père</i>, Smolensk’te.</p>

  <p>Prens gözlerini kapayarak uzun bir süre sustu. Sonra sanki kendi kuşkularına olumlu bir karşılık verilmiş, şimdi her şeyi anlamış, her şeyi hatırlamış gibi başını sallayarak gözlerini açtı. İyice anlaşılabilen ama alçak bir sesle:</p>

  <p>– Evet... Mahvoldu Rusya! Mahvettiler onu! dedi.</p>

  <p>Sonra gene hıçkıra hıçkıra ağlamaya başladı. Gözlerinden yanaklarına doğru yaşlar süzülüyordu. Prenses Mariya da artık dayanamadı. Babasının yüzüne bakarken o da ağlamaya başladı.</p>

  <p>İhtiyar prens, tekrar gözlerini kapadı. Hıçkırıkları dinmişti. Eliyle gözlerine doğru bir işaret yaptı. Tihon ne demek istediğini anlayarak gözlerini sildi. Prens gözlerini tekrar açtı ve kimsenin uzun bir süre kavrayamadığı, en sonunda da yalnız Tihon’un anladığı, ne olduğunu başkalarına açıkladığı bir söz söyledi. Prenses Mariya onun söylediklerini bir an önceki ruh halini göz önünde bulundurarak anlamaya çalışıyordu. Bir an Rusya’dan, bir an Andrey’den, bir an kendisinden, torunundan, bazen de ölümünden söz ettiğini sanıyordu. Bu yüzden ne söylediğini kesin olarak meydana çıkaramıyordu. Oysa prens:</p>

  <p>– Beyaz elbiseyi giy! Ben o elbiseyi seviyorum! diyordu.</p>

  <p>Prenses Mariya bu sözleri anlar anlamaz, daha yüksek sesle, hıçkıra hıçkıra ağlamaya başladı. Doktor genç kızın koluna girerek onu odadan taraçaya çıkardı, sakinleşmesini ve yola çıkmak için gereken hazırlıkları yapmasını rica etti. Prenses Mariya, babasının yanından ayrıldıktan sonra, ihtiyar prens gene oğlundan, savaştan, hükümdardan söz etmeye başladı. Kaşlarını öfkeli öfkeli kaldırıp indirdi. Kısık sesiyle bağırmaya çabaladı, sonra ikinci ve son bir kriz geçirdi.</p>

  <p>Prenses Mariya, taraçada duraklamıştı. Hava açılmış, güneş çıkmış, ortalık iyice ısınmıştı. Prenses Mariya babasına karşı tutku derecesine varan bir sevgi duyuyordu. O ana kadar onu böyle sevdiğini hiç bilmiyormuş gibiydi. Başka hiçbir şey hissedemiyor, düşünemiyor, anlayamıyordu. Koşarak bahçeye çıktı, ağlaya ağlaya Prens Andrey’in diktirdiği körpe ıhlamur ağaçları arasındaki patikalardan aşağıya, göle doğru koştu.</p>

  <p>– Evet... ben... ben... ben... ben onun ölümünü istiyordum! Evet, her şey bir an önce bitsin istiyordum... Rahata kavuşmak istiyordum... Ama ona bir şey olursa ne olacağım? O yok olduktan sonra rahatlasam da bu rahatlığı ne yapacağım? diye yüksek sesle mırıldanıyor, hızlı adımlarla, ellerini kesik kesik hıçkırıklar yükselen göğsüne bastırarak, bir aşağı bir yukarı dolaşıyordu.</p>

  <p>Bahçede, geniş bir tur attı. Sonra eve yaklaşırken Matmazel Bourienne (Matmazel Bourienne de Boguçarovo’da kalmıştı ve oradan gitmek istememişti.) ile tanımadığı bir erkeğin kendisine doğru yürüdüklerini gördü. Bu, bir an önce yola çıkmak zorunluluğunu belirtmek için Prenses Mariya’yı bizzat görmeye gelen bölge aristokratlarının başkanıydı. Prenses Mariya onu dinliyor, ama ne demek istediğini anlamıyordu. Onu eve götürdü ve öğle yemeğini birlikte yemelerini teklif ederek sofraya onunla birlikte oturdu. Sonra ondan özür dileyerek babasının odasının kapısına yaklaştı. Odadan endişeli bir yüzle doktor çıktı ve içeriye giremeyeceğini söyledi.</p>

  <p>– Siz gidin, prenses! Gidin! Gidin!</p>

  <p>Prenses Mariya tekrar bahçeye çıktı ve gölün kenarında kimsenin göremeyeceği bir yerde, çimenlerin üzerine oturdu. Orada ne kadar uzun bir süre kaldığını bilmiyordu. Patikada bir kadının koşarak gelmesi onu daldığı düşüncelerden ayırdı. Yerinden kalktı, hizmetçisi Dunyaşa’nın herhalde onu aramak için koşarak geldiğini gördü; kadın hanımını görünce birden korkarak durakladı. Titrek bir sesle:</p>

  <p>– İçeri buyrun, prenses... Prenses... dedi.</p>

  <p>Prenses Mariya, Dunyaşa’ya söylemek istediği şeyi söyletmeden aceleyle:</p>

  <p>– Şimdi geliyorum! Geliyorum! dedi. Sonra Dunyaşa’nın yüzüne bakmamaya çalışarak koşa koşa gitti.</p>

  <p>Aristokratların başkanı prensesi giriş kapısında karşılayarak:</p>

  <p>– Prenses! Tanrı’nın iradesi yerine geliyor! Her şeye hazır olmalısınız! dedi.</p>

  <p>Prenses Mariya, ona öfkeyle:</p>

  <p>– Bırakın beni! Yalan söylüyorsunuz! diye bağırdı.</p>

  <p>Doktor genç kızı durdurmak istedi. Ama Prenses Mariya, onu itti ve koşarak kapıya yaklaştı. “Bu yüzleri korku dolu insanlar ne diye bana engel oluyorlar? Benim kimseye ihtiyacım yok! Hem burada ne işleri var?” diye düşünüyordu. Kapıyı açtı, eskiden loş olan bu odadaki parlak gün ışığı birden içinde müthiş bir korku uyandırdı. Odada kadınlarla dadı vardı. Hepsi Prenses Mariya’ya yol vererek karyolanın yanından çekildiler. Prens, eskisi gibi karyolada yatıyordu; ama sakin yüzünün ciddi anlamı Prenses Mariya’yı kapının eşiğinde durdurdu.</p>

  <p>Genç kız kendi kendine, “Hayır, ölmemiştir! Buna imkân yok!” diye düşünerek yanına yaklaştı, varlığını saran korkuyu yenmeye çalışarak yanağını babasının dudaklarına dokundurdu. Ama bunu yapar yapmaz hemen geri çekildi. Duyduğu o büyük sevgi birden sönmüş, yerini, karşısında olan şeyden ötürü müthiş bir korku almıştı. “Artık yok oldu! Artık dünyadan ayrıldı! O artık yok ama, biraz önce bulunduğu yerde yabancı, düşmanca, garip, korkunç ve insanı ondan uzaklaştıran bir sır var...” diye düşündü. Elleriyle yüzünü kapadı, onu kucaklamış olan doktorun kolları üzerine yığıldı.</p>

  <p>Kadınlar Tihon’la doktorun yanında ihtiyar prensin cansız vücudunu yıkadılar, çenesi sarkmasın diye başına beyaz bir mendille bağladılar, bir başka mendille de iki tarafa ayrılan ayaklarını birleştirdiler. Sonra üzerine bütün nişanlarıyla üniformasını giydirdiler ve o küçük kurumuş vücudunu masanın üzerine koydular. Tüm bu işlerle kimin, nasıl uğraştığını kimse bilmiyordu. Her şey kendiliğindenmiş gibi olup bitmişti. Gece olunca tabutun çevresinde mumlar yakılmış, üzeri örtülmüş, yere ardıç yaprakları serpilmiş, ölünün kupkuru başının altına basılmış bir dua kâğıdı konulmuş, köşeye de mezmurlan okuyan bir diyakoz oturmuştu.</p>

  <p>Atlar nasıl ölü bir atın etrafında itişip kakışır, bir araya toplanır ve homurdanıp dururlarsa misafir odasında tabutun çevresinde hem ev halkından hem de yabancı olan birçok insan toplanmıştı. Aristokratların başkanı da muhtar da kadınlar da hep oradaydılar. Herkes gözlerini bir noktaya dikerek haç çıkarıyor, yerlere kadar eğiliyor, ihtiyar prensin o hareketsiz soğuk elini öpüyorlardı.</p>

  <h2>IX</h2>

  <p class="nonindent">Boguçarovo, eskiden henüz Prens Andrey oraya yerleşmeden önce gözlerden uzak bir çiftlikti. Köylüleri de Lısiye Gori köylülerinden bambaşka bir karaktere sahipti. Onlardan hem konuşma hem giyim hem de töre bakımından ayrılıyorlardı. Bu köylülere bozkır köylüleri deniyordu. İhtiyar prens, Lısiye Gori’ye ürünü toplamaya, kuyu ya da kanal açmaya geldikleri zaman, onları işe dayanıklı oldukları için över, ama yabanilikleri yüzünden sevmezdi.</p>

  <p>Prens Andrey’in Boguçarovo’da bu son kalışı sırasında, hastaneler, okullar açması, angarya işleri azaltılması gibi yenilikler, bu köylülerin karakterini yumuşatacak yerde, aksine ihtiyar prensin onlarda “yabanilik” dediği özellikleri daha da arttırmıştı. Aralarında her zaman bazı belirsiz söylentiler dolaşır dururdu; bazen hepsinin Kazak birliklerine alınacaklarını, bazen yeni bir dinin çıktığı ve hepsinin bu dine girmeye zorlanacağını, bazen güya çarın bazı listeler meydana getirdiğini ileri sürüyor, bazen 1797 yılında Pavel Petroviç’in ettiği yeminden (bu yeminden söz ederken daha o zaman köleliğin kaldırılmış olduğunu, ama beylerin bu hakkı geri aldıklarını söylerlerdi), bazen yedi yıl sonra Piyotr Fiyodoroviç’in çar olacağından, o zaman her şeyin serbestleyeceğinden, her şeyin çok basit bir şekilde çözümleneceğinden söz eder, bazen de hiçbir şey olmayacağını söylerlerdi. Bonapart da idaresi altında bulunan birliklerin istilası da onların zihninde tıpkı deccal ya da dünyanın sonu olan tam bir özgürlük gibi belirsiz bazı soyut düşüncelerle birleşiyordu.</p>

  <p>Boguçarovo’nun çevresinde daha çok devlete ait ya da gönüllü olarak çiftliklere bağlı köyler vardı. Bu bölgede oturan çiftlik sahipleri çok azdı. Aynı şekilde çiftlikte çalışanlar ve okuma yazması olanlar da azdı. Bu yüzden, bu bölgedeki köylülerin yaşantısında, çağdaş insanlar için anlamı belirsiz, nedenleri bilinmeyen akımlar başka köylerde olduğundan daha şiddetli, daha çok göze çarpacak durumdaydı. Akımlardan biri, yirmi yıl kadar önce, bu köylüler arasında birden baş gösteren sıcak nehirlere doğru göç etme eğilimiydi. Yüzlerce köylü ve bu arada Boguçarovo’da çalışan köylüler, birden hayvanlarını satıp savmaya, sonra da aileleriyle birlikte güneydoğuda bir yerlere göç etmeye başlamışlardı. Denizlerin öbür kıyılarında bir yerlere giden göçmen kuşlar gibi, bu insanlar da eşleri ve çocuklarıyla birlikte hiçbirinin gitmemiş olduğu güney doğuya yöneliyorlardı. Kervanlar meydana getirerek birden yola koyuluyor, bedelini ödeyerek kendilerini kölelikten kurtarıyor, kaçırıyorlardı. Kimi arabayla, kimi yaya olarak, hepsi oraya, o ılık nehirlerin bulunduğu yere gidiyorlardı. Birçokları cezalandırılmış, birçokları Sibirya’ya sürülmüş, birçokları soğuktan ve açlıktan yolda ölmüş, birçokları geri dönmüştü. En sonunda da bu akım tıpkı başladığı gibi, hiçbir belirli nedeni olmadan kendi kendine sona ermişti. Ama halkın içinde, gene aynı akımlar derinden derine sürüp gidiyor, halkın gücü gene aynı biçimde, garip, beklenmedik, ama gene basit, doğal ve şiddetli bir patlamaya yol açacak bir birikim meydana getiriyordu. 1812 yılında, halka yakın yaşayan bir insan, bu yeraltı akımlarının büyük bir etki yapmaya başladığını ve bir yerden patlak vermeye hazır olduğunu görebilirdi.</p>

  <p>İhtiyar prensin ölümünden bir süre sonra Boguçarovo’ya gelen Alpatiç, halk arasında bir heyecan meydana geldiğini ve altmış verstlik bir sahanın çevresinde tümünün (köylerini Kazakların soygununa bırakarak) çekip gittiklerini, Lısiye Gori’nin aksine, steplerde, Boguçarovo bölgesinde dolaşan söylentilere göre Fransızlarla ilişkiler kurduklarını, onlardan bazı kâğıtlar aldıklarını, bunların elden ele dolaştığını ve köylülerin yerlerinde kaldıklarını öğrenmişti. Kendisine bağlı olan uşaklar ona kısa bir süre önce, çiftliğin arabalarından biriyle yola çıkan ve oradaki halkın üzerinde büyük bir etkisi olan köylülerden Karp isminde birinin, terk edilen evlerin Kazaklar tarafından yağma edildiği, ama Fransızların bu evlere el bile sürmedikleri haberiyle geri dönmüş olduğunu söylemişlerdi. Hatta biliyordu ki bir başka köylü, bir gün önce Fransızların işgal ettiği Vislouhova köyünden, Fransız generalinden yazılı bir kâğıt getirmişti; bu kâğıtta köylülere hiçbir kötülük yapılmayacağı ve evlerinde kalacak olurlarsa kendilerinden alınacak olan her şeyin parasının verileceği bildiriliyordu. Köylü, bu sözlerin doğru olduğunu ispatlamak için Vislouhova’dan kâğıt para olarak yüz ruble getirmişti (Bunların sahte olduğunu bilmiyordu). Bu paralar kendisine peşin olarak saman karşılığı verilmişti.</p>

  <p>Bütün bunlardan daha da önemli bir şey vardı, o da şuydu: Alpatiç prensesin Boguçarovo’dan gidebilmesi için konvoyla yola araba çıkarılmasını emrettiği günün sabahı, köyde bir toplantı yapıldığını, bu toplantıda köylülerin Boguçarovo’dan ayrılmayıp, oldukları yerde kalmaya ve beklemeye karar verdiklerini öğrenmişti.</p>

  <p>Ama artık beklemeye vakit kalmamıştı. Soylu kişilerin başkanı, prensin ölüm günü olan 15 Ağustos günü, Prenses Mariya’ya durum tehlikeli bir hal aldığı için hemen o gün yola çıkmasını ısrarla söylemişti, on altısından sonra artık hiçbir şeyden sorumlu olmayacağını söylüyordu. Kendisi prensin öldüğü günün akşamı gitmişti. Ama ertesi gün yapılacak olan cenaze törenine geleceğini bildirmişti. Fakat ertesi gün gelmemişti. Çünkü aldığı bir habere göre Fransızlar beklenmedik bir anda ilerlemişlerdi. Bunun üzerine kendisi, çiftliğinden ailesi ile değerli olan tüm eşyalarını güç bela son dakikada çıkarabilmişti.</p>

  <p>Boguçarovo’yu üç yıldır ihtiyar prensin “Dronuşka” dediği muhtar Dron idare etmişti.</p>

  <p>Dron, fiziksel ve manevi bakımından sağlam, yaşlanır yaşlanmaz sakal bırakan ve böylece altmış-yetmiş yaşına kadar bir tek saçı ağarmadan, bir tek dişini kaybetmeden, altmışında da otuzundaki gibi dimdik, sapasağlam kalan köylülerdendi.</p>

  <p>Dron, kendisinin de katıldığı o sıcak nehirlere göçten sonra, kaymakam tarafından Boguçarovo’ya muhtar olarak atanmıştı. Yirmi üç yıldır da bu görevini kusursuz olarak yapmıştı. Köylüler ondan beylerinden çok daha fazla korkuyorlardı. Beyler de ihtiyar prens de oğlu da kâhya da ona karşı saygı duyar, ona şakadan “bakan” derlerdi. Dron bütün görevi süresince bir gün dahi sarhoş olmamış, hastalanmamıştı; uykusuz gecelerden sonra da herhangi bir zor işten sonra da asla küçük bir yorgunluktan şikâyet etmemiş ve okuma yazma bilmediği halde, ne para işlerinde ne sattığı koca koca arabalar dolusu un pud’larının<a class="noteref" href="../Text/dipnot.xhtml#Footnote0088" id="Feedback0088">88</a> hesabında ne de Boguçarovo tarlalarında her desyatina<a class="noteref" href="../Text/dipnot.xhtml#Footnote0089" id="Feedback0089">89</a> başına bir tek tınazın hesabında şaşırmıştı.</p>

  <p>İşte soyulmuş olan Lısiye Gori’den gelen Alpatiç, prensin cenaze töreninden sonra Dron’u yanına çağırmış, ona prensesi götürecek olan arabaya koşulmak üzere on iki at hazırlamasını emretmişti. Boguçarovo’dan gidecek olan konvoy için de ayrıca on sekiz at koşulmasını söylemişti. Gerçi oranın köylüleri azat edilmiş, vergiye bağlı köylülerdi ama bu emrin yerine getirilmesinde hiçbir güçlük olmazdı. Daha doğrusu, Alpatiç öyle düşünüyordu. Çünkü Boguçarovo’da iki yüz otuz taşıt vardı, buranın köylüleri de varlıklı insanlardı. Ama muhtar Dron, emri dinledikten sonra, hiç konuşmadan gözlerini yere indirdi. Alpatiç ona tanıdığı ve arabalarına el konulması için emir verdiği köylülerin adlarını verdi.</p>

  <p>Dron, karşılık olarak bu köylülerin arabalarının o sırada taşıt işlerinde kullanıldığını söyledi. Alpatiç, başka köylülerin isimlerini verdi. Ama Dron’un söylediğine göre, bunların da ellerinde at yoktu. Tüm atlarını beylik arabalılara vermişlerdi, elde kalanlar ise çelimsiz, güçsüz yaratıklardı. Hatta bazılarınınkiler yemsizlikten ölmüştü. Dron’a göre, konvoy yapmak şöyle dursun, faytonlara koşulmak için bile yeterli at toplanamazdı.</p>

  <p>Alpatiç, Dron’un yüzüne dikkatle bakarak kaşlarını çattı. Dron nasıl örnek bir köy muhtarı ise Alpatiç de boşuna yirmi yıldır prensin çiftliklerini idare etmemişti. O da örnek bir kâhya idi. Önsezi ile, ilişkisi bulunan halkın ihtiyaçlarını, duygularını anlamak yeteneğine sahipti. Bu yüzden de kusursuz bir kâhya sayılırdı. Dron’a bakınca hemen onun verdiği bu karşılıkların adamın kendi düşüncelerinin yankısı olmadığını, sadece onu sürükleyen bir anlayışın, daha doğrusu Boguçarovo çiftliğinde herkesi etkileyen genel ruh halinin bir yankısı olduğunu kavradı. Ayrıca biliyordu ki mal mülk edinmiş ve halkın nefretini kazanmış Dron, herhalde iki grup arasında kararsızlık içinde bocalıyordu: Efendilerinin grubu ile köylülerinki arasında. Bu bocalayışı bakışından anlamıştı. Bu yüzden kaşlarını çatarak Dron’a yaklaştı.</p>

  <p>– Sen buraya baksana Dronuşka! Dinle beni! dedi. Bana boş laf etme! Ekselans Prens Andrey Nikolayiç, kendileri bana tüm halkı göndermemi ve hiç kimsenin düşman karşısında kalmamasını emrettiler. Zaten kalan çara ihanet etmiş olur. Anladın mı?</p>

  <p>Dron gözlerini kaldırmadan:</p>

  <p>– Başüstüne! diye karşılık verdi.</p>

  <p>Alpatiç bu karşılıkla tatmin olmadı. Başını sallayarak:</p>

  <p>– Ah Dron! İşler kötü gidecek! dedi.</p>

  <p>Dron hüzünlü bir tavırla:</p>

  <p>– Başüstüne, emir sizin! diye söylendi.</p>

  <p>Alpatiç, cebinden elini çıkararak büyük bir ciddiyetle parmağıyla Dron’un ayaklarının dibini işaret etti:</p>

  <p>– Sen bunları bırak Dron! diye tekrar etti. Ben senin yalnız içini değil, ayak bastığın şu toprak var ya, onun altını bile üç arşın derinliğine kadar görüyorum!</p>

  <p>Bunu söylerken Dron’un ayaklarının dibine dikkatle bakmıştı. Dron şaşırdı, Alpatiç’e yan gözle baktı, sonra gözlerini gene yere çevirdi. Alpatiç:</p>

  <p>– Sen boş lafları bırak da millete söyle, yarın sabah evlerinden çıkıp Moskova’ya doğru yola koyulsunlar! Hem de yarın sabah prensin konvoyu için arabaları hazırlasınlar. Kendin de toplantıya gitmeyeceksin. İşitiyor musun?</p>

  <p>Dron, birden Alpatiç’in ayaklarına kapandı:</p>

  <p>– Yakov Alpatiç! Kov beni! Anahtarı al benden, işime son ver. Allah rızası için!</p>

  <p>Alpatiç sert bir tavırla:</p>

  <p>– Bırak bunu! Altındaki toprağın bile içini üç arşın derinlemesine biliyorum, diye tekrar etti.</p>

  <p>Bunu söylerken biliyordu ki arılara bakmaktaki becerikliliği, arpanın ne zaman ekilmesi gerektiğini bilmesi ve yirmi yıl ihtiyar prense hizmeti başarması, çoktandır kendisine büyücüymüş gibi ün kazandırmıştı. Ve bir insanın içini üç arşın derinlemesine görme yeteneği, ancak büyücülere özgü bir şey olarak kabul edilebilirdi.</p>

  <p>Dron, ayağa kalkarak bir şey söylemek istedi. Ama Alpatiç sözünü kesti:</p>

  <p>– Nedir aklınızdan geçen? Ha? Neler düşünüyorsunuz? Ha?</p>

  <p>Dron:</p>

  <p>– Ben bu millete ne yapayım, dedi. Tümden kazan kaldırdılar! Ben bile onlara aynı şeyi söylüyorum.</p>

  <p>Alpatiç:</p>

  <p>– Söyle ya! dedi, sonra doğrudan doğruya, İçiyorlar mı? diye sordu.</p>

  <p>– Tüm millet baş kaldırdı, Yakov Alpatiç! Bir fıçı daha getirmişler!</p>

  <p>– Ya! Öyleyse dinle. Ben zabıta memuruna gideceğim! Sen de millete haber ver, bundan vazgeçsinler. Arabalar da hazır olsun.</p>

  <p>Dron:</p>

  <p>– Başüstüne! diye karşılık verdi.</p>

  <p>Yakov Alpatiç, daha fazla ısrar etmedi. Uzun bir süredir oradaki halkı idare ediyor ve biliyordu ki insanlara sözünü dinletmenin tek çaresi, onlara söz dinlemeyeceklerinden kuşku duyduğunu göstermemekti. Yumuşak başlı Dron’dan “baş üstüne” karşılığını aldıktan sonra, köylülerden arabaları, askerî birliklerin yardımı olmadan alamayacağını kesin olarak bildiği halde, sadece bu sözlerle yetindi.</p>

  <p>Gerçekten arabalar akşama kadar toplanmadı. Köyde meyhanenin önünde yeni bir toplantı yapılmış, atları ormana sürmek, arabaları da vermemek kararı alınmıştı. Alpatiç, bunlardan prensese hiç söz etmedi. Lısiye Gori’den gelmiş olanlardan bir konvoy hazırlanmasını ve prensesin arabasına oradan gelen atların koşulmasını emretti. Kendi de il başkanlığına gitti.</p>

  <h2>X</h2>

  <p class="nonindent">Prenses Mariya, babasının cenaze töreninden sonra odasına kapanmıştı. Odasına kimseyi kabul etmiyordu. Kapıya bir hizmetçi kız yaklaştı ve Alpatiç’in yola koyulmak için prensesin bir emri olup olmadığını sorduğunu bildirdi (Bu, daha Alpatiç ile Dron arasındaki konuşmadan önce olmuştu). Prenses Mariya, yattığı divanda doğruldu, kapalı kapının ardından hiçbir zaman, hiçbir yere gitmeyeceğini söyleyerek kendisini rahat bırakmalarını rica etti.</p>

  <p>Prenses Mariya’nın yattığı odanın pencereleri batıya bakıyordu. Kendisi divanın üzerinde yüzü duvara dönük olarak yatıyor, deri yastığın üzerindeki düğmelerle oynuyordu: Ölümden sonra ömrün artık bir daha geri gelmediğini, o zamana dek kendisi de hiç fark etmediği, ancak babasının hastalığı sırasında meydana çıkan “alçaklığını” düşünüp duruyordu. Dua etmek istiyor, ama buna cesaret edemiyordu. Bu ruh hali içinde, Tanrı’ya dua edemeyeceğini hissediyordu. Uzun bir süre böylece yattı.</p>

  <p>Güneş evin öbür yönüne doğru dönmüş, gün batısının eğri ışıkları açık pencerelerden içeri girerken odayı ve Prenses Mariya’nın gözlerini diktiği maroken yastığın bir kısmını aydınlatmıştı. Prensesin düşüncelerinin akımı birden durdu. Ne yaptığını kendisi de fark etmeden doğruldu, saçlarını düzeltti, yerinden kalktı ve pencereye yaklaşıp bulutsuz ama rüzgârlı akşamın serinliğini içine çekti. Kendi kendine, “Evet, şimdi artık rahatça akşamın güzelliğini seyredebilirsin. Artık o dünyada yok, artık kimse sana engel olamaz,” diye söylendi. İskemlenin üzerine çöktü ve başını pencerenin kenarına koydu.</p>

  <p>Biri ona bahçeden yumuşak, tatlı bir sesle seslenerek saçlarından öptü. Prenses Mariya o tarafa baktı. Bu Matmazel Bourienne’ydi. Sırtında siyah elbise vardı, başına da bir matem tülü örtmüştü. Sessizce Prenses Mariya’ya yaklaşmış, içini çekerek onu öpmüş, hemen sonra ağlamaya başlamıştı. Prenses Mariya başını çevirmiş ona bakıyordu. Aralarında geçmiş tüm çatışmalar ve eskiden ona karşı duyduğu kıskançlık aklına geldi. Son zamanlarda “O”nun bile Matmazel Bourienne’e karşı nasıl değişmiş olduğunu, nasıl onu görmek bile istemediğini, bu bakımdan yaptığı sitemlerin ne kadar haksız olduğunu hatırladı. “Hem zaten herhangi birini suçlamak ‘O’nun ölümünü istemiş olan bana mı düşer?” diye düşündü.</p>

  <p>Kendisini onun yerine koyarak Matmazel Bourienne’in durumunu düşündü. Son zamanlarda genç kadın ondan uzak durmak zorunda kalmıştı. Bununla birlikte onun emrindeydi ve yabancı bir evde oturuyordu. Bunu düşününce içinde ona karşı bir acıma duydu. Yüzüne yumuşak bir tavırla soru sorar gibi baktı ve elini uzattı. Matmazel Bourienne hemen ağlamaya ve elini öperek prensesin başına gelen felaketten söz etmeye başladı. Böylece derdini paylaştığını gösteriyordu. Söylediğine göre, duyduğu acının tek tesellisi, prensesin acısını onunla paylaşmaya izin vermiş olmasıydı. O büyük acı karşısında, tüm geçmiş anlaşmazlıklarının yok olması gerektiğini, kendisini herkese karşı temiz hissettiğini söylüyor, “Bulunduğu yerden hem benim ona karşı olan sevgimi hem de duyduğum minneti görün,” diyordu. Prenses, Matmazel Bourienne’in ne söylediğini anlamadan, arada bir yüzüne bakarak, yalnız sesinin tonuna kulak vererek dinliyordu. Matmazel Bourienne kısa bir süre sustuktan sonra:</p>

  <p>– Sizin durumunuz iki misli kötü, sevgili prensesim! dedi. Anlıyorum, bu durumda kendinizi düşünemezsiniz, düşünmenize imkân yok, ama sizi sevdiğim için sizin yerinize bunu ben yapmak zorundayım... Alpatiç, size geldi mi? Sizinle buradan gitmeniz için konuştu mu?</p>

  <p>Prenses Mariya karşılık vermedi. Kimin nereye gitmesi gerektiğini anlayamıyordu. “Şimdi bu sırada herhangi bir şeye girişmeye, herhangi bir şeyi düşünmeye imkân var mı? Ne olursa olsun; hepsi bir değil mi?” diye düşünüyordu. Bu yüzden karşılık vermiyordu.</p>

  <p>Matmazel Bourienne:</p>

  <p>– Biliyor musunuz <i>chère Mariya</i>, dedi. Biliyor musunuz ki tehlike içindeyiz? Fransızlarla çevriliyiz, şimdi yola koyulmak tehlikeli bir şey olur. Gidersek hemen hemen kesin olarak söyleyebilirim ki tutsak oluruz. Sonra Allah bilir ne olur...</p>

  <p>Prenses Mariya, arkadaşının ne demek istediğini anlamadan yüzüne baktı:</p>

  <p>– Ah bilseler ki benim için şimdi artık hepsi bir! dedi. Doğrusu onun bulunduğu yerden hiçbir zaman ayrılmak istemezdim... Alpatiç bana buradan gitmek için bir şey söylemişti.. Onunla konuşun, ben hiçbir şey yapmayacağım. Hiçbir şey de istemiyorum.</p>

  <p>Matmazel Bourienne:</p>

  <p>– Ben onunla konuştum. O yarın buradan gidebileceğimizi umuyor. Ama ben şimdi burada kalırsak daha iyi olur diye düşünüyorum. Çünkü siz de kabul edin <i>chère Mariya</i>, yolda erlerin ya da ayaklanmış köylülerin eline düşmek, bizim için korkunç bir şey olur!</p>

  <p>Matmazel Bourienne, çantasından General Rameau’nun Rus malı olmayan özel bir kâğıda basılmış bildirisini çıkardı; bunda halkın evlerini terk etmemesi isteniyor, kalanların Fransız makamları tarafından gerektiği gibi korunacakları bildiriliyordu. Matmazel Bourienne bildiriyi prensese uzattı:</p>

  <p>– Öyle sanıyorum ki bu generale başvurmamız daha iyi olacak, dedi. Size gerektiği gibi saygı gösterileceğine kesin olarak inanıyorum.</p>

  <p>Prenses Mariya kâğıdı okuyor, kuru hıçkırıklarla vücudu sarsılıyor, yüzü karışıyordu.</p>

  <p>– Bunu kimden aldınız? diye sordu.</p>

  <p>Matmazel Bourienne:</p>

  <p>– Herhalde adımdan Fransız olduğumu öğrenmişlerdir, dedi.</p>

  <p>Prenses Mariya, elinde kâğıtla pencerenin yanında oturduğu yerden kalktı, solgun bir yüzle odadan çıkıp Prens Andrey’in eskiden çalışma odası olan odaya gitti:</p>

  <p>– Dunyaşa, bana Alpatiç’i, Dronuşka’yı, birini çağrın! dedi. Sonra Matmazel Bourienne’in sesini işiterek:</p>

  <p>– Hemen Ameliya Karlovna’ya söyleyin, yanıma gelmesin, diye ekledi.</p>

  <p>Fransızların eline düşeceğini düşündükçe korkuya kapılarak “Hemen gitmeli! Bir an önce gitmeli!” diye söyleniyordu.</p>

  <p>Prens Andrey, onun Fransızlara esir düştüğünü öğrensin! Kendisi, Prens Nikolay Andreyiç Bolkonski’nin kızı, Prenses Mariya, Bay Rameau denilen generalden yardım istesin, ondan kendisini korumasını rica etsin ve iyiliklerinden yararlansın! Bu düşünce, onu dehşet içinde bırakıyordu. Bunu düşündükçe irkiliyor, kızarıyor, o zamana dek hiç hissetmediği öfke ve gurur krizleri geçiriyordu. Bulunduğu durumda ona ağır gelen ve en önemlisi gururunu yaralayan ne varsa hepsi belirli olarak zihninde canlanıyordu. “Onlar, o Fransızlar bu eve yerleşecekler, Bay General Rameau, Prens Andrey’in çalışma odasına yerleşecek, eğlence olsun diye onun mektuplarını, kâğıtlarını okuyacak, <i>Mlle Bourienne lui fera les honneurs de Boguçarovo.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0090" id="Feedback0090">90</a> Bana lütfen bir odacık verecekler. Erler babamın daha taze olan mezarını soyacaklar, üzerinden taşları, yıldızları almak için onu harap edecekler, bana Ruslara karşı kazanılan zaferlerden söz edecekler, yapmacık tavırlarla üzüntümü paylaştıklarını söyleyecekler...” diye düşünüyordu. Ama bunlar, kendi düşüncelerinden çok babasının ve ağabeyinin düşünceleriydi. Kendisini onlar gibi düşünmeye zorluyordu.</p>

  <p>Ona kalsa, nerede olursa olsun, başına ne gelirse gelsin, hiç önemi yoktu. Bununla birlikte, kendisini ölen babasının ve Prens Andrey’in temsilcisi olarak görüyordu. Elinde olmayan olaylara onların açısından bakarak düşünüyor, onların duygularını taşıyordu. Onlar yanında olsaydı o sırada ne yapacaklarsa o da aynı şeyleri yapmak zorunluluğunu hissediyordu. Prens Andrey’in çalışma odasına gitti, tüm varlığını onun düşünceleriyle doldurmaya çalışarak içinde bulunduğu durumu enine boyuna inceledi.</p>

  <p>Babasının ölümüyle birlikte silindiklerini sandığı günlük ihtiyaçlar birden yepyeni ve o zamana kadar hiç bilmediği bir güçle içinde tekrar uyanmış ve Prenses Mariya’nın tüm varlığını sarsmıştı.</p>

  <p>Kıpkırmızı olmuş bir halde, heyecan içinde odada oradan oraya dolaşıyor, yanına bazen Alpatiç’i, bazen Mihail İvanoviç’i, bazen Tihon’u, bazen Dron’u çağırtıyordu. Dunyaşa, dadı ve bütün hizmetçi kızlar, Matmazel Bourienne’in Prenses Mariya’ya bildirdiği şeyin ne derece doğru olduğunu söyleyemiyorlardı. Alpatiç evde değildi: İl başkanlığına gitmişti. Çağırtılan Mimar Mihail İvanoviç, gözleri uykulu Prens Mariya’nın yanına gelmişti, ama o anda bu konuda bir şey söyleyemiyordu. On beş yıldır kendi düşüncelerini açıklamadan ihtiyar prensin söylediği sözlere nasıl onları kabul ettiğini belirten bir gülümsemeyle karşılık vermeye alışmışsa gene aynı şekilde, Prenses Mariya’nın sorularına da gülümseyerek karşılık veriyor, ama bunlardan kesin olarak hiçbir şey anlaşılamıyordu. Çağırtılan yaşlı uşak Tihon, çaresi bulunmaz bir acı anlamıyla yüzü çökmüş bir halde, Prenses Mariya’nın tüm sorularına, “Başüstüne!” diye karşılık veriyor, ona bakarken hıçkıra hıçkıra ağlamamak için kendini zor tutuyordu.</p>

  <p>Sonunda odaya muhtar Dron girdi ve yerlere kadar eğildikten sonra, kapının eşiğinde durdu. Prenses Mariya odada bir aşağı bir yukarı dolaştıktan sonra onun karşısında durdu.</p>

  <p>– Dronuşka, dedi.</p>

  <p>O sırada karşısında onu, kuşkusuz bir dost olarak, her yıl Vyazma’daki panayıra gittiğinde, dönüşte gülümseyerek, kendi parasıyla aldığı özel bir piyannik<a class="noteref" href="../Text/dipnot.xhtml#Footnote0091" id="Feedback0091">91</a> getiren Dronuşka olarak görüyordu.</p>

  <p>– Dronuşka! Şimdi, başımıza gelen bu felaketten sonra... diye söze başladı, ama devam edemeyerek sustu.</p>

  <p>Dron içini çekti:</p>

  <p>– Ölüm Allah’ın emri, dedi.</p>

  <p>Bir süre sustular.</p>

  <p>– Dronuşka, Alpatiç bir yere gitmiş, başvuracağım hiç kimse yok. Benim de gitmem doğru olmazmış, öyle diyorlar. Doğru mu bu?</p>

  <p>– Neden gidilmesin, sayın prenses? Gidilebilir.</p>

  <p>– Bana, “Düşman buraya dayandığı için gitmek tehlikeli olur,” diyorlar. Sevgili Dron, elimden hiçbir şey gelmez, ben bu işlerden hiçbir şey anlamam! Yanımda hiç kimse yok! Muhakkak bu gece ya da yarın sabah yola çıkmak istiyorum.</p>

  <p>Dron susuyordu. Kaşlarının altından Prenses Mariya’ya baktı; sonunda:</p>

  <p>– Elimizde at yok, dedi. Yakov Alpatiç’e de aynı şeyi söyledim.</p>

  <p>– Peki neden yok? diye sordu.</p>

  <p>– Tanrı bizi cezalandırmak istediği için! Elde olan atları askeriye aldı, almadıkları da geberdi! Bu yıl öyle bir yıl ki! At beslemek şöyle dursun, neredeyse kendimiz açlıktan öleceğiz! Zaten millet üç gündür yemek yemeden duruyor. Sonunda yiyecek diye bir şey kalmadı! Her şeyi mahvettiler.</p>

  <p>Prenses Mariya dikkatle Dron’un sözlerini dinliyordu.</p>

  <p>– Köylülerin elinde avucunda bir şey kalmadı, öyle mi? Buğdayları da yok mu?</p>

  <p>Dron:</p>

  <p>– Açlıktan ölüyorlar. Atlarını beslemek şöyle dursun...</p>

  <p>– Peki, bunu bana neden söylemedin Dronuşka? Yardım etmeye imkân yok mu? Ben elimden ne gelirse yaparım...</p>

  <p>Böyle bir anda, yüreğinde acı varken insanların arasında zengin fakir diye bir ayrımın yapılabilmesi ve zenginlerin fakirlere yardım etmekten kaçınmalarının mümkün olması, Prens Mariya’ya tuhaf görünüyordu. Belirsiz olarak biliyordu ki beylere ait bir buğday vardı; gerekince bu buğdayı köylülere verirlerdi. Gene biliyordu ki ne ağabeyi ne de babası fakirlik içinde olan köylülere yardımdan kaçınırdı. Yalnız dağıtılsın diye emretmek istediği bu buğday konusunda emir verirken yanlış bir şey söylemekten korkuyordu. Karşısına kendisini uğraştıracak bir iş çıktı diye seviniyordu. Hem de bu öyle bir işti ki onun uğruna kendi acısını unutmak ayıp olmayacaktı. Dronuşka’ya köylülerin neye ihtiyaçları olduğunu, Boguçarovo’da çiftlik sahiplerine ait ne kadar buğday bulunduğunu tüm ayrıntılarıyla sordu.</p>

  <p>– Elimizde, ağabeyimin buğdayı yok mu? diye sordu.</p>

  <p>Dron gururla:</p>

  <p>– Efendimizin buğdayı tamamdır! Prensimiz bu buğdayın satılmasını emretmemişti.</p>

  <p>Prenses Mariya:</p>

  <p>– Sen o buğdayı köylülere ver! Neye ihtiyaçları varsa ver. Ağabeyim namına izin veriyorum! dedi.</p>

  <p>Dron hiçbir karşılık vermedi, sadece derin derin içini çekti.</p>

  <p>– Sen onlara bu buğdayı ver. Yeter ki yetsin. Hepsini dağıt! Sana ağabeyim namına emrediyorum. Dağıt o buğdayı ve onlara de ki bizim olan ne varsa onlarındır. Onlar için hiçbir şeyden kaçınacak değiliz. Öylece söylersin.</p>

  <p>Prenses konuşurken Dron gözlerini ondan ayırmamıştı:</p>

  <p>– Beni bu görevden al prensesim. Allah rızası için emret, anahtarı benden alsınlar! dedi. Yirmi üç yıl hizmet ettim, bir kötülük yapmadım! Allah rızası için, görevden al beni.</p>

  <p>Prenses Mariya, Dron’un kendisinden ne istediğini, görevine son vermesi için neden yalvardığını anlamıyordu. Ona karşılık vererek bağlılığından hiçbir zaman kuşku duymadığını, onun için olsun, köylüler için olsun her şeyi yapmaya hazır olduğunu söyledi...</p>

  <h2>XI</h2>

  <p class="nonindent">Bir saat sonra, Dunyaşa, prensese Dron’un geldiğini, tüm köylülerin prensesin emri üzerine ambarın önünde toplandıklarını ve hanımlarıyla konuşmak istediklerini haber verdi.</p>

  <p>Prenses Mariya:</p>

  <p>– Canım, ben onları çağırtmadım ki, dedi. Ben sadece Dronuşka’ya onlara buğday dağıtılmasını söyledim!</p>

  <p>Dunyaşa:</p>

  <p>– Allah rızası için, emredin onları kovsunlar, sevgili prensesim. Sakın yanlarına gitmeyin. Bunların hepsi aldatmaca... Yakov Alpatiç gelsinler, o zaman gideriz.. Siz sakın gitmeyin...</p>

  <p>Prenses hayretle:</p>

  <p>– Ne aldatmacası? diye sordu.</p>

  <p>– Canım ben biliyorum! Yalnız Allah rızası için, beni dinleyin. İsterseniz dadıya da sorun. Söylediklerine göre, emrinizi yerine getirmeye, buradan gitmeye razı değillermiş!</p>

  <p>– Yanlış söylüyorsun herhalde. Hem zaten ben hiçbir zaman onlara gitsinler diye emretmedim ki... Bana Dronuşka’yı çağır.</p>

  <p>Dron gelince Dunyaşa’nın sözlerini tekrarladı: Köylüler prensesin emri üzerine gelmişlerdi.</p>

  <p>Prenses:</p>

  <p>– Canım ben onları çağırmadım ki! dedi. Sen herhalde onlara benim sözlerimi yanlış anlattın. Ben sadece onlara buğday vermeni söyledim.</p>

  <p>Dron karşılık vermeyerek içini çekti.</p>

  <p>– Emrederseniz giderler, dedi.</p>

  <p>Prenses Mariya:</p>

  <p>– Hayır, yanlarına gideceğim, dedi.</p>

  <p>Sonra Dunyaşa ile dadının kendisini vazgeçirmeye çalışmalarına rağmen kapıya çıktı. Dron, dadı ve Mihail İvanoviç arkasından geliyorlardı. Prenses Mariya, “Herhalde onlara yerlerinde kalsınlar diye buğday teklif ettiğimi, onları burada Fransızların boyunduruğu altında bırakıp gideceğimi sanıyorlar,” diye düşünüyordu. “Onlara Moskova çevresinde oturacak yer vereceğime ve her ay yiyecek sağlayacağıma söz vereceğim. Kesin olarak biliyorum ki Andrey benim yerimde olsaydı bundan çok daha fazlasını yapardı!” Böyle düşünerek alacakaranlıkta, ambarın önündeki çimenlikte bekleyen kalabalığa doğru yürüdü.</p>

  <p>Kalabalık yoğunlaştı, dalgalandı, şapkalar çabucak başlardan çıkarıldı. Prenses Mariya gözlerini yere indirmiş olarak, ayakları elbisesinin eteğine dolana dolana yakınlarına gitti. Yaşlı olsun, genç olsun, o kadar çeşitli gözler ona doğru çevrilmişti ve karşısında o kadar çeşitli yüzler vardı ki Prenses Mariya, bunların arasında hiçbirini ayıramıyor, aynı anda hepsiyle birden konuşmak zorunluğunu hissettiği için, ne yapacağını bilemiyordu. Ama babasının ve ağabeyinin temsilcisi olarak davrandığını düşünmesi, ona yeniden cesaret verdi. Sözlerine korkusuzca başladı.</p>

  <p>– Geldiğiniz için çok seviniyorum.</p>

  <p>Gözlerini kaldırmıyor, kalbinin ne kadar hızlı ne kadar kuvvetli attığını hissediyordu...</p>

  <p>– Dronuşka, bana savaşın elinizde avucunuzda ne varsa hepsini mahvettiğini söyledi. Bu hepimizin acısıdır. Ben size yardımda bulunmak için hiçbir şeyden kaçınmayacağım. Buradan gidiyorum. Çünkü kalmak artık tehlikeli oldu... Düşman yakınımızda... Çünkü... Size her şeyimi bağışlıyorum dostlarım. Rica ederim, her şeyi alın. Bütün buğdayımız sizindir! Yoksun kalmayın. Eğer size bu buğdayı burada kalmanız için verdiğimi söyledilerse bu doğru değildir. Aksine sizden neyiniz varsa hepsini alarak Moskova çevresindeki çiftliğimize gitmenizi rica ediyorum. Orada her şeyinizi üzerime alıyor ve size söz veriyorum, orada yoksul kalmayacaksınız. Size ev de buğday da verilecektir.</p>

  <p>Prenses sustu. Kalabalıktan birilerinin iç çektiği duyuldu. Prenses Mariya devam etti:</p>

  <p>– Bunu kendimden yapmıyorum, ölen babam, sizin için iyi bir “bey” olan babam ve onun oğlu olan ağabeyim namına yapıyorum.</p>

  <p>Gene sustu. Hiç kimse bu susuşunu bozmuyordu. Prenses Mariya karşısında duranların yüzlerine teker teker bakarak:</p>

  <p>– Dert hepimizindir. Bundan böyle her şeyi yarı yarıya paylaşacağız! Benim olan ne varsa hepsi sizindir.</p>

  <p>Tüm gözler ona aynı anlamda, Prenses Mariya’nın çözemediği bir anlamda bakıyordu. Bu merak mıydı? Bağlılık mıydı, minnet miydi, yoksa korku ve güvensizlik miydi? Bunu kestirmeye imkân yoktu. Tüm yüzlerde aynı anlam vardı. Arkalardan bir ses:</p>

  <p>– Bağışınızdan ötürü çok memnun kaldık. Ama beylere ait buğdayı almak bize yakışmaz, dedi.</p>

  <p>– Neden almak istemiyorsunuz? diye sordu.</p>

  <p>Kimse bir karşılık vermedi. O zaman Prenses Mariya çevresine bakınınca göz göze geldiği her insanın hemen gözlerini yere indirdiğini fark etti. Gene:</p>

  <p>– Neden almak istemiyorsunuz? diye sordu.</p>

  <p>Hiç kimse karşılık vermiyordu. Bu sessizlik Prenses Mariya’ya ağır gelmeye başlamıştı. Herhangi biriyle göz göze gelmeye çalışıyordu. Karşısında bastonuna dayanarak duran bir ihtiyara doğru döndü:</p>

  <p>– Neden konuşmuyorsunuz? diye sordu. Söyle, eğer bir şey daha yapmak gerektiğini düşünüyorsan çekinmeden söyle. Her şeyi yaparım.</p>

  <p>Bunu o adamla göz göze gelince söylemişti. Ama ihtiyar bu sözlere kızmış gibi büsbütün başını eğdi.</p>

  <p>– Anlamayacak ne var? Buğdaya ihtiyacımız yok bizim!</p>

  <p>Kalabalıkta her yönden sesler duyulmuştu:</p>

  <p>– Peki ne yapalım, her şeyi bırakalım mı? Razı değiliz! Razı değiliz!.. Bu işe rızamız yok bizim! Sana acıyoruz ama bu işe razı değiliz. Kendin git, tek başına git.</p>

  <p>Sonra kalabalıktakilerin yüzünde yine aynı anlam belirdi ve artık kesin olarak belliydi ki bu ne bir merak ne de bir minnet anlamıydı. Sadece öfkeli bir kararlılıktı. Prenses Mariya hüzünlü bir gülümseyişle:</p>

  <p>– Canım herhalde ne demek istediğimi anlamadınız. Neden buradan gitmek istemiyorsunuz sanki? Sizi orada yerleştireceğime, besleyeceğime söz veriyorum. Burada kalırsanız düşman sizi soyacaktır...</p>

  <p>Ama sesini kalabalıktan gelen sesler bastırdı:</p>

  <p>– Rızamız yok! Varsın soysun! Buğdayını almıyoruz! Rızamız yok!</p>

  <p>Prenses Mariya gene kalabalıkta bulunan biri ile göz göze gelmeye çalıştı, ama hiç kimsenin gözü ona çevrili değildi. Belli ki herkes gözlerini ondan kaçırıyordu. İçinde garip, huzursuz bir his duydu.</p>

  <p>Kalabalıkta tekrar sesler duyuluyordu.</p>

  <p>– Amma da kurnazmış! işin yoksa peşinden zindana git! Evini barkını yık, sonra da yallah! İş yok! Bir de “Buğdayımı veririm,” diyor.</p>

  <p>Prenses Mariya, başını öne eğerek kalabalığın arasından çıkıp eve gitti. Dron’a ertesi günü yola çıkmak üzere arabaların hazırlanmasını emretti, sonra odasına gidip düşünceleriyle baş başa kaldı.</p>

  <h2>XII</h2>

  <p class="nonindent">Prenses Mariya, o gece uzun bir süre, odasında, açık pencerenin önünde köylülerin seslerine kulak vererek oturdu. Ama onları düşünmüyordu. Ne kadar düşünürse düşünsün, köylüleri anlamasına imkân olmadığını hissediyordu. Hep aynı şeyi, günlük yaşantısının gerektirdiği işlerin meydana getirdiği kısa bir aradan sonra şimdi artık kendisi için geçmişe gömülen acısını düşünüyordu. Artık onu anabiliyor, ağlayabiliyor, dua edebiliyordu.</p>

  <p>Güneş batarken rüzgâr dinmişti. Gece sessiz ve serindi. Saat on ikide sesler dinmeye başladı. Horoz öttü, ıhlamur ağaçlarının arkasından dolunay göründü ve topraktan beyaz çiy damlalarının serin buğusu sis halinde yükseldi. Sonra köy de evin içi de derin bir sessizliğe gömüldü.</p>

  <p>Bir ara babasına felç geldiği, onu Lısiye Gori bahçesinde iki kolundan tutup sürükledikleri, bir türlü çeviremediği dilini kımıldatmaya çalışarak ağarmış kaşlarını kaldırıp indirerek bir şeyler mırıldandığı ve ürkek baktığı anı tekrar yaşar gibi oldu.</p>

  <p>“Daha o anda bana öldüğü gün söylediğini anlatmak istiyordu,” diye düşündü. “Zaten her zaman bana söylediklerini düşünmüştür.” Sonra birden Lısiye Gori’de babasına felç inmeden bir gece önce başlarına gelecek felaketi sezerek onun isteğine karşı gelip yanında kalmaya karar verdiği geceyi hatırladı. O gece uyumamış, tüm gece boyunca parmaklarının ucuna basarak aşağı inmiş, babasının yattığı limonluğun kapısına yaklaşmış, sesine kulak vermişti. Babası yorgun, bitkin bir tavırla Tihon’la bir şeyler konuşuyordu. Belli ki konuşmak ihtiyacı duyuyordu. Prenses Mariya bunu hatırlayınca “Neden hemen beni çağırmadı? Neden o sırada Tihon’un yerine benim yanında bulunmama izin vermedi?” diye düşündü. Bu düşünce o zaman da aklına gelmişti. “Artık bir daha hiç kimseye, hiçbir zaman o konuda ruhunda olup bitenleri söyleyemeyecekti. Artık onun için de benim için de o an bir daha geri dönmeyecek. Oysa her şeyi, söylemek istediği her şeyi söyleseydi ve sözlerini Tihon değil de ben dinleseydim ne kadar iyi olurdu! Ne diye o sırada odasına girmedim sanki?” diye düşünmeye devam etti. “Belki de öldüğü gün söylediği sözleri bana daha o zaman söylerdi. Zaten daha o vakit Tihon ile konuşurken iki kez beni sormuş. Demek beni görmek istiyordu. Ben ise burada kapının ardında duruyordum. Üzüntü çekiyordu herhalde. Ne dediğini anlayamayan Tihon ile konuşmak ona ağır geliyordu. Hatırlıyorum, Liza’dan sanki sağmış gibi söz etmişti. Öldüğünü unutmuştu. Tihon ona Liza’nın artık hayatta olmadığını hatırlatınca “Aptal!” diye bağırmıştı. Durumu çok ağırdı, sıkıntı çekiyordu. Kapının ardında nasıl homurdanarak yatağına yattığını, sonra da yüksek sesle “Aman Allahım!” diye bağırdığını işittim. Neden o zaman içeri girmedim sanki? Bana ne yapabilirdi? Ne kaybederdim bundan? Belki de o zaman teselli bulur, bana o sözü söylerdi.”</p>

  <p>Prenses Mariya bunları düşününce yüksek sesle babasının ölürken ona söylemiş olduğu “Canım benim!” sözlerini tekrarladı, sonra yüreğindeki ağırlığı hafifleten gözyaşlarını dökerek hıçkıra hıçkıra ağlamaya başladı. Şimdi babasının yüzünü karşısında görür gibi oluyordu. Hem de bu yüz kendini bildi bileli gördüğü, her zaman seyrettiği yüz değildi. Son gün ne söylediğini işitmek için ağzına doğru eğildiği, ilk kez tüm kırışıkları ayrıntılarıyla gördüğü zamanki ürkek, bitkin, zavallı yüzdü.</p>

  <p>“Canım benim!” diye tekrarladı. Birden aklına şu soru geldi! “Acaba babası bu sözü söylerken ne düşünüyordu? Şimdi ne düşünüyor acaba?” diye düşündü ve bu soruya karşılık gözünün önünde, başı beyaz bir mendille bağlı olarak tabutta yatarken yüzünde gördüğü ifade canlandı. O zaman ona elini dokundurup orada yatanın babası olmayıp esrarengiz, insanı geriye doğru iten soğuk bir şey olduğunu düşündüğü sırada içinde uyanan korku tekrar tüm varlığını sardı. Başka şeyler düşünmek, dua etmek istiyordu, ama hiçbir şey yapamıyordu. Gözlerini iri iri açarak ay ışığına ve gölgelere bakıyor, her an karşısında babasının ölü yüzü görünecek diye bekliyor ve evin çevresinde de içinde de hissedilen o derin sessizliğin onu büyülediğini hissediyordu.</p>

  <p>– Dunyaşa! diye fısıldadı.</p>

  <p>Sonra birden can havliyle:</p>

  <p>– Dunyaşa! diye bağırdı ve sessizliğin pençesinden kurtularak hizmetçi kızların bulundukları odaya, ona doğru koşan dadı ile kızlara doğru koşarak gitti...</p>

  <h2>XIII</h2>

  <p class="nonindent">17 Ağustos günü, Rostov ile İlyin, Boguçarovo’dan on beş verst ileride konakladıkları Yankova’dan çıkarak yanlarına yalnız tutsaklıktan yeni dönen Lavruşka’yı, bir de muhabere süvari eri alarak, İlyin’in yeni almış olduğu atı denemek ve köylerde saman bulunup bulunmadığını öğrenmek için gezmeye çıkmışlardı.</p>

  <p>Bogurçarovo son üç gündür iki ordu arasında kalmıştı. Bu bakımdan Rusların art birlikleri de Fransızların öncü birlikleri de girebilirdi. Bu yüzden Rostov, sorumluluğu bilen birlik komutanı olarak Boguçarovo’da kalan erzaktan Fransızlardan önce yararlanmak istiyordu.</p>

  <p>Rostov ve İlyin çok neşeliydiler. Boguçarovo’ya bir prense ait, içinde de köşk bulunan çiftliğe giderken orada birçok uşak ve güzel kızlar bulacaklarını ümit ediyorlardı. Yolda bazen Lavruşka’ya Napolyon ile ilgili sorular soruyor, anlattıklarına gülüyor, bazen de İlyin’in atını deneyerek birbirleriyle yarış ediyorlardı.</p>

  <p>Rostov, bu gittiği köyün eskiden kız kardeşinin nişanlısı olan Bolkonski’nin çiftliği olduğunu bilmiyor, böyle bir şeyi aklından bile geçirmiyordu.</p>

  <p>Rostov ile İlyin son bir kez Boguçarovo’nun önündeki yokuşta atlarını yarıştırdılar. Sonra yarışta ilk kez olarak İlyin’i geçen Rostov Boguçarovo köyünün ana caddesine dörtnala girdi.</p>

  <p>İlyin, yanakları kızarmış olarak:</p>

  <p>– Beni geçtin! dedi.</p>

  <p>Rostov vücudu köpüklenen Kazak atını eliyle okşadı.</p>

  <p>– Öyle oldu! Zaten hep ben geçerdim! Düzlükte de geçtim şimdi, diye karşılık verdi.</p>

  <p>Lavruşka arkadan:</p>

  <p>– Benimki Fransız atı, sayın komutanım! dedi.</p>

  <p>“Fransız” dediği at, koşum vurduğu çelimsiz kısrağıydı.</p>

  <p>– Sizi geçerdim ama utandırmak istemiyordum, efendim.</p>

  <p>Atları adeta sürerek önünde büyük bir kalabalık halinde köylülerin toplanmış olduğu ambara doğru gittiler.</p>

  <p>Köylülerden bazıları şapkalarını çıkardılar, bazıları ise çıkarmadan gelenlere bakıyorlardı. Uzun boylu, yaşlı yüzleri kırışık içinde ve sakalları seyrek iki köylü gülümseyerek, sallana sallana, anlamsız bir şarkı mırıldanarak meyhaneden çıkıp subaylara yaklaştılar.</p>

  <p>Rostov gülerek:</p>

  <p>– Aslanlar! dedi. Söyleyin bakalım samanınız var mı?</p>

  <p>İlyin:</p>

  <p>– Nasıl da birbirlerine benziyorlar! dedi.</p>

  <p>Köylüler dudaklarında mutlu gülümsemelerle:</p>

  <p>– Eğlen.. Eğ... Eğ... diye şarkı söylüyorlardı.</p>

  <p>Kalabalığın içinden bir köylü çıktı, Rostov’a yaklaştı:</p>

  <p>– Siz kimlerdensiniz? diye sordu.</p>

  <p>İlyin gülerek:</p>

  <p>– Fransız’ız, diye karşılık verdi ve Lavruşka’yı işaret etti:</p>

  <p>– İşte bu da Napolyon, dedi.</p>

  <p>Köylü tekrar:</p>

  <p>– Demek siz Rus’sunuz! dedi.</p>

  <p>Uzun boylu olmayan bir başka köylü yaklaştı:</p>

  <p>– Peki, buradaki kuvvetleriniz çok mu? diye sordu.</p>

  <p>Rostov:</p>

  <p>– Çok ya! Tabii çok! diye karşılık verdi. Hem siz ne diye toplandınız? Burada bayram mı var?</p>

  <p>Köylü geri çekildi:</p>

  <p>– Yook... İhtiyarcıklar hep bir araya toplandık, işlerimizden söz etmek için.</p>

  <p>Bu sırada çiftlik sahibinin evine giden yolda, subaylara doğru gelen iki kadınla beyaz şapkalı bir adam göründü.</p>

  <p>İlyin, kararlı bir tavırla kendisine doğru gelen Dunyaşa’yı fark ederek:</p>

  <p>– Pembelisi benim olsun! Elimden alayım deme, dedi.</p>

  <p>Lavruşka İlyin’e göz kırptı:</p>

  <p>– Bizdendir o! dedi.</p>

  <p>İlyin gülümsedi:</p>

  <p>– Bir emriniz mi var, güzelim? diye sordu.</p>

  <p>Dunyaşa:</p>

  <p>– Prenses hangi alaydan olduğunuzu ve soyadlarınızı öğrenmemi emrettiler.</p>

  <p>– Bu Kont Rostov’dur. Kendisi birlik komutanıdır. Ben ise sizin kulunuz.</p>

  <p>Sarhoş köylü mutlu bir tavırla genç kızla konuşan İlyin’e bakarak:</p>

  <p>– Ko...nu...şa...lım...! diye şarkı söylüyordu.</p>

  <p>Dunyaşa’nın arkasından Rostov’un yanına daha uzakta şapkasını çıkarmış olan Alpatiç yaklaştı. Saygıyla, ama karşısındaki subayın körpeliğini küçümsediğini belli eden bir tavırla, elini göğsünde kavuşan ceketini iç kısmından çıkarmadan:</p>

  <p>– Hanımımız! Bu ayın on beşinde gözlerini hayata yuman <i>général en chef</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0092" id="Feedback0092">92</a> Prens Nikolay Andreyiç Bolkonski’nin kızı, bu adamların nezaketsizliği yüzünden güç durumda bulunuyor... dedi.</p>

  <p>Bunu söylerken köylüleri işaret etmişti. Üzüntülü bir tavırla gülümsedi:</p>

  <p>– Eve buyrun diye rica ediyorlar... Lütfen buradan biraz uzaklaşalım. Bunların yanında yakışık almaz...</p>

  <p>Arkada ve yanda sinek gibi ata yapışık duran iki köylüyü gösterdi. Köylüler ona neşeyle gülümseyerek:</p>

  <p>– A! Alpatiç... Oldu mu bu? Yakov Alpatiç... Amma da iş! Bağışla bizi Allah aşkına! Amma da iş ha! diye söyleniyorlardı.</p>

  <p>Rostov, sarhoş ihtiyarlara bakarak gülümsedi. Yakov Alpatiç ciddi bir tavırla öbür eliyle ihtiyarları işaret etti.</p>

  <p>– Yoksa bunların durumu hoşunuza mı gidiyor? diye sordu:</p>

  <p>Rostov:</p>

  <p>– Hayır, bunda hoş bir şey yok! diyerek atını oradan biraz ileriye sürdü. Ne oluyor burada?</p>

  <p>– İzin verirseniz durumu size bildireyim, efendim. Bizim kaba halkımız, hanımefendiyi köşkten dışarı çıkarmak istemiyorlar. Yola çıkacak olursa arabaya koşulu atları çözeceklerini söyleyerek tehditler savuruyorlar. Sabahtan bu yana her şey yerleştirilmiş olduğu halde, sayın prenses bir türlü yola çıkamıyorlar.</p>

  <p>Rostov:</p>

  <p>– Olamaz öyle şey! diye bağırdı.</p>

  <p>Alpatiç:</p>

  <p>– Şerefim üzerine yemin ederim ki söylediklerim doğrudur, diye tekrarladı.</p>

  <p>Rostov, attan indi, onu muhabere erine verdi, sonra durumun tüm ayrıntılarını sora sora Alpatiç ile birlikte eve doğru yürüdü. Gerçekten de prensesin bir gün önce köylülere buğday verilmesini teklif etmesi, Dron’la yaptığı konuşma işi o kadar bozmuştu ki Dron eninde sonunda anahtarları teslim etmiş, köylülere katılmıştı. Hatta Alpatiç’in kendisini çağırtmasına rağmen sözünü dinlemiyordu. Sabahleyin de prenses yola koyulmak için arabasının hazırlanmasını emrettiğinde, köylüler büyük bir kalabalık halinde ambarın önüne çıkmış, aralarından birini göndererek prensesi köyden çıkarmayacaklarını, oradan ayrılmamaları için kendilerine emir verilmiş olduğunu, yola çıkacak olursa atları arabalardan çözeceklerini bildirmişlerdi. Alpatiç, karşı çıkmış, onları yola getirmeye çalışmış, ama köylüler verdikleri karşılıkta (en çok da Karp konuşuyordu. Dron ise kalabalığın arasında hiç görünmüyordu) prensesi bırakmalarına imkân olmadığını, bunun için emir verilmiş olduğunu söylemişlerdi. “Varsın prenses burada kalsın!” demişlerdi ve eğer burada kalacak olursa eskisi gibi her konuda sözünü dinleyeceklerini bildirmişlerdi.</p>

  <p>Rostov ile İlyin, dörtnala gelirken Prenses Mariya, Alpatiç’in, dadının ve hizmetçi kızların yalvarmalarına rağmen, arabaların hazırlanmasını emretmiş, yola çıkmak istemişti. Ama arabacılar yoldan geçen süvarileri Fransız sanarak kaçmış, evdeki kadınlar da ağlayıp sızlanmaya başlamışlardı.</p>

  <p>Rostov, sofadan geçerken, her yönden:</p>

  <p>– Kurtarıcımız! Babamız! Seni bize Tanrı gönderdi! diye dokunaklı sözler duyuluyordu.</p>

  <p>Huzuruna Rostov’u çıkardıklarında Prenses Mariya ne yapacağını şaşırmış, gücünü yitirmiş bir durumda salonda oturuyordu. Kim olduğunu, niçin geldiğini, başına neler geleceğini bilemiyordu. Genç adamın Rus olduğunu belli eden yüzünden ve içeriye ilk girdiğinde söylediği sözlerden, kendi çevresinden biri olduğunu anlayarak o derin bakışlı, ışıklı gözlerini ona doğru çevirdi, kesik kesik konuşmaya başladı.</p>

  <p>Rostov, bu karşılaşmada romantik bir hava bulmuştu. Prenses Mariya’yı dinlerken, “Savunacak kimsesi olmayan, üzüntülerden mahvolmuş, tek başına, kaba ve asi köylülerin elinde kalmış bir genç kız! Beni buraya sürükleyen ne garip bir kadermiş!” diye düşünüyordu!</p>

  <p>Genç kızın, tüm bunların babasının cenaze töreninden sonra başına geldiğini anlatırken sesi titremeye başladı. Önce başını öbür tarafa çevirmişti. Ama sonradan sanki Rostov’un içinde kendisine karşı bir acıma uyandırmak istediğini belirtmekten korkuyormuş gibi, soru soran, ürkek bir tavırla baktı. Rostov’un gözleri dolu dolu olmuştu. Prenses Mariya bunu fark etti ve Rostov’a çirkinliğini unutturan o ışıklı gözlerindeki derin minnetle baktı.</p>

  <p>Rostov yerinden kalkarak:</p>

  <p>– Buraya bir rastlantı sonucu geldiğim ve size hizmet etmek fırsatını bulabileceğim için ne kadar mutlu olduğumu anlatamam prenses! dedi. Buyrun gidin! Size şerefim üzerine yemin ederim ki bir tek kişi canınızı sıkacak herhangi bir davranışta bulunamayacaktır. Yeter ki size yolda eşlik etmeme izin verin, dedi ve çar soyundan olan hanımların karşısında olduğu gibi özel bir saygıyla yerlere kadar eğildikten sonra kapıya doğru yürüdü.</p>

  <p>Rostov, bu saygılı tavrı takınarak onunla tanışmaktan mutluluk duyduğu halde, genç kızla bir ilişki kurmak için başına gelen bu felaketten yararlanmak istemediğini göstermek istiyor gibiydi.</p>

  <p>Prenses Mariya bunu anladı ve böyle bir tavır takındığı için ona değer verdi. Fransızca olarak:</p>

  <p>– Size çok çok teşekkür ederim! İnşallah bütün bunlar sadece bir anlaşmazlıktan başka bir şey değildir ve bunda kimsenin suçu yoktur, dedi.</p>

  <p>Bunu söylerken birden ağlamaya başlamıştı.</p>

  <p>– Özür dilerim! diye mırıldandı.</p>

  <p>Rostov, kaşlarını çatarak tekrar yerlere kadar eğildi ve odadan dışarı çıktı.</p>

  <h2>XIV</h2>

  <p class="nonindent">İlyin:</p>

  <p>Nasıl, seninki güzel mi? Hayır benim pembeli müthiş bir şey! Hem de adı Dunyaşa’ymış, diyecek oldu ama Rostov’un yüzüne bakar bakmaz sustu.</p>

  <p>Hayran olduğu bir insan ve komutan olan Rostov’un o sırada bambaşka düşünceler içinde olduğunu sezmişti. Rostov, öfkeli bir tavırla başını çevirip İlyin’e baktı ve bir karşılık vermeden hızlı adımlarla köye doğru yürüdü.</p>

  <p>Kendi kendine:</p>

  <p>– Gösteririm ben onlara! Gösteririm o haydutlara ben! diye söyleniyordu.</p>

  <p>Alpatiç, koşmamak için adımlarını geniş geniş atarak, hızlı gittiği halde, Rostov’a güç bela yetişiyordu. Yanına gelince:</p>

  <p>– Nasıl bir karar verdiğinizi sorabilir miyim? dedi.</p>

  <p>Rostov durdu, yumruklarını sıkarak birden tehdit edici bir tavırla Alpatiç’in üzerine yürüdü.</p>

  <p>– Karar mı? Ne kararı? İhtiyar bunak! diye bağırdı. Sen ne bekliyordun? Söylesene? Ha? Ha? Köylüler ayaklanıyor, sen bir türlü onlarla baş edemiyorsun, öyle mi? Asıl hain sensin! Ben sizin ne mal olduğunuzu bilirim! Hepinizin derisini yüzeceğim!</p>
