  <p>Bu açık hava tiyatrosunun yukarısında, soluna doğru onu ikiye bölerek tepenin beş yüz adım kadar ilerisinde ve aşağıda bulunan beyaz kiliseli bir köyün (burası Borodino idi) içinden geçen geniş Smolensk yolu kıvrıla kıvrıla gidiyordu. Yol, köyün sonunda bir köprünün üzerinden geçiyor, yamaçlardan, yarlardan aşağı inip tekrar yukarı, gittikçe daha yukarı, altı verst daha ileride görülen Valuyev köyüne doğru tırmanıyordu (şimdi Napolyon oradaydı), sonra da ufukta görünen ve sararmaya yüz tutmuş ormanda kayboluyordu. Bu kayın ve çam ormanında, yolun kaybolduğu noktanın sağında, güneşin ışınları altında, ta uzaklarda Kolotski Manastırının haçı ile çan kulesi görünüyordu. Tüm bu uçsuz bucaksız mavilik içinde, ormanın, yolun sağında solunda, yer yer dumanı tüten çoban ateşleri ve bizim ordularla düşman ordularının belirsiz olarak görünen grupları fark ediliyordu. Sağda, Koloça ile Moskova nehirlerinin akış yönünde, bölge dağlık ve mağaralıktı. Dar boğazların arasında, uzaklarda, Bezzubove ve Zaharino köyleri göze çarpıyordu. Solda yer daha düzdü. Buğday tarlaları vardı ve dumanı tüten yakılmış Semyonovskaya köyü görünüyordu.</p>

  <p>Piyer’in sağda solda gördükleri o kadar belirsizdi ki savaş alanı hayalinde canlandırdıklarına tam olarak uymuyor, tatmin etmiyordu. Beklediği gibi bir savaş alanı değil de tarlalar, düzlükler, ormanlar, askerî birlikler, çoban ateşlerinin dumanları, köyler, tepeler, dereler uzanıp gidiyor ve ne kadar dikkatle baksa yine de bu canlı bölgede bir mevzi bulamıyor, hatta bizim birlikleri düşman birliklerinden bile ayıramıyordu.</p>

  <p>“Birine sormalı,” diye düşünerek merakla sivil giyimli, iri vücuduna bakan subaya döndü.</p>

  <p>– Lütfen söyler misiniz şu öndeki köy neresidir?</p>

  <p>Subay arkadaşına dönerek:</p>

  <p>– Burodino muydu? Neydi orası?</p>

  <p>Öbürü, subayın sözünü düzelterek:</p>

  <p>– Borodino! dedi.</p>

  <p>Subay, herhalde konuşmak fırsatını bulmuş olmaktan memnun, Piyer’e sokuldu. Piyer:</p>

  <p>– Bizimkiler orada mı? diye sordu.</p>

  <p>Subay:</p>

  <p>– Nerede, nerede?</p>

  <p>– Çıplak gözle bile görülebiliyor, şurada işte. Şurada!</p>

  <p>Subay derenin sol tarafında görünen dumanları işaret etti ve yüzünde ciddi, sert bir ifade belirdi; Piyer, rastladığı birçok insanın yüzünde aynı ifadeyi görmüştü.</p>

  <p>Piyer, solda bir tepeyi işaret etti; tepenin yanında birlikler görünüyordu.</p>

  <p>– Ya, demek bunlar Fransızlar! Peki ya ötekiler?</p>

  <p>– Onlar bizimkiler.</p>

  <p>– Ya demek bizimkiler! Peki ya şuradakiler?</p>

  <p>Piyer dar bir boğazda görünen ve bir köyün yanında, üzerinde büyük bir ağaç görünen uzaktaki bir başka tepeyi işaret ediyordu. Orada da çoban ateşlerinin dumanı tütüyor ve siyah bir şeyler görünüyordu.</p>

  <p>Subay:</p>

  <p>– Oradaki yine düşman! dedi (Söz ettiği Şevardino Tepesi’ydi). Dün bizdeydi, şimdi ise onun eline geçti.</p>

  <p>– Peki ama bizim cephemiz nerede?</p>

  <p>– Cephemiz mi?</p>

  <p>Subay bunu memnun bir gülümseyişle söylemişti:</p>

  <p>– Bakın bunu size açıkça söyleyebilirim, çünkü mevzilerimizin hemen hepsi benim eserimdir. Bakın görüyor musunuz? Cephemizin merkezi Borodino’da, işte şurada.</p>

  <p>İleride görünen beyaz kiliseli köyü işaret etmişti.</p>

  <p>– Şurada, Koloça Nehri’nin üzerinden karşıya geçiliyor. İşte burada. Bakın, görüyor musunuz? Daha aşağılarda hâlâ sıra sıra kesilmiş ot yığınları duruyor ya, orası. İşte köprü de orada. Bizim merkezimiz burası. Sağ cenahımız, bakın nerede... (Dosdoğru sağ tarafta, ta uzaklarda, dar boğazda bulunan bir yeri işaret etmişti.) Moskova Nehri oradan geçiyor... Orada çok kuvvetli üç tabya kurduk. Sol cenaha gelince...</p>

  <p>Subay sözlerinin burasında durakladı:</p>

  <p>– Bakın, bunu size anlatmak zor... Dün akşam sol cenahımız şurada, Şevardino’daydı. Bakın şurada, meşe ağacının orada. Şimdi ise sol cenahımızı geriye doğru kıvırmış bulunuyoruz. Şimdi ta şurada... İleride dumanlar içinde bir köy var, görüyor musunuz? Orası Semyonovskaya köyüdür. Evet orası.</p>

  <p>Rayevski Tepesi’ni işaret etmişti.</p>

  <p>– Ama burada savaş olacağını sanmıyorum. Düşmanın ordularını buraya getirmesi bir tuzak; herhalde sağda, Moskova tarafından çevirecek bizi. Her neyse, nerede olursa olsun, yarına kim bilir kaçımız eksilecek!</p>

  <p>Subay konuşurken ona yaklaşan ihtiyar bir erbaş, sessizce komutanının sözlerinin sona ermesini bekliyordu. Ama o sırada herhalde subayın sözlerinden hoşnut kalmamış olacak ki hemen sert bir tavırla:</p>

  <p>– Gidip sığırları getirmemiz gerekiyor, dedi.</p>

  <p>Subay mahcup oldu; yarın birçok kişinin eksileceğini düşünmenin mümkün olduğunu, ama bunu söylememek gerektiğini anlamıştı. Aceleyle:</p>

  <p>– Öyle ya, gene üçüncü bölüğü gönderin. Peki, siz kimsiniz? Doktor musunuz yoksa?</p>

  <p>Piyer:</p>

  <p>– Hayır, sadece burasını görmeye geldim, diye karşılık verdi. Sonra yine milislerin arasından geçerek yokuş aşağı indi.</p>

  <p>Arkasından gelen subay, eliyle burnunu kıstırarak çalışanların önünden koşa koşa geçti.</p>

  <p>– Tuh! Allah kahretsin herifleri!</p>

  <p>Birden:</p>

  <p>– İşte geldiler! Getiriyorlar, geliyorlar... İşte geldiler... Şimdi içeri girecekler! diye sesler işitti.</p>

  <p>Tepenin yamacından, Borodino’dan yukarıya doğru bir kilise alayı çıkıyordu. En önde, tozlu yolun üzerinde, tolgalarını çıkarmış, tüfeklerini baş aşağı tutan piyade, düzgün adımlarla geliyordu. Piyadenin arkasından okunan ilahiler işitiliyordu.</p>

  <p>Milis kuvvetlerine katılan gönüllü köylüler şapkalarını çıkarmış, Piyer’in yanından koşa koşa karşıdan gelen erlere doğru gidiyorlardı.</p>

  <p>– Sevgili anacığımızı getiriyorlar! Bizi koruyan anamızı getiriyorlar! İverskaya’daki Meryem Ana’yı!</p>

  <p>Bir başkası:</p>

  <p>– Smolenskli Meryem Ana’yı desene! diye ilk konuşanın sözünü düzeltti.</p>

  <p>Milislerden köylü olanlar da bataryada çalışanlar da küreklerini yerlere fırlatmış, kiliseden çıkan alaya doğru koşuyorlardı. Tozlu yolun üzerinden gelen birliğin arkasında sırma işlemeli örtüler içinde papazlar geliyorlar; korodakilerle birlikte başı külahlı bir ihtiyarcık yürüyordu. Onların arkasından gelen erler ve subaylar, çerçeve içinde yüzü kapkara kocaman bir tasvir taşıyorlardı. Bu Smolensk’ten alınan ve o zamandan bu yana ordunun her gittiği yere götürülen bir tasvirdi. Tasvirin arkasından, önünden, her yönden insanlar yürüyor, koşuyor, başlarından şapkalarını çıkarmış büyük bir asker kalabalığı yerlere kapanıyordu.</p>

  <p>Tasvir tepeye çıkarılınca durakladı; onu havlular üzerinde tutanlar, yerlerini başkalarına bıraktılar. Papaz yardımcıları yine buhurdanları yaktılar ve tören başladı. Güneşin sıcak ışınları yukarıdan aşağıya dikine iniyor, hafif serin bir rüzgâr şapkaları çıkarılmış başlardaki saçları ve tasviri süsleyen kurdeleleri dalgalandırıyor; açık göklerin altında koronun sesi pek hızlı duyulmuyordu. Tasviri başları açık büyük bir subay, er ve gönüllü köylü kalabalığı çevirmişti. Papazla papaz yardımcısının arkasında, açık bırakılmış bir yerde devlet memurları duruyordu. Boynunda Georgi Nişanı bulunan ve papazın hemen arkasında duran çıplak başlı bir general, haç çıkarmadan duruyor (herhalde kendisi Alman’dı), Rus halkının içinde yurtseverlik duygularını uyandırmak için gerekli saydığı duanın bitmesini sabırla bekliyordu. Bir başka general, savaşçı pozunda durmuş, göğsünün önünde haç çıkararak elini sallayıp duruyor, etrafına bakmıyordu. Bu devlet memurlarının arkasında, köylülerin kalabalığı içinde duran Piyer, bazı tanıdıkları görmüştü. Ama onlara bakmıyordu. Bütün dikkati, yüzlerindeki ciddi anlamla hep aynı tutku içinde tasvire bakan bu yığınla er ve gönüllü köylü kalabalığı üzerine çevrilmişti. Yorgun diyakozlar (okudukları yirminci tören dualarıydı) tembel tembel ve alıştıkları için artık sözleri dudaklarından kendiliğinden dökülen “Kölelerini felaketten kurtar, Tanrımızın annesi!” duasına başladıkları vakit, papaz da yardımcısı da bir ağızdan, “Hepimiz Booz için olduğu gibi sana sığınıyoruz, yıkılmaz bir duvara koşar gibi sana koşuyoruz. Tanrı huzurunda temsilcimizsin...” diye okumaya devam etti. O zaman tüm yüzlerde gelecek olan anın ciddiliğini kavramaktan doğan bir ifade belirdi: Piyer bu anlamı Mojaisk’te tepeden aşağıya inerken o sabah rastladığı birçok yüzde görmüştü. Törenin burasında başlar daha sık eğiliyor, saçlar dalgalanıyor, birçoklarının içlerini çektikleri duyuluyor ve ellerindeki haçlarla göğüslerini dövdükleri görülüyordu.</p>

  <p>Tasvirin çevresindeki kalabalık, birden açılarak Piyer’in üzerine geldi. Biri (herkes ona yol vermek için acele ettiğine göre, çok önemli bir kişi olmalıydı) tasvire doğru yaklaşıyordu. Bu, mevziyi dolaşan Kutuzov’du. Tatarinova’dan dönerken ayine uğramıştı. Piyer Kutuzov’u başkalarından ayıran kendine özgü silüetinden hemen tanımıştı.</p>

  <p>Kutuzov, kocaman, kalın vücudunun üzerine uzun bir redingot geçirmişti. Sırtı hafifçe kamburlaşmıştı. Ak saçlı başı açıktı. Yuvarlak tombul yüzünde, akmış olan gözünün akı daha çok belli oluyordu. Hafifçe sallanan bir yürüyüşle çember halinde duranların arasına girmiş, papazın arkasında durmuştu. Önce alışkın bir hareketle elini yere değdirerek haç çıkardı, sonra derin derin içini çekerek saçları ağarmış başını önüne eğdi. Kutuzov’un arkasında Bennigsen ile maiyeti duruyordu. Tüm üst rütbelerin dikkatini çekmiş olan başkomutanın orada bulunmasına rağmen, gönüllü köylüler ve erler ona hiç bakmadan dua etmeye devam ediyorlardı.</p>

  <p>Ayin bitince Kutuzov tasvire yaklaştı, ağır bir hareketle diz çöktü, yere kapandı ve uzun süre kalkmadı. Doğrulmaya çabaladığı halde, vücudunun ağırlığından bir türlü ayağa kalkamıyordu. Sonunda güç bela doğruldu, bir çocuk gibi saf bir tavırla, dudaklarını uzatarak tasvire dokundurdu, sonra tekrar yere eğildi ve elini toprağa değdirdi. Generaller de onun gibi yaptılar; ondan sonra subaylar, onların arkasından da erler ve gönüllü köylüler de birbirlerini ezerek, itiş kakış, soluya soluya, heyecanlı yüzlerle tasvire yaklaştılar.</p>

  <h2>XXII</h2>

  <p class="nonindent">Piyer, çevresindekiler onu itip kaktıkları için, olduğu yerde sallana sallana etrafa bakınıyordu. Birinin:</p>

  <p>– Kont Piyot Kiriliç! Siz buralarda ne arıyorsunuz? diye bağırdığını işitti.</p>

  <p>Dönüp baktı. Boris Drubetskoy, eliyle kirlenmiş dizlerini temizlemeye çalışarak (herhalde o da tasvirin önünde secde etmişti), gülümseyerek Piyer’e yaklaşıyordu. Zarif giyinmişti; sefere katıldığını belli eden savaşçı bir havası vardı. Üzerine uzun bir redingot geçirmişti. Omuzunda da tıpkı Kutuzov’da olduğu gibi bir kırbaç vardı.</p>

  <p>Bu arada Kutuzov köye yaklaştı ve en yakın evin gölgesinde, bir Kazak’ın koşa koşa getirdiği, bir başkasının da aceleyle üzerine halı örttüğü banka oturdu. Üniformaları pırıl pırıl parlayan kalabalık maiyeti başkomutanın çevresini aldı.</p>

  <p>Tasvir ileriye doğru gitti, kalabalık da onu izledi. Piyer Kutuzov’dan otuz adım kadar beride kalmıştı; Boris’le konuşuyordu. Ona savaşa katılmaya ve cepheyi gözden geçirmeye niyetli olduğunu anlatıyordu.</p>

  <p>Boris:</p>

  <p>– Bakın, şöyle yaparsınız, dedi. <i>Je vous ferai les honneurs de camp</i>.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0110" id="Feedback0110">110</a> Her şeyi Kont Benigsen’in bulunduğu yerden daha iyi görebilirsiniz. Ben onun yanında görevdeyim ya. Ona bildiririm. Ama eğer cepheyi dolaşmak istiyorsanız bizimle gelin. Şimdi sol cenaha gidiyoruz. Sonra döneriz ve eğer lütfederseniz gece yatısına bende kalın, sizinle bir parti oynarız. Siz Dimitri Sergeyiç’le tanışıyordunuz değil mi? Onun konakladığı yer şurası...</p>

  <p>Gorki’deki üçüncü evi işaret etmişti. Piyer:</p>

  <p>– İyi ama ben sağ cenahı görmek istiyordum. Diyorlar ki orası çok iyi tahkim edilmiş, dedi. Moskova Nehri’nden başlayarak tüm mevziyi dolaşmak isterdim.</p>

  <p>– Canım onu sonradan da yapabilirsiniz, en önemlisi sol cenah...</p>

  <p>Piyer:</p>

  <p>– Öyle, öyle. Peki, Prens Bolkonski’nin alayı nerede acaba, bana gösterebilir misiniz?</p>

  <p>– Andrey Nikolayiç’in alayı mı? Yolumuzun üzerinde. Sizi ona götürürüm.</p>

  <p>Piyer:</p>

  <p>– Doğrusunu isterseniz, <i>entre nous,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0111" id="Feedback0111">111</a> Allah bilir ne durumda! dedi. Kont Benigsen hiç de öyle olacağını tahmin etmemişti. O şu tepeyi tahkim etmek istiyordu. Şimdi olduğu gibi değil... Ama...</p>

  <p>Boris omuzlarını silkti:</p>

  <p>– Başkomutan hazretleri istemediler... Kim bilir kendilerine neler söylenmiştir oysa...</p>

  <p>Ama Boris sözünü bitirmedi, çünkü o sırada Piyer’e Kutuzov’un yaveri Kaysarov yaklaştı. Boris rahat bir gülümseyişle Kaysarov’a dönerek:</p>

  <p>– A, Paissiy Sergeyiç! dedi. Ben de konta bizim cepheyi anlatmaya çalışıyordum. Başkomutan hazretleri Fransızların niyetlerini ne kadar doğru tahmin ettiler, hayret!</p>

  <p>Kaysarov:</p>

  <p>– Sol cenahtan mı söz ediyorsunuz?</p>

  <p>– Evet, evet, sol cenahımız çok kuvvetli.</p>

  <p>Kutuzov’un genel karargâhta gereksiz olan kim varsa hepsini kovmasına rağmen, Boris, onun yaptığı değişikliklerden sonra yine bir yolunu bulup orada kalmayı başarmıştı. Kont Benigsen’in yanına sokulmuştu. Kont Benigsen de Boris’in hizmetinde çalıştığı bütün insanlar gibi, onu paha biçilmez bir insan sayıyordu.</p>

  <p>Ordunun komutanları arasında birbirinden kesin olarak ayrılan belirli iki grup vardı: Kutuzov’un grubu ile Genelkurmay Başkanı Benigsen’in grubu. Boris, bu sonuncu gruptaydı ve Kutuzov’a köleliğe varan bir saygı gösterisinde bulunduğu halde, başkalarına ihtiyarın kötü bir komutan olduğunu, işlerin Benigsen tarafından yürütüldüğünü hissettirmekte çok ustaydı. Şimdi artık savaşın kesin dakikası gelip çatmıştı; bu an ya Kutuzov’u mahvedecek ve iktidarın Benigsen’e verilmesini sağlayacaktı ya da Kutuzov savaşı kazanacaktı, ama kazansa bile herkese her şeyin Benigsen tarafından yapıldığı hissettirilecekti. Ne olursa olsun, ertesi gün gösterilecek yararlılıklar için büyük ödüller verilecek ve yeni yeni insanlar ileri sürülecekti. Bu yüzden, Boris o gün sabahtan akşama kadar sinirli ve heyecanlıydı.</p>

  <p>Kaysarov’un arkasından Piyer’e başka tanıdıkları da yaklaştı. Piyer, Moskova konusunda ona yağdırdıkları soru yağmuruna karşılık vermeye vakit bulamıyor, bu arada kendisine anlatılanları dinlemeye bile fırsat bulamıyordu. Bütün yüzlerde heyecan ve endişe seziliyordu. Ama Piyer’e öyle geliyordu ki bu yüzlerden bazılarında görülen heyecanın nedeni, daha çok kişisel bir başarı elde etme isteğinden kaynaklanıyordu. Bundan ötürü başka yüzlerde fark ettiği ve kişisel olmayıp gene sorunlardan, hayat ve ölümle ilgili sorunlardan ileri gelen bir başka çeşit heyecanı bir türlü aklından silemiyordu. Piyer ile yanında toplanmış olan grup Kutuzov’un gözüne ilişmişti. Kutuzov:</p>

  <p>– Onu bana çağrın! dedi. Yaver başkomutan hazretlerinin isteğini bildirdi. O zaman Piyer de banka yürüdü. Ama önce, Kutuzov’a gönüllü bir er yaklaştı. Bu Dolohov’du. Piyer:</p>

  <p>– Bu da burada ne arıyor?</p>

  <p>– O kerata her yere burnunu sokar! diye karşılık verdiler.</p>

  <p>– Rütbesini almışlardı ya. Şimdi göze batmanın çaresini bulmaya çalışıyor. Bir sürü planlar ileri sürdü, gece düşman hatlarına sürüne sürüne sokuldu... Ne olursa olsun, doğrusu gözünü budaktan esirgemiyor!</p>

  <p>Piyer şapkasını çıkararak saygıyla Kutuzov’un karşısında eğildi. Dolohov:</p>

  <p>– Sayın komutanım, şöyle düşündüm: Düşüncelerimi size bildirdikten sonra, isterseniz beni kovabilirsiniz ya da söylediklerimi zaten bildiğinizi söyleyebilirsiniz. O zaman çekilir giderim... diye konuşuyordu.</p>

  <p>– Peki, peki.</p>

  <p>– Ama eğer haklıysam... O zaman demek ki uğrunda ölmeye hazır olduğum vatanıma bir yarar sağlamış olacağım...</p>

  <p>– Peki... Peki...</p>

  <p>– Ve... Sayın komutanım, eğer kendi canını esirgemeyecek bir insana ihtiyacınız olursa lütfen beni hatırlayın... Belki de işinize yararım, sayın komutanım.</p>

  <p>Kutuzov içi gülen, kısılmış gözüyle Piyer’e bakarak:</p>

  <p>– Peki, peki... diye tekrarladı.</p>

  <p>Bu arada Boris saraylılara özgü bir beceriklilikle öne doğru çıkarak Piyer’in yanında durmuştu; belli ki komutana yakın bir yerde bulunmak istiyordu. Aynı zamanda sanki Piyer’le daha önce başladığı bir konuşmaya devam ediyormuş gibi, çok tabii bir tavırla ve alçak sesle:</p>

  <p>– Milis kuvvetlerine katılanların hepsi doğrudan doğruya ölüme hazır olmak için üzerlerine temiz, beyaz gömlekler giymişler. Ne kadar kahramanca bir davranış, değil mi kont? dedi.</p>

  <p>Boris, bunu Piyer’e besbelli başkomutan hazretlerine duyurmak isteğiyle söylemişti. Biliyordu ki Kutuzov bu sözlere önem verecekti, gerçekten de “başkomutan hazretleri” ona doğru döndü:</p>

  <p>– Milisler için ne diyordun? diye sordu.</p>

  <p>– Yarına ölüme gider gibi hazırlanmışlar, başkomutan hazretleri! Üzerlerine şimdiden beyaz gömlek giymişler!</p>

  <p>Kutuzov gözlerini kapayarak başını salladı:</p>

  <p>– Ya, ya! Müthiş bir millet, eşsiz bir millet! dedi.</p>

  <p>İçini çekti, sonra:</p>

  <p>– Eşi bulunmaz bir millet! diye tekrarladı.</p>

  <p>Piyer’e:</p>

  <p>– Demek barut kokusu duymak istiyorsunuz, öyle mi? dedi. Evet... Barut kokusu güzel şeydir. Eşinizin hayranlarından olmakla kendimi mutlu sayıyorum. Hanımefendi nasıllar? İnşallah iyilerdir. Konak yerim emrinizdedir...</p>

  <p>Kutuzov bunu söyledikten sonra, yaşlı insanlarda sık sık görüldüğü gibi, dalgın dalgın çevresine bakınmaya başladı; sanki söylemesi ya da yapması gereken her şeyi unutmuştu. Sonunda, herhalde hatırlamaya çalıştığını bularak işaretle yanına yaverinin kardeşi Andrey Sergeviç Kaysarov’u çağırdı.</p>

  <p>– Nasıldı o? Nasıldı o Marin’in şiirleri? Hani Gerakov için yazmıştı ya. “Harp okulunda olursun öğretmen...” Söyle, söyle...</p>

  <p>Kutuzov gülmeye hazırlanarak ısrar ediyordu. Kaysarov şiiri okudu... Kutuzov şiirler okundukça onlara uyarak başını sallıyordu.</p>

  <p>Piyer Kutuzov’un yanından ayrıldıktan sonra, Dolohov ona yaklaşarak elini tuttu. Yüksek sesle ve çevrede bulunanlardan hiç çekinmeden özel bir kararlılık aynı zamanda aşırı bir ciddiyetle:</p>

  <p>– Size burada rastladığım için, ne memnunum kont! dedi. Hangimizin sağ kalacağını bilemediğimiz bir günün arefesinde, aramızda çıkan anlaşmazlıklardan ötürü pişmanlık duyduğumu ve bana karşı kin duymamanızı istediğimi söylemek için bir fırsat çıktığına sevindim. Rica ederim, beni bağışlayın.</p>

  <p>Piyer gülümseyerek Dolohov’a bakıyor, ona ne söyleyeceğini bilemiyordu. Dolohov gözleri dolarak onu kucaklayıp öptü.</p>

  <p>Boris, generaline bir şey söyledi, bunun üzerine Benigsen Piyer’e dönerek birlikte cepheyi dolaşmayı teklif etti:</p>

  <p>– Sizin için ilginç bir şey olacak! dedi.</p>

  <p>Piyer:</p>

  <p>– Evet çok ilginç olacak, dedi.</p>

  <p>Yarım saat sonra, Kutuzov Tatarinov’a gitti, Benigsen de aralarında Piyer’in de bulunduğu maiyetle birlikte cepheyi dolaşmak üzere yola koyuldu.</p>

  <h2>XXIII</h2>

  <p class="nonindent">Benigsen, Gorki’den çıkıp büyük bir yoldan köprüye doğru indi. Tepedeyken subayın Piyer’e cephenin merkezi olarak gösterdiği köprü buydu. Yan tarafında, kıyıda yeni biçilmiş, kokuları etrafa saçılan dizi dizi ot yığını vardı. Köprüden geçerek Borodino köyüne girdiler. Oradan sola döndüler, pek çok birliğin ve topun önünden geçerek milislerin toprağı kazdıkları yüksek bir tepeye çıktılar. Burası henüz ad verilmiş, sonradan da “Rayevski tabyası” diye adlandırılan bir tabya, daha doğrusu tepeye kurulu bir bataryaydı.</p>

  <p>Piyer, bu tabyaya pek önem vermedi. Burasının zihninde Borodino savaş alanındaki diğer tüm yerlerden çok daha derin bir iz bırakacağını bilmiyordu. Sonra dere yatağının üzerinden geçip erlerin son kalan izbelerden, samanlıklardan aldıkları kalasları sürüye sürüye oraya buraya götürdükleri Semyonovskaya köyüne geldiler. Ondan sonra yamaca doğru gittiler, oradan da tepeye çıkarak dolu yağmış bir buğday tarlasından, topçuların küme küme toprağın üzerine açtıkları yeni yoldan geçip hâlâ kazılan <i>flèche</i>’lere<a class="noteref" href="../Text/dipnot.xhtml#Footnote0112" id="Feedback0112">112</a> doğru ilerlediler.</p>

  <p>Benigsen ileri karakolda durmuş, daha bir gün önce bizim elimizde olan Şevardino tabyasına bakıyordu; tabyada birkaç atlı görünüyordu. Subayların söylediğine göre, orada Napolyon ya da Murat vardı ve herkes büyük bir dikkatle o bir avuç atlıya bakıyordu. Piyer de gözlerini oraya çevirmiş, belli belirsiz görünen insanlardan hangisinin Napolyon olduğunu kestirmeye çalışıyordu. Sonunda atlılar tepeden aşağı inip gözden kayboldular.</p>

  <p>Benigsen kendisine yaklaşan generale doğru döndü ve ordularımızın genel durumunu anlatmaya başladı. Piyer, Benigsen’in sözlerini dinliyor, zihninin bütün yeteneklerini zorlayarak yapılacak olan savaşın ana hatlarını kavramaya çalışıyordu ama umutsuzlukla hissediyordu ki zihninin yetenekleri bunun için yeterli değildi. Söylenenlerden hiçbir şey anlamıyordu. Benigsen sözünü bitirdi ve kulak veren Piyer’in siluetini fark ederek ona döndü.</p>

  <p>– Öyle sanıyorum ki bunları ilginç bulmuyorsunuz, değil mi? dedi.</p>

  <p>Piyer pek de doğru söylemeyerek:</p>

  <p>– Yok canım, aksine, çok ilginç buluyorum! dedi.</p>

  <p>İleri karakolların bulunduğu yerden sonra, sık sık ve pek yüksek olmayan kayın ormanının arasından kıvrıla büküle giden yoldan, daha da sola gittiler. Bu ormanın ortasında birden önlerine, yolun üzerine ayakları beyaz, kendisi kahverengi bir tavşan çıktı. Hayvan bu kadar çok atın nal seslerinden o kadar ürkmüştü ki ne yapacağını şaşırdı, uzun bir süre herkesin dikkatini çekip gülüşmelere yol açarak yolun üzerinden zıplaya zıplaya gitti. Ancak birkaç kişi ona bağırınca kendini bir yana attı ve sık ormanda kayboldu. Ormanda iki verst kadar yol aldıktan sonra sol cenahı savunmak görevini üzerine almış olan Tuçkov’un kumandasındaki birliklerin bulunduğu düzlüğe çıktılar.</p>

  <p>Benigsen orada, sol cenahın en ucunda, uzun uzun, heyecanlı heyecanlı bir şeyler söyledi ve bir emir verdi; Piyer’e öyle geliyordu ki verdiği bu emir askerî bakımdan büyük bir önem taşıyordu. Tuçkov’un birliklerinin yerleştiği yerin ön tarafında yüksekçe bir yer vardı. Bu yüksek yere henüz ordu gelmemişti. Benigsen, bunun yanlış bir şey olduğunu yüksek sesle söylemişti. Her yere hakim, kumanda edilebilecek yüksek bir yerin böyle boş bırakılmasının ve orduların onun altına bırakılmalarının bir çılgınlık olduğunu ileri sürüyordu. Bazı generaller de onunla aynı düşüncede olduklarını belirtiyorlardı. Özellikle aralarından biri, askerlere özgü bir heyecanla birliklerin göz göre göre ölüme bırakıldığını ileri sürüyordu. Benigsen kendi adının da verilmesini söyleyerek orduların o yüksek noktaya geçirilmesini emretti.</p>

  <p>Sol cenahtan verilen bu emir Piyer’de askerî işleri anlamak konusundaki yeteneğinin daha da az olduğu kuşkusunu uyandırdı. Orduların tepenin altında, bulunduğu yerde Benigsen ile generallerin sözlerini dinlerken durumu tam anlamıyla kavramış ve düşüncelerine katılmıştı. Öyle olduğu için de birlikleri tepenin altına yerleştirenin, nasıl olup da göz göre göre bu kadar büyük bir yanlış yaptığını bir türlü anlayamıyordu.</p>

  <p>Piyer bilmiyordu ki bu birlikler oraya Benigsen’in sandığı gibi mevziii korumak için yerleştirilmemişti. Orada pusuda beklemelerini sağlayan gizli bir yer olduğu için getirilmişlerdi. Böylece dikkat çekmeden bekleyecek, ilerleyen düşmanın üzerine beklenmedik bir anda hücum edebileceklerdi. Bu amaçla oraya getirilmişlerdi. Benigsen bunu bilmiyordu, buna karşın orduları bambaşka bir düşünceyle oradan oraya sevk etmiş, bunu da başkomutana bildirmemişti.</p>

  <h2>XXIV</h2>

  <p class="nonindent">Prens Andrey, 25 Ağustos akşamı Knyazkov köyünün kırık dökük bir samanlığında dirseğine dayanmış olarak uzanmış yatıyordu. Kendi alayının yerleştiği bölgenin uç kısmındaydı. Yıkık duvarın arasından, bahçe duvarı boyunca uzayıp giden, alt dalları kesilmiş otuz yıllık kayınların dizisine, üzerinde dizi dizi, demet demet buğdayların bulunduğu tarlaya, yer yer çoban ateşlerinin yandığı fundalığa bakıyordu; bu çoban ateşlerinin bulunduğu yerler erlerin mutfaklarıydı.</p>

  <p>Hayat Prens Andrey’e şimdi dar bir çerçeve içine hapsedilmiş, öylesine ağır bir yük olarak görünüyordu ki kendisini tıpkı yedi yıl önce Austerlitz Savaşı başlayacağı sıralarda olduğu gibi heyecanlı ve sinirli hissediyordu.</p>

  <p>Ertesi günü yapılacak olan savaş için emirler verilmiş, kendisi de bu emirleri uygulamıştı. Yapılacak başka bir şey yoktu. Ama yine de apaçık anlaşılan, bu yüzden de içinde korku uyandıran düşünceler ona bir türlü rahat vermiyordu. Biliyordu ki ertesi gün yapılacak savaş, o zamana kadar katıldığı savaşların en korkuncu olacaktı. Ölme ihtimali ömründe ilk kez olarak ona günlük yaşantısıyla ilgisi olmayan, hatta başkalarına nasıl bir etki yapacağı aklına gelmeden yalnız kendi varlığıyla, ruhuyla ilgili bir şey olarak, yüzde yüz kesin bir şeymiş gibi, tüm korkunçluğu içinde göründü. Ölümü böyle her şeyden sıyrılarak düşününce daha önce ona üzüntü vermiş, içinde ilgi uyandırmış olan her şey gözlerinin önünde birden gölgesiz, çiy, bembeyaz, soğuk bir ışık altında ve hiçbir derinliği olmayan, sınırları kesin bir şekilde çizilmiş olarak canlandı. Bütün hayatı şimdi ona uzun bir süre suni bir ışık altında, bir camın arkasından seyrettiği büyülü bir lamba olarak görünüyordu. Şimdi o kötü tabloları birden camsız, göz kamaştırıcı bir gün ışığı altında görüyordu. Hayalinde yaşantısının büyülü lambasındaki en önemli tabloları sırayla canlandırırken ve onları o soğuk gün ışığının, daha doğrusu zihninde kesin olarak beliren ölüm düşüncesinin ışığı altında seyrederken “Demek beni heyecanlandıran, içimde hayranlık uyandıran, bana bunca acı çektiren sahte görüntüler bunlarmış! Demek bana harikulade güzel ve esrarengiz görünen, kaba çizilmiş tipler bunlardı. Ün, sosyal mutluluk, kadın aşkı, hatta vatanın kendisi... Bu tablolar bana ne kadar yüce, ne kadar derin bir anlamla dolu görünüyorlardı. Oysa bunların hepsi şimdi benim için doğduğunu hissettiğim bu sabahın soğuk, beyaz ışığında o kadar basit, o kadar solgun, o kadar kaba görünüyorlar ki!” diye söyleniyordu. Özellikle hayatının en büyük üç acısı üzerinde duruyordu. Bir kadına karşı duyduğu aşk, babasının ölümü ve Rusya’nın yarısını kaplayan Fransız istilası! Yüksek sesle, öfkeyle:</p>

  <p>– Aşkmış! O kızcağız, bana garip bir etkisi olan büyülü bir varlık olarak görünmüştü. Onu ne kadar sevmiştim! Aşkı düşünerek hayalimde şiirsel planlar kuruyordum, onunla mutlu olmayı düşünüyordum. Ne saf delikanlıymışım! Tabii başka türlü nasıl olabilirdi? İdeal bir aşka inanıyordum. Bir aşk, bir yıllık yokluğum sırasında onun bana sadık kalmasını sağlayacaktı! Masaldaki duygulu güvercin gibi, o da benden ayrı kalınca sararıp solmalıydı! Oysa bütün bunlar çok daha basitmiş... Korkunç denecek kadar basit ve adiymiş! diye söyleniyordu.</p>

  <p>– Babam da Lısiye Gori’de yapılar yaptırıyor, orasını kendisine ait bir yer sanıyordu. Toprağı da havası da köylüleri de onundu! Oysa Napolyon çıkageldi, babamın varlığından bile haberi olmadan onu yolda rastladığı bir çırpı gibi fırlatıp atıverdi. O zaman Lısiye Gori de tüm havası da yıkılıverdi. Ya Prenses Mariya’ya ne demeli? Mariya bunun Tanrı’nın gönderdiği bir ceza olduğunu söylüyor. Bir insan yok olacaksa, daha o anda silinip gitmişse cezanın ne anlamı var? O insan bir daha geri gelmez ki! Yok olmuştur! O zaman ceza kime verilmiş oluyor. Vatan, Moskova mahvoluyormuş! İyi ama yarın biri beni öldürdü diyelim... Hatta bir Fransız değil, bizden biri... Dün erlerden biri, nasıl kulağımın dibinde tüfeğini boşalttıysa öyle işte. Sonra Fransızlar gelecek ve başımdan tutup bir hendeğe atacaklar. O zaman yepyeni hayat koşulları meydana gelecek ve bunlar başkaları için tıpkı benim içinde yaşadığım hayat koşulları gibi alışılmış şeyler olacak, ama ben onları bilmeyeceğim... Dünyadan silinmiş olacağım!</p>

  <p>Güneşin altında sarıya çalan yeşillikleri ve beyaz kabuklarıyla parlayan kayın dizisine baktı. “Ölmek... Yarın beni öldürseler... Yok oluversem.. Bütün bunlar yine eskisi gibi olsa da ben olmasam...” diye düşündü. O hayat koşullarının içinde yokluğunu hayalinde canlandırdı. O zaman aydınlıkları ve gölgeleriyle o kayın ağaçları da o kıvırcık bulutlar da o çoban ateşlerinden yükselen dumanlar da... Etrafta gördüğü her şey ona korkunç ve tehdit edici göründü. Tüyleri ürperdi. Hemen kalktı, samanlıktan çıkıp dolaşmaya başladı. Sonra yerine döndü.</p>

  <p>Samanların arkasından sesler duyuldu. Prens Andrey:</p>

  <p>– Kim var orada? diye seslendi.</p>

  <p>Dolohov’un eski bölük komutanı, şimdi subaylar eksildiği için birlik komutanı olan kırmızı burunlu Yüzbaşı Timohin çekingen bir tavırla samanlığa girdi. Onun arkasından yaverle alayın mutemedi geldi.</p>

  <p>Prens Andrey aceleyle kalktı, subaylarının görevleri gerektirdiği için kendisine bildirmek zorunda oldukları şeyleri dinledi ve onlara birkaç emir daha verdi. Subayları serbest bırakmaya hazırlandı. Tam bu sırada samanlığın dışında tanıdığı bir sesin fısıltısını işitti. Biri ayağı bir yere takılarak:</p>

  <p>– <i>Que diable!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0113" id="Feedback0113">113</a> diye söylenmişti.</p>

  <p>Prens Andrey, başını dışarı uzattı ve ayağı yerde bırakılmış bir sırığa takılınca az kalsın düşecekmiş gibi olan Piyer’in ona doğru geldiğini gördü. Prens Andrey kendi çevresindeki insanlarla, özellikle Moskova’ya son gelişinde yaşadığı tüm acılı günleri ona hatırlatan Piyer’le karşılaşmaktan hoşlanmıyordu.</p>

  <p>– Aa, hoş geldin. Seni buraya hangi rüzgâr attı? Hiç de beklemiyordum! dedi.</p>

  <p>Bunu söylediği sırada gözlerinde de yüzünde de soğukluktan daha başka bir şey vardı... Bir düşmanlıktı bu. Bunu Piyer de hemen fark etmişti. Samanlığa büyük bir heyecan içinde yaklaşmıştı. Ama Prens Andrey’in yüzündeki ifadeyi görünce içinde bir çekingenlik ve yersiz bir davranışta bulunmuş gibi bir his duydu.</p>

  <p>– Geldim... İşte böyle... Biliyor musunuz... Geldim... Benim için ilginç... diye söylendi. ‘O gün “ilginç” sözünü kaç kez tekrarlayıp durmuştu.’ Savaşı görmek istiyordum!</p>

  <p>Sonra ciddileşti.</p>

  <p>– Moskova ne alemde? Bizimkiler ne yapıyorlar? Sonunda Moskova’ya vardılar, değil mi?</p>

  <p>– Evet, gelmişler. Bana Jüli Durubestkaya söylemişti. Onlara uğradım ama evde bulamadım. Meğer Moskova altındaki çiftliğe gitmişler.</p>

  <h2>XXV</h2>

  <p class="nonindent">Subaylar selam vererek veda etmek istediler, ama Prens Andrey arkadaşıyla baş başa kalmak istemiyormuş gibi onlara oturup çay içmelerini teklif etti. Banklar ve çay getirildi. Subaylar hayretini gizlemeden Piyer’in kocaman, şişman vücuduna bakıyor, Moskova için ve dolaşmak fırsatını bulduğu birliklerimizin durumu konusunda anlattıklarını dinliyorlardı. Prens Andrey susuyordu, ama yüzünde o kadar hoşnutsuz bir anlam vardı ki. Piyer Bolkonski’den çok, candan bir tavrı olan birlik komutanı Timohin ile konuşuyordu. Prens Andrey sözünü kesti:</p>

  <p>– Demek tüm orduların nasıl mevzilendiklerini anladın, öyle mi?</p>

  <p>Piyer:</p>

  <p>– Yani, nasıl söyleyeyim... dedi. Asker olmadığım için tam anlamıyla kavradığımı söyleyemem. Ama yine de genel olarak durumu anladım.</p>

  <p>Prens Andrey:</p>

  <p>– <i>Eh bien, vous êtes plus avancé que qui cela soit.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0114" id="Feedback0114">114</a></p>

  <p>Piyer gözlük camlarının arkasındaki gözlerinde şaşkın bir ifadeyle Prens Andrey’e bakarak:</p>

  <p>– Ya! dedi. Peki Kutuzov’un atanmasına ne dersiniz? diye sordu.</p>

  <p>Prens Andrey:</p>

  <p>– Ben bu atamaya çok sevindim, dedi. Benim bu konuda söyleyeceğim bu kadar.</p>

  <p>– Peki, Barclay de Tolly hakkındaki düşünceniz? Moskova’da onun için neler söylüyorlardı! Siz onun için ne düşünüyordunuz?</p>

  <p>Prens Andrey, subayları işaret ederek:</p>

  <p>– Onlara sor! dedi.</p>

  <p>Piyer, herkesin Timohin’le konuşurken yaptığı gibi dudaklarında hoş görünen, aynı zamanda bir şeyler soran bir gülümsemeyle ona baktı. Timohin, dönüp dönüp alay komutanına bakarak çekingen bir tavırla:</p>

  <p>– Başkomutan hazretleri göreve başlayınca rahat bir nefes alabildik, efendim, dedi.</p>

  <p>– Neden öyle diyorsun?</p>

  <p>– Söyleyeyim. Hiç değilse odun ya da yem sıkıntısı diye bir sıkıntımız kalmadı efendim. Daha Sventzyan’da geri çekildiğimizde, kuru dallara bile el sürmeyin demişlerdi. Hani biraz saman falan alabilseydik iyiydi, ama o da olmadı. Geri çekildiğimize göre hepsi ona kalıyor, öyle değil mi sayın komutanım?</p>

  <p>Bunu prense dönerek sormuştu:</p>

  <p>– Gel gelelim, “Sen elini süremezsin!” dediler. Bizim alayda, bu gibi işler için iki subayı divanı harbe verdiler. Ama başkomutan hazretleri göreve atanır atanmaz bu iş basitleşti. Hayata kavuştuk.</p>

  <p>– Peki neden yasak ediyordu öyleyse?</p>

  <p>Timohin utançla arkasına bakıp duruyor bu soruya nasıl ve ne karşılık vereceğini bilmiyordu. Piyer aynı soruyu Prens Andrey’e sordu. Prens Andrey alaylı bir öfkeyle:</p>

  <p>– Düşmana terk ettiğimiz yurt yağma edilmesin diye! dedi. Bu çok önemli bir şeydir: Yurt yağma edilmemeli! Ordular soygunculuğa alıştırılmamalı! Smolensk’teyken de Fransızların kuşatma yaparak bizi geride bırakacaklarını ve ellerinde bizden daha fazla kuvvet olduğunu ileri sürdüğü vakit de doğru düşünmüştü. Ama şunu anlayamıyordu ki...</p>

  <p>Prens Andrey, sanki birden boşalıyormuş gibi tiz bir sesle bağırmıştı:</p>

  <p>– Ama şunu anlayamıyordu, biz orada Rus toprağı için dövüşüyorduk ve orduda öyle bir ruh vardı ki onu hiç öyle görmemiştim. Bu ruh içinde iki günde Fransızları geri püskürttük. Bu başarı gücümüzü on katına çıkarıyordu. O ise geri çekilmemizi emretti, bu yüzden tüm çabalar da yitirilenlerin hepsi de boşa gitti: O, ihaneti aklından geçirmiyordu. Her şeyi elinden geldiği kadar iyi yapmaya çalışıyordu. Her şeyi düşünüp tasarlamıştı, ama işte asıl bu yüzden işimize yaramaz! Şimdi de işimize yaramasının asıl nedeni, her şeyi her Alman’ın yaptığı gibi çok esaslı bir şekilde ve büyük bir titizlikle düşünüp tasarlamasıdır. Nasıl anlatayım sana? İşte babanın bir Alman uşağı var, çok iyi bir uşaktır ve babanın tüm ihtiyaçlarını senden çok daha iyi karşılar; varsın hizmet etsin, dersin. Ama eğer baban hastalanacak olursa... Ölüm döşeğindeyse hemen uşağı kovar, o alışkın olmayan beceriksiz ellerinle babana bakmaya başlar, acısını ve heyecanını o usta ama yabancı adamdan daha çabuk dindirirsin. Barclay’a da öyle yaptılar. Rusya’nın sağlık durumu iyi olduğu sürece, onun gibi yabancı bir insan ona hizmet edebilirdi ve gerçekten çok iyi bir bakan olmuştur. Ama Rusya tehlikeye düşer düşmez yabancısı olmayan, yakını olan bizden bir insana ihtiyacı oldu. Ama sizin kulüpte uydurulanlara bakılırsa Barclay hainin biridir. Ama ona hain diyerek iftira etmeleri, sadece sonradan haksız yere iftirada bulunduğundan ötürü utanç uyandırmaktan başka hiçbir işe yaramaz. Bu durumda hainleri sonradan birden kahraman ya da dâhi yaparlar. Oysa bu daha da büyük bir haksızlık olur. O sadece çok dürüst, çok titiz bir Alman’dır...</p>

  <p>Piyer:</p>

  <p>– İyi ama diyorlar ki çok usta bir komutanmış! dedi.</p>

  <p>Prens Andrey alaylı bir tavırla:</p>

  <p>– Ben usta bir komutan ne demektir, anlamıyorum.</p>

  <p>Piyer:</p>

  <p>– Usta bir komutan... Olabilecek her şeyi önceden tahmin eden, daha doğrusu düşmanın niyetini sezen adamdır! dedi.</p>

  <p>Prens Andrey, sanki bu çoktandır karara bağlanmış bir şeymiş gibi:</p>

  <p>– Ama bu imkânsız bir şey! dedi.</p>

  <p>Piyer ona hayretle baktı:</p>

  <p>– Savaş satranç oyununa benzer demezler mi? diye sordu.</p>

  <p>Prens Andrey:</p>

  <p>– Öyledir. Yalnız küçücük bir farkla: Satrançta oynayacağın oyun üzerine istediğin kadar düşünebilirsin, zamanla sınırlandırılmış değilsindir. Bundan başka, satrançta at, her zaman bir taştan daha güçlüdür. İki taş da her zaman bir tek taştan daha güçlü sayılır. Oysa savaşta bazen bir birlik, bir tümenden güçlü olur. Bazen ise bir mangadan bile daha zayıftır. Bu yüzden orduların savaş gücünü önceden hiç kimse bilemez. Bana inan, eğer bu iş genelkurmayın emirlerine bağlı olsaydı ben de orada olur, emirler verirdim. Oysa burada bulunmayı, görev yapmayı şeref sayıyorum, alayda, bu beylerle birlikte... Hem bence, yarın olup bitecekler kurmaydakilere değil, bize bağlıdır... Başarı hiçbir zaman mevziyle silahların durumuna, hatta askerlerin sayısına bile bağlı olmamıştır. Hiçbir zaman da olmayacaktır. Mevzinin durumuna ise çok daha az bağlıdır.</p>

  <p>– Peki neye bağlıdır ya?</p>

  <p>– Yüreğindeki duyguya, benim içimdeki, onun içindeki duyguya!</p>

  <p>Bunu söylerken Timohin’i işaret etmişti:</p>

  <p>– Her erin içinde taşıdığı duyguya.</p>

  <p>Prens Andrey ürkek ürkek, şaşkın şaşkın komutanına bakan Timohin’i işaret etmişti. Her zamanki ağırbaşlı halinin aksine şimdi heyecanlı görünüyordu. Besbelli, birden aklına gelen düşünceleri ortaya dökmekten kendini alamıyordu.</p>

  <p>– Savaşı, kesin olarak kazanmayı aklına koymuş olan kazanır! Biz Austerlitz Savaşı’nda neden yenildik? Bizim kaybımız hemen hemen Fransızların kaybına eşitti. Ama biz, kendi kendimize, daha iş sona ermeden çok önce yenildiğimizi söyledik ve gerçekten de yenildik. Bunu kendi kendimize söylememizin nedeni, ortada uğrunda savaşacağımız hiçbir şeyin olmamasıydı; bir an önce savaş alanından gitmek istiyorduk. “Madem zaten yenildik, o halde kaçalım!” diye düşündük ve kaçmaya başladık. Eğer bunu kendi kendimize akşama kadar söylemeseydik Allah bilir neler olurdu! Ama yarın bunu söylemeyeceğiz. Sen bana, “Bizim mevzimiz, sol cenahımız zayıf, sağ cenahımız yaygın,” diyorsun. Bütün bunlar saçma! Bunlardan hiçbiri yok ortada! Peki acaba yarın bizi ne bekliyor? Milyonlarca, çeşit çeşit rastlantı olacağı ileri sürülebilir. Bunlardan her biri de hemen o anda, meydana geldikleri sırada çözüme bağlanacak! Bizimkiler mi, yoksa onlar mı kaçmaya başlayacaklar, bizimkiler mi falanı öldürdüler, yoksa onlar mı falancayı öldürüyorlar? Her şey yalnız buna bağlı olacak. Şimdi olup bitenler ise çocuk oyuncağı! Senin anlayacağın, cepheyi birlikte dolaştığın kişiler, işin genel gidişini etkilemek şöyle dursun, onu daha beter karıştırıyorlar! İşte burada! Çünkü sadece kendi küçük çıkarlarıyla uğraşırlar!</p>

  <p>Piyer sitemle:</p>

  <p>– Öyle bir anda, öyle bir şey olur mu? dedi.</p>

  <p>Prens Andrey:</p>

  <p>– Öyle bir anda ya! diye tekrar etti. Onlar için bu an, sadece düşmana sokulmalarına ve bir nişan ya da bir madalya kazanmalarına fırsat verecek bir andır. Bana göre durum şu: Yarın yüz binlik bir Rus ordusuyla yüz binlik bir Fransız ordusu savaşmak için karşı karşıya gelecektir ve doğrusunu istersen, bu iki yüz bin insan dövüştüklerinde hangi taraf daha müthiş bir öfkeyle dövüşürse, hangisi kendisini daha az sakınırsa o kazanacaktır. Hem sana söyleyeyim mi, o üst kademelerde ne olursa olsun, biz yarınki savaşı kazanacağız! Yarın ne olursa olsun, savaşı kazanan biz olacağız!</p>

  <p>Timohin:</p>

  <p>– Vallahi doğru söylediler! Gerçeği olduğu gibi söylediler, efendim, dedi. Kendimizi ne diye sakınalım şimdi! Benim birliğimde erler, inanır mısınız, votka içmekten bile vazgeçtiler! “Böyle bir günde içilmez,” diyorlar.</p>

  <p>Herkes sustu. Subaylar yerlerinden kalktı. Prens Andrey, yaverine son emirleri vererek onlarla birlikte samanlığın arkasına gitti. Subaylar gittikten sonra, Piyer, Prens Andrey’e yaklaştı. Tam sohbete başlayacağı sırada, yolda, samanlığın biraz ilerisinde nal sesleri duyuldu. Prens Andrey, o yöne bakınca Woltzeugen ile Klauzevitz’i tanıdı. Arkalarından bir Kazak geliyordu. Konuşa konuşa ta yakından geçtiler ve Piyer ile Andrey ellerinde olmayarak şu cümleleri duydular.</p>

  <p>Biri:</p>

  <p>– <i>Der Krieg muss in Raum verlegt werden! Der Ansicht kann ich nicht genug Preis geben!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0115" id="Feedback0115">115</a> diyordu.</p>

  <p>Diğeri:</p>

  <p>– <i>O ja, da der Zweck ist nur den Feind zu schwähen, so kann man gewiss nicht den Verlust der Privatpersonen in Achtung nehmen,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0116" id="Feedback0116">116</a> diye karşılık veriyordu.</p>

  <p>İlk konuşan ses:</p>

  <p>– <i>O ja,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0117" id="Feedback0117">117</a> diye tekrar etti.</p>

  <p>Prens Andrey, onlar geçip gittikten sonra, öfkeyle burnundan soluyarak:</p>

  <p>– <i>Im Raum verlegen!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0118" id="Feedback0118">118</a> diye tekrar etti. Ama onun <i>Im Raum</i> dediği yerde babam, oğlum ve Lısiye Gori’de kız kardeşim kaldı! Bütün bunlar vız gelir! İşte benim söylemek istediğim bu. Bu sayın Almanlar, yarın savaşı kazanamazlar! Sadece işi berbat ederler. Ellerinden geldiği kadar her şeyi karıştırırlar. Çünkü onların kafasında değeri beş para etmez düşünceler vardır. Yürekleri bomboştur. Oysa yarın asıl gerekli olan yürektir. O Alman, Timohin’in yüreğinde olan şeyden yoksundur. Tüm Avrupa’yı ona teslim ettiler, şimdi de gelmiş bize ders veriyorlar! Ne de iyi öğretmen seçmişiz, diyecek yok doğrusu!</p>

  <p>– Demek sizin düşüncenize göre, yarın savaşı biz kazanacağız, öyle mi?</p>

  <p>Prens Andrey dalgın bir tavırla:</p>

  <p>– Evet, evet... dedi. Yalnız, eğer savaşı ben idare etseydim tutsak almazdım. Tutsak da neymiş? Bunlar şövalyelik, Fransızlar evimi mahvettiler! Şimdi de Moskova’yı mahvetmeye gidiyorlar. Benim onurumu çiğnediler! Hâlâ da her an çiğneyip duruyorlar. Onlar benim düşmanımdır. Benim anlayışıma göre, hepsi de canidir! Timohin de tüm ordu da benim gibi düşünüyor. Onları cezaya çarptırmalı! Madem bana düşmandırlar, o halde Tilzit’te yapılan konuşmalar ne olursa olsun, bana dost olamazlar.</p>

  <p>Piyer, pırıl pırıl parlayan gözleriyle Prens Andrey’e bakarak:</p>

  <p>– Evet, evet, diye tekrar etti. Sizinle aynı düşüncedeyim, tam anlamıyla aynı düşüncede!..</p>

  <p>Mojaisk Tepesi’nden ayrıldığından bu yana, bütün gün zihnini kurcalayan soru şimdi Piyer’e çok kesin ve tam anlamında çözülmüş görünüyordu. Şimdi bu savaşın ve yapılacak olan meydan muharebesinin tüm anlamını da amacını da anlamıştı. O gün gördüğü her şey, rast geldiği, tüm yüzlerde fark ettiği o ciddi, özlü ifadeler, hepsi, ona yepyeni bir ışık altında görünüyordu. Gördüğüm tüm insanlarda, fizikte söz edildiği gibi o “<i>latent</i>e”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0119" id="Feedback0119">119</a> yurtseverliğin sıcaklığını hissetmişti. Onlarda sezdiği bu duygu ona, tüm o insanların bunu hiç düşünmüyorlarmış gibi sakin sakin ölüme gittiklerini gösteriyordu.</p>

  <p>Prens Andrey:</p>

  <p>– Tutsak alınmamalı!.. diye devam ediyordu. Yalnız bu bile tüm savaşın gidişini değiştirmeye yeterlidir ve savaşın vahşiliğini azaltır. Şimdiye dek hep savaş oyunu oynadık! Kötü olan bu! Kendimizi yüce ruhlu varlıklar sayıyor, ona göre davranıyoruz, falan filan! Bu yüce ruhluluk, bu duygululuk tıpkı öldürülen bir danayı görünce fenalık geçiren bir hanımefendinin yufka yürekliliğine ve duygusallığına benzer, hanımefendi o kadar iyi yüreklidir ki kan görmeye dayanamaz. Aynı zamanda dananın etini özel bir sosla afiyetle yer. Bize savaşta birtakım haklardan, şövalyelikten, çatışmalardan, siyasi konuşmalarla çözümlemekten, zavallı insanlara acımaktan falan filan söz ederler. Hepsi saçma! Ben 1805 yılında şövalyeliğin ve siyasi konuşmaların ne olduğunu gördüm. Bizi aldattılar, biz de aldattık. Başkalarının evlerini soyuyor, yurda sahte para sokuyorlar, hatta uzağa gitmeye ihtiyaç yok, en kötü şeyleri yapıyor, çocuklarımı, babamı öldürüyorlar! Sonra da savaşta birtakım haklardan, düşmana karşı vicdanlı davranmaktan söz ediyorlar! Tutsak almamalı, öldürmeli ve bile bile ölüme gitmeli! Bu sonuca benim çektiğim acıları çektikten sonra varan bir insan...</p>

  <p>Kısa bir süre önce, düşmanın Smolensk’i eline geçirip geçirmemesinin, Moskova’yı da zaptedip etmemesinin umurunda olmadığını sanan Prens Andrey, sözünün ortasında birden, beklenmedik bir heyecanla boğazının düğümlendiğini hissederek sustu. Hiç konuşmadan, birkaç kez bir aşağı bir yukarı dolaştı, ama tekrar konuşmaya başladığında gözleri heyecandan pırıl pırıl olmuştu ve dudakları titriyordu:</p>

  <p>– Savaşta vicdanlı davranma diye bir şey olmasaydı ancak ölümü göze almaya değer bir şey olduğunda savaşırdık! O zaman Pavel İvaniç, Mihayil İvaniç’i gücendirdi diye savaş çıkmazdı. Savaşa tutuşuldu mu da doğru dürüst dövüşülürdü. O zaman orduların aynı noktaya yöneltilen gücü şimdiki gibi olmazdı. O zaman Napolyon’un peşinden sürüklediği Westfalliler ve Hessenler onun arkasından Rusya’ya gitmezdi. Biz de ne için olduğunu bilmeden Avusturya’ya ve Prusya’ya savaşmaya gitmezdik. Savaş bir salon oyunu değildir, hayatta en kötü, en pis şeydir! Bunu anlamalı ve savaşçılık oyunu oynamamalı. Bu ciddi ve kesin zorunluluğu anlamalı. Her şey buna bağlıdır: Sahte davranışları bir yana bırakmalı. Savaşsa savaş! Bunun aksi olursa savaş, yapılacak işi olmayan düşüncesiz insanların en çok sevdikleri bir eğlence haline gelir... Askerler en çok saygı gören gruptur. Oysa düşünülürse savaş nedir? Askerlikte başarılı olmak için ne gereklidir? Asker çevresinin kuralları, töreleri nelerdir? Savaşın amacı öldürmektir! Aracı da casusluk, ihanet ve ihanete kışkırtmaktır. Bir yerde oturan insanları mahvetmektir, onları soyup soğana çevirmektir ya da orduya iaşe sağlamak için hırsızlık etmektir, aldatmaya ve yalana savaşta “askerî kurnazlıklar” adı verilir. Askerliğin ana kuralları, hürriyetsizlik, yani disiplin, boş oturma, cahillik, acımama, kendini şehvetli hislere kaptırma ve sarhoşluktur. Buna rağmen birtakım insanlar herkesten saygı görür. Çin kralı bir yana, tüm çarlar, krallar askerî üniformalar giyerler ve kim daha çok adam öldürmüşse en büyük armağanı ona verirler... İnsanlar yarın olacağı gibi birbirlerini öldürmek için karşı karşıya gelirler; binlerce, yüzlerce insanı öldürür, sakatlarlar, sonra da birçok kişiyi mahvettiler diye (üstelik bunu yapana daha da büyük bir saygı göstererek) Tanrı’ya şükretmek için törenler yaparlar, zafer ilan ederler; bunu yaparken de ne kadar çok insan öldürmüşlerse başarının o kadar büyük olduğunu sanırlar. Bunları yaparken Tanrı acaba onlara nasıl bakıyor? Onların bu sözlerini nasıl dinler?</p>

  <p>Prens Andrey bunu söylerken tiz bir sesle bağırmıştı:</p>

  <p>– Ah dostum! Son zamanlarda yaşamak bana ağır geliyor. Görüyorum ki artık birçok şeyi tamamıyla kavramaya başladım. Oysa iyilik ve kötülük ağacının meyvesini tatması, insan için zararlı bir şeydir... Her neyse, bu da çok zaman sürmeyecek ya!</p>

  <p>Prens Andrey bunları söyledikten sonra birden:</p>

  <p>– Bakıyorum uyuyorsun! Hem zaten benim de artık gitmem gerekiyor, sen Gorki’ye git! dedi.</p>

  <p>Piyer, Prens Andrey’e ürkek, onun duyduğu üzüntüleri paylaştığını belirtmek isteyen bir bakışla baktı.</p>

  <p>– Yok canım! dedi.</p>

  <p>Andrey:</p>

  <p>– Git, git, diye tekrarladı. Bir meydan muharebesinden önce iyi bir uyku uyumalı.</p>

  <p>Çevik adımlarla Piyer’e yaklaştı, onu kucaklayıp öptü.</p>

  <p>– Haydi güle güle! diye bağırdı. Bilmiyorum görüşebilecek miyiz bir daha...</p>

  <p>Sonra sözünü bitirmeden aceleyle arkasını dönerek samanlığa girdi.</p>

  <p>Hava artık kararmıştı ve Piyer, Prens Andrey’in yüzündeki anlamı fark etmişti. Öfkeli bir ifade miydi? Yoksa yumuşak mı? Bir süre, konuşmadan, olduğu yerden prensin arkasından gitmenin mi, yoksa geri dönmenin mi daha iyi olacağını düşündü. Sonra kendi kendine, “Hayır, onun bir şeye ihtiyacı yok!” diye karar verdi. “Hem biliyorum ki bu bizim son görüşmemiz olacak!” Derin derin içini çekti ve Gorki’ye dönmek için yola koyuldu.</p>

  <p>Prens Andrey, samanlığa dönünce halının üzerine uzandı, ama bir türlü uyuyamadı. Gözlerini kapamıştı. Hayalinde sahneler birbirini izliyordu. Birinin üzerinde sevinçle durdu. Petersburg’da geçirdiği bir akşamı çok canlı olarak hatırlamıştı. O akşam, Nataşa hareketli yüzünde büyük bir heyecanla ona, bir yıl önce, yazın mantar toplamaya giderken büyük ormanda yolunu nasıl kaybettiğini anlatıyordu. Aralarında bağlantı olmayan, kesik kesik sözlerle ormanın derinliklerini, kendi duygularını, ormanda rastladığı, arı yetiştiren bir adamla yaptığı konuşmayı anlatmaya çalışıyor ve durup durup hikâyesini yarıda keserek “Hayır, anlatmıyorum, gerektiği gibi anlatmasını bilemiyorum! Hayır! Ne demek istediğimi anlamıyorsunuz,” diyordu. Prens Andrey ise söylediklerini anladığını ve anlatmak istediklerini gerçekten kavradığını söyleyerek onu sakinleştirmeye çalışıyordu. Nataşa sözlerinden hoşnut değildi. O gün duyduğu ve o sırada açıklamak istediği o romantik, heyecanlı, ateşli duyguyu bir türlü gereğince ifade edemediğini hissediyordu. Yanakları al al olmuş, heyecanla “O ihtiyar öyle şeker şey ki... Hem orman öyle karanlık ki... Sonra o adam öyle şefkatli bir... Hayır, anlatamıyorum,” diyordu.</p>

  <p>Prens Andrey, o zaman gözlerinin içine bakarak nasıl gülümsemişse şimdi de aynı neşeyle gülümsüyordu. “Ne demek istediğini anlıyorum,” diye düşündü. “Yalnız anlamakla kalmıyorum, asıl ondaki bu manevi gücü, bu içtenliği, bu açık yürekliliği daha doğrusu o vücuda zorla bağlıymış hissini veren ruhunu, evet, ruhunu seviyordum... Öylesine bir güçle, öyle bir mutluluk duyarak seviyordum ki...”</p>

  <p>Birden bu sevginin nasıl sona ermiş olduğunu hatırladı. O adamın ise bütün bunlara ihtiyacı yoktu. O adam bunların hiçbirini görmüyor, anlamıyordu. Onun kişiliğinde gördüğü şey, sadece sevimli, körpe kızcağızdı; kaderini bağlamak lütfunda bile bulunmadığı bir kızcağız! Ya ben? Ama o adam... O hâlâ sağ ve neşe dolu bir insan olarak yaşıyordu!</p>

  <p>Prens Andrey, vücudu tutuşmuş gibi birden fırladı ve yine samanlığın önünde bir aşağı bir yukarı dolaşmaya başladı.</p>

  <h2>XXVI</h2>

  <p class="nonindent">25 Ağustos günü, Borodino Savaşı arefesinde imparator Napolyon’un Valuyev’deki konak yerine, Fransız İmparatoru’nun saray nazırı Mösyö de Beausset ile Albay Fabvier geldiler; birincisi Paris’ten, İkincisi ise Madrid’den.</p>

  <p>Mösyö de Beausset elbisesini değiştirip üzerine sarayda giydiği üniformayı geçirdikten sonra, içeriye girmeden önce, imparatora getirmiş olduğu paketi götürmelerini emretti, sonra Napolyon’un çadırının önündeki birinci bölmeye girdi ve çevresini saran yaverleriyle konuşa konuşa getirilen sandığı açmaya koyuldu.</p>

  <p>Fabvier çadıra girmeden, dışarıda durup tanıdığı generallerle sohbete dalmıştı.</p>

  <p>İmparator Napolyon henüz yattığı bölmeden çıkmamıştı, giyiniyordu. Uşağının vücudunu ovmak için kullandığı fırça her tarafına değsin diye, “Ah of!” diyerek sırayla o geniş sırtını, o şişman tüylü göğsünü ona doğru çeviriyordu. Bir başka uşak, elinde bir şişeyle imparatorun bakımlı vücuduna kolonya püskürtüyor ve bunu sanki dünyada ondan başka hiç kimse nereye kolonya püskürtmek gerektiğini bilemeyecekmiş gibi bir tavırla yapıyordu. Napolyon’un kısa saçları ıslaktı ve alnının üzerinde karışmıştı. Ama hafif şişmiş ve sarı yüzünde fizikî bir hoşlanma anlamı vardı. Vücudunu ovan uşağının önünde büzüldü, “Oh! ah!” çekerek:</p>

  <p>– <i>Allez ferme, allez toujours,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0120" id="Feedback0120">120</a> diye söyleniyordu.</p>

  <p>İmparatorun yatak odasına bir akşam önce kaç kişinin tutsak edildiğini bildirmeye girmiş olan yaver, gerekeni söyledikten sonra gitmesine izin verilmesi için kapının yanında bekliyordu. Napolyon yüzünü buruşturarak kaşlarının altından yavere baktı. Sözlerini tekrarlayarak:</p>

  <p>– <i>Point de prisonniers, ils se font démolir. T ant pis pour l’armée russe.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0121" id="Feedback0121">121</a></p>

  <p>Sonra kamburunu çıkarıp yağ bağlamış omuzlarını uşağına uzatarak:</p>

  <p>– <i>Allez toujours, allez ferme,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0122" id="Feedback0122">122</a> diye söylendi.</p>

  <p>Yaverine doğru döndü, başını sallayarak:</p>

  <p>– <i>C’est bien! Faites entrer Monsieur de Beausset, ainsi que Fabvier,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0123" id="Feedback0123">123</a> dedi.</p>

  <p>Yaver:</p>

  <p>– <i>Oui, sire,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0124" id="Feedback0124">124</a> diyerek çadırdan dışarı fırladı.</p>

  <p>İki uşak çabucak “majesteye” lacivert muhafız subayı üniformasını giydirdiler. O da sert, çevik adımlarla kabullerin yapıldığı bölmeye geçti.</p>

  <p>O sırada Beausset elini çabuk tutarak imparatoriçeden getirmiş olduğu hediyeyi iki iskemlenin üzerine, tam imparatorun çıkacağı yerin karşısına yerleştirmek için uğraşıp didiniyordu. Ama imparator o kadar beklenmedik bir şekilde giyinip çıkmıştı ki Beausset henüz sürprizi tam olarak hazırlayamamıştı.</p>

  <p>Napolyon, oradakilerin ne yaptıklarını hemen fark etti ve henüz hazır olmadıklarını anladı. Onları kendisine bir sürpriz yapmak zevkinden yoksun bırakmak istemiyordu. Bay Beausset’yi görmüyormuş gibi bir tavır takındı ve yanına Fabvier’yi çağırdı. Avrupa’nın öbür ucunda Salamanka’da dövüşen ve imparatorlarına layık olmaktan başka bir düşünceleri, kendilerini ona beğendirememek korkusundan başka bir korkuları olmayan ordularının kahramanlıkları ile ona bağlılıkları konusunda söylediklerini, hiç konuşmadan, sert bir tavırla, kaşlarını çatmış olarak dinledi. Savaşın sonucu üzüntü vericiydi. Napolyon, Fabvier olup bitenleri anlatırken, orduların başında kendisi olmayınca işin başka türlü olacağını aklından bile geçirmiyormuş gibi alaylı sözler söyleyip duruyordu. Sonunda:</p>

  <p>– Bu işi Moskova’ya gittikten sonra düzeltmeliyim, dedi ve o sırada iskemlelere bir şey yerleştirmeye uğraşan, üzerini bir battaniye ile örterek sürprizini hazırlamış olan de Beausset’yi yanına çağırdı.</p>

  <p>De Beausset, Fransız saraylılarına özgü ve ancak Bourbonlara yıllarca hizmet etmiş olanların yaptıkları gibi eğilerek selam verdikten sonra yaklaşıp Napolyon’a bir zarf uzattı.</p>

  <p>Napolyon neşeyle ona doğru döndü, tutup kulağını çekti.</p>

  <p>– Acele ettiniz, çok memnun oldum. E, Paris bunlara ne diyor bakalım? diye sordu.</p>

  <p>Yüzünde biraz önceki sert anlamın yerini, birden akla gelebilecek en yumuşak anlam almıştı. Beausset gerektiği gibi:</p>

  <p>– <i>Sire, tout Paris regrette votre absence!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0125" id="Feedback0125">125</a> diye karşılık verdi.</p>

  <p>Ama Napolyon, Beausset’nin böyle ya da buna benzer bir karşılık vermesi gerektiğini ve kendi kendine kaldığı sakin anlarında bu sözlerin doğru olmadığını bildiği halde, onları Beausset’den işitmekten zevk duyuyordu. Tekrar Beauisset’nin kulağını çekmek lütfunda bulundu.</p>

  <p>– <i>Je suis fâché de vous avoir fait faire tant de chemin,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0126" id="Feedback0126">126</a> dedi.</p>

  <p>Beausset:</p>

  <p>– <i>Sire! Je ne m’attendais pas à moins qu’à vous trouver aux portes de Moscou,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0127" id="Feedback0127">127</a> dedi.</p>

  <p>Napolyon gülümseyerek dalgın dalgın başını kaldırıp sağına baktı. Yaver kayar gibi yürüyerek elinde altın bir enfiye kutusuyla Napolyon’a yaklaştı, kutuyu uzattı. Napolyon onu alıp açık olarak burnuna doğru götürdü.</p>

  <p>– Evet, sizin için iyi oldu! dedi. Siz gezileri seversiniz. Üç gün sonra Moskova’yı göreceksiniz. Herhalde Asya’nın başkentlerinden birini görmeyi beklemiyordunuz. Güzel bir gezi yapacaksınız!</p>

  <p>Beausset bu ilgi gösterisine eğilerek teşekkür etti; oysa o güne dek, gezilere meraklı olduğunu kendisi bile bilmiyordu. Napolyon maiyetindekilerin battaniye ile örtülü bir şeye baktıklarını fark ederek:</p>

  <p>– A, bu da ne? dedi.</p>

  <p>Beausset, saraylılara özgü bir çeviklikle, imparatora arkasını dönmeden, hafifçe yan dönerek geriye iki adım attı, aynı zamanda örtüyü tutup çekti ve:</p>

  <p>– Majestelerinize imparatoriçenin hediyesi efendim! dedi.</p>

  <p>Bu Gérard’ın parlak renklerle yaptığı ve Avusturya İmparatoru’nun kızının Napolyon’dan olan oğlunun portresiydi; bu çocuğa nedense herkes “Roma kralı” diyordu.</p>

  <p>Tabloda, Sixtine mabedindeki Madonna’nın kucağındaki İsa’nın bakışına benzeyen bir bakışı olan kıvırcık saçlı, oldukça güzel bir çocuk <i>billeboquet</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0128" id="Feedback0128">128</a> oynarken gösterilmişti. Yanındaki yuvarlak dünyayı, öbür elinde tuttuğu çubuk ise bir asayı canlandırıyordu.</p>

  <p>Ressamın Roma kralının elindeki çubukla yer yuvarlağını deldiğini göstermekle ne anlatmak istediği pek belli değildi. Buna karşın bu alegorik tablo, Paris’te görmüş olan herkese olduğu gibi, Napolyon’a da apaçık bir anlam taşıyormuş gibi göründü ve çok hoşuna gitti. Zarif bir el hareketiyle tabloyu işaret etti:</p>

  <p>– <i>Roi de Rome! Admirable!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0129" id="Feedback0129">129</a></p>

  <p>İtalyanlara özgü bir rahatlıkla yüzündeki anlamı değiştirerek tabloya yaklaştı ve büyük bir şefkatle düşünceye dalmış gibi bir tavır takındı. Hissediyordu ki o anda söyleyeceği ya da yapacağı her şey tarihe geçecekti ve şimdi ona öyle geliyordu ki oğlunun dünya ile <i>billeboquet</i> oynaması karşısında büyüklüğünden beklenilecek tek şey, o haşmete hiç uymayan, basit bir baba şefkati göstermekti. Gözleri doldu, tabloya yaklaştı, arkasına bakıp bir iskemle aradı. İskemle kendiliğindenmiş gibi hemen altına geliverdi. Napolyon portrenin karşısına oturdu. Bir hareket yaptı ve herkes o yüce insanı kendi kendisiyle ve duygularıyla baş başa bırakmak için hemen ayaklarının ucuna basa basa dışarı çıktı.</p>

  <p>Bir süre oturduktan ve bunu neden yaptığını kendisi de bilmeden eliyle portrenin pürüzlü yüzüne dokunduktan sonra ayağa kalktı ve tekrar yanına Beausset ile nöbetçi subayı çağırttı. Portreyi çadırın yanı başında bulunan ve kendisine emeği geçmiş muhafız kıtasını, taparcasına sevdikleri hükümdarlarının oğlu ve veliahtı olan “Roma kralını” görmek mutluluğundan yoksun bırakmamak için çadırın önüne konulmasını emretti.</p>

  <p>Beklediği gibi de oldu; o şerefe layık görünen Mösyö Beausset ile kahvaltı ettiği sırada, çadırın önünde tabloyu görmek için koşup gelen eski muhafız kıtasının subay ve erlerinin heyecanlı bağırışları duyuluyordu. Zafer anlamı taşıyan sesler:</p>

  <p>– <i>Vive l’Empereur! Vive le Roi de Rome! Vive l’Empereur!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0130" id="Feedback0130">130</a> diye bağırıyordu.</p>

  <p>Napolyon kahvaltıdan sonra Beausset’nin yanında orduya verilecek olan günlük emri yazdırdı. Hemen ve hiç yanlışsız olarak yazılmış olan bu emri okuduktan sonra:</p>

  <p>– <i>Court et énergique!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0131" id="Feedback0131">131</a> dedi.</p>

  <p>“Askerler! İşte bu kadar zamandır beklediğiniz meydan muharebesi gelip çattı. Zafer size bağlı! Bu zaferi kazanmamız bizim için zorunludur; ihtiyacımız olan her şeyi bize o sağlayacaktır! Rahat evler ve yakın bir gelecekte yurda dönüş! Austerlitz’de, Friedland’da, Vitebjk’te ve Smolensk’te nasıl davrandınızsa öyle davranınız. Bizden sonra gelecek olan kuşaklar, bugün gösterdiğiniz yararlıkları göğüsleri kabararak anlatsınlar. Her biriniz için, “O, Moskova altında yapılan büyük meydan muharebesine katıldı!” denilsin.</p>

  <p class="extract">Napolyon:</p>

  <p>– <i>De la moscouva!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0132" id="Feedback0132">132</a> diye tekrarladı ve “geziyi seven” Mösyö Beausset’yi yapacağı gezintiye davet ederek, eyerlenmiş atlara doğru yürüdü.</p>

  <p>Beausset, imparatorun kendisiyle birlikte bir gezinti yapması davetine:</p>

  <p>– <i>Votre Majesté a trop de bonté,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0133" id="Feedback0133">133</a> diye karşılık verdi.</p>

  <p>Uykusu vardı, üstelik ata binmesini bilmediği gibi, bundan korkuyordu. Ama Napolyon “gezmeyi seven” Beausset’ye başını salladı, bu yüzden o da yola koyulmak zorunda kaldı. Napolyon çadırdan çıktığı sırada, oğlunun portresi önünde toplanmış olan muhafız kıtasının bağırışları daha da şiddetlendi. Napolyon kaşlarını çattı. Zarif, ama haşmetli bir tavırla portreyi işaret ederek:</p>

  <p>– Kaldırın onu oradan! Henüz muharebe meydanı görecek yaşta değil! dedi.</p>

  <p>Beausset gözlerini kapadı, başını öne eğdi, derin derin içini çekti. Bu davranışıyla imparatorunun sözlerinin nasıl değerlendirilmesi, nasıl anlaşılması gerektiğini belirtmiş oluyordu.</p>

  <h2>XXVII</h2>

  <p class="nonindent">Tarihçilerinin ileri sürdüklerine göre, Napolyon o 25 Ağustos gününün tümünü at sırtında geçirmişti; bölgeyi inceliyordu, mareşallerinin kendisine teklif ettikleri planları gözden geçiriyor, generallerine bizzat emirler veriyordu.</p>

  <p>Rus ordularının Koloça boyundaki ilk hatları bozulmuş ve cephenin bu bölümü, daha doğrusu Rusların sol cenahı, 24 Ağustos günü Şevardino tabyasının ele geçmesiyle geri alınmıştı. Cephenin bu bölümü tahkim edilmemişti, artık nehir de onu korumuyordu, önünde dümdüz bir açıklık vardı. Asker olsun olmasın herkes, Fransızların cephenin bu kısmına taarruz etmeleri gerektiğini açıkça anlayabilirdi. Öyle görünüyordu ki bu iş için öyle uzun boylu zihin yormaya gerek yoktu; imparatorla mareşallerinin bu kadar çaba göstermelerine, bu kadar uğraşmalarına da ihtiyaç yoktu. Hele Napolyon’da olduğunu ileri sürmekten hoşlandıkları o özel yetenek, yani deha bu iş için hiç gerekli değildi. Ama sonradan olayı anlatanlar da o zaman Napolyon’un çevresinde bulunanlar da kendisi de başka düşüncedeydiler.</p>

  <p>Napolyon alanı atla dolaşıyor, derin düşüncelere dalarak bölgeyi dikkatle gözden geçiriyordu, kendi kendine memnun memnun, bazen de güvensiz bir tavırla başını sallıyor, kararlarına yol gösteren derin düşünce akışını generallerine açıklamıyor, ancak sonuçlarını emirler şeklinde bildiriyordu. Eckmühl Prensi adı verilen Davout’nun, Rusların sol cenahını kuşatmak konusundaki teklifini dinledikten sonra bunu yapmanın gereksiz olduğunu söyledi, ama neden gerekli olmadığını açıklamadı. Ön hatlara taarruz edecek olan General Compans’ın kendi tümenini ormandan geçirmek için yaptığı teklifi ise Elchingen Dükü olan Ney, ormandan geçilerek yapılacak bir harekâtın tehlikeli olduğunu, tümeni bozguna uğratabileceğini belirtmek cüretinde bulunduğu halde kabul etti.</p>

  <p>Napolyon, Şevardino tabyasının karşısındaki bölgeyi gözden geçirdikten sonra bir süre hiç konuşmadan düşündü, sonra Rus mevzilerini ateş altına alacak olan iki bataryanın kurulacağı yerlerle onların yanında savaş alanını kontrol altına alacak topçu birliklerinin dizilecekleri yerleri işaret etti.</p>

  <p>Bu ve buna benzer emirleri verdikten sonra karargâhına döndü ve meydan muharebesi için alınan tertibatı bildiren yazıyı yazdırdı.</p>

  <p class="extract">Fransız tarihçilerinin bu kadar coşkun bir heyecanla ve başka bazı tarihçilerin de saygıyla söz ettikleri bu tertibat şöyleydi:</p>

  <blockquote>
    <p>Gün doğarken Eckmühl Prensi’nin bulunduğu düzlükte kurulan iki yeni batarya, karşılarında duran iki düşman bataryasını top ateşine tutacaklardır.</p>

    <p>Bu arada 1. Ordu’dan General Pernety, Compans’ın tümenindeki otuz topla ve Dessaix ile Friant’ın komutası altındaki tümenlerde bulunan tüm toplarla birlikte ilerleyecek, ateş açacak ve düşman bataryasını humbara yağmuruna tutacaktır. Bu düşman bataryasına karşı şu kuvvetler taarruza geçecektir:</p>

            </td>

    <p>Üçüncü ordunun topçu kuvvetleri komutanı General Foucher, üçüncü ve sekizinci birlikteki tüm topları, yani on altı topu birden Rusların sol cenahındaki tahkimatı topa tutacak olan bataryanın iki yanına dizdirecektir. Böylece o tahkim edilmiş mevki karşısında toplam kırk top birden ateşe geçecektir!</p>

    <p>General Sorbier ilk verilecek emir üzerine, muhafız kuvvetlerindeki tüm toplarla birlikte tahkim edilmiş mevkilerden birine ya da öbürüne karşı taarruza geçecektir.</p>

    <p>Top atışı devam ederken Prens Ponvatovski köye doğru ilerleyecek, ormana girecek, düşman mevziini kuşatacaktır.</p>

    <p>General Compans birinci tabyayı ele geçirmek için ormanın içinden geçecektir.</p>

    <p>Böylece savaşa girerken düşmanın durumuna uygun emirler verilmiş olacaktır.</p>

    <p>Sol cenahtaki top ateşi, sağ cenahtaki top atışının başladığı duyulur duyulmaz başlayacaktır. Morand ile kral naibinin komutasındaki tümenlerin nişancıları, sağ cenahın taarruza geçtiğini görür görmez şiddetli bir ateşe başlayacaklardır.</p>

    <p>Kral naibi köyü ele geçirecek ve Morand ve Gerard’ın tümenleri ile aynı hizada üç noktadan karşıya geçecek, komutası altına giren Morand ve Gerard’ın tümenleri de tabyaya doğru yönelerek ordunun öbür birlikleri ile aynı zamanda düşman hattına gireceklerdir.</p>

    <p>Bütün bunlar bir düzen içinde yerine getirilecek (<i>le tout se fera avec ordre et méthode</i>) ve olanak varsa bazı birlikler ihtiyatta bırakılacaktır.</p>

    <p>Mojaisk yakınında, imparatorun karargâhında 1812 yılı 6 Eylül günü kaleme alınmıştır.</p>
  </blockquote>

  <p class="extract">Napolyon’un dehası ve verdiği emirler karşısında adeta ilahi bir korku duymamak cüreti gösterebilirlerse denilebilir ki oldukça belirsiz ve karışık bir şekilde hazırlanan bu harekât planında başlıca dört nokta, dört emir vardı, ama bu dört emrin hiçbiri yerine getirilemezdi.</p>

  <p>Harekât planında önce şöyle deniliyordu: Napolyon’un seçtiği yerde kurulacak olan bataryalarla bir hizaya getirilecek olan Pernety ile Foucher’nin topları, yani yüz iki top birden aynı zamanda ateş açacak ve Rus öncü kuvvetleriyle tabyalarını topa tutacaktı. Buna imkân yoktu. Çünkü Napolyon’un işaret ettiği yerlerden atılan mermiler Rus tahkimatına kadar ulaşamıyordu. Bu yüz iki top onlara en yakın bulunan komutan Napolyon’un emrine karşı gelerek onları daha ileri sürünceye kadar boşuna ateş edip durdu.</p>

  <p>İkinci emir Ponyatovski’nin ormana girip köyün üzerine yürüyerek Rusların sol cenahını kuşatması konusunda verilmişti. Buna imkân yoktu, çünkü Ponyatovski ormana, köye doğru ilerleyince orada Tuçkov’un yolu kapayan kuvvetlerine rastlamış ve bu yüzden Rus mevziini kuşatmak olanağını bulamamış, bunu yapamamıştı.</p>

  <p>Üçüncü emir şöyleydi: General Compans tahkim edilmiş ilk mevkiyi eline geçirmek için ormana girecekti. Oysa Compans’ın tümeni bu birinci müstahkem mevkiyi alamamış, geri püskürtülmüştü. Çünkü ormandan çıkınca seri bir top ateşinin altında safa girmek zorunda kalmıştı. Napolyon ise bunu aklına bile getirmemişti.</p>

  <p>Dördüncü noktaya göre, kral naibi, köyü eline geçirecek (Buradaki köy Borodino’dur.) ve kendisine gösterilen üç yerden, Morand ile Friant’ın tümenleriyle aynı hizada ilerleyecekti (Oysa planda bu tümenlerin nereye, ne zaman harekete geçecekleri belirtilmemişti). Onun komutası altında olan bu tümenler tabyaya doğru yürüyecek ve öbür ordularla birleşerek onlarla aynı safa gireceklerdi.</p>

  <p>Planın anlamsız yazılmış olan bu bölümünde, kral naibinin kendisine verilen emirleri yerine getirmek için gösterdiği çabalardan şunu anlamak mümkündü; kral naibi Borodino’nun üzerinden, soldan, tabyaya doğru ilerleyecek, Morand ve Friant’ın tümenleri ise aynı zamanda cepheden harekete geçeceklerdi.</p>

  <p>Tüm bunlar, harekât planındaki başka noktalarda olduğu gibi yerine getirilemezdi ve getirilemedi. Kral naibi Borodino’yu geçtikten sonra, Koloça’da geriye püskürtülmüş ve daha ileriye gidememişti; Morand ve Friant’ın tümenleri ise tabyayı zaptedememiş, geri çekilmişlerdi. Tabya ancak savaşın sonunda süvari birlikleri tarafından ele geçirilmişti (Bu ise herhalde Napolyon’un hiç hesap etmediği, aklından bile geçirmediği bir şeydi). Böylece harekât planında verilen emirlerin hiçbiri yerine getirilmemiş oluyordu! Zaten getirilemezdi de. Ama yazıda belirtildiğine göre, birlikler öngörüldüğü şekilde savaşa girdikten sonra düşmanın hareketine bakılarak yeni emirler verilecekti. Bu bakımdan düşünülebilirdi ki Napolyon tarafından savaş arasında emirler verilecekti. Ama bunların hiçbiri olmadı ve olamazdı. Çünkü Napolyon meydan savaşı süregelirken çarpışmaların yapıldığı yerden o kadar uzakta bulunuyordu ki (sonradan anlaşıldığı gibi) savaşın nasıl geliştiğini dakikası dakikasına bilemezdi, bu bakımdan savaş devam ederken verdiği emirlerin hiçbirinin yerine getirilmesine olanak yoktu.</p>

  <h2>XVIII</h2>

  <p class="nonindent">Birçok tarihçi Borodino Savaşı’nın Fransızlar tarafından Napolyon nezleye tutulduğu için kazanılmadığını ileriye sürüyor; eğer Napolyon nezle olmasaymış savaştan önce ve savaş sırasında verdiği emirler, bir dâhiye yakışır olacak, Rusya mahvolacak, <i>et la face du monde eut été changée</i>.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0134" id="Feedback0134">134</a> Rusya’nın bir tek insanın, Büyük Petro’nun iradesi sayesinde uygarlığa kavuştuğunu, Fransa’nın bir tek insanın iradesiyle, Napolyon’un iradesiyle cumhuriyetken bir imparatorluk halini aldığını ve Fransız ordularının Rusya üzerine yürüdüğünü kabul eden tarihçiler için, Rusya’nın kudretli bir devlet olarak kalmasının tek nedeninin Napolyon’un ayın yirmi altısında şiddetli bir nezleye tutulması olduğu düşüncesi kaçınılmaz ve akla uygun bir şeydir.</p>

  <p>Eğer Borodino Savaşı’nı yapmak ya da yapmamak, filan ya da falan emri vermek Napolyon’un iradesine bağlı olsaydı tabii iradesini belirtmesini etkileyebilecek olan nezle, Rusya’nın kurtuluş nedeni olabilirdi. Böyle düşünülürse Rusya’nın kurtarıcısı Napolyon’un ayın yirmi dördünde ona su geçirmez çizmelerini vermeyi unutmuş olan uşağıdır! Bu düşünce akışından böyle bir sonuç çıkarılması kaçınılmaz bir şeydir. Voltaire’in alay olsun diye (hoş kendisi de neyle alay ettiğini bilmiyordu ya.) Saint Barthélemy gecesinin IX. Charles’ın bağırsaklarının bozulmasından ileri geldiğini söylemesi gibi.</p>

  <p>Ama Rusya’nın bir tek insanın, 1. Petro’nun iradesiyle uygar bir hale geldiğini, Fransa’nın bir imparatorluk haline gelmesinin ve Rusya ile savaşa tutulmasının bir tek insanın, yani Napolyon’un iradesiyle olduğunu kabul etmeyen insanlar için, böyle bir düşünce şekli, yalnız yanlış, saçma değil, aynı zamanda insan varlığına tamamen aykırı bir şeydir. “Tarihî olayların nedenleri nedir?” sorusuna bir başka karşılık verilebilir. O karşılık da şudur: Evreni ilgilendiren olaylar, insanüstü bir iradenin belirtisidir ve bu olaylara katılan tüm insanların davranışlarının ona rastlamalarına bağlıdır. Böyle olayların akışı üzerine Napolyonların etkisi ancak dışarıdan yapılan, görünüşte bir etkidir.</p>

  <p>Saint Barthélemy gecesinin, o gece için emir vermiş olan IX. Charles’ın iradesi dışında geliştiği, ancak bu konuda emir verdiği için kendisine öyle göründüğü, seksen bin kişinin can verdiği Borodino boğazlaşmasının da (hem savaşa başlama komutunu hem de savaş sırasındaki idari emirleri verdiği halde) Napolyon’un iradesinden ileri gelmediği ve sadece bu konuda kendisi emir vermiş olduğu için ona öyle göründüğü düşüncesi, ne kadar saçma görünürse görünsün, bir insan olarak haysiyetimin bana her birimizin yüce Napolyon’dan hiç de daha az insan olmadığımızı fısıldaması, bu sorunun böyle cevaplandırılmasını kabul etmeye zorlamakta ve tarihî araştırmalardan çıkarılan sayısız örnekler, bu düşüncenin doğruluğunu ispatlamaktadır.</p>

  <p>Borodino Savaşı’nda Napolyon hiç kimseye ateş etmemiş, hiç kimseyi öldürmemişti. Bütün bunları erler yapmıştı. Demek ki insanları öldüren o değildi.</p>

  <p>Fransız ordusundaki erlerin Borodino Savaşı’nda Rus erlerini öldürmek için harekete geçmelerinin nedeni, Napolyon’un emirleri değildi; kendi isteklerine uyarak öyle davranıyorlardı. Tüm ordu aç, üstü başı dökülen ve yaptıkları seferden bitkin bir hale gelmiş, tüm Fransızlar, İtalyanlar, Almanlar, Polonyalılar kendilerine Moskova yolunu kapayan orduyu görünce artık <i>le vint est tiré et il faut le boire</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0135" id="Feedback0135">135</a> diye düşünüyor, öyle olduğunu hissediyorlardı. Eğer Napolyon şimdi onlara Ruslarla dövüşmeyi yasak etseydi onu öldürür ve Ruslarla dövüşmeye giderlerdi. Çünkü bu artık onlar için kaçınılmaz bir şeydi.</p>

  <p>Napolyon, sakat kalmalarına ya da ölmelerine karşılık teselli olarak sonraki kuşakların onlar için Moskova altındaki savaşa katıldıklarını söyleyeceklerini ileri sürerken “<i>Vive l’Empereur!</i>” diye bağırıyorlardı. Tıpkı yer yuvarlağını <i>billeboquet</i> çubuğu ile delen çocuğun tablosunu gördükleri zaman, “<i>Vive l’Empereur!</i>” diye bağırdıkları gibi. Kendilerine söylenen her saçma söze yine aynı şekilde, “<i>Vive l’Empereur!</i>” diye bağırmaktan ve Moskova’da zaferi kazanmış insanların hak ettikleri besine ve dinlenmeye kavuşmak için savaşmaktan başka yapılacak hiçbir şeyleri kalmamıştı. Demek ki insan kardeşlerini Napolyon’un emri üzerine öldürmüyorlardı.</p>

  <p>Savaşın gidişini idare eden de Napolyon değildi. Çünkü harekât planında emrettiklerinden hiçbiri yerine getirilmemişti ve savaş sırasında önünde olup bitenleri bilmiyordu. Demek ki insanların birbirlerini ne şekilde öldürdükleri de Napolyon’un iradesine bağlı değil, onun iradesi dışında, tüm savaşa katılan yüzlerce insanın iradesine bağlı olarak gelişen bir şeydi. Sadece Napolyon’a her şey onun iradesine bağlı olarak olup bitiyormuş gibi görünüyordu. Bu bakımdan, Napolyon’un nezle olup olmadığı tarihî bakımdan, iaşe kollarında görevli en basit erin nezle olmasından daha büyük bir önem taşımaz!</p>

  <p>Hele güya Napolyon’un 26 Ağustos günü nezle olduğu için hazırladığı harekât planının ve savaş sırasında verdiği emirlerin eskilerine oranla pek o kadar iyi olmadığını ileri süren yazarların sözleri hiç de yerinde değildir.</p>

  <p>Burada kopya ettiğimiz tertibat planı hiç de daha eski planlardan, savaş kazandıran eski planlardan daha kötü değildi, hatta daha iyiydi. Savaş sırasında verilen söz de emirler de eski emirlerden kötü değildi. Her zamanki emirlerin aynısıydı. Yalnız harekât planıyla verilen emirler eskiden yapılanlara oranla daha kötü görünüyorlardı, çünkü Borodino Savaşı Napolyon’un kazanamadığı ilk savaştı. Savaş kazanılmazsa en kusursuz, en inceden inceye düşünülerek hazırlanmış harekât planı bile kötü görünür ve askerlik uzmanları onu ciddiyetle eleştirir. Ama savaş kazanılırsa en kötü harekât planı ve en saçma emirler bile çok yerinde görünür. Hatta birçok ciddi insan da oturup bu kötü emirlerin ne kadar doğru olduklarını ispatlamak için ciltlerce kitap yazar.</p>

  <p>Weierother’in Austerlitz Savaşı için hazırladığı harekât planı bir kusursuzluk örneğiydi. Bu alanda hazırlanmış planların en mükemmeliydi! Yine de bu planı kusursuzluğu yüzünden, daha doğrusu aşırı derecede ayrıntılara yer verdiği için eleştirmişlerdir. Napolyon, Borodino Savaşı’nda bir iktidar temsilcisi olarak görevini gayet iyi, hatta başka savaşlarda olduğundan da çok daha iyi yapmıştır. Savaşın seyrine zarar verecek herhangi bir davranışta bulunmamış mantığa daha uygun düşünceleri benimsemiş, karışıklık yaratmamış, kendi kendisiyle çelişkiye düşmemiş, korkmamış ve savaş alanından kaçmamıştır. Aksine büyük olgunluk göstererek, savaşta kazandığı tecrübelere dayanarak, görünüşte her şeyi kendisi idare ediyormuş gibi, ondan beklenen ağırbaşlılıkla, heyecana kapılmadan yapmıştır.</p>

  <h2>XXIX</h2>

  <p class="nonindent">Napolyon hat boyunda yaptığı ikinci endişeli gezisinden sonra:</p>

  <p>– Satranç tahtası hazırlandı, oyun yarın başlayacak, dedi.</p>

  <p>Sonra kendisine <i>punch</i> getirilmesini emretti ve yanına Beausset’yi çağırttıktan sonra onunla Paris konusunda, <i>Maison de l’impératrice</i>’te<a class="noteref" href="../Text/dipnot.xhtml#Footnote0136" id="Feedback0136">136</a> yapmak istediği değişiklikler hakkında ve saraydaki ilişkileri en küçük ayrıntılarına kadar hatırladığı için nazırı hayretler içinde bırakarak sohbete daldı.</p>

  <p>Önemsiz şeylerle ilgileniyor, Beausset’nin gezilere merakıyla hafifçe alay ediyor, tıpkı hasta ameliyat masasına bağlanırken gömleğini giyip kollarını sıvayarak “Artık bu iş benim elimde, yapacağımı apaçık ve kesin olarak biliyorum. İşe girişme zamanı gelince de bunu başka hiç kimsenin yapamayacağı şekilde yapacağım! Şimdi ise şaka edebilirim, hatta ne kadar çok şaka edersem, ne kadar sakin olursam siz de bana o kadar güvenebilir, sakin olabilir ve dehama hayret edebilirsiniz!” diye düşünen, tanınmış, ne yapacağını bilen ve kendisine güvenen bir cerrah gibi kayıtsız bir tavırla sohbet ediyordu.</p>

  <p>İkinci <i>punch</i> bardağını bitirdikten sonra, düşüncesine göre ertesi gün kendisini bekleyen ciddi işten önce dinlenmeye gitti.</p>

  <p>Yapılacak savaşla o kadar meşguldü ki uyuyamıyordu bile. Akşamın rutubetinden ötürü nezlesinin artmasına rağmen, saat üçte, gürültüyle burnunu silerek çadırının önündeki büyük bölmeye çıktı. “Ruslar geri çekildiler mi?” diye sordu. Düşman ateşlerinin hep aynı yerlerde yandığını söylediler. Bundan hoşnut kaldığını belirtecek bir şekilde başını salladı.</p>

  <p>Nöbetçi yaver çadıra girdi, Napolyon ona:</p>

  <p>– <i>Eh bien Rapp, croyez-vous que nous ferons de bonnes affaires aujourd’hui?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0137" id="Feedback0137">137</a> diye sordu.</p>

  <p>Rapp:</p>

  <p>– <i>Sans aucun doute Sire,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0138" id="Feedback0138">138</a> diye karşılık verdi.</p>

  <p>Napolyon ona baktı:</p>

  <p>– <i>Vous rappelez-vous sire, ce que vous m’avez fait l’honneur de dire à Smolensk, le vin est tiré, il faut le boire!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0139" id="Feedback0139">139</a> dedi.</p>

  <p>Napolyon kaşlarını çattı ve uzun süre başını eline dayamış olarak hiç konuşmadan oturdu. Birden:</p>

  <p>– <i>Cette pauvre armée,</i> dedi ve, <i>Elle a bien diminué depuis Smolensk. La fortune est une franche courtisane, Rapp! Je le disais toujours et je commence à l’éprouver. Mais la garde Rapp, la garde est-elle intacte?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0140" id="Feedback0140">140</a> diye sordu.</p>

  <p>– <i>Oui, sire,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0141" id="Feedback0141">141</a> diye karşılık verdi Rapp.</p>

  <p>Napolyon ağzına bir hap aldı ve saate baktı. Canı uyumak istemiyordu, daha sabaha kadar çok vakit vardı. Zaman kazanmak için de artık hiçbir emir verilemezdi, çünkü verilecek tüm emirler verilmişti ve o sırada yerlerine getiriliyordu.</p>

  <p>Napolyon sert bir tavırla:</p>

  <p>– <i>A-t-on distribué les biscuits et le riz aux régiments de garde?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0142" id="Feedback0142">142</a> diye sordu</p>

  <p>– <i>Oui, sire.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0143" id="Feedback0143">143</a></p>

  <p>– <i>Mais le riz?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0144" id="Feedback0144">144</a></p>

  <p>Rapp, imparatorun pirinç için verdiği emri bildirdiğini söyledi, ama Napolyon emrinin yerine getirildiğine inanmıyormuş gibi başını salladı, uşak elinde <i>punch</i>’la içeri girdi. Napolyon ondan bir bardak da Rapp’a verilmesini emretti ve hiç konuşmadan kendi bardağını yudumlamaya devam etti. Bardağındaki içkiyi koklayarak:</p>

  <p>– Ben ne tat alabiliyorum ne koku... dedi. Bıktım bu nezleden! Bir de tıptan söz ederler! Bir nezleyi iyi edemediklerine göre, hangi tıptan söz ediyorlar? Bu hapları bana Corvisart verdi. Ama hiçbir işe yaramıyorlar; neyi tedavi edebilirler? <i>Notre corps est une machine à vivre. Il est organisé pour cela. C’est sa nature. Laissez-y la vie à son aise, qu’elle s’y défende elle-même: elle fera plus que si vous la paralysiez en l’encombrant de remédes. Notre corps est comme une montre parfaite qui doit aller un certain temps: l’horloger n’a pas lafaculté de l’ouvrir, il ne peut la manier qu’à tâtons et les yeux bandés. Notre corps est une machine à vivre, voilà tout.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0145" id="Feedback0145">145</a></p>
