  <p>Biraz önce ayağı kesilen mutsuz, gücünü, yitirmiş ve hıçkıra hıçkıra ağlayan adamı tanımıştı; bu Anatol Kuragin’di. Milisler Anatol’ü kucaklayarak tutuyor ve ona titrek, şişmiş dudaklarıyla bir türlü tutamadığı bardaktan su içirmeye çalışıyorlardı. Anatol içi parçalanırcasına, hıçkıra hıçkıra ağlıyordu. Prens Andrey daha önünde olup bitenleri belirli olarak kavrayamadan, “Evet, bu adam o! Evet, bu adamla aramızda yakın, acı veren bir ilişki vardı,” diye düşünüyordu. “Ama bu adamın benim çocukluğumla, benim hayatımla ilişkisi nedir?” diye kendine soruyor ve bu sorunun karşılığını bulamıyordu. Birden, zihninde tertemiz, aşk dolu çocukluk aleminden beklenmedik yepyeni bir anı canlanıverdi.</p>

  <p>Nataşa’yı 1810 yılında ilk kez olarak baloda gördüğü haliyle hatırladı. Genç kız incecik boynu, incecik kolları ve coşkun bir heyecana hazır, ürkek mutlu yüzüyle gözlerinin önünde canlandı, o zaman ona karşı duyduğu sevgi ve şefkat çok daha belirli, çok daha şiddetli olarak tekrar uyandı; hiçbir zaman öyle olmamıştı! İşte o zaman, ona dolu dolu olmuş, şişkin, bulanık bakışıyla bakan bu adamla kendisi arasında nasıl bir bağ bulunduğunu hatırladı. Her şey aklına geldi ve birden kalbi mutlu bir huzurla doldu. Yüreğinde o adama karşı derin bir acıma duygusu ve her şeyden üstün gelen şefkat uyandı.</p>

  <p>Kendini daha fazla tutamadı, insanlara, kendine, insanların attıkları yanlış adımlara acıyarak, ruhu sevgiyle dolup taşarak ağlamaya başladı.</p>

  <p>“İnsanların acılarını paylaşmak, insan kardeşlerimizi sevmek, sevenlere karşı olsun, bizden nefret edenlere karşı olsun sevgi duymak, düşmanlarımızı sevmek! Evet, Tanrı’nın dünyada yaşayan insanlara öğrettiği ve Prenses Mariya’nın benim içimde uyandırmak istediği, ama benim o zamanlar anlamadığım sevgi demek buymuş... İşte, hayata veda etmek, bu duygu yüzünden bana acı veriyordu. Eğer hayatta kalsaydım her şey bittikten sonra bir bu bana kalacaktı! Ama artık çok geç; bunu biliyorum!”</p>

  <h2>XXXVIII</h2>

  <p class="nonindent">Cesetlerle, yaralılarla dolu savaş alanının korkunç görüntüsü, başında hissettiği ağırlık, tanıdığı yirmi kadar generalin öldüğünü ya da yaralandığını bildiren haberler ve eskiden kudretli olan elinin şimdiki güçsüzlüğünü kavraması, her zaman yaralılarla ölüleri gözden geçirmekten hoşlanan ve onlara bakmanın ruhundaki güce güç kattığını sanan Napolyon’un üzerinde beklenmedik bir etki yapmıştı. O gün, savaş alanının dehşet verici görüntüsü, asıl yüceliği ve en büyük başarısı olarak kabul ettiği ruhundaki o gücü yok oluverdi. Napolyon, aceleyle savaş alanından uzaklaşıp Şevardino Tepesi’ne döndü. Sararmış, kof, ağır vücuduyla açılır kapanır bir iskemleye oturmuştu, gözleri bulanık bakıyordu, burnu kızarmış, sesi kısılmıştı. Öylece oturuyor, elinde olmayarak, gözlerini kaldırmadan top seslerine kulak veriyordu. Kendi yüzünden meydana gelen, ama sona ermesi onun elinde olmayan bu işin bitmesini müthiş bir üzüntü içinde bekliyordu. Kişisel bir duygu, ilk kez olarak bir an için, bu kadar uzun bir zaman gerçek bir yaşantı yerine kabul ettiği, ama aslında kendi hayalinin eseri olan yapmacık yaşantıya üstün gelmişti. Savaş alanında gördüğü o acıları, o ölümleri hep kendi üzerinde hissediyordu. Başında ve göğsünde hissettiği ağırlık ona kendisinin de acılar içinde kalabileceğini hatırlatıyordu. O anda artık kendisi için Moskova’yı almanın da zaferi kazanmanın da ün kazanmanın da bir anlamı kalmamıştı, onları istemiyordu (Daha nasıl bir üne ihtiyacı olabilirdi ki?). Şimdi artık bir tek şey istiyordu: dinlenmek, sakinliğe ve rahata kavuşmak. Ama Semyonoskaya Tepesi’nde bulunduğu sırada, topçu kuvvetlerinin komutanı olan Kniyazovo’nun önünde toplanmış olan Rus ordularının üzerine açılan ateşi şiddetlendirmek için birkaç batarya daha çıkarmayı teklif etti. Napolyon kabul etti ve batarya ateşe başlayınca bunun Ruslarda nasıl bir etki yapacağını kendisine bildirmek için haberci göndermelerini emretti.</p>

  <p>Bir yaver gelip imparatorun emri üzerine iki yüz topun Rusların üzerine çevrildiğini ama Rusların hep aynı yerde durduklarını, mevzilerini terk etmediklerini bildirdi.</p>

  <p>Yaver:</p>

  <p>– Bizim topların ateşi onları dizi dizi havaya uçuruyor! Yine de geri çekilmiyorlar! dedi.</p>

  <p>Napolyon kısık bir sesle:</p>

  <p>– <i>Ils en veulent encore!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0167" id="Feedback0167">167</a> dedi.</p>

  <p>Ne söylediğini iyice işitmeyen yaver:</p>

  <p>– <i>Sire?</i> dedi.</p>

  <p>Napolyon kaşlarını çatarak kısık, boğuk bir sesle:</p>

  <p>– <i>Ils en veulent encore, donnez-leur en!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0168" id="Feedback0168">168</a> dedi.</p>

  <p>İstediği zaten onun emri olmadan yapılıyordu ama o gene de emri ille ondan beklediklerini düşündüğü için emrediyordu. Sonra kendisini yüce bir insan olarak hissettiği o hayal alemine tekrar daldı ve gene (tıpkı eğri bir zemin üzerinde çektiği bir tekerleği döndüren bir atın bunu kendisi için yaptığını sanması gibi) durumuna boyun eğerek üzerine düşen o insanlık dışı, o ağır, o üzücü, o acıma duygusuna yer vermeyen görevine devam etti.</p>

  <p>Olup bitenlerin tüm ağırlığını bu savaşa katılmış olan insanlardan çok daha fazla yüklenmiş olan bu adamın aklı ve vicdanı yalnız o gün, yalnız o saat için bulanmış değildi; o zaten ömrünün sonuna dek, ne güzelliğin ne gerçeğin ne iyiliğin ne doğruluğun ne de her şeye tümden aykırı ve insanlıkla hiçbir ilgileri olmadığı için anlamlarını bir türlü kavrayamadığı davranışlarının gerçek değerini anlayabildi. Dünyadaki insanların yarısının göklere çıkardığı bu davranışları benimsemek, kabul etmek zorundaydı; bu yüzden de doğruluğu, iyiliği ve insanlıkla ilgisi olan her şeyi inkâr etmek zorundaydı.</p>

  <p>Yalnız o gün, ölülerle ya da sakatlanmış insanlarla dolu savaş alanını dolaşırken (O insanların, bu duruma kendi iradesine bağlı olarak düştüklerini sanıyordu.) o insanlara bakarak, yalnız kendi kendini aldatıp bir Fransız’a karşılık beş Rus’un öldürüldüğünü hesaplayarak sevinmek için birtakım nedenler bulmakla yetiniyordu. Yalnız o gün, Paris’e yazdığı mektupta, savaş alanında elli bin ölü yattığı için, “<i>Le champ de bataille a été superbe,</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0169" id="Feedback0169">169</a> diye yazmakla kalmadı; Saint Helena Adası’nda bile yalnızlığının o sessizliği içinde, son günlerini başardığı büyük işleri yazmakla geçireceğini söyleyerek şunları yazdı:</p>

  <blockquote>
     

    <p><i>La guerre de Russie a dû être la plus populaire des temps modernes: c’était celle du bon sens et des vrais intérêts, celle du repos et de la sécurité de tous; elle était purement pacifique et conservatrice.</i></p>

    <p><i>C’était pour la grande cause, la fin des hasards et le commencement de la sécurité. Un nouvel horizon, de nouveaux travaux allaient se dérouler, tout plein de bien-être de la prospérité de tous. Le systéme européen se trouvait fondé; il n’était plus question que de l’organiser.</i></p>

    <p><i>Satisfait sur ces grands points et tranquille partout, j’aurais aussi mon congrès et ma Sainte-Alliance. Ce sont des idées qu’on m’a volées. Dans cette réunion de grands souverains, nous eussions traités de nos intérêts en famille et compté de clerc à maître avec les peuples.</i></p>

    <p><i>L’Europe n’eût bientôt fait de la sorte véritablement qu’un même peuple, et chacun, en voyageant partout, se fût trouvé toujours dans la patrie commune. J’aurai demandé toutes les riviéres navigables pour tous, la communauté des mers, et que les grandes armées permanentes fussent réduites désormais à la seule garde des souverains.</i></p>

    <p><i>De retour en France, au sem de la patrie, grande, forte, magnifique, tranquille, glorieuse, j’eusse proclamé ses limites immuables; toute guerre future, purement défensive; tout agrandissement nouveau antinational. J’eusse associé monfils mon fils à l’Empire; ma dictature eût fini, et son régne constitutionnel eût commencé...</i></p>

    <p><i>Paris eût été la capitale du monde, et les français l’envie des nations!..</i></p>

    <p><i>Mes loisirs ensuite et mes vieux jours eussent été consacrés, en compagnie de Vimpératice et durant l’apprentissage royal de mon fils, à visiter lentement et en vrai couple campagnard, avec nos propres chevaux, tous les reeoins de l’Empire, recevant les plaintes, redressant les torts, semant de toutes parts et partout les monuments et les bienfaits.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0170" id="Feedback0170">170</a></p>

  </blockquote>

  <p>Yaradan’ın ona verdiği o acı, o kendi iradesine bağlı olmayan görevi yerine getirir, milletlerin celladı rolünü oynarken davranışlarının milletlerin iyiliğine olduğuna, milyonlarca insanın kaderini idare edebileceğine ve gittiği her yerde herkese nimet yağdırabileceğine kendisini inandırmıştı.</p>

  <p>Daha sonra Rus savaşı konusunda şunları yazıyordu:</p>

  <blockquote>

  <p><i>“Des 400.000 hommes qui passèrent la Vistule, la moitié étaient autrichiens, prussiens, saxons, bolonais, bavarois, wurtembergeois, mecklembourgeois, espagnols, italiens, napolitains. L’armée, impérale proprement dite était pour un tiers composé de hollandais, belges, genevois, toscans, romains, habitants de la 32ème division militaire, Breme, Hambourg, etc: Elle comptait à peine 140.000 hommes parlant français. L’expédition de Russie coûta moins de 50.000 hommes à la France actuelle; l’armée russe dans la retraite de Wilna à Moscou, dans les différentes batailles, a perdu quatre fois plus que l’armée française; l’incendie de Moscou a coûté la vie à 100.000 russes, morts de froid et de misère dans les bois; enfin, dans sa marche de Moscou à l’Oder, l’armée russe fut aussi atteinte par l’intempérie de la saison; elle ne comptait à son arrivée à Wilna que 50.000 hommes, et à Kalisch moins de 18.000.”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0171" id="Feedback0171">171</a></p>
</blockquote>


  <p>Ona öyle geliyordu ki Rusya ile yapılan savaş onun iradesiyle olmuştu; bu yüzden olup bitenlerin dehşeti ruhunu sarsmıyordu. Cesaretle tüm savaşın sorumluluğunu üzerine alıyordu ve bulanmış zihni ile ölen yüz binlerce insan arasında Fransızların Hessenlilerden ya da Bavyeralılardan daha az oluşunda bir teselli buluyordu.</p>

  <h2>XXXIX</h2>

  <p class="nonindent">Borodino, Gorki, Şevardino ve Semyonovskaya köylülerinin yüzyıllardan bu yana hem hasat yaptıkları hem de sürülerini otlattıkları, soylu kişilerden Davidov’lara ve hükümete bağlı köylülere ait tarlaların, meraların üzerinde, binlerce üniformalı insan çeşitli pozlarda ölü yatıyordu. Yaralıların bakıldığı sahra dispanserlerinin çevresinde bir desyatinalık yerde tüm otlar ve toprak kanla sulanmıştı. Yaralı olsun, olmasın çeşitli birliklerden insanlar korkulu yüzlerle bir taraftan Mojaisk’e dönüyor, öbür taraftan Voluyev’e doğru geri gidiyorlardı. Başka bitkin hâle gelmiş, aç toplu birlikler ise komutanlarının idaresi altında ilerliyorlardı. Üçüncü bir grup insan ise yerinde duruyor, ateş etmeye devam ediyordu.</p>

  <p>Daha önce, sabah güneşi altında pırıl pırıl parlayan süngüleri ve barut dumanlarıyla neşe veren bir güzellik içinde görünen tüm savaş alanı üzerinde, rutubetle duman karışımı bir karanlık yayılmıştı, etrafta da garip, ekşi bir alçı ve kan kokusu vardı. Gökte bulutlar toplanmış, ölülerin, yaralıların, bitkin bir halde bulunan korkulu, endişeli insanların üzerine yağmur yağmaya başlamıştı. Sanki yağarken “İnsanlar! Yeter, yeter artık! Vazgeçin... Aklınızı başınıza toplayın. Ne yapıyorsunuz?” diyordu.</p>

  <p>Her iki tarafın da bitkin düşmüş, aç, dinlenme olanağı bulamamış insanlarının zihninde her şeye rağmen birbirlerini öldürmeye devam etmelerinin yerinde olup olmadığı düşüncesi kıvrılmaya başlamıştı. Tüm insanların yüzünde kararsızlık okunuyordu ve her insan içinden, “Ne uğruna, kimin uğruna öldürmeli ya da ölmeliyim? Siz kimi isterseniz öldürün, ne isterseniz yapın, ama ben artık öldürmek istemiyorum” diye geçirmeye başlamıştı. Bu düşünce akşama doğru her insanın zihninde aynı yönde olgunlaşmıştı. Tüm o insanlar her an yaptıklarının dehşetini duyarak her şeyi bırakıp gözlerinin gördüğü yere rastgele koşabilirlerdi. Ama artık savaş sona ererken yaptıklarının tüm dehşetini duydukları ve bundan vazgeçmeyi yürekten istedikleri halde, bilinmeyen, anlaşılmaz, gizli bir güç onları hâlâ yönetmeye devam ediyordu. Topçu gruplarda her üç kişiden yalnız biri hayatta kalmış olarak, barut dumanı, kan ve ter içinde, yorgunluktan ayakları tökezleye tökezleye, soluk soluğa toplara doldurulacak maddeleri getiriyor, topları dolduruyor, nişan alıyor, fitilleri sokuyor, mermiler de aynı hızla, aynı acımak bilmeyen güçle her iki yönden uçup geliyor, insan vücutlarını parçalıyor ve bu korkunç iş insanların iradesine göre değil de insanlarla dünyaları yönetenin iradesine uyarak sürüp gidiyordu!</p>

  <p>Rus ordularının gerisinden bakan biri, Fransızlar küçük bir çaba daha gösterdiler mi Rus ordusunun derhal yok olacağını söyleyebilirdi; Fransız ordularının gerisinden bakan biri ise Ruslar küçük bir çaba daha gösterdiler mi Fransızların mahvolacağını ileri sürebilirdi. Ama ne Fransızlar ne de Ruslar o çabayı gösteremiyor ve savaş ateşi ağır ağır sönmeye yüz tutuyordu.</p>

  <p>Ruslar bir çabada bulunmuyorlardı, çünkü Fransızlara taarruz eden onlar değildi. Savaşın başlangıcında, yaptıkları şey sadece Moskova’ya giden yolun üzerinde durmaktı, onu yapıyorlardı. Savaşın sonuna doğru ise hâlâ başlangıçtaki yerlerinde durmaya devam ediyorlardı. Rusların amacı Fransızları bozguna uğratmak olsaydı gene de o son çabayı göstermelerine imkân olmazdı. Çünkü Rusların tüm orduları parçalanmıştı; savaştan zarar görmemiş bir tek birlik kalmamıştı; yerlerini terk etmedikleri için ordularının yarısını yitirmişlerdi.</p>

  <p>Daha önceden kazandıkları on beş zaferi hatırlayan, Napolyon’un yenilmezliğine güvenen, savaş alanının yarısını ellerine geçirdiklerini, ordularının ancak dörtte birini yitirdiklerini anlayan ve geride daha savaşa sürülmemiş yirmi bin kişilik bir muhafız gücünün bulunduğunu bilen Fransızlar için bu çabayı göstermek kolaydı. Hatta Rus ordusuna, onu mevziinden çıkarmak amacıyla taarruz eden Fransızlar, böyle bir çabayı göstermek zorundaydılar, çünkü Ruslar savaş başlamadan önce olduğu gibi Moskova yolunu kapadıkları sürece amaçlarına ulaşamamış, tüm yaptıkları boşa gitmiş olacaktı. Fakat gene de bu çabayı göstermediler. Bazı tarihçilere göre, savaşın kazanılması için Napolyon’un henüz çarpışmalara sokulmamış ve ona çok emeği geçmiş muhafız tümenini ileri sürmesi bile yeterliydi. Oysa “Napolyon savaşa muhafız tümenini de sürmüş olsaydı ne olacaktı,” diye söz etmek, “Güz yerine birden ilkbahar olsa ne olurdu” demekten farksız bir şeydi, çünkü böyle bir şey zaten olamazdı. Napolyon’un muhafız alayını ileri sürmemesinin nedeni, böyle bir şeyi istememesi değildi, bunu yapmanın imkânsızlığıydı. Tüm generaller, subaylar ve Fransız ordusunun erleri bunun yapılamayacağını biliyorlardı; ordunun bozulan morali buna imkân vermiyordu.</p>

  <p>Tıpkı rüyada olduğu gibi savurduğu korkunç vuruşun boşa gittiğini, o kuvvetli kolunun gücünü yitirmiş olarak birden aşağı sarktığını hisseden yalnız Napolyon değildi; tüm generaller ve Fransız ordusunda savaşa katılmış ya da katılmamış tüm erler de eskiden yaptıkları savaşlardan sonra (ki o savaşlarda düşman on kat daha güçsüz taarruzlar karşısında bile kaçmıştı) ordusunun yarısını yitirdikten sonra hâlâ savaşın başında olan tehdit edercesine direnen bir düşman karşısında aynı dehşeti duyuyorlardı.</p>

  <p>Taarruz eden Fransız ordusunun moral gücü sıfıra inmişti. Borodino’da Ruslar, sancak adı verilen değneklere takılı bez parçalarını ele geçirmekle ya da orduların savaştan önce ve sonra üzerinde durduğu alanın sınırları ile tanımlanan bir zaferi değil, düşman karşısında bulunan ordunun moral gücünün kendisininkinden daha üstün olduğunu, kendisinin ise gücünü yitirdiği kanısını veren bir zafer kazanmışlardı. Fransız istila ordusu; tıpkı ileri atıldığı sırada öldürücü yara almış azgın bir vahşi hayvan gibi, mahvolacağını hissediyordu. Ama artık duramıyor, ondan iki kat daha zayıf olan Rus ordusu da savaşmaktan geri kalmıyordu. Fransız ordusu ilk itici gücün hamlesiyle gene de Moskova’ya dek girebilirdi; ama orada artık Rus ordusundan yeni taarruzlar olmasa bile Borodino’da aldığı öldürücü yarasından kan yitire yitire mahvolmaya mahkûmdu. Borodino Savaşı’nın ilk ve en kestirme sonucu, Napolyon’un Moskova’dan hiçbir nedene dayanmadan kaçışı, eski Smolensk yoluna dönüşü, elli binlik istila gücünün mahvoluşu ve ilk kez olarak Borodino’nun altında moral bakımından daha güçlü bir düşmanın darbesini yiyen Napolyon Fransa’sının yıkılışı oldu.</p>
