  <h1>İkinci Bölüm</h1>

  <h2>I</h2>

  <p class="nonindent">Napolyon Dresden’e gitmeden edemediği, orada gösterilen büyük saygı gösterileri karşısında başının dönmemesine imkân olmadığı, sırtında bir Polonya üniforması giymeden duramadığı, insanın içinde ileri atılmak hevesini uyandıran haziran sabahının etkisi altında kaldığı ve önce Kuragin’in, sonra da Balaşev’in yanında öfkeye kapılmaktan kendini alamadığı için, Rusya’ya karşı savaşa tutuşmuştu.</p>

  <p>Aleksandr tüm görüşmeleri, yapılanları kendisine karşı hakaret saydığı için reddetmişti. Barclay de Tolly, hem görevini yerine getirmek hem de büyük bir komutan olarak ün kazanmak için orduyu elinden geldiği kadar iyi yönetmeye çalışıyordu. Rostov, dümdüz tarlada doludizgin at sürmekten kendini alamadığı için, Fransızların üzerine dörtnala hücuma katılmıştı. Tıpkı bunun gibi, savaşta rol alan o sayısız kişilerin hepsi kendi kişisel duygularına, alışkanlıklarına, içinde bulundukları koşullara ve amaçlara uyarak davranıyorlardı. Korkuyor, gururlanıyor, neşeleniyor, öfkeleniyor, ama ne yaparlarsa hepsini bilerek, yalnız kendi isteklerine uyarak yaptıklarını sanıyorlardı. Oysa hepsi kendi iradeleri dışında tarihin birer aracından başka bir şey değildi ve kendileri için bilinmeyen, ama bizim kuşağımıza mensup insanlar için anlaşılması mümkün bir iş yapıyorlardı. Toplumda eyleme katılan insanların kaderi işte böyledir; toplumda ne kadar üst bir basamağa ulaşmışlarsa özgürlükleri o derece azalır.</p>

  <p>Bugün, 1812 yılında iktidarı ellerinde tutan insanların hepsi yerlerini bırakmışlardır, kişisel çıkarları hiçbir iz bırakmadan silinip gitmiştir. Şimdi karşımızda yalnız o devrin tarihî sonuçları vardır.</p>

  <p>Diyelim ki Avrupalıların Napolyon’un idaresi altında Rusya’nın derinliklerine girmeleri ve o anda mahvolmaları zorunluydu. O zaman, bu savaşa katılmış tüm insanların o acımak bilmez, saçma ve kendi kendine karşıt olan davranışları bizim için hemen anlaşılabilen bir şey haline gelir.</p>

  <p>Kader tüm bu insanları, kendi amacına ulaşmak için, hiçbir insanın (Napolyon’un, Aleksandr’ın ve savaşa katılan başka insanların da) kavrayamayacağı, anlayamayacağı, bir sezişle olsun hissedemeyeceği bir tek büyük sonucu elde etmek için hep birlikte hareket etmeye zorlamıştı.</p>

  <p>Şimdi bizim için Fransız ordusunun 1812’de mahvoluşunun nedenleri açıktır. Ama hiç kimse Napolyon idaresindeki Fransız ordularının mahvolmasına yol açan nedenlerin bir yandan bunların geç kalıp Rusya’nın içlerine doğru hazırlıksız olarak bir kış seferine girişmeleri, öbür yandan da Rus kentlerinin yakılması, Rus milletinin içinde düşmana karşı müthiş bir kin uyandırılmasıyla savaşın bambaşka bir biçimde yapılması olduğu konusunda itirazda bulunamaz. Oysa o zamanlar hiç kimse, bugün bize bu kadar apaçık görünen bir şeyi, dünyanın en iyi komutanının idaresi altında bulunan ve dünyanın en iyi ordusu sayılan o sekiz yüz bin kişilik ordunun, kendisinden iki kat daha zayıf olan, tecrübesiz ve daha önce savaşmamış komutanların idaresi altında bulunan Rus ordusuyla çarpıştığı vakit ancak bu koşullar altında mahvolabileceğini asla tahmin edemiyordu. Hatta tahmin etmek şöyle dursun, Rusların kendileri bile tüm çabalarını ülkeyi kurtaracak olan tek direnişe yöneltmişlerdi. Fransızlara gelince onlar da Napolyon’un tüm tecrübesine, dillere destan olan sözüm ona askerî dehasına rağmen, tüm çabalarını yazın sonlarında ta Moskova’ya kadar yayılmaya yöneltiyor, yani kendilerini asıl mahvedecek olanı yapmaya çalışıyorlardı.</p>

  <p>Fransız yazarlar 1812’ye dair yazdıkları tarihî eserlerde, Napolyon’un cephenin bu kadar yayılmış olmasından doğan tehlikeyi sezdiğini, çarpışmak için fırsat aradığını, mareşallerinin kendisine Smolensk’te duraklamasını öğütlediklerini ve buna benzer tahminleri ileri sürerek güya bu seferin tehlikeli olacağının daha o zamandan sezilmiş olduğunu ileri sürmekten çok hoşlanırlar; Rus yazarlarına gelince, onlar da seferin başından itibaren Napolyon’u Rusya’nın içerilerine doğru çekmek için İskitlere özgü bir plan hazırlanmış olduğunu ortaya atmaktan daha da büyük bir zevk duyarlar ve kimi bu planı Pful’ün, kimi bir Fransız komutanının, kimi Tolly’nin, kimi de bizzat imparatorun hazırladığını söyleyerek gerçekten böyle bir harekâtı ima eden bazı yazışmaları, projeleri ve mektupları gösterirler. Ama gerek Fransızların gerek Rusların meydana gelen olayları daha önceden tahmin ettiklerine dair yapılan bu imaların bugün ortaya çıkarılmasının nedeni, sadece olup bitenlerin bunları doğrulamış olmasıdır. Eğer o tarihî olay olmasaydı bütün bu imalar tıpkı o zamanlar ağızdan ağıza dolaşan, ama sonradan doğrulanmamış, bu yüzden unutulup kalmış binlerce, milyonlarca zıt ima ve tahmin gibi unutulup giderdi. Meydana gelen her olayın sonucu konusunda o kadar çok tahmin yürütülür ki o olay neyle sonuçlanırsa sonuçlansın, her zaman yapılmış olan sayısız tahminler arasında, onlara tamamen karşı tahminlerin de yürütülmüş olduğu tüm olarak unutulup “Ben bunun böyle olacağını daha o zaman söylemiştim,” diyecek insanlar bulunur.</p>

  <p>Napolyon’un cephenin yayılmasının tehlikeli olduğunu kavradığı ve Rusların düşmanı ülkenin içerilerine doğru çekmek için bir plan hazırladıkları konusunda ileri sürülen tahminler de herhalde bu çeşit rastlantılardandır. Tarihçiler Napolyon’la mareşallerinin böyle düşündüklerini, Rus komutanlarının da böyle planlar hazırladıklarını ancak kendilerini çok zorlayarak ileri sürebilirler. Olaylar bu tür düşüncelerin tümüne aykırı olarak gelişmiştir. Tüm savaş boyunca Ruslar, Fransızları ülkenin içlerine doğru çekmeyi istemek şöyle dursun, onların Rusya’ya ayak basar basmaz ilerlemelerini önlemek için elden gelen ne varsa hepsini yapıyordu. Napolyon da cephenin yarılmasından korkmak şöyle dursun, ileri doğru attığı her adımda bir zafer sevinci duyuyor ve çatışma fırsatını hiç de daha önceki seferlerinde olduğu gibi değil, tersine, hiç çaba göstermeden, isteksizce arıyordu.</p>

  <p>Daha seferin başlangıcında ordularımız ayrı ayrı parçalara bölünmüştü. Tek amacımız onları birleştirmekti. Oysa geri çekilmek ve düşmanı ülkenin içlerine doğru çekmek için orduyu birleştirmek gerekli değildi. İmparator Rus toprağının her bir karışını savunmakta orduya cesaret vermek için onun başında bulunuyordu, geriye çekilmesini sağlamak için değil! Pful’ün planına göre, Drissa’da koca bir ordugâh kuruluyordu. Geriye çekilme akıllarından bile geçmiyordu. Hatta ordular birleştiği zaman Smolensk’in düşmana kaptırılıp yakılmış olmasına fena halde öfkeleniyordu.</p>

  <p>Hükümdarın düşünceleri bunlardı. Rus komutanları ile tüm Rus halkı, bizimkilerin ülkelerinin içlerine doğru çekilmesine daha da çok kızıyorlardı.</p>

  <p>Napolyon, orduları parçalandıktan sonra, ülkenin içlerine doğru ilerledi ve çarpışmak için uygun olan birkaç fırsatı kaçırdı... Ağustos ayında Smolensk’e vardı ve düşündüğü tek şey, daha ileri gitmekti. Oysa şimdi görüyoruz ki bu ileriye doğru gidiş kendisi için felaket olacaktı.</p>

  <p>Olaylar Napolyon’un da Moskova üzerine yürümeyi hiç de tehlikeli bir şey olarak görmediğini, Aleksandr ile Rus komutanlarının da o zamanlar Napolyon’u ağa düşürmeyi akıllarından bile geçirmediklerini, tamamen aksini düşündüklerini göstermektedir. Napolyon’un ülkenin içlerine doğru sürüklenmesi, herhangi bir kişinin planına göre olmuş değildir (zaten hiç kimse öyle bir şeyin mümkün olacağına inanmıyordu), savaşa katılıp da olması gereken şeyin, daha doğrusu Rusya’nın tek kurtuluş çaresinin, entrikaları, amaçları ve isteklerinin bir araya gelip karışık bir örgü meydana getirmeleri ile olmuştur. Her şey bir rastlantının eseridir. Ordular seferin başlangıcında parçalanıyor. Biz onları bir meydan savaşı yapmak ve düşmanın ilerleyişini durdurmak gibi belirli bir amaçla birleştirmeye çalışıyoruz. Ama bu birleştirme çabasında en güçlü düşmanımızla çarpışmaktan kaçınıyor ve istemeyerek dar bir açı biçiminde geri çekilip peşimizden Fransızları Smolensk’e kadar sürüklüyoruz. Ama sivri bir üçgen meydana getirerek geriye çekildiğimizi söylemekle yetinemeyiz, çünkü Fransızlar iki ordu arasında hareket etmektedirler, bundan başka o dar üçgen gittikçe sivrileşiyor, biz de gittikçe daha çok geri çekiliyoruz. Bunun da nedeni şudur: Bagration halk arasında sevilmeyen Alman Barclay de Tolly’den nefret ediyordu, oysa onun komutası altına girmek zorundaydı. Bu yüzden, ikinci orduya komutan olurken Barclay’ın emri altına girmemek amacıyla elinden geldiği kadar uzun bir süre onun komutası altında olan ordulara katılmamaya çalışıyordu. Böylece Bagration uzun bir süre ana orduyla birleşmedi, oysa ordulara komuta eden herkesin en önemli amacı buydu; ama ona öyle geliyordu ki böyle bir yürüyüş yaparsa kendi ordusunu tehlikeye atmış olacaktı. Onun düşüncesine göre yanlardan ve cephe gerisinden düşmanı rahatsız ederek daha sola ve daha güneye çekilmek, sonra da Ukrayna’da ikmal yapmak, her şeyden daha çıkarlıydı. Bu düşünce galiba o nefret ettiği ve rütbece kendisinden daha aşağıda olan Alman’ın emri altına girmek istemediği için aklına gelmişti.</p>

  <p>İmparator orduya cesaret vermek için başında bulunuyordu. Oysa onun orada bulunması, neye karar vereceğini bilmemesi, çeşit çeşit teklifler ileri sürenlerin çokluğu, sayısız planın ortaya atılması, birinci ordunun enerjisini yok ediyor, bu yüzden de ordu geri çekiliyordu.</p>

  <p>Önce Drissa karargâhında durmak için karar veriliyor. Ama başkomutan olmak hevesini besleyen Paulucci beklenmedik bir davranışla tüm enerjisiyle Aleksandr’ı etkiliyor, bunun üzerine Pful’ün hazırladığı tüm plan bırakılıp her şey Barclay’ın komutası altına veriliyor. Ama Barclay güven vermediği için, yetkileri sınırlandırılıyor.</p>

  <p>Ordular parçalanıyor... Komutanların arasında birlik yok... Barclay erler tarafından sevilmiyor... Böylece bir yandan orduların parçalanmasından ve Alman başkomutanının sevilmemesinden doğan karışıklıklar, bir kararsızlık havası yaratıyor ve savaşmaktan kaçınılıyor (oysa ordular hep bir arada olsaydı, komutan Barclay olmasaydı bundan kaçınmak mümkün olmayacaktı), öbür yandan halk Fransızlara gittikçe artan bir kin duymaya başlıyor ve yurtseverlik duyguları gittikçe şiddetleniyor.</p>

  <p>En sonunda hükümdar ordunun başından ayrılıyor; gidişinin nedenini açıklamak için elverişli bir bahane olarak savaşa halkın da katılmasını sağlamak gerektiği ileri sürülüyor. Gerçekten hükümdarın Moskova’ya gidişi ile Rus ordusunun gücü üç misline çıkıyor.</p>

  <p>Hükümdar ordudan, başkomutanın orduyu tek başına yönetmesine engel olmamak için ayrılmıştı ve daha kesin tedbirler alınacağını umut etmekteydi; oysa o gidince ordunun komutanları arasında durum gittikçe daha çok karışıyor ve ordunun güveni azalmaya başlıyor. Bennigsen, büyük prens ve sürüyle general yaver, başkomutanın her hareketini izlemek, onu enerjik adımlar atmaya zorlamak için orduda kalıyorlar. Barclay da bunca “hükümdar gözünün” üzerine çevrildiğini hissederek rahat davranamıyor, kesin adımlar atmak konusunda daha ihtiyatlı hareket etmeye başlıyor ve savaşlardan kaçınıyor.</p>

  <p>Barclay ihtiyatı savunuyor. Çareviç ortada bir ihanet olduğunu ima ediyor ve bir meydan savaşı yapılması için ısrar ediyor. Lübomirski, Branitski, Vlotski ve buna benzer kişiler bütün bu söylentileri öylesine ayyuka çıkarıyorlar ki Barclay hükümdara belge göndermek bahanesiyle Polonyalı general yaverleri Petersburg’a gönderiyor. Bennigsen’le ve büyük prensle açıktan açığa mücadeleye girişiyor. Sonunda Bagration’un istememesine rağmen ordular Smolensk’te birleşiyor.</p>

  <p>Bagration faytonla Barclay’ın oturduğu eve yaklaşıyor, Barclay onu nişanını takmış olarak karşılamaya çıkıyor ve kendisinden bir rütbe yukarı olan Bagration’a rapor veriyor. Bagration bu soylu davranışla, rütbesi daha yüksek olduğu halde, Barclay’ın emrine giriyor. Ama emrine girdikten sonra onunla daha az anlaşıyor, sonra hükümdarın emri üzerine durumu ona bildiriyor. Arakçeyev’e şöyle yazıyor: “Hükümdarımın emri başım üstüne, ama ben bakanla (Barclay’la) hiç anlaşamıyorum, Allah rızası için beni herhangi bir başka alaya komutan olarak gönderin. Ben burada yapamıyorum; zaten bütün karargâh Almanlarla dolu, öyle ki burada bir Rus yaşayamaz. Bu yüzden de hiçbir yararlı sonuç alınamaz. Ben gerçekten hükümdara ve yurda hizmet ettiğimi sanıyordum, oysa uygulamada Barclay’a hizmet ettiğim anlaşılıyor. İtiraf ederim, bunu istemiyorum.” Branitskiler, Wintzengerodeler ve buna benzerlerin sürüsü, başkomutanların arasındaki ilişkileri daha da çok bozuyorlar, bundan ötürü birlik daha da çok dağılıyor. Smolensk’in önünde Fransızlara taarruz için hazırlık yapılıyor, teftiş etmek için ise bir arkadaşına, kolordu komutanına gidiyor ve tüm gün onun yanında kaldıktan sonra, Barclay’ın yanına dönerek hiç görmediği savaş alanındaki tüm mevzilerin baştan başa yanlış düzenlendiğini ileri sürerek onu suçluyor.</p>

  <p>Meydan savaşının yapılacağı alan konusunda tartışmalar, entrikalar süredursun, biz Fransızların bulundukları yeri yanlış tahmin ederek onları arıyoruz; Fransızlar ise Neverovski’nin tümeniyle burun buruna geliyor ve Smolensk’in surlarının ta dibine kadar yaklaşıyor.</p>

  <p>Ordular arasında irtibat yollarını kurtarmak için beklenmedik bir anda Smolensk’te bir meydan savaşı yapmak zorunluğu ortaya çıkıyordu. Savaşı yapıyorlar. Her iki taraftan binlerce insan ölüyor.</p>

  <p>Smolensk hükümdarın ve tüm milletin isteğine aykırı olarak düşmanın eline bırakılıyor. Ama kent kendi valilerinin ihanetine uğrayan Smolensklilerin eliyle yakılıyor. Sonra her şeylerini yitirmiş olan bu insanlar, başka Ruslara da örnek olarak, yalnız kendi kayıplarını düşüne düşüne ve düşmana karşı duyulan nefreti tahrik ede ede Moskova’ya gidiyorlar. Napolyon ilerliyor, biz geriye çekiliyoruz, böylece sonunda Napolyon’u yenebilmek için gereken şeye ulaşmış oluyoruz.</p>

  <h2>II</h2>

  <p class="nonindent">Prens Nikolay Andreyiç oğlunun gidişinin ikinci günü Prenses Mariya’yı yanına çağırdı.</p>

  <p>– Eh, şimdi memnun oldun mu? diye sordu. Beni oğlumla darılttın! Şimdi memnun musun? Tek istediğin buydu zaten! Memnun musun? Bu iş bana acı veriyor, acı! Ben, hem ihtiyar hem de gücü olmayan bir insanım. Ama sen bunu istiyordun! Eh sevin bakalım, sevin işte...</p>

  <p>Bu konuşmadan sonra Prenses Mariya bir hafta boyunca babasını görmedi. Babası hastaydı, çalışma odasından hiç çıkmıyordu.</p>

  <p>Prenses Mariya hayretle hastalığı süresince ihtiyar prensin Matmazel Bourienne’i de yanına almadığını fark etmişti. Prense yalnız Tihon bakıyordu.</p>

  <p>Bir hafta sonra prens çıktı ve gene eski yaşantısına döndü, özellikle binayla ve bahçeyle uğraşarak vakit geçiriyordu. Matmazel Bourienne ile olan eski ilişkilerini tamamen kesmişti. Her haliyle ve hatta Prenses Mariya ile konuşurken takındığı soğuk tavırla da sanki ona da “Bak işte görüyorsun ki benim için bir şeyler uydurdun, bu Fransız kızıyla benim aramda ilişki olduğu konusunda Prens Andrey’e yalan söyledin, onunla aramızı açtın. Oysa görüyorsun işte, ne sana ne de o Fransız kızına ihtiyacım var!” demek istiyordu.</p>

  <p>Prenses Mariya günün yarısını Nikoluşka’nın yanında, onun derslerini izleyerek geçiriyor, ona Rusça ve müzik dersleri veriyor, Dessalles ile konuşuyordu; günün öbür yarısı kendi dairesinde kitapları, ihtiyar dadısı ve bazen arka kapıdan ona gelen Tanrı insanları ile geçiyordu.</p>

  <p>Prenses Mariya’nın savaş konusundaki düşünceleri kadınların genel olarak bu konudaki düşünceleri gibiydi. Savaşta olan ağabeyi için korkuyor, anlamını kavrayamadığı, insanları birbirlerini öldürmeye zorlayan bu savaşta nasıl hiçbir şeye, hiç kimseye acımadan kötülük ettiklerini düşündükçe dehşet duyuyordu. Ama anlamını kavrayamadığı için bu savaş ona tıpkı tüm eski savaşlar gibi görünüyordu. Her zaman sohbet ettiği, savaşın gidişine büyük bir ilgi gösteren Dessalles’in ona kendi düşüncelerini anlatmaya çalışmasına, onu ziyarete gelen Tanrı insanlarının kendilerine göre bir şeyler söyleyerek Deccal’in istilası konusunda halk arasında dolaşan söylentileri dehşet içinde anlatmalarına, hatta şimdi artık Prenses Drubetskaya adını taşıyan ve onunla tekrar mektuplaşmaya başlayan Jüli’nin kendisine Moskova’dan vatan sevgisiyle dolu heyecanlı mektuplar yazmasına rağmen, bu savaşın anlamını bir türlü kavrayamıyordu.</p>

  <blockquote>
    <p>“Sevgili arkadaşım, size Rusça yazıyorum, çünkü tüm Fransızlardan olduğu gibi onların dillerinden de artık konuşulduğunu duymaya bile dayanamadığım dillerinden de nefret ediyorum!” diye yazıyordu. “Moskova’da hepimiz taparcasına sevdiğimiz imparatorumuzun davranışlarına büyük bir hayranlık duyuyoruz.</p>

    <p>Zavallı kocam Yahudi aşhanelerinde açlık ve sıkıntı çekiyor, ama aldığım haberler bana daha çok cesaret veriyor.</p>

    <p>“İki oğlunu da kucaklayarak ‘Onlarla birlikte mahvolmaya razıyım, ama ne olursa olsun kararsızlık göstermeden karşı koyacağız!’ diyen Rayevski’nin kahramanca davranışını herhalde işitmişsinizdir. Gerçekten de düşman bizden iki misli daha güçlü olduğu halde sarsılmadık. Vaktimizi nasıl mümkünse öyle geçiriyoruz; ama savaştayken savaşa yakışır şekilde davranılır! Prenses Alina ile Sonya tüm günlerini benimle geçiriyorlar; hepimiz kocalarımız sağ olduğu halde dul kalmış zavallı kadınlar gibi, yaralılar için top top pamuk hazırlarken çok güzel konuşmalar yapıyoruz, yalnız sizin yokluğunuzu duyuyoruz, sevgili kardeşim...”</p>
  </blockquote>

  <p>Prenses Mariya’nın bu savaşın tüm anlamını kavramamasının asıl nedeni, ihtiyar prensin hiçbir zaman bu savaştan söz etmemesi, onu kabul etmemesi, hatta sofrada savaştan söz eden Dessalles ile alay etmesiydi. Prensin tavrı ve sesi o kadar sakin, o kadar güvenliydi ki Prenses Mariya hiç düşünmeden onun her dediğine inanıyordu.</p>

  <p>İhtiyar prens, temmuz ayının sonuna kadar pek çok çalıştı, hatta çok neşeliydi. Yeni bir bahçe ile çiftliğinde çalışan adamlar için yeni bir yapı daha yaptırdı. Prenses Mariya’nın içinde bir tek şey kuşku uyandırıyordu. O da babasının az uyku uyuması ve çalışma odasında uyumak alışkanlığından vazgeçerek her gün yatacağı yeri degiştirmesiydi. Bazen portatif karyolasının kapalı taraçaya konulmasını emrediyor, bazen misafir odasında, divanın üzerinde uyuyakalıyor, bazen Matmazel Bourienne ya da delikanlı Petruşka ona kitap okurken soyunmadan şekerleme yapıyor, bazen de geceyi yemek odasında geçiriyordu.</p>

  <p>Bir ağustos günü Prens Andrey’den ikinci bir mektup geldi. Gidişinden hemen sonra alınan ilk mektupta, Prens Andrey babasına söylemek cesaretinde bulunduğu şeylerden ötürü kendisini bağışlaması için yalvarıyor, onu gene eskisi gibi sevmesini rica ediyordu. İhtiyar prens bu mektuba sevgi dolu bir karşılık vermiş, Fransız kızını da o mektuptan sonra kendisinden uzaklaştırmıştı. Prens Andrey’in ikinci mektubu, Fransızlar Vitebsk’i işgal ettikten sonra, onun civarında bir yerden yazılmıştı ve özetle tüm seferin anlatımından başka bir şey değildi, planı bile mektubun üzerine çizmişti, harekâtı anlatıyor ve sonraki gelişmelerden söz ediyordu. Ayrıca Prens Andrey mektubunda babasına orduların hareket halinde bulunduğu bir bölgede oturmasının ne kadar rahatsız edici bir şey olduğundan söz ediyor, Moskova’ya gitmelerini öğüt veriyordu.</p>

  <p>O gün yemekte söylendiğine göre Fransızların artık Vitebsk’e girdiklerini belirten Dessalles’in sözlerini işiten ihtiyar prens, Andrey’in mektubunu hatırladı. Prens Mariya’ya:</p>

  <p>– Prens Andrey’den mektup aldım, sen onu okumadın mı? diye sordu.</p>

  <p>Prenses ürkek bir tavırla:</p>

  <p>– Hayır, <i>mon père!</i> diye karşılık verdi.</p>

  <p>Geldiğini bile bilmediği bir mektubu tabii okumuş olamazdı. Prens yapılmakta olan savaştan söz ederken her zaman olduğu gibi hakaret dolu bir gülümsemeyle:</p>

  <p>– Hani savaş var diyorlar ya, ondan söz ediyor, dedi.</p>

  <p>Dessalles:</p>

  <p>– Herhalde çok ilginçtir. Prens bulunduğu durumdan ötürü, birçok şeyi bilebilir...</p>

  <p>Matmazel Bourienne:</p>

  <p>– Ah, çok ilginç bir şey! dedi.</p>

  <p>İhtiyar Prens Matmazel Bourienne doğru döndü:</p>

  <p>– Gidip getirin mektubu, dedi. Biliyorsunuz, küçük masanın üzerinde, <i>presse-papier</i>’nin altındadır.</p>

  <p>Matmazel Bourienne sevinçle ayağa fırladı. İhtiyar prens kaşlarını çattı:</p>

  <p>– Ah, hayır! Sen git Mihail İvaniç! dedi.</p>

  <p>Mihail İvaniç kalktı, çalışma odasına gitti. Ama o gider gitmez, huzursuz bir tavırla çevresindekilere bakınıp duran ihtiyar prens peçetesini fırlattı, kalkıp mektubu kendi eliyle getirmeye gitti.</p>

  <p>– Hiçbir şey de yapamazlar! Her şeyi karıştırırlar! diye söyleniyordu.</p>

  <p>Prens gidip gelinceye kadar, Prenses Mariya, Dessalles, Matmazel Bourienne, hatta küçük Nikoluşka bile hiç konuşmadan birbirlerine bakıp durmuşlardı. İhtiyar prens, acele ederek hızlı adımlarla yanında Mihail İvaniç, elinde de mektup ve planla geri döndü. Bunları tabağın yanına koyarak yemeğin sonuna kadar kimseye okutmadı.</p>

  <p>Misafir odasına geçince mektubu Prenses Mariya’ya verdi, yeni yaptırdığı binanın planını da önüne açarak Prenses Mariya’ya yüksek sesle okumasını emretti. Prenses Mariya mektubu okuduktan sonra soru sorar gibi babasına baktı. Babası plana bakıyordu, belli ki kendi düşüncelerine dalmıştı.</p>

  <p>Dessalles:</p>

  <p>– Ne dersiniz bunlara prens? diye sormak cesaretini göstererek prense doğru döndü.</p>

  <p>Prens gözlerini binanın planından ayırmadan uykudan uyandırılmış gibi canı sıkılarak:</p>

  <p>– Ben!.. Ben!., dedi.</p>

  <p>– Savaş alanı bizim bulunduğumuz yere pekâlâ yaklaşabilir.</p>

  <p>İhtiyar prens:</p>

  <p>– Ha... ha... ha!.. dedi. Savaş alanıymış! Ben daima söylemişimdir, şimdi de söylerim ki, savaş alanı Polonya’dır, düşman asla Niemen’den bu tarafa geçmeyecektir.</p>

  <p>Dessalles, düşman artık Dinyeper’de olduğu halde Niemen’den söz eden prense hayretle baktı; ama Niemen’in jeopolitik durumunu unutmuş olan Prenses Mariya, babasının söylediği şeyin doğru olduğunu düşünüyordu.</p>

  <p>Prens, herhalde 1807 yılında yapılan ve ona sanki daha kısa bir süre önce olmuş gibi görünen seferden söz ederek:</p>

  <p>– Karlar eridi mi Polonya’nın bataklıklarında boğulacaklar. Yalnız onlar bunu göremezler... diye söylendi. Bennigsen Prusya’ya daha önce girmeliydi, o zaman iş başka türlü olurdu.</p>

  <p>Dessalles çekingen bir tavırla:</p>

  <p>– Ama mektupta Vitebsk’ten söz ediyorlar! dedi.</p>

  <p>Prens canı sıkılarak:</p>

  <p>– Ha, mektuplar, evet... diye söylendi. Evet... Evet.</p>

  <p>Yüzünde birden somurtkan bir anlam belirdi. Bir süre konuşmadı:</p>

  <p>– Evet, yazdığına göre Fransızlar bozguna uğramışlar; hangi nehirdi o?</p>

  <p>Dessalles gözlerini indirdi, alçak sesle:</p>

  <p>– Prens bu konuda bir şey yazmıyor, dedi.</p>

  <p>– Ya, demek yazmıyor, öyle mi? İyi ama bunu ben uydurmadım ki!</p>

  <p>Herkes uzun bir süre sustu. Sonra prens birden başını kaldırıp binanın planını işaret etti:</p>

  <p>– Evet... Evet... Haydi Mihail İvaniç! Söyle bakalım, bu yapıda nasıl bir değişiklik yapmak istiyorsun?</p>

  <p>Mihail İvaniç plana yaklaştı, prens onunla yeni bina konusunda konuştuktan sonra, Prenses Mariya ile Dessalles’e öfkeyle baktı ve kalkıp kendi odasına gitti.</p>

  <p>Prenses Mariya, Dessalles’in babasına nasıl şaşkın ve utangaç bir tavırla baktığını, nasıl sustuğunu fark etmişti ve babasının, oğlundan gelen mektubu misafir odasındaki masanın üzerinde unutmasına çok hayret etmişti, ama konuşmak ve Dessalles’e neden utandığını, niçin sustuğunu sormak şöyle dursun, bunu düşünmek bile ona korku veriyordu.</p>

  <p>O akşam prensin gönderdiği Mihail İvaniç, misafir odasında unutulmuş olan mektubu almak için Prenses Mariya’ya geldi. Prenses Mariya mektubu verdi. Sonra bundan hiç hoşlanmadığı halde, kendini zorlayarak Mihail İvaniç’e babasının ne yaptığını sordu. Mihail İvaniç saygılı ama hafif alaylı bir sesle:</p>

  <p>– Hep uğraşıyorlar efendim, dedi. (Dudaklarındaki o gülümseyişi fark eden Prenses Mariya’nın yüzü sarardı.) Yeni yapılan bina için üzülüyorlar. Biraz okudular, şimdi de...</p>

  <p>Mihail İvaniç bu sözleri söylerken sesini alçaltmıştı:</p>

  <p>– Yazı masasının başında oturuyorlar. Herhalde vasiyetnamelerini yazıyorlar, efendim.</p>

  <p>Son zamanlarda prensin en çok sevdiği işlerden biri “vasiyetname” dediği ve ölümünden sonra kalacak olan belgeleri düzenlemekti.</p>

  <p>Prenses Mariya:</p>

  <p>– Peki Alpatiç’i Smolensk’e gönderiyorlar mı? diye sordu.</p>

  <p>– Elbette efendim, çoktandır bekliyor.</p>

  <h2>III</h2>

  <p class="nonindent">Mihail İvaniç elinde mektupla çalışma odasına döndüğü vakit, prens, gözlerinde gözlük, alnında ışığa engel olan bir siperlik, yanında da bir mumla, üzerinde birçok kâğıtlar bulunan açık masanın önünde, elini ta ileriye doğru uzatmış olarak biraz azametli bir pozda oturuyor ve kendisinin <i>remarques</i> dediği, ölümünden sonra hükümdara verilmesi gereken kâğıtları okuyordu.</p>

  <p>Mihail İvaniç içeriye girdiği sırada, biraz önce yazdığı şeylerin anıları ile prensin gözleri dolu dolu olmuştu. Mektubu Mihail İvaniç’ten aldı, cebine koydu, kâğıtları yerleştirdi ve çoktandır bekleyen Alpatiç’i çağırdı.</p>

  <p>Küçük bir kâğıdın üzerine Smolensk’ten aldırmak istediği şeyler yazılıydı. Kapının yanında duran Alpatiç’in önünde bir aşağı bir yukarı dolaşarak emirler vermeye başladı.</p>

  <p>– Önce mektup kâğıdı alacaksın, işitiyor musun? Sekiz deste! İşte şu örneğe göre, kenarı yaldızlı olacak... Al örneği, muhakkak ona göre olsun, sonra Mihail İvaniç’in yazdırdığı kâğıda bakarsın, vernikle, balmumu... yazılıdır orada.</p>

  <p>Odada biraz daha dolaştı, sonra aklında kalsın diye her şeyi yazdığı kâğıda baktı:</p>

  <p>– Sonra kayıt işi için yazmış olduğum mektubu kendi elinle götürüp valiye vereceksin!</p>

  <p>Bunlardan başka yeni yapılacak olan bina için kapılara sürgüler alınmalıydı, hem de muhakkak prensin kendi düşündüğü biçimde olmalıydılar. Sonra vasiyetname saydığı vesikaları yerleştirmek için kapaklı bir sandık ısmarlamalıydı...</p>

  <p>Alpatiç’e emir verilmesi iki saatten fazla sürdü. Prens bir türlü onu bırakmak istemiyordu. Bir ara oturdu, düşünceye daldı ve gözlerini kapayarak uyuyuverdi. Alpatiç hiç kımıldamadı.</p>

  <p>– Ha... haydi.. git git, eğer bir şey daha gerekirse birini gönderirim.</p>

  <p>Alpatiç çıkıp gitti. Prens gene yazı masasına yaklaştı, çekmecesine baktı, eliyle kâğıtları yokladı, sonra gene çekmeceyi iterek valiye mektup yazmak için masanın başına oturdu.</p>

  <p>Mektubun zarfını kapayıp da ayağa kalktığı zaman artık vakit geçti. Uykusu vardı, ama biliyordu ki uyuyamayacaktı. Çünkü en kötü düşünceler yatağına yatınca aklına geliyordu. Tihon’a seslendi ve onunla birlikte o gece için karyolasını nereye kurduracağını söylemek için odadan odaya dolaşmaya başladı. Her bir köşeyi ölçerek dolaşıyordu.</p>

  <p>Her yer ona rahatsız görünüyordu. Ama en kötüsü, her zaman yatmaya alıştığı çalışma odasındaki divandı. Bu divan, herhalde orada yatarken zihninden geçirdiği düşünceler yüzünden ona korku veriyordu. Hiçbir yer ona rahat görünmüyordu. En çok oturma odasında piyanonun arkasındaki köşede rahat edeceğini sanıyordu; henüz burada hiç yatmamıştı.</p>

  <p>Tihon bir uşakla birlikte yatağı getirdi ve portatif karyolayı açarak oraya yerleştirmeye başladı.</p>

  <p>Prens:</p>

  <p>– Öyle değil, öyle değil! diye bağırdı ve karyolayı köşeden kendi eliyle aradaki mesafenin dörtte biri kadar daha uzağa çekti. Sonra tekrar oraya doğru itti.</p>

  <p>Prens, “Eh, artık her şeyi bitirdim, şimdi dinleneyim!” diye düşündü ve Tihon’un kendisini soymasını bekledi.</p>

  <p>Prens kaftanla pantolonunu çıkarmak için sarf etmesi gereken çabadan ötürü canı sıkılarak, yüzünü buruştura buruştura soyundu. Ağır bir hareketle karyolanın üzerine çöktü ve sarı, kupkuru ayaklarına onları hor görüyormuş gibi bir tavırla, düşünceye dalarcasına baktı. Aslında düşünceye dalmamıştı. Sadece ayaklarını kaldırıp karyolanın üzerine koymak ve karyolada dönmek gibi güç bir iş yapmaya üşeniyordu. “Ah, ne zor bir şey! Ah bu uğraşmalar bir an önce bitse, siz de benim yakamı bıraksanız!” diye düşündü. Dudaklarını kısarak yirminci kez çaba gösterdi, sonunda güç bela yatabildi. Ama yatar yatmaz birden tüm yatak ölçülü bir şekilde sanki soluk alıyormuş ya da oraya buraya çarpıyormuş gibi bir ileri, bir geri gitmeye başladı. Hemen hemen her gece aynı şey oluyordu. Prens Andrey neredeyse kapadığı gözlerini açtı. Birine öfkelendi:</p>

  <p>– Hiç rahat yok, Allah belanızı versin! diye homurdandı. Ha, evet, önemli bir şey vardı! Bu gece yatakta düşünmek için bıraktığım çok önemli bir şey vardı. Sürgüler miydi yoksa? Hayır, onları söyledim. Hayır başka bir şey vardı: Misafir odasında olan bir şey! Prenses Mariya, bir şeyler uydurmuştu. Dessalles de, o budala Dessalles de bir şeyler söylemişti. Cebime bir şey koymuştum... Hatırlamıyorum. Tişka! Biz yemekte nelerden söz etmiştik?</p>

  <p>– Prensten söz ettiniz efendim, Mihail’den.</p>

  <p>Prens eliyle masaya vurdu:</p>

  <p>– Sus, sus! Ha evet, biliyorum, Prens Andrey’in mektubu. Prenses Mariya okumuştu. Dessalles, Vitebsk konusunda bir şeyler söylüyordu. Şimdi okurum!</p>

  <p>Cebinden mektubun çıkarılmasını ve karyolanın üzerinde limonata ile burmalı bir mumun bulunduğu masanın yanına çekilmesini emretti, sonra da gözlüğünü takarak okumaya başladı. Mektubun anlamını ancak şimdi, onu gecenin sessizliğinde, yeşil abajurun altından sızan zayıf ışıkta okuyunca bir anda kavradı.</p>

  <p>“Fransızlar Vitebsk’te! Dört menzillik bir yürüyüşten sonra Smolensk’e ulaşabilirler! Belki de şu anda oradadırlar,” diye düşündü.</p>

  <p>– Tişka!</p>

  <p>Tihon yerinden fırladı. Prens:</p>

  <p>– Hayır, istemez, istemez! diye bağırdı.</p>

  <p>Mektubu şamdanın altına sakladı ve gözlerini kapadı. Gözlerinin önünde Tuna canlandı: Işıl ışıl bir öğle vakti, kamışlar, Rus ordugâhı ve kendisi, daha gencecik bir general, yüzünde hiçbir kırışık olmayan, zinde, neşeli, al yanaklı bir general olarak Potemkin’in işlemeli çadırına giriyor... Gözlerinin önünde bu sahne canlanınca yüreğinde çariçenin gözdesine karşı tıpkı o sırada olduğu gibi yakıcı bir kıskançlık duydu: Bu kıskançlık duygusu aynen o zamanki şiddetindeydi! Potemkin’le bu ilk görüşmesinde söylenen tüm sözleri olduğu gibi hatırladı. Bunun üzerine gözlerinin önünde orta boylu, şişman ve tombul yüzünde hafif bir sarılık olan bir kadın, ana imparatoriçe canlandı; imparatoriçe onu ilk kez olarak huzura kabul ettiğinde nasıl karşıladığını, nasıl gülümsediğini, söylediği sözleri hatırladı, sonra aynı yüzü katafalkta gördüğü ve önce kim elini öpecek diye Zubov’la çatıştığı aklına geldi.</p>

  <p>“Ah, bir an önce, bir an önce o zamana dönebilsek! Şimdi olup bitenler bir an önce bitse! Beni bir an önce rahat bıraksalar!” diye içini çekti.</p>

  <h2>IV</h2>

  <p class="nonindent">Prens Nikolay Andreyiç Bolkonski’nin çiftliği Lısiye Gori, Smolenk’ten altmış verst uzaklıkta, kentin arkasında ve Moskova’ya giden yolun üç verst ötesinde bulunuyordu.</p>

  <p>Prens, Alpatiç’e emirler verdiği akşam Dessalles, Prenses Mariya ile görüşmek istediğini bildirerek ona prensin sağlık durumunun pek iyi olmadığını, güvenliğini sağlamak için hiçbir tedbir almak istemediğini açıkladı ve Prens Andrey’in mektubuna göre Lısiye Gori’de kalmak tehlikeli bir şey olacağından, derin bir saygıyla Smolensk’te bulunan valiye bir mektup yazıp onu Alpatiç’le göndermesini ve validen durumu, aynı zamanda Lısiye Gori’de kalmasının ne derece tehlikeli olacağının kendisine bildirilmesini rica etmesini öğütledi. Dessalles, Prenses Mariya’nın ağzından valiye bir mektup yazdı, prenses onu imzaladı, sonra mektup Alpatiç’e verildi, bunu valiye vermesi ve eğer tehlike varsa mümkün olduğu kadar çabuk dönmesi tembih edildi.</p>

  <p>Alpatiç emirleri aldıktan sonra, kendisini geçiren ev halkıyla birlikte başında tüylü beyaz bir şapka (bu şapkayı kendisine prens hediye etmişti), elinde de tıpkı prensin yaptığı gibi bir bastonla dışarı çıkıp üstü deriyle örtülü ve besili üç at koşulmuş arabaya bindi.</p>

  <p>Arabanın büyük çıngırağı bağlıydı, küçük çıngırakların içi de kâğıtlarla tıkanmıştı. Prens hiç kimsenin Lısiye Gori’de çıngırakları öttüre öttüre dolaşmasına izin vermezdi. Ama Alpatiç uzun yola çıkarken çıngırakların, zillerin çın çın dört bir yanda yankılar yapmasından hoşlanırdı. Alpatiç’i yola çıktığı sırada kendi maiyeti, yani kâhya, ambarcı, aşçı kadın, biri esmer, biri ak saçlı iki ihtiyar kadın, bir Kazak delikanlısı, arabacıları ve çiftlikte çalışan çeşitli insanlar uğurladılar.</p>

  <p>Kızı arkasına ve altına basma kılıflı kuş tüyü yastıklar yerleştiriyordu. İhtiyar baldızı gizlice arabaya bir çıkın soktu. Arabacılardan biri onu dirseğinden tutarak oturttu. Alpatiç tıpkı prens gibi acele acele konuşurken:</p>

  <p>– Haydi, haydi, ne var? Düğün mü bu böyle? Ah şu kadınlar! diye ahlaya puflaya arabaya bindi.</p>

  <p>Alpatiç, korucuya yapılacak işler konusunda son emirleri verdi, bu emirleri verirken de artık prensi taklit etmiyordu. Emirleri verdikten sonra çıplak başından şapkasını çıkardı, üç defa haç işareti yaparak dua etti.</p>

  <p>Karısı savaş ile düşman konusunda dolaşan söylentilere değinerek:</p>

  <p>– Eğer bir şey olursa dönersiniz, Yakov Alpatiç, Allah rızası için dönün! Bize acıyın, diye bağırdı.</p>

  <p>Alpatiç kendi kendine:</p>

  <p>– Ah kadınlar! Ah kadınlar! Ah kadın dedikoduları! diye söylene söylene yola koyuldu.</p>

  <p>Çevresindeki tarlaları seyrede seyrede gidiyordu. Tarlaların bazılarında artık sararmış buğdaylar vardı. Bazı yerleri hâlâ yeşil ve gür arpalarla örtülüydü, bazıları ise daha yeni, ikinci kez olarak sürülen siyah tarlalardı. Alpatiç yola devam ediyor, bu yıl nadir sayılacak kadar bol ürün veren tarlalara zevkle bakıyordu ve yer yer hasatın başladığı buğday tarlalarının çizgilerine dikkat ederek yapılacak olan hasatla ekilecek tarlalar konusunda kendine göre düşünceler yürütüyordu. Prensin şu ya da bu emrini unutup unutmadığını düşünüyordu. Yolda atlara iki kez yem verdikten sonra 4 Ağustos akşamı kente ulaştı.</p>

  <p>Yolda konvoylara ve askerî birliklere rastlamıştı. Smolensk’e yaklaşırken de uzaktan uzağa silah sesleri işitmiş ama bu sesler onu şaşırtmamıştı. Onu en çok şaşırtan şey, Smolensk’e yaklaşırken birtakım erlerin güzel bir arpa tarlasını herhalde hayvanlarına yem yapmak için biçmeleri ve üzerinde karargâh kurmuş olmalarıydı. Erlerin tarlayı biçmelerine şaşırmış kalmıştı, ama hemen sonra kendi işini düşünerek bunu unutmuştu.</p>

  <p>Alpatiç’in hayatta ilgilendiği şeyler, otuz yıldan bu yana yalnız ve yalnız prensin istekleriyle sınırlandırılmıştı. Bu çemberden hiçbir vakit çıkamıyordu. Prensin emirlerinin yerine getirilmesiyle ilgili olmayan hiçbir şey, onda en küçük bir ilgi uyandırmıyordu, onları yok sayıyordu.</p>

  <p>Alpatiç, 4 Ağustos günü Smolensk’e gelince Dinyeper’in öbür kenarında, Geçenski ilçesinde, bekçi Ferapontov’un hanında konakladı; otuz yıldır hep orada konaklamaya alışmıştı. Ferapontov, on iki yıl kadar önce Alpatiç’in uğurlu eliyle prensten bir koru satın almıştı, ticaret yapmaya başlamıştı. Şimdi de bir evi, bir hanı, şehirde de un satılan bir dükkânı vardı. Ferapontov, şişman, esmer, kırmızı yüzlü, kırk yaşlarında, kalın dudaklı, kocaman patates burunlu ve çatık siyah kaşlarının üzerinde alnı kabarık olan koca göbekli bir adamdı.</p>

  <p>Ferapontov sırtında basma bir gömlek ve yelekle sokağa bakan dükkânın önünde duruyordu. Alpatiç’i görünce yanına yaklaştı:</p>

  <p>– Hoş geldiniz, Yakov Alpatiç, millet kentten çıkıp gidiyor, siz kente geliyorsunuz!</p>

  <p>Alpatiç:</p>

  <p>– Neden gidiyorlar kentten sanki? diye sordu.</p>

  <p>– Ben de aynı şeyi söylüyorum, bizim millet aptaldır, herkes Fransızlardan korkuyor!</p>

  <p>Alpatiç:</p>

  <p>– Hep kadın dedikodusu bunlar, hep kadın dedikodusu! diye söylendi.</p>

  <p>– Ben de öyle düşünüyorum! Onun için de oturuyorum işte, Yakov Alpatiç. Kendime diyorum ki Fransız’ı içeriye bırakmasınlar diye emir verdi... Madem emir var, demek öyle olacak. Zaten köylüler bir arabaya üç ruble istiyorlar! Bunlarda ne din var ne iman!</p>

  <p>Yakov Alpatiç, dikkatsiz bir tavırla dinliyordu. Atları için saman, kendisi için de çay istedi, çay içtikten sonra da uykuya yattı.</p>

  <p>Bütün gece hanın önünden, caddeden ordular geçti. Ertesi gün, Alpatiç sırtına yalnız kente giderken giydiği uzun gömleği geçirdi ve işlerini görmeye gitti. Sabah hava güneşliydi ve saat sekizden sonra sıcak basmıştı. Alpatiç’in düşündüğü gibi “hasat için iyi bir gün daha” başlamıştı. Kentin arkasında, sabahın erken saatlerinde silah sesleri duyulmaya başlamıştı.</p>

  <p>Sekizden sonra tüfek seslerine, top sesleri de katıldı. Sokaklar çok kalabalıktı. Her yerde bir yerlere aceleyle koşuşan insanlar ve birçok asker vardı. Ama arabacılar her zaman olduğu gibi oradan oraya gidiyor, satıcılar dükkânların kapısında duruyor, kiliselerde de törenler yapılıyordu. Alpatiç dükkânlara, hükümet dairelerine, postaya ve valiye uğradı. Hükümet dairelerinde, dükkânlarda, postada herkes savaştan, artık kente hücum etmiş olan düşmandan söz ediyordu, herkes birbirine ne yapacağını soruyor, birbirini sakinleştirmeye çalışıyordu.</p>

  <p>Alpatiç valinin evi önünde büyük bir kalabalıkla karşılaştı; sokakta birçok Kazak ve valinin yol için hazırlanmış arabası duruyordu. Kapıda da iki soyluyla karşılaştı. Bunlardan birini tanıyordu. Eskiden ilçe polisi komiseri olan bu soylu heyecanlı heyecanlı konuşuyordu:</p>

  <p>– Bunlar şaka mı yani? diyordu. Kimsesi olmayan ne de olsa daha iyi durumda. İnsan tek başına oldu mu fakir de olsa tek derdi vardır! Gel gelelim on üç kişilik bir ailen varsa, bir de malın mülkün... Sonunda bu işi bu hale getirdiler işte. Hepimiz mahvolacağız! Artık iş bu hale geldikten sonra, buna devlet adamı mı denir! Ah! Elimde olsa tüm bu haydutları asardım...</p>

  <p>Öbürü:</p>

  <p>– Canım, yeter, yeter! diyordu.</p>

  <p>– Bana ne! Varsın işitsin! Nedir yani, köpek miyiz biz?</p>

  <p>Eski polis komiseri bunu söyledikten sonra, arkasına baktı ve Alpatiç’i gördü:</p>

  <p>– A! Yakov Alpatiç! Hangi rüzgâr attı seni buraya?</p>

  <p>Alpatiç gururlu bir tavırla başını kaldırıp elini cebine attı (Prensten söz ettiği zaman hep öyle yapardı):</p>

  <p>– Ekselansın emirleri üzerine vali beyin yanına gireceğim, durumun ne olduğunu öğrenmemi emrettiler.</p>

  <p>Mülk sahibi adam:</p>

  <p>– Eh, öğren bakalım! diye bağırdı. İşi öyle bir hale getirdiler ki ne araba var ne bir şey. Bak işte, duyuyor musun?</p>

  <p>Bunu söylerken silah seslerinin geldiği yönü işaret etmişti. Tekrar:</p>

  <p>– İşte işi bu hale getirdiler! Hepimiz mahvolacağız, onların yüzünden... Haydutlar! dedi ve kapının önündeki basamaklardan aşağıya indi.</p>

  <p>Alpatiç, başını sallayarak merdivene doğru yürüdü. Kabul odasında tüccarlar, kadınlar, memurlar vardı, hepsi hiç konuşmadan birbirlerine bakıyorlardı. Çalışma odasının kapısı açıldı, herkes yerinden kalktı ve öne doğru ilerledi. İçeriden koşarak bir memur çıktı, bir tüccarla bir şeyler konuştu, arkasından boynuna haç takmış şişman bir memuru çağırdı ve gene kapının arkasında kayboldu; herhalde kendisine doğru çevrilen bakışlarla sorulardan bir an önce kaçmak istiyordu. Alpatiç, öne doğru ilerledi ve memurların tekrar çıkışında bir elini düğmeleri iliklenmiş olan ceketinin iç tarafına sokarak ona doğru dönüp iki mektup uzattı.</p>

  <p>– Korgeneral Prens Bolkonski’den sayın Baron Ache’a dedi.</p>

  <p>Bunu o kadar azametli ve o kadar önemli bir şey söyler gibi söylemişti ki memur ona doğru döndü, uzattığı mektupları aldı. Birkaç dakika sonra, vali Alpatiç’i huzuruna kabul etti ve aceleyle:</p>

  <p>– Prense ve prensese söyle; benim hiçbir şeyden haberim yoktu. Ben sadece üst makamların bana verdikleri emirlere göre hareket ettim. İşte...</p>

  <p>– Bununla birlikte, madem prens hasta, benim öğüdüm şu: Moskova’ya gitsinler. Ben bile oraya gidiyorum, ona de ki...</p>

  <p>Ama vali sözünü bitiremedi. Üstü başı tozlanmış ve ter içinde bir subay içeri girdi ve Fransızca olarak bir şeyler söylemeye başladı. Valinin yüzünde bir dehşet ifadesi belirdi. Başını Alpatiç’e doğru sallayarak:</p>

  <p>– Sen git, dedi ve subaya bir şeyler sormaya başladı.</p>

  <p>Alpatiç valinin yanından çıkınca yüzüne şaşkın, merak dolu, ürkek ve çaresiz bakışlar çevrildi. Alpatiç bu sefer elinde olmayarak, şimdi artık yakından duyulan ve gittikçe şiddetlenen silah seslerini dinleyerek aceleyle hana döndü. Valinin Alpatiç’e verdiği kartta şunlar yazılıydı:</p>

  <blockquote>
    <p>Şuna inanın ki Smolensk kenti içinde henüz en küçük bir tehlike yoktur. Bu kentin tehlike karşısında kalması inanılacak bir şey değildir. Bir taraftan ben, diğer tarafta Prens Bagration, orduların Smolensk önünde birleşmeleri için çaba gösteriyoruz. Bu birleşme ayın yirmi ikisinde gerçekleşecek ve her iki ordu güçleri artarak, size teslim edilmiş olan eyaletteki düşmanı buradan uzaklaştırıncaya ya da o kahraman birliklerinde tek er kalmayıncaya dek savaşacaklardır. Bundan anlayabilirsiniz ki Smolensk halkını sakinleştirmek için ne mümkünse yapabilirsiniz. Çünkü bu kadar kahraman iki ordunun düşmanı yeneceklerine kesin olarak inanmamaları için ortada hiçbir neden yoktur.</p>
  </blockquote>

  <p>Bu yazı, 1812’de Smolensk sivil valisi olan Baron Ache’a, Barclay de Tolly tarafından gönderilmiş bir günlük emirdi.</p>

  <p>Halk, huzursuzluk içinde sokaklarda dolaşıp duruyordu. Evlerin avlularından durmadan tepeleme eşyalar, tabaklar, çanaklar, iskemleler ve küçük küçük dolaplarla dolu arabalar çıkıyor, sokaklardan geçiyordu. Ferapontov’un hanının yanındaki evin önünde arabalar duruyordu, kadınlar, vedalaşırken ağlayıp sızlanıyor, söyleniyorlardı. Bir bekçi köpeği havlayarak arabaya koşulmuş atların önünde zıplayıp duruyordu.</p>

  <p>Alpatiç her zamankinden daha hızlı adımlarla avluya girdi, doğru kendi atlarının bulunduğu tavlaya, kendi arabasına doğru gitti. Arabacı uyuyordu; Alpatiç onu uyandırdı, atları arabaya koşmasını emretti ve sofaya girdi. Hancının odasında ağlayan bir çocuğun sesi, hıçkıra hıçkıra tıkanırcasına ağlayan bir kadının hıçkırıkları ve Ferapontov’un öfke dolu kısık sesi duyuluyordu. Alpatiç içeriye girer girmez, aşçı ürkmüş bir tavuk gibi çırpındı.</p>

  <p>– Öldürdü! Hanımı öldürdü! Öyle bir dövdü, öyle bir sürükledi ki onu!</p>

  <p>Alpatiç:</p>

  <p>– Neden? diye sordu.</p>

  <p>– Kadın onu da götürmesi için yalvarıyordu da ondan. Ne de olsa kadın canım! “Beni de götür, beni de, küçük çocuklarla beni mahvetme, bütün millet gitti, biz neden gitmiyoruz?” diyordu. O zaman onu öyle bir dövmeye başladı ki, öyle bir dövdü, öyle bir yerlerde sürükledi ki!</p>

  <p>Alpatiç, bu sözlere onları doğru buluyormuş ve artık başka bir şey öğrenmek istemiyormuş gibi başını salladı. Hancının odasının tam karşısına gelen ve kentten satın aldığı eşyaları bıraktığı odaya doğru yürüdü.</p>

  <p>O sırada başından örtüsü kaymış, kucağında çocuk tutan zayıf, solgun benizli bir kadın güç bela kapıdan dışarı fırladı, koşarak merdivenden aşağıya, avluya indi. İnerken:</p>

  <p>– Canavar! Sen acımak nedir bilmezsin! diye bağırıyordu.</p>

  <p>Ferapontov dışarı çıktı ve Alpatiç’le birlikte onun odasına girdi.</p>

  <p>– Demek artık gitmek istiyorsun, öyle mi? diye sordu.</p>

  <p>Alpatiç sorusuna karşılık vermeden ve hancıya bakmadan, almış olduğu eşyaların paketlerini gözden geçirerek oda için borcunun ne kadar olduğunu sordu.</p>

  <p>Ferapontov:</p>

  <p>– Hesaplaşırız! dedi. Sonra, “Ne oldu, valiye gittin mi? Ne karar aldılar?” diye sordu.</p>

  <p>Alpatiç valinin kendisine kesin olarak hiçbir şey söylemediğini anlattı. Ferapontov:</p>

  <p>– İşimiz öyle yürür mü sanki? dedi. Dorogobuj’a kadar araba başına yedi ruble ver yeter. Diyorum ya işte, adamlarda insaf diye bir şey yok.</p>

  <p>Bir an sustu, sonra:</p>

  <p>– Silivonov’un talihi yardım etti. Perşembe günü çuvalı dokuz rubleden askeriyeye un sattı, diye devam etti. Eh, artık çay içecek misiniz? diye sordu.</p>

  <p>Atlar arabaya koşulurken Alpatiç ile Ferapontov çay içtiler ve ekmek fiyatlarından, hasattan, hasat için elverişli olan güzel havadan söz ettiler.</p>

  <p>Ferapontov, üç fincan çay içtikten sonra ayağa kalktı:</p>

  <p>– Ama bana öyle geliyor ki iş hafifledi, herhalde bizimkiler üstün çıktı! Dediler ya bırakmazlar, diye. Demek ki güçleri var. Oysa demin diyorlardı ki Matvey İvaniç Platof onları Marina Nehri’ne sürmüş, sekiz binini mi ne bir günde nehirde boğmuş.</p>

  <p>Alpatiç satın aldığı şeyleri topladı, onları içeriye giren arabacıya verdi, hancıyla hesaplaştı. Kapıdan tekerlek, nal sesleri ve yola çıkan küçük bir arabanın çıngırakları duyuldu.</p>

  <p>Vakit çoktan öğleyi geçmişti. Sokağın yarısı gölgedeydi, öbür yarısı ise güneşin altında ışıl ışıldı. Alpatiç pencereye baktı, sonra kapıya yaklaştı. Birden uzaktan uzağa garip bir ıslık, hemen sonra da bir patlama duyuldu, arkasından da birbirine karışarak uğultu halini alan ve pencereleri zangırdatan top sesleri işitildi.</p>

  <p>Alpatiç sokağa çıktı; iki kişi koşarak köprüye doğru gidiyordu. Her yönden ıslıklar ve kentin içine düşen mermilerle humbaraların sesleri duyuluyordu. Ama bu sesler işitilmiyor gibiydi, daha doğrusu kentin arkasından duyulan top sesleriyle kıyaslanınca şehir halkının hemen hiç dikkatini çekmiyordu. Bu, Napolyon’un saat beşte yüz otuz topla kentin dövülmesini emrettiği zaman başlayan top atışıydı. Halk, önce bu top atışlarının anlamını kavramamıştı. Düşen humbaralarla mermiler, önce yalnız merak uyandırıyordu. Ferapontov’un o zamana kadar samanlığın altında ağlayıp duran karısı susmuş ve kucağındaki çocukla kapıya çıkmıştı; hiç konuşmadan halka dikkatle bakıyor, seslere kulak kabartıyordu.</p>

  <p>Aşçı kadınla dükkâncı da dış kapıya çıkmışlardı. Herkes neşeli bir merakla başlarının üzerinden uçarak geçen mermileri görmeye çalışıyordu. Köşeden heyecanla konuşa konuşa birkaç kişi çıktı. Biri:</p>

  <p>– O ne şiddet! diyordu. Damı da tavanı da paramparça etti.</p>

  <p>Bir başkası gülerek:</p>

  <p>– Bir yaban domuzu gibi toprağı eşeleyerek amma da oydu ha, dedi. Ne müthiş şeydi o! Amma da korkuttu ha! Allah’tan yana doğru atıldın, yoksa seni bir çırpıda toz edecekti!</p>

  <p>Halk o adamlara doğru döndü, onlar da durmuş mermilerin nasıl ta yakınlarında, bir evin içine düştüğünü anlatıyorlardı. Bu arada başka patlayıcı maddeler de bazen korku veren bir mermi ıslığıyla, bazen de kulağa hoş gelen bir humbara fısıltısıyla insanların başları üzerinden hızla uçmaya devam ediyordu. Ama hiçbir mermi yakına düşmüyor, hepsi uzaklara gidiyordu. Alpatiç arabaya binmiş, yerleşmeye çalışıyordu. Hancı kapıdaydı, birden kırmızı bir eteklik giymiş, kollarını sıvamış olan aşçı kadın, dirseklerini sağa sola hareket ettirerek, salına salına, konuşulanları dinlemek için köşeye yaklaştı. Hancı:</p>

  <p>– Ne bakıyorsun, görecek ne var orada? diye bağırdı.</p>

  <p>Kadın:</p>

  <p>– Hay Allah! Şaşılacak şey! diye söyleniyordu. Ama efendisinin sesini duyunca ucunu kaldırıp beline soktuğu eteğini düzelterek hemen geri döndü.</p>

  <p>Tekrar, ama bu sefer çok yakından bir şey ıslık çıkararak yukarıdan uçan bir kuş gibi geldi, sokağın ortasında bir ateş parıldadı, bir patlama duyuldu ve sokak duman içinde kaldı.</p>

  <p>Hancı aşçı kadına doğru koştu:</p>

  <p>– Ne yaptın canavar? diye bağırdı.</p>

  <p>Aynı anda, çeşitli yerlerde kadınlar ulur gibi ağlamaya başladılar, çocuk ürkerek ağladı ve halk hiç konuşmadan sapsarı olmuş yüzlerle aşçı kadının başına toplandı. Kalabalıkta herkesten çok aşçı kadının inleyişleri ve sızlamaları duyuluyordu.</p>

  <p>– Ay! Of! Yavrularım! Sevgili yavrularım benim! Kurtarın beni ölümden! Yavrularım, evlatlarım benim!</p>

  <p>Beş dakika sonra sokakta kimse kalmamıştı. Bir humbara parçasıyla kasığından yaralanmış olan aşçı kadını mutfağa taşıdılar. Alpatiç, arabacısı, Ferapontov’un karısı ile çocukları, hanın kapıcısı, hepsi bodrumda oturmuş kulak kabartıyorlardı. Silahların uğultusu, patlayıcı maddelerin ıslıkları ve bütün bu sesleri bastıran aşçı kadının yürek sızlatan iniltileri bir an için olsun dinmiyordu. Hancı kadın bazen çocuğunu sallayarak sakinleştirmeye çalışıyor, bazen de bodruma giren herkese ağlamaklı bir sesle fısıldayarak sokakta kalmış olan efendisinin nerede olduğunu soruyordu. İçeriye giren dükkâncı ona efendisinin halkla birlikte Smolensk’in mucize yaratan Meryem Ana tasvirini kaldırmak için kiliseye gittiğini söyledi.</p>

  <p>Hava kararırken top atışı yavaşlamaya başlamıştı. Alpatiç bodrumdan çıktı ve kapıda durdu. Daha önce açık olan gök baştan başa dumanla kaplıydı ve bu duman arasından gökyüzünün ta yükseklerinde garip, incecik yeni ay her yana hüzünlü bir ışık saçıyordu. Biraz önceki o korkunç uğultu susunca kentin üzerine derin bir sessizlik çökmüş gibi oldu; bu sessizliği kentin her yanında duyulan ayak sesleri, iniltiler, uzaktan uzağa duyulan çığlıklar ve yangın çatırtıları bozuyordu. Aşçı kadının iniltileri artık dinmişti. Yangınlardan çıkan siyah duman iki yandan dalga dalga yükselip dağılıyordu. Sokaklarda erler sıra sıra değil de tıpkı yuvaları bozulmuş karıncalar gibi, çeşit çeşit üniformalar giymiş olarak oraya buraya gidiyor, evin önünden geçiyor ya da koşarak uzaklaşıyorlardı. Birkaçı Alpatiç’in gözleri önünde koşarak Ferapontov’un avlusuna girdi. Alpatiç dış kapıya çıktı. Bir alay aceleyle saflarını sıkıştıra sıkıştıra geri çekilirken yolu tıkamıştı. Bir subay, kalabalığın arasında Alpatiç’i fark edince:</p>

  <p>– Kenti düşmana teslim ediyorlar! Gidin buradan, dedi.</p>

  <p>Sonra hemen erlerine doğru döndü:</p>

  <p>– Yağma ne demektir öğretirim size ben! diye bağırdı.</p>

  <p>Alpatiç eve döndü, arabacıya seslenerek yola koyulmak için hazırlık yapmasını emretti. Alpatiç ile arabacının arkasından, Ferapontov’un evinde kim varsa hepsi dışarı çıktı. O zamana kadar susmuş olan kadınlar dumanı ve şimdi ortalık kararınca görünmeye başlayan yangınları görünce birden onlara bakarak avaz avaz bağırıp çağırmaya başladılar. Sokağın birçok yerinden, onların sesine uyar gibi, ağlamalar, sızlamalar duyuldu. Alpatiç arabacı ile birlikte, elleri titreyerek hayvanların karışmış olan dizginlerini ve yem torbalarını düzeltmeye çalışıyordu.</p>

  <p>Arabaya binip dış kapıdan çıktığı sırada, Ferapontov’un açık bırakılmış dükkânlarında on kadar erin yüksek sesle konuşa konuşa çantalarla torbalarına un ve ay çiçeği çekirdeği doldurduklarını gördü. Aynı anda dükkâna Ferapontov da girdi. Erleri görünce önce bir şeyler bağırmak istedi, sonra birden durakladı ve saçlarını yola yola kahkahalarla gülüyormuş gibi:</p>

  <p>– Her şeyi çalın çocuklar! Varsın o gavurlara kalmasın! diye bağırdı, sonra kendi eliyle çuvalları yakaladı, onları sokağa fırlatmaya başladı.</p>

  <p>Erlerden bazıları korkarak koşa koşa dışarı çıktılar. Bazıları ise torbalarını doldurmaya devam ettiler. Ferapontov, Alpatiç’i görünce ona doğru döndü:</p>

  <p>– Mahvoldu memleket! Rusya mahvoldu! diye bağırdı. Alpatiç! Mahvoldu memleket. Kendi elimle ateşe vereceğim. Mahvoldu...</p>

  <p>Ferapontov koşarak avluya çıktı. Sokaktan durmadan geçen erler yolu öylesine tıkıyorlardı ki Alpatiç arabayla aralarından geçemedi, durmak zorunda kaldı. Ferapontov’un karısı da çocuklarıyla birlikte bir arabada oturuyor, yoldan geçebilecekleri zamanı bekliyordu.</p>

  <p>Artık büsbütün gece olmuştu. Gökyüzünde yıldızlar vardı. Arada bir dumanın örttüğü incecik yeni ay parlıyordu. Dinyeper’e doğru yokuş aşağı inerken başka arabaların ve erlerin arasında ağır ağır ilerleyen Alpatiç’in arabası da hancının karısının arabası da durmak zorunda kalmıştı. Arabaların durduğu dörtyol ağzından biraz geride, bir yan sokakta evlerle dükkânlar yanıyordu. Yangın artık sönmeye yüz tutmuştu. Alev bazen söner gibi oluyor, siyah bir duman arasında gözden kayboluyor, bazen birden fışkırarak gözleri kamaştırıyor, dörtyol ağzında birikmiş insanların yüzlerini şaşılacak kadar belirli biçimde aydınlatıyordu. Yangın yerinin önünde insan karaltıları dolaşıyor, alevlerin durmayan çatırtıları arasında konuşmalar, çığlıklar işitiliyordu. Aşağıya inen Alpatiç, arabasının geçmesine pek çabuk imkân vermeyeceklerini anlayarak yangını görmek için yan sokağa döndü. Erler yangının yanında dolaşıp duruyorlardı. Alpatiç iki erin ve onlarla birlikte pelerini havluya benzeyen yünlü bir kumaştan yapılmış bir adamın yanan keresteleri taşıdığını, bazılarının da kucak kucak saman götürdüklerini gördü. Alev alev yanan yüksek tavanlı bir ambarın karşısında duran büyük bir kalabalığa yaklaştı. Ambarın bütün duvarlarını alev sarmıştı, arka duvar yıkılmış, ince tahta damı çökmüş, kalasları tutuşmuştu. Belli ki kalabalık damın büsbütün yıkılacağı dakikayı bekliyordu. Alpatiç de bunu bekliyordu ki birden tanıdığı birinin sesini duydu:</p>

  <p>– Alpatiç!</p>

  <p>Genç prensin sesini hemen tanıyarak:</p>

  <p>– Beyefendiciğim, ekselans! diye karşılık verdi.</p>

  <p>Prens Andrey sırtında yağmurlukla yağız bir ata binmiş, kalabalığın beri yanında duruyor, Alpatiç’e bakıyordu.</p>

  <p>– Senin burada ne işin var? diye sordu.</p>

  <p>Alpatiç:</p>

  <p>– Ekselans... Ekselans, diye söylendi ve hıçkıra hıçkıra ağlamaya başladı. Ekselans, ekselans... yoksa sahiden mi mahvolduk? Babanız...</p>

  <p>Prens Andrey:</p>

  <p>– Senin burada ne işin var? diye tekrar etti.</p>

  <p>Bu sırada birden fışkıran parlak bir alevin ışığında Alpatiç genç efendisinin solgun, bitkin yüzünü gördü. Buraya neden gönderildiğini, nasıl güç bela kentten çıkabildiğini anlattı. Sonra tekrar:</p>

  <p>– Siz bunlara ne diyorsunuz, ekselans, gerçekten mahvoluyoruz, öyle değil mi? diye sordu.</p>

  <p>Prens Andrey karşılık vermeden not defterini çıkardı, bir dizini bükerek kopardığı bir kâğıdın üzerine yazmaya başladı. Kız kardeşine şunları yazıyordu:</p>

  <p>“Smolensk’i düşmana teslim ediyorlar. Lısiye Gori düşman tarafından bir hafta sonra işgal edilecektir. Derhal Moskova’ya gidiniz. Bana ne zaman yola çıktığınızı bildir, bir haberci gönder.”</p>

  <p>Bunları yazıp yaprağı Alpatiç’e verdikten sonra ona prensesin ve oğluyla öğretmeninin yola çıkarılması için neler yapması gerektiğini ve kendisine bunları nereye, nasıl bildireceğini söyledi. Daha bu emirleri vermemişti ki kurmaya bağlı bir süvari komutanı, yanında maiyeti, dörtnala ona yaklaştı. Alman şivesiyle ve Prens Andrey’e hiç yabancı gelmeyen bir sesle:</p>

  <p>– Siz albay mısınız? diye bağırdı. Gözünüzün önünde evleri yakıyorlar da siz öyle duruyorsunuz ha? Bu ne demek? Bunu sizden soracaklardır!</p>

  <p>Böyle bağıran, şimdi artık sol cenahtaki birinci ordu piyade birliklerinin kurmay komutan yardımcısı Berg’di. Kendisinin de belirttiği gibi bu çok hoş, aynı zamanda gösterişli bir görevdi.</p>

  <p>Prens Andrey ona baktı, karşılık vermeden Alpatiç’e dönerek devam etti:</p>

  <p>– Ayın onuna kadar sizden cevap bekleyeceğimi söylersin. Eğer ayın onuna kadar gittiğinizi bildiren bir haber alamazsam her şeyi bırakıp kendim Lısiye Gori’ye gitmek zorunda kalacağım.</p>

  <p>Berg birden Andrey’i tanıyarak:</p>

  <p>– Ben bunları ancak emirleri yerine getirmek zorunda olduğum için söylüyorum, dedi. Emirleri daima harfi harfine yerine getiririm... Çok rica ederim beni bağışlayın...</p>

  <p>Özür dileyip duruyordu. Alev alev yanan ateşte bir şey çatırdadı. Yangın bir an için söner gibi oldu; damın altından dalga dalga siyah duman fışkırmaya başladı. Alevlerin içinde bir şeyler çatırdadı, sonra kocaman bir şey yıkılıverdi.</p>

  <p>Halk, dört bir yana yanmış ekmek ve çörek kokusu yayan ambarın yıkılan tavanının gürültüsüne uyarak:</p>

  <p>– Gürrr! diye bağırdı.</p>

  <p>Bir alev fışkırdı, yangının çevresinde duran insanların yorgunluktan bitkin görünen heyecanlı yüzlerini aydınlattı. Üzerinde frize kumaştan bir pelerin bulunan adam elini yukarı doğru kaldırarak:</p>

  <p>– Çok güzel! Soyalım şunu! Çok güzel çocuklar! diye bağırdı.</p>

  <p>Etraftan sesler duyuldu:</p>

  <p>– Buranın sahibi kendisi yapmış bu işi.</p>

  <p>Prens Andrey, Alpatiç’e doğru dönerek:</p>

  <p>– İşte böyle, işte böyle söylersin, dedi. Hepsini sana söylediğim gibi anlatırsın.</p>

  <p>Sonra yanında duran ve susmuş olan Berg’e hiçbir karşılık vermeden atını dürttü, yan sokağa saptı.</p>

  <h2>V</h2>

  <p class="nonindent">Kıtalar Smolensk’ten geri çekilmeye devam ediyorlardı. Düşman peşlerinden geliyordu. 10 Ağustos’ta Prens Andrey’in kumanda ettiği alay büyük ana yoldan, Lısiye Gori’ye giden kestirmenin yanından geçerek ilerliyordu. Sıcak ve kuraklık üç haftadır, hatta daha uzun bir süredir devam ediyordu. Her gün gökyüzünden kıvrım kıvrım bulutlar geçiyordu, ama akşama doğru gökyüzü tekrar temizleniyor, güneş kırmızıya çalan mor bir karanlığa gömülüyordu. Yalnız geceleri yoğun bir çiy toprağı serinletiyordu. Terk edilmiş tarlalardaki buğdaylar güneşte kavruluyor, dökülüyordu. Bataklıklar kurumuştu. Güneşin kasıp kavurduğu meralarda yiyecek bulamayan sığırlar açlıktan böğürerek dolaşıyordu. Yalnız geceleri ormanlarda, çiy varken serinlik hissediliyordu. Ama yolda, orduların geçtiği büyük yolda geceleri bile, hatta ormanlardan geçildiği vakit bile öyle bir çiy belli bile değildi. Toz da basıla basıla bir çeyrek arşından daha kalın bir tabaka olmuştu. Gün ağarır ağarmaz hareket başlıyordu. Ağırlık kolları, top arabaları, sessizce, dingilleri toza gömüle gömüle, piyade ise yumuşacık, boğucu gece boyunca hiç serinlememiş sıcak tozun içine ayak bileklerine kadar girerek ilerliyordu. Bu kuma benzeyen tozun bir kısmı ayaklar, tekerlekler arasında dalgalanıyor, bir kısmı da gözlere, saçlara, kulaklara, burun deliklerine ve en önemlisi o yolun üzerinden geçen insanlarla hayvanların akciğerlerine yapışan bir bulut halinde ordunun üzerinde duruyordu. Güneş ne kadar yükselirse toz bulutu da o kadar yükseliyor ve o zaman bu ince sıcak tozun arasından bulutlarla örtülmemiş güneşe çıplak gözle bakılabiliyordu. Güneş kocaman kırmızı bir top şeklinde görünüyordu. Rüzgâr yoktu ve insanlar bu hareketsiz hava içinde nefessiz kalarak boğuluyorlardı. Herkes burnunu, ağzını mendillerle bağlamış olarak yürüyordu. Köye gelince hepsi kuyulara saldırıyordu. Su için birbirleriyle dövüşüyor ve hepsini de sonunda çamur kalıncaya kadar içiyorlardı.</p>

  <p>Alaya Prens Andrey komuta ediyordu. Birlikleri, düzeni, erlerin sağlık durumunu, emirleri almak ve onları yerine getirmek zorunluluğu onu çok uğraştırıyordu. Smolensk’in yanması ve düşmana terk edilmesi, Prens Andrey’in yaşantısında önemli bir devreydi. Düşmana karşı duyduğu yeni bir öfke, ona üzüntüsünü unutturuyordu. Tüm varlığıyla kendini alayının işlerine vermişti, erlerin ve subaylarının durumu ile uğraşıyor, onlara karşı çok şefkatli davranıyordu. Alayda herkes ona “prensimiz” diyor, onunla gururlanıyor, onu seviyordu. Ama ancak kendi alayındaki insanlara, Timohin gibilerine, kendisine tamamen yeni ve yabancı bir çevreden gelen, geçmişini bilmelerine, anlamalarına imkân olmayan insanlara karşı yumuşak ve şefkatliydi. Eskilerden, kurmaydakilerden biriyle karşılaşır karşılaşmaz ise hemen sert bir tavır takınıyor, öfkeli, alaylı, karşısındakini hor gören bir adam oluyordu. Zihninde geçmiş günlerin anıları ile ilgili her şey, onda bir yabancılaşma yaratıyordu, bu yüzden de o eski dünyasıyla olan ilişkilerinde yalnız haksızlık etmemeye, sadece görevini yerine getirmeye çalışıyordu.</p>

  <p>Doğrusunu söylemek gerekirse özellikle 6 Ağustos’ta, Smolensk (Prens Andrey’e göre bu şehri savunmak mümkündü ve bunu yapmak gerekirdi) düşmana bırakıldıktan, babası da hasta bir halde o çok sevdiği, hatta kendi eliyle binalar yaptırdığı Lısiye Gori’yi soyguna bırakıp Moskova’ya kaçmak zorunda kaldıktan sonra, her şey ona karanlık, kötü bir ışık altında görünmeye başlamıştı. Bununla birlikte alaydaki yaşantısı sayesinde, genel olarak herkesi ilgilendiren konularla hiç ilgisi olmayan bir şeyi, kendi alayını düşünebiliyordu. 10 Ağustos’ta alayının bulunduğu kol Lısiye Gori ile aynı hizaya geldi. Prens Andrey, iki gün önce babasının, oğlunun ve kız kardeşinin Moskova’ya gittiklerini öğrenmişti. Ama Lısiye Gori’de yapılacak bir şeyin olmadığını bildiği halde, kendisine özgü bir duyguyla, belki üzüntüsünü daha çok deşmek için, oraya uğramak zorunda olduğunu düşündü ve gitmeye karar verdi. Kendisine bir at hazırlamalarını emretti, ata binerek alayı yürüyüşteyken, doğup çocukluğunu geçirdiği babasının köyüne gitti. Eskiden köylü kadınlarının konuşa konuşa çamaşırlarını tahtayla dövüp çalkaladıktan gölün yanından geçerken orada kimsenin bulunmadığını, ama yarıya kadar suya gömülmüş, ipleri kopmuş bir salın gölün ortasında yan yan yüzdüğünü gördü.</p>

  <p>Prens Andrey, bekçinin kulübesine yaklaştı. Taş kapının önünde hiç kimse yoktu. Kapı da kilitli değildi. Bahçenin patikalarını ot bürümüştü. İngiliz çimiyle örtülü parkta danalarla atlar dolaşıyordu. Prens Andrey limonluğa yaklaştı: Camlar kırıktı, büyük tahta sandıklar içine yetiştirilmiş ağaçların kimi devrilmiş, kimi kurumuştu. Prens Andrey, bahçıvan Taras’a seslendi. Hiç kimse karşılık vermedi. Prens Andrey, ileri doğru çıkıntısı olan limonluğun çevresinde dolaşınca oymalı ahşap çitin baştan başa kırıldığını, eriklerin de dallarıyla birlikte koparılmış olduğunu gördü. İhtiyar bir köylü (Prens Andrey onu çocukluğunda hep bahçenin dış kapısında görürdü), siyah küçük bir banka oturmuş, kendisine ipten çarık örüyordu.</p>

  <p>İhtiyar sağırdı, Prens Andrey’in gelişini işitmemişti. Büyük prensin her zaman oturmaktan hoşlandığı banktaydı, yanında da dalları yolunmuş, kurumuş bir manolya ağacının kütükleri üzerinde bir çile ip asılıydı.</p>

  <p>Prens Andrey, eve yaklaştı, eski bahçede birkaç ıhlamur ağacı kesilmişti. Alaca bir kısrak gül fidanları arasında dolaşıyordu. Evin bütün panjurları sımsıkı kapalıydı. Aşağıda bir tek pencere açıktı. Uşaklardan birinin çocuğu, Prens Andrey’i görünce koşarak eve girdi.</p>

  <p>Alpatiç ailesini gönderdikten sonra, Lısiye Gori’de tek başına kalmıştı; evde oturuyor, Azizlerin Hayatı’nı okuyordu. Prens Andrey’in geldiğini öğrenince gözlüğü burnuna düşmüş olarak, önünü ilikleye ilikleye evden dışarı çıktı, aceleyle Prens Andrey’e yaklaştı, hiçbir şey söylemeden eteğini öperek ağlamaya başladı. Sonra böyle zayıf davrandığı için kendine kızarak öfkeyle başını öbür tarafa çevirdi ve Prens Andrey’e durumu bildirmeye koyuldu. Boguçarovo’da değerli, pahalı olan ne varsa hepsi götürülmüştü. Yüz çetvert<a class="noteref" href="../Text/dipnot.xhtml#Footnote0064" id="Feedback0064">64</a> kadar buğday da götürülmüştü; arpa ile Alpatiç’in söylediğine göre bu yıl olağanüstü denecek kadar iri taneli olan buğdaya, daha yeşilken askerler el koymuş, onları biçmişlerdi. Varını yoğunu yitiren köylülerden bazıları da Boguçarovo’dan ayrılmış, geride çok az kişi kalmıştı.</p>

  <p>Prens Andrey, Alpatiç’in sözlerini sonuna dek dinlemeden babasıyla kız kardeşinin ne zaman gittiklerini sordu; bunu Moskova’ya ne zaman vardıklarını düşünerek sormuştu. Alpatiç, Boguçarovo’dan ayrılışlarını sorduğunu sanarak ayın yedisinde gittiklerini söyledi. Sonra gene çiftliğin işlerini anlatmaya koyuldu ve kendisine ne gibi emirler verileceğini sordu.</p>

  <p>– Birliklere makbuz karşılığında yulaf verilmesini emreder misiniz? diye sordu. Elimizde altı bin çetvert kadar kaldı.</p>

  <p>Prens Andrey, ihtiyarın güneşte parlayan çıplak başına baktı, bu sorularının çok yersiz olduğunu onun da kavradığını, bunları yalnızca derdini unutmak için sorduğunu yüzünden anlayarak “Ona ne karşılık vereyim?” diye düşündü.</p>

  <p>– Evet ver, dedi.</p>

  <p>Alpatiç:</p>

  <p>– Herhalde bahçedeki düzensizlikler gözünüzden kaçmamıştır efendim, diyordu. Ama bunları önleyemedim. Buradan üç alay gelip geçti. Hepsi burada konakladı. Özellikle muhafız alaylarıydı. Şikâyet dilekçesini yazmak için komutanın adını ve rütbesini yazdım.</p>

  <p>Prens Andrey:</p>

  <p>– Eh, söyle bakalım ne yapacaksın? Buraları düşman işgal ederse ne yapacaksın?</p>

  <p>Alpatiç yüzünü Prens Andrey’e doğru çevirerek ona baktı. Sonra birden gururlu bir tavırla elini yukarı doğru kaldırdı:</p>

  <p>– Benim koruyucum “o”dur. “O” ne dilerse öyle olsun! diye söylendi.</p>

  <p>Çayırlığın üzerinden kalabalık bir halde köylüler ve uşaklar, şapkalarını çıkarmış olarak Prens Andrey’e yaklaşıyorlardı. Prens Andrey Alpatiç’e doğru eğildi:</p>

  <p>– Eh, hakkını helal et! Sen de git, buradan ne götürebilirsen al götür, halka da söyle, Riyazan’a ya da Podmoskovye’ye gitsinler.</p>

  <p>Alpatiç, Prens Andrey’in ayağına kapanarak ağlamaya başladı. Prens Andrey onu yavaşça kendinden uzaklaştırdı, atını dürterek dörtnala iki yanı ağaçlık yoldan aşağıya doğru gitti.</p>

  <p>Taraçada aynı ihtiyar, tıpkı çok sevilen bir ölünün yüzüne konmuş bir sinek gibi oturuyor, kalıba geçirdiği çarığını dövüyordu. Limonluktaki ağaçlardan kopardıkları erikleri eteklerine doldurmuş olan iki küçük kız, koşarak oradan gelirken Prens Andrey’le karşılaştılar. Kızlardan büyüğü, küçük beyi görünce yüzünde korkuyla daha küçük olan arkadaşının elini sımsıkı tuttu, onunla birlikte, eteğinden yerlere dökülen yeşil erikleri toplayamadan bir kayın ağacının arkasına saklandı.</p>

  <p>Prens Andrey onları gördüğünü belli etmekten çekinerek, korkuyormuş gibi aceleyle arkasına döndü. O güzel, küçük, ürkek kıza acımıştı. Ona bakmaya çekiniyordu, yine de dönüp ona bakmak için karşı konulmaz istek duyuyordu. Kızlara bakarken tüm varlığını yepyeni, sevinçli, sakinleştirici bir duygu sarmıştı. Birden dünyada kendisine tamamen yabancı, ama her insanın hakkı olan, eskiden kendisini de ilgilendiren başka konuların bulunduğunu hatırladı. Belli ki bu kızlar ancak bir şey istiyorlardı: O yeşil erikleri götürüp yemek ve yakalanmamak! Prens Andrey de tıpkı onlar gibi bu işte başarılı olmalarını istiyordu. Onlara bir kez daha bakmaktan kendini alamadı. Kızlar artık tehlikenin geçtiğini sanarak gizlendikleri yerden fırlamış, incecik seslerle cıyak cıyak bir şeyler bağrışarak eteklerini tutup neşe içinde güneşte yanmış çıplak küçük ayaklarını çimenlerin üzerinde hızlı hızlı hareket ettirerek süratle koşuyorlardı.</p>

  <p>Prens Andrey, orduların geçtiği ana yolun tozlu bölgesinden çıktıktan sonra biraz ferahladı. Ama Lısiye Gori’den biraz ileride tekrar ana yola çıktı, küçük gölün bendi önünde mola vermiş olan alayına yetişti. Saat, öğleden sonra ikiydi. Toz bulutları arasında kırmızı iri bir balona benzeyen güneş, insanı dayanılmaz derecede yakıyor, siyah ceketin içinden geçen ışınları insanın sırtını kavuruyordu. Durmuş olan birliklerin sürekli bir uğultu halini alan sesleri üzerinde, aynı toz bulutu hareketsiz duruyordu. Rüzgâr yoktu. Prens Andrey salla karşıya geçerken gölden gelen taze bir hava ile yosun kokusu duydu. Ne kadar pis olursa olsun, suyun içine dalmak isteğini duydu. Başını çevirip bağırışların, kahkahaların duyulduğu göle baktı. Pek büyük olmayan, bulanık, yeşil gölün suları muhtemelen iki çetvert kadar yükselmiş, seti aşmıştı. Çünkü göl, çırpınan vücutları beyaz, kolları, yüzleri ve boyunları kiremit rengi, çıplak insanlarla, erlerle doluydu. Bütün bu çıplak, beyaz vücutlar, kahkahalarla ve çığlıklarla o kirli su birikintisinin içinde, tıpkı bahçıvan kovasına doldurulmuş taban balıkları gibi çırpınıp duruyorlardı. Bu çırpınmada bir neşe havası vardı, bu yüzden de insana özellikle hüzün veriyordu.</p>

  <p>Üçüncü bölükten, baldırının altında kayış bulunan sarışın genç bir er (Prens onu daha eskiden tanıyordu.) haç çıkara çıkara, daha iyi hız alıp da kendini suya atmak için geri geri yüzüyordu. Esmer ve her zaman saçları karmakarışık olan başka bir astsubay, beline kadar suya girmiş, adaleli vücudunu kasıp geriyor, sevinçli sevinçli bileklerine kadar siyah olan elleriyle başına su dökerek “Oh! Ooohh!” deyip duruyordu. İnsanların birbirlerine “Şap, şap!” diye vurdukları duyuluyor, tiz sesler, çığlıklar işitiliyordu.</p>

  <p>Kıyılarda, bendin üzerinde, gölde, her yerde beyaz, sağlam, adaleli vücutlar vardı. Kırmızı küçük burunlu subay Timohin bendin üzerinde kurulanıyordu. Prensi görünce utandı, ama ona dönerek:</p>

  <p>– Öyle güzel ki sayın komutanım, siz de bir deneseniz! demek cesaretini buldu.</p>

  <p>Prens Andrey yüzünü buruşturdu:</p>

  <p>– Kirli! dedi.</p>

  <p>Timohin:</p>

  <p>– Biz sizin için şimdi temizleriz, dedi ve daha giyinmeden dediği yeri temizlemeye koştu.</p>

  <p>– Prens de istiyor! diye söyleniyordu.</p>

  <p>– Hangi prens? Bizim prens mi? diye sesler duyuldu ve her şey, herkes öyle bir heyecanla harekete geldi ki Prens Andrey onları güç bela sakinleştirebildi. Gidip samanlıkta su dökünmenin daha iyi bir şey olacağını düşünüyordu.</p>

  <p>Kendi çıplak vücuduna bakarak “İnsan eti, insan vücudu, <i>chair à canon,</i>” diye düşünüyor, üşümekten değil, o pis gölün içinde su dökünen bunca insanın vücutlarını görmekten doğan anlaşılmaz bir tiksinti duyarak korkuyla ürperiyordu.</p>

  <p class="extract">7 Ağustos günü, Prens Bagration, Smolensk yolu üzerinde Mihailovka’daki karargâhında şu satırları yazıyordu:</p>

  <blockquote>
    <p>Çok saygıdeğer efendim, Prens Aleksey Andreyeviç (Arakçeyev’e yazıyordu, ama biliyordu ki mektubunu hükümdar da okuyacaktı, bu yüzden her kelimesini elinden geldiği kadar iyice düşünerek yazıyordu),</p>

    <p>Öğle sanıyorum ki savunma bakanı size Smolensk’in düşmana bırakılmış olduğunu artık bildirmiştir. Çok acı, üzüntü verici bir şey oldu. Tüm ordu, en önemli yerimiz boşuna bırakıldığı için umutsuzluk içindedir. Ben kendi yönümden en inandırıcı şekilde kendisinden ricada bulunmuş, sonunda da kendim bir mektup yazmıştım. Ama hiçbir şey onu razı edemedi. Size şerefimiz üzerine yemin ederim! Napolyon öyle bir çember içine alınmıştı ki! Hiçbir zaman öyle bir durumda kalmamıştı. Bu durumda ordusunun yarısını da yitirse gene de Smolensk’i alamaması çok mümkündü. Ordularımız hiçbir vakit bu kadar kahramanca dövüşmediler. Gene de aynı şekilde dövüşüyorlar. Ben, emrim altındaki on beş bin kişilik kuvvetimle bile otuz beş saatten fazla bir süre dayandım ve onları tepeledim: Ama o, on dört saat bile kalmak istemedi! Bu ayıp ve ordumuza leke süren bir şeydir! Ona gelince, bana öyle geliyor ki bu durumda hayatta kalmayı bile kendisi için küçüklük sayması gerekirdi. Eğer kayıplarımızın büyük olduğunu bildirmişse bu doğru değildir; belki dört bin kadar kaybımız var, fazla değil. Ben o kadar bile olduğunu sanmıyorum. Ama kaybımız on bin de olsa, ne yapalım, savaş savaştır! Buna karşılık düşmanın sayısız kaybı olmuştur.</p>

    <p>Daha iki gün dursaydık ne olurdu? Belki de kendileri giderlerdi; çünkü adamlarına ve atlarına verecek su bulamayacaklardı. O bana geri çekilmeyeceğiz diye söz verdi. Öyleyken birden bir “harekât planı” gönderdi ve gece geri çekileceğimizi bildirdi. Böyle savaşmak imkânsız bir şeydir. Böyle yaparsak düşmanı kısa bir süre içinde Moskova’ya kadar getiririz.</p>

    <p>Söylentilere göre barış yapmayı düşünmüyormuşsunuz. Allah korusun! Sakın barış yapmayın! Bu kadar kurban verdikten ve bunca saçma geri çekilişten sonra barışmak olur mu? Bütün Rusya’yı karşınıza almış olursunuz! Öyle bir şey yaparsanız hepimiz üniforma giymeyi bir utanç sayarız. Madem artık olan oldu, dövüşmeliyiz. Rusya ayakta durduğu, dayanabildiği sürece dövüşmeliyiz...</p>

    <p>Orduya bir kişi komuta etmeli, iki kişi değil! Bakanınız belki iyi bir bakandır; ama general olarak, kötü demeyeceğim, berbattır. Buna rağmen tüm yurdumuzun kaderini ona teslim ettiniz!.. Vallahi üzüntüden deli olacağım, küstahlığımı bağışlayın. Öyle anlaşılıyor ki barışı ve orduya komuta etmesini öğüt veren her kim ise hükümdarı sevmiyor, hepimizin mahvolmasını istiyor. Size doğrusunu yazıyorum. Milisleri hazırlayın. Çünkü bakan çok ustaca davranarak peşinden başkente misafir getiriyor. Hükümdarın maiyetindeki yaverlerden sayın Woltzeugen tüm orduda büyük bir kuşku uyandırıyor. Söylediklerine göre o bizden çok Napolyon’u tutuyormuş, bakana da hep öğüt veren oymuş! Ben ona yalnız saygı göstermekle kalmıyorum, daha yaşlı olduğum halde bir onbaşı gibi ona boyun eğiyorum! Bu benim için çok üzücü bir şey, ama velinimetimi, hükümdarımı sevdiğim için emirlerini yerine getiriyorum. Yalnız şanlı ordumuzu böyle adamlara teslim ettiği için hükümdarımız hesabına üzüntü duyuyorum. Düşünün bir kez, geri çekilerek yorgunluktan hastanelerde on beş bin kişiyi yitirmiş bulunuyoruz! Oysa geri çekilmeseydik böyle bir şey olmayacaktı. Söyleyin Allah aşkına, bu kadar korktuğumuz ve bu güzel, bu verimli yurdumuzu alçaklara teslim ederek her vatandaşımızda kin ve utanç uyandırdığımız için Rusya’mız, anayurdumuz bize ne diyecektir? Neden, kimden korkuyoruz? Bakan kararsızdır, korkaktır, akılsızdır, beceriksizdir, tüm kötü özelliklere sahiptir dediğim için suçu bende bulmayın. Tüm ordu tam anlamıyla gözyaşı döküp duruyor ve ona küfürler yağdırıyor.</p>
  </blockquote>

  <h2>VI</h2>

  <p class="nonindent">Yaşamı meydana getiren olaylar arasında sayısız ayrımlar yapılabilir. Hepsini şöyle ayırmak mümkündür: İçinde daha çok öz bulunan olaylar ve daha çok şekle önem verilen olaylar. Daha çok şekilden ibaret olaylar arasında köy, taşra, şehir, hatta Moskova’daki yaşama tamamen aykırı olan Petersburg’daki yaşamı, hatta özellikle salon hayatını saymak mümkündür. Bu yaşam hiç değişmez.</p>

  <p>1805 yılından bu yana Bonapart ile barışıyor, yeniden kavga ediyor, anayasalar yapıyor, sonra onları yeniden bozuyorduk. Oysa Anna Pavlovna ile Elen’in salonları, biri bu olanlardan yedi yıl, öbürü de beş yıl önce nasılsa şimdi de öyleydi. Anna Pavlovna’nın salonunda herkes aynı şaşkınlıkla Bonapart’ın başarılarından söz ediyor, başarılarını da Avrupa’daki hükümdarların ona boyun eğişini de Anna Pavlovna’nın temsilcisi olduğu saray çevresine huzursuzluk vermek, orada tatsız bir hava yaratmak isteğinden doğan bir tertip olarak görüyordu. Rumyantzev’in ziyaret etmek nezaketinde bulunduğu ve çok zeki bir kadın saydığı Elen’in salonunda da öyleydi. Orada da tıpkı 1808 yılında olduğu gibi 1812 yılında da büyük milletten, büyük insandan söz ediliyor ve bu salonda toplanmış olan insanların düşüncesine göre barışla sonuçlanması gereken anlaşmazlığın Fransa ile ilişkilerin kesilmesine yol açmasından üzüntü duyuluyordu.</p>

  <p>Son zamanlarda, hükümdarın ordudan ayrılışından sonra, birbirine cephe alan bu salon çevrelerinde biraz heyecan uyanmış, karşılıklı olarak bazı gösteriler olmuş, ama bu çevrelerde de düşüncelerin yönü hep aynı kalmıştı. Anna Pavlovna’nın salonuna ancak koyu lejitimist Fransızlar kabul ediliyor, Fransız tiyatrosuna gitmek hor görülüp koca bir Fransız bölüğü neyse o Fransız trupunun da o olduğunu ileri sürmek gibi yurtseverliğe yakışır düşünceler ileri sürülüyordu. Askerî olaylar büyük bir hevesle izleniyor, ordumuz için en elverişli söylentiler bu çevreden çıkarılıyordu.</p>

  <p>Elen’in grubunda, Rumyantzev’in de katıldığı, Fransızları tutan grupta ise düşmanın acımasızlığı ve savaşın şiddeti konusundaki söylentiler yalanlanıyor, Napolyon’un barış için yaptığı tüm girişimler üzerine düşünceler yürütülüyordu. Bu çevrede, saraylıların ve ana imparatoriçenin adına kurulan kız okullarının bir an önce Kazan’a çekilmesi için hazırlık yapmalarını öğüt verenler suçlanıyordu. Zaten genellikle Elen’in salonunda tüm savaş, boşu boşuna yapılan ve kısa bir süre sonra muhakkak barışla sonuçlanacak bir gösteri harekâtı olarak ele alınıyordu. Bu salonda artık Petersburg’a gelmiş bulunan Elen’in evinde de alışılmış bir konuk haline gelen (Aklı başında her insan, Elen’in salonuna gelmeyi bir görev sayardı.) Bilibin’in görüşü herkesin görüşüne üstün geliyordu. Buna göre “savaşı, barut değil, barutu icat edenler” çözüm yoluna bağlayacaktı. Bu grupta, Moskovalıların, söylentisi Petersburg’a kadar yayılmış ve hükümdarın gidişiyle artmış heyecanıyla çok ihtiyatlı ve zekice alay ediliyordu.</p>

  <p>Anna Pavlovna’nın grubunda ise aksine Moskovalıların heyecan gösterilerine hayranlık duyuluyor, herkes bunlardan tıpkı Plutark’ın eski çağlardaki insanlardan söz ettiği gibi söz ediyordu. Hep aynı önemli görevlerde bulunan Prens Vasiliy, her iki grup arasında bağlantıyı sağlayan bir halkaydı. <i>Ma bonne amie</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0065" id="Feedback0065">65</a> dediği Anna Pavlovna’nın evine de <i>dans le salon diplomatique de ma fille</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0066" id="Feedback0066">66</a> dediği kızının evine de gidiyor, bu gruplardan birinden diğerine giderken sık sık şaşırıyor, Anna Pavlovna’nın evinde Elen’in salonunda söylenmesi gerekenleri, Elen’in salonunda da Anna Pavlovna’nın evinde söylenmesi gereken şeyleri söylüyordu.</p>

  <p>Hükümdarın gelişinden kısa bir süre sonra, Prens Vasiliy, Anna Pavlovna’nın evinde savaştan söz ederken başkomutan olarak kimi tayin edeceğini bilemediği için kararsızlık içinde bulunan Barclay de Tolly’yi şiddetle kötülüyordu. Konukların arasında <i>un homme de beaucoup de mérite</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0067" id="Feedback0067">67</a> olarak tanınan bir adam, kısa bir süre önce Petersburg’daki milis birliklerinin başına getirilen ve toplantılarını hazine salonunda yaparak milisleri kaydeden Kutuzov’u gördüğünü, o sırada bütün ihtiyaçlara karşılık verebilecek tek adamın işte bu Kutuzov olduğunu çekingen bir tavırla belirtmek cesaretinde bulundu.</p>

  <p>Anna Pavlovna hüzünle gülümseyerek Kutuzov’un hükümdara sıkıntıdan başka bir şey kazandırmadığını söyledi. Prens Vasiliy sözünü kesti:</p>

  <p>– Ben soyluların toplantısında söyledim, söyledim ama beni dinlemediler. Milis birliklerinin başına komutan olarak seçilmesinin hükümdarın hoşuna gitmeyeceğini anlattım, ama beni dinlemediler.</p>

  <p>– Manyaktır o, hep isyan eder durur, diye devam etti. Hem de kime? Her şey Moskova’daki o aptalca heyecan gösterilerini maymun gibi tekrarlamak istememizden kaynaklanıyor.</p>

  <p>Prens Vasiliy, bir an için her şeyi kafasında karıştırarak Elen’in salonunda Moskova’daki heyecan gösterileriyle alay etmek, Anna Pavlovna’nın salonunda ise onlardan hayranlıkla söz açmak gerektiğini unutmuştu. Ama hemen sözünü düzeltti:</p>

  <p>– Canım, Kont Kutuzov gibi Rusya’nın yaşlı bir generalinin hazine salonundaki toplantıya katılması yakışık alır mı? <i>Et il en restera pour sa peine.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0068" id="Feedback0068">68</a> Ata binmesini bilmeyen, toplantılarda uyuyan, en kötü alışkanlıkları olan bir adam başkomutan olarak atanır mı? Bükreş’te ne olduğunu zaten gösterdi! Artık bir general olarak özelliklerinden söz etmiyorum, ama bir anda iyice çökmüş, kör, basbayağı kör bir adamı atamaya imkân var mı? Hani körden general de yaman olur doğrusu! Hiç mi hiçbir şeyi görmüyor! Neredeyse körebe oynayacak... Gözü hiçbir şeyi seçmiyor!</p>

  <p>Bu sözlere kimse verecek karşılık bulamadı.</p>

  <p>Bunlar 24 Temmuz günü için yerindeydi. 29 Temmuz günü ise Kutuzov’a prens unvanı verildi. Ona bu unvanın verilmesi, onu baştan savmak istedikleri anlamına da gelebilirdi. Bu yüzden Prens Vasiliy’in ileri sürdüğü düşünceler pek de yersiz sayılmıyordu. Ama Prens Vasiliy artık bu düşüncelerini açıklamakta acele etmiyordu. 8 Ağustos günü Feldmareşal Saltıkov, Akarçeyev, Vyazmitinov, Lopuhin ve Koçubey’den kurulu bir komite, savaşın gidişatını tartışmak üzere toplandı. Komite, başarısızlıkların işbaşında birçok komutanın bulunmasından ileri geldiği sonucuna vardı ve komiteyi temsil eden kişiler, hükümdarın Kutuzov’a karşı hoşnutsuzluk beslediğini bile bile, kısa bir tartışmadan sonra onun başkomutan olarak atanmasını teklif ettiler. Aynı gün Kutuzov hem orduya hem de işgal altında bulunan bölgelere, tam yetki ile başkomutan olarak atandı.</p>

  <p>9 Ağustos’ta Prens Vasiliy, gene Anna Pavlovna’nın evinde <i>l’homme de beaucoup de mérite</i> ile karşılaştı. <i>L’homme de beaucoup de mérite</i>, İmparatoriçe Mariya Fiyodorovna’nın himayesi altında bulunan kız yüksek okuluna müdür olarak atanması dolayısıyla Anna Pavlovna’ya kur yapıyordu. Prens Vasiliy, odaya zafer kazanmış, isteklerine kavuşmuş, amacına ulaşmış bir insanın mutlu tavrıyla girmişti.</p>

  <p>– <i>Eh bien, vous savez la grande nouvelle? Le prince Koutouzoff est maréchal.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0069" id="Feedback0069">69</a> O kadar mutluyum, o kadar sevinçliyim ki! diyordu.</p>
