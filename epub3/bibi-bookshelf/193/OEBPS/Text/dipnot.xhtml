  <p class="footnote"><a class="backref" href="../Text/4_3.xhtml#Feedback0465" id="Footnote0465">464</a> Majestelerine son üç gün içinde denetleme sırasında gözden geçirdiğim birliklerin durumunu bildirmeyi görev sayarım. Bu birlikler neredeyse tamamen dağılmış durumdadır. Erlerin ancak dörtte biri sancaklarının başındadır. Öbürleri kendi kendilerine ayrı ayrı yönlerde ilerleyerek yiyecek bulmaya ve askerlik görevinden kurtulmaya çalışıyorlar. Herkesin tek düşündüğü şey, Smolensk’tir; orada dinlenmeyi umut ediyorlar. Son günlerde birçok er mermilerini ve tüfeklerini bıraktı. Bundan sonraki niyetlerinizin ne olduğunu bilmiyorum, ama yararınızı düşünüyorsanız majestelerinin birlikleri Smolensk’te bir araya toplamaları ve aralarından atlarını yitirmiş, silahlarını bırakmış süvarileri, fazla gelen konvoyları, hatta topçunun bir kısmını da bırakmaları gerekir. Çünkü bu topçu kuvvetleri artık ordunun sayısına uygun değildir. İaşenin sağlanması ve hiç değilse birkaç gün dinlenme şarttır. Erler açlıktan, yorgunluktan bitkin bir durumdadır. Son günlerde birçoğu yolda ve konak yerlerinde can verdi. Bu felaketli durum gittikçe artıyor ve şunu gösteriyor ki eğer bu kötülükleri önlemek için bir tedbir alınmazsa, yakında savaşa tutuşacak olursak elimizde ordu diye bir şey kalmayacaktır. Smolensk’ten otuz verst beride 9 Kasım günü yazılmıştır.</p>
