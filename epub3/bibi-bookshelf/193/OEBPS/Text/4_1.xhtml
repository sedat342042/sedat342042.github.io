  <p>Bu sorular, işin asıl önemli yönünü bir yana bırakarak, hatta bu gerçek yönün meydana çıkmasını önleyerek, mahkemelerde sorulan bütün sorular gibi, sadece sanığa yargıçların istediği karşılıkları verdiren ve onu istenilen sonuca doğru sürükleyerek sonunda suçlanmasını sağlayacak bir bahanenin bulunmasından başka amaç gütmüyordu. Onu suçlamak isteyenleri tatmin etmeyen bir söz söylemeye başladı mı hemen o bahaneyi bulma işini bir yana bırakıyor, sözün serbestçe istediği yere akmasına seyirci kalıyorlardı.</p>

  <p>Bundan başka, Piyer, bütün mahkemelerde her sanığın yaptığı gibi kendisine bu soruların neden sorulduğunu şaşkınlıkla düşünüyordu. Bir bahane aramalarının, sadece kendisine karşı hoşgörü, hatta saygıya benzer bir duygu beslenmesinden ileri geldiğini hissediyordu. Biliyordu ki o sırada kaderi o insanların elindeydi; onu buraya sürükleyen şey, onların elindeki güçtü. Sordukları sorulara karşılık beklemek hakkını onlara bu güç veriyordu ve bu toplantının tek amacı onu suçlandırmaktı. Ellerinde böyle bir güç, içlerinde de onu suçlamak için bir istek varken böyle bahaneler ortaya çıkarıp soru sormaya da yargılamaya da hiç gerek yoktu. Belli ki vereceği karşılıklar ne olursa olsun, hepsi onu eninde sonunda suçlu durumuna düşürecekti.</p>

  <p>Kendisini yakaladıkları sırada ne yaptığını sorduklarında, Piyer biraz dramatik bir hava içinde bir çocuğu <i>qu’il avait sauvé des flammes,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0382" id="Feedback0382">382</a> annesine babasına götürdüğünü söylemişti. Peki, soyguncu erle neden dövüşmüştü? Piyer buna karşılık, bir kadını savunduğunu ve hakarete uğramış bir kadını savunmanın her erkeğin görevi olduğunu belirtti. Bunun üzerine sözünü kestiler. Bu sözlerin dava ile ilgisi yoktu. Yanmaya başlayan evin avlusunda, tanıkların kendisini gördükleri yerde ne işi vardı? Piyer Moskova’da olup bitenleri görmeye çıktığını söyledi. Tekrar sözünü kestiler; ona nereye gittiğini değil, yangın yerinin yanında ne aradığını sorduklarını belirttiler. Kimdi? İlk sordukları soruyu tekrarlıyorlardı; Piyer bu soruya karşılık vermek istemediğini, bunu açıklayamayacağını söyledi.</p>

  <p>Yanakları al al olmuş, kırmızı yüzlü, beyaz bıyıklı general sert bir tavırla:</p>

  <p>– Bunu zapta geçirin! Bu çok kötü bir şey, dedi.</p>

  <p>Dördüncü gün Zubovski semtinde yangınlar başladı.</p>

  <p>Piyer’i on üç kişi ile birlikte Kırım Yokuşu’na götürüp, bir konağın arabalarının durduğu ambara kapadılar. Piyer sokaklardan geçerken bütün kentin üzerinde duruyormuş hissini veren dumandan boğulur gibi oluyordu. Her yerden yangınlar görülüyordu. Piyer, o zaman Moskova’nın yanmasının ne anlama geldiğini kavrayamıyor, onlara müthiş bir korku içinde bakıyordu.</p>

  <p>Piyer, Kırım Yokuşu’ndaki konaklardan birinin arabalarının bulunduğu ahırda dört gün daha kaldı ve o süre içinde Fransız erleriyle yaptığı konuşmalardan, orada bulunan herkesin her gün, mareşalden gelecek olan kararı beklediğini öğrendi. Söz konusu olan mareşal kimdi? Piyer bunu erlerden bir türlü öğrenemedi. Herhalde bir er için, mareşal iktidarın en üst basamağında bulunan oldukça esrarengiz bir kişiydi.</p>

  <p>Sanıkları ikinci kez sorguya çekmek için götürdükleri 8 Eylül’e kadar geçen ilk günler Piyer için en çetin günler oldu.</p>

  <h2>X</h2>

  <p class="nonindent">8 Eylül günü arabaların durduğu ahıra, sanıkların yanına, nöbetçi erlerin tutumlarından anlaşıldığına göre, çok önemli bir subay geldi. Muhtemelen genelkurmaydan gelen bu subayın elinde bir liste vardı. Oradaki bütün Ruslar arasında bir yoklama yaptı. Bu arada Piyer’den <i>“celui qui n’avoue pas son nom”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0383" id="Feedback0383">383</a> diye söz etmişti. Sonra kayıtsız ve tembel bir tavırla bütün sanıkları tepeden süzdü, nöbetçi subaya bunları mareşalin yanına göndermeden önce doğru dürüst giydirip kuşatmalarını emretti. Bir saat sonra bir manga asker geldi ve Piyer’i öbür on üç kişiyle birlikte Kızlar Meydanı’na götürdüler.</p>

  <p>Hava açıktı. Yağmurdan sonra güneş çıkmıştı. Hava pırıl pırıldı. Duman, Piyer’i Zubovski’deki cezaevinden buraya getirdikleri gün olduğu gibi aşağıya doğru çökmüyor, tertemiz havada sütun sütun yükseliyordu. Hiçbir yerde alev alev yangın yoktu, ama her yerde dümdüz yükselen dumanlar görünüyordu. Piyer’in görebildiği kadarıyla bütün Moskova kocaman tek bir yangın yerine dönmüştü. Her yerde yalnız ocaklarıyla bacaları kalmış yıkıntılar, boş arsalar, yangınlardan kurtulmuş tek tük taş evlerin duvarları göze çarpıyordu. Piyer yangın yerlerine dikkatle bakıyor, ama bir türlü kentin eskiden bildiği semtlerini tanıyamıyordu. Yer yer ayakta kalmış kiliseler görünüyordu. Kremlin Sarayı, kuleleri ve Aziz Büyük İvan Kilisesiyle yıkılmamış olarak duruyordu. Yanı başında Novodeviçi Manastırı’nın kubbesi ta yakından pırıl pırıl, neşeli neşeli parlıyor, içeriden gelen dua sesleri iyice duyuluyor ve dört bir yanı çınlatıyordu. Bu dualar Piyer’e günlerden pazar ve Hazreti Meryem’in doğum günü yortusu olduğunu hatırlattı. Ama bu bayramı kutlayacak hiç kimse yok gibiydi ortada. Her yerde yangınlar, yıkıntılar göze çarpıyor ve Ruslardan ancak ara sıra, üstü başı yırtık pırtık, ürkek insanlar görünüyordu. Bunlar Fransızları görür görmez saklanıyorlardı.</p>

  <p>Belli ki Rusların yurdu, ocağı sönmüş, yok edilmişti. Piyer bilinçsiz olarak, Ruslara özgü yaşam düzeninin yok edilmesinden sonra yanıp yıkılmış ocağın üzerinde kendine göre, bambaşka, sert bir Fransız düzeninin kurulmuş olduğunu hissediyordu. Bunu kendisiyle birlikte giden mahkûmları konvoy halinde götüren erlerin düzenli saflar halinde, neşeli neşeli ve sert adımlarla yürümelerinden, karşıdan gelip yanlarından geçen çift at koşulu ve bir askerin sürdüğü arabaya kurulmuş, kim olduğunu bilmediği bir Fransız memurunun tavrından ve Fransız subayının o sabah tutukluların arasında yoklama yaparken elinde tutmuş olduğu listeden anlamıştı.</p>

  <p>Bir grup er Piyer’i alıp önce bir yere, sonra daha birçok insanla birlikte bir başka yere götürmüştü. Ona öyle geliyordu ki onu unutabilir ya da başkalarıyla karıştırabilirlerdi. Ama öyle olmamıştı. Sorgu sırasında verdiği karşılıklar tekrar ona “<i>celui qui n’avoue pas son nom</i>” biçiminde yansımıştı. Şimdi de onu, kendisine korku veren bu ad altında bilinmeyen bir yere götürürlerken de yüzlerinde hem Piyer’in hem de bütün geri kalan tutukluların götürülmeleri gereken insanlar olduklarına ve onları gereken yere götürdüklerine kesinlikle inandıklarını gösteren kararlı bir anlam vardı. Piyer, kendisini, bilmediği ama doğru olarak işleyen bir makinenin çarkları arasına sıkışmış önemsiz küçük bir tahta parçası gibi hissediyordu.</p>

  <p>Piyer’i öbür mahkûmlarla birlikte Kızlar Meydanı’nın sağında, manastıra yakın bir yere, çok büyük bahçeli, büyük, beyaz bir evin önüne getirdiler. Burası Prens Şerbatov’un eviydi. Piyer eskiden bu evin sahibine sık sık gelirdi; şimdi ise erlerin konuşmasından burada Kont Ecmühl’ün karargâh kurduğunu öğrenmişti.</p>

  <p>Mahkûmları kapıya yaklaştırıp birer birer içeri soktular. Piyer’i altıncı olarak almışlardı. Onu iyi bildiği sofadan bekleme odasına, oradan da camlı bir koridordan kapısında bir yaverin beklediği tavanı alçak, uzun bir çalışma odasına soktular.</p>

  <p>Davout, odanın öbür ucunda, masanın başında oturuyordu. Gözlüğü hafifçe burnuna doğru kaymıştı. Piyer, ta yakınına kadar gitti. Davout gözlerini kaldırmadı; o sırada önünde bulunan bir kâğıtla uğraşıyordu. Gözlerini kaldırmadan alçak sesle:</p>

  <p>– <i>Qui êtes-vous?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0384" id="Feedback0384">384</a> diye sordu.</p>

  <p>Piyer, tek söz söyleyebilecek gücü olmadığı için susuyordu. Davout, onun gözünde sadece bir Fransız generali değildi; acıma nedir bilmeyen bir adam olarak ün salmış bir kişiydi. Sabır göstererek verilecek karşılığı beklemeye razı olan sert bir öğretmene benzeyen bu adamın soğuk yüzüne bakarken karşılık vermekte geciktiği her saniyenin hayatına mal olabileceğini hissediyordu; ama ne söyleyeceğini bilemiyordu. İlk sorgusu sırasında söylediklerini tekrarlamaya cesaret edemiyordu; kendi adını ve sosyal durumunu açıklamak hem ayıp hem tehlikeli olacaktı. Bu yüzden susuyordu. Zaten herhangi bir şeye karar vermesine fırsat kalmadan Davout başını kaldırdı, gözlüğünü alnına doğru çekti, gözlerini kıstı ve Piyer’e dikkatle baktı. Onu korkutmak için daha önce hesapladığı belli, soğuk ve ölçülü bir sesle:</p>

  <p>– Ben bu adamı tanıyorum! dedi.</p>

  <p>Piyer’in sırtında gezindiğini hissettiği soğukluk birden başına da yayıldı, onu bir kıskaç gibi sıkmaya başladı.</p>

  <p>– <i>Mon général, vous ne pouvez pas me connaître, je ne vous ai jamais vu...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0385" id="Feedback0385">385</a></p>

  <p>Davout, Piyer’in girerken fark etmediği, aynı odada bulunan bir başka generale doğru döndü. Piyer’in sözünü keserek:</p>

  <p>– <i>C’est un espion russe!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0386" id="Feedback0386">386</a></p>

  <p>Sonra başını öbür yana çevirdi. Piyer birden sesinde beklenmedik bir heyecanla bağıra bağıra aceleyle:</p>

  <p>– <i>Non, monseigneur!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0387" id="Feedback0387">387</a></p>

  <p>Davout’nun kont olduğunu o anda hatırlamıştı.</p>

  <p>– <i>Non, monseigneur, vous n’avez pas pu me connaître, je suis on officer militionnaire et je n’ai pas quitté Moscou.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0388" id="Feedback0388">388</a></p>

  <p>Davout:</p>

  <p>– <i>Votre nom?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0389" id="Feedback0389">389</a> diye tekrar sordu.</p>

  <p>– <i>Besouhof.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0390" id="Feedback0390">390</a></p>

  <p>– <i>Ou’est-ce que me prouvera que vous ne mentez pas?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0391" id="Feedback0391">391</a></p>

  <p>Piyer hakarete uğramış bir insan gibi değil de yalvarır gibi bir sesle:</p>

  <p>– <i>Monseigneur!</i> diye bağırdı.</p>

  <p>Davout gözlerini kaldırarak Piyer’e dik dik baktı. Birkaç saniye birbirlerine baktılar ve bu bakış Piyer’i kurtardı. Bu bakışta, savaşın ve yargılamanın bütün koşullarına rağmen, bu iki insan arasında insancıl bir ilişki kurulmuştu. İkisi de o anda belirsiz bir şekilde sayısız şeyler hissetmiş ve her ikisinin de insanlığın evladı olduklarını, bu anlamda kardeşliklerini anlamıştı.</p>

  <p>Davout, insanların eylemleriyle hayatlarının yalnız birer numara olarak gösterildiği listeden başını kaldırdığı anda, Piyer’i sadece bir ayrıntı olarak görmüştü; bu yüzden o anda onu vicdanında kötü bir iş yapmanın sorumluluğunu duymadan öldürebilirdi. Ama şimdi onu artık karşısında bir insan olarak görüyordu. Bir an düşündü. Sonra soğuk bir tavırla:</p>

  <p>– <i>Comment me prouverez-vous la vérité de ce que vous me dites?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0392" id="Feedback0392">392</a> diye sordu.</p>

  <p>Piyer, Ramballe’i hatırladı ve onun soyadını vererek alayını ve evin bulunduğu sokağı söyledi. Davout tekrar:</p>

  <p>– <i>Vous n’êtes pas ce que vous dites,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0393" id="Feedback0393">393</a> dedi.</p>

  <p>Piyer arada bir kesilen titrek bir sesle ileri sürdüklerinin doğruluğuna deliller göstermeye çalıştı. Ama bu sırada yaver içeri girerek Davout’ya bir şey söyledi. Yaverin verdiği bu haber üzerine, Davout’nun yüzü birden aydınlandı, kalkıp düğmelerini iliklemeye başladı. Belli ki Piyer tamamen aklından çıkmıştı.</p>

  <p>Yaver ona tutsağı hatırlatınca Davout kaşlarını çatarak başıyla Piyer’in bulunduğu yönü işaret etti ve onu götürmelerini emretti. Ama kendisini nereye götüreceklerdi, Piyer bunu bilmiyordu. Geriye, barakaya mı dönecekti, yoksa arkadaşlarının Kızlar Meydanı’ndan geçerken gösterdikleri o hazır bekleyen idam yerine mi?</p>

  <p>Piyer ne kadar zaman yürüdüğünü ve nereye gittiğini hatırlamıyordu. Tam anlamıyla hiçbir şey anlayamayacak bir durumda, zihni hiçbir şey kavrayamaz olmuş bir halde, çevresinde olup bitenleri hiç görmeden, başkalarıyla birlikte ayaklarını hareket ettirerek adım atıp duruyordu. Böylece herkes duruncaya kadar yürüdü, herkes durunca o da durdu. Bütün bu süre içinde zihninde bir tek düşünce vardı: “İyi ama kim, eninde sonunda, kim beni idama mahkûm etmişti?” Kendisini komisyonda sorguya çekenler bunu yapmış olamazlardı. Onlardan hiçbiri böyle bir şeyi yapmak istemiyordu, hatta belli ki bunu yapmak ellerinde değildi. Kendisine bu kadar insanca bir tavırla bakmış olan Davout da olamazdı. Bir dakika geçmiş olsaydı Davout kötülük ettiklerini anlayacaktı. Ama buna o sırada içeriye giren yaver engel olmuştu. Herhalde o yaver de kötülük etmek istemiyordu; ama içeriye girmemek elinde değildi. O halde idam eden, öldüren, kendisini (bütün anıları, eğilimleri, umutları ve düşünceleriyle Piyer’i) hayattan silen kimdi? Kim yapmıştı bunu? Piyer bunu kendi kendine soruyor, “Hiç kimse,” demek gereğini duyuyordu. Bu bir düzendi, koşulların bir araya gelmesiydi. Bilemediği bir düzen onu, Piyer’i öldürüyor, hayattan siliyor, yok ediyordu.</p>

  <h2>XI</h2>

  <p class="nonindent">Tutsakları Prens Şerbatov’un evinden alıp Kızlar Meydanı’ndan aşağıya, Kızlar Manastırı’nın soluna doğru götürdüler ve ortasında direk bulunan bir bostana yaklaştırdılar. Direğin arkasında çevresinde yeni kazılmış toprak bulunan kocaman bir çukur açılmıştı ve çukurun yanında, direğin çevresinde büyük bir kalabalık toplanmış, bir yarım daire meydana getirmişti. Kalabalıkta pek az Rus vardı, çoğu o sırada ordu saflarında bulunmayan Napolyon erleriydi: Çeşit çeşit üniformalar giymiş Almanlar, İtalyanlar ve Fransızlar! Direğin sağında ve solunda lacivert üniformalar giymiş, kırmızı apoletli, miğferli ve tozluklar giymiş Fransız erleri saf halinde duruyorlardı.</p>

  <p>Mahkûmları listede yazılı belli bir düzene göre ayrı ayrı dizdiler (Piyer akıncıydı.) ve direğe doğru götürdüler. Her iki yandan birkaç trampet sesi duyuldu. Piyer bu sesle birlikte ruhunda bir parçanın kopar gibi olduğunu hissetti. Düşünme, kavrama yeteneğini yitirmişti. Yalnız görebiliyor, işitebiliyordu. İçinde de yalnız bir tek istek vardı; yapılması gereken o korkunç şey, bir an önce olup bitsin! Dönüp arkadaşlarına bakıyor, onları inceliyordu.</p>

  <p>Uçtaki iki kişi saçları dipten kazınmış zindan mahkûmlarıydı. Biri uzun, öbürü esmer, tüylü, adaleli ve basık burunluydu. Üçüncüsü, saçları ağarmaya yüz tutmuş, kırk beş yaşlarında, iyi beslenmiş olduğu belli, dolgun vücutlu bir uşaktı. Dördüncüsü köylüydü; çok yakışıklı bir adamdı, gür kızıl sakalı ve siyah gözleri vardı. Beşincisi, sırtında işçi gömleği bulunan, on sekiz yaşlarında, zayıf, sarı benizli, delikanlılık çağında bir fabrika işçisiydi.</p>

  <p>Piyer Fransızların, “Acaba nasıl ateş edelim? Birer birer mi, yoksa ikişer ikişer mi?” diye tartıştıklarını işitiyordu. Üst rütbeli subay soğuk ve sakin bir tavırla:</p>

  <p>– İkişer ikişer, diye karşılık verdi.</p>

  <p>Erlerin saflarında bir hareket oldu. Belli ki hepsi acele ediyordu. Ama herkesin anlayabileceği bir şeyi yerine getirmek için çırpınan insanlar gibi değil de bitirilmesi zorunlu, tatsız, kötü, akıl almayacak bir iş yapacak insanlar gibi acele ediyorlardı.</p>

  <p>Omuzundan beline doğru kurdele inen bir Fransız memuru mahkûmlar dizisinin sağ başına yaklaştı ve idam kararını hem Rusça hem de Fransızca olarak okudu. Sonra iki sıra Fransız eri mahkûmlara yaklaşıp subayın işareti üzerine en uçta duran iki zindan mahkûmunu aldı. Zindandan gelenler direğe yaklaşınca durdular ve çuvallar getirilinceye kadar hiç konuşmadan, tıpkı kendilerine yaklaşan avcıya bakan yaralı vahşi hayvanlar gibi çevrelerine bakınıp durdular. Biri durmadan haç çıkarıp duruyor, öbürü sırtını kaşıyor, dudaklarıyla gülümseyişi andıran bir hareket yapıyordu. Erler parmaklarını ellerinden geldiği kadar çabuk hareket ettirerek mahkûmların gözlerini bağlamaya, üzerlerine çuvalları geçirmeye ve onları direğe bağlamaya uğraşıyorlardı.</p>

  <p>Safların arasından ellerinde tüfeklerle on iki nişancı er, ölçülü ve sert adımlarla çıkıp direğe sekiz adım kala durdu. Piyer, biraz sonra meydana gelecek olayı görmemek için başını öbür yana çevirdi. Birden bir çatırtı ve uğultu oldu. Duyduğu ses Piyer’e gök gürültüsünün en korkunç patlamalarından daha şiddetli bir etki yapmıştı, dönüp baktı. Bir duman vardı ortada ve Fransızlar yüzleri solmuş, elleri titreye titreye çukurun başında bir şeyler yapıyorlardı. Direğe doğru başka iki kişi götürdüler. Onlar da tıpkı ötekiler gibi herkese bakıyor, hiç konuşmadan gözleriyle kendilerini savunmaları için yalvarıyorlardı. Belli ki başlarına geleni anlayamıyor, böyle bir şeyin olacağına inanmıyorlardı. İnanmalarına imkân yoktu zaten; çünkü kendileri için hayatın ne demek olduğunu yalnız onlar biliyorlardı. Onu kendilerinden zorla koparıp alabileceklerini anlayamıyor, buna bir türlü inanamıyorlardı.</p>

  <p>Piyer bakmak istemiyordu, bu yüzden gene başını öbür yana çevirdi; ama kulağına gene müthiş bir patlamayı andıran ses geldi ve bu seslerle birlikte gene bir duman ve titrek parmaklarıyla birbirlerini ite kaka direğin yanında bir şeylerle uğraşan Fransızların korkulu soluk yüzlerini gördü. Güçlükle soluk alarak çevresine, “Bu ne böyle?” der gibi bakınıyordu. Göz göze geldiği bütün insanların bakışlarında aynı anlam vardı.</p>

  <p>Rus olsun, Fransız olsun, bütün erlerin, subayların, herkesin yüzünde kendi yüreğinde duyduğu aynı korkuyu, aynı dehşeti ve aynı duygu çatışmasını görüyordu. Bir an ruhunda bir kıvılcım parlar gibi oldu: “İyi ama kim yapıyor bunları? Onlar da tıpkı benim gibi acı duyuyorlar. O halde kim? Kim yapıyor bunu?”</p>

  <p>Biri:</p>

  <p>– <i>Tirailleurs du 86ème, en avant!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0394" id="Feedback0394">394</a> diye bağırdı.</p>

  <p>Piyer’in yanında duran beşinci adamı tek başına götürdüler. Piyer, kendisinin kurtulduğunu, diğerleri ile birlikte buraya yalnız idamların yerine getirildiğini görmek için sürüklenmiş olduğunu anlamadı. Gittikçe artan bir dehşet duygusuyla, kurtulduğundan ötürü içinde ne sevinç ne de teselli duyarak olup bitenlere bakıyordu. Beşinci adam sırtına işçi gömleği giymiş bir fabrika işçisiydi. Kendisine dokundukları anda, birden dehşet içinde zıplayarak geriye doğru atıldı, Piyer’e yapıştı (Piyer irkilerek kendini onun kollarından kurtardı). Fabrika işçisi yürüyemiyordu. Onu koltuk altlarından tutarak sürüklüyorlardı. Kendisi de bir şeyler bağırıp duruyordu. Ama onu direğe yaklaştırdıklarında birden sustu. O anda, bir şeyler kavramış gibiydi. Bağırmanın hiçbir işe yaramadığını mı ya da insanların onu yok etmelerine imkân olmadığını mı anlamıştı? Belli değildi. Yalnız direğin yanında durup öbürleriyle birlikte gözlerinin bağlanmasını beklerken yaralı, vahşi bir hayvan gibi çevresine pırıl pırıl gözlerle bakındı.</p>

  <p>Piyer artık başını öbür yana doğru çevirmek ve gözlerini kapamak için kendini zorlayamıyordu. Bu beşinci cinayet karşısında bütün kalabalığın da kendisinin de merakı ve sinir gerginliği had safhayı bulmuştu. Öbürleri gibi, bu beşinci adam da görünüşte sakindi: Gömleğinin önünü kapayıp duruyor, çıplak ayaklarından biriyle öbürünü kaşıyordu.</p>

  <p>Gözlerini bağlamaya başladıkları vakit, kendi eliyle ensesindeki canını acıtan düğümü düzeltti. Onu kan içindeki direğe dayadıklarında vücudunu arkaya doğru kaydırdı, ama bu pozda rahat edemediği için gene doğruldu, ayaklarını ölçülü olarak açıp sakin bir tavırla direğe dayadı. Piyer gözlerini ondan ayırmıyor, en küçük bir hareketini kaçırmıyordu.</p>

  <p>Herhalde bir kumanda sesi duyulmuştu. Herhalde kumanda sesinden sonra sekiz tüfeğin patladığı duyulmuştu. Ama sonradan Piyer ne kadar çaba gösterdiyse de en küçük bir ses, en küçük bir patlama hatırlayamayacaktı. Sadece fabrika işçisinin, sanki arkasında onu hareket ettiren ipler artık ayakta tutamıyormuş gibi nasıl olduğu yere yığıldığını, vücudunun iki yerinde nasıl kan belirdiğini, nasıl vücudunun ağırlığı altında iplerin çözüldüğünü ve fabrika işçisinin nasıl başını garip bir biçimde aşağıya doğru eğerek bir bacağını kıvırıp yere oturuverdiğini görüyordu. Birden direğe doğru koştu; kimse ona engel olmadı. Korku içindeki solgun yüzlü insanlar, fabrika işçisinin çevresinde bir şeyler yapıp duruyorlardı. Yaşlı Fransızlardan biri çenesi titreyerek ipleri çözüyordu. Cansız vücut aşağıya kaydı. Erler, beceriksiz ve aceleci hareketlerle onu direğin arkasına doğru sürükleyip çukurun içine doğru itmeye başladılar. Sanki hepsi, kesin olarak kendilerinin birer cani olduğunu ve bir an önce cinayetlerinin izini ortadan kaldırmaları gerektiğini biliyordu.</p>

  <p>Piyer, çukurun içine baktı ve fabrika işçisinin orada dizlerini yukarı doğru çekmiş, başına yaklaştırmış ve bir halde yattığını gördü; adamın bir omuzu, öbür omuzundan yüksek görünüyordu. O yüksek olan omuzu durmadan sarsılıyor, düzenli bir hareket içinde inip kalkıyordu. Ama bütün vücuduna kürek kürek toprak yağmaya başlamıştı bile. Erlerden biri Piyer’e yerine dönmesi için öfkeyle, kinle, hatta kendi canı açıyormuş gibi bağırdı. Ama Piyer ne dediğini anlamayarak direğin başında kaldı; ondan sonra da hiç kimse onu bir daha oradan kovmadı.</p>

  <p>Çukur artık tamamen dolduktan sonra bir umut sesi duyuldu. Piyer’i yerine götürdüler ve iki yanda saf halinde dizilmiş olan Fransız mangaları bir yarım yuvarlak çizerek ölçülü adımlarla direğin karşısına geçmeye başladılar. Yarım yuvarlağın ortasında tüfekleri boşaltılmış olarak duran yirmi dört kişi yeni manga önlerinden geçerken koşa koşa eski yerlerine dönüyordu.</p>

  <p>Şimdi Piyer anlamsız gözlerle çift çift o yarım yuvarlağın içinden çıkıp yerlerine dönen nişancılara bakıyordu. Bir tanesinden başka hepsi mangalarına katılmıştı. Başında arkaya doğru kaymış miğferi ile yüzü ölü beyazlığında olan genç bir er, tüfeğini aşağıya doğru indirmiş olarak hâlâ biraz önce ateş ettiği yerde, çukurun karşısında duruyordu. Bir sarhoş gibi aşağıya doğru kaymak eğilimini gösteren vücudunu zorla ayakta tutmak için birkaç adım ileri, birkaç adamı geri atıp duruyordu. Safların arasından çavuş rütbesinde ihtiyar bir er çıktı ve genç eri omuzundan yakalayarak onu tekrar safların içine çekti. Ruslardan ve Fransızlardan meydana gelen kalabalık dağılmaya başladı. Herkes hiç konuşmadan başını eğmiş yürüyordu.</p>

  <p>Fransızlardan biri:</p>

  <p>– <i>Ça leur apprendra à incendier,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0395" id="Feedback0395">395</a> dedi.</p>

  <p>Piyer başını çevirip bunu söyleyene baktı. Bu, herhangi bir nedenle yapılmış olanlardan ötürü duyduğu üzüntüye teselli arayan, ama onu bulamayan bir erdi. Er başladığı sözü sona erdirmeden elini havada salladı ve oradan uzaklaştı.</p>

  <h2>XII</h2>

  <p class="nonindent">İdamlardan sonra Piyer’i öbür mahkûmlardan ayırıp tek başına, pek büyük olmayan, harap ve içi kirletilmiş kilisede bıraktılar.</p>

  <p>Akşama doğru nöbetçi asteğmen yanında iki erle birlikte içeri girip Piyer’e kendisini bağışladıklarını, bundan böyle savaş tutsaklarının bulunduğu barakalardan birine gönderileceğini bildirdi. Piyer kendisine söylenenleri anlamadan ayağa kalkıp erlerin peşinden gitti. Onu bir tarlanın yukarısına, yanmış tahta, kereste ve tenekeden yapılmış barakalara doğru götürdüler, bunlardan birine soktular. Karanlıkta Piyer’in çevresine çeşit çeşit, yirmi kadar insan toplanmıştı. Piyer bu insanların kim olduklarını, neden çevresine toplandıklarını, kendisinden ne istediklerini anlamadan onlara bakıp duruyordu. Kendisine söylenen şeyleri işitiyor, ama bunlardan hiçbir sonuç çıkarmadan, onlara bir şey eklemeden, anlamlarını bile kavramadan dinliyordu. Sorulanlara makine gibi karşılık veriyor, ama verdiği karşılıkları kimin dinlediğini ve bu sözlerinin nasıl anlaşılabileceğini bilmiyordu. Yüzlere, vücutlara bakıyor, hepsi de ona aynı derecede anlamsız görünüyordu.</p>

  <p>Piyer üzerlerine aldıkları işi yapmak istemeyen insanların işledikleri o korkunç cinayeti gördükten sonra, ruhunda bulunan ve her şeyin temeli olan, her şeyi tutan, her şeyi canlı gösteren yay, sanki birden kopmuş, içinden alınmış, bu yüzden her şey birden anlamsız bir çöp yığını haline gelmişti. Nasıl olduğunu fark etmiyordu, ama dünyanın iyi bir düzen içinde kurulduğuna, insanlığa, kendi ruhuna ve Tanrı’ya olan inancı birden yok olmuştu. Bunu daha önce de hissetmişti, fakat bu duygu hiçbir zaman şimdiki kadar şiddetli olmamıştı. Eskiden Piyer’in içinde bu tür kuşkular uyandığında bunların kaynağı kendi suçu oluyordu. O zamanlar bu umutsuzluklardan, bu kuşkulardan kendisini kurtaracak olan şeyin gene kendi içinde, ruhunun derinliklerinde bulunduğunu hissederdi. Oysa şimdi hissediyordu ki dünyanın böyle gözlerinin önünde yıkılmasından ve geriye sadece anlamsız bir yıkıntı yığınının kalmasından suçlu olan kendisi değildi. Tekrar hayata inanmak, artık kendi iradesinin dışında olan bir şeydi.</p>

  <p>Çevresinde, karanlıkta, insanlar duruyordu: Herhalde kendisinde bulunan bir şey, onlara çok ilginç görünüyordu. Hepsi ona bir şeyler anlatıyor, bir şeyler soruyorlardı. Sonra onu bir yere götürdüler ve Piyer, kendisini barakanın köşesinde, her yandan birbirlerine seslenen, konuşan, gülüşen insanların ortasında buldu.</p>

  <p>Barakanın öbür köşesinden bir ses:</p>

  <p>– İşte kardeşler... O prens yok mu hani? diyordu.</p>

  <p>Ses özellikle “hani” sözü üzerinde vurgu yapmıştı.</p>

  <p>Piyer duvarın dibinde, saman yığınının üzerinde hiç konuşmadan, kımıldamadan oturuyor, bazen gözlerini açıyor, bazen kapıyordu. Ama gözlerini kapar kapamaz karşısında hemen fabrika işçisinin korku dolu, hatta basitliği içinde daha da korkulu görünen yüzünü ve ellerinde olmayarak katil durumuna düşmüş insanların, huzursuzluklarını belli eden, bu yüzden daha da korkunç görünen dehşet dolu yüzlerini görüyordu. Bunun üzerine gene gözlerini açıyor, anlamsız anlamsız karanlıkta çevresine bakınıp duruyordu.</p>

  <p>Yanı başında, iki büklüm olmuş, kısa boylu bir adamcağız oturuyordu; Piyer, onun varlığını her şeyden önce adamın her hareketinde etrafa yayılan keskin ter kokusundan hissetmişti. Adam karanlıkta ayaklarıyla uğraşıyor, onlara bir şeyler yapıyordu. Piyer yüzünü görmediği halde bu adamın durmadan kendisine bakıp durduğunu hissediyordu. Gözlerini karanlığa alıştırıp daha dikkatli bakınca adamın pabuçlarını çıkarmakla uğraştığını anladı. Onları çıkarırken yaptığı hareketler Piyer’in içinde bir merak uyandırmıştı.</p>

  <p>Adam bir ayağında sarılı olan bezlerini çözdükten sonra, onları dikkatle katladı. Sonra arada bir Piyer’e bakarak öbür ayağıyla uğraşmaya koyuldu. Daha bir eli bezi asarken öbür eli öbür ayağındaki bezi çözmeye başlamıştı. Böylece dikkatli, yuvarlak, azimli ve hiç yavaşlamadan birbirini izleyen hareketlerle ayağındakileri çıkardıktan sonra, pabuç yerini tutan bezleri, başucunda çakılı olan kereste parçalarına astı, bir çakı çıkardı, bir şey kesti, çakıyı kapadı, başucunda bir yere soktu, oturduğu yere iyice yerleşerek yukarı doğru kaldırdığı dizlerini iki eliyle kavradı ve gözlerini Piyer’e dikti.</p>

  <p>Piyer o azimli hareketlerde, o adamın bir köşeye yerleştirilmiş eşyasının düzenli oluşunda, hatta o adamın kokusunda bile kendisi için hoş, sakinleştirici bir hava, bir yuvarlaklık hissederek gözlerini indirmeden ona bakıyordu.</p>

  <p>Kısa boylu adamcağız birden:</p>

  <p>– Sizin de başınızdan çok şeyler geçti mi beyefendi, ha? diye sordu.</p>

  <p>Adamın şarkı söyler gibi çıkan sesinde öyle bir şefkat, öyle bir içtenlik anlamı vardı ki Piyer ona cevap vermek istiyordu, ama çenesi titredi ve gözleri doldu. Küçük adam hemen o anda, Piyer’e utancını belirtmeye fırsat vermeden aynı hoş sesle konuşmaya başladı:</p>

  <p>– E yavrum üzülme, dedi.</p>

  <p>Tıpkı ihtiyar Rus köylü kadınlarının konuştukları sesle, şarkı söyler gibi çıkan şefkat dolu bir sesle konuşuyordu.</p>

  <p>– Üzülme yavrum, üzülme dostum, bir saatçik sabredersin, bir yüzyıl yaşarsın! İşte böyle, sevgili evladım. Biz de Tanrı’ya şükür yaşıyoruz burada. Şikâyetimiz yok. Onların arasında da iyi ve kötü kalpli olanları var.</p>

  <p>Bunu söyledikten sonra gene konuşa konuşa çevik bir hareketle dizlerine doğru eğildi, kalktı ve öksüre öksüre bir yere gitti.</p>

  <p>Piyer barakanın öbür ucunda:</p>

  <p>– Seni gidi kerata, geldin ha? diyen aynı şefkatli sesi duydu.</p>

  <p>– Geldi kerata! Unutmadı! Haydi! Haydi! Anladık! Yeter!</p>

  <p>Sonra aynı er, kendisine doğru zıplayan küçük köpeği iterek tekrar yerine dönüp oturdu. Elinde beze sarılı bir şey vardı. Gene biraz önceki saygılı tavırla:</p>

  <p>– Buyrun beyefendi, yiyin, dedi ve bezi açarak Piyer’e külde pişmiş birkaç patates uzattı:</p>

  <p>– Öğle vakti, karavana verdiler. Patatesler çok, çok güzel doğrusu!</p>

  <p>Piyer bütün gün hiçbir şey yememişti, patatesin kokusu onda olağanüstü denecek kadar hoş bir etki yaptı. Ere teşekkür etti, yemeye koyuldu.</p>

  <p>Er gülümseyerek patateslerden birini aldı:</p>

  <p>– Hiç öyle olur mu? dedi. Patatesler böyle yenir.</p>

  <p>Bunu söylerken gene çakısını çıkarmıştı, avucunun üzerinde tuttuğu patatesi eşit iki parçaya böldü, üzerine bezin içinden aldığı tuzu ekti ve sonra patatesi Piyer’e ikram etti.</p>

  <p>– Nefis patatesler! diye tekrarladı. Hele böyle bir ye de bak.</p>

  <p>Piyer’e sanki ömründe bundan daha güzel hiçbir şey yememiş gibi geliyordu:</p>

  <p>– Bana göre ortada fazla bir şey yoktu, o zavallıları ne diye kurşuna dizdiler anlamıyorum! Sonuncusu yirmi yaşlarındaydı, diye söylendi.</p>

  <p>Kısa boylu adam:</p>

  <p>– Şşşş, dedi, sonra aceleyle, Adamın başı belaya girer, diye ekledi ve sanki sözler ağzının içinde hazır bekliyorlarmış da birden elinde olmayarak dudaklarından dökülüyormuş gibi:</p>

  <p>– Siz nasıl oldu da Moskova’da kaldınız beyefendi? diye sordu.</p>

  <p>Piyer:</p>

  <p>– Onların bu kadar çabuk geleceklerini sanmıyordum. Bir rastlantı eseri olarak kaldım burada.</p>

  <p>– İyi ama... İyi ama nasıl yakaladılar seni oğlum? Evinden mi aldılar yoksa?</p>

  <p>– Hayır, bir yangını görmeye gitmiştim, onlar da beni yakaladılar, sonra kundakçı diye yargıladılar.</p>

  <p>Kısa boylu adam, Piyer’in sözünü:</p>

  <p>– Mahkeme olan yerde haksızlık vardır, diye tamamladı.</p>

  <p>Piyer son aldığı patatesi çiğneyerek:</p>

  <p>– Ya sen, sen çoktan mı buradasın? diye sordu.</p>

  <p>– Ben mi? Beni geçen pazar günü, Moskova’da hastaneden aldılar.</p>

  <p>– Peki, kimsin sen? Er misin?</p>

  <p>– Biz Apşeron Alayı’nın erlerindeniz... Sıtmadan ölüyordum. Kimse de bir şey söylemedi ki bize. Orada yatan yirmi kişi kadar vardık. Böyle bir şeyin başımıza geleceğini düşünmedik, aklımızdan bile geçirmedik.</p>

  <p>Piyer:</p>

  <p>– Demek öyle, peki burada sıkılıyor musun?</p>

  <p>– Sıkılmaz olur muyum aslanım? Benim adım Platon; lakabımız da Karatayev’dir.</p>

  <p>Bunu Piyer’in kendisiyle daha rahat konuşabilmesi için açıklamıştı.</p>

  <p>– Askerlikte bana hep “aslanım” derlerdi. Burada insanın canı sıkılmaz olur mu, aslanım! Moskova bütün kentlerin anasıdır. Bunları görür de sıkılmaz mı insan?</p>

  <p>Sonra aceleyle:</p>

  <p>– Kurt lahanayı kemirir ama kendisi ondan önce çürür, bizim ihtiyarlar öyle derlerdi, diye ekledi.</p>

  <p>Piyer:</p>

  <p>– Nasıl, ne dedin?</p>

  <p>Karatayev:</p>

  <p>– Ben mi ne dedim? diye sordu. Yani diyorum ki bu işler bizim aklımıza göre değil, Tanrı’nın iradesine göre oluyor, dedi.</p>

  <p>Biraz önce söylediğini tekrarladığını sanıyordu. Hemen sonra devam etti:</p>

  <p>– Peki sizde votka falan var mıydı beyefendi? Evde mi vardı? Desene, bir elin yağda, bir elin balda. Karın da var mı? Peki annen baban sağ mı?</p>

  <p>Piyer karanlıkta bunları soran erin yüzünü görmediği halde, dudaklarının sevgi dolu bir gülümseyişle kıvrıldığını hissediyordu. Belli ki Piyer’in annesinin babasının olmamasına, özellikle annesini yitirmiş olmasına üzülmüştü.</p>

  <p>– İnsanın danışmak için karısı, didişmek için kaynanası olmalı, ama ana gibi yar olmaz doğrusu! Peki ya çocuk? Çocuğun var mı senin?</p>

  <p>Piyer’in olumsuz karşılığı onu gene üzmüştü. Gene hemen aceleyle:</p>

  <p>– Olsun! Ziyanı yok! Daha gençsiniz. Daha Tanrı verir. Çocuklarınız da olur. Yeter ki iyi anlaşın... diye ekledi.</p>

  <p>Piyer elinde olmayarak:</p>

  <p>– Canım, şimdi artık olsa da bir olmasa da, dedi.</p>

  <p>Platon itiraz etti:</p>

  <p>– Ahh, ne iyi insansın, iyi! Ama şunu bil ki insan kaderden ümit kesmemeli.</p>

  <p>Oturduğu yere iyice yerleşti, birkaç kez öksürdü. Uzun bir hikâye anlatmaya hazırlandığı belliydi.</p>

  <p>– İşte böyle evladım, aslanım, o zamanlar daha kendi evimizde oturuyorduk, diye söze başladı. Bizim bölgemiz zengindir. Toprağımız çoktur. Köylülerimiz iyi yaşarlar. Evimiz de Tanrı’ya şükür iyiydi. Babamız kendi kendine hasat yapmaya çıkardı, iyi çalışıyorduk. O zaman gerçekten iyi Hıristiyanlar vardı. Bir gün öyle bir şey oldu ki...</p>

  <p>Platon Karatayev bunu söyledikten sonra yabancı birine ait bir koruya odun kesmek için nasıl girdiğini, korucunun onu nasıl yakaladığını, sonra da kendisini nasıl falakaya yatırıp mahkemeye verdiklerini ve sonunda nasıl askere yazdırdıklarını anlattı. Gülümsediği için değişik bir sesle:</p>

  <p>– Eh aslanım, ne yaparsın! diyordu. Biz başımıza felaket geldi sandık. Oysa memnunluk vericiymiş bu iş! Eğer ben o suçu işlemeseydim benim yerime kardeşim gidecekti. Benim küçük kardeşin beş tane çocuğu var. Benim ise arkamda sadece bir tek asker karısı kaldı. Bir kızımız vardı ama daha ben askere gitmeden önce Tanrı elimizden aldı onu. Toplanma yerine geldim... Her neyse, bir süre sonra izinli olarak memlekete döndüm, anlıyor musunuz? Bir de ne göreyim, eskisinden daha iyi yaşıyorlar bizimkiler. Beslenecek boğazlar ev dolusu olmuş. Karılar evde. İki kardeşim ekmek parası için iş başında. Yalnız en küçüğümüz Mihayilo evde. Babam gelince bana, “Benim için bütün çocuklar eşittir. Hangi parmağımı kessem hepsi aynı derecede acır. O zaman Platon’u almasalardı onun yerine Mihayil gidecekti,” dedi.</p>

  <p>Sonra hepimizi çağırdı, inanır mısın? Hepimizi tasvirlerin karşısına dizdi:</p>

  <p>– Mihayilo! Gel bakayım buraya, ağabeyinin ayaklarına kapan. Sen de gel kızım buraya, sen de ayaklarına kapan. Siz de, torunlar! Haydi bakalım! Kapanın ayaklarına! Anladınız mı? dedi. İşte böyle, sevgili dostum. Kader seni Çin’de olsan gene bulur. Biz de oturmuş, “Falanca iş iyi, falanca kötü,” diye düşünceler yürütüyoruz. Bizim mutluluğumuz bataklıktaki su gibidir. Yukarıdan aşağı doğru baktın mı dolu dolu görünür. Ama yüzeye çıktın mı bir de bakarsın, dibinde bir şey yok. İşte böyle aslanım!</p>

  <p>Platon bunları söyledikten sonra, kendi saman yığınının bulunduğu yere geçti.</p>

  <p>Bir süre sustu, sonra ayağa kalktı.</p>

  <p>– Eh benim uykum geldi. Senin gelmedi mi? diye sordu. Ve acele haç çıkararak:</p>

  <p>– Ulu Tanrım, Hazreti İsa, Aziz Nikolay, Aziz Frola ve Lavra! Ulu Tanrım, Hazreti İsa, Aziz Nikola! Frola ve Lavra, Ulu Tanrım, Hazreti İsa, bizi koru ve kurtar! diye duasını bitirerek yerlere kapandı, içini çekti, tekrar saman yığınındaki yerine oturdu. İşte böyle... Bana iyi bir uyku ver, taş gibi uyuyup pamuk gibi hafif kalkayım, diye söylendi ve kaputunu üzerine çekerek uzandı.</p>

  <p>Piyer:</p>

  <p>– Demin okuduğun dua neydi? diye sordu.</p>

  <p>Platon:</p>

  <p>– Efendim? diye sordu. (Neredeyse uyumak üzereydi.) Hangi dua? Tanrı’ya dua ettim işte. Sen hiç dua etmez misin?</p>

  <p>Piyer:</p>

  <p>– Ben de dua ederim, dedi. Ama sen Frola ve Lavra diye bir şeyler söylüyordun, onlar ne?</p>

  <p>Platon hemen:</p>

  <p>– Hiç onları söylemeden olur mu? Bugün atların bayramı! Hayvanlara da acımalı. Şu kerataya bak! Nasıl büzülmüş. Isındı, itoğlu it!</p>

  <p>Bunu söylerken ayaklarının dibinde yatan köpeği yokladı ve tekrar yana dönerek uykuya daldı.</p>

  <p>Dışarıda uzaktan uzağa ağlamalar, çığlıklar duyuluyor ve barakanın aralıkları arasından ateş görünüyordu; ama barakanın içi sessiz ve karanlıktı. Piyer uzun bir süre uyumadan, gözleri açık, karanlıkta yanında Platon’un düzenli bir şekilde horlamasını dinleyerek yattı. Daha önce yıkılmış olan iç dünyasının şimdi içinde anlayamadığı yepyeni ve yıkılmaz temeller üzerinde, bambaşka bir güzellikle yeniden yükseldiğini hissediyordu.</p>

  <h2>XIII</h2>

  <p class="nonindent">Piyer’in getirildiği ve dört hafta geçirdiği barakada yirmi üç tutsak er, üç subay ve iki memur vardı.</p>

  <p>Sonradan bunların hepsi Piyer’in hayalinde sislere gömülmüş olarak görünecekti, ama Platon Karatayev, Piyer’in içinde dosdoğru, iyi ve tam anlamıyla Rus olan ne varsa hepsini özetleyen en belirgin, en çok sevdiği anı olarak ömrünün sonuna dek canlı bir şekilde kaldı. Ertesi sabah gün ağarırken komşusunu iyice görebildi. O zaman ilk anlarda onu yuvarlacık bir şey zannetmekle hiç yanılmadığını anladı. İlk izlenimi tam yerindeydi. Fransız üniformasından çıkarılmış bir iple beli sıkılmış olan Platon’un başında başlığı, ayaklarında çarıkları ile bütün silueti yuvarlacıktı. Başı yusyuvarlak görünüyordu. Sırtı, göğsü, omuzları, hatta sanki her zaman birini kucaklamaya hazırmış gibi tuttuğu kolları bile yuvarlaktı; cana yakın gülümseyişinde de bir yuvarlaklık vardı; sevgiyle bakan iri kahverengi gözleri de yuvarlaktı.</p>

  <p>Orduya çok emeği geçmiş eski bir er olarak katıldığı seferler konusunda anlattıklarına bakılırsa Platon Karatayev elli yaşının üstünde olmalıydı. Kendisi kaç yaşında olduğunu bile bilmiyor, tarihini bir türlü çıkartamıyordu; ama güldüğü vakit (sık sık gülerdi) iki yarım yuvarlak halinde dışarıya doğru çıkıntılı görünen bütün dişleri pırıl pırıl, bembeyaz ve sağlamdı. Saçlarında olsun, sakalında olsun bir tek beyaz tel yoktu. Bütün vücudunda bir çeviklik, hatta bir sağlamlık ve dayanıklılık seziliyordu.</p>

  <p>İnce ince, yuvarlak, küçük kırışıklarına rağmen, yüzünde bir saflık ve gençlik ifadesi vardı; sesi kulağa hoş geliyor, hep şarkı söyler gibi konuşuyordu. Ama konuşmasının en önemli özelliği yapmacıksız ve kararlı olmasıydı. Herhalde hiçbir zaman söylediğini de, söyleyeceğini de önceden düşünmüyordu. Bu yüzden, hızlı hızlı konuşuyor, konuşurken ses tonunda seçilen doğruluk, sözlerine karşı konulmaz bir güç kazandırıyordu.</p>

  <p>Fizik gücü ve çevikliği öyleydi ki tutsaklığının ilk zamanlarında yorgunluk, hastalık nedir bilmiyor gibiydi. Her gün sabah akşam yatağa yatarken kendi kendine, “Yarabbi, bana bir uyku ver, taş gibi uyuyayım, sabahleyin pamuk gibi kalkayım,” der, sabahları da her zaman aynı şekilde gerine gerine, omuzlarını kımıldatarak “Yattım kıvrıldım, kalktım silkindim,” diye tekrarlardı.</p>

  <p>Gerçekten de yattı mı hemen taş gibi derin bir uykuya dalar, kalkıp silkindi mi hemen, bir saniye olsun gecikmeden, tıpkı uyanır uyanmaz oyuncaklarını kapan çocuklar gibi herhangi bir işe sarılırdı. Her şey elinden gelirdi; pek güzel olmasa bile yaptıkları kötü de olmazdı. Ekmek yapar, yemek pişirir, dikiş diker, tahta yontar, çizme yapardı. Her zaman bir işle uğraşır ve ancak geceleri çok sevdiği sohbetlere dalmayı ve şarkılar söylemeyi yerinde bulurdu. Şarkıları, başkalarının kendilerini dinlediklerini bilen şarkıcılar gibi değil, tıpkı öten bir kuş gibi söylerdi; herhalde bu sesleri çıkarmak onda bir ihtiyaçtı; tıpkı gerinmenin ya da oradan oraya dolaşmanın bir ihtiyaç olduğu gibi. Şarkı söylerken çıkardığı sesler de her zaman incecik, yumuşacık sesler olurdu. Neredeyse kadın sesi sanılırdı. Uzun havalar okurken yüzü çok ciddi bir anlam kazanıyordu. Savaşta tutsak edilip sakal koyverdikten sonra, belli ki üzerinden kendisine yabancı gelen, askerlikle ilgili ne varsa hepsini atmış, kendisini onlardan sıyırmış ve kendiliğinden bir köylü, bir halk adamı olarak eski durumuna dönmüştü.</p>

  <p>– Asker izinli de olsa eğreti gömlek gibidir, diye söyleniyordu.</p>

  <p>Askerlikte geçirdiği süreden isteksizce söz ederdi. Bununla birlikte şikâyet etmez, hatta sık sık tüm askerlik süresince bir kez olsun dayak yemediğini tekrarlardı. Anlatmaya koyulduğu vakit, en çok eski ve yüreğinde yer ettiği belli anılarından söz ederdi; bunlar köylü yaşamına ait şeylerdi, kendisi bunlara “Hıristiyan yaşantısı” derdi. Sözlerini dolduran atasözleri, erlerin sık sık kullandıkları açık saçık ve cüretli atasözleri değildi; tek başlarına anlamsız görünen ama yerinde kullandıkları zaman birden derin bir bilgelik anlamı kazanan halk deyişleriydi. Sık sık, daha önce söylediğinin tam tersini söyler, ama hem önceki hem de sonraki sözü yerinde olurdu. Sohbetten hoşlanır, konuşmasını tatlı sözlerle, atasözleriyle, deyimlerle süsleyerek güzel konuşurdu; Piyer’e bunları Karatayev kendisi uyduruyormuş gibi gelirdi. Ama anlattıklarının asıl güzelliği, konuşmalarında en basit olayların ve bazen Piyer’in bile görüp de fark etmediği olayların birden insanı şaşırtacak kadar derin ve güzel bir anlam kazanmasıydı. Karatayev erlerden birinin akşamları anlattığı masalları dinlemeyi severdi (bunlar hep aynı masallardı). Ama en çok hoşlandığı, gerçek olayların anlatılmasıydı. Böyle hikâyeler dinlerken sevinçle gülümser, arada bir kendisi de bir şeyler katar, kendisine anlatılanların anlamını daha iyi kavramak için sorular sorardı.</p>

  <p>Karatayev’in, Piyer’in anladığı anlamda ne dostlukları ne aşkları vardı, ama o herkesi sever ve hayatta karşılaştığı herkesle, özellikle belirli bir kişiyle değil de her insanla, gözlerinin önünde bulunan herkesle iyi anlaşırdı. Köpeğini, tutsak arkadaşlarını, Fransızları, komşusu olan Piyer’i severdi; ama Piyer hissediyordu ki Karatayev, kendisine karşı duyduğu bütün o sevgiye rağmen (bu sevgi Piyer’in moral yaşantısında çok önemli bir yer tutmuştu), ayrılmaları gerekse bundan ötürü bir an için olsun üzüntü duymayacaktı. Piyer’in kendisi de Karatayev’e aynı duyguyu beslemeye başlamıştı.</p>

  <p>Bütün öbür tutsaklar için, Platon Karatayev basit bir erden başka bir şey değildi; ona “aslan” ya da “Palatoşa” diyor, alay ediyor, onu ayak işlerinde kullanıyorlardı. Ama Piyer için, Karatayev ona daha ilk gece karşılaştıklarında nasıl anlaşılması zor, yusyuvarlak ve sadeliğin, gerçeğin ölümsüz bir sembolü olarak göründüyse ömrünün sonuna dek öylece kaldı.</p>

  <p>Platon Karatayev kendi duasından başka hiçbir şeyi ezbere bilmezdi. Konuşmaya başlarken sözlerini nasıl bitireceğini kendi de bilmiyor gibiydi.</p>

  <p>Bazen Piyer, sözlerinin derin anlamı karşısında söylediklerini tekrar etmesini rica edince Platon daha bir an önce söylediğini bir türlü hatırlayamazdı; tıpkı Piyer’e en çok sevdiği şarkının sözlerini bir türlü anlatamadığı gibi. Bu şarkılarda “anacığım, fidanım ve dertliyim” sözleri vardı, ama bunları söylediği zaman, hiçbir anlam çıkmıyordu. Zaten Platon bir konuşmadan alınmış tek tek sözlerin anlamını kavramaz, daha doğrusu kavrayamazdı. Her sözü ve her davranışı bilmediği bir eylemin, kendi yaşantısı olan bir eylemin belirtisiydi. Ama kendi açısından yaşantısının ayrıca, yani tek başına bir anlamı yoktu. Yalnız her an varlığını içinde hissettiği bütünün bir parçası olarak anlamı vardı. Sözleri de davranışları da bir çiçeğin kokusu nasıl yayılırsa aynı şekilde düzenli, kaçınılmaz ve başka hiçbir araca gerek kalmadan, kendiliğinden meydana geliyordu. Ayrı ayrı, tek tek ele alınmış bir hareketin ya da bir sözün değerini de anlamını da kavrayamıyordu.</p>

  <h2>XIV</h2>

  <p class="nonindent">Prenses Mariya, Nikolay’dan ağabeyinin, Rostovların yanında Yaroslavi’da bulunduğu haberini aldıktan sonra, teyzesinin kendisini bundan vazgeçirmek için bütün çabasına rağmen, hemen yola koyulmaya hazırlanmıştı, hem de tek başına değil, yeğeniyle birlikte gidecekti. Bu iş zor muydu, kolay mıydı? Yapılabilir miydi, imkânsız mıydı? Bu konuda kendisine soru sormuyor, bunu öğrenmek de istemiyordu. Görevi belki de ölüm döşeğinde bulunan ağabeyinin başında olmaktı. Hem de yalnız kendisi gitmemeli, aynı zamanda ona oğlunu götürmek için elinden geleni yapmalıydı! Bu yüzden yola koyulmaya karar verdi. Prens Andrey’in kendisine hiçbir haber göndermemiş olmasını, yazı yazamayacak kadar gücünü kaybettiğine ya da bu uzun yolculuğu kız kardeşi ile oğlu için çok güç ve tehlikeli saymasına yoruyordu.</p>

  <p>Prenses Mariya, birkaç gün içinde hazırlanıvermişti. Konvoy, prensesin Voronej’e geldiği kocaman prenslik kupa arabası, bir briçka, bir de arabadan meydana gelmişti. Yanına Matmazel Bourienne’i, Nikoluşka ile eğitmenini, ihtiyar dadıyı, üç hizmetçi kızı, Tihon’u, genç bir uşağı ve bir de teyzesinin gönderdiği muhafızı almıştı.</p>

  <p>Moskova’ya alışılmış yoldan gitmeyi akıllarına bile getiremezlerdi; bu yüzden yandan dolaşarak gidilecekti; ama Prenses Mariya’nın tutacağı ve Lipetzk, Riyazan, Vladimir ile Şuya’dan geçen bu yol uzundu. Üstelik her yerde değiştirilebilecek atlar yoktu. Bu bakımdan çok çetin bir yolculuk olacaktı. Ayrıca söylendiğine göre, Riyazan’da Fransızlar vardı, bu bakımdan tehlikeli sayılırdı.</p>

  <p>Bu zor yolculuk süresince, Matmazel Bourienne, Dessalles ve Prenses Mariya’nın hizmetçileri prensesin moralinin bu derece yüksek olmasına ve enerjisine şaşıp kalmışlardı. Prenses Mariya herkesten geç yatıyor, herkesten erken kalkıyor, hiçbir zorluk onu yolundan alıkoyamıyordu. Yol arkadaşlarına da cesaret veren bu enerjisi ve her şeyle kendisinin uğraşması sayesinde ikinci haftanın sonunda Yaroslavl’a yaklaşmışlardı.</p>

  <p>Prenses Mariya, Voronej’de bulunduğu son günlerde hayatının en büyük mutluluğunu yaşamıştı. Rostov’a karşı duyduğu aşk artık ona üzüntü vermiyor, onu heyecan içinde bırakmıyordu. Bu aşk bütün ruhunu doldurmuş, varlığından ayrılması imkânsız bir parça olmuştu; artık ona karşı savaşmıyordu. Son zamanlarda (bunu hiçbir zaman apaçık ve kesin olarak söylememesine rağmen) hem seven hem de sevilen bir kadın olduğu kanısına varmıştı. Bu kanıyı onda uyandıran şey, Nikolay’ın ona ağabeyinin Rostovların yanında bulunduğunu bildirmek için geldiği vakit yaptıkları son görüşmeydi. Nikolay, bir tek sözle olsun, Prens Andrey’in sağlık durumu yeniden düzelirse onunla Nataşa arasında eski ilişkinin yeniden kurulabileceğini ima etmemişti ki Nikolay bunu biliyor ve hiç aklından çıkarmıyordu. Öyle olduğu halde, Prenses Mariya’ya olan ihtiyatlı, şefkatli ve sevgi dolu tavrı hiç değişmemişti. Hatta değişmek şöyle dursun, öyle sanılırdı ki Nikolay, şimdi Prenses Mariya ile kendisi arasında meydana gelecek akrabalığın, ona duyduğu bu dostça sevgiyi (Prenses Mariya bazen öyle olduğunu sanıyordu.) daha serbestçe belli etmesine fırsat vereceği için memnun bile oluyordu. Prenses Mariya biliyordu ki ömründe ilk ve son kez âşık olmuştu ve hissediyordu ki seviliyordu. Onun için bu konuda huzur dolu ve mutluydu.</p>

  <p>Ama bu tek yönlü sakinlik, ağabeyi için duyduğu üzüntüyü bütün şiddetiyle hissetmesine engel olmak şöyle dursun, aksine bir bakıma kendini bu duyguya daha çok vermesini sağlayabiliyordu. Üzüntüsü o kadar büyüktü ki Voronej’den çıkarken yolculuğunun ilk anlarında onu uğurlayanlar dertli ve umutsuz yüzüne bakarak muhakkak yolda hastalanacağı kanısına varmışlardı; oysa gerçekte Prenses Mariya’yı bir süre için dertten kurtaran ve ona güç veren şey, karşılaştığı zorluklar ve yol boyunca bu kadar enerji ile sarıldığı meşakkatli işlerdi.</p>

  <p>Yolculuk sırasında, çoğu zaman herkesin yaptığı gibi Prenses Mariya da sadece yolculuğun iyi geçmesini düşünüyordu; bu yolun amacını aklından çıkarmıştı. Ama Yaroslavl’a yaklaşırken kendisini nelerin beklediğini hatırlayıp da bunlara artık çok gün kalmadığını, bunları hemen o akşam yaşayacağını düşününce heyecanı son dereceyi buldu.</p>

  <p>Rostovların nerede bulunduklarını ve Prens Andrey’in ne durumda bulunduğunu öğrenmesi için önden gönderilen muhafız, kentin kapısından içeriye giren büyük kupa arabasını karşılarken prensesin pencereden ona doğru eğilen bembeyaz yüzünü görünce çok korktu.</p>

  <p>– Her şeyi öğrendim efendim: Rostovlar meydanın oradalar. Tüccar Bronnikov’un evinde kalıyorlar. Volga’nın tam kenarında.</p>

  <p>Prenses Mariya muhafızın kendisine söylediklerini anlamadan, korkuyla, soru sorar gibi yüzüne bakıyor, en önemli soruya, “Ağabeyim nasıl?” sorusuna neden karşılık vermediğini anlayamıyordu. Bu soruyu prensesin yerine Matmazel Bourienne sordu:</p>

  <p>– Prens nasıl?</p>

  <p>– Prens hazretleri de onlarla aynı evde kalıyorlar.</p>

  <p>Prenses hemen, “Demek sağ,” diye düşündü ve alçak sesle:</p>

  <p>– Nasılmış? diye sordu.</p>

  <p>– Söylediklerine göre aynı durumdalar.</p>

  <p>Prenses Mariya “aynı durumda” sözlerinin ne anlama geldiğini artık sormadı. Yalnız belli etmeden yan gözle yanında kenti seyrederek sevinen yedi yaşındaki Nikoluşka’ya baktı ve başını önüne eğdi. Ağır kupa arabası sallana sallana, sarsıla sarsıla, takırdaya takırdaya ilerleyip bir yerde duruncaya dek hep böyle kaldı. Dışarıda arabanın açılan basamaklarının şakırtısı duyuldu.</p>

  <p>Kupa arabasının kapısı açıldı. Solda su, daha doğrusu geniş bir ırmak vardı. Sağda bir evin ön kapısı görünüyordu; kapıda insanlar, uşaklar ve siyah, uzun saç örgüsü olan al yanaklı ve Prenses Mariya’ya yapmacık bir tavırla, zorla gülümsüyormuş gibi görünen bir genç kız vardı. Bu Sonya’ydı.</p>

  <p>Prenses Mariya, koşarak merdivenden yukarı çıktı. Yapmacık bir tavırla gülümseyen genç kız:</p>

  <p>– Buraya, buraya! dedi ve prenses kendisini sofada doğulu bir tipi olan yaşlı bir kadının önünde buldu. Kadın, yüzünde çok duygulandığını belli eden bir ifadeyle, hızlı hızlı onu karşılamaya geliyordu. Bu kontesti. Prenses Mariya’yı kucaklayarak öpmeye başladı:</p>

  <p>– <i>Mon enfant! Je vous aime et vous connais depuis longtemps.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0396" id="Feedback0396">396</a></p>

  <p>Prenses Mariya bütün heyecanına rağmen, karşısındakinin kontes olduğunu ve ona bir şey söylemek gerektiğini anladı. Bunu nasıl yapabildiğini kendisi de bilmeden Fransızca olarak nazik sözler söyledi; bunları karşısındakilerin konuştuğu gibi, aynı ses tonuyla söylemişti. Sonra:</p>

  <p>– O nasıl? diye sordu.</p>

  <p>Kontes:</p>

  <p>– Doktor tehlike olmadığını söyledi, dedi, ama bunu söylerken içini çekerek gözlerini yukarı doğru kaldırdı; bu hareketinde sözlerine tamamen karşıt bir anlam seziliyordu.</p>

  <p>Prenses sordu:</p>

  <p>– Nerede? Onu görebilir miyim? İzin verir misiniz?</p>

  <p>– Şimdi görürsünüz prenses, şimdi yavrucuğum. Bu çocuk prensin oğlu mu?</p>

  <p>Kontes bunu söylerken Dessalles ile birlikte arabadan çıkan Nikoluşka’ya dönmüştü.</p>

  <p>– Hepimiz sığarız, ev büyük, ah bu ne güzel çocuk böyle!</p>

  <p>Kontes prensesi misafir odasına almıştı. Sonya, Matmazel Bourienne ile konuşuyordu. Kontes çocuğu okşuyordu. İhtiyar kont odaya girerek prensese, “Hoş geldiniz!” dedi. Prenses onu son gördüğünden bu yana, ihtiyar kont çok değişmişti. O zamanlar zinde, neşeli, kendine güvenen bir ihtiyarcıktı. Şimdi ise zavallı, ne yapacağını şaşırmış bir insan olmuştu. Prensesle konuşurken hep, “Gerektiği şekilde mi davranıyorum?” der gibi çevresine bakınıp duruyordu; Moskova’nın ve çiftliğinin tahrip edilmesinden sonra alıştığı düzenin dışına çıkmıştı ve belli ki insan olarak kendi varlığının anlamını yitirmiş, hayatta artık kendisine yer kalmadığını hissetmeye başlamıştı.</p>

  <p>Prenses, içinde bulunduğu heyecana rağmen ve tek istediği şey bir an önce ağabeyini görmek olduğu halde, tek isteğinin bu olduğu bir sırada, kendisini başka şeylerle uğraştırmalarına ve yapmacık bir tavırla yeğenini göklere çıkarmalarına fena halde sıkılıyordu. Buna rağmen, çevresinde olup biten her şeyi fark ediyor ve kısa bir süre için girdiği bu yeni düzene ayak uydurmak gereğini duyuyordu. Biliyordu ki bütün bunlar kaçınılmaz şeylerdi, bunları hoş karşılamak ona güç geliyordu, ama karşısındakiler böyle davrandıkları için onlara kızmıyordu.</p>

  <p>Kont Sonya’yı tanıtarak:</p>

  <p>– Bu benim yeğenim, dedi. Siz galiba onu tanıyorsunuz, öyle değil mi prenses?</p>

  <p>Prenses ona doğru döndü ve o genç kıza karşı içinde uyanan düşmanca duyguyu bastırmaya çalışarak Sonya’yı öptü. Ama çevresinde bulunanlar o sırada ruhunda olup bitenlerden bu derece uzak oldukları için durum prensese gittikçe daha sıkıcı görünmeye başlamıştı. Hepsine birden dönerek bir kez daha:</p>

  <p>– O nerede? diye sordu.</p>

  <p>Sonya kızararak:</p>

  <p>– Aşağıda, yanında Nataşa var! diye karşılık verdi. Durumu sormak için birini gönderdiler. Herhalde yorgunsunuz prenses, öyle sanıyorum.</p>

  <p>Prenses o kadar sıkıldı ki birden gözleri doldu. Başını öbür yana çevirdi, kontese tekrar ağabeyinin yanına gitmek için nereden geçmesi gerektiğini sormak istiyordu. Tam bu sırada kapıda hafif, kararlı, hatta neşeliymiş hissini veren çevik adımlar duyuldu. Prenses oraya baktı ve içeriye koşar gibi giren Nataşa’yı, o eskiden Moskova’da görüştükleri sırada hiç de hoşuna gitmeyen Nataşa’yı gördü.</p>

  <p>Genç kızın yüzüne bakar bakmaz hemen candan bir dert ortağı ve kendisine dost olduğunu anladı. Ona doğru atıldı ve genç kızı kucaklayarak omuzuna kapanıp ağlamaya başladı.</p>

  <p>Nataşa, Prenses Andrey’in başucunda otururken Prenses Mariya’nın geldiği haberini alır almaz gürültüsüzce, Prenses Mariya’ya neşeliymiş hissini veren o çevik adımlarıyla dışarı çıkmış, onu karşılamaya koşmuştu.</p>

  <p>Odaya koşarak girdiği anda, yüzünde sadece sevgi, sevdiği insana karşı duyduğu sonsuz bir sevgi vardı: Prenses Mariya’yı, sevdiği ile yakınlığı olan herkesi ve her şeyi sevdiği gibi seviyordu. Onlara acıyordu; onlara yardım edebilmek için kendini feda etmeye hazırdı. Bu duygu ile içi yanıyordu. Belli ki o anda kendisini ve Prenses Andrey’le olan ilişkisini hiç düşünmüyordu; bu düşünceden içinde bir iz bile yoktu.</p>

  <p>Duygulu Prenses Mariya daha Nataşa’nın yüzüne bakar bakmaz bütün bunları anlamıştı ve omuzunda gözyaşı dökmekten zevk duyarak kana kana ağlıyordu.</p>

  <p>Nataşa onu başka bir odaya götürerek:</p>

  <p>– Gidelim, gidelim yanına Mariya! dedi.</p>

  <p>Prenses Mariya yüzünü kaldırdı, gözlerini sildi ve Nataşa’ya doğru döndü. Ondan her şeyi anlayabileceğini, her şeyi öğreneceğini hissediyordu.</p>

  <p>– Nasıl... diye soracak oldu, ama birden sustu.</p>

  <p>Bunu sözle sormaya da karşılık vermeye de olanak olmadığını hissediyordu. Soracağı soruya Nataşa’nın yüzü ve gözleri çok daha belirli ve daha anlamlı karşılık vereceklerdi.</p>

  <p>Nataşa, Prenses Mariya’ya bakıyor, ama bildiğini söylemek mi, yoksa söylememek mi gerekiyor endişesi içindeymiş gibi görünüyordu. Ta yüreğinin derinliklerine kadar iniyormuş hissini veren o ışıklı gözlerin karşısında, bütün gerçeği olduğu gibi açıklayacak cesareti bulamıyordu. Birden dudağı titredi, ağzının etrafında yüzünü çirkinleştiren çizgiler meydana geldi ve Nataşa elleriyle yüzünü kapayarak hıçkıra hıçkıra ağlamaya başladı.</p>

  <p>Prenses Mariya hepsini anladı. Ama gene de umudu vardı ve kendisinin de inanmadığı sözler söyleyerek:</p>

  <p>– Ama yarası nasıl? Genel olarak ne durumda? diye sordu.</p>

  <p>Nataşa sadece:</p>

  <p>– Siz kendiniz... Göreceksiniz, diyebildi.</p>

  <p>Bir süre aşağıda, ağlamalarının dinmesi ve yanına sakin yüzleriyle girebilmeleri için, prensin odasının yanında beklediler.</p>

  <p>Prenses Mariya:</p>

  <p>– Hastalığı nasıl başlayıp ilerledi? Çoktan mı kötüleşti? Ne zaman oldu bu? diye soruyordu.</p>

  <p>Nataşa, ilk zamanlar ateşi yüksek olduğu ve çok acı çektiği için tehlike bulunduğunu, ama Troitza’da bunu atlattığını, doktorun ancak bir şeyden, beyin hummasından korkmuş olduğunu anlatıyordu. Ama o tehlike de geçmişti. Yaroslavl’a geldikleri zaman yarası iltihaplanmaya başlamıştı (Nataşa iltihaplanma ile ilgili her şeyi ve diğer belirtileri biliyordu). Doktor iltihabın düzelebileceğini söylemişti. Sonra nöbet gelmişti. Doktor bu nöbetin de o kadar tehlikeli olmadığını söylüyordu.</p>

  <p>Nataşa:</p>

  <p>– Ama iki gün önce... diye yeniden söze başladı, birden işte böyle oldu...</p>

  <p>Hıçkırarak ağlamak üzereyken kendini tuttu:</p>

  <p>– Neden oldu bilmiyorum öyle! Siz de göreceksiniz ya ne duruma düştüğünü.</p>

  <p>Prenses:</p>

  <p>– Gücünü mü yitirdi? Zayıfladı mı? diye soruyordu.</p>

  <p>– Hayır, değil... Ama daha kötü... Göreceksin... Ah... Mariya, Mariya! Öyle bir insan ki o! Sağ kalamaz, yaşayamaz o... Çünkü...</p>

  <h2>XV</h2>

  <p class="nonindent">Nataşa alışkın olduğu bir hareketle kapıyı açtı, prensesi önünden geçirip içeri soktuğu zaman, Prenses Mariya, boğazında hıçkırıkların düğümlendiğini hissediyordu. Kendisini ne kadar hazırlamış olsa, sakinleşmek için ne kadar çaba gösterse gene de biliyordu ki ağabeyini görünce gözyaşlarını tutamayacaktı.</p>

  <p>Şimdi Nataşa’nın, “İki gün önce, işte böyle oldu,” derken neyi kastettiğini anlıyordu. Anlıyordu ki bu Prens Andrey’in birden yumuşadığını gösteriyordu. Ve bu yumuşama, bu duygululuk, ölüm belirtileriydi. Daha kapıya yaklaşırken hayalinde Andriyuşa’yı çocukluğundaki haliyle canlandırmıştı. Yumuşak, şefkatli, duygulu bir yüzle. Prens Andrey’in yüzü nadir olarak böyle bir anlam taşır, bu yüzden de her zaman Prenses Mariya’ya çok büyük bir etki yapardı. Ağabeyinin kendisine tıpkı babasının ölümünden önce yaptığı gibi, alçak sesle tatlı sözler söyleyeceğini ve buna dayanamayarak hıçkıra hıçkıra başucunda ağlamaya başlayacağını biliyordu. Ama bu er geç olacaktı; bu yüzden odaya girdi. Miyop gözleriyle Prens Andrey’in silüetini gittikçe daha belirgin, daha kesin çizgilerle görmeye, yüzünün hatlarını iyice seçmeye çalışırken hıçkırıklarının gittikçe boğazını daha çok sıkıştırdığını hissediyordu; birden yüzünü olduğu gibi gördü ve onunla göz göze geldi.</p>

  <p>Prens Andrey altına yastıklar konulmuş olarak, sırtında sincap kürkü bir robdöşambrla divanın üzerinde yatıyordu. Zayıf ve solgundu. Zayıf, şeffaf, beyaz eliyle bir mendil tutuyor, öbür eliyle de parmaklarını ağır ağır hareket ettirerek uzamış ince bıyığının üzerinde gezdiriyordu. Gözleri içeriye girenlere dikilmişti.</p>

  <p>Prenses Mariya, Prens Andrey’in yüzünü görüp onunla göz göze gelince adımlarını yavaşlatarak bir anda gözyaşlarının kuruduğunu, hıçkırıklarının da boğazında düğümlendiğini hissetti. Ağabeyinin yüzünde ve gözlerinde beliren anlamı fark eder etmez birden ürkeklik duymuş, içinde bir suçluluk duygusu uyanmıştı. Kendi kendine, “İyi ama benim suçum ne?” diye soruyordu. Ağabeyinin soğuk, sert bakışı ise, “Yaşaman ve hayatta olan birini düşünmen... Ben ise...” diye karşılık veriyordu.</p>

  <p>Prens Andrey ağır ağır kız kardeşini ve Nataşa’yı tepeden tırnağa süzerken dışarıya değil de kendi içine dönükmüş gibi görünen derin bakışında, neredeyse düşmanca bir anlam vardı.</p>

  <p>Kız kardeşiyle alıştıkları gibi tokalaşarak öpüştü. Sonra, tıpkı bakışı gibi yabancı ve titremeyen bir sesle:</p>

  <p>– Hoş geldin Mariya! dedi. Nasıl oldu da buraya kadar gelebildin?</p>

  <p>Eğer birden umutsuz bir sesle çığlık çığlığa bağırmaya başlasaydı bu bağrışı Prenses Mariya’ya o andaki sesinin tonundan çok daha az dehşet verirdi. Prenses Andrey, aynı sakin sesle ağır ağır ve bir şeyler hatırlamak için çaba gösterdiğini belli ederek sordu:</p>

  <p>– Nikoluşka’yı da mı getirdin?</p>

  <p>Prenses Mariya:</p>

  <p>– Şimdi sağlık durumun nasıl? diye sordu; nasıl konuşabildiğine kendisi de hayret ediyordu.</p>

  <p>Prens Andrey:</p>

  <p>– Bunu doktora sorman gerekir, yavrum, dedi ve gene şefkatli bir tavır takınmak için belli bir çaba göstererek yalnız dudaklarını kımıldattı (Belliydi ki o anda söylediği hiç de düşündüğü şey değildi): <i>Merci, chère amie, d’être verme.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0397" id="Feedback0397">397</a></p>

  <p>Prenses Mariya elini sıktı. Andrey prensesin elini sıkışından ötürü belirsizce yüzünü buruşturdu. Susuyordu. Prenses Mariya da ne söyleyeceğini bilemiyordu. İki gün önce olan şeyi şimdi anlıyordu. Prens Andrey’in sesinin tonunda, özellikle bakışında, o soğuk, neredeyse düşmanca bir anlam taşıyan bakışında, bu dünya ile ilgili her şeye karşı bir yabancılaşma hissediliyordu. Belli ki şimdi Prens Andrey yaşayan varlığı güçlükle anlayabiliyordu. Bu yaşamla ilgili şeyleri anlayamamasının nedeni de onları kavrama yeteneğinden yoksun olmasından ileri gelmiyordu. Bir başka şeyi, hayatta olan kişilerin kavramalarına olanak bulunmayan bambaşka bir şeyi anlamış olmasından ve o anladığı şeyin bütün varlığını sarmış olmasından ileri geliyordu.</p>

  <p>Prens Andrey sessizliği bozarak Nataşa’yı işaret etti:</p>

  <p>– Ya, işte böyle. Kader bizi böyle garip bir şekilde tekrar karşılaştırdı! Bana bütün gün bakıyor.</p>

  <p>Prenses Mariya ağabeyinin söylediklerini dinliyor, ama ne söylediğini anlamıyordu. O duygulu, şefkatli Prens Andrey nasıl olur bunu sevdiği ve sevildiği bir kadının önünde söyleyebiliyordu? Eğer sağ kalacağını düşünmüş olsaydı herhalde bunu böyle soğuk ve içinde hakaret anlamı bulunan bir sesle söylemezdi. Öleceğini bilmeseydi ona hiç acımadan yanında böyle konuşabilir miydi? Bu tutumunun tek bir nedeni olabilirdi. O da her şeye karşı tam anlamıyla kayıtsızlığıydı, her şeye karşı bu kadar kayıtsızlığının nedeni de çok daha başka, daha önemli bir şeyin kendisine açıklanmış olmasıydı.</p>

  <p>Soğuk bir hava içinde, bağlantısız sözlerle sürüp giden konuşma, sık sık kesiliyordu. Nataşa:</p>

  <p>– Mari, Riyazan’dan geçmiş, dedi.</p>

  <p>Prens Andrey onun kız kardeşinden söz ederken “Mari” dediğini fark etmemişti. Nataşa bile ondan böyle söz ettiğini ilk olarak fark etmişti. Prens Andrey:</p>

  <p>– E, peki ne olmuş yani?</p>

  <p>– Kendisine anlattıklarına göre; bütün Moskova yanmış, baştan başa yanmış. Güya...</p>

  <p>Nataşa durakladı. Bunları söylememeliydi. Prens Andrey söylenenlere kulak vermek için çaba gösteriyor, ama gene de dinleyemiyordu.</p>

  <p>– Evet, yanmış diyorlar. Çok yazık oldu.</p>

  <p>Bunu söyledikten sonra parmaklarıyla dalgın dalgın bıyığını çekiştirip düzelterek gözlerini ileri doğru dikti. Birden, herhalde onlara memnunluk verecek bir şey yapmak isteği ile:</p>

  <p>– Sen Kont Nikolay ile karşılaşmışsın Mariya, öyle mi? diye sordu. Buraya mektup yazdı. Senden çok hoşlanmış.</p>

  <p>İçinden geldiği gibi, sakin sakin konuşmayı sürdürüyordu; belliydi ki sözlerinin hayata bağlı kişiler için taşıdığı karışık anlamı kavramaya gücü yoktu:</p>

  <p>– Sen de onu sevseydin çok iyi olacaktı... Evlenseydiniz...</p>

  <p>Bunu biraz aceleyle, sanki uzun bir süredir aradığı sözleri sonunda bulduğuna sevinmiş gibi bir tavırla söylemişti. Prenses Mariya sözlerini dinliyordu, ama bu sözlerde bunları söyleyenin artık ne kadar korkunç bir şekilde canlılıktan ve yaşama bağlı her şeyden uzak olduğunu gösteren anlamdan başka bir anlam bulamıyordu. Sakin bir tavırla:</p>

  <p>– Şimdi benden söz etmenin sırası mı? diyerek sakin bir tavırla Nataşa’ya baktı.</p>

  <p>Nataşa bakışını üzerinde hissettiği halde Prenses Mariya’ya bakmıyordu. Hepsi tekrar sustular. Birden Prenses Mariya titreyen bir sesle:</p>

  <p>– Andrey, ister mi... diye kekeledi. Nikoluşka’yı görmek ister misin? Seni bütün bu süre içinde sık sık anıyordu.</p>

  <p>Prens Andrey ilk olarak belirsizce gülümsedi. Ama ağabeyinin yüzünü bu kadar iyi tanıyan Prenses Mariya bu gülümseyişin bir sevinç ya da oğluna karşı bir şefkat taşımadığını, sadece kız kardeşinin onu tekrar duygulandırmak için son çareye başvurduğunu anlamış olduğunu ve onun bu çabası ile içinden hafifçe alay ettiğini gösterdiğini büyük bir endişeyle anladı.</p>

  <p>– Evet, Nikoluşka’nın geldiğine çok sevindim. Kendisi nasıl, iyi mi?</p>

  <p>Babasına korku içinde bakan, ama oradakilerden hiç kimse gözyaşı dökmediği için ağlamayan Nikoluşka’yı yanına getirdikleri vakit, Prens Andrey onu öptü. Ama belli ki ona ne söyleyeceğini bilemiyordu.</p>

  <p>Nikoluşka’yı götürürlerken Prenses Mariya bir kez daha ağabeyine yaklaştı, onu öptü ve artık daha fazla kendini tutamayarak hıçkıra hıçkıra ağlamaya başladı.</p>

  <p>Prens Andrey hareketsiz bir bakışla ona baktı.</p>

  <p>– Nikoluşka için mi ağlıyorsun? diye sordu.</p>

  <p>Prenses Mariya ağlayarak “evet” anlamında başını önüne eğdi. Prens Andrey:</p>

  <p>– Mariya, biliyor musun, İncil... diyecek oldu, ama birden sustu.</p>

  <p>– Ne dedin?</p>

  <p>Prens Andrey kız kardeşine aynı soğuk tavırla baktı:</p>

  <p>– Hiç, dedi. Burada ağlamak doğru değil.</p>



  <p class="extract">Prenses Mariya ağlamaya başladığı vakit, Prens Andrey onun Nikoluşka babasız kalacağı için ağladığını anlamıştı. Büyük bir çaba göstererek tekrar hayata dönmeye ve olaya onların açısından bakmaya çalıştı. “Evet, herhalde bu onlarda bir acıma duygusu uyandırıyor!” diye düşündü. “Oysa her şey o kadar basit ki.”</p>

  <p>Kendi kendine, “Göklerde uçuşan kuşlar, ekin ekmezler, hasat yapmazlar, onların rızkını Tanrı verir,” diye söylendi ve aynı şeyi Prenses Mariya’ya söylemek istedi. Ama hemen sonra, “Hayır, hayır, onlar bunu gene kendi açılarından düşünürler, anlamazlar bunu! Onların değer verdikleri bütün bu duyguların, bize bu kadar önemli görünen bütün bu düşüncelerimizin, hepsinin gereksiz olduğunu anlayamazlar. Bu bakımdan birbirimizi anlamamıza imkân yok,” diye düşündü ve konuşacakken sustu.</p>



  <p class="extract">Prens Andrey’in küçük oğlu yedi yaşındaydı. Henüz güç bela okuyabiliyordu. Hiçbir şey bildiği yoktu. Ama o günden sonra pek çok şey hissetti, bilgi edindi, gözlem yeteneği gelişti ve tecrübe sahibi oldu; ama bütün bu sonradan edindiği yetenekler kendisinde daha o zaman olsaydı gene de babası, Prens Mariya ve Nataşa arasında olup biten sahnenin derin anlamını o andakinden daha iyi, daha derin olarak kavrayamazdı. Çocuk her şeyi anlamış ve ağlamadan odadan çıkıp hiç konuşmadan peşinden çıkmış olan Nataşa’ya yaklaşarak o harikulade güzel ve düşünceli bakışlı gözlerini utangaç bir tavırla ona doğru çevirmişti; hafifçe yukarı doğru kabarık olan üst dudağı titredi ve çocuk başını Nataşa’ya dayayarak ağlamaya başladı.</p>

  <p>O günden sonra Dessalles’den, onu okşamak isteyen kontesten kaçmaya başladı. Ya kendi başına oturuyor ya da çekingen bir tavırla Prenses Mariya’ya ve Nataşa’ya yaklaşıyor, utanarak onların kendisini okşamalarını bekliyordu; Nataşa’yı kendi halasından da çok seviyor gibiydi.</p>

  <p>Prenses Mariya, Prens Andrey’in yanından çıktıktan sonra Nataşa’ya ilk baktığı anda yüzünde gördüğü anlamın ne olduğunu iyice anlamıştı. Artık Nataşa ile ağabeyinin kurtulma ümidinden söz etmiyordu. Onunla nöbetleşe Prens Andrey’in yattığı divanın yanında oturuyor ve artık ağlamıyordu. Yalnız şimdi ölmek üzere olan insanın üzerinde bu kadar kesin bir şekilde hissedilen ulaşılmaz, ölümsüz varlığa bütün benliğiyle yönelerek durmadan dua ediyordu.</p>

  <h2>XVI</h2>

  <p class="nonindent">Prens Andrey, öleceğini bilmekle kalmıyor, aynı zamanda artık ölümün ona el uzattığını, artık yarı yarıya ölü olduğunu hissediyordu. Dünyada ne varsa her şeyden ve yaşamın sevinç veren garip, hafif akışından gittikçe uzaklaştığını kavrıyordu. Başına gelecek olanı sabırsızlık göstermeden, endişe etmeden bekliyordu. Bütün ömrü boyunca her zaman varlığını hissettiği o ölümsüz, o bilinmez, o korkunç ve uzak şey şimdi artık yakınına gelmişti ve o anda yaşamı garipsenecek derecede hafife aldığı, onu böyle hissettiği için hemen hemen anlaşılır, hissedilir bir şey olmuştu.</p>

  <p>Eskiden sonunu düşünerek korkardı. Hayatında iki kez o korkunç, o acı veren ölüm korkusunu, her şeyin sona ereceği korkusunu duymuştu, ama şimdi artık bu korkuyu anlamıyordu.</p>

  <p>Bu duyguyu ilk olarak humbara önünde bir topaç gibi fırıl fırıl dönerken kendisi ekinleri biçilmiş tarlaya, fundalara, göklere baktığı ve karşısında ölümün bulunduğunu bildiği sırada duymuştu. Aldığı yaradan sonra kendine geldiği vakit, ruhunda birden onu yaşamın yükünden kurtaran, ölümsüz, özgür ve bu dünyada hiçbir bağlantısı olmayan aşk çiçeği açılmış ve Prens Andrey artık ölümden korkmaz, onu düşünmez olmuştu.</p>

  <p>Yaralandıktan sonra yapayalnız, kendi kendine acı çektiği ve yarı sayıklama halinde bulunduğu o süre içinde kendisine açıklanmış olan bu yeni ve ölümsüz sevginin başlangıcını düşündükçe farkında olmadan onu bu dünyadaki yaşantıya bağlayan ne varsa hepsinden gittikçe daha çok uzaklaşmaya başlamıştı. Her şeyi, herkesi sevmek, aşk uğrunda her zaman kendini feda etmek, aslında belli olarak hiç kimseyi sevmemek ve bu dünyadaki yaşamdan apayrı bir yaşantı sürdürmeye başlamak anlamına geliyordu. Bu yeni başlayan sevgiye kendini verdikçe yaşamdan daha çok uzaklaşıyor, onu daha çok reddediyor ve böylece aşktan yoksun kalarak hayatla ölüm arasında duran o korkunç sınırı kesinlikle ortadan kaldırıyordu. O ilk zamanlarda ölmesi gerektiğini hatırlayınca kendi kendine, “Eh ne yapalım, daha iyi ya!” diyordu.</p>

  <p>Ama Mitişi’deki o geceden sonra, kendisi yarı sayıklar bir durumdayken karşısında istediği, dilediği kadını görüp elini dudaklarına götürerek, sevinç dolu sessiz gözyaşları dökerek ağlamaya başladığı zaman, o tek kadının aşkı, belirsizce yüreğine sokulmuş ve onu tekrar yaşama bağlamıştı. O zaman sevinçli ve endişeli düşünceler aklına gelmeye başlamıştı. Şimdi sahra dispanserinde Kuragin’i gördüğü dakikayı hatırlayarak, artık aynı duyguya dönemiyordu. “Acaba sağ mı?” düşüncesi ona üzüntü veriyordu. Fakat yine de bu soruyu sormak cesaretini gösteremiyordu.</p>

  <p>Hastalık fiziksel bakımından ilerlemesi gereken düzen içinde gelişiyordu. Ama Nataşa’nın, “Bu iş iki gün önce başına geldi,” dediği durum, Prenses Mariya gelmeden iki gün önce olmuştu. Bu yaşam ile ölüm arasında son olarak meydana gelen ve ölümün zaferiyle sonuçlanan çatışmaydı. Prens Andrey’in, hiç beklemediği halde, kendisine Nataşa’ya aşkı şeklinde görünen hayata hâlâ değer verdiğinin idraki ve bilinmeyenin karşısında dehşet içinde son boyun eğişiydi.</p>

  <p>Akşam olmuştu. Yemekten sonra, Prens Andrey’in her zaman olduğu gibi hafifçe ateşi yükselmişti, düşündükleri olağanüstü derecede belirgindi. Sonya masanın yanında oturuyordu. Prens Andrey uyumuştu. Birden bütün varlığını bütün bir mutluluk sarmıştı. “Ha, herhalde o geldi de ondan!” diye düşündü.</p>

  <p>Gerçekten Sonya’nın yerinde biraz önce sessiz adımlarla içeri girmiş olan Nataşa oturuyordu.</p>

  <p>Genç kız ona bakmaya başladığından beri Prens Andrey onun yakınlığını fiziksel bir etki olarak her an duymaya başlamıştı. Koltukta, Prens Andrey’e yan dönmüş oturuyor, mum ışığının prense gelmesine engel olarak çorap örüyordu (Prens Andrey ona hiç kimsenin çorap ören ihtiyar dadılar kadar iyi hasta bakmasını bilemeyeceğini ve örgünün insanı sakinleştirdiğini söyledikten sonra çorap örmeyi öğrenmişti). İnce parmakları, nadir olarak birbirine takılan şişleri hızla hareket ettiriyor, öne eğilmiş yüzünün ince profili Prens Andrey’e iyice görünüyordu. Bir hareketi üzerine, yün yumağı dizlerinden aşağı yuvarlandı. Nataşa irkildi, dönüp prense baktı, sonra mum ışığı gözlerine gelmesin diye eliyle siper ederek ihtiyatlı, çevik, amacına tam ulaşan bir hareketle yumağı aldı, gene eski yerine oturdu.</p>

  <p>Prens Andrey hiç kımıldamadan ona bakıyor, Nataşa’nın böyle bir hareket yaptıktan sonra olanca gücüyle derin bir soluk almaya ihtiyacı olduğunu, ama bunu yapmaya cesaret edemediğini, onu rahatsız etmemeye çalışarak hafif hafif soluk aldığını anlıyordu.</p>

  <p>Troitza’daki molada geçmişten söz etmişlerdi. Prens Andrey sağ kalırsa onları tekrar bir araya getiren bu yara için ömrünün sonuna dek Tanrı’ya şükran duaları edeceğini söylemişti; ama o zamandan bu yana, gelecekten bir daha hiç söz etmemişlerdi.</p>

  <p>Şimdi Prens Andrey, Nataşa’ya bakarak yün ören çelik şişlerin hafif sesine kulak veriyor, “Olabilir miydi?” diye düşünüyordu. “İnanılmaz şey! Kader, sadece ölmem için mi beni böyle garip bir rastlantı sonunda onunla karşı karşıya getirdi? Hayatın özü olan gerçek, bana sadece yalan içinde yaşamam için mi açıklandı? Nataşa’yı dünyada her şeyden çok seviyorum. Ama sevsem de elden ne gelir?” Kendi kendine böyle söylenerek, çektiği acılar süresince edindiği alışkanlığın etkisiyle, elinde olmadan birden inledi. Nataşa bu sesi duyunca çorabı bıraktı. Prens Andrey’e doğru biraz daha döndü, gözlerinin ışıl ışıl olduğunu fark edince de hemen kalkıp hafif adımlarla yanına gitti, ona doğru eğildi:</p>

  <p>– Uyuyamıyor musunuz?</p>

  <p>– Hayır. Çoktandır size bakıyordum; içeriye girdiğinizi hissetmiştim. Siz gelince içeriye öyle yumuşak bir sessizlik... Öyle bir ışık doluyor ki... başka biri gelince öyle olmuyor. Sevinçten ağlamak geliyor içimden...</p>

  <p>Nataşa ona doğru biraz daha eğildi, yüzü heyecanlı bir sevinçle pırıl pırıl olmuştu:</p>

  <p>– Nataşa, size aşırı bir sevgi duyuyorum. Dünyada her şeyden çok seviyorum sizi!</p>

  <p>– Ya ben?</p>

  <p>Nataşa bir an için öbür tarafa dönmüştü:</p>

  <p>– Ama neden “aşırı” diyorsunuz?</p>

  <p>– Neden mi “aşırı” diyorum? Bakın... Sizce acaba sağ kalacak mıyım? Ne dersiniz? İçinizden, bütün ruhunuzla, bütün varlığınızla hissediyor musunuz sağ kalacağımı? Size nasıl geliyor? Yaşayacak mıyım?</p>

  <p>Nataşa müthiş bir tutkuyla Prens Andrey’in iki elini birden tutarak, neredeyse bağırır gibi:</p>

  <p>– Buna kesin olarak inanıyorum! Kesin olarak inanıyorum ben! dedi.</p>

  <p>Prens Andrey, sustu sonra:</p>

  <p>– Ah, ne kadar iyi olurdu! diyerek Nataşa’nın elini tutup öptü.</p>

  <p>Nataşa mutluydu, heyecan içindeydi, ama hemen böyle olmaması gerektiğini, Prens Andrey’in sakinliğe ihtiyacı olduğunu hatırladı. Duyduğu sevinci bastırmaya çalışarak:</p>

  <p>– İyi ama siz uyumadınız! dedi. Uyumaya çalışın... ne olur, rica ediyorum.</p>

  <p>Prens Andrey, Nataşa’nın elini sıkıp bıraktı. Nataşa da mumun yanına gidip gene aynı pozda oturdu. İki kez dönüp genç adama baktı; göz göze geldiler. Nataşa çorabı belirli bir noktaya kadar örmek için kendi kendine bir karar verdi; o yeri bitirinceye kadar dönüp prense bakmayacaktı.</p>

  <p>Prens Andrey gerçekten bu konuşmadan sonra gözlerini kapamış, uyumuştu. Ama uykusu uzun sürmedi, kısa bir süre sonra birden soğuk terler dökerek endişe içinde uyandı.</p>

  <p>Uykuya dalarken gene bütün o süre içinde aklından hiç silinmeyen şeyleri, hayatı ve ölümü düşünmüştü! Daha çok ölüm üzerinde durmuştu. Kendini ona daha yakın hissediyordu.</p>

  <p>“Aşk mı? Aşk dediğimiz şey ne ki?” diye düşünmüştü. “Aşk ölüme engel olur. Aşk hayatın kendisidir. Her şeyi, anlayabildiğim her şeyi, ancak onları sevdiğim için kavrayabiliyorum. Her şeyin varlığı, her şeyin var oluşu, sadece içimdeki sevgiden ileri geliyor! Her şey yalnız sevgi ile belirtilebilir. Aşk Tanrı’nın ta kendisi; ölmek ise benim, yani aşkın küçücük bir parçacığının her şeyin özü olana, o ölümsüz kaynağa yeniden dönmesinden başka bir şey değil!”</p>

  <p>Bu düşünceler ona teselli veriyor gibiydi. Ama sadece birer düşünceydi. Eksik kalan bir yönleri vardı; tek yanlı, kişisel ve sadece akılla ilgisi olan şeylerdi; gerçekçilikten yoksundular. Bundan başka içlerinde huzursuzluk veren bir anlam, bir belirsizlik de vardı. Prens Andrey bunları düşüne düşüne uykuya dalmıştı.</p>

  <p>Rüyasında aynı odada yattığını görüyordu; ama yaralı değildi, sağlamdı. Gözlerinin önünde birçok önemsiz kayıtsız kişi canlanıyordu. Onlarla konuşuyor, gereksiz bir konuda tartışıyordu. Hepsi bir yerlere gitmeye hazırlanıyorlardı. Prens Andrey, belirsiz olarak, bütün bunların hiçbir önemi olmadığını, daha başka, çok daha önemli dertleri olduğunu hatırlıyor, ama nedense konuşmayı sürdürüyor, birtakım boş ama hepsi birer zekâ pırıltısı olan sözler söyleyerek onları şaşırtıyordu. Sonra bütün bu yüzler yavaşça kaybolmaya yüz tutuyor, her şeyin yerini kapalı bir kapı sorunu alıyordu. Prens Andrey kapıyı kapayarak sürgüyü çekmek için yatağından kalkıyordu. “Her şey” o kapıyı kilitlemeye fırsat bulup bulmamasına bağlıydı. Prens Andrey yürüyor, acele ediyor, ama ayakları hareket etmiyordu. Biliyordu ki nasıl olsa vaktinde davranıp kapıyı kapamaya fırsat bulamayacaktı; fakat yine de acı çekerek var gücüyle yürümeye çalışıyordu. Bütün varlığını müthiş bir korku sarmıştı. İşte ölüm korkusu dedikleri buydu! “O”, kapının ardındaydı. Ama Prens Andrey bitkin bir halde, beceriksizce kapıya sürüne sürüne yaklaşırken öbür tarafta bulunan korkunç şey, neredeyse onu iterek içeriye girecekti.</p>

  <p>İnsan varlığına aykırı bir şey, yani ölüm kapıyı zorluyor, ona karşı koymak gerekiyordu. Prens Andrey kapıyı tutuyor, son gücünü kullanmaya çalışıyordu, ama artık bir şey yapmaya imkân yoktu. Hiç değilse kapının açılmasına engel olmalıydı. Oysa gücü kalmamıştı, bunu başaracak hali yoktu. Birden o korkunç şeyin zorladığı kapı açıldı, sonra gene kapandı...</p>

  <p>Arkadan gene bir zorlama oldu. Prens Andrey’in son olağanüstü çabası da boşuna gitti ve kapının her iki kanadı sessizce açıldı. İçeri giren “o”, ölümün kendisiydi. O zaman öldüğünü hissetti.</p>

  <p>Ama öldüğü anda, birden uykuda olduğunu hatırladı ve ölür ölmez kendini zorlayarak uyandı.</p>

  <p>Birden içinde bir aydınlık oldu: “Evet, o giren ölümdü. Ben ölmüştüm... O bir uyanmaydı. Evet aslında ölüm bir uyanma!” diye düşündü ve o zamana dek bilinmeyeni örten perde, ruhunun bakışı altında hafifçe aralandı. Eskiden düğümlenmiş, bağlanmış olan gücünün birden bağından kurtulur gibi olduğunu hissetti. İçinde garip bir hafiflik duydu; ondan sonra da bu hafiflik duygusu bir daha onu bırakmadı.</p>

  <p>Soğuk terler içinde uyanıp da divanın üzerinde kımıldadığı ve Nataşa yanına gelerek ona, “Ne oldu, ne var?” diye sorduğunda ona karşılık vermemiş, genç kızın ne söylediğini anlamadan ona garip garip bakmıştı.</p>

  <p>Tıpkı Prenses Mariya’nın gelişinden iki gün önceki gibi olmuştu. Doktorun söylediğine göre ateşli hastalığı o günden sonra kötü bir hal almıştı. Ama Nataşa doktorun söyledikleriyle ilgilenmiyordu; daha çok gördüğü korkunç belirtiler üzerinde duruyordu. Ona göre, bu belirtiler çok daha keskin, ruhsal işaretlerdi.</p>

  <p>Prens Andrey için de o gün uykudan uyanışla birlikte, hayata dönüş adı verilen bir başka uyanış oldu. Ama bu uyanış, ona göre hayatın sürekliliği ile kıyaslanınca bir rüyadan uyanmaya oranla çok daha yavaş olmuştu. Belirli bir yavaşlık içinde meydana gelen bu uyanışta korku veren, sert bir yön yoktu.</p>

  <p>Son günleri, saatleri, hep alışılmış bir hava içinde, patırtısız, basit bir şekilde geçmişti. Yanından hiç ayrılmayan Mariya ile Nataşa da bunu hissediyorlardı. Onlar da ağlamıyor, için için ürpermiyorlardı. Son zamanlarda kendileri de hissediyorlardı ki artık hizmet ettikleri varlık o değildi (Prens Andrey artık yanlarında değildi, onlardan uzaklaşmıştı), büyük bir dikkatle baktıkları daha çok onu hatırlatan bir şeydi; onun vücuduydu. Her ikisinin de duyguları o kadar güçlüydü ki ölümün o korkunç dış görünüşü onları etkilemiyordu; acılarını daha da deşmek istemiyorlardı. Prens Andrey’in yanında da ondan ayrı oldukları zaman da ağlamıyor, hatta kendi aralarında ondan hiç söz etmiyorlardı. Hissediyorlardı ki anladıkları şeyi sözle anlatmalarına olanak yoktu.</p>

  <p>İkisi de Prens Andrey’in sakin bir hava içinde ağır ağır bambaşka bir yere doğru uzaklaştıkça daha çok kendi içine gömüldüğünü görüyor ve ikisi de böyle olması gerektiğini, böyle olmasının iyi olduğunu anlıyordu.</p>

  <p>Prens Andrey’in günah çıkarması sağlanmış ve kendisine kutsal ekmek verilmişti. Herkes onunla vedalaşmaya geliyordu. Yanına oğlunu getirdikleri zaman, Prens Andrey ona sadece dudaklarını değdirdi ve hemen başını öbür yana çevirdi. Ama böyle davranması, bu işin ona ağır gelmesinden ya da oğluna acımasından ileri geliyordu (Prenses Mariya ile Nataşa bunu anlıyorlardı). Kendisinden yalnız bunu beklediklerini düşündüğü için öyle davranmıştı. Bununla birlikte çocuğu kutsaması söylenince istenileni yerine getirdi. Sonra bir şey daha yapması gerekip gerekmediğini sormak istiyormuş gibi dönüp baktı.</p>

  <p>Ruhun bıraktığı vücut son olarak tepeden tırnağa titreyerek sarsıldığı sırada Prenses Mariya ile Nataşa, prensin başucundaydılar.</p>

  <p>Prensin vücudu, gözlerinin önünde hareketsizleşip birkaç dakika sonra soğumaya yüz tutunca Prenses Mariya:</p>

  <p>– Bitti değil mi? diye sordu.</p>

  <p>Nataşa eğildi, o ölü gözlere baktı ve onları hemen kapadı. Ama eliyle kapadığı bu gözleri öpmedi. Yalnız Prens Andrey’in büyük anısı olan cansız vücudun üzerine kapandı, “Nereye gitti? Nerede acaba şu anda?” diye düşündü.</p>



  <p class="extract">Yıkanmış, temizlenmiş ve giydirilmiş olan ölü masanın üzerinde, tabutun içinde yatarken herkes ona veda etmeye geliyor, herkes eğiliyordu.</p>

  <p>Nikoluşka, yüreğini parçalayan, ama ne olduğunu kendisinin de kavrayamadığı bir şaşkınlıktan, kontes ile Sonya’ya ve Nataşa’ya acıdığından ve onların Prens Andrey’in artık hayatta olmamasına üzülmelerinden ötürü ağlıyordu. İhtiyar kont ise yakında kendisinin de aynı korkunç adımı atmak zorunda kalacağını hissettiğinden gözyaşları içindeydi.</p>

  <p>Nataşa ile Mariya da artık ağlıyorlardı. Ama ağlamaları kendi kişisel üzüntülerinden ileri gelmiyordu. Gözlerinin önünde olup biten ölümün basit, kutsal bir sır olarak bilincine varmanın verdiği dinî heyecana kapıldıkları için ağlıyorlardı.</p>
