  <h1>Birinci Bölüm</h1>

  <h2>I</h2>

  <p class="nonindent">O günlerde sosyetenin üst basamaklarında Rumyantsev’in, Fransızların, Mariya Fiyodorovna’nın, Çareviç’in ve başkalarının kurdukları gruplar arasında meydana gelen çeşit çeşit çatışmalar, her zamankinden daha büyük bir heyecanla sürüp gidiyor ve her zaman olduğu gibi gene saray yaşantısının günlük olayları içinde eriyordu. Petersburg’un gerçek yaşantısının sadece yankılarıyla ilgilenen kaygısız ve lüks içindeki sosyete, eskisi gibi yaşıyordu; her şey hep aynı düzende akıp gittiğinden Rus milletinin zor durumunu ve karşılaştığı tehlikeyi kavramak için büyük bir çaba göstermek gerekiyordu. Sosyetede aynı gezmeler, aynı balolar, aynı Fransız tiyatrosu, sarayda buluşunca aynı çıkar çatışmaları, aynı meslek anlaşmazlıkları, aynı entrikalar sürüp gidiyordu. Sosyetenin yalnız en üst basamaklarında durumun ne kadar kötü olduğunu unutmamak için çaba gösteriliyordu. Bu çetin koşullar içinde her iki imparatoriçenin nasıl birbirine tam anlamıyla aykırı davranışlarda bulundukları, kulaktan kulağa anlatılıyordu, İmparatoriçe Mariya Fiyodorovna, himayesi altına verilen yardım kurumlarıyla eğitim kurumlarına bir zarar gelmemesini gözeterek bunların Kazan’a gönderilmesi için emir vermişti. Bu kurumların eşyaları yola çıkarılmak üzere hazırlanmıştı bile. İmparatoriçe Yelizaveta Alekseyevna ise ne gibi emirler vereceği kendisine sorulunca Ruslara özgü bir yurtseverlik göstererek devlet kurumları ile ilgili hiçbir emir veremeyeceğini, bunlar hakkında emir vermenin çara düşen bir görev olduğunu söylemiş, Petersburg’dan en son kendisinin çıkacağını açıklamıştı.</p>

  <p>Borodino Savaşının yapıldığı 26 Ağustos günü, Anna Pavlovna’nın evinde bir suare veriliyordu; bu suarede en ilginç olay, başpiskoposun veli Aziz Sergey’e ait kutsal tasvirin çara gönderilmesi nedeniyle yazılan mektubunun okunması olacaktı. Bir yurtseverlik ve “dinî edebiyat örneği” sayılan mektubu, yüksek sesle okumakta usta sayılan Prens Vasiliy okuyacaktı. Zaten Prens Vasiliy’in imparatoriçenin huzurunda da sık sık yüksek sesle bir şeyler okuduğu oluyordu. Okumaktaki ustalığı, kelimeleri bazen gür bir sesle, bazen şarkı söyler gibi umutsuz bir inilti ile, bazen de yumuşacık bir fısıltı halinde söylemekten başka bir şey değildi; ama bu iniltiler ya da fısıltılar cümlelerin taşıdıkları anlamla hiç ilgisi olmadan, karmakarışık olarak bazen bir kelimeye, bazen öbürüne rastlıyordu. Bu yüksek sesle okuma faslı da Anna Pavlovna’nın bütün partileri gibi politik bir anlam taşırdı. O geceki partiye Fransız tiyatrosuna gittikleri için utandırılmaları ve yurtseverlik duygularının alevlendirilmesi gereken birkaç önemli kişi gelecekti, içeride artık epey kalabalık toplanmıştı. Ama Anna Pavlovna gözlerini misafir odasında dolaştırırken, gelmesi gereken herkesin henüz gelmemiş olduğunu görüyordu. Bu yüzden daha yüksek sesle okuma işine girişmeden sadece genellikle herkesi ilgilendiren konulardan söz açıyordu.</p>

  <p>O gün Petersburg’da en yeni haber, Prenses Bezuhova’nın hastalığıydı. Prenses, birkaç gün önce, birden beklenmedik bir şekilde hastalanmış, eskiden varlığıyla süslediği toplantılardan birkaçını kaçırmıştı. Söylendiğine göre hiç kimseyi kabul etmiyor, tedavisini her zaman başvurduğu ünlü Petersburg doktorları yerine, hiç tanınmamış bir İtalyan doktoruna yaptırıyordu; bu doktor genç kadını yepyeni ve alışılmamış bir metotla tedavi ediyordu.</p>

  <p>Herkes prensesin hastalığının iki kocalı olmak imkânsızlığından ileri geldiğini, İtalyan’ın uyguladığı tedavinin de aslında bu işe engel olan nedenleri ortadan kaldırmaktan başka bir şey olmadığını biliyordu. Ama Anna Pavlovna’nın yanındakiler bunu açıkça söylemeye cesaret etmek şöyle dursun, sanki konuyu hiç bilmiyorlarmış gibi konuşuyorlardı:</p>

  <p>– <i>On dit que le pauvre comtesse est très mal. Le médecin dit que c’est Vangine pectorale...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0333" id="Feedback0333">333</a></p>

  <p>– <i>Ne anjini? Oh, c’est une maladie terrible!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0334" id="Feedback0334">334</a></p>

  <p>– <i>On dit que les rivaux se sont reconciliés grâce à l’angine...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0335" id="Feedback0335">335</a></p>

  <p>Bunlar konuşulurken “<i>angine</i>” sözü büyük bir zevkle tekrarlanıyordu.</p>

  <p>– <i>Le vieux comte touchant à ce qu’on dit. Il a pleuré comme un enfant quand le médecin lui a dit que le cas était dangereux.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0336" id="Feedback0336">336</a></p>

  <p>– <i>Oh ce serait une perte terrible! C’est une femme ravissante.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0337" id="Feedback0337">337</a></p>

  <p>Anna Pavlovna onlara yaklaştı:</p>

  <p>– <i>Vous parlez de pauvre comtesse... J’ai envie d’avoir de ses nouvelles. On m’a dit qu’elle allait un peu mieux. Oh, sans doute, c’est la plus charmante femme du monde!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0338" id="Feedback0338">338</a></p>

  <p>Bunu büyük bir heyecanla söylediği için de kendi kendine alay ediyormuş gibi gülümsemişti:</p>

  <p>– <i>Nous appartenons à des camps, differents mais cela ne m’empêche pas de l’estimer, comme elle le mérite. Elle est bien malheureuse.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0339" id="Feedback0339">339</a></p>

  <p>Patavatsız bir genç, Anna Pavlovna’nın bu sözleriyle kontesin hastalığı üzerindeki sis perdesini hafifçe kaldırdığını sanarak tanınmış doktorların çağrılmayıp genç kadının, belki de ona tehlikeli ilaçlar veren bir şarlatan tarafından tedavi edilmesine hayret ettiğini söylemek cesaretinde bulundu.</p>

  <p>Anna Pavlovna birden, tecrübesiz gencin üzerine atılır gibi, öfkeyle konuştu:</p>

  <p>– <i>Vos informations peuvent être meilleures que les miennes! Mais je sais de bonne source que ce médecin est un homme très kabile. C’est le médecin intime de la reine d’Espagne!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0340" id="Feedback0340">340</a></p>

  <p>Böylece genç adamı utandırdıktan sonra, bir başka grupta alnının kırışmış derisini geren bir mimikle Avusturyalılardan söz etmeye hazırlanan Bilibin’e döndü. Bilibin, o sırada, Petersburg’da kendisinden <i>le héros de Petropol</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0341" id="Feedback0341">341</a> diye söz edilen Wittgenstein’ın aldığı Avusturya sancaklarının Viyana’ya gönderilmesi sırasında, bu işle ilgili olarak hazırlanan diplomatik belgeden söz ediyordu:</p>

  <p>– <i>Je trouve cela charmant!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0342" id="Feedback0342">342</a></p>

  <p>Anna Pavlovna, daha önceden de duyduğu Bilibin bu “esprisinin” iyice duyulması için birden herkesi susturan bir hareketle ona doğru döndü:</p>

  <p>– Nasıl, ne dediniz? diye sordu?</p>

  <p>O zaman Bilibin, kendi eliyle yazdığı mesajı kelimesi kelimesine tekrarladı:</p>

  <p>– <i>L’Empereur renvoie les drapeaux Autrichiens,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0343" id="Feedback0343">343</a> dedi ve sözünü, <i>Drapeaux amis et égare qu’il trouve hors de la route,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0344" id="Feedback0344">344</a> diye bitirdi. Alnındaki kırışıklıkları gene bir mimikle düzeltmişti.</p>

  <p>Prens Vasiliy:</p>

  <p>– <i>Charmant! Charmant!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0345" id="Feedback0345">345</a> dedi.</p>

  <p>Prens İppolit kendisinden beklenmeyecek bir cesaretle ve yüksek sesle:</p>

  <p>– <i>Cest la route de Varsovie peut-être!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0346" id="Feedback0346">346</a> dedi.</p>

  <p>Prens Vasiliy devam etti:</p>

  <p>– “Varsın, küstah ve utanmaz Golyat, Fransa sınırlarından Rusya topraklarına dehşet saçan darbeler indirsin! Rus Davud’unun sevgi dolu inancı, o kana susamış gururlu yaratığın başını ezecektir! İşte, majestelerinize Aziz Veli Sergey’in, eski çağlardan bu yana yurdumuzun selametini kıskanç bir titizlikle korumuş olan Veli’nin tasviri sunulmaktadır. Gittikçe zayıflayan gücümün, benim çok sevdiğim majestelerini görmek zevkinden yoksun bırakmasına yürekten üzülüyorum. Tanrı’ya yüreğimin tüm sıcaklığı ile dua ediyorum; ulu Tanrı haklı olanları yüceltsin ve majestelerinin dileklerini yerine getirsin!..”</p>

  <p>Her taraftan okuyanı da o yazıyı yazanı da:</p>

  <p>– <i>Quelle force! Quel style!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0347" id="Feedback0347">347</a> diye öven sözler duyuldu.</p>

  <p>Anna Pavlovna’nın, heyecana gelen konukları daha uzun bir süre, yurdun içinde bulunduğu durumdan ve o günlerde yapılacağına kesinlikle inanılan savaşın nasıl biteceğinden söz ederek çeşitli tahminlerde bulundular.</p>

  <p>Anna Pavlovna:</p>

  <p>– <i>Vous verrez!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0348" id="Feedback0348">348</a> diyordu. Yarın hükümdarın doğum günü, yarın bir haber alacağız. Benim sezişim kuvvetlidir.</p>

  <h2>II</h2>

  <p class="nonindent">Anna Pavlovna’nın önsezisi gerçekten doğrulandı. Ertesi gün, hükümdarın doğum günü olduğu için sarayda yapılan dinî tören sırasında, Prens Volkonski’yi kiliseden dışarı çağırdılar ve ona Kutuzov’dan gelen bir zarf verdiler. Bu Kutuzov’un savaş gününde Tatarnivo’dan gönderdiği mektuptu. Kutuzov, Rusların bir adım olsun gerilemediklerini, Fransızların bizden çok daha fazla insan yitirdiklerini, mektubu savaş alanından, daha son haberleri toplamaya vakit bulamadan aceleyle karaladığını yazıyordu. Demek ki bu bir zaferdi. Bundan ötürü herkes kiliseden çıkmadan kazandırdığı bu zaferle Rusya’ya yardım ettiği için Tanrı’ya şükran duaları yapıldı.</p>

  <p>Anna Pavlovna’nın önsezisi doğrulanmıştı; o sabah bütün kentte sevinçli bir bayram havası esiyordu. Herkes zaferin artık tam olarak kazanıldığını kabul ediyor, hatta bazılan Napolyon’un tutsak edildiğinden, tahtından indirilmiş olduğundan, yerine Fransa’yı yönetecek bir başka devlet başkanı seçilmesi gerektiğinden söz ediyordu.</p>

  <p>Savaş alanlarından uzakta ve saray yaşantısının koşulları ile sınırlandırılmış bir yaşantı içinde, olayların bütün derinlikleri ve olanca güçleriyle yansıması zor bir şeydi. Genel bir anlam taşıyan olaylar, çoğu zaman önemsiz, bireysel tek bir olaya yansır. Örneğin, saraylıların sevinci yalnız zaferi kazanmış olmamızdan ileri gelmiyor, aynı zamanda bu zaferin tam hükümdarın doğum gününe rastlaması da bunda önemli bir rol oynuyordu. Tıpkı tam zamanında yapılan bir sürpriz gibi. Kutuzov’un gönderdiği yazıda, Rusların kayıplarından da söz ediliyordu. Bunların arasında Tuçkov’un, Bagration’un ve Kutaisov’un adları geçiyordu. Olayın üzücü yönü de gene Petersburg’daki günlük yaşantı içinde tek bir kişi üzerinde toplanmıştı. Bu da Kutaisov’un ölümüydü. Kutaisov’u herkes tanır, hükümdar da severdi. Genç, ilgi çekici bir adamdı. O gün karşılaşanlar şöyle diyorlardı:</p>

  <p>– Ne garip, tam da kilisede tören yapıldığı sırada oldu. Ya Kutaisov’u yitirmemize ne dersiniz? Ah... Yazık oldu, yazık...</p>

  <p>– Ben size Kutuzov için ne demiştim? diyordu. Ben Napolyon’u yalnız o yenebilir diye her zaman söylemişimdir.</p>

  <p>Ama ertesi gün ordudan haberler geldi. Herkesin sesinde bir endişe sezilmeye başlamıştı. Saraylılar hükümdarın olup bitenler konusunda hiçbir şey bilmediği için üzülmesinden ötürü acınıyorlardı. Durup durup:</p>

  <p>– Hükümdarın durumuna ne demeli? diyor, artık üç gün önce yaptıklan gibi Kutuzov’u göklere çıkarmak şöyle dursun, hükümdarın endişe duymasına yol açtığı için onu suçluyorlardı.</p>

  <p>Prens Vasiliy, o gün artık <i>protégé</i>’si Kutuzov’la övünmüyor, başkomutandan söz edildi mi hiçbir şey söylemeden sessiz duruyordu. Üstelik o günün akşamı sanki her şey Petersburgluların endişesini ve huzursuzluğunu arttırmak için sözbirliği etmiş gibi, korkunç bir haber daha geldi. Kontes Elena Bezuhova, o adı kulağa hoş gelen korkunç hastalık yüzünden ansızın ölmüştü. Sosyetenin yüksek katlarında herkes, Kontes Bezuhova’nın korkunç bir <i>angine pectorale</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0349" id="Feedback0349">349</a> krizinden ötürü öldüğünü ciddi bir tavırla söylüyordu. Ama kontese yakın çevrelerde “le midecin inlime de la reme d’Espagne”in<a class="noteref" href="../Text/dipnot.xhtml#Footnote0350" id="Feedback0350">350</a> Elen’e belirli bir etki yapması amacıyla, bilinmeyen bir ilacın ufak dozlarda kullanılması için bir reçete yazmış olduğu söyleniyordu. Söylentilere göre Elen, ihtiyar kont kendisinden şüphe ettiği ve kocasına (o zavallı ahlak düşkünü Piyer’e) yazdığı mektuba hiçbir karşılık almadığı için büyük bir üzüntüye kapılmış, kendisine verilen dozdan çok daha fazlasını bir çırpıda almış, yardım gelinceye kadar da kurtarılamadan büyük acılar içinde kıvranarak ölmüştü. Anlattıklarına bakılırsa Prens Vasiliy ile ihtiyar kont, İtalyan’ın yakasına yapışacak olmuş, ama İtalyan elinde bulunan ve ölen zavallı genç kadından kalan öyle pusulalar göstermişti ki onu hemen serbest bırakmışlardı.</p>

  <p>Konuşmalar genel olarak hüzün verici üç konu üzerinde toplanmıştı: Hükümdarın hiçbir haber almaması, Kutaisov ile Elen’in ölümleri.</p>

  <p>Kutuzov’un Petersburg’a gönderdiği mesaj alındıktan üç gün sonra bir çiftlik sahibi gelmiş, Moskova’nın Fransızlara teslim edildiğini söylemiş, haber bütün kente yayılmıştı. Bu korkunç bir şeydi! Hükümdar ne durumlara düşmüştü! Kutuzov bir haindi! Prens Vasiliy bile kızı öldüğü için kendisine yapılan başsağlığı ziyaretleri sırasında, eskiden göklere çıkardığı Kutuzov için (geçirdiği büyük acının kendisine daha önce söylediklerini unutturmuş olması hoş görülüyordu), “O kör ve ahlaksız bunaktan başka bir şey beklenemezdi,” diyor, “Yalnız Rusya’nın kaderi nasıl olup da böyle bir insana teslim edildi, buna hayret ediyorum!” diye söylenip duruyordu.</p>

  <p>Haber daha resmen doğrulanmamıştı. Doğru olduğuna inanılmayabilirdi de. Ama ertesi günü Kont Rastopçin’den aşağıdaki mesaj geldi:</p>

  <blockquote>

  <p>Prens Kutuzov’un yaveri bana bir mektup getirdi: Bu mektupta Kutuzov, benden ordunun Riyazan yoluna geçişini sağlamak için, üst rütbeli polis memurları istemekte, üzüntü ile Moskova’nın düşmana bırakıldığından söz etmektedir. Kutuzov’un bu davranışı başkentin ve imparatorluğun kaderini bağlamaktadır. Majeste! Rusya’nın yüceliğini meydana getiren ne varsa hepsinin toplandığı ve kutsal atalarımızın yattığı Moskova’nın düşmana bırakıldığı öğrenildiğinde milletimiz sarsılacaktır. Ben ordunun arkasından gidiyorum! Her şeyi kentin dışına çıkardım. Bana kalan tek şey, yurdumun kaderine ağlamaktır.</p>

  </blockquote>

  <p>Bu mesajı alan hükümdar, Prens Volkonski ile Kutuzov’a şu yazıyı gönderdi:</p>

  <blockquote>

  <p>Prens Mihayil İlaryonoviç! 29 Ağustos’tan bu yana sizden herhangi bir rapor almış değilim. Bu arada 1 Eylül günü Yaroslavi’den, Moskova’daki garnizon komutanından üzücü bir haber aldım: Moskova’yı düşmana bırakmaya karar vermişsiniz! Bu haberin üzerimde nasıl bir etki yaptığını tahmin edersiniz. Susmanız, hayretimi daha da arttırmaktadır. Bu yazıyı size Prens Volkonski eliyle gönderiyorum ve sizden ordunun durumu ile bu acı kararı vermenize yol açan nedenler konusunda bilgi istiyorum.</p>
</blockquote>

  <h2>III</h2>

  <p class="nonindent">Kutuzov’un ulağı, Moskova’nın düşmana bırakılmasından dokuz gün sonra kentin resmen teslim edildiği haberi ile Petersburg’a geldi. Bu ufak tefek, Rusça bilmeyen, ama kendisinden söz ederken <i>“quoique étranger, Russe de coeur et d’âme”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0351" id="Feedback0351">351</a> denilen Fransız Michaud idi.</p>

  <p>Hükümdar, haberciyi hemen Taş Ada’daki sarayının çalışma odasında kabul etti. Seferden önce Moskova’yı hiç görmemiş, Rusçayı hiç bilmeyen Michaud, gene de “<i>notre très gracieux souverain</i>”in<a class="noteref" href="../Text/dipnot.xhtml#Footnote0352" id="Feedback0352">352</a> huzuruna, yazısında “<i>dont les flammes éclairaient sa route</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0353" id="Feedback0353">353</a> diye tanımladığı Moskova yangınının haberiyle çıkarken çok duygulanmıştı.</p>

  <p>Gerçi, Mösyö Michaud’nun <i>chagrin</i>’inin<a class="noteref" href="../Text/dipnot.xhtml#Footnote0354" id="Feedback0354">354</a> nedeni Rus milletini acılar içinde kıvrandıran olaylardan bambaşka, onlarla ilgisi bulunmayan bir şeydi; yine de hükümdarın çalışma odasına girdiği sırada, yüzünde öylesine kederli bir ifade vardı ki hükümdar ona hemen sordu:</p>

  <p>– <i>M’apportez-vous de tristes nouvelles, colonel?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0355" id="Feedback0355">355</a></p>

  <p>Michaud içini çekerek, gözlerini yere indirdi.</p>

  <p>– <i>Ben tristes, sire. L’abandon de Moscou.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0356" id="Feedback0356">356</a></p>

  <p>Hükümdar birden kıpkırmızı oldu, aceleyle sordu:</p>

  <p>– <i>Aurait-on livré mon ancienne capitale sans se battre?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0357" id="Feedback0357">357</a></p>

  <p>Michaud, saygıyla Kutuzov’un hükümdara bildirmesini emrettiği şeyleri bir bir anlattı; söylediğine göre Moskova’nın önünde savaşmak imkânsızdı, iki şeyden biri seçilebilirdi. Ya orduyu da Moskova’yı da yitirmek ya da yalnız Moskova’yı elden çıkarmak! İşte feldmareşal sonuncusunu seçmek zorunda kalmıştı.</p>

  <p>Hükümdar hiç konuşmadan ve Michaud’nun yüzüne hiç bakmadan söylediklerini dinledi. Sonra:</p>

  <p>– <i>L’ennemi est-il en ville?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0358" id="Feedback0358">358</a> diye sordu.</p>

  <p>Michaud kararlı bir tavırla:</p>

  <p>– <i>Oui, sire, et elle est en cendres à l’heure qu’il est. Je l’ai laissée toute en flammes,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0359" id="Feedback0359">359</a> dedi ama hükümdarın yüzüne bakınca söylediğinden kendisi de dehşet içinde kaldı. Hükümdar sık sık, derin derin soluk almaya başlamıştı. Alt dudağı titriyordu. O olağanüstü güzellikteki mavi gözleri hemen dolmuştu.</p>

  <p>Ama bu ancak bir dakika sürdü. Hükümdar birden gösterdiği dirençsizlik yüzünden kendi kendine kızıyormuş gibi kaşlarını çattı. Sonra başını kaldırarak Michaud’ya döndü, titremeyen bir sesle şunları söyledi:</p>

  <p>– <i>Je vois colonel, par tout ce qui nous arrive... que la providence éxiğe de grands sacrifices de nous... Je suis prét à me soumettre à toutes ses volontés; dites moi, Michaud, comment avez-vous laissé l’armée, en voyant ainsi, sans coup férir abandonner mon ancienne capitale? N’avez-vous pas aperçu de découragement?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0360" id="Feedback0360">360</a></p>

  <p><i>“Très gracieıvc souverain”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0361" id="Feedback0361">361</a> dediği hükümdarın sakinleştiğini gören Michaud da rahatladı. Ama hükümdarın ona sorduğu ve hemen kesin bir karşılık verilmesini gerektiren soruya bir cevap bulamadı. Zaman kazanmak için sordu:</p>

  <p>– <i>Sire, me permettrez-vous de vous parler franchement en loyal militaire?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0362" id="Feedback0362">362</a></p>

  <p>– <i>Colonel, je l’exige toujours. Ne me cachez rien, je veux savoir absolument ce qu’il en est.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0363" id="Feedback0363">363</a></p>

  <p>Michaud, dudaklarında belirsiz bir gülümseyişle:</p>

  <p>– <i>Sire!..</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0364" id="Feedback0364">364</a> dedi.</p>

  <p>(Şimdi artık zihninde vereceği karşılığı bulmuştu. Bu hafif ve saygılı bir tavırla yapılacak bir “<i>jeu de mots</i>”ydu.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0365" id="Feedback0365">365</a></p>

  <p>– <i>Sire! J’ai laissé toute l’armée depuis les chefs jusqu’au dernier soldat, sans exception, dans une crainte épouvantable, effrayante...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0366" id="Feedback0366">366</a></p>

  <p>Hükümdar kaşlarını çatarak sözünü kesti:</p>

  <p>– <i>Comment ça? Mes russes se laisseraient-ils abattre par le malheur...Jamais!..</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0367" id="Feedback0367">367</a></p>

  <p>Zaten yapacağı kelime oyununu belirtmek için Michaud’nun da beklediği tek şey buydu. Sözlerine özel bir anlam vermeye çalışarak, saygıyla konuştu:</p>

  <p>– <i>Sire! Ils craigent seulement que Votre Majesté par bonté de coeur ne se laisse persuader de faire la paix. Ils brûlent de combattre...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0368" id="Feedback0368">368</a> dedi.</p>

  <p>Bunları Rus milletinin duygularını dile getirmeye yetkili bir insan olarak söylüyordu.</p>

  <p>– <i>... et de prouver à Votre Majesté par le sacrifice de leur vie, combien ils lui sont devoues...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0369" id="Feedback0369">369</a></p>

  <p>Hükümdar rahatlayarak gözlerinde şefkatli bir parıltıyla Michaud’nun omuzuna vurdu:</p>

  <p>– <i>Ah! Vous me tranquillisez, colonel!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0370" id="Feedback0370">370</a></p>

  <p>Başını eğerek bir süre sustu. Sonra dimdik doğruldu, haşmetli ve şefkatli bir hareketle Michaud’ya döndü:</p>

  <p>– Eh bien, retoumez à l’armée. Et dites à nos braves, dites à tous mes bons sujets partout où vous passerez, que quandje n’aurais plus aucun soldat, je me mettrai moi-même, à la tête de ma chère noblesse, de mes bons paysans et j’userai ainsi jusqu’à la dernière ressource de mon empire. Il m’en offrent encore plus que mes ennemis ne pensent!<a class="noteref" href="../Text/dipnot.xhtml#Footnote0371" id="Feedback0371">371</a></p>

  <p>Hükümdar bunları gittikçe daha çok heyecanlanarak söylüyordu. O güzel, yumuşak bakışlı, parlak gözlerini duygulu bir tavırla yukarı doğru kaldırdı:</p>

  <p>– <i>Mais si jamais il fut écrit dans les décrets de la divine providence, que ma dynastie dût cesser de régner sur le trône de mes ancêtres, alors, après avoir epuisé tous les moyens qui sont en mon pouvoir, je me laisserai croître la barbe jusqu’ici</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0372" id="Feedback0372">372</a></p>

  <p>Eliyle göğsünün ortasını işaret etti:</p>

  <p>– <i>... et j’irai manger des pommes de terre avec le dernier de mes paysans plutot, que de singer la honte de ma patrie et de ma chère nation, dont je sais apprécier les sacrifices!..</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0373" id="Feedback0373">373</a></p>

  <p>Bu sözleri heyecanlı bir sesle söyledikten sonra, birden gözlerine dolan yaşları Michaud’dan saklamak istiyormuş gibi arkasını dönerek çalışma odasının dip tarafına doğru yürüdü. Orada birkaç dakika durdu, sonra geniş adımlarla tekrar Michaud’nun yanına geldi, kolunu dirseğinin biraz altından tutarak sıktı. Hükümdarın güzel, yumuşak bir ifade taşıyan yüzü kıpkırmızı olmuştu. Koyu bir renk alan gözleri öfkeyle parlıyordu. Elini göğsüne bastırdı:</p>

  <p>– <i>Colonel Michaud, n’oubliez pas ce que je vous dis ici; peut-être qu’un jour nous nous le rappellerons avec plaisir... Napolyon ou moi! Nous ne pouvons plus régner ensemble. J’ai appris à le connaître, il ne me trompera plus...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0374" id="Feedback0374">374</a></p>

  <p>Sonra kaşlarını çatarak sustu. Bu sözleri dinledikten sonra ve hükümdarın gözlerindeki o kesin kararlı anlamı gördükten sonra “<i>quoique, étranger, mais Russe de coeur et d’âme</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0375" id="Feedback0375">375</a> Michaud, derin bir anlam taşıyan o anda birden <i>“enthousiasmé par tout ce qu’il venait d’entendre”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0376" id="Feedback0376">376</a> oldu (sonradan anlatırken öyle diyecekti). Gerek kendi duygularını gerek kendisini temsilcisi saydığı Rus milletinin duygularını şöyle açıkladı:</p>

  <p>– <i>Sire! Votre Majesté signe dans ce moment la gloire de la nation et le salut de l’Europe!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0377" id="Feedback0377">377</a></p>

  <p>Hükümdar başını eğerek Michaud’nun gitmesine izin verdiğini işaret etti.</p>

  <h2>IV</h2>

  <p class="nonindent">Rusya yarısına dek istila ediliyor, Moskova’da oturanlar uzak eyaletlere kaçıyor, milis orduları birbiri ardına yurdu savunmak için ayağa kalkıyordu. O çağda yaşamamış olan bizler, bütün bunlar olup biterken öyle sanırız ki en küçüğünden en büyüğüne kadar bütün millet kendini feda etmekten, yurdu kurtarmaktan başka bir şey düşünmüyor ya da ülkenin felaketine ağlamaktan başka bir şey yapmıyordu. O zamandan kalan bütün hikâyelerde yalnız fedakârlıktan, yurtseverlikten, umutsuzluktan, acıdan, Rusların çektiği acılardan ve kahramanlıktan söz edilir. Oysa gerçekte işler öyle olmamıştır. Bu sadece bize öyle görünür; çünkü biz o çağın bütün olaylarını genel olarak bir tek tarih! ve ilgi çekici açıdan görüyor, o zamanlar yaşamış olan insanların birer insan olarak güttükleri kişisel amaçları kavrayamıyoruz. Oysa gerçekte, insanların kendi çıkarları, genel olarak tüm insanlığın çıkarlarından o kadar önemlidir ki bu kişisel çıkarlar yüzünden toplumun, bütünün çıkarları hiçbir zaman hissedilmez (hatta fark edilmez bile). O zamanlar yaşamış olan insanların çoğu olayların genel akışına hiç önem vermiyor, sadece kişisel çıkarlarına göre davranıyordu. Buna karşın en yararlı eylemde bulunanlar gene kendi kişisel sorunlarının içinde çırpınanlardı.</p>

  <p>Olayların akışını anlamaya çalışan, kendilerini feda ederek, kahramanlık göstererek, bu olaylarda rol oynamak isteyen kişiler ise toplumun en yararsız kişileri oluyorlardı. Çünkü her şeyi ters anlıyorlardı; bu yüzden yararlı olmak için yaptıkları her şey, sonradan tıpkı Piyer’in ve Mamanov’un Rus köylerini haraca kesen birlikleri ya da hanımefendilerin pamuklu bezleri didik didik ederek hazırladıkları, yaralılara asla ulaşamayan pansuman bezleri gibi yararsız, saçma şeyler haline geliyordu. Ukalalık etmekten, kendi duygularını açığa vurmaktan hoşlanan insanlar bile, Rusya’nın o günkü durumundan söz ederken ellerinde olmayarak yapmacıklığa, yalana ya da bazı insanları suçlamaya kaçıyor, onları öfkelendiriyorlardı. Oysa olup bitenlerden ötürü hiç kimse suçlanamazdı. Tarihî olaylarda, bilgi denilen ağacın meyvesini tutma yasağı daha belirli bir şekilde hissedilir. Tarihî olaylarda rol oynayan insan katıldığı olayın anlamını hiçbir zaman kavrayamaz. Onu kavramaya kalkışsa bile bu çabası hiçbir sonuç vermez.</p>

  <p>O zamanlar Rusya’da meydana gelen tarihî olay içinde rol oynayan insanlara ne kadar yakın olmuşsa etkisi o derece az duyulmuştur. Petersburg’da ve Moskova’dan uzak olan başka kentlerde hanımlar ve milis üniforması giymiş erkekler Rusya’nın kaderine, başkentin uğradığı felakete ağlıyor, kendilerini feda etmekten söz açıyor ya da buna benzer şeyler söyleyip duruyorlardı. Ama geri çekilen orduda neredeyse hiç kimse Moskova’dan söz etmiyor, onu düşünmüyor, hiç kimse o koca yangına bakarken Fransızlardan intikam alacağına yemin etmiyordu! Aksine, herkes maaşının verilecek olan üçte bir bölümünü nasıl alacağını, daha sonra konaklama yerini, kantindeki Matriyoşka’yı ya da buna benzer şeyleri düşünüyordu.</p>

  <p>Nikolay Rostov nasıl görevli olduğu bir sırada kendini savaşın içinde bulmuşsa aynı şekilde bir rastlantı sonucu olarak, hiçbir fedakârlık amacı gütmeden yurdun savunmasında yürekten gelen, sürekli ve etkili bir rol oynuyordu. Bu yüzden de o sırada Rusya’da olup bitenlere umutsuzluğa kapılmadan, kötü sonuçlar çıkarmadan bakıyordu. O sırada kendisine Rusya’nın o andaki durumu konusunda ne düşündüğü sorulmuş olsaydı herhalde düşünmenin kendisine düşen bir görev olmadığını, bu işin Kutuzov’a ve başkalarına düştüğünü söyleyecek, hatta, “Duyduğuma göre, alaylar yeniden düzenleniyormuş,” diyerek herhalde daha uzun bir süre dövüşmek gerekeceğini belirtecek, bu durum devam ederse iki üç yıl içinde bir alayın başına getirilebileceğini ileri sürecekti.</p>

  <p>Savaşa böyle bir gözle baktığı için, tümenin yeniden düzenlenmesi amacıyla gereken şeyleri sağlamak üzere Voronej’e gönderileceği haberini, son meydan savaşına katılmak olanağından yoksun kalacağını hiç üzülmeden karşılamıştı, hatta üzülmek şöyle dursun, bundan büyük bir memnunluk duymuştu. Bunu saklamıyordu, arkadaşları da duygularını çok iyi anlıyorlardı.</p>

  <p>Borodino Savaşı’ndan birkaç gün önce parayı ve gereken belgeleri almış, önden süvariler göndermiş, sonra da arabayla Voronej’a doğru yola çıkmıştı.</p>

  <p>Nikolay’ın iaşe konvoylarının, yiyecek yüklü arabaların ve sahra hastanelerinin yayıldığı bölgeden çıkıp da yanında erlerle, karargâhların kurulup bozulmuş olduğunu gösteren kirli izlerin bulunmadığı yerleri, erkek kadın köylülerin oradan oraya dolaştığı köyleri, çiftlik evlerini, sığırların otladığı çayırları, tavlaları, konak yerlerini, bekçileri uyuyan yolcu hanlarını gördüğü zaman nasıl bir memnunluk duyduğunu, ancak birkaç ay sürekli savaş havası içinde yaşamış bir insan anlayabilir. Bütün bunları ömründe ilk kez görüyormuş gibi seviniyordu. En çok hayret ettiği ve sevinçle seyrettiği şeyler ise genç, sağlam ama peşinde dokuz on subayın dolaşmadığı kadınlardı. Yoldan geçen bir subayın kendileriyle şakalaşmasından memnunluk ve gurur duyan kadınlar!</p>

  <p>Gece geç vakit, çok neşeli bir ruh hali içinde Voronej’de bir hana geldi. Orduda kaldığı süre içinde yoksun kaldığı şeyleri ısmarladı ve ertesi günü sinekkaydı tıraş olup çoktandır giymediği tören üniformasını giydikten sonra, komutanlığa gitmek üzere yola çıktı.</p>

  <p>Milis birliklerin komutanı, bir generaldi. İhtiyar bir adamdı; belli ki rütbesi ve unvanıyla böbürleniyordu. Nikolay’ı kabul ederken (askerliğin bunu gerektirdiğini sanarak) sert bir tavır takınmıştı. Konuşurken de sanki bu konuda yetkisi varmış gibi ciddi ciddi harekâtın gidişatı konusunda düşüncelerini ileri sürüyor, Nikolay’a sorular soruyor, verdiği karşılıkları beğeniyor ya da eleştiriyordu. Nikolay o kadar neşeliydi ki bütün bunlar ona sadece eğlenceli görünüyordu.</p>

  <p>Milis kuvvet komutanının yanından ayrıldıktan sonra valiye gitti. Vali kısa boylu, hareketli, oldukça içten, yakınlık gösteren, açık yürekli bir adamcağızdı. Nikolay’a at bulabileceği haraları söyledi, oranın faizcilerinden birinin adını verdi ve kentin dışında, yirmi verst kadar ileride en iyi atlara sahip olan bir çiftlik sahibinden söz ederek Nikolay’a her bakımdan elinden geldiği kadar yardım edeceğine söz verdi. Onu uğurlarken de:</p>

  <p>– Siz Kont İlya Andreyeviç’in oğlusunuz, değil mi? diye sordu. Karım annenizle çok iyi arkadaştır. Her perşembe günü, bizde toplantı var! Bugün de perşembe, beklerim! Resmî giyinmeniz gerekli değil, olduğunuz gibi gelebilirsiniz.</p>

  <p>Nikolay, valinin odasından çıkınca bir fayton kiraladı ve yanına çavuşu oturtarak dörtnala çiftlik sahibinin harasına gitti. Voronej’de geçirdiği bütün bu süre boyunca neşeliydi, içinde hep ferahlık duyuyordu. İnsan iyi bir ruh hali içindeyken her zaman olduğu gibi, her iş tıkırında gidiyor ve kısa bir süre içinde olup bitiyordu.</p>

  <p>Nikolay’ın gittiği çiftlik sahibi bekâr, yaşlı bir eski süvari subayı idi. Atlardan anlıyordu, iyi avcıydı, yüz yıl önce kurulmuş bir harası vardı ve bu harada eskiden Macar tipi dediğimiz harikulade güzel atlar bulunuyordu.</p>

  <p>Nikolay, iki laf arasında birliğin eksik kalan atlarını tamamlamak için (sonradan öyle diyecekti) altı bin rubleye seçme on yedi tay satın aldı.</p>

  <p>Yemek yedikten ve Macar şarabını biraz da fazla kaçırdıktan sonra, artık senli benli olduğu çiftlik sahibiyle öpüşüp çok bozuk bir yoldan, büyük neşe içinde, valinin evindeki toplantıya yetişmek için arabacıyı ikide bir, “Daha hızlı sür, daha hızlı sür,” diye kışkırtarak dörtnala geri döndü.</p>

  <p>Giysilerini değiştirdikten, parfüm süründükten ve başına soğuk su dökündükten sonra, toplantıya geç kaldığı halde, dudaklarında bu gecikmesini hoş gösterecek hazır bir cümle ile, <i>“Vaut mieux tard que jamais,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0378" id="Feedback0378">378</a> diyerek valinin evine girdi.</p>

  <p>Bu bir balo değildi, konuklara dans edileceği bile söylenmemişti. Ama herkes biliyordu ki Katerina Petrovna klavsende valsler, ekosesler çalacaktı. Böyle olunca da dans edilecekti. Herkes toplantının böyle olacağını tahmin ettiği için baloya gider gibi giyinerek gelmişti.</p>

  <p>1812 yılında, taşradaki günlük yaşantı hep aynı düzende sürüp gidiyordu; bir tek farkla... O da şuydu: Moskova’dan birçok zengin aile geldiği için, kentlerde olağanüstü bir hareket seziliyordu. Bundan başka bütün Rusya’da olduğu gibi taşrada da herkeste garip bir kendini bırakmışlık hissediliyordu. Sanki herkese vız geliyor ve herkes gününü gün etmeye bakıyordu. Bir şey daha vardı: Eskiden insanlar bir araya gelince havadan sudan ya da tanıdıklarından söz ederek incir çekirdeğini doldurmaz konuşmalar yaparlardı, şimdi ise aynı konuşmaların konusu Moskova, ordunun durumu ve Napolyon olmuştu.</p>

  <p>Valinin evinde Voronej’in en yüksek sosyetesi toplanmıştı. Kadınlar pek çoktu; bunların arasında Nikolay’ın Moskova’dan tanıdığı kadınlar da vardı. Ama bütün erkekler arasında, o göğsü Georgi Nişanlı iaşe süvari subayı, o terbiyeli, o nazik Kont Nikolay Rostov’la boy ölçüşecek hiç kimse yoktu. Erkek konuklardan biri savaşta tutsak edilmiş bir İtalyan’dı; Fransız ordusu subaylarındandı ve Nikolay hissediyordu ki o adamın orada bulunması kendisinin, bir Rus kahramanı olarak önemini arttırıyordu. İtalyan subayı bir ganimet gibiydi. Nikolay bunu anlıyordu ve ona öyle geliyordu ki herkes İtalyan’a aynı gözle bakıyordu. Bu yüzden ona karşı ağırbaşlı, ciddi, nazik bir tavır takındı.</p>

  <p>Sırtında süvari üniforması ile içeri girip de daha önce başkalarından duyduğu “<i>Vaut mieux tard que jamais.</i>” cümlesini tekrarladığı anda herkes çevresini almıştı. Ağzı hafif şarap, kendisi de parfüm kokuyordu. Bütün gözler ona çevrilmişti, taşrada hemen layık olduğu ilgiye yeniden kavuşmuştu. Zaten bu her zaman hoşuna giderdi, şimdi ise bu gibi ilgi gösterilerinden uzun bir süre yoksun kalıp da onlara yeniden kavuşunca sarhoşluk gibi bir şey hissediyordu. Şimdi ona iltifat eden, yalnız konak yerlerinde, hanlarda ve çiftlik sahibinin harasında karşılaştığı hizmetçi kızlar değildi. Şimdi yalnız onlar çevresinde dönüp durmuyordu. Valinin toplantısında, gencecik birçok kadın ve güzel kız vardı. Hepsi de sabırsızlıkla dikkatini üzerine çekeceği anı bekliyordu (Nikolay’a öyle görünüyordu). Kadınlar ve genç kızlar, karşısında kırıtıp duruyorlardı. Yaşlı kadınlar ise zaten daha Nikolay oraya geldiği andan bu yana o başında kavak yelleri esen, aslan gibi süvari subayını baş göz etmek, böylece onu biraz uslandırmak için uğraşmaya başlamışlardı. Bunların arasında Rostov’u yakın bir akraba gibi karşılayarak ona “sen” ve “Nikolay” diyen valinin karısı da vardı.</p>

  <p>Katerina Petrovna, gerçekten valslerle ekoseler çalmaya başlamıştı, bunun üzerine herkes dansa koyuldu. Nikolay, danstaki zerafetiyle de bu taşra kentinin yüksek sosyetesinin gözlerini kamaştırdı. Hatta dans ederken, başka zamanlarda hiç öyle yapmadığı halde, çok serbest bir tavır takındığı için herkesi şaşırtmıştı. Zaten o akşam dansta elinde olmayarak böyle serbest davranmasına kendisi de hayret ediyordu. Moskova’da hiçbir zaman bu şekilde dans etmezdi; öyle bir şey yapacak olsa bu aşırı derecede serbest dans edişini kendisi <i>mauvais genre,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0379" id="Feedback0379">379</a> yakışıksız sayardı. Ama burada nedense herkesi alışılmamış bir davranışla şaşırtma ihtiyacını duyuyordu. Öyle şeyler yapmalıydı ki başkentte olağan, ama burada henüz bilinmeyen bir yenilik olarak görünmeliydi.</p>

  <p>Bütün gece, yalnız eyalet başkentindeki memurlardan birinin mavi gözlü, sarışın, tombul, sevimli karısıyla ilgilendi. Kendilerini coşkun bir neşeye kaptırarak başka erkeklerin eşlerinin kendileri için yaratılmış olduğunu düşünen bazı gençler gibi, o kadının yanından bir an için olsun ayrılmıyordu. İkisi de kadının kocasına karşı bir tertip hazırlıyorlarmış gibi, birbirlerine aşırı bir yakınlık gösteriyorlardı. Kadının kocası da onların böyle hoşça vakit geçirmelerinden memnunmuş, birleşmelerinin ne hoş bir şey olacağını düşünüyormuş gibi davranıyorlardı. Oysa kadının kocası onların bu düşüncelerini hiç de paylaşmıyor, Rostov’a karşı soğuk bir tavır takınmaya çalışıyordu. Ama Rostov’un açık yürekliliği, saflığı, öyle içten, öyle her türlü sınırı aşan bir şeydi ki bazen o bile elinde olmayarak genç adamın şakalarına, neşesine katılmaktan kendini alamıyordu. Toplantının sonuna doğru genç kadının yanakları gittikçe daha çok kızarmaya başladı, gittikçe daha çok heyecanlandığı da yüzünden okunuyordu. Kocası daha çok somurtmaya, yüzü daha çok sararmaya başlamıştı. Sanki ikisine düşen neşe payı bölünmüştü: Kadının neşesi arttıkça kocasının neşesi azalıyordu.</p>

  <h2>V</h2>

  <p class="nonindent">Nikolay dudaklarından hiç silinmeyen bir gülümseyişle koltuğun üzerinde hafifçe eğilmiş olarak oturuyor, sarışın kadının ta yakınına eğilerek ona mitolojiden esinlendiği tatlı sözler söylüyordu.</p>

  <p>Gergin pantolonunun içindeki bacaklarını enerjik bir tavırla değiştire değiştire kavuşturuyor, etrafına bir parfüm kokusu saçarak hem yakınındaki dama hem de kendisine hayranlık duyuyor, iyice oturmuş tozluklarının altından görünen ayaklarının güzel biçimine beğeniyle bakıyor ve sarışın kadına, oradan, yani Voronej kentinden bir hanımı kaçırma niyetinde olduğunu söylüyordu.</p>

  <p>– Hangisini kaçırmak istiyorsunuz?</p>

  <p>– Harikulade güzel, bir peri kadar güzel bir kadın. Gözleri...</p>

  <p>Nikolay bunu söylerken yanındaki genç kadının gözlerine baktı:</p>

  <p>– Mavi... Dudakları mercan renginde, teni...</p>

  <p>Genç kadının omuzlarına baktı:</p>

  <p>– ... bembeyaz. Beli incecik, Tanrıça Diana’nın beli gibi.</p>

  <p>Kadının kocası yanlarına yaklaştı ve somurtkan bir tavırla ona nelerden söz ettiklerini sordu. Nikolay saygıyla yerinden kalktı:</p>

  <p>– A, Nikita İvaniç... dedi.</p>

  <p>Sonra, sanki Nikita İvaniç’in de şakalarına katılmasını istiyormuş gibi sarışın bir hanımı kaçırma niyetinde olduğunu anlatmaya koyuldu. Adam soğuk bir tavırla, kadın ise neşeli neşeli gülümsüyordu. İyi yürekli bir kadın olan valinin karısı, bu durumu hiç hoş karşılamadığını belirten bir tavırla yanlarına yaklaştı.</p>

  <p>– Anna İgnatyevna seni görmek istiyor, Nikolay! dedi.</p>

  <p>Bunu öyle bir sesle söylemişti ki Rostov, Anna İgnatyevna’nın çok önemli bir kadın olduğunu hemen anladı.</p>

  <p>– Gidelim Nikolay, sana adınla hitap etmeme izin vermiştin değil mi?</p>

  <p>– A, tabii, <i>ma tante</i>. Kim o söylediğiniz hanım?</p>

  <p>– Anna İgnatyevna Malvintseva. Seni yeğeninden duymuş. Yeğeni onu nasıl kurtardığını anlatmış da... Şimdi kim olduğunu anladın mı?</p>

  <p>Nikolay:</p>

  <p>– Kim bilir kaç kadın kurtarmışımdır ben! Ne bileyim kim olduğunu! dedi.</p>

  <p>– O kurtardığın Anna İgnatyevna’nın yeğeniymiş, yeğeni, Prenses Bolkonskaya! Kendisi de burada, Voronej’de, teyzesinin yanında. Ne o? A, ne kadar kızardın? Yoksa...</p>

  <p>– Yok canım, aklımdan bile geçmedi, rica ederim <i>ma tante</i>.</p>

  <p>– Peki peki, ne de alıngansın!</p>

  <p>Valinin karısı Nikolay’ı uzun boylu, çok şişman, başında mavi hotoz bulunan bir kadına doğru götürdü; ihtiyar kadın kentin en tanınmış kişileriyle iskambil oyununu biraz önce bitirmişti. Bu kadın, Prenses Mariya’nın teyzesi Malvintseva idi. Zengin, çocuksuz bir duldu ve eskiden beri Voronej’de otururdu. Rostov ona yaklaştığı sırada Malvintseva ayakta duruyor, oyun borcunu ödemek için para sayıyordu. Nikolay’a sert, gururlu bir tavırla, gözlerini kısarak baktı ve oyunda kendisini yenen generali azarlamaya devam etti. Sonra Nikolay’a elini uzatarak:</p>

  <p>– Çok sevindim seni tanıdığıma yavrum! dedi. Bize de buyur, beklerim.</p>

  <p>Önemli bir kişi olduğu her halinden belli olan ihtiyar kadın Prenses Mariya’dan, prensesin ölen babasından söz ettikten (Malvintseva besbelli ihtiyar prensi sevmiyordu.) ve gene hoşlanmadığı anlaşılan Prens Andrey’in durumu konusunda birkaç soru sorduktan sonra, Nikolay’ı tekrar evine davet ederek genç adamın yanından ayrılmasına izin verdi.</p>

  <p>Nikolay, onu ziyaret edeceğine söz verdi. Malvintseva’nın önünde eğilerek onunla vedalaşırken nedense gene kızarmıştı. Prenses Mariya’dan söz edildiği vakit, her seferinde kendisinin de anlayamadığı bir utanç hatta bir korku duyuyordu.</p>

  <p>Malvintseva’nın yanından uzaklaştıktan sonra tekrar danslara dönmek istedi, ama valinin ufak tefek karısı, tombul küçük eliyle genç adamı gömleğinin kolundan tuttu ve konuşmak istediğini söyleyerek onu oturma odasına götürdü; orada bulunanlar valinin karısını rahatsız etmemek için hemen dışarı çıktılar.</p>

  <p>Kadın küçük, şefkatli yüzünde ciddi bir anlamla:</p>

  <p>– Bak sana bir şey söyleyeyim,<i> mon cher,</i> dedi. İşte bu tam sana göre bir kısmet. İster misin onu sana alayım?</p>

  <p>Nikolay:</p>

  <p>– Kimi, <i>ma tante</i>? diye sordu.</p>

  <p>– Prensesi. Katerine Petrovna, bana Lili’nin daha münasip olacağını söylüyor. Ama bence hiç de öyle değil, prenses daha iyi. Sen onu istiyor musun? Şu kanıdayım ki <i>maman</i> bundan ötürü bana teşekkür edecektir. Doğrusu prenses harikulade bir genç kızdır! Sonra hiç de o kadar çirkin değil.</p>

  <p>Nikolay bu söze gücenmiş gibi:</p>

  <p>– Kim demiş ona çirkin diye, dedi. Ben, <i>ma tante</i>, bir askerden bekleneceği gibi hiç kimseye zorla talip olmuyorum, ama hiç kimseyi de reddetmiyorum.</p>

  <p>Bu sözler, ne anlama geldiklerini düşünmeye fırsat bile bulamadan dudaklarından dökülüvermişti.</p>

  <p>– Öyleyse bunu aklına koy! Sana söylediğim şaka değil.</p>

  <p>– Ne şakası?</p>

  <p>Valinin karısı kendi kendine konuşur gibi:</p>

  <p>– Evet, evet, dedi. Hem bir şey daha söyleyeyim, <i>mon cher, entre autres. Vous êtes trop assidu auprès de l’autre, la blonde,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0380" id="Feedback0380">380</a> insan kocasına neredeyse acıyacak vallahi...</p>

  <p>Nikolay içtenlikle ve saf bir tavırla:</p>

  <p>– Yok canım, biz onunla arkadaşız! dedi.</p>

  <p>Kendisine bu kadar neşe veren bir gönül oyununun başkasına neşe vermeyeceğini düşünmüyordu bile.</p>

  <p>Akşam yemeğinde birden, “Valinin karısına ne saçma şeyler söyledim!” diye düşündü. “Şimdi hemen beni baş göz etmeye kalkacaktır. Öyle bir şey yapmaya kalkışırsa Sonya ne olacak?”</p>

  <p>O gece, valinin karısına veda ederken kadın gülümseyerek onu bir tarafa çekti:</p>

  <p>– Unutmayacaksın değil mi? diye tekrarladı.</p>

  <p>– Size doğrusunu söylemem gerekiyor, <i>ma tante</i>...</p>

  <p>– Ne, ne söylemek istiyorsun yavrum? Gel şuraya oturalım.</p>

  <p>Nikolay, birden içinden geçen en gizli düşünceleri (annesine, kız kardeşine ya da arkadaşına bile açıklayamayacağı düşünceleri) ona yabancı sayılabilecek bir kadına açıklamak arzusunu, hatta zorunluluğunu duydu. Sonradan bunları hatırladığı vakit, hiçbir nedene dayanmayan, bu anlaşılmaz içini dökme ihtiyacının, sırrını açmak zorunluluğunun sadece anlamsız bir hevesten ileri geldiğini sanacaktı. Oysa bu içini dökme isteği başka önemsiz küçük olaylarla birlikte hem kendisi için hem de bütün aile için çok büyük bir değişikliğe yol açacaktı.</p>

  <p>– Bakın,<i> ma tante</i>. <i>Maman</i> çoktandır beni zengin bir kızla evlendirmek istiyordu. Ama bunu düşünmek bile bana tiksinti veriyor. Para için evlenmek düşüncesi iğrenç geliyor bana.</p>

  <p>Valinin karısı:</p>

  <p>– A, tabii anlıyorum! dedi.</p>

  <p>– Ama Prenses Bolkonskaya başkalarına benzemez; bir kez size doğrusunu söyleyeyim, ondan çok hoşlanıyorum. Tam benim aradığım tipte bir genç kız. Sonra onun öyle bir durumda kalması ve bizim böyle garip bir rastlantı sonucu karşılaşmamız, sonradan kaderin bir oyunu olarak sık sık aklıma gelmiştir. Özellikle size şaşılacak bir şey daha söyleyeyim: <i>Maman</i> çoktandır bunu düşünüyordu. Ama daha önce prensesle hiç rastlaşmamıştık. Nedense bir türlü karşılaşamadık. Nataşa onun ağabeyiyle nişanlıyken tabii prensesle evlenmeyi aklımdan bile geçiremezdim. Sonunda, Nataşa’nın nişanı bozulduktan sonra birbirimize rastladık, sonra bütün bunlar... Hem bakın, bunu daha önce başka hiç kimseye söylemedim ve söylemeyeceğim... Yalnız size...</p>

  <p>Valinin karısı ona teşekkür ettiğini belirtmek için hafifçe Nikolay’ın dirseğini sıktı.</p>

  <p>– Siz benim kuzinim Sonya’yı tanıyor musunuz? Ben onu seviyorum ve onunla evlenmeye söz verdim, evleneceğim de... Bu yüzden, anlıyor musunuz, prensesle evlenmem söz konusu olamaz...</p>

  <p>Nikolay birbirini tutmayan sözler söylüyor, kızararak konuşuyordu.</p>

  <p>– <i>Mon cher, mon cher</i>, nasıl oluyor da öyle düşünebiliyorsunuz? Sopya’nın hiçbir serveti yok ki. Oysa babanın işleri çok kötüymüş. Bunu bana sen kendin söyledin. Ya <i>maman</i>? Öyle bir şey yapmaya kalkışırsan bu onu öldürür. Sonra eğer Sonya yürekli bir kızsa onun da düşünmesi gerekir; kendisini nasıl bir hayat bekliyor? Annen umutsuzluk içinde, işler bozulmuş, altüst olmuş... Hayır, <i>mon cher</i>, sen de Sonya de bunu anlamalısınız.</p>

  <p>Nikolay susuyordu. Anlattıklarından böyle sonuçların çıkarıldığını işitmek hoşuna gidiyordu. Kısa bir süre sustuktan sonra:</p>

  <p>– Ne olursa olsun, <i>ma tante!</i> Öyle bir şey olamaz, diyerek içini çekti. Hem zaten prenses benimle evlenmeyi kabul eder mi, bakalım. Kendisi şu anda matem tutuyor. Böyle bir zamanda öyle şey düşünür mü?</p>

  <p>Valinin karısı:</p>

  <p>– Canım, sen ne sanıyorsun? Sizi hemen evlendirecek miyim sanki? <i>Il y a manière et manière,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0381" id="Feedback0381">381</a> dedi.</p>

  <p>Nikolay onun tombul, küçük elini öperek:</p>

  <p>– Sizin elinize düşen kurtulmaz, siz gerçek bir çöpçatansınız, dedi.</p>

  <h2>VI</h2>

  <p class="nonindent">Prenses Mariya, Rostov’la karşılaştıktan sonra Moskova’ya gelince orada yeğenini, öğretmenini ve Prens Andrey’in ona yazmış olduğu mektubu bulmuştu. Bu mektupta, Prens Andrey onlara Voronej’e, Malvintseva teyzelerine gitmelerini öğütlüyordu. Taşınmayla ilgili uğraşmalar, didinmeler, ağabeyinin durumunu merak etmesi, yeni bir evde, yeni bir yaşantıya başlaması, yeni insanlarla tanışması, yeğenini terbiye işiyle uğraşması babasının hastalığında ve onun ölümünden sonra, özellikle Rostov’la karşılaştığında prensesin içinde uyanmış şeytanca düşünceleri, rahat, huzur vermeyen duyguları bir süre için söndürmüştü. Genç kız üzüntü içindeydi; babasını kaybetmesi ve Rusya’nın mahvoluşu iç dünyasında birleşmiş, tek bir acı haline gelmişti. Şimdi de sakin bir yaşantı geçirdiği bir aylık süreden sonra gittikçe içini daha çok yakan bir duygu vardı. Endişe içindeydi: Ağabeyinin, dünyada kalan tek yakınının içinde bulunduğu tehlikeleri düşündükçe üzülüyordu. Yeğenini terbiye işi de onu çok üzüyordu. Hep kendisini bu iş için yeteneksiz görüyordu. Yalnız içinde tutumundan ötürü bir memnunluk vardı; bu memnunluk, Rostov’la karşılaştığı sırada içinde uyanan hayallerle ümitleri yüreğinden tüm olarak koparıp atmış olmasından ileri geliyordu.</p>

  <p>Valinin karısı, evinde düzenlediği toplantının ertesi günü, Malvintseva’ya gelip prensesin teyzesine aklından geçen planları açıkladıktan ve o günün koşulları içinde çöpçatanlık yapmanın akıldan bile geçmemesi gereken bir şey olduğu halde, iki genci tanışmaları için bir araya getirmenin kötü bir şey olmadığını belirttikten sonra, onun da bunu hoş karşılayıp Prenses Mariya’nın yanında durup durup Rostov’dan söz açması, onu övmeye başlaması, prensesin adı geçtikçe genç adamın nasıl kızardığını anlatması, prenseste sevimli değil, üzüntülü bir duygu uyandırmıştı. Rahatı huzuru kalmamış, içinde gene istekler, kuşkular, sitemler, umutlar uyanmıştı.</p>

  <p>Bu haberi aldıktan sonra, iki gün içinde, Rostov onları ziyarete gelinceye kadar, prenses ona karşı nasıl bir tavır takınması gerektiğini düşünüp durdu. Bazen Rostov teyzesini ziyarete gelince misafir odasına girmemeye karar veriyor, derin yas içinde bulunduğundan konuk kabul etmesinin yakışık almaz bir şey olacağını düşünüyor, bazen de Rostov onun uğruna bunca iş yaptıktan sonra böyle davranmasının ayıp olacağını zihninden geçiriyordu. Teyzesi ile valinin karısının Rostov’la kendisi için bazı niyetler besledikleri duygusuna da kapılıyor (İki kadının bakışları ve bazı konuşmaları genç kızın bu tahminini doğru çıkaracak nitelikteydi), ama hemen sonra onların böyle şeyler düşündüklerini aklından geçirmesinin sadece kendisinin kötü niyetli olmasından ileri geldiğini içinden tekrarlayıp duruyordu: Henüz üzerinden yas tüllerini çıkarmadığı bir sırada, Rostov’la söz kesmenin hem kendisine hem de babasının anısına karşı bir hakaret anlamı taşıyacağını nasıl unuturlardı? Hayalinde Rostov’un yanına gittiğini canlandırdığı zaman ise hep onun ne gibi karşılıklar vereceğini düşünüyor, ama aklından geçen bu sözler ona Rostov’un hak etmeyeceği kadar soğuk ya da çok derin bir anlam taşıyormuş gibi geliyordu. Her şeyden çok, onunla karşılaşınca utanç duymaktan korkuyor, genç adamı görür görmez böyle bir duyguya kapılacağını, bunun da kendisini ele vereceğini sanıyordu.</p>

  <p>Ama pazar sabahı ayinden sonra, uşak misafir odasına gelip de Kont Rostov’un gelmiş olduğunu bildirince prenses hiç de utangaçlık göstermedi; yalnız yanaklarında hafif bir pembelik belirdi ve gözlerinde yepyeni, ışıl ışıl bir kıvılcım parladı.</p>

  <p>Prenses Mariya sakin bir sesle, hatta görünüş bakımından nasıl bu kadar heyecansız ve tabii kalabildiğine kendi de şaşarak:</p>

  <p>– Siz onunla görüştünüz mü teyzeciğim? diye sordu. Rostov odaya girince de konuğuna önce teyzesini selamlamak fırsatını vermek istiyormuş gibi başını önüne eğdi. Sonra, Nikolay ona doğru döndüğü sırada, başını tekrar kaldırdı, genç adamın bakışına ışık dolu bir bakışla karşılık verdi. Ağırbaşlı, zarif bir tavırla, dudaklarında sevinçli bir gülümseyişle yerinden hafifçe kalktı, ince, yumuşak elini Rostov’a uzattı. Onunla konuşmaya başladığında, sesinde ilk kez bambaşka, göğüsten gelen kadınca bir dolgunluk hissediliyordu. Öyle ki o sırada misafir odasında bulunan Matmazel Bourienne Prenses Mariya’ya hayretle, şaşkınlıkla baktı. En işveli bir kadın, hatta Matmazel Bourienne bile, kendini beğendirmek gereğini duyduğu bir erkekle karşılaştığı anda, daha ustaca bir tavır takınamazdı.</p>

  <p>Matmazel Bourienne, “Ya siyah renk ona çok yakışıyor ya da gerçekten bu kadar güzelleşmiş. Oysa ben bunu fark etmedim bile. İyi ama ondaki bu incelik, bu zarafet nereden geliyor, bir türlü anlamıyorum!” diye düşünüyordu.</p>

  <p>Prenses Mariya, o anda düşünebilecek durumda olsaydı kendisinde meydana gelen bu değişikliğe belki Matmazel Bourienne’den daha çok şaşırdı. Karşısında o sevdiği cana yakın yüzü görür görmez bütün varlığını yepyeni bir yaşama gücü sarmıştı; onu iradesinin dışında olarak konuşmaya, hareket etmeye zorlayan şey buydu. Rostov içeri girdiği anda, prensesin yüzü bambaşka oluvermişti. Oymalı, işlemeli bir fenerin üzerinde büyük bir sanat isteyen o ince, o meydana getirilmesi zor desenler, önceden kaba, karanlık ve anlamsız görünürken içeride bir ışık yanınca nasıl birden beklenmedik bir şekilde, şaşılacak bir güzellikle görünürse Prenses Mariya’nın yüzü de aynı şekilde sanki içeride bir ışık yanmış gibi birden değişivermişti. O güne dek hayatına anlam veren, onu yaşatan o temiz iç dünyası birden gözlerinin önüne serilmişti. Ruhunun derinliklerinde olup biten, ama onu hiçbir zaman tam anlamıyla tatmin etmeyen bütün o ince oluşum, çektiği o acılar, daima iyiye yönelen duygular, yumuşak başlılığı, sevgisi, fedakârlık etme isteği, hepsi o ışıklı gözlerde, o ince gülümseyişte, o yumuşak yüzün her noktasında ışık saçarak bir anda yüzeye çıkıvermişti.</p>

  <p>Rostov bunları, sanki Prenses Mariya’nın bütün yaşamını biliyormuş gibi apaçık bir şekilde görmüştü. Hissediyordu ki karşısında olan varlık o güne dek gördüklerinden bambaşka, çok daha iyi ve en önemlisi kendisinden de çok daha iyi bir varlıktı.</p>

  <p>Konuşma, en basit, en önemsiz konular etrafında dönüp duruyordu. Savaştan söz ediyorlardı ama herkesin yaptığı gibi olup bitenler için duydukları üzüntüyü abartıyor, son karşılaşmalarını hatırlıyorlardı: Bu arada Nikolay kasıtlı olarak konuyu değiştirmeye, sözü başka bir konuya yöneltmeye çalışıyordu. Ayrıca valinin iyi yürekli karısından, Nikolay’ın ve Prenses Mariya’nın akrabalarından da söz ettiler.</p>

  <p>Prenses Mariya, ağabeyinden söz açmıyor, hatta teyzesi Prens Andrey’den söz açar açmaz hemen başka bir konuya geçiyordu. Rusya’nın felaketlerinden yapmacık bir üzüntüyle söz edebiliyor, ama ağabeyi onun için son derece hassas bir konu olduğundan ondan öylesine söz etmek istemiyor, bunu yapamıyordu. Nikolay, Prenses Mariya’nın karakterindeki bütün incelikleri nasıl kendisine özgü olmayan bir gözlemcilikle fark etmişse bunu da fark etmişti ve bütün bunlar, Prenses Mariya’nın bambaşka, olağanüstü bir varlık olduğu konusundaki kanısını daha da güçlendirmişti.</p>

  <p>Kendisi de tıpkı Prenses Mariya gibi, başkaları ona prensesten söz ettiğinde, hatta onu düşündüğü zaman bile kızarıyor, ne yapacağını şaşırıyordu. Ama prensesin yanında kendini tam anlamıyla serbest hissediyor, daha önce hazırladıklarını değil, o anda aklına gelenleri söylüyor, söyledikleri de tam yerinde oluyordu.</p>

  <p>Kısa süren bu ziyareti sırasında, çocukların bulunduğu yerlerde çoğu zaman yapıldığı gibi, bir sessizlik anından yararlanarak Prens Andrey’in küçük oğluna doğru döndü, onu okşayarak çocuğa “Sen de süvari subayı olmak ister misin?” diye sordu. Sonra onu kucağına aldı, neşeli neşeli çocuğu sağa sola hoplatarak dönüp Prenses Mariya’ya baktı. Prenses duygulanmıştı, mutlu ve çekingen bakışı, sevdiği erkeğin kolları arasında tuttuğu çocuğun hareketlerini izliyordu. Nikolay, bu bakışı fark etti ve ne anlama geldiğini anlamış gibi hoşnutlukla kızararak çocuğu candan bir tavırla neşeli neşeli öpmeye başladı.</p>

  <p>Prenses Mariya, yasta olduğu için dışarı çıkmıyordu. Nikolay ise onları ziyaret etmeyi ayıp sayıyordu. Ama valinin karısı gene de çöpçatanlık etmekten geri kalmıyor, Prenses Mariya’nın Rostov için söylediği gurur okşayıcı sözleri bir bir ona tekrarlıyor, prensesle konuşup duygularını açıklamasında ısrar ediyordu. Bu açıklamanın yapılabilmesi için gençlerin bir sabah ayininden önce, piskoposun evinde buluşmalarını sağlamıştı.</p>

  <p>Rostov, valinin karısına, Prenses Mariya’ya hiçbir şey açıklamayacağını söylemiş, ama gene de oraya gideceğine söz vermişti.</p>

  <p>Tilsit’te, herkesin iyi olarak kabul ettiği bir şeyin gerçekten iyi olup olmadığı konusunda kuşkuya kapılmayı nasıl doğru bulmadıysa şimdi de yaşamını kendi aklına göre düzenlemek ve uslu uslu koşullara uymak arasında kısa süren, ama içten bir çatışmadan sonra, sonuncu çözüm şeklini sezmiş ve kendisini (hissettiğine göre) kaçınılmaz bir sürükleyişle hedefe götüren gizli güce teslim etmişti. Biliyordu: Sonya’ya söz verdikten sonra, duygularını Prenses Mariya’ya açmak alçakça bir şey olacaktı. Biliyordu: Hiçbir zaman alçakça bir davranışta bulunamazdı. Ama gene de biliyordu (daha doğrusu bunu bilmekten çok ruhunun derinliklerinde hissediyordu) ki şimdi onu yöneten koşullara ve insanlara kendisini teslim etmekle yalnız hiçbir kötülük işlememekle kalmıyor, aynı zamanda çok önemli bir şey yapmış oluyordu. O güne dek ömründe bu derece önemli hiçbir şey yapmamıştı.</p>

  <p>Prenses Mariya ile yaptığı bu görüşmeden sonra, hayatının dış görüntüsü hep aynı kalmakla birlikte, eskiden zevk aldığı şeyler onun gözünde tüm güzelliklerini yitirmiş oldu. Şimdi sık sık Prenses Mariya’yı düşünüyordu. Ama onu, hiçbir ayrım yapmadan sosyetedeki bütün genç kızları düşündüğü gibi değil, hatta bir vakitler uzun bir süre coşkun bir heyecanla andığı Sonya gibi de değil, bambaşka bir biçimde düşünüyordu. Bütün genç kızlar onda namuslu bir gencin aklından geçen, birbirine benzer düşünceler uyandırırlardı; her birini ileride kendisine eş olabilecek bir kadın olarak hayalinden geçirir, evlilik hayatının bütün koşulları içinde zihninde canlandırmaya çalışırdı: Beyaz bir sabahlık, semaverin başında oturan eşi, eşinin arabası, çocuklar, maman ve papa, onların gelinlerine karşı tutumları falan filan... İleriyi düşündüğü zaman hayalinde canlanan bu sahneler ona zevk verirdi; ama ona eş olarak almak istedikleri Prenses Mariya’yı hiçbir zaman bu şekilde düşünmüyor, ileride yaşayacakları evlilik hayatını bir türlü zihninde canlandıramıyordu. Bunu yapmaya çalıştığı anda, her şey ona yapmacık ve uygunsuz görünüyor, bunları aklından geçirdiği zaman içinde sadece müthiş bir korku duyuyordu.</p>

  <h2>VII</h2>

  <p class="nonindent">Borodino Savaşı ile ölü ve yaralı olarak verdiğimiz kayıpların daha da korkuncu, Moskova’nın düşman eline geçtiği haberi, Voronej’e eylül ayının ortalarında geldi. Nikolay’ın işittiğine göre (kendisi onu görmemişti) Prenses Mariya, ağabeyinin durumunu sadece gazetelerden öğrendikten sonra, kesin bir bilgi edinmeden Prens Andrey’i arayıp bulmak için yola koyulmaya karar vermişti.</p>

  <p>Borodino Savaşı’nı ve Moskova’nın düşmana teslim edildiğini öğrendiği vakit, Rostov’un içinde umutsuzluk, öfke ya da kin gibi duygular uyanmamıştı. Yalnız birden, Voronej’de her şey ona can sıkıcı, renksiz görünmeye başladı. Her bakımdan garip bir utanç, bir huzursuzluk duyuyordu. İşittiği konuşmaların hepsi ona yapmacık görünüyor, olup bitenler konusunda nasıl bir yargıda bulunması gerektiğini bilemiyor, ancak alaya varınca her şeyin kendisi için yeniden apaçık olacağını hissediyordu. Atların satın alınması işinin bir an önce bitirilmesi için acele ediyor, sık sık haksız yere uşağına ve çavuşuna kızıp duruyordu.</p>

  <p>Rostov’un yola koyulmasından birkaç gün önce, kentin büyük kilisesinde Rus ordularının kazandığı zaferden ötürü bir ayin yapıldı, bu törende Nikolay da bulundu. Valinin biraz gerisinde, aklından çeşit çeşit şeyler geçirerek, törene uygun bir ağırbaşlılık içinde sonuna dek ayakta durdu. Tören sona erdikten sonra, valinin karısı onu yanına çağırdı. Koroya ayrılan bölmenin öbür yanında siyahlar giyinmiş bir hanımı işaret ederek:</p>

  <p>– Prensesle görüştün mü? diye sordu.</p>

  <p>Nikolay o siyahlar içindeki genç kadının Prenses Mariya olduğunu, şapkasının altından görünen profilinden çok, onu görür görmez içinde uyanan çekingenlik, korku ve acıma duygularından anlamıştı. Kendi düşüncelerine daldığı belli olan prenses, kiliseden çıkmadan önce son bir kez haç çıkararak dua ediyordu.</p>

  <p>Nikolay, hayretle prensesin yüzüne bakıyordu. Gördüğü bu yüz eskisi gibiydi, aynı anlam içinde prensesin iç dünyasında olup bitenleri yansıtıyordu; ama şimdi bambaşka bir aydınlığı vardı. Dokunaklı bir hüzün, bir yalvarış, bir umut seziliyordu bu yüzde. Rostov, prensesle karşılaştığı vakit birkaç kez olduğu gibi valinin karısından genç kızın yanına gitmesi için bir öğüt beklemeden, hemen orada, kilisede onunla konuşmasının ayıp olup olmayacağını kendi kendine sormayı bile gerekli bulmadan yanına yaklaştı, başına gelen acıları işittiğini ve üzüntülerini yürekten paylaştığını söyledi. Prenses Mariya onun sesini duyar duymaz yüzünde birden, hem üzüntüsünü hem de sevincini aydınlatan bir ışık yanar gibi oldu.</p>

  <p>Rostov:</p>

  <p>– Size yalnız şunu söylemek isterim, prenses, dedi. Eğer Prens Andrey Nikolayiç sağ olmasaydı alay komutanı olduğu için ölümünü gazetelerde hemen ilan ederlerdi.</p>

  <p>Prenses Mariya yüzüne bakıyor, Nikolay’ın ne söylediğini anlamıyor, ama onun da yüzünde acısını paylaştığını belirten bir anlam fark ettiği için memnunluk duyuyordu.</p>

  <p>Nikolay:</p>

  <p>– Kaç kez bu gibi olaylar görmüşümdür. Onun için biliyorum ki bir mermi parçası ile meydana gelen yara (gazetelerde humbara yarası olduğunu söylüyorlar) ya hemen insanı öldürür ya da aksine çok hafif olur, diyordu. Umut edelim ki bu iki ihtimalden iyisi doğru olsun. Ben şu kanıdayım ki...</p>

  <p>Prenses Mariya sözünü kesti:</p>

  <p>– Ah, öyle bir şey olursa bu öyle feci... diye söze başladı, sonra heyecandan sözünü bitirmeden zarif bir hareketle (Nikolay’ın yanındayken yaptığı bütün hareketler gibi) başını eğdi, ona teşekkür eden bir bakışla baktı ve teyzesinin arkasından yürüdü.</p>

  <p>O akşam Nikolay, hiç kimseye misafirliğe gitmedi. At satıcıları ile olan bazı hesapları tamamlamak için evde kaldı. İşler bittiğinde, artık herhangi bir yere gitmek için vakit geçti. Ama yatmak için de erkendi. Bu yüzden tek başına kendi hayatını düşünerek odada bir aşağı bir yukarı uzun bir süre dolaştı; bunu çok nadir yapardı.</p>

  <p>Smolensk önlerinde Prenses Mariya ile ilk karşılaştığında genç kız onun üzerinde hoş bir izlenim bırakmıştı. Ona böyle olağanüstü koşullar içinde rastlaması, özellikle annesinin, Prenses Mariya’nın kendisi için zengin bir kısmet olduğunu ima etmesi, genç kızın üzerinde özel bir dikkatle durmasına yol açmıştı. Voronej’e yaptığı ziyaret sırasında edindiği izlenim ise yalnız hoş değil, yüreğinde derin bir iz bırakacak nitelikteydi. Nikolay, Prenses Mariya’da bu sefer fark ettiği üstün ahlak güzelliğine hayran kalmıştı. Bununla birlikte yola hazırlanıyor ve Voronej’den gitmekle Prenses Mariya’yı bir daha görmek fırsatından yoksun kalacağına üzülmüyor, bunu aklına bile getirmiyordu. Ama Prenses Mariya’ya o sırada kilisede rastlaması, içinde daha da derin, tahmin ettiğinden de etkili bir izlenim bırakmıştı. Bu izlenim ruhunun sakinliğini altüst edecek gibiydi. O soluk, ince, hüzünlü yüz, o ışıklı bakış, o yavaş, zarif hareketler ve en önemlisi, genç kızın bütün hatlarında sezilen yumuşak ve derin hüzün, onun da huzurunu bozuyor, Rostov’u genç kızın üzüntüsünü paylaşmaya itiyordu. Rostov, erkeklerde üstün bir ruhsal yaşam anlamını görmekten hiç hoşlanmazdı. (Bu yüzden Prens Andrey’i sevmezdi. Erkeklerde böyle bir şey fark edince “Felsefe! Hayalperestlik!” derdi. Ama Prenses Mariya’da kendi ruh dünyasına yabancı olan bu hüznü bütün derinliğiyle seziyor ve bu ona çok çekici görünüyordu.)</p>

  <p>Kendi kendine, “Kim bilir ne harikulade bir genç kızdır! Melek dedikleri böyle olur...” diye söyleniyordu. “Neden serbest değilim sanki? Neden Sonya ile... acele ettim?..”</p>

  <p>Böylece elinde olmayarak ikisi arasında bir kıyaslama yapıyordu; Nikolay’ın sahip olmadığı ve bu yüzden bu kadar yüksek bir değer verdiği manevi yetenekler bakımından biri ne kadar zenginse öbürü o kadar fakirdi. Kendi kendine eğer serbest olsaydı durumun ne olacağını düşünüp duruyordu. Ona evlenme teklifini nasıl yapacaktı? Prenses ona nasıl bir eş olacaktı? Hayır! Bunu bir türlü hayalinde canlandıramıyordu. İçinde uğursuz bir korku duyuyor ve hayalinde hiçbir belirli sahne canlanmıyordu. Sonya ile birlikteyken ileride yaşamlarının nasıl olacağını gösteren bir sahne çizmişti. Her şey basit ve apaçıktı. Çünkü her şey kendi hayalinin yapıtıydı ve Sonya’da ne varsa hepsini biliyordu. Ama Prenses Mariya ile ileride nasıl bir hayat yaşayacağını tasarlamasına imkân yoktu; çünkü onu anlamıyor, sadece seviyordu.</p>

  <p>Sonya ile ilgili hayallerinde, neşeli ve oyuna kaçan, şakacı bir hava vardı. Oysa Prenses Mariya’yı düşünmek ona daima zor geliyor, biraz da korku veriyordu. “Nasıl da dua ediyordu!” diye hatırladı. “Belli ki bütün ruhunu vermişti duaya. Evet, dağları harekete geçiren dua, bu dua olsa gerek ve kesin olarak inanıyorum ki onun duası gerçekleşecek. İyi ama ben niçin dua etmiyorum? Benim istediğim ne? Benim ihtiyacım olan ne? Ben özgür olmak, beni Sonya’ya bağlayan bağlardan kurtulmak istiyorum!”</p>

  <p>Valinin karısının sözleri aklına geldi. “Doğru söylemişti. Onunla evlenirsem bu işten felaketten başka bir şey çıkmaz. Her şey karmakarışık olur, annem acı çeker... İşler, her şey karmakarışık olur, korkunç bir karışıklık meydana gelir! Hem zaten ben onu sevmiyordum ki. Evet, onu gerektiği şekilde sevmiyorum. Tanrım! Beni bu korkunç, bu hiçbir çıkış noktası olmayan durumdan kurtar!”</p>

  <p>Birden dua etmeye başlamıştı. “Evet, dua gerçekten bir dağı harekete getirebilir, ama insanın içinde iman olmalı ve çocukluğumuzda Nataşa ile benim yaptığımız gibi dua etmemeli; o zamanlar kar birden şeker haline gelsin diye dua eder, sonra avluya koşup kar gerçekten şeker oldu mu diye bakardık. Hayır, öyle olmamalı. Hem ben şimdi saçma şeyler için dua etmiyorum.” Kendi kendine böyle söylenerek çubuğunu köşeye bırakıp ellerini bitiştirerek tasvirin karşısında durdu. Sonra hayalinde canlandırdığı Prenses Mariya’nın hatırası ile duygulanarak çoktandır yapmadığı şekilde içinden dua etmeye başladı. Gözleri dolu dolu oluyor, boğazında yaşlar düğümleniyordu. Bu sırada elinde mektuplar, kâğıtlarla Lavruşka içeri girdi. Nikolay aceleyle pozunu değiştirdi.</p>

  <p>– Budala! Ne geliyorsun çağrılmadığın yere! dedi.</p>

  <p>Lavruşka uykulu bir sesle:</p>

  <p>– Validen geldi, dedi. Kulyer getirmiş... size mektup var. Size...</p>

  <p>– Peki, anladık, teşekkür ederim, gidebilirsin!</p>

  <p>Nikolay iki mektubu aldı. Bunlardan biri annesinden, öbürü Sonya’dandı. Nikolay onları hemen zarfların üzerindeki yazılarından tanımıştı. Önce Sonya’nın mektubunu açtı. Daha birkaç satır okumamıştı ki yüzü sarardı, gözleri de korku ve sevinçle açıldı. Yüksek sesle:</p>

  <p>– Hayır! Bu imkânsız bir şey! diye söylendi.</p>

  <p>Oturduğu yerde duramıyordu; elinde mektup, onu okuya okuya odada bir aşağı bir yukarı dolaşmaya başladı. Önce bir göz gezdirmişti mektuba. Sonra onu bir daha, bir daha okudu, omuzlarını kaldırarak, ellerini iki tarafa açarak odanın ortasında durdu; ağzı açık kalmış, gözleri bir noktaya dikilmişti. Biraz önce dua ederken Tanrı’dan dilediği, duasının gerçekleşeceğine güvenerek istediği şey gerçekleşmişti. Ama Nikolay buna, sanki bu olağanüstü bir şeymiş gibi, bunun gerçekleşmesini hiç beklemiyormuş gibi şaşmış kalmıştı; sanki bunun böyle çabucak gerçekleşmesi, Tanrı’nın iradesinin değil de olağanüstü bir rastlantının sonucuydu.</p>

  <p>Rostov’u bağımlı bir duruma sokan ve çözümlenmesi imkânsız görünen düğüm, Sonya’nın bu beklenmedik ve hiçbir nedene dayanmayan (Nikolay öyle olduğunu sanıyordu) mektubu ile birden çözülüvermişti. Sonya Moskova’daki son felaketleri, Rostovların mülklerinin hemen hemen tamamının mahvoluşunu anlatıyor, kontesin, oğlunun Prenses Bolkonskaya ile evlenmesini istediğini birkaç kez açıkladığını, Nikolay’ın sustuğunu ve son zamanlarda ona soğuk davrandığını ileri sürüyor, bütün bunların etkisiyle Nikolay’ı kendisine vermiş olduğu sözden kurtararak onu serbest bırakmak zorunda kaldığını yazıyordu. “Bunca iyiliğini gördüğüm bir ailede üzüntüye ya da çatışmaya yol açabileceğimi düşünmek bana çok ağır geldi,” diyordu. “... ve sevgimin tek amacı, sevdiklerimi mutlu görmektir; bu yüzden size yalvarıyorum kendinizi serbest sayınız ve şunu bilin ki her şeye rağmen hiç kimse sizi benden, Sonya’nızdan daha fazla sevemez.”</p>

  <p>Her iki mektup da Troitza’dan gönderilmişti. İkinci mektup kontestendi. Bu mektupta Moskova’da geçirdikleri o günler, kenti terk edişleri ve bütün mal ve mülklerinin yanıp mahvolması anlatılıyordu. Bu arada kontes, Prens Andrey’in başka yaralılar arasında, onlarla birlikte yolculuk ettiğini yazıyordu. Prensin durumu çok tehlikeliydi, ama şimdi doktor daha umutlu olduğunu ileri sürüyordu. Sonya ile Nataşa ona hemşire gibi bakıyordu.</p>

  <p>Nikolay, ertesi gün elinde bu mektupla Prenses Mariya’ya gitti. Nikolay da prenses de “Ona Nataşa bakıyor,” sözlerinin ne anlama geldiği konusunda bir tek söz söylemediler; ama bu mektup sayesinde Nikolay’la Prenses Mariya arasında neredeyse akrabalığa varan bir ilişki kurulmuştu.</p>

  <p>Ertesi sabah Nikolay, Yaroslavl’a giden Prenses Mariya’yı uğurladı, kendisi de birkaç gün sonra alaya gitti.</p>

  <h2>VIII</h2>

  <p class="nonindent">Sonya’nın Nikolay’a yazdığı ve genç adamın dualarını gerçekleştiren mektup Troitza’dan yazılmıştı. Yazılmasına yol açan şey de şuydu: Nikolay’ı zengin bir kızla evlendirmek düşüncesi, kontesin zihnini gittikçe daha çok meşgul ediyordu. Kontes biliyordu ki buna en önemli engel Sonya’ydı. Bu yüzden, son zamanlarda ve özellikle Nikolay’ın Bugoçarovo’da Prenses Mariya ile karşılaşmasını anlatan mektubundan sonra, Sonya’nın kontesin evindeki yaşantısı gittikçe zorlaşmıştı. Kontes Sonya’ya hakaret dolu ya da onu incitecek, acıma duygusundan yoksun bir imada bulunmak için hiçbir fırsatı kaçırmıyordu. Ama Moskova’yı terk etmeden birkaç gün önce bütün olup bitenlerden ötürü son derece duygulanmış ve heyecan içinde kalmış, Sonya’yı yanına çağırtarak bu sefer sitemlerde, taleplerde bulunmadan gözlerinde yaşlarla, kendisini feda etmesi, böylece ona yapılan tüm iyilikleri ödemesi için yalvarmıştı; bu ancak onu Nikolay’a bağlayan bağları koparmasıyla olabilirdi. Kontes, “Sen bana bu konuda söz verinceye dek gönlüm rahat etmeyecek!” demişti.</p>

  <p>Sonya kriz geçirir gibi hıçkıra hıçkıra ağlamaya başlamış, hıçkırıklar arasında, her şeyi yapacağını, her şeye hazır olduğunu söylemişti, ama doğrudan doğruya söz vermemiş, içinden de bir türlü kendisinden istenene razı olamamıştı. Onu beslemiş, yetiştirmiş olan ailenin mutluluğu uğruna kendisini feda etmesi gerekiyordu. Başkalarının mutluluğu uğruna kendini feda etmek Sonya için alışkanlıktı. Evde öyle bir durumu vardı ki değerini ancak fedakârlık ederek gösterebilirdi; buna alışmıştı ve bunu yapmaktan hoşlanıyordu. Ama eskiden, kendisini feda etmesini gerektiren olaylarda, sevinçle hissediyordu ki bunu yapmakla hem kendi gözünde hem de başkalarının gözünde değerini yükseltmiş oluyor, böylece dünyada her şeyden çok sevdiği Nikolay’a daha çok layık oluyordu. Şimdi ise fedakârlığının ödülü olan tek varlıktan, hayatına anlam veren tek insandan vazgeçmek zorundaydı; fedakârlığı bu olacaktı. Bu yüzden ömründe ilk kez velinimeti olan, ona bunca iyilik etmiş ama bunları ona sonunda en büyük bir acıyı çektirmek için yapmış aileye karşı büyük bir kızgınlık duyuyor, Nataşa’yı kıskandığını hissediyordu. Nataşa hiçbir zaman öyle şeyler geçirmemiş, hiçbir zaman fedakârlık etmek zorunluluğunu duymamıştı. Hep başkalarını kendi uğruna fedakârlık etmeye zorlar, buna rağmen herkese kendini sevdirirdi. Böylece, Sonya ilk kez hissediyordu ki Nikolay’a karşı duyduğu o sakin, o temiz sevgi birden değişmeye başlamış, tüm kurallardan üstün, iyilik etmek duygusundan da din sevgisinden de daha güçlü bir tutku halini almıştı. Sonya bu duygunun etkisiyle, bağımlı bir yaşantının elinde olmayarak kendisine öğrettiği ağız sıkılığı ile duygularını saklayarak kontese genel bir anlama gelen belirsiz birkaç sözle karşılık verdikten sonra, onunla tekrar konuşmaktan kaçınıyor, Nikolay’la görüşmeyi bekliyordu. Nikolay’la görüştükten sonra onu verdiği sözden kurtarmayı değil, tam tersine ömrünün sonuna dek bağlamayı düşünüyordu.</p>

  <p>Rostovların Moskova’da geçirdikleri son günler içinde durmadan uğraştığı işler, olup bitenlerden duyduğu dehşet, Sonya’nın yüreğine ağırlık veren dertli düşünceleri bastırmıştı. Onlardan kurtuluşu evdeki çeşit çeşit işlerle uğraşmakta bulduğuna memnundu. Ama Prens Andrey’in evlerinde bulunduğunu öğrendiğinde, ona ve Nataşa’ya içten içe acıdığı halde, elinde olmayarak batıl inançtan doğan bir sevinç duydu; Nikolay’dan ayrılmasını Tanrı istemiyordu. Genç kız biliyordu ki şimdi Prens Andrey’le Nataşa bu korkunç koşullar altında bir araya gelince birbirlerine tekrar âşık olacaklardı; o zaman da Nikolay, aralarında meydana gelecek olan akrabalık yüzünden Prenses Mariya ile evlenemeyecekti. Moskova’da kalışlarının son günleri ile yolculuklarının ilk günlerinde meydana gelen bütün o dehşet verici olaylara rağmen, kişisel işlerine Tanrı iradesinin karıştığı duygusu, Sonya’ya sevinç veriyordu.</p>

  <p>Rostovlar ilk olarak Troitza’daki handa mola verdiler. Handa onlara üç büyük oda verilmişti. Bunlardan birinde Prens Andrey kalıyordu. Yaralının o günkü durumu çok daha iyiydi. Yanında Nataşa vardı. Yandaki odada kontla kontes oturuyor, çoktandır ahbap oldukları ve yüklü bir bağışta bulundukları için onları ziyarete gelen manastır müdürü ile saygılı bir sohbet ediyorlardı. Sonya da hemen orada oturuyor, “Acaba bu sırada Prens Andrey’le Nataşa ne konuşuyorlar?” diye hem üzüntü duyuyor hem de merak ediyor, kapının öbür tarafından duyulan seslerine kulak kabartıyordu. Prens Andrey’in odasının kapısı açıldı; Nataşa heyecanla dışarı çıktı, onu karşılamak için ayağa kalkıp sağ kolunun geniş yenini kavrayan rahibi görmeden Sonya’ya yaklaştı, elini tuttu. Kontes:</p>

  <p>– Nataşa! Ne oluyorsun? Buraya gel bakayım, dedi.</p>

  <p>Nataşa rahibin kendisini kutsaması için yaklaştı; manastır müdürü ona Tanrı’dan ve peygamberinden yardım dilemesini öğütledi.</p>

  <p>Manastır müdürü gittikten sonra, Nataşa arkadaşının elini tuttu, onunla birlikte boş odaya geçti.</p>

  <p>– Sonya, sen de öyle düşünüyorsun değil mi? Yaşayacak değil mi? dedi. O kadar mutluyum, aynı zamanda o kadar mutsuzum ki, Sonya! Sonyacığım, biricik Sonya’m, her şey tekrar eskisi gibi oldu! Yeter ki yaşasın. Onun başına öyle bir şey gelemez... Çünkü... çünkü...</p>

  <p>Nataşa dayanamadı, ağlamaya başladı. Sonya:</p>

  <p>– Demek öyle! Zaten ben öyle olacağını biliyordum! Şükürler olsun Tanrı’ya dedi. Merak etme, yaşayacaktır!</p>

  <p>Sonya en az arkadaşı kadar heyecanlanmıştı. Hem onun korkusunu ve acısını paylaştığı hem de hiç kimseye açıklamadığı kendi kişisel düşüncelerinden ötürü heyecan içindeydi. Hıçkıra hıçkıra Nataşa’yı öpüyor, teselli ediyordu. “Yeter ki yaşasın!” diye düşünüyordu. İki arkadaş bir süre konuştuktan ve gözyaşlarını sildikten sonra, Prens Andrey’in yattığı odanın kapısına yaklaştılar. Nataşa, kapıyı yavaşça açtı, aralığından başını uzatıp içeri baktı. Sonya da yanı başında, aralık kapının eşiğinde duruyordu.</p>

  <p>Prens Andrey yüksekte yatıyordu; başının altında üç yastık vardı. Solgun yüzü sakin, gözleri kapalıydı. Düzenli olarak soluk aldığı görülüyordu. Sonya birden Nataşa’nın elini yakaladı, kapıdan geriye doğru çekilerek “Ah Nataşa!” diye bağırdı.</p>

  <p>Nataşa:</p>

  <p>– Ne var? Ne oldu? diye sordu.</p>

  <p>Sonya sararmış bir yüzle dudakları titreyerek:</p>

  <p>– Şey işte... Şu... Şu... diye söylendi.</p>

  <p>Nataşa kapıyı yavaşça kapadı. Sonya ile birlikte pencereye doğru yürüdü; henüz kendisine söylenenlerin ne anlama geldiğini anlayamıyordu. Sonya korkulu ve olağanüstü bir şey bildiriyormuş gibi heyecanlı bir yüzle:</p>

  <p>– Hatırlıyor musun? diyordu. Hatırlıyor musun, senin yerine aynaya baktığımda... Hani Otradnoya’da yortu zamanı bakmıştık ya... O zaman ne gördüğümü hatırlıyor musun?</p>

  <p>Nataşa gözlerini iri iri açtı:</p>

  <p>– Evet! Evet!</p>

  <p>Sonya’nın Prens Andrey’i yatakta gördüğünü söylemiş olduğunu hatırlıyor gibiydi. Sonya:</p>

  <p>– Hatırlıyor musun? diye devam ediyordu. O zaman bunu görmüştüm! Hepinize de söylemiştim. Sana da Dunyaşa’ya da. Onu yatakta görmüştüm... yatakta yatıyordu.</p>

  <p>Konuşurken ayrı ayrı değindiği bu noktayı parmağını kaldırarak işaret ediyordu:</p>

  <p>– ... gözleri kapalıydı, üzerinde, çok iyi hatırlıyorum, pembe bir yorgan vardı... ellerini de kavuşturmuştu.</p>

  <p>Sonya konuşuyor, konuştukça da biraz önce fark ettiği ayrıntıları o zaman görmüş olduğuna kendi kendini gittikçe daha kesin olarak inandırıyordu. O zaman hiçbir şey görmemişti, sadece ilk aklına geleni gördüğünü söylemişti; ama uydurmuş olduğu, ona herhangi bir başka anısı kadar ona gerçek görünüyordu. O zaman Prens Andrey’in başını çevirip kendisine baktığını, gülümsediğini, üzerinde de kırmızı bir örtü bulunduğunu söylemişti. Şimdi ise bunu hatırlamak şöyle dursun, daha o zaman prensin üzerine pembe renkte bir örtü, evet, kesin olarak pembe bir yorgan örtülmüş olduğunu, gözleri kapalı olarak yattığını gördüğüne, gördüklerini söylediğine inanıyordu.</p>

  <p>Nataşa:</p>

  <p>– Evet, evet “pembe”, demiş, üzerinde özellikle durmuştun, dedi.</p>

  <p>Şimdi o da “pembe” dendiğini hatırlıyor gibiydi. Hatta o zamanki kehanetin olağanüstü, esrarengiz bir şey olduğunu gösteren en önemli işaretin de bu olduğunu sanıyordu. Düşünceli bir tavırla:</p>

  <p>– Peki ama bu ne anlama geliyor? dedi.</p>

  <p>Sonya iki eliyle başını kavradı:</p>

  <p>– Ah, bilmiyorum... Bütün bunlar o kadar olağanüstü şeyler ki!</p>

  <p>Birkaç dakika sonra Prens Andrey zili çaldı. Nataşa da yanına girdi. Sonya ise ender duyduğu bir heyecan ve duygusallık içinde pencerenin önünde kaldı; olup bitenlerin bütün olağanüstü yönlerini ayrıntılı olarak düşünüp duruyordu.</p>



  <p class="extract">O gün cepheye mektup göndermek için bir fırsat çıktı. Kontes oğluna yazarken başını kaldırdı, yanından geçen yeğenine:</p>

  <p>– Sonya! dedi. Sonya! Sen Nikolenka’ya yazmayacak mısın?</p>

  <p>Bunu birden, titrek ve hafif bir sesle sormuştu. Sonya kontesin gözlük camlarının arkasından bakan yorgun gözlerinden bu sözleri söylemekle ne demek istediğini hemen anladı. Bu bakışta hem bir yalvarış hem reddedilmekten korku hem yalvarmak zorunda kalmaktan ötürü utanç hem de teklifi reddedilirse barışmaya dönüşmesi imkânsız bir nefrete hazırlanış vardı.</p>

  <p>Sonya kontese yaklaştı, önünde diz çökerek elini öptü:</p>

  <p>– Yazacağım <i>maman</i>, dedi.</p>

  <p>Genç kız o gün olup bitenlerden, özellikle biraz önce esrarengiz bir şekilde gerçekleştiğini gördüğü o kehanetten ötürü yumuşamış, heyecana kapılmış ve çok duygulanmıştı. Şimdi, Nataşa ile Prens Andrey arasındaki ilişkinin yenilenmesi üzerine, Nikolay’ın Prenses Mariya ile evlenmesine imkân kalmadığını bildiği için, sevinçle, o sevdiği, o içinde yaşamaktan hoşlandığı fedakârlık etme eğiliminin yüreğinde yeniden uyandığını hissediyordu. Çok soylu bir davranışta bulunduğunu kavramaktan doğan bir memnuniyetle, ağlamaktan birkaç kez ara vermek zorunda kalarak o siyah kadife gözlerini buğulandıran gözyaşları içinde, Nikolay’ı bu kadar şaşırtmış olan o dokunaklı mektubu yazdı.</p>

  <h2>IX</h2>

  <p class="nonindent">Piyer’in götürüldüğü tutsak kampında, kendisini yakalamış olan subaylarla erler, ona karşı düşmanca olmakla birlikte saygılı bir tavır takınıyorlardı. Bundan başka, tutumlarında, “Acaba kim? Sakın çok önemli bir kişi olmasın?” diye bir kuşku, aynı zamanda onunla yaptıkları çatışmanın içlerinde hâlâ taze olan anısından ötürü kişisel bir düşmanlık da seziliyordu. Ama ertesi sabah nöbetçiler değiştiğinde Piyer, yeni gelen nöbetçi subay ve erlerin gözünde artık kendisini yakalamış olanların ona verdikleri önemi taşımadığını hissetti. Gerçekten de ertesi gün nöbetçiler bu iri yarı şişman adamı, artık gözünü budaktan esirgemeyen bir insan, soyguncu bir erle ve konvoydaki öbür erlerle dövüşmüş, sonra da bir çocuğun kurtulmasını sağladığı için zafer kazanmış gibi önemli bir söz söylemiş, hareketli bir adam olarak göremiyorlardı. Onların gözünde Piyer, sadece belirsiz bir nedenle tutuklanmış, daha doğrusu üst makamların emriyle yakalanmış Rusların on yedincisiydi. Piyer’de bir özellik olsa bile bu sadece hep aklı bir şeye takılmış gibi düşünceli duruşu ve Fransızları şaşırtacak kadar iyi konuştuğu Fransızcasıydı. Yine de Piyer’i aynı gün öbür sanıkların yanına götürdüler; çünkü onun bulunduğu odaya subayın ihtiyacı olmuştu.</p>

  <p>Piyer’le birlikte tutuklu olanlar, en aşağı tabakadan kişilerdi. Ama hepsi de onun bir beyefendi olduğunu anlamış, özellikle Fransızca konuştuğu için ona yabancılık göstermeye başlamışlardı. Piyer üzülerek kendisiyle alay ettiklerini duyuyordu.</p>

  <p>Ertesi günün akşamı, Piyer, orada bulunan herkesin (bunların içinde herhalde kendisi de vardı) yangın çıkarma suçuyla yargılanacaklarını öğrendi. Üçüncü gün de onu beyaz bıyıklı bir Fransız generaliyle iki albayın ve kolları bantlı başka subayların bulundukları bir eve götürdüler. Ona da tıpkı ötekilerine yaptıkları gibi, güya insanların zayıf yönlerini aşan bir titizlik ve kesinlikle genel olarak bütün sanıklara sorulan soruları tekrar tekrar sordular: Kimdi? Nerede bulunmuştu? Oraya ne amaçta gitmişti?</p>
