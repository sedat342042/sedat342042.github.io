     <p class="autn">Theodore (Edward Hamilton Waldo) Sturgeon<br/>

 (26 Şubat 1918, Staten Island, New Yor... Mayıs 1985, Eugene, Oregon)</p>

    <p>New York City’de, New York'un taşrasında ve Los Angeles’da yaşadı. 1939 yılından itibaren öykücü ve romancı olarak, bireylerin telepati yoluyla birleştirilmesi teması üzerinde, bilim kurgu çalışmaları kaleme aldı.</p>

    <p><em>İnsandan Öte</em> ile "Uluslararası Fantasy Ödülü"nü kazandı. "Slow Sculpture" adlı kısa öyküsüyle Hugo ve Nebula ödülleri kazandı.</p>

    <p>"Dünya Fantasy Ömürboyu Başarı Ödülü" sahibi olan yazarın roman ve öykü kitapları arasında <em>Venus Plus</em> X; <em>To Marry Medusa</em> <em>(The Cosmic Rape</em> adıyla da yayınlandı); <em>The Dreaming Jewels; The Gold</em><em>en Helix</em> öne çıkar.</p>
