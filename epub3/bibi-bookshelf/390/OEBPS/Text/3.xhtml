<body>
  <p>"Neyiniz oluyor Bayan Gerald?" diye sordu Şerif.</p>

  <p>"Gerard," diye düzeltti kadın. Gri-mavi gözleri ve ilginç bir ağzı vardı. "Kuzenim."</p>

  <p>"Bütün ademoğulları bir şekilde kuzendir. Daha ayrıntılı anlatmanız gerekiyor."</p>

  <p>"Yedi yıl önce Hava Kuvvetlerindeydi," dedi kadın. "Sorunları vardı. Atıldı. Sağlık sorunları."</p>

  <p>Şerif masanın üstündeki dosyaları karıştırdı. "Doktorun adını hatırlıyor musun?"</p>

  <p>"Adı Thompson, soyadı Bromfield. Onu atan imza doktor Bromfield'inkiydi."</p>

  <p>"Sanırım bununla ilgili bir şeyler biliyorsun. Hava Kuvvetlerinde enselenmeden önce neydi?"</p>

  <p>"Mühendis. Yani okulu bitirse mühendis olacaktı."</p>

  <p>"Niye bitirmedi?"</p>

  <p>Kadın titredi. "Birden yok oldu."</p>

  <p>"Burada olduğunu nerden biliyorsun?"</p>

  <p>"Onu nerde olsa tanırım. Gördüm .. . olay olurken gördüm."</p>

  <p>"Gördün mü?" Şerif homurdanarak dosyayı kaldırıp bıraktı. "Bakın Bayan Gerald, insanlara öğüt vermek işim değil. Ama iyi ve saygın birine benziyorsun. Niye onu unutup gitmiyorsun?"</p>

  <p>"Onu görmek istiyorum izin verirseniz," dedi sessizce.</p>

  <p>"O bir deli. Bunu biliyor muydun?"</p>

  <p>"Sanmıyorum."</p>

  <p>"Hiçbir neden yokken elini cama geçirdi."</p>

  <p>Kadın bekledi. Adam yine denedi. "Kir içinde. Adını bile zor hatırlıyor."</p>

  <p>"Onu görebilir miyim?"</p>

  <p>Şerif homurdanarak kalktı. "Hava Kuvvetlerindeki o piskopatlarda biraz anlayış olsaydı onu asla hapse girmeyeceği bir yere koyarlardı. Bu taraftan."</p>

  <p>Duvarlar gemi duvarı gibi çelikti, iri çivilerle perçinlenmiş, üst kısımları solgun bir krem rengine, aşağılar hardal rengine boyanmıştı. Ayak sesleri yankılandı. Şerif ağır bir kapının kilidini açıp kapıyı yana kaydırdı, kapı sürtünürken ses çıkardı. Geçtikten sonra şerif kapıyı kapatıp kilitledi. Kadın önden yürüyordu; duvarları ve tavanı beton olan, ahıra benzer bir yere geldiler. Etrafı çevrili bir tür balkona benzeyen bu yerin altında ve üstünde çelik duvarlar, önlerinde demir parmaklıklar olan yirmi kadar hücre vardı. Bunlardan sadece altısı doluydu. Soğuk ve mutsuz bir yerdi.</p>

  <p>"Ne zannediyordunuz?" diye sordu şerif kadının yüzündeki ifadeye bakarak. "Waldorf Oteli filan mı?"</p>

  <p>"Nerede o?"</p>

  <p>Aşağı uçtaki hücrelerden birine yürüdüler. "Kendini toparla Barrows. Bir bayan ziyaretçin var."</p>

  <p>"Hip! Ah, Hip!"</p>

  <p>Mahkûm kımıldamadı. Çelik bir yatağın üstünde yarı yatar durumdaydı, bir ayağı yorganın üzerinde, bir ayağı yerde. Sol kolu kirli bir askının içindeydi.</p>

  <p>"Gördünüz mü? Ağzından tek söz çıkmıyor. Tatmin oldunuz mu Bayan?"</p>

  <p>"Bırakın içeri gireyim. Bırakın konuşayım."</p>

  <p>Şerif titredi, istemeyerek kapıyı açtı. Kadın içeri girip döndü. "Onunla yalnız konuşabilir miyim?"</p>

  <p>"Kalbinin kırılmasına hazırlıklı ol." diye uyardı şerif.</p>

  <p>Kadın ona baktı. Ağzı sıradışı bir şekilde etkiliydi. "Evet," dedi şerif uzun uzun, "buralarda olacağım. Gerekirse bağır. Bir şey yapmaya kalkarsan sana sümüklüböcek yediririm Barrows." Demir parmaklıklı kapıyı kızın arkasından kilitledi.</p>

  <p>Kadın, o uzaklaşana kadar bekledi, sonra mahkûma doğru gitti. "Hip," diye mırıldandı. "Hip Barrows."</p>

  <p>Kadının durduğu yönü bulana dek duygusuz gözler yuvalarında devindi. Yavaş, uyuşmuş bir kırpışla gözler açılıp kapandı.</p>

  <p>Kadın yanına diz çöktü. "Bay Barrows," diye fısıldadı. "Beni tanımıyorsunuz. Onlara kuzeniniz olduğumu söyledim. Size yardım etmek istiyorum."</p>

  <p>Adam konuşmuyordu.</p>

  <p>"Sizi buradan çıkaracağım. Çıkmak istemiyor musunuz?"</p>

  <p>Bir dakika boyunca adam kadının yüzüne baktı. Gözlerini kilitli kapıya çevirdi, sonra yine kadına baktı.</p>

  <p>Kadın onun alnına, yanaklarına dokundu. Kirli askıyı işaret etti. "Çok acıyor mu?"</p>

  <p>Gözler kadının yüzünden bandaja doğru çevrildi, sonra büyük bir çabayla tekrar yukarı baktılar. "Bir şey söylemeyecek misin? Yardım etmemi istemiyor musun?"</p>

  <p>Adam öyle uzun sustu ki kadın ayağa kalktı. "Gitsem iyi olacak. Beni unutma. Sana yardım edeceğim." Kapıya döndü.</p>

  <p>"Neden?" diye sordu adam.</p>

  <p>Kadın ona döndü. "Çünkü kirlisin, yorgunsun ve bunları umursamıyorsun, bunların hiçbiri kim olduğunu gizleyemiyor."</p>

  <p>"Sen delisin," diye mırıldandı adam yorgunca.</p>

  <p>Kadın gülümsedi. "Senin için de deli diyorlar. Ortak bir şeyimiz var."</p>

  <p>Adam küfür etti, çirkin bir şekilde.</p>

  <p>Kadın rahatsız olmamıştı. "Bunun da arkasına saklanamazsın. Dinle. Bu akşamüstü iki adam seni görmeye gelecek. Biri doktor. Diğeri avukat. Seni bu akşam buradan çıkaracağız."</p>

  <p>Adam başını kaldırdı ve uyuşuk yüzünde ilk kez bir şey belirdi. Beliren her neyse güzel değildi. Sesi göğsünün derinlerinden çıktı. Ayı gibi homurdandı, "Ne tip doktor?"</p>

  <p>"Kolun için," dedi kadın tekdüze bir şekilde. "Psikiyatrist değil. Onları tekrar yaşaman gerekmeyecek."</p>

  <p>Adamın serbest bıraktığı başı arkaya düştü. Uzuvları yavaşça ifadelerini yitirdi. Kadın bekledi, adamın söyleyecek ve yapacak bir şeyi kalmadığı zaman dönüp şerifi çağırdı.</p>

  <p>&nbsp;</p>

  <p>Çok zor olmadı. Kötü niyetli yaramazlıklar için mahkûmiyet altmış gündü. Teklif edilen alternatif bir para cezası yoktu. Avukat hemen para cezası gerektiğini kanıtladı ve ceza ödendi. Temiz yeni bandajları ve leş gibi giysileriyle Barrows öfkeyle bakan şerifi geçti, onu ve onun şehre geri gelirse pis bir gezginci serseriye göstereceği davranışı görmezden gelerek.</p>

  <p>Kız dışarda bekliyordu. Kız avukatla konuşurken adam hapishane merdivenlerinin başında aptalca bekledi. Avukat gittikten sonra dirseğine dokunarak "haydi Hip," dedi.</p>

  <p>Adam kurulmuş bir oyuncak gibi kızı takip etti, ayaklarının gösterdiği yöne doğru. İki köşe dönüp beş blok yürüdüler. Ön kapısı vitraylı, körfeze karşı penceresi olan temiz, kuru, yaşlı bir kız gibi duran bir evin taş basamaklarından çıktılar. Kız ana kapıyı bir anahtarla, koridordaki kapıyı ise başka bir anahtarla açtı. Adam kendini körfez manzaralı odada buldu. Oda yüksek tavanlı, havadar ve temizdi.</p>

  <p>İlk kez kendi iradesiyle hareket etti. Teker teker duvarlara bakarak yavaşça etrafında döndü. Elini uzattı, büfenin üzerindeki örtünün kenarını kaldırıp bıraktı. "Senin odan mı?"</p>

  <p>"Senin," dedi kız. Adama doğru gelip büfenin üzerine iki anahtar koydu. "Anahtarların." Üst çekmeceyi açtı. "Çorapların ve mendillerin." Parmakları sırayla her çekmeceye dokundu. "Gömlekler. İç çamaşırları." Bir kapıyı işaret etti. "Orada iki takım elbise var, sana uyar. Terlikler, ayakkabılar." Başka bir kapıyı gösterdi. "Banyo. Bir sürü havlu ve sabun var. Bir de jilet."</p>

  <p>"Jilet mi?"</p>

  <p>"Anahtarları olan birisinin jileti de olabilir." dedi kız kibarca. "Güzelce temizlen, tamam mı? On beş dakika sonra geleceğim. Ne zamandır yemek yemediğinin farkında mısın?"</p>

  <p>Adam olumsuz anlamda başını salladı.</p>

  <p>"Dört gündür. Şimdilik hoşça kal."</p>

  <p>Adam tam bir şeyler söyleyecekken kız kapıdan sıyrılıp çıktı. Uzun süre kapıya baktı. Sonra küfredip kendini sırtüstü yatağın üstüne bıraktı.</p>

  <p>Burnunu kaşıdıktan sonra eli çenesine gitti. Çenesi pürüzlüydü ve kaşınıyordu. Yarı doğrulup söylendi. "Yaparsam ne olayım," diyerek tekrar uzandı. Sonra bir şekilde banyodaydı, aynada kendine bakıyordu. Ellerini ıslattı, yüzüne su çarptı, kirini havluya silip aynaya baktı. Homurdanarak sabuna uzandı.</p>

  <p>Jileti buldu, iç çamaşırlarını, pantolonu, çorapları, terlikleri, gömleği, ceketi. Aynaya baktığında bir tarağı olmuş olmasını diledi. Kız kapıyı dirseğiyle açıp elindeki paketleri büfenin üstüne koydu. Sonra gülümseyerek adama baktı, elinde bir tarak vardı. Adam bir şey söylemeden tarağı aldı, saçını ıslatıp taradı.</p>

  <p>"Haydi her şey hazır," diye çağırdı kız öbür odadan. Adam belirdi. Kız gece lambasını masanın üzerinden almış, yerine kalın oval bir tabak koymuştu. Tabağın içinde yağsız, az pişmiş bir biftek, bir şişe bira, daha küçük bir şişe siyah bira, ikiye ayrılmış üzerinde yağı eriyen, bir Idaho patatesi, peçetenin üzerinde sıcak ekmekler, küçük tahta bir kabın içinde karışık salata.</p>

  <p>"Hiçbir şey istemiyorum," dedi adam ve birden yemeğe girişti. O anda dünya yüzünde ağzını dolduran iyi bir yemek, boğazını gıdıklayan bira ve kömürde pişmiş ekmeğin anlatılamaz büyüsünden başka bir şey yoktu.</p>

  <p>Tabak boşaldığında, tabak ve masa aniden adamın kafasından yukarı doğru uçmak istediler. Öne doğru uzandı, masayı kenarlarından yakalayıp kendinden uzakta tuttu. Şiddetle sarsıldı. Kız arkasından, "Tamam, tamam, her şey yolunda," diyerek ellerini omuzlarına koydu, onu iskemlesine doğru bastırdı. Adam elini kaldırmaya çalıştı, ancak başarılı olamadı. Kız onun ıslak alnıyla üst dudağını bir peçeteyle sildi.</p>

  <p>Bu arada adamın gözleri açıldı. Kızı görmek için etrafına bakındı, onu yatağın kenarında oturur kendini seyrederken buldu. Utançla mırıldandı.</p>

  <p>Kız kalktı. "Her şey düzelecek. Yatsan iyi olur. İyi geceler!"</p>

  <p>Kız, bir an odanın içinde, sonra dışındaydı. Kız, adamla beraberdi, adam yapayalnızdı. Hoşgörü göstermek için çok önemli, anlamak için de çok büyük bir değişiklik yarattı. Adam bakışlarını kapıdan yatağa çevirip "iyi geceler," dedi. Bunu sırf kızın son söylediği ve sessizlikte parıldayan sözler için tekrarladı.</p>

  <p>Ellerini iskemlenin kenarına koyup ayaklarını da yardım etmeye zorladı. Ayakta durabiliyordu ama tek yaptığı buydu. Öne ve yana doğru düştü, düşerken masaya çarpmamak için toparlandı. Yatağa yattı, her yer karanlık oldu.</p>

  <p>&nbsp;</p>

  <p>"Günaydın."</p>

  <p>Hareketsizce yatıyordu. Dizleri göğsüne doğru çekilmiş ve elleri sımsıkı şakaklarına kenetlenmişti. Işık girmesin diye gözlerini uyumaktan bile daha sıkı kapattı. Kızın yatağın üzerinde oturduğu noktayı belli eden hafif sarsıntıyı engellemek için de kinestatik duygularını kapattı. Kız tekrar konuşur korkusuyla duyma duygusunu devreden çıkardı. Yalnız burun delikleri ona ihanet etti; odada kahve olmasını ümit etmiyordu, kahve istiyordu, çok istiyordu, onu da kapatmayı düşünmeden önce.</p>

  <p>Yattığı yerde düşünüyordu, kız hakkında düşünüyordu. Bir daha konuşursa diye düşündü, ona gösterecekti. Kız bir daha konuşana kadar yatacak, konuştuğunda da onu duymazlıktan gelip yatmaya devam edecekti.</p>

  <p>Bekledi.</p>

  <p>Kız konuşmazsa, kızı duymazlıktan gelemezdi, değil mi?</p>

  <p>Gözlerini açtı. Gözleri ateş saçıyordu, yuvarlak ve kızgın. Kız yatağın ayak ucunda oturuyordu. Bedeni hareketsizdi, yüzü de, ağzı ve gözleriyse canlı.</p>

  <p>Adam birden öksürmeye başladı, şiddetle. Bu yüzden gözlerini kapattı, tekrar açtığında artık kıza bakmıyordu. Beceriksizce göğsüne dokundu, sonra başını çevirip üstüne baktı.</p>

  <p>"Bütün gece üstümdekilerle uyumuşum."</p>

  <p>"Kahveni iç."</p>

  <p>Kıza baktı. O ana dek kımıldamamıştı, yine kımıldamadı. Üzerinde şarap rengi ceket, gri yeşil bir eşarp vardı. Gri yeşil gözleri profilden derin üçgenler gibi görünüyordu. Kızdan öteye baktı, öteye, kahveyi görene dek. Büyük bir kap, kalın sıcak bir bardak, önceden doldurulmuş. Siyah, sert ve güzel. "Ooo," dedi elindeki bardağı koklayarak. İçti. "Ooo."</p>

  <p>Günışığına baktı. Güzel. Pencerede rüzgârla havalanarak dönen perdenin görünüşü, günışığında. Güzel. Parlak oval, günışığının kendi gölgesi, bir duvarın üzerindeki yuvarlak aynadan diğer duvarın temiz boyası üzerine yansıyan güneş. Güzel kahveden biraz daha içti.</p>

  <p>Bardağı yere koyup gömlek düğmeleriyle oynadı. Buruşuk ve terliydi. "Duş," dedi.</p>

  <p>Kız, "git yap," diyerek ayağa kalkıp büfeye gitti. Karton bir kutu ve birkaç kâğıt torba aldı. Kutuyu açtı, içinden elektrikli bir ısıtıcı çıkardı. Adam üç düğmesini açtı, dördüncü ve beşinci düğmeler küçük parçalanma sesleriyle açıldılar. Bir şekilde diğer giysilerini de çıkardı. Kız adamın ne yaptığıyla ilgilenmedi, ne ona ne de uzağa bakıyor, sakince ısıtıcıyla ilgileniyordu. Adam banyoya gitti, suyun sıcaklığını ayarlayana dek uzun bir süre musluklarla oynadı. Banyoya girip suyu ensesine akıttı. Bir tabağın içinde sabun buldu, başını ıslatıp kızgın bir şekilde sabunu başına sürttü, ta ki ılık, kibar sabun köpüğüyle kapla- nana kadar. <em>Allahım,</em> bu düşünce bir yerden geldi, <em>bir ksilofon kadar zayıfım. Biraz etlenip butlanmalıyım yoksa hasta olacağım... </em>Aynı düşünce dönüp geri geldi, kendini engelleyerek: <em>İyi olmak zorunda değilsin. İyileş ve hastalan</em>, <em>hasta kal. Daha çok hasta ol. </em>Adam kızgınca sordu, "Hastalanmak zorunda olduğumu kim söyledi?", fayanslardan yankılanan sesten başka cevap yoktu.</p>

  <p>Suyu kapatıp banyodan çıktı, havluluktan büyük bir havlu aldı. Bir ucuyla kafa derisini kurulamaya başladı, sonra boydan boya saçlarını kuruladı. Havluyu yere, köşeye attı, başka bir havlu alıp pembeleşene kadar bedenini sildi. O havluyu da atıp banyodan çıktı. Kapının yanındaki sandalyenin üzerinde duran bornozu alıp giydi.</p>

  <p>Kız tavanın içindeki üç mükemmel yumurtanın üzerine kokulu domuz yağı sürmekteydi. Adam yatağın ucuna oturduğunda kız usta bir hareketle bütün yağı tavada bırakarak yumurtaları tabağa sıyırdı. Yumurtalar mükemmeldi, beyazları sert, sarıları yırtılmamış ve yumuşak, üstleri ince bir tabakayla kaplanmış. Domuz eti; çıtır çıtır olmasına dört kısa saniye kalmış, kâğıtta kurutulmuş ve aromalı. Dışı kahverengi, içi yumuşak ve beyaz kızarmış ekmekler, tereyağ üzerlerinde hızla eriyor, koşuşup çukur ve boşlukları dolduruyordu; iki dilim tereyağlı, bir dilim reçelli. Bunlar günışığında sadece reçele ve vitraya özgü renkler saçarak duruyordu.</p>

  <p>Adam yedi, kahvesini içti; biraz daha yiyip biraz daha içti. Bu süre içersinde kız kucağında adamın gömleği olduğu halde iskemlede oturdu, ellerini dansçılar gibi tutuyordu. Bu arada düğmeler yumuşak ve narin kumaşta belirmeye başladı.</p>

  <p>Kızı seyretti, işini bitirdiğinde gelip gömleği almak için elini uzattı ama kız başını sallayıp işaret etti. "Temiz bir tane al."</p>

  <p>Adam yakalı, örgü bir kazak buldu. O giyinirken kız bulaşıkları yıkayıp yatağı düzeltti. Adam sandalyede arkasına yaslandı, kız Önünde diz çöküp adamın sol eline bulaşmış sosu temizlemeye başladı, yaraları inceleyip tekrar sardı. Bandaj sıkı ve rahatlatıcıydı. "Askıyı çıkarabilirsin artık," dedi mutlu bir ifadeyle, kalkıp yatağa gitti. Yatağın üzerinde yüzü adama dönük oturdu, gözleri ve ağzı dışında her yeri yine hareketsizdi.</p>

  <p>Dışarda sarı bir asmakuşu ince uzun bir iz bırakarak uçtu, içinden geçip izi parçaladı, parçalar parlak havanın içinden yere düştü. Boş boş gezinen bir kamyonet, içindeki ineklerin çıngıraklarını sallayarak geçti, bir boğuk sesli, bir de keman sesli iki adam şarkı söyleyerek yan taraftan araca bindi. Pencerelerin birinden merkezinde bir sinek olan küresel bir ses geldi, diğer pencerede beyaz bir kedi yavrusu belirdi. Sinek kediye uçtu, kedi gerilip sineğe vurdu, sinek zaten gidecekmiş gibi gözden kayboldu; sadece bir aptal onun dengesini kaybettiğini düşünürdü.</p>

  <p>Sessiz odada her şeyin gözetimsiz bırakılmasına karşın her şey kontrollü bir uyanıklık içindeydi. Kızın elleri hareketli, gözleri uyanıktı, bu arada Healing<a class="nref" href="../Text/footnotes.xhtml#n6" id="n6d"><sup>{6}</sup></a> adında, pipo temizleyicisini andıran bir adam Hip’in özünde, iliklerinde, onun belli bir poz veren rahatlamış bedenini bir dinlenip bir devam ederek temizleme çalışmalarına girmişti.</p>

  <p>Sonra, kız kalktı. Hiç danışmadan, sadece zamanı geldiği için küçük el çantasını alıp kapının yanında beklemeye başladı. Adam harekete geçti, ayağa kalkıp kıza gitti. Dışarı çıktılar.</p>

  <p>Toprağın yumuşak ve bakımlı olduğu bir yere yürüdüler. Aşağıdaki boşlukta bazı çocuklar top oynuyordu. Bir süre durup çocuklara baktılar. Kız adamın yüzüne bakıp bu yüzde oyunun tamamı yerine sadece hareket eden figürleri gördüğünde adamın dirseğine dokunup yürümeye devam etti. İçinde ördekler olan bir göl ve çiçek tarhlarıyla bezeli düz taş yollar gördüler. Kız bir çuhaçiçeği koparıp adamın yakasına taktı. Bir bank gördüler. Adamın biri temiz, beyaz bir aracı onlara doğru itiyordu. Kız sosisli sandviç ve bir şişe soda alıp adama verdi. Adam sessizce yedi ve içti.</p>

  <p>Birlikte sessiz bir zaman geçirdiler.</p>

  <p>Karanlık çökmeye başladığında adamı odaya geri getirdi. Yarım saat yalnız bıraktıktan sonra döndüğünde adamı bıraktığı yerde aynen oturur buldu. Paketleri açtı, etleri pişirip salatayı hazırladı, adam yerken biraz daha kahve yaptı. Yemekten sonra adam esnedi. Kız hemen ayağa kalktı. "İyi geceler," dedi ve gitti.</p>

  <p>Adam yavaşça dönüp kapalı kapıya baktı. Bir süre sonra "iyi geceler," dedi. Giysilerini çıkarıp yatağa girdi, ışığı kapattı.</p>

  <p>Ertesi gün otobüse binip bir lokantada öğlen yemeği yediler.</p>

  <p>Sonraki gün dışarda biraz daha uzun kalıp konser izlediler.</p>

  <p>Bir akşamüstü yağmur yağarken sinemaya gittiler, adam hiç ses çıkarmadan, gülümsemeden, memnuniyetsizlik göstermeden, müzikle birlikte hareket etmeden izledi.</p>

  <p>"Kahven." "Haydi şunları yıkamaya götürelim." "Gel." "İyi geceler." Kızın adama söylediği şeyler bunlardı. Bunun dışında adamın yüzüne bakıp bir şey ümit etmeden beklerdi.</p>

  <p>&nbsp;</p>

  <p>Adam uyandı, çok karanlıktı. Nerede olduğunu bilmiyordu. Yüz oradaydı, kalın kaslı, solgun, kalın göz mercekleri ve sivri çenesiyle. Sözcük kullanmadan adam ona kükredi, o da adama sırıttı. Yüzün odada değil, kendi kafasında olduğunu fark edince yüz yok oldu... hayır; sadece adam kızgınlıkla doldu; beyni neredeyse sinirden eriyecekti. <em>Evet ama kim bu adam?</em> diye sorup cevap verdi: "Bilmiyorum, bilmiyorum, bilmiyoru... Sesi bir mırıltıya dönüştü, yumuşadı, yok olana kadar yumuşadı. Adam derin bir nefes aldı, içinde bir şey kayıp düştü, adam ağlamaya başladı. Biri elini tuttu, öbür elini de tuttu, ikisini yan yana getirdi; bunu yapan kızdı, onu duyup gelmişti. Adam yapayalnız değildi.</p>

  <p>Yapayalnız değil ... bu daha çok bağırmasına neden oldu, acı acı. Ona eğilince adam kızın bileklerini tuttu, karanlıkta yüzüne ve saçına baktı, ağlamaya başladı.</p>

  <p>Ağlamasını bitirene kadar, elini tuttuğu sürece kız adamın yanında kaldı. Ellerini bıraktığında uyuşmuştu, battaniyeyi adamın üzerine örtüp ayaklarının ucuna basarak dışarı çıktı.</p>

  <p>&nbsp;</p>

  <p>Adam sabahleyin yatağın kenarında oturup kahvesinden çıkan dumanın günışığında dağılıp yok olmasını seyrederken kız yumurtaları önüne koyunca kafasını kaldırıp baktı. Ağzı titredi. Kız önünde dikilip bekledi.</p>

  <p>Sonunda "Sen kahvaltı etmedin mi?" diyebildi adam.</p>

  <p>Kızın gözlerinde bir şeyler parladı. Başını salladı.</p>

  <p>Adam tabağa bakıp anlam çıkarmaya çalıştı. Sonunda tabağı biraz itip kalktı. "Bu senin," dedi. "Ben biraz daha yaparım".</p>

  <p>Kızın daha önce de gülümsediğini görmüş ama önemsememişti. Şimdi bütün o önceki gülüşlerin sıcaklığı bu gülüşte toplanmıştı sanki. Kız oturdu ve yedi. Adam kızın yaptığı kadar iyi olmasa da kendi yumurtalarını kızarttı. Daha ekmeği kızartmadan yumurtalar olmuştu, yumurtaları yerken ekmekleri yaktı. Kız hiçbir şekilde yardım etmeye çalışmadı, adam boş boş küçük masaya bakıp esneyip çenesini ovuşturduğunda bile. Adam aradığını bulmuştu - büfenin üzerindeki diğer bardak. Kıza kahve koyup onun dokunmadığı diğer bardağı kendine aldı, kız yine gülümsedi.</p>

  <p>"Adın ne?" diye sordu adam ilk kez.</p>

  <p>"Janie Gerard."</p>

  <p>"Ya."</p>

  <p>Kız bir süre düşündükten sonra yatağın ayakucuna uzanıp askısından asılı çantasını aldı. Çantayı kendine çekti ve açarak içinden kısa bir metal parçası çıkardı. İlk bakışta alüminyum bir tüpe benziyordu, yirmi santim uzunluğunda ve oval kesitli. Ama esnekti, demir çubuklarla değil iplikten örülmüştü. Kız adamın, bardağın yanındaki sağ avucunu açıp tüpü içine koydu.</p>

  <p>Adam bardağa doğru baktığı için kızın bunu yaptığını görmüş olmalıydı. Parmaklarını kapamadı. İfadesi değişmedi. Bir parça ekmek aldı. Tüp elinden düşüp yuvarlandı, masanın kenarına gelip yere düştü. Adam ekmeğe yağ sürmeye başladı.</p>

  <p>&nbsp;</p>

  <p>O beraber yenen ilk yemekten sonra her şey farklıydı. Pek çok değişiklik vardı. Kızın önünde bir daha asla soyunmadı, kızın yemek yememesini görmezlikten gelmedi. Bazı şeyleri o ödemeye başladı: otobüs biletleri, öğlen yemekleri, bir yere girerken kızın önden girmesi, karşıdan karşıya geçerken kızın koluna girmesi. Kızla alışverişe gittiklerinde dönüşte paketleri taşırdı.</p>

  <p>Adını hatırladı; "Hip"in "Hippocrates"in kısaltması olduğunu bile hatırladı. Gelgelelim, adının nerden geldiğini, nerde doğduğunu ve kendisiyle ilgili diğer şeyleri hatırlamaktan acizdi. Kız zorlamadı, sormadı. Sadece günlerini adamla geçirip bekledi. Alüminyum tüp parçasını da meydanda bıraktı.</p>

  <p>Tüp nerdeyse her sabah kahvaltı tabağının yanındaydı. Adamın diş fırçası içine sokulmuş bir şekilde banyoda olduğu da olurdu. Bir keresinde tüpü ceketinin yan cebinde parayla buldu, paralar tüpün içine sokulmuştu. Adam paraları tüpün içinden çıkardı, farkında olmadan tüpü yere düşürdü, kız onu yerden aldı. Kız bir keresinde de tüpü ayakkabısının içine koydu, adam ayakkabıyı giymeye çalışıp beceremeyince yere koyup bıraktı. Sanki tüp ona görünmezdi; paraları alırken yaptığı gibi tüpü tutmak zorunda kaldığı zaman bu işi sakarca yapardı, dikkatsizce ve belli ki unuturdu. Janie bunu hiç konu etmedi. Tüpü sessizce adamın önüne koydu, defalarca, bir sarkaç kadar sabırlıydı.</p>

  <p>Artık akşamüstlerinin sabahları vardı, günlerininse dünleri. Daha önce oturdukları bir bankı hatırlamaya başladı, gittikleri bir tiyatroyu, geri dönüşlerde yolu o gösterirdi. Günlük planlar yapmaya başladığı an, kız yardımı kesti.</p>

  <p>Kızla geçirdiği zamandan başka hatırlayacak anısı olmadığı için, o günler keşif günleriydi. Pikniklere gidip otobüslere bindiler. Başka bir tiyatro buldular, ördekli yerden başka kuğular olan bir yer daha buldular.</p>

  <p>Başka türlü bir keşif de vardı. Bir gün adam odanın ortasında durup bir duvardan diğerine, pencerelere, yatağa bakarak sordu: "Ben hastaydım, değil mi?"</p>

  <p>Bir gün caddenin bir yanında durup diğer taraftaki çirkin binaya baktı. "Ben oradaydım."</p>

  <p>Bu olay yavaşlayıp, esneyerek erkek giysileri satan mağazanın içine bakmasından günler sonra olmuştu. Yok, hayır, içine değil, binanın kendine, camına.</p>

  <p>Janie yanında yüzünü seyrederek bekledi.</p>

  <p>O yavaşça sol elini kaldırıp açtı, elinin arkasındaki yara izine baktı, bileğindeki biri uzun, biri kısa düz çizgilere.</p>

  <p>"İşte," dedi kız. Tüpü adamın eline bastırdı.</p>

  <p>Adam eline bakmadan parmaklarını kapadı, yumruk yaptı. Sürpriz, uzuvlarında bir şimşek gibi çaktı, sonra saf bir şiddet, kızgınlık gibi bir şey. Ayaklarının üzerinde sallandı.</p>

  <p>"Tamam," dedi Janie yavaşça.</p>

  <p>Adam soru sorarcasına homurdandı, kıza bir yabancıya bakarmış gibi baktı, onu nerden tanıdığını çıkartmaya çalışıyormuş gibi gözüküyordu. Adam elini açıp içindeki metal parçasına dikkatle baktı. Tüpü havaya atıp tuttu. "Bu benim," dedi.</p>

  <p>Kız başını salladı.</p>

  <p>"Şu camı ben kırdım." Pencereye baktı, metal parçasını tekrar havaya attı, sonra tüpü cebine koyup yürümeye başladı. Uzun süre sessizdi, tam evin merdivenlerini çıkarken, "dükkânın camını kırdığım için beni hapse attılar. Sen beni hapisten çıkardın, hastalandım, iyileşene kadar beni buraya getirdin," dedi.</p>

  <p>Anahtarlarını çıkarıp kapıyı açtı, geriye çekilip kızın geçmesine izin verdi. "Neden bunu yapmak istedin?" diye sordu.</p>

  <p>"İstedim işte," dedi kız.</p>

  <p>&nbsp;</p>

  <p>Yerinde duramıyordu. Dolaba gidip takım elbiselerinin, spor ceketinin ceplerini ters çevirdi. Odada yürüyüp büfenin üstündeki örtüyü amaçsızca pençeledi, çekmeceleri açıp kapattı.</p>

  <p>"Ne oldu?"</p>

  <p>"O şey," dedi zayıfça. Banyoya girip çıktı. "Biliyorsun, o pipo gibi şey."</p>

  <p>"Aaa," dedi kız.</p>

  <p>"Yetti artık," diye söylendi mutsuzca. Odada bir kez daha dolaştıktan sonra yatağın kenarında oturan Janie'yi omuzlayarak gece lambasına uzandı. "İşte burada!"</p>

  <p>Baktı, esnetti, iskemleye oturdu. "Bir şey kaybetmekten nefret ediyorum," dedi, rahatlamıştı. "Bu uzun süredir bendeydi."</p>

  <p>"Hapiste eşyalarını koydukları zarftaydı." dedi Janie.</p>

  <p>"Ya, ya." Tüpü elinde çevirdi, sonra havaya kaldırıp parlak, kalın, öğüt veren işaret parmağı gibi salladı. "Bu şey-"</p>

  <p>Kız bekledi.</p>

  <p>Adam başını salladı. "Uzun zamandır bende," dedi yine. Ayağa kalktı, yürüdü, tekrar oturdu. "Birini arıyordum... <em>Ah! </em>" diye kükredi, "Hatırlayamıyorum."</p>

  <p>"Tamam," dedi kız kibarca.</p>

  <p>Adam başını ellerinin arasına aldı. "Nerdeyse buluyordum allahın cezasını," dedi kükreyen bir sesle. "Ne zamandır arıyorum. <em>Hep</em> onu arıyorum."</p>

  <p>"Hep mi?"</p>

  <p>"Yani şeyden beri... Janie yine hatırlayamıyorum."</p>

  <p>"Tamam."</p>

  <p>"Tamam, tamam. Tamam değil!" Doğrulup kıza baktı. "Özür dilerim Janie. Sana bağırmak istemezdim."</p>

  <p>Kız gülümsedi. "O mağara nerdeydi?" diye sordu adam.</p>

  <p>"Mağara?" diye tekrarladı kız.</p>

  <p>Adam kollarını salladı. "Mağaramsı şey. Yarı mağara, yarı dağ evi. Ormanda. Neredeydi?"</p>

  <p>"Orada seninle miydim?"</p>

  <p>"Hayır," dedi hemen. "O önceydi sanırım. Hatırlamıyorum."</p>

  <p>"Bunun için kendini üzme."</p>

  <p>"<em>Üzüyorum</em>!." diye karşılık verdi adam heyecanlı bir şekilde. "Üzülebilirim değil mi?" Sözler ağzından çıkar çıkmaz kızın bağışlar bakışlarını aradı, aradığını da buldu. "Anlamak zorundasın," dedi sessiz bir şekilde, "bu benim - şey - Bak," dedi heyecanla dönerek, "ne olduğunu hatırlamadığın halde dünyadaki her şeyden önemli olan bir şey olabilir mi?"</p>

  <p>"Olur."</p>

  <p>"Bana oldu," dedi suratsızca. "Hoşuma da gitmiyor."</p>

  <p>"Kendini çok yoruyorsun." dedi Janie.</p>

  <p>"Tabi ki!" diye patladı adam. Etrafına bakınıp şiddetle başını salladı. "Nedir bu? Burada ne arıyorum? Sen kimsin Janie? Bundan ne anlıyorsun?"</p>

  <p>"Senin iyileştiğini görmek hoşuma gidiyor."</p>

  <p>"Yaa, iyileşmek," diye kükredi. "İyileşmeliyim! Hasta olmalıyım. Hasta, daha da hasta."</p>

  <p>"Bunu sana kim söyledi?" dedi kız ayaklarını yere vurarak.</p>

  <p>Adam "Thompson," diye bağırıp kendini bıraktı, suratında aptal bir şaşkınlıkla kıza bakıyordu. Yetişkin birinin çıkarabileceği tiz, çatlak sesiyle inledi, "Thompson? Thompson da kim?"</p>

  <p>Kız titreyip alelade bir şekilde, "sana hasta olman gerektiğini söyleyen kişi sanırım," dedi.</p>

  <p>"Yaa," diye fısıldadı adam, yapılan açıklamanın yumuşakça odaklanmış seliyle, "Yaaa-... dedi. Esnek tüpü kıza doğru salladı. "Onu gördüm. Thompson." Tüp o zaman gözüne takıldı, havaya kaldırıp tüpe bakmaya devam etti. Başını salladı, gözlerini kapattı. "Şey arıyordum ..." Sesi yavaşça azaldı.</p>

  <p>"Thompson’ı mı?"</p>

  <p>"Yoo!" diye homurdandı. "Onu asla görmek istemedim! Evet, istedim. Kafası patlayana kadar dövmek için."</p>

  <p>"İstedin mi?"</p>

  <p>"Evet. O, o- <em>başıma</em> ne oluyor?" diye çığlık attı.</p>

  <p>Kız, "şşşş," diyerek onu sakinleştirdi.</p>

  <p>"Hatırlayamıyorum, hatırlayamıyorum" dedi adam kalbi kırılmış bir şekilde. "Şey gibi ... Bir şeyin yerden havaya kalktığını görürsün, tutmak istersin, o kadar yükseğe sıçrarsın ki dizkapağının çatırtısını duyarsın, uzanırsın, parmakların değer, sadece parmak uçları... ." Göğsü kabarıp çöktü. "Orada asılı kalır, sanki sonsuza kadar, parmakların üstünde, yakalayamayacağını, tutamayacağını bile bile. Sonra düşersin, senden uzaklaşmasını gözlersin, küçüle küçüle ve sen hiçbir zaman Geriye yaslanıp gözlerini kapattı. Kalbi hızla çarpıyordu. Nefes aldı, zar zor duyulur bir sesle, "ve sen hiçbir zaman ..."</p>

  <p>Yumruklarını sıktı. Tüp hâlâ elindeydi, keşfe, meraka, şaşkınlığa geri döndü. "Uzun zamandır bende," dedi elindekine bakarak. "Çılgınlık. Bu sana çılgınlık gibi geliyor olmalı Janie."</p>

  <p>"Oh, hayır."</p>

  <p>"Benim çılgın olduğumu mu düşünüyorsun?"</p>

  <p><em>"Hayır.</em>"</p>

  <p>"Ben hastayım." diye mırıldandı.</p>

  <p>Kız şaşırtıcı bir şekilde güldü. Adama doğru gelip onu ayağa kaldırdı, banyoya götürüp ışığı yaktı. Adamı içeri itti, lavaboya doğru, elinin tersiyle aynaya vurdu. "Kim hasta?"</p>

  <p>Adam parlak saçlarına ve duru gözlerine bakan sıkı etli, düzgün kemikli yüze baktı. Gerçekten şaşırmış bir şekilde Janie'ye döndü. "Yıllardır bu kadar iyi görünmemiştim! Şeyde olduğumdan beri... Janie, ben orduda mıydım?"</p>

  <p>"Orduda mıydın?"</p>

  <p>Adam yine aynaya baktı. "Hasta <em>görünmediğim</em> kesin," dedi kendi kendine. Yanağına dokundu. "Kim bana hasta olduğumu söyleyip duruyor?"</p>

  <p>Janie’nin uzaklaşan ayak seslerini duydu. Işığı kapatıp arkasından gitti. "Şu Thompson’in belini kırmak istiyorum." dedi. "Onu bir şeye fırlatmak -"</p>

  <p>"Ne oldu?"</p>

  <p>"Komik. Diyecektim ki, duvara fırlatırım. O kadar çok düşünüyordum ki gözümün önüne getirebildim."</p>

  <p>"Belki de gerçekten yaptın."</p>

  <p>Başını salladı. "Duvar değildi. Düz bir camdı. Biliyorum!" diye bağırdı. "Onu gördüm, neredeyse vuracaktım. Onu orda, sokakta bana bakarken gördüm, bağırıp üstüne atladım ve... v... ." Yaralı eline baktı. Şaşırmıştı, "bunun yerine dönüp cama vurdum. Tanrım!"</p>

  <p>Güçsüz bir şekilde yerine oturdu. "Hapse bu yüzden girdim. Hasta hasta o kokuşmuş hapiste yattım. Yemek yok, hareket etmek yok, hastalan, daha da hastalan. Ama şimdi bitti."</p>

  <p>"Tamamen bitmedi, değil mi?"</p>

  <p>Kıza baktı. "Hayır, hayır, bitmedi. Sana teşekkür ederim." Kızın gözlerine, ağzına baktı. "Sen Janie? Neyin peşindesin?"</p>

  <p>Kız gözlerini yere indirdi.</p>

  <p>"Özür dilerim, özür dilerim. Sanırı... Kıza elini uzattı, değmeden çekti. "Bana bugün ne oldu bilmiyorum. Sadece... seni anlamıyorum Janie. Bugüne kadar senin için ne yaptım?"</p>

  <p>Kız hemen gülümsedi, "İyileştin."</p>

  <p>"Bu yeterli değil. Nerede yaşıyorsun?"</p>

  <p>Kız işaret etti. "Koridorun sonunda."</p>

  <p>"Ah,"dedi. Çığlıklar atıp resmi ittiği geceyi utançla hatırladı. Arkasını dönüp konuyu değiştirmeye çalıştı. "Haydi çıkalım."</p>

  <p>"Tamam." Kızın sesinden anladığı bir rahatlama mıydı?</p>

  <p>&nbsp;</p>

  <p>Lunaparka gittiler, pamuk helva yiyip dans ettiler. Adam yüksek sesle dans etmeyi nerede öğrendiğini hatırlamaya çalıştı, geç saatlere kadar, onu rahatsız eden konular hakkında tek söylediği buydu. Janie'yle beraber olmaktan ilk kez bilinçli olarak hoşlanmıştı; bu bir hayat tarzı olmaktan çok raslantısal bir şeydi. Onun bu kadar çabuk güldüğünü, şunu bunu tadıp değişik şeylere binmek istediğini, bir şeyleri merak edip görmeye gitmek istediğini hiç bilmiyordu. Güneş batarken yan yana durup gölü seyrettiler. Sağda solda sevgililer vardı. Hip bu manzara karşısında gülümseyip bir şeyler söylemek için Janie'ye döndüğünde onun gergin hatlarını yumuşatan istekliliğiyle karşılaştı. Tanımlanamaz ve hassas bir duygu kabarması başını çevirmesine neden oldu. Bu bir bakıma onun sık rastlanmaz iç gözleminin fark edilip karışılmak istenmemesi, bir bakıma da onunla ilgilenmenin kızın bütün hayatı olmadığının anlaşılmasıydı. Hayat onun için kızın hücreye geldiği gün başlamıştı, bütün niyetler ve amaçlarıyla. Kızın ondan önce geçirdiği çeyrek yüzyılın kendisininki gibi temiz bir geçmiş olmadığı hiç aklına gelmemişti.</p>

  <p>Onu neden kurtardı? Eğer illa birisini kurtarmak gerekiyorduysa neden onu seçmişti? Ve - neden?</p>

  <p>Ondan ne isteyebilirdi ki? Kaybolmuş hayatında kıza verebileceği bir şey var mıydı? Eğer varsa onu sessizce kıza adadı, o artık Janie'nindi, her neydiyse; o kadar tahayyül edilemez bir şeydi ki, kızın ondan alabileceği her şey, o şeyi üreten, kendi keşfettiği hayattan daha değerliydi.</p>

  <p>Ama bu ne olabilirdi?</p>

  <p>Adam kumsala ve onun küçük, sevgililer galaksisine baktı, her çift kendi dünyasındaydı, kendi hallerinde, ışık saçan günbatımında rüzgârda sallanan diğerleriyle de uyum içinde. Sevgililer... aşkın kuvvetli çekişlerini hissetti... sisler içinde, nerede ve kiminle olduğunu tam olarak hatırlayamıyordu... ama oradaydı ve onun eski refleksiyle, <em>onu yakalayana kadar değil </em>- Düşünceyi yine kaybetti. Her neyse onun için aşktan, evlilikten, işten ve albaylıktan daha önemliydi. (Albaylıktan mı? Hiç albay olmak istemiş miydi?)</p>

  <p>Belki bu bir yarışmaydı. Janie onu seviyordu. Kız onu gördüğünde şimşekler çakmış ve onu istemişti, bu yolda kendine göre ilerliyordu. Eh, öyleyse! İstediği buysa ...</p>

  <p>Adam gözlerini kapadı, kızın yüzü gözlerinin önündeydi, o bekleyen, dikkatli sessizlikte başının eğikliği; ince, kuvvetli kolları ve çevik bedeni, sihirli, aç ağzı. Güzel erkek kafasıyla çekmiş olduğu bir seri resim gördü, fakat bu resimler onun "aktif olmayan", sorunlu kafasında dosyalanmıştı: Janie’nin bacaklarının polikrom bulutlu ipek eteğinin altından görünüp pencerede yansıyan silueti. Janie, bir köylü bluzu içinde, çıplak omzuna ve göğsünün üst kıvrımına değen, kıvrılmış, düz bir sabah güneşi okuyla. Janie dans ederken, kıvrılıp adeta ikisi bir elektroskobun altın yapraklarıymış gibi ona yaklaşırken. (<em>Nerede görmüştü</em>... <em>çalışmıştı</em>... <em>elektroskopla? Ah, elbette! Şeyde</em>... Ama yok oldu.) Janie, köpüren karanlıkta güçlükle görünen naylon bir sis ve onun gözyaşlarının parıldayan asidi arkasından solgunca parladı, sakinleşene kadar onun elini tutarken.</p>

  <p>Bu tahrik değildi, birlikte yenilen yemeklerin yakınlığı, yürüyüşler, paylaşılan uzun sessizlikler, dokunmadan, cezbetmeye çalışan bir kelime olmadan. Bastırılmış ve sessiz sevişme bile özen isteyen, aç ve susuz bir şeydi. Janie bir şey istemedi. O sadece... sadece bekledi. Eğer ilgisi adamın karanlık geçmişine yönelikse pasif bir tavır içindeydi, adamın verebileceği şeylere açık değildi. Eğer istediği adamın olduğu, yaptığı bir şeyse Thompson ve Bromfield’in yaptığı gibi sorgulayıp dürtükleyip, inceleyip burnunu sokamaz mıydı? (<em>Bromfield? O da kim?)</em> Ama kız bunları hiç yapmadı, hiç.</p>

  <p>Hayır, bu öbür şey olmalı, kızın, âşıklara, keman sesinden büyülenmiş kolsuz bir insanın yüzünde oluşan ifadeyle, hüzünle bakmasına neden olan şey ...</p>

  <p>Janie’nin parlak, hareketsiz, bekleyen ağzının resmi. Janie’nin akıllı ellerinin resmi. Janie’nin omzu kadar yumuşak, kolu kadar sert olan sıcak, vahşi, istekli bedeninin resmi -</p>

  <p>Birbirlerine döndüler, adam kullanan, kız kullanılan bir araçtı. Nefesleri onları terk etti, canlı ve bağlayıcı bir sembol, bir söz olarak aralarında asılı kaldı. Ağır iki kalp atışlık zaman için âşıklarla bezenmiş galakside onların kendi gezegeni vardı; Janie’nin yüzü konsantrasyondan buruşmuş, çok ağır bir kontrola doğru değil, ayarlamanın nazik doğruluğuna doğru bükülmüş.</p>

  <p>Adama bir şey oldu, adeta ta içinde en sertinden küçük bir boşluk küresi belirmişti. Tekrar nefes aldı, aralarındaki sihir kendini toparlayarak onları yutup öldüren boşluğu doldurmak için nefesle birleşti, hepsi bir saniyede. Kızın yüzündeki kısa, spastik değişiklik hariç ikisi de kımıldamadı; günbatımında birbirlerine yakın, hareketsiz duruyorlardı; kızın şerefli, yer yer rengi değişmiş, yer yer kendi gölgesinde parlayan yüzü adamınkine dönüktü. Fakat birbirine karışmanın büyüsü bozulmuştu; ikisiydiler, bir değil ve bu da sessiz Janie, sabırlı Janie, durdurulmamış fakat uyanık olmayan Janie'ydi. Hayır, asıl değişiklik adamdaydı. Elleri kıza sarılmak üzere kontrol edilemez bir şekilde kalkmıştı, dudakları doğmamış öpücüğü tutamayıp bıraktı, öpücük kayboldu. Adam geri çekildi. "Gidelim mi?"</p>

  <p>Janie’nin yüzünden hızlı bir pişmanlık dalgası geçti. Bu da diğer şeyler gibi adamı hasta edecek bir şeydi: yumuşak, belirli bir yapısı olan şeyler sonsuza kadar parmak uçlarına geliyor ama hiçbir zaman avucuna alamıyordu. Adam kızın pişmanlığını anladı, anlaması için oradaydı - yok oldu, olduğu gibi, yavaş yavaş azalarak ondan uzaklaştı.</p>

  <p>Sessizce yürüdüler, ışıklar ve ışıkların merhamet uyandıran güçleri; lunaparkta sahte bir yürümemekte direnme hareketi. Gerçek parlaklığı arkalarında bıraktılar, belirli hareketi. Hepsini; özel bir reaksiyon için yeterince kalmayana kadar. Tahta savaş gemilerine tenis topu atan sıkıştırılmış hava tabancaları; oyuncak tazıların tepeye tırmanması için çevirdikleri manivelalar; balonlara attıkları oklar, bütün bunlarla gömdükleri şey o kadar önemsemeye değmezdi ki geride hiçbir tümsek bırakmadı.</p>

  <p>Özenle hazırlanmış bir standda savaştan kalma birkaç servo mekanizması radar silahlarını taklit etmek üzere donatılmıştı. Elle kullanılan minyatür bir uçaksavar vardı, en ufak bir hareketi, arkasındaki büyük servo-güçlü silah tarafından sertçe takip ediliyordu. Yarım yuvarlak tavanda uçak siluetleri görülüyordu. Sonuçta aygıtlar ve göz kamaştırmaktan oluşan iyi bir yığın, gerçek bir üst düzey işporta malı.</p>

  <p>Önce Hip gitti, eğlenmişti, büyülenmiş ve merakının uyanmış olduğu, kamçı ve yedi metre uzaktaki büyük silahın zikzakları tarafından taklit edilen hareketlerinden belliydi. İlk "uçağı" kaçırdı, İkincisini de; bundan sonra doğru hesaplama hatasında bulundu ve vurabildiğince hızlı vurup her hedefi devirdi. Janie çocuk gibi ellerini çırptı, görevli de onu, giriş ücretinin ancak beşte biri değerinde olan parlak, seramikten bir polis köpeği heykeliyle ödüllendirdi. Hip heykeli gururla aldı, Janie'ye tetiğe geçmesini işaret etti. Janie, hareketli aleti çekingence kullanıp koca silah kendini salladıkça güldü. Adamın yanakları değişti, gözleri her atışın varacağı yeri uzmanca bekliyordu, belli belirsiz. "Kırka çık, sağ tarafa geç albay, yoksa kötü periler füzelerinin manyetik alanını bozacak."</p>

  <p>Janie’nin gözleri bir miktar kısıldı, belki bunu nişan almasına yardımcı olsun diye yapmıştı. Adama karşılık vermedi. İlk hedefi, daha yapay ufukta belirmeden vurdu, İkinciyi ve üçüncüyü de. Hip ellerini birbirine vurup heyecanla Janie’nin adını söyledi. Kız bir an için kendine gelirmiş gibi oldu, kendini konuşmaya zorlayan meşgul bir adamın garip, çabalayan ifadesiyle. Sonra arka arkaya dört tane kaçırdı. İki tanesini vurdu, biri alçak, biri yüksek, sonuncuyu beş yüz metre ile kaçırdı. "Pek iyi değil." dedi, titriyordu.</p>

  <p>"Yeterince iyi," diye cevap verdi Hip nazikçe. "Şimdilerde onları vurman gerekmiyor biliyorsun."</p>

  <p>"Gerekmiyor mu?"</p>

  <p>Kız gözlerini adamın yüzünden köpeğe çevirip kıkırdadı. "Onu hep saklayacağım. Hip, o parlak şeyler ceketine yapışıyor. Haydi geri verelim onu."</p>

  <p>Uygun bir alıcı bulmak için gösterişli standların arasında bir aşağı bir yukarı dolaştılar, sonunda mısırının koçanında kalmış yağ ve su artıklarını sistematik bir şekilde emen ağırbaşlı, haşarı, yedi yaşlarında bir çocuk buldular. "Bu <em>senin</em> için," dedi Janie neşeyle. Çocuk kendisine uzatılan hediyeyi görmezden geldi, korkutucu bir şekilde yetişkin birininkine benzeyen gözlerini Janie’nin yüzüne dikti.</p>

  <p>Hip güldü. "Satılık değil!" Çocuğun yanına çömeldi. "Seninle anlaşalım. Bir dolar karşılığında bunu alıp götürür müsün?"</p>

  <p>Yanıt yok. Çocuk mısırını emip Janie'ye bakmayı sürdürdü.</p>

  <p>"Zor müşteri." diye söylendi Hip.</p>

  <p>Birden Janie’nin tüyleri ürperdi. "Haydi onu yalnız bırakalım" dedi, huzuru kaçmıştı.</p>

  <p><em>"Benimle</em> pazarlık edemez," dedi Hip neşeyle. Heykelciği çocuğun sürünmekten aşınmış ayakkabılarının yanına koyup cep gibi görünen bir yırtığa bir dolarlık banknot sıkıştırdı. "Sizinle iş yapmak bir zevkti, efendim," dedi ve yürüyen Janie'yi izledi.</p>

  <p>"Sıradan bir geveze," deyip güldü Janie'ye yetiştiğinde. Arkasına baktı. Yarım blok ötede çocuk hâlâ Janie'ye bakıyordu. "Hayat boyu sürecek bir etki bırakmışa benziyorsun- <em>Janie</em>!"</p>

  <p>Janie ölü gibi durmuştu, gözleri açık ve ileri bakıyordu, ağzı şaşkınlıktan şok olmuş bir üçgendi. "Küçük <em>şeytan</em>!" diye söylendi. "Onun yaşında!" Dönüp geriye baktı.</p>

  <p>Mısırın küçük pis ellerden kurtulup, doksan derece dönüp yaramaz çocuğun elmacık kemiklerine vurduğunu gördüğünde Hip gözlerinin onu yanılttığına emindi. Mısır yere düştü, çocuk dört adım geri çekildi, hiç de cesur olmayan, haddini bilmez tiz bir çığlık attı, onlara yazıya dökülemez bir öneride bulunduktan sonra gözden yok oldu.</p>

  <p>"Of!" dedi Hip, şaşırıp kalmıştı. "Haklısın!" hayran hayran Janie'ye baktı. "Ne kadar keskin kulakların var büyükanne," dedi, kadınsı bir utancı şakayla kapatmaya çalışıp başarılı olamayarak. "İkinci yaptığına kadar ben bir şey duymamıştım."</p>

  <p>"Duymamış mıydın?" İlk olarak kızın sesindeki rahatsızlığı fark etmişti. Aynı zamanda anladı ki huzursuzluk ondan kaynaklanmıyordu. Kızın kolunu yakaladı. "Seni rahatsız etmesine izin verme. Haydi gel, bir şeyler yiyelim." dedi.</p>

  <p>Kız güldü, her şey yoluna girmişti.</p>

  <p>&nbsp;</p>

  <p>Aşırı parlak bir yeşile boyanmış masada yenen sıkı bir pizza ve soğuk bira. Kararan kulübelerin arasında, nefes alarak bekleyen son otobüse doğru yapılan mutlu, yorucu yürüyüş. İyi hesaplanmış otobüs koltuklarına tam uyan omurganın verdiği ait olma duygusu. Paylaşılan bir uyuklama, paylaşılan bir gülüş, yanıp sönen gecede saatte seksen kilometre hızla seyretmek ve sonunda tanıdık sokaktaki tanıdık durak, yankılanan ve boş ama <em>benim</em> şehrimdeki <em>benim</em> sokağım.</p>

  <p>Bir taksi şoförünü uyandırıp adresi verdiler. Hip, "Bundan daha canlı olabilir miydim?" diye mırıldandı köşesinden, sonra kızın duyduğunu fark etti. "Yani," diye düzeltti, "sanki bütün dünya, yaşadığım her yer, kafamın içinde küçük bir yerdeydi, o kadar derindeki dışarısını göremiyordum. Sen onu bir oda büyüklüğüne getirdin, sonra bir şehir kadar büyük, bu gece is... yani, işte çok büyük." diye bitirdi.</p>

  <p>Yalnız bir sokak lambası kızın cevap veren gülümseyişini aktardı. "Ne kadar büyüyeceğini merak ediyorum," dedi adam.</p>

  <p>"Çok daha büyük," dedi kız.</p>

  <p>Adam uykulu bir şekilde minderlere gömüldü. "Kendimi iyi hissediyorum," diye mırıldandı. "Janie... hasta gibiyim." dedi tuhaf bir tonda.</p>

  <p>"Ne olduğunu biliyorsun," diye cevap verdi Janie, sakince.</p>

  <p>Adamın içine bir sıkıntı geldi ve gitti, yavaşça güldü. "Yine o. Hatalı. Hatalı. Beni bir daha hasta edemeyecek. <em>Şoför!"</em></p>

  <p>Sesi, yarılan yumuşak bir odun gibi çıkmıştı. Şaşıran sürücü frenlere asıldı. Hip oturduğu yerden öne doğru uzanıp şoförü koltuk altlarından yakaladı. "Geri dön," dedi heyecanla.</p>

  <p>Şoför, "Allah Allah," diye söylendi. Manevra yaptı. Hip Janie'ye döndü, bir cevap, herhangi bir cevap, yarı oluşturulmuş, ama Janie soru bile sormamıştı. Sessizce oturup bekledi. Hip şoföre, "Bir sonraki blok. Hah, burası. Sola. Sola dön," dedi.</p>

  <p>Yerine çöktü, yanağı pencerenin camında, gözleri gölgeli evleri ve siyah bahçeleri tarıyordu. Bir süre sonra, "İşte. Şu ev, yüksek çiti olan."</p>

  <p>"İçeri gireyim mi?"</p>

  <p>"Hayır," dedi Hip. "Kenara çek. Biraz daha ileri... işte, içerisini görebileceğim bir yer."</p>

  <p>Araba durunca şoför dönüp arkasına bir göz attı. "İniyor musunuz? Bir dolar."</p>

  <p>"Şssss!" Ses öyle ani çıkmıştı ki şoför şaşkınlıktan oturakaldı. Başını sallayıp önüne döndü. Titredi ve beklemeye başladı.</p>

  <p>Hip bahçe kapısının aralığından, belli belirsiz pırıldayan beyaz eve, muazzam veranda ve garaj kapısına, düzgün kepenklere ve yelpaze şeklinde bir ışıkla aydınlatılmış kapıya baktı.</p>

  <p>"Bizi eve götür," dedi bir süre sonra.</p>

  <p>Eve varana kadar hiç konuşulmadı. Hip bir elini şakaklarına bastırarak gözlerini kapatmış oturuyordu. Arabada Janie’nin oturduğu köşe karanlık ve sessizdi.</p>

  <p>Araba durduğunda Hip dışarı süzüldü, yürümesi için farkında olmadan Janie'ye yol verdi. Şoföre parayı uzattı, üstünü aldı, bahşiş verdi. Taksi gitti.</p>

  <p>Hip durmuş elindeki paraya bakıyordu, avucunun içinde parayla oynadı. "Janie?"</p>

  <p>"Evet, Hip?"</p>

  <p>Kıza baktı, karanlıkta zor görüyordu. "Haydi içeri girelim."</p>

  <p>İçeri girdiler. Hip ışıkları yaktı. Kız şapkasını çıkarıp çantasını yatağın yanına astı, yatağa oturup ellerini kucağına koydu. Bekliyordu.</p>

  <p>Adam kör gibiydi, çok derin bir iç gözlem yapmaktaydı. Yavaşça uyandı, bakışları elindeki paraya takıldı. Bir dakika için para ona anlamsız geldi; sonra yavaşça, görülebilir şekilde parayı tanıdı, onu düşüncelerine ve ifadelerine koydu. Avcunu kapadı, salladı, kıza getirip gece masasının üzerine koydu - üç kırışık banknot, biraz bozuk para. "Bu benim değil." dedi.</p>

  <p>"Tabii ki senin!"</p>

  <p>Başını yorgunlukla salladı. "Hayır değil. Hiçbiri benim değil. Ne lunapark parası, ne alışveriş parası, ne sabah içilen kahveler, ne ... bu galiba kira."</p>

  <p>Kız ses çıkarmıyordu.</p>

  <p>"Şu ev," dedi Hip dalgınca. "Evi gördüğüm an orada daha önce bulunduğumu biliyordum. Hapse atılmadan hemen önce oradaydım. O zaman hiç param yoktu. Hatırlıyorum. Çok pis ve çılgındım, yiyecek bir şey istiyorsam arka tarafa gitmemi söylediler. Hiç param yoktu; bunu çok iyi hatırlıyorum. Sahip olduğum tek şey ..."</p>

  <p>Örülmüş metal tüpü cebinden çıkardı. Tüpün yan tarafına ışık vuruyordu, ışık yok oldu, Hip tüpü elinde sıktı, tüple gece masasını işaret etti. "Buraya geldiğimden beri param var. Ceketimin sol cebinde, her gün. Bu konuda bir endişem yok. O senin paran, değil mi Janie?"</p>

  <p>"Senin. Boş ver Hip. Önemli değil."</p>

  <p>"Yani benim mi?" diye haykırdı. "Sen bana verdiğin için mi benim param?" Kızın sessizliğini parlak bir kızgınlık ışığıyla sorguladı, başını salladı. "Ben de öyle düşünmüştüm."</p>

  <p>"Hip!"</p>

  <p>Birden sertçe başını salladı, üstünden geçen büyük, patlayıcı rüzgâr için bulabildiği tek ifade buydu. Kızgınlıktı, küçük düşmeydi, bilincini örten perdelere karşı derin bir yararsızlık ve öc atağıydı. İskemleye çöktü, elleriyle yüzünü kapattı.</p>

  <p>Kızın yakınlığını hissetti, kız elini onun omzuna koydu. "Hi... ." diye fısıldadı. Hip omzunu silkeledi, el gitmişti. Kız tekrar yatağa oturduğunda adam yayların belirsiz sesini duydu.</p>

  <p>Adam ellerini yavaşça aşağı sarkıttı. Yüzü buruşmuş ve acıyordu. "Anlamak zorundasın, sana kızgın değilim, yaptıklarını unutmadım" diye düşünmeden konuştu. "Kafam karışık," dedi sertçe. "Neden bilmiyorum. Yapmak zorunda olduğum şeyler, ne olduklarını bilmiyorum. Şey gibi..." Düşünmek için durdu, esen rüzgârda dans edip dönen binlerce kırıntıyı düzene koymak için. "Yanlış olduğunu biliyorum, burada olmamalıyım, yiyip içip para harcıyorum ama burada olmamam gerektiğini kim söyledi, bunu nerden öğrendim bilmiyorum. Ve... sana söylediğim gibi, birini bulmak, kim olduğunu, nedenini bilmiyorum. Bu gece dedim k... Durdu, oda uzun bir süre, dişlerinin ve sinirden kıvrılmış dudaklarının arasından çıkan nefesinin sesiyle doldu. "Bu gece, dünyam,... yaşadığım yer gittikçe büyüyor. Ancak şimdi o gördüğümüz evi de içine alacak kadar büyüdü. Köşeyi döndüğümüzde evin orada olduğunu biliyordum ve ona bakmak zorunda hissettim kendimi. Biliyordum, daha önce orada bulunmuştum, pis ve heyecanlıydım... kapıyı çaldım... arkaya gitmemi söylediler... onlara bağırdım... başka biri geldi. Sordum, şey hakkında—"</p>

  <p>Sessizlik, tekrar tıslayan nefes.</p>

  <p>orada yaşayan çocuklar, orada çocuk yoktu. Tekrar bağırdım, herkes korkmuştu, biraz toparlandım. Bilmek istediğim şeyi söylemelerini istedim. Kimseyi korkutmak istememiştim. Tamam dedim, çocuk yok, peki söyleyin, Alicia Kew nerde, bırakın Alicia Kew ile konuşayım."</p>

  <p>Toparlandı, gözleri parlıyordu, tüpü Janie'ye tuttu. "Görüyor musun? Hatırlıyorum, adının Alicia Kew olduğunu hatırlıyorum!" Yerine çöktü. 'Alicia Kew öldü', dediler. Sonra, ah, <em>onun </em>çocukları! Onları nerede bulabileceğimi söylediler. Bir yere yazdılar, buralarda olmal... ." Ceplerini yokladı, birden durup Janie'ye baktı. "Eski giysilerimdeydi, o <em>sende</em>, onu <em>sen</em> sakladın!"</p>

  <p>Eğer açıklasa, cevap verse sorun olmayacaktı ama kız sadece adamı seyretti.</p>

  <p>"Tamam," dedi Hip dişlerini gıcırdatarak, "bir şey hatırladım, diğerlerini de hatırlayabilirim. Ya da oraya geri gidip sorabilirim. Buna gerek yok."</p>

  <p>Janie’nin yüzündeki ifade değişmedi ama adam hâlâ kızda olduğunu biliyordu ve bu kız için zor bir şeydi.</p>

  <p>Nazikçe dedi ki, "Sana ihtiyacım vardı. Sen olmasan ölürdüm. Se... ." kızın onun için ne anlama geldiğini anlatacak sözcük yoktu, bu yüzden aramaktan vazgeçip devam etti. "Sana artık ihtiyacım yok. Ortaya çıkarmam gereken bazı şeyler var ama bunu kendim yapmalıyım."</p>

  <p>Adam kızı yatağa fırlattı. Kız bacaklarını kıvırıp yan tarafına döndü, dirseğini destek yaptı ve gözyaşları arasından - inanılmaz gözyaşları - adamın bugüne kadar gördüğü Janie'ye ait olmayan gözyaşları arasından adama baktı. Buruşmuş kolunu tutup diğer elini büktü. "Bilmiyorsun," dedi boğulurcasına, "ne olduğun... ." Sonra sakinleşti, derin nefes alıyor, o imkânsız gözyaşları arasından olağanüstü, işkence görmüş, karşı gelinmiş ve adamın okuyamadığı bir mesaj yolluyordu.</p>

  <p>Hip sabırsız bir mimik yaptı. "Buna gerek yok. Görmüyor musun? O eve gittim çünkü bir şey arıyordum - neydi o? Ah, çocuklar; bana o budalanın nerede olduğunu söyleyecek çocuklar." Gülerek ayağa fırladı. "Anladın mı? Budala, hatırladım. Göreceksin her şeyi hatırlayacağım. Budala... Yıllardır onu arıyordum, yıllardır. Ben... neden olduğunu unuttum ama," dedi, sesi güçlenmişti, "bunun önemi yok artık. Söylemek istediğim, tamamen geriye gitmeme gerek yok; gereken her şeyi yaptım. Yola girdim. Yarın o eve gidip adresi alacağım, sonra gidip başladığım şeyi bitireceğim her şeyden önce-"</p>

  <p>Janie, adam onu duyacak kadar sakinleşene kadar bekledi. "Anlıyor musun?" dedi.</p>

  <p>Kız yavaşça yataktan sıyrıldı, dövülmüş gibi yorgundu. Yüzünde acıma ve üzüntü ifadesiyle adama baktı, adamın kalbi sıkıştı. Fakat çenesini kapattı, kapıya bakıp başını o yöne çevirdi.</p>

  <p>Thompson kimdi, Bromfield kimdi, mağaradaki budala kimdi... mağara, mağara nerde, çocuklar nerde ... <em>çocuklar</em>... hayır, <em>çocuklarındı</em>... çocukların... <em>giysileri,</em> evet işte! Giysiler, eski, yırtık paçavralar; fakat bu onun nasıl.. .</p>

  <p>Burnundan bir ses çıkardı, zayıfça. Janie albay değildi. "Gerçeklik çok iyi bir durum değildir Teğmenim. Fakat biz bu konuda eğitimli olduğumuzu düşünüyoruz. Gerçek, bir mühendisin saygı gösterebileceği iyi bir daldır. Gerçeklik tutkulara göz yumamaz. Bir şeyler vermelidir; gerçeklik yok olursa mühendisliğin üzerinde çalışacak bir şeyi kalmaz, mühendisliğin üzerinde çalışmak için tasarlandığı hiçbir şey. O zaman mühendislik kötü çalışır. Tutkuları bir kenara at; tasarlandığın şekilde işlemeye başla."</p>
