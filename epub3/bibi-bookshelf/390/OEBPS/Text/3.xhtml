  <p>"Mağara," dedi yüksek sesle. Sallanmayı bırakıp toparlandı.</p>

  <p>Mağarayı bulmuştu. Mağarada çocukların giysileri, giysilerin arasındaki kirli, küçük, buruşturulmuş bir kâğıt parçası onun şehirdeki garajlı eve gelmesini sağlamıştı.</p>

  <p>Büyük bir adım, geriye doğru, büyük bir adım; bundan kesinlikle emindi. Çünkü mağaradaki bu keşif Bromfield'in görmediğini iddia ettiği şeyi gördüğünün kanıtıydı; bir parçası ondaydı! Kabaca yakaladı, elinde kıvırıp sıktı - gümüşi, hafif, merakla örülmüş bir parça tüp. Tabii, <em>tabii</em>! Bu tüp mağaradan çıkmıştı. Şimdi ondaydı.</p>

  <p>İçinde derin bir heyecan uyanmaya başladı. Janie, "geçmişe git," dediğinde hayır demişti, çok uzun sürerdi. Bu adım, mağaranın bu yeniden keşfi ne kadar sürmüştü?</p>

  <p>Pencereye bir göz attı. Otuz - ya da kırk dakikadan fazla olamazdı. Evet, hem de böyle karışık, yorgun, kızgın, suçlu ve yaralıyken. Bu geçmişe dönme işini kafa sakin, dinlenmiş, karın doymuş, her şey yerinde, Janie’nin yardımıyla yaptığını düşün.</p>

  <p>Kapıya koştu, kapıyı ardına kadar açıp koridoru koşarak geçti, karşıdaki kapıyı iterek açtı. "Janie, dinle," dedi tüm heyecanıyla. "Ah Janie nefes almaktan sesi kesildi. Odanın dışına çıkmasını isteyen, sürüklenip birbirine dolanan ayaklarıyla odanın iki metre ortasına kaydı. "Senden - <em>beni</em> affetmeni diliyorum" dedi, içini dolduran şok nedeniyle meler gibi konuşuyordu. Sırtı kapıya çarparak kapanmasına neden oldu; o histerik bir şekilde dönüp kapıyı pençelercesine açarak kendini dışarı attı. Tanrım, diye düşündü, keşke bana <em>söyleseydi</em>! Koridordan sendeleyerek geçip odasına geldi, kendini henüz çalmış bir saatin sarkacı gibi hissediyordu. Kapısını kilitledi, sırtını kapıya dayadı. Bir yerlerde ona yardımcı olan zayıf, utanmış bir gülüş patlaması duydu. Kapının kilidine bakmak için yan tarafına döndü, iradesine rağmen kilide takıldı. Aklının gözünü koridoru geçip öbür odaya gitmekten alıkoymaya çalıştı, beceremedi, sahneyi gözünde tekrar canlandırdı ve tekrar güldü, kızarmış bir yüzle ve rahatsızlık duyarak. "Bana söylemeliydi," diye mırıldandı.</p>

  <p>Tüp gözüne ilişti, yerden alıp iskemleye oturdu. Utanç verici an geçmiş, yerini kendinden daha büyük bir aciliyete bırakmıştı. Janie'yi görmesi gerekiyordu. Onunla konuşması. Çılgınca olabilirdi ama o belki biliyordu: belki bu geçmişe dönme işini, gidip o budalayı bugün bulacağı kadar çabuk yapabilirlerdi beraberce. Ah... bu belki ümitsizdi; ama Janie. Janie bilebilirdi. Bekleyecekti. Hazır olduğunda o gelirdi, gelmek zorundaydı.</p>

  <p>Geriye yaslanıp ayaklarını uzatabildiği kadar ileri uzattı, boynu iskemleye değene kadar başını geriye attı. Gözlerini bulutlandırıp burun deliklerini dolduran yorgunluk, içinde kokulu bir duman gibi yükseldi.</p>

  <p>Elleri güçsüzdü, gözlerini kapadı. Bir kere güldü, küçük, aptal bir gülüş; fakat resim onu içine daldığı derin, sağlıklı uykusundan uyandıracak kadar net değildi.</p>

  <p>&nbsp;</p>

  <p><em>Bup-bup-bup-bııp-bup-bııp-bııp-bııp.</em></p>

  <p>(Elliler, diye düşündü, tepelerin ötesinde. Her delikanlı çocuğun hayattaki en büyük hırsı: bir makinalı tüfek alıp onunla bahçe hortumu gibi bir şey yapmak.)</p>

  <p>Vrum-vrum-vrum-vrum!</p>

  <p>(Oerlikon'lar! Bu üstüne un serpilmiş şeyleri nerden bulup çıkartıyorlar? Burası uçaksavar istasyonu mu yoksa müze mi?)</p>

  <p>"Hip! Hip Barrows!"</p>

  <p>(Şu onbaşı "Teğmen!" demeyi ne zaman öğrenecek? Aslında umurumda değil ama bunu yeniyetme bir Hava Kuvvetleri albayının önünde söylerse ikimizin de başını derde sokar.)</p>

  <p>Vrum! Vrum! "Oh . .. Hip!"</p>

  <p>Avuç içlerini gözlerine bastırarak doğruldu, kapının oyukları silahlar, Janie de onbaşıydı, bir yerlerden sesleniyordu, uçaksavar üssü hayal fabrikasını parça parça edip havaya uçurmuştu. "Hip!"</p>

  <p>"Haydi," dedi vırakladı adam. "Gel içeri."</p>

  <p>"Kapı kilitli."</p>

  <p>Homurdanıp uyuşukça ayağa kalktı. Günışığı perdelerin arasından süzülüyordu. Aniden dönüp kapıyı açtı. Gözleri olayları takip edemiyor, dişleri bir dizi sigara filtresi gibi hissediyordu. "Ah, Hip!"</p>

  <p>Kızın omzunun üstünden diğer kapıyı görüp hatırladı. Kızı içeri çekip kapıyı kapattı. "Dinle, olanlar için üzgünüm. Kendimi aptal gibi hissediyorum."</p>

  <p>"Hip - hayır," dedi kız yumuşakça. "Önemli değil, biliyorsun. İyi misin?"</p>

  <p>"Biraz karışığım," dedi, utanmış gülüşünün geri gelmesinden rahatsızlık duydu. "Yüzümü yıkayıp biraz açılayım." Banyodan seslendi, "Neredeydin?"</p>

  <p>"Yürüyordum. Düşünmem gerekiyordu. Sonra... dışarda bekledim. Korkuyordum - senin biliyor olmandan. Seni izlemek, seninle beraber olmak istedim. Yardımcı olabilirim sandım... Sen gerçekten iyi misin?"</p>

  <p>"Elbette. Ve seninle konuşmadan hiçbir yere gitmiyorum. Öbür şey için de - eminim kadın iyidir."</p>

  <p>"Ne?"</p>

  <p>"Sanırım benden daha kötü bir şok geçiriyor. Keşke içerde biri olduğunu söyleseydin. Böyle olmazdı—"</p>

  <p>"Hip, neden bahsediyorsun? Ne oldu?"</p>

  <p>"Ah! Doğru buraya geldin - daha odana gitmedin."</p>

  <p>"Hayır. Allah aşkına neden bahsediyorsun ..."</p>

  <p>Yüzü kızararak, "keşke benim yerime o söyleseydi sana. Yani, seni birden görmem gerekmişti ama <em>kötü.</em> Koridoru koşarak geçip içerde senden başkasının olmayacağı düşüncesiyle odana girdim, kendimi durduramadan odanın ortasına kadar gittim, senin şu arkadaşın orada dikiliyordu."</p>

  <p>"Kim? Hip, Allah aşkına—"</p>

  <p>"Kadın. Tanıdığın biri olmalı Janie. Hırsızlar genelde çırılçıplak ortalıkta dolaşmaz."</p>

  <p>Janie yavaşça bir eliyle ağzını kapattı.</p>

  <p>"Zenci bir kadın. Kız. Genç."</p>

  <p>"Şey... o..."</p>

  <p>"Ne yaptığını bilmiyorum. Sadece azıcık gördüm - eğer bu onu rahatlatacaksa. Oradan hemen kaçıverdim. Ah Janie, üzgünüm. Biliyorum bu biraz utanç verici ama o kadar da kötü olamaz. Janie!" diye haykırdı telaşla.</p>

  <p>"Bizi buldu... buradan uzaklaşmalıyız," diye fısıldadı kız. Dudakları neredeyse beyazdı ve titriyordu. "Haydi, ah <em>haydi!"</em></p>

  <p>"Dur, bekle! Janie, seninle konuşmalıyım. Ben—"</p>

  <p>Kız kavga eden bir hayvan gibi adamın üstüne atladı. O kadar yoğun konuşuyordu ki sözleri netliğini kaybetti. "Konuşma! Sorma. Söyleyemem; anlamazsın. Çık buradan, yok ol." Şaşırtıcı bir güçle adamın kolunu yakalayıp çekti. Adam eğer iki adım atmasa dümdüz yere yapışacaktı. İkinci adımı atarken kız kapıyı açtı, boşta kalan eliyle adamı tutup çekti, çıkışa kadar koridorda itti. Adam kendini kapının yanında buldu; şaşkınlık ve kızgınlık, içinde patlayıp ani bir inada dönüştü. Kızın söyleyeceği hiçbir şey onu kımıldatamazdı; kışkırtılmış ve savunma halinde olduğu için kızın bu umulmadık kuvveti onun ancak geri saldırmasına neden olabilirdi. Fakat kız ne bir şey söyledi ne de ona dokundu; koşarak yanından geçti, bembeyazdı ve panikten titriyordu, merdivenlerden inip dışarı çıktı.</p>

  <p>Adam bedeninin yapacağı tek şeyi yaptı, analiz edilmemiş ve bilinçli bir karardı bu. Kendini dışarda buldu, kızın biraz arkasından koşuyordu. "Janie ..</p>

  <p>"Taksi!" diye seslendi kız.</p>

  <p>Kapıyı açtığında taksi daha yeni yavaşlamıştı. Hip de kızın arkasından arabaya atladı. "Devam et," dedi Janie, arka camdan bakmak için eğildi.</p>

  <p>"Nereye?" dedi şoför.</p>

  <p>"Sür hadi, çabuk."</p>

  <p>Hip pencereden bakıyordu. Tüm görebildiği gittikçe küçülen evle birkaç yayaydı. "Neydi o? Ne oldu?"</p>

  <p>Kız sadece başını salladı.</p>

  <p>"Neydi o?" diye sordu ısrarla. "Ev patlayacak filan mı?"</p>

  <p>Kız yine başını salladı. Başını pencereden çevirip korkarak köşeye büzüldü. Beyaz dişleriyle elinin arkasını dişleyip durdu. Adam uzanıp nazikçe kızın elini indirdi. Kız buna izin verdi.</p>

  <p>Adam normalden iki kat daha fazla konuştuğu halde kız farkında olduğunu belirtmenin dışında cevap vermedi; her seferinde başını adamdan biraz öteye çevirdi. Adam sonunda sustu, geriye yaşlanıp kızı seyretmeye başladı.</p>

  <p>Şehrin biraz dışında, otobanın çatal yaptığı yerde şoför çekinerek sordu. "Ne tarafa?" Cevap veren Hip'ti. "Sola." Janie Hip’e çabuk ve minnettar bir bakış atacak kadar kendine geldi. Bu ifade sonra kızın yüzünde kaybolup gitti.</p>

  <p>Kızda bir değişiklik vardı, izah edilemez bir değişiklik, gerçi hâlâ boş boş, uyuşukça bakmaya devam ediyordu. Adam sessizce sordu, "Daha iyi misin?"</p>

  <p>Kız önce gözlerini, epey bir süre sonra da bakışlarını adama çevirdi. Pişmanlık dolu bir gülücük dudaklarının kenarına asılı kaldı. "Daha kötü değilim."</p>

  <p>"Korktun," dedi adam.</p>

  <p>Kız başıyla onayladı. "Ben de," dedi adam dönük suratıyla. Kız elini adamın koluna koydu. "Ah Hip, çok üzgünüm; anlatabileceğimden daha çok üzgünüm. Bunu tahmin edemedim - bu kadar çabuk. Korkarım yapabileceğim bir şey yok."</p>

  <p>"Neden?"</p>

  <p>"Sana söyleyemem."</p>

  <p>"Bana söyleyemez misin? Yoksa <em>henüz</em> mü söyleyemezsin?"</p>

  <p>Kız dikkatle cevap verdi, "ne yapman gerektiğini söyledim - geriye dönüp gittiğin bütün yerleri, olan bütün olayları bulmak, en başından itibaren. Zaman verilirse bunu yapabilirsin." Kızın yüzündeki panik üzüntüye dönüştü. "Artık zaman yok."</p>

  <p>Adam neşeyle güldü. "Var." dedi. Kızın elini tuttu. "Bu sabah mağarayı buldum. İki yıl geriye gitmek demek bu Janie! Nerede olduğunu biliyorum, orda bulduğum şey: eski giysiler, çocukların giysileri. Garajlı evin adresi. Ve tüp parçası, araştırma konusunda haklı olduğumu kanıtlayan tek şey.., güldü, "neyi araştırdığımı bulmak geriye doğru ayrı bir basamak. Önemli olan mağarayı bulmuş olmam, bu en büyük adım. Bunu otuz dakikada filan yaptım, hem de hiç denemeden. Şimdi <em>deneyeceğim.</em> Zamanımız olmadığını söylüyorsun. Haftalar ya da günler değil ama bir günümüzde mi yok Janie? Yarım gün?"</p>

  <p>Kızın yüzü ışıldamaya başladı. "Belki vardır," dedi. "Belki... Şoför! Bu kadar yeter."</p>

  <p>Hip parayı Janie’nin ödemesine karşı çıkmadı. Şehirli hayvanın kılları tarafından istila edilmemiş açık tarlaların kenarında durdular: Şurda bir meyva sergisi, burda bir benzin istasyonu, yolun karşısında yeni cilalanmış tahtalar ve atık sıvalar vardı. Kız yukardaki çayırları işaret etti.</p>

  <p>"Bizi bulurlar, fakat orada, yukarda yapayalnız oluruz... ve bir şey gelecek olursa, gelirken onu görebiliriz."</p>

  <p>Yeni büyüyen otların sararmış diplerini örtmeye çalıştığı, tepenin üstündeki yeşil çayırda birbirlerine dönük yarı yatar vaziyette oturdular.</p>

  <p>Güneş iyice yükselmişti, sıcaktı, rüzgâr esti ve bir bulut geçti.</p>

  <p>Hip Barrows çalıştı, geçmişe dönmek için uğraştı. Janie dinledi, bekledi, derin gözleri manzara üzerinde ışıldayarak bakıyordu.</p>

  <p>Geçmişe, geçmişe... kirli ve kızgın, Hip Barrows garajlı evi bulana kadar iki yıl geçmişti. Çünkü adreste numara ve sokak adı vardı fakat şehir belirtilmemişti.</p>

  <p>Tımarhaneden mağaraya kadar üç yıl geçmişti. Bölge şerifini ofisinden tımarhaneyi bulmak için bir yıl. İşten çıkarıldıktan bölge şerifini bulana kadar altı ay. Tutkusunun doğuşundan Servis'ten çıkarılıncaya kadar da bir başka altı ay.</p>

  <p>Yavaş geçen yedi yıl, resmiyet ve planlardan, vaatler ve gülüşlerden, hapishane hücresindeki mum alevi gibi bir ışığa. Yedi yıl böylece geçiverdi, kanatsız ve düşen yedi yıl.</p>

  <p>Tüm bunlar başlamadan önce ne olduğunu öğrenmek için yedi yıl geriye gitti.</p>

  <p>Uçaksavar bölgesinde bir yanıt buldu, bir rüya ve bir felaket.</p>

  <p>Hâlâ genç, her zamanki kadar akıllı, fakat kafa karıştırıcı reddedişlerle çevrelenmiş Teğmen Barrows'un çok boş zamanı vardı ve o bundan nefret ediyordu.</p>

  <p>&nbsp;</p>

  <p>Bölge küçüktü, bazı yönlerden neredeyse bir merak, bir müze gibiydi çünkü orada çok fazla modası geçmiş araç vardı. Yapının kendisi de kullanılmıyordu çünkü yıllar önce daha büyük, daha verimli savunma ağları onun yerini almıştı ve artık hiçbir sistemin parçası değildi. Topçuları onların üstlerini, radarcıları ve teknisyenleri eğitmek gibi bir görevi vardı.</p>

  <p>Boş zamanlarından birinde Teğmen bazı dosyaları karıştırırken, yıllar önce 'yakınlık fünyeleri'nin<a class="nref" href="../Text/footnotes.xhtml#n7" id="n7d"><sup>{7}</sup></a> verimliliği ve yumruk büyüklüğünde radarları, alıcıları ve zamanlama araçları olan bu akıllı füzelerin ateşlenebileceği en düşük irtifalar hakkında yapılan bazı araştırmalar buldu. Öyle görünüyordu ki uçaksavar yetkilileri hassas kovanlarının orada bulunan bir ağaç tepesi veya elektrik direği tarafından önceden patlatılmasından ziyade alçaktan uçan bir uçağı düşürmeyi tercih ederlerdi.</p>

  <p>Toscanini’nin kulağının seslere karşı olan hassasiyeti Teğmen Barrows'un en küçük matematiksel farklılıkları ayırt edebilen gözlerinde vardı. Bölgenin içindeki belirli bir kısmın belirli bir çeyreğindeki küçük bir parça, averaj kanununun izin verebileceğinden daha fazla mermiyi patlamadan geçirirdi. Şiddetle bir (belki iki veya üç) hücumda patlamayan mermi ve bombaların sayısının çok olması, kovanların kontrolünün kötü yapıldığının bir göstergesiydi, fakat her alçak irtifa uçuşunda bu "yakın" kovanlar temasla patladığında veya hiç patlamadığında bu saygın kanuna karşı gelinmiş olunuyordu. Kanuna aykırı bu durum karşısında bilimsel düşünen bir kafanın yapacağı da geri çekilip, aynen toplumun suçluları avladığı gibi vahşice bu suçlu olayı devam ettirmektir.</p>

  <p>Teğmen’i mutlu eden şey burada halka açık olmayan bir durum olmasıydı. Alçak irtifalarda birinin çok sayıda mermi atmasının bir nedeni yoktu, hele söz konusu bölge için hiç nedeni yoktu. Bu yüzden, Teğmen Barrows on iki yıla yayılmış yüzlerce raporu bulup karşılaştırıncaya kadar böyle bir araştırma yapılmış olduğuna dair kimsenin bilgisi yoktu.</p>

  <p>Bu onun araştırmasıydı. Bundan bir şey çıkmazsa söylenecek bir şey yoktu. Diğer yandan, araştırmanın önemli olduğu anlaşılırsa Hip bunu büyük bir alçakgönüllülük ve açıklıkla Albay’a anlatabilirdi; belki böylece Albay, ROTC Teğmenleri hakkındaki fikirlerini değiştirmek zorunda kalırdı. Bu nedenle Hip boş zamanlarında söz konusu bölgeye gidip cep voltmetresinin değişik ölçülere varan düzeylerde hata yaptığını fark etti. Anlaşıldığına göre manyetik alana sahip bir şey bulmuştu. Yakınlık fünyelerinde bulunan bakımsız fakat hassas bombalar ve elektrik düzenleyicileri kırk metreden alçak olan tepeyi geçince aynı elektromıknatıslar gibi yok oldular; sürekli mıknatıslar da söndürülmüştü.</p>

  <p>Barrows'un kısa fakat parlak kariyerinde hiçbir şey bu inanılmaz olayın potansiyeline yaklaşamamıştı. Hip’in doğru ve hayalgücü yüksek mantığı bunları adeta içti, sonunda Hip olayı gözünde canlandırabildi: Olayın tanımlanıp analiz edilmesi, (Barrows Etkisi belki?) kopyalamak için bir laboratuar çalışması - başarılı tabii - sonra uygulama. Gücün görünmez duvarını çekecek olan bir arazi jeneratörü, uçaklar ve onların haberleşme sistemleri, - hatta interkomları - mıknatısları bozulacağı için başarısız olacaklardı. Güdümlü füzeler silahlanma ve patlama araçlarındaki arama aletleri ve tabii yakınlık fünyelerinin silahlardan arındırılması... elektromanyetik çağ için mükemmel bir savunma silahı... ve daha neler. Sınırsızdı. Sonra elbette tanıtımlar yapılır, Albay onu tanınmış bilimadamları ve askerlere tanıştırırdı: <em>"Bu, beyler, sizin ROTC görevliniz!"</em></p>

  <p>Fakat yerini tespit ettiğine göre şimdi buna neyin neden olduğunu bulması gerekiyordu, bu amaçla bir dedektör yaptı. Bu çok basit, akıllı ve dikkatlice ayarlanmış bir aletti. Hip’in ele geçirilemez mantığı bu işle ilgilenirken "karşı-manyetizma" konusunu enine boyuna düşünüp hayran kaldı. Hip, matematiksel bir hobi gibi bilinenlere dayanarak kanunlar çıkarıp sonuçlara vardı; ateş açar gibi bunları Elektrik Mühendisleri Enstitüsü'ne yolladı, onlar da çalışmalarını takdir edip Dergi’de yayınladılar. Adamlarını alçak irtifa konusunda uyararak topçu taliminde bile kendini şaşırttı, çünkü "kötü periler yakınlık fünyelerinin manyetik alanını bozabilirdi." Bu ona büyük zevk verdi, çünkü daha sonra onlara anlatırken, düşündüklerinin doğru olduğunu ve eğer onlarda da Allahın kazara verdiği zekâ olsaydı bunu gidip kendilerinin bulabileceğini söyleyebilirdi.</p>

  <p>Sonunda dedektörü bitirdi. Civadan bir açma kapama düğmesi, bir sarmal, değişken güç kaynağı ve en küçük değişiklikleri tespit edebilecek bir mıknatısı vardı. Yaklaşık yirmi kilo ağırlığındaydı ama onu taşımayı düşünmediği için bunun önemi yoktu. Bölgenin, bulabildiği en iyi silah haritalarını edindi, bulabildiği en aptal görünüşlü eri işe aldı, eve gitmesi gereken zamanları arazide geçirdi, manyetik alanın bozulma nedenini bulana dek tepede dikkatlice zigzaglar çizip haritasından verileri okudu.</p>

  <p>Olay, eski terk edilmiş bir çiftliğin tarlasındaydı. Tarlanın ortasında paslanmanın son aşamalarına gelmiş eski bir kamyonet vardı. Kuraklık ve rüzgâr, yağmur ve sıcaklık kamyonetin toprağa gömülmesine neden olmuştu; Teğmen sabırlı askeriyle beraber eziyetli bir araştırmaya girişti. Saatlerce kazıp, kazıyıp, fırçalayıp ter dökerek kamyonetten kalanları ortaya çıkardılar ve kamyonetin altında bu inanılması güç olayın kaynağını buldular.</p>

  <p>Çerçevenin her köşesinden gümüşi, parlak bir kablo çıkıyordu. Direksiyonu motora bağlayan çubuk üzerinde birleşip tek bir kablo haline gelerek yukarıdaki küçük kutuya doğru uzanıyorlardı. Kutudan dışarı bir manivela çıkıyordu. Görünür bir güç kaynağı olmamasına rağmen alet çalışıyordu.</p>

  <p>Barrows manivelayı ittiğinde şekli değişmiş harabe homurtuyla yumuşak toprağa gömüldü. Manivela çekildiğinde araç çatırdayarak kırık yaylarının izin verdiği ölçüde yukarı kalktı, hatta daha bile ileri gitmek istedi.</p>

  <p>Hip manivelayı nötr pozisyona getirip geri çekildi.</p>

  <p>Bulmayı umduğu şey kesinlikle buydu ve hayalleri gerçek olmuştu. Manyetik alanları bozan jeneratör buydu ve parçalanıp analiz edilmeyi bekliyordu. Bunlar sadece yan ürünlerdi.</p>

  <p>Manivela ilerdeyken kamyonet <em>ağırlaşıyor,</em> gerideyken <em>hafifleşiyordu.</em></p>

  <p>Bu, anti-yerçekimiydi!</p>

  <p>Anti-yerçekimi: Bir fantezi, bir rüya. Anti-yerçekimi, teknolojinin ürünleri olan buhar, elektrik hatta nükleer güç gibi dünyayı değiştirecek özelliğe sahip olan bir buluş. Bu, hiçbir sanatçının boyamaya cesaret edemeyeceği bir mimari yapı; kanatsız bir uçuş; gezegenlere, belki de yıldızlara bir kaçamak; taşımacılık, lojistik hatta dans ve tıpta yeni bir çığır. Ve ah, araştırma . .. hepsi onundu.</p>

  <p>Asker, durgun zekâlı er, bir adım ileri gelip manivelayı tamamen geri çekti. Gülümseyerek kendini Barrows'un bacaklarına attı. Barrows onu tekmeleyip kalktı, bacaklarını çıtırdatmak için uzattı. Uzanıp, parmak uçlarıyla kablolardan birinin dışına dokundu. Bu temas saniyenin onda birinden uzun sürmüş olamazdı fakat sonraki onca yıl, Barrows'un yaşadığı bütün o yıllar boyunca bir parçası sanki o donmuş anda kalmış gibiydi, parmakları mucizenin üstünde, bedeni başıboş ve topraktan bağımsız.</p>

  <p>Düştü.</p>

  <p>&nbsp;</p>

  <p>Kâbus.</p>

  <p>Önce kalbin göğüs parçalayan çarpışı ve unutulan bir nefes alış, parçalarından ayrılıp yükselen bir harabenin çılgınlığı, kararan gökyüzünde gittikçe hızlanıp, gittikçe küçülen bir parça, bir nokta, bir benek, güneşin değdiği yerde bir küçük ışık belirtisi. Sonra bir uyuşukluk ve nefes geri geldiğinde bir acı.</p>

  <p>Bir yerlerde gülüşme arzusunun baskısı; başka bir yerlerde bundan nefret etmenin ve bastırmanın korkunç kızgınlığı.</p>

  <p>Kelimelerin haykırışlara dönüştüğü, çılgın, hararetli tartışmaların yapıldığı bir zaman, gülen gözlerin genişçe açılmaları ve kıkırdayıp koşarak kaçan bir şekil. <em>O yaptı.beni de yanılttı. </em>Öldür...</p>

  <p>Öldürecek bir şey yok; çöken karanlıkta hiçbir şey yok; ayak vuruşları, bağırsaklarda bir patlama ve akılda alev. Düşüp umursamaz çimenleri yumruklamak.</p>

  <p>Yerin dibindeki boş, bomboş deliğe yalnız geri dönüş. Delikte ayakta durup bir daha göremeyeceğin gümüş kabloları düşünmek.</p>

  <p>Gözetleyen, sarı kırmızı bir göz. Kükreyiş ve tekme; havaya yükselen dedektör, fazla yukarı değil, dönüp dönüp parçalanarak, kör bir göz.</p>

  <p>Ağır elleri kırık ayağa kenetlenmiş, Acı adındaki adamı kışlaya giden uzun yolda sürüklemek.</p>

  <p>Yere düş. Dinlen ve kalk. Çırpın, çamurda yuvarlan, ayağa kalk. Dinlen ve sonra kamp.</p>

  <p>Karargâh. Ahşap basamaklar, karanlık kapı; aldatıcı yumruklar; kan, çamur ve yumruklar. Ayak sesleri, sesler: şaşkınlık, düşünce, rahatsızlık, kızgınlık.</p>

  <p>Beyaz kasketler ve pazubantlar: Askeri İnzibat. Söyle onlara Albay’i getirsinler. Başka kimse değil, yalnızca Albay.</p>

  <p>Kapa çeneni, Albay’i uyandıracaksın.</p>

  <p><em>Albay, bu anti-magnetron,<a class="nref" href="../Text/footnotes.xhtml#n8" id="n8d"><sup>{8}</sup></a> uyduya ve yüke; jetlere gerek yok!</em></p>

  <p>Kapa çeneni ROTC çocuğu.</p>

  <p>Kavga et o zaman onlarla ve birisi kırık ayağın üstüne bastığında biri çığlık attı.</p>

  <p>&nbsp;</p>

  <p>Kabus bittiğinde kendini pencerelerinde siyah çubuklar olan beyaz bir odanın içindeki beyaz bir karyolada buldu ve kapıda da iri bir inzibat.</p>

  <p>"Neredeyim ben?"</p>

  <p>"Hastane, mahkûm bölümü, Teğmen."</p>

  <p>"Tanrım, ne oldu?"</p>

  <p>"Beni dikkatle dinleyin, efendim. Bir askeri öldürmeye çalıştınız. Herkese onun neye benzediğini anlatıyordunuz."</p>

  <p>Koluyla gözlerini kapattı. "Er. Onu buldunuz mu?"</p>

  <p>"Teğmenim, isim listesinde böyle biri yok. Gerçekten. Güvenlik elimizdeki bütün dosyaları gözden geçirdi. Dikkatli olsanız iyi olur efendim."</p>

  <p>Kapı çalındı. İnzibat kapıyı açtı. Sesler.</p>

  <p>"Teğmen, Binbaşı Thompson sizinle konuşmak istiyor. Kendinizi nasıl hissediyorsunuz?"</p>

  <p>"Kötü çavuş, kötü ... İstiyorsa onunla konuşurum."</p>

  <p>"Şimdi sessiz, efendim."</p>

  <p>Yeni bir ses - <em>o</em> ses! Barrows yıldızlar belirene kadar gözlerini koluna bastırdı. <em>Bakma</em>; <em>çünkü eğer haklıysan onu öldürürsün.</em></p>

  <p>Kapı. Ayak sesleri. "İyi akşamlar, Teğmen. Daha önce bir psikiyatristle konuşmuş muydunuz?"</p>

  <p>Yavaşça, geleceğinden emin olduğu bir şiddet patlamasıyla Barrows kolunu indirip gözlerini açtı. Binbaşı armaları ve tıbbi rütbe işaretleriyle dolu temiz ve iyi dikilmiş ceketi umursamadı. Adamın profesyonel meraklı tavırları, kullandığı sözcükler - bunların bir anlamı yoktu. Dünyada önemli olan tek şey bu yüzü son gördüğünde, onun o ağır dedektörü sızlanmadan fakat meraksızca sıcak gün boyunca etrafta taşıyan; keşfini paylaşan; birden gülümseyerek manivelayı çekip harabe bir kamyoneti ve bütün hayatı boyunca kurduğu düşü bir anda havaya uçuran ere ait olduğuydu.</p>

  <p>Barrows kükreyip öne atıldı.</p>

  <p>Kâbus geri geldi.</p>

  <p>&nbsp;</p>

  <p>Ona yardım etmek için ellerinden gelen her şeyi yaptılar. Dosyaları kontrol etmesine izin verip böyle bir er olmadığını görmesi için. "Manyetik alan bozucu" etki? Bununla ilgili hiç gözlem yoktu. İlgili bütün tutanakları kendi bölümüne götürdüğünü Teğmen kendisi de kabul etmişti. Evet, yerde bir delik vardı ve onun "dedektör" dediği şeyi bulmuşlardı ama bunun kimse için bir anlamı yoktu; o ancak kendi mıknatısının alanlnı ölçebiliyordu. Binbaşı Thompson’a göre olay olduğunda onun buraya gelmek üzere uçakta olduğunu kanıtlayacak şahitlerimiz vardı. Teğmen, Binbaşı Thompson’ın kayıp er olduğu fikrini aklından atarsa çok daha iyi geçinebilirdik; o değil, biliyorsun, olamaz. Elbette Yüzbaşı Bromfield sizinle bu konuda daha iyi. ..</p>

  <p><em>Ne yaptığımı biliyorum</em><em>, </em><em>ne gördüğümü biliyorum. O aleti ya da onu yapanı bulacağım. Ve o Thompson’ı öldüreceğim!</em></p>

  <p>Bromfield iyi bir insandı ve Allah biliyor ki çok uğraştı. Fakat hastadaki yüksek gözlem yeteneği ve yıllar süren gözlemleme eğitimi kombinasyonu da kendi verilerinin inkâr edilmesini kabul edemezdi. Kanıtlama isteği tükenip, histerik dönem geçip melankoli ve sonunda korunan, suni bir dengeye ulaştığında onu Binbaşı'yla karşı karşıya getirdiler. O, Binbaşı’ya saldırdı, beş kişi onu ancak tutabildi.</p>

  <p>Bu parlak çocuklar bilirsin, bir yerde çatlatırlar.</p>

  <p>Tek hedefin Binbaşı olduğu kesinleşene dek onu tuttular. Sonra Binbaşı’ya bir uyarı mektubu yollayıp Teğmen’i dışarı attılar. Çok kötü, dediler.</p>

  <p>İlk altı ay kötü bir rüya gibiydi. Hâlâ Yüzbaşı Bromfield’in babacan öğütleriyle doluydu, Yüzbaşı’nın bahsettiği "intibak" süresi bittikten sonra bir işe girip çalışmayı düşünüyordu fakat bu süre hiç bitmedi.</p>

  <p>Biraz para biriktirmişti, ayrılırken de para aldı. Birkaç ay izin alıp bu şeyi aklından çıkaracaktı.</p>

  <p>Önce çiftlik. Alet kamyonetteydi ve kamyonet de herhalde çiftçiye aitti. Onu bul ve işte cevabın.</p>

  <p>Kasaba kayıtlarını bulup kamyonet hakkında bilgi verebilecek iki adamın adını öğrenmek altı ay sürdü (uçaksavar bölgesi üsse eklenmeden önce kasaba satın alınmıştı). A. Prodd, Çiftçi. Çalıştırdığı bir budala, adı ve nerede olduğu bilinmiyor.</p>

  <p>Yaklaşık bir yıl sonra Prodd'u buldu. Söylentiler onu Pennsylvania’ya, önsezisi de tımarhaneye götürdü. En son bunaklık krizinden sonra konuşmayan Prodd'dan yaşlı adamın karısını beklediğini, oğlu Jack’in asla zaman doğmadığını, eski dostu Yalnız’ın belki bir alık olduğunu fakat ondan başka kimsenin çamura saplanmış kamyoneti çıkaramayacağını, Yalnız’ın iyi bir çocuk olduğunu, ormanda hayvanlarla birlikte yaşadığını ve Prodd'un hiçbir süt sağımını kaçırmadığını öğrendi.</p>

  <p>Prodd, Hip’in bugüne kadar gördüğü en mutlu insandı.</p>

  <p>Barrows içinde hayvanların bulunduğu ormana gitti. Üç buçuk yıl boyunca ormanda dolaştı. Meyve yiyip becerebildiği zaman tuzak kurdu; almayı unutana dek emeklilik çeki geldi. Mühendisliği unuttu; neredeyse adını bile unuttu. Bilmek istediği tek şey bu aleti bu kamyonetin üzerine bir alıkın koyduğuydu ve o Yalnız, bir budalaydı.</p>

  <p>Mağarayı buldu, çocuk giysileri, gümüşi kablonun parçaları. Bir adres.</p>

  <p>Adresi buldu. Çocukları nerede bulacağını öğrendi. Fakat sonra Thompson'la karşılaştı - ve Janie onu buldu.</p>

  <p>Yedi yıl.</p>

  <p>&nbsp;</p>

  <p>Yattığı yer serindi, başının altında sıcak bir yastık vardı, nazik bir el başını okşuyordu. Uyuyor ya da uyumuştu. Son derece yorgundu, kullanılmıştı, atılmıştı, uyumak, uyanmak aynı anlama geliyordu zaten ama bunların önemi yoktu. Hiçbir şeyin önemi yoktu. Kim olduğunu biliyordu. Ne istediğini ve istediğini nerede bulacağını; biraz uyuduktan sonra bulacaktı.</p>

  <p>Sevinçle kalktı, başını okşayan el aşağı inmiş şimdi çenesini okşuyordu. Sabahleyin, diye düşündü, gidip budalamı bulacağım. Fakat sanırım her şeyi hatırlamak için bir saat izin alacağım. Pazar günkü okul şenliğinde çuval yarışını kazandığım için bana haki renkli bir mendil verdiler. Oltayı ağzımda tutup kanoyu sürmeye çalışarak izci kampında kahvaltıdan önce üç turnabalığı yakaladım; balıklardan en büyüğü saldırıp ağzımı kesti. Sütlaçtan nefret ederim. Bach’ı, ciğerli sosisi, Mayıs'ın son iki haftasını severim ve derin temiz gözleri... "Janie?"</p>

  <p>"Burdayım."</p>

  <p>Gülümseyip başını yastığa gömdü, anladı ki yattığı Janie’nin kucağıydı. Gözlerini açtı. Yıldız bulutları arasında Janie’nin başı siyah bir buluttu; geceden daha karanlık bir gece. "Gece?"</p>

  <p>"Evet," diye fısıldadı Janie. "İyi uyudun mu?"</p>

  <p>Hareketsizce yattı, gülümseyerek ne kadar iyi uyuduğunu düşündü. "Rüya görmedim çünkü görebileceğimi biliyordum."</p>

  <p>"Buna memnun oldum."</p>

  <p>Hip ayağa kalktı. Janie dikkatlice hareket etti. "Her yerin uyuşmuştur herhalde," dedi adam.</p>

  <p>"Önemli değil," dedi kız. "Seni uyurken görmek hoş."</p>

  <p>"Kasabaya geri dönelim."</p>

  <p>"Henüz değil. Sıra bende Hip. Söyleyecek çok şeyim var."</p>

  <p>Adam kıza dokundu. "Üşüyorsun. Bekleyemez mi?"</p>

  <p>"Hayır - ah, <em>hayır!</em> Her şeyi bilmek zorundasın... bizi bulmadan önce."</p>

  <p>"O? Kim o?"</p>

  <p>Kız uzun bir süre sessiz kaldı. Hip neredeyse konuşacaktı fakat vazgeçti. Kızın söyledikleri sorusuna cevap vermeye öyle uzaktı ki neredeyse kızın sözünü kesecekti, ama bu isteği tekrar bastırıp onun olayları istediği gibi anlatmasına izin verdi.</p>

  <p>"Bir tarlada bir şey buldun; sana ve tüm dünyaya ne ifade ettiğini ve ne olduğunu anlayacak kadar tutabildin onu. Sonra yanındaki adam, asker, onu kaybetmene neden oldu. Sence neden yaptı bunu?"</p>

  <p>"Sakar, beyinsiz bir piçti."</p>

  <p>Kız acele bir yorumda bulunmadan devam etti, "Bir tıp görevlisi, aynı o ere benzeyen, bir Binbaşı sana yollandı."</p>

  <p>"Böyle olmadığını kanıtladılar."</p>

  <p>Karanlıkta hafifçe başını salladığını hissedecek kadar kıza yakındı. "Kanıt: bütün akşamüstü onunla aynı uçakta olduklarını söyleyen adamlar. Şimdi, belirli bir bölgede bulunan yakınlık fünyelerinin bir bozukluktan etkilendiğini gösterir bir demet dosya vardı elinde. Ne oldu onlar?"</p>

  <p>"Bilmiyorum. Bildiğim kadarıyla odam kilitliydi, benim bıraktığım o günden onların araştırma yaptığı güne kadar."</p>

  <p>"O üç şeyin - kaybolan er, kayıp dosyalar ve Binbaşı’nın ere olan benzerliği - senin inanılırlığını sarsan üç şey olduğunu hiç düşündün mü?"</p>

  <p>"Bunu söylemeye gerek yok. Bu şeyden birini ya da ikisini düzeltebilsem sanıyorum bu tutkuya saplanıp kalmazdım."</p>

  <p>"Tabii. Düşün. Yedi yıl boyunca düşekalka yaşadın, kaybettiğin şeye günden güne yaklaşarak. Onu yapan adamın izini buldun, adamı da neredeyse bulmak üzereydin. Fakat bir şey oldu."</p>

  <p>"Benim hatam. Thompson’a rastladım ve aklımı kaçırdım."</p>

  <p>Kız elini adamın omzuna koydu. "Farzet ki er manivelayı dikkatsizlikten çekmedi. Farzet ki bilerek yaptı."</p>

  <p>Eğer kız yüzüne bir ampül yaksa adam bu kadar şok olmazdı. Bu ışık en az o kadar ani, o kadar kör ediciydi. "Neden bunu hiç düşünmedim?" dedi kendine geldiğinde.</p>

  <p>"Buna iznin yoktu," diye cevap verdi kız acı acı.</p>

  <p>"Ne demek istiyorsun, ben—"</p>

  <p>"Lütfen. Henüz değil. Şimdi, bir an için farzet ki bunu sana biri yaptı. Kim olduğunu, niye ve <em>nasıl</em> bunu yaptığına dair bir sebep bulabilir misin?"</p>

  <p>"Hayır. Dünyanın ilk ve tek anti-yerçekimi jeneratörünü ortadan kaldırmanın hiçbir anlamı yok. Bana eziyet edip bu işi, üzerinde inceden inceye düşünülmüş bir yöntemle yapmaksa daha da anlamsız. Yönteme gelince, neden kilitli odalara girip, tanıkları hipnotize ederek düşünce okumak durumunda olsun?"</p>

  <p>"Yaptı," dedi Janie. "Yapabilir."</p>

  <p>"Janie - <em>kim?"</em></p>

  <p>"Jeneratörü kim yaptı?"</p>

  <p>Adam fırladı ve yuvarlanarak karanlık araziye giden bir çığlık attı.</p>

  <p>"Hip!"</p>

  <p>"Beni boş ver," dedi titreyerek. "Şimdi anlıyorum ki ancak aynısını yapabilecek bir kişi o makineyi yok etmeye cesaret edebilir. Bu demek oluyor ki - aman <em>Tanrım!</em> - er ve budala ve belki Thompson da - evet Thompson: onu bulmak üzereyken beni hapse tıktı - hepsi aynı kişi! Neden daha önce düşünmedim?"</p>

  <p>"Söyledim sana. Buna iznin yoktu."</p>

  <p>Tekrar yerine çöktü. Doğuda günbatımı, uzaktan hayal gibi görünen gizli bir şehir gibi, tepelerin üstüne asılı kalmıştı. Hip baktı, uzun, tutkulu, araştırmasını bitirmek için seçtiği gün bugündü; mantığı, hafızası, silahı ve bilgisi olmadan bu - bu canavarı - görmeye gitmeye karar verdiğinde Janie’nin yaşayacağı paniği düşündü.</p>

  <p>"Bana söylemek zorundasın Janie, her şeyi."</p>

  <p>&nbsp;</p>

  <p>Janie anlattı - her şeyi. Yalnız’ı, Bonnie ve Beanie'yi, kendini; Bayan Kew ve Miriam’ı, ikisi de şimdi ölmüştü ve Gerry. Bayan Kew öldürüldükten sonra gizlenmiş ve kuluçkaya yatmış eski Kew köşkünün bulunduğu ormana nasıl taşındıklarını, nasıl bir süre için yakın olduklarını anlattı. Sonr... .</p>

  <p>"Gerry hırslanıp koleje gitmeye karar verdi ve gitti. Kolay oldu. Her şey kolaydı. O gözlerini gözlüklerinin arkasına sakladığında hiç dikkat çekmeyen biri oluyor, bilirsin; insanlar onu fark etmiyor. Tıp ve psikoloji de okudu."</p>

  <p>"Yani o gerçek bir psikiyatrist mi?" diye sordu Hip.</p>

  <p>"Hayır. Kitaba göre olabilir. Arada fark var. Kalabalıkta saklanırdı, okula girebilmek için bütün belgelerde değişikler yaptı. Hiç yakalanmadı çünkü onu araştıran birine bir bakış atması yeterdi, insanlar unuturdu. Gidebileceği bir erkekler tuvaleti olduğu sürece hiçbir sınavdan kalmadı."</p>

  <p>"Ne? Tuvalet mi?"</p>

  <p>"Evet," diyerek güldü Janie. "Bir keresinde başı büyük belaya girdi. Tuvalete girip kendini kilitler, Bonnie ve Beanie'yi çağırırdı. Onlara takıldığı yeri söyler, ikizler hızla eve gelip bana söyler, ben cevabı Bebek'ten alır onlara iletirim, onlar cevapla geriye dönerdi, sadece birkaç saniye içinde. Bir gün başka bir öğrenci Gerry’nin konuştuğunu duyup yan taraftan gözetlemiş. Düşünebiliyor musun? Bonnie ve Beanie teletaşıma yaparken değil giysilerini bir kürdan bile taşıyamazlar."</p>

  <p>Hip bir eliyle alnına vurdu. "Peki ne oldu?"</p>

  <p>"Gerry çocuğun baktığını görmüş. Çocuk, tuvalette çıplak bir kız var diye bağırarak çıkmış. Öğrencilerin yarısı tuvalete dalmış; tabii kız bu arada çoktan gitmiş. Gerry çocuğu yakalayınca çocuk doğal olarak her şeyi unutmuş olduğundan bağırtıların nedenini anlamamış. Bu yüzden ona bayağı çektirdiler."</p>

  <p>"Bunlar güzel günlerdi," diye içini çekti Janie. "Gerry her şeyle çok ilgiliydi. Hep okurdu. Bilgi almak için hep Bebek’in yanındaydı. İnsanlarla, kitaplarla, makinelerle, tarihle, sanatla - her şeyle ilgilenirdi. Ondan çok şey öğrendim. Dediğim gibi bilgiler benden geçiyordu.</p>

  <p>"Fakat Gerry başlayınca... hasta olmaya diyecektim ama böyle söylemek doğru olmaz." Kız düşünceler içinde dudağını ısırdı. "İnsanlardan öğrendiğim kadarıyla ilerleme kaydeden sadece iki tür var, gerçekten araştırıp öğrenip, öğrendiklerini kullananlar. Pek azı gerçekten ilgililer, onların yapısı bu. Fakat büyük bir çoğunluk bir şey kanıtlamaya çalışıyor. Daha iyi, daha zengin olmak istiyorlar. Ünlü ya da güçlü olmak, saygı görmek. Gerry için bir süre İkincisi doğruydu. Hiç ciddi bir eğitim almamıştı, rekabetten çekinirdi. Çocukluğu zor geçmişti, yedi yaşında yetimhaneden kaçmış, Yalnız onu bulana dek bir lağım faresi gibi yaşamış. Sınıfta başarılı olup, bileğinin bir hareketiyle para kazanıyor olmak hoşuna gitti. Sanıyorum bir süre için bazı konularla gerçekten ilgilendi: müzik, biyoloji ve bir iki şey daha.</p>

  <p>"Fakat çok geçmeden, kimseye bir şey kanıtlamak zorunda olmadığını fark etti. Herkesten daha zeki, daha güçlü ve daha kuvvetliydi. Bu da sıkıcı geldi. İstediği her şeye sahip olabilirdi.</p>

  <p>"Okulu bıraktı. Obua çalmayı bıraktı. Zamanla her şeyi bıraktı. Yavaşlayıp sonunda bir yıllık bir süre için tamamen durdu. Aklından kimbilir neler geçiyordu. Haftalarca ortalıkta dolaşıp hiç konuşmadığı olurdu.</p>

  <p>"Bizim <em>Gestalt'</em>ımız, biz böyle derdik, eskiden bir alıktı, Yalnız’ın 'kafa' olduğu zamanlar. Başa Gerry geçtiğinde yeni, güçlü, büyüyen bir şeydi. Başına gelenlerden sonra bir manik-depresif gibi davranmaya başladı."</p>

  <p>"Ah!" diye homurdandı Hip. "Dünyayı yönetecek güce sahip bir manik-depresif."</p>

  <p>"O dünyayı yönetmek istemiyordu. İsterse yapabileceğini biliyordu. Yapması gerektiğini düşünmedi.</p>

  <p>"Psikoloji yazılarında olduğu gibi kendini geri çekti. Çocuklaştı. Ve bu tür çocukluk bayağı vahşiydi.</p>

  <p>"Ben biraz hareketlenmeye başladım, evde olmaya dayanamıyordum. Onu bu halinden çıkaracak şeyler aramaya başladım. Bir gece New York'ta bir l.R.E. görevlisiyle çıktım."</p>

  <p>"Radyo Mühendisleri Enstitüsü. Züppelik. Ben de üyeydim bir aralar."</p>

  <p>"Biliyorum. Çıktığım adam bana senden bahsetti."</p>

  <p><em>"Benden</em><em> mi?"</em></p>

  <p>"'Matematiksel yeniden yaratım' dediğin şeyden. Olası kullanım kanunları ve yerçekimi jeneratöründe meydana gelen manyetik akıma eşlik eden olaylar hakkında bilinenlere dayanılarak yapılan tahmin."</p>

  <p>"Tanrım!"</p>

  <p>Janie kısa ve acıklı bir şekilde güldü. "Evet, Hip. Bunu sana ben yaptım. O zaman bilmiyordum tabii. Sadece Gerry’nin ilgisini bir şeye çekmek istiyordum.</p>

  <p>"Çektim de. Bebek’e sorup derhal bir cevap aldı. Yalnız, o şeyi Gerry bizle yaşamaya başlamadan önce yapmıştı. Neredeyse unutmuştuk."</p>

  <p>"Unutmak mı? <em>Öyle</em> bir şeyi mi?"</p>

  <p>"Bak, biz diğer insanlar gibi düşünmeyiz."</p>

  <p>"Düşünmezsiniz," dedi Hip düşünceli düşünceli. "Neden düşünecek mişsiniz?"</p>

  <p>"Yalnız, onu çiftçi Prodd için yapmıştı. Tam Yalnız’a göre bir şey. Traktör gibi kullanabilmesi için Prodd'un kamyonetinin ağırlaşıp hafifleşmesini sağlayan bir yerçekimi jeneratörü. Çünkü Prodd'un atı ölmüştü, başka bir tane alacak parası yoktu."</p>

  <p>"Hayır!"</p>

  <p>"Evet. Tamam, o bir alıktı. Bu buluş yapılırsa ne gibi etkileri olacağını Bebek’e sordu, Bebek de çok olduğunu söyledi. Dünyayı yerinden oynatacağını söyledi, sanayi devriminden daha kötü. O zamana kadar olan her şeyden daha kötü. Olaylar bir yönde giderse inanamayacağın bir savaşa gireriz, dedi. Öbür yöne giderse bilim büyük hızla, çok ileri gitmiş olur, dedi. Öyle görünüyor ki yerçekimi her şeyin anahtarı. Birleşik Alan'a<a class="nref" href="../Text/footnotes.xhtml#n9" id="n9d"><sup>{9}</sup></a> yeni bir öğe eklenmesine neden olurdu - bizim şimdi ruhsal enerji ya da 'psiyonik' dediğimiz şey."</p>

  <p>"Madde, enerji, uzay, zaman ve ruh," dedi Hip, şaşırmıştı.</p>

  <p>"Yaa," dedi Janie öylesine, "hepsi aynı şey. Kanıta götüren de bu. Artık sırlar olmayacak."</p>

  <p>"Bu - bu duyduğum en önemli şey. Yani - Gerry’nin düşüncesine göre biz zavallı yarı gelişmiş goriller işe yaramıyoruz?"</p>

  <p>"Gerry değil! Siz gorillere ne olduğu, onun umrunda değildi. Gerçi Bebek'ten öğrendiği tek şey ne yöne giderse gitsin aletin onları izleyeğiydi. Biliyor olmalısın. Sen buldun. Ancak, Merkezi Haberalma yedi yıl yerine yedi haftada bulabilirdi.</p>

  <p>"Gerry'yi rahatsız eden de buydu. O geri çekilmişti. Ormandaki gizli yerinde kendi yağıyla kavrulmak istiyordu. Birleşmiş Milletler Silahlı Kuvvetleri’nin gelip onu oradan çıkarıp vatansever yapmasını istemiyordu. Ah, evet, hepsini aynı zamanda yapabilirdi ama ancak bütün gün çalışırsa. Tam gün çalışmak onun kurallarına aykırıydı. Kızgındı. Ölmüş olduğu için Yalnız’a kızgındı, sana da özellikle kızgındı."</p>

  <p>"Yaa. Beni öldürebilirdi. Neden öldürmedi?"</p>

  <p>"Neden sen gelmeden önce gidip aleti yok etmediyse ondan. O vahşiydi, kinli - çocuksu. Onu rahatsız ettin. Bu yüzden seni halledecekti.</p>

  <p>"Şimdi itiraf etmeliyim ki onun tekrar hareket ettiğini gördüğüm için ne yaptığıyla o veya bu şekilde hiç ilgilenmedim. Onunla beraber üsse gittim.</p>

  <p>"Burada hatırlayamayacağın bir şey var. Sen dedektörünü ayarlarken o laboratuvarına girdi. Sana bir kez bakıp bütün bilgini aldı; ayrıca dışarı çıkıp aracı bulmaya, - nasıl diyorsunuz - gönüllü birini bulmaya da niyetliydin."</p>

  <p>"O zamanlar çok hevesliydim," dedi Hip pişmanlıkla.</p>

  <p>Janie güldü. "Bilmiyorsun. Hiç bilmiyorsun. Kayışın ucuna bağlı büyük, ağır aletle çıkıp geldin. Seni gördüm Hip; hâlâ görebiliyorum, iyi dikilmiş üniforman, güneş saçlarına vurmuş..</p>

  <p>...Ben on yedi yaşındaydım.</p>

  <p>"Gerry bana acele bir er gömleği getirmemi söylemişti. Ben de getirdim, kışladan."</p>

  <p>"On yedi yaşında birinin parçalanmadan kışlaya girip çıkabileceğini bilmiyordum. Kadına benzeyen on yedi yaşında biri."</p>

  <p>"İçeri girmedim!" Hip gömleğinin kıvrılıp buruşmuş olduğunu görmenin şokuyla çığlık attı. Gömleği belinden çıkmış, sakin günbatımında çılgınca uçuşuyordu. "Yapma!" diye bağırdı.</p>

  <p>"Açıklamaya çalışıyordum," dedi kız göz kırparak. "Gerry gömleği giyip çite dayandı, seni beklemeye başladı. Sen doğru ona yürüyüp dedektörü verdin. 'Gel asker,' dedin. 'Piknik için gönüllü ol. Yemeği sen taşı.' "</p>

  <p>"Ne kötüymüşüm!"</p>

  <p>"Ben öyle düşünmedim. İnzibat kulübesinin arkasından gözetliyordum. Harika olduğunu düşünmüştüm. Gerçekten Hip."</p>

  <p>Güler gibi yaptı. "Devam et. Hepsini anlat."</p>

  <p>"Gerisini biliyorsun. Gerry dosyaları alması için Beanie'yi ofisine yolladı. Beanie dosyaları bulup bana attı. Ben de onları yaktım. Üzgünüm Hip. Gerry’nin planlarını bilmiyordum."</p>

  <p>"Devam et."</p>

  <p>"Bu kadar. Gerry senin itibarının düştüğünü biliyordu. Psikolojik olarak böyle olmalıydı. Kimsenin görmediği bir erin varlığından bahsediyordun. Onun psikiyatrist olduğunu söyledin, her tıp mezununun bildiği gerçek bir tehlike işareti. Kendini doğrulayacak dosyalar, hususlar, sayılar olduğunu söyledin ama bunların hiçbiri bulunamadı. Bir şeyler bulduğunu kanıtlayabilirdin ancak bunun ne olduğunu gösterecek bir şey yoktu. Daha önemlisi, senin eğitimli bilim adamı kafanda, bütün dünyanın aksini kanıtlayabileceği (ve kanıtladığı) bazı hususlar vardı. Bir şeylerden vazgeçilmeliydi."</p>

  <p>"Sevimli," diye mırıldandı Hip göğsünün derinliklerinden.</p>

  <p>Janie zorlanıyordu. "Sana hipnotizma sonrası, onun Binbaşı Thompson, psikiyatrist ya da er olduğunu belirleyememen için bir emir verdi.</p>

  <p>"Ne yaptığını anladığında sana yardım etmesi için uğraştım. Birazcık.... sadece bana güldü. Bebek’e ne yapabileceğini sordum. Bir şey demedi. Emrin belki ters reaksiyonla kaldırılabileceğini söyledi."</p>

  <p>"Zaman içinde ne anlama geliyor bu?"</p>

  <p>"Eskiye gitmek, hafızada, olayın kendisine. Reaksiyon, bir olayı ayrıntılı olarak yeniden yaşamaktır. Emrin uygulanışından başlamak zorunda olduğun için engellendin; olayın başlayışı böyleydi. Tek yol neden olduğunu söylemeden seni tamamen hareketsiz hale getirip emre ulaşana kadar bütün sıralı olayları açmaktı. Bu da diğerleri gibi bir 'bundan sonra' emriydi. Ters tarafa doğru giderken seni durduramazdı.</p>

  <p>"Neden olduğunu söylemeden seni bulup nasıl etkisiz hale getirecektim?"</p>

  <p>"Eh artık," dedi Hip çocuksu bir şekilde. "Kendimi önemli hissettim. Onun gibi biri benim için bu sorunlara katlanıyor."</p>

  <p>"Kendini övme!" dedi kız iğneleyici bir sesle, sonra, "Özür dilerim Hip. Öyle demek istemedim... Onun için sorun değildi. Seni böcek gibi ezdi. Seni itti, sonra da tamamen unuttu."</p>

  <p>Hip söylendi. <em>"Teşekkürler."</em></p>

  <p>"Yine yaptı!" dedi kız kızgınlıkla. "Yedi güzel gençlik yılı geçmiş, güzel mühendis kafan gitmiş, geride aç, pis bir çerçeve ve anlamaktan veya serbest bırakmaktan aciz olduğun uyuşmuş bir tutkuyla kalmıştın. Fakat allahtan senin sen olmanı sağlayan her neyse ondan hâlâ yeterince vardı ki yedi yıl sonra parçaları bir araya getirip onun kapısına dayanacak gücü buldun kendinde. Tesadüfen şehirde bulunuyordu, senin geldiğini gördüğünde kim olduğunu ve neyin peşinde olduğunu biliyordu. Ona saldırdığında seni... kokuşmuş... zehirli... gözleriyle vitrin camına geçiriverdi."</p>

  <p>"Hey," dedi Hip nazikçe. "Hey Janie, yavaş ol!"</p>

  <p>"Beni delirtiyor," diye bağırdı kız, elini gözlerinin önünden geçirdi. Saçını geriye atıp omuzlarını dikleştirdi. "Seni cama fırlatıp aynı anda 'kıvrıl ve öl' komutunu verdi. Gördüm onu, yaparken gördüm ... çok, çok çürümüş ..."</p>

  <p>Sonra daha kontrollü bir ses tonuyla, "Belki tek bu olsa unutabilirdim. Yaptıklarını hiçbir zaman onaylamadım ama bir zamanlar ona güvenirdim... anlamak zorundasın, biz beraber bir şeyin parçasıyız: Gerry, ben ve çocuklar; gerçek ve canlı bir şey. Ondan nefret etmek kendi bacaklarından ya da ciğerlerinden nefret etmek gibi bir şey."</p>

  <p>"Kutsal kitapta der ki, 'Eğer gözün başkasını rahatsız ederse gözünü çıkar. Eğer sağ elin-' "</p>

  <p>"Evet. Gözün, elin!" diye bağırdı kız. "Ama <em>kafan</em> değil! Fakat senin durumun tek değil. 83. elementin erimesiyle ilgili rivayetleri duydun mu?"</p>

  <p>"Peri masalı. Bizmut böyle oyunlar oynamaz. Hatırladığıma göre .. . Klackenhorst adında çılgın bir herif."</p>

  <p>"Klackenheimer adında çılgın bir herif," diye düzeltti Janie. "Gerry övünme krizlerinden birine girmişti, söylememesi gereken bir şey söyledi. Klack bunun üstüne gitti. Bizmutu bir sorun çıkmadan eritti. Gerry telaşlandı; böyle bir şey çok yankılar uyandırabilirdi ve izleyebilecek bir sürü insan olması ihtimali onu korkutuyordu. Bu yüzden yaşlı Klack'ten kurtuldu."</p>

  <p>"Klackenheimer kanserden öldü!" dedi gürültüyle Hip.</p>

  <p>Janie ona ilginç bir bakış attı. "Biliyorum." dedi sakince.</p>

  <p>Hip yavaşça şakaklarını yumrukladı. "Çok şey var, hepsi büyük değil. Bir kıza kur yapması için onu cesaretlendirdim, tamamen kendi başına, yeteneklerini kullanmadan. Kız başkasına ilgi gösterdi, kapı kapı dolaşıp çamaşır makinesi satan tatlı bir çocuk. İyi de kazanıyordu. Çocukta <em>acne rosacea</em> çıktı," dedi Janie.</p>

  <p>"Pancar gibi bir burun. Gördüm."</p>

  <p>"Ekstra kaynamış, ekstra şişmiş bir pancar gibi." diyerek düzeltti kız. "İşsiz."</p>

  <p>"Kız yok herhalde," diye tahmin yürüttü Hip.</p>

  <p>Janie gülümseyip, "Kız hâlâ onunla. Küçük bir seramik işleri var. Oğlan arkada duruyor."</p>

  <p>Bu işin nerden çıktığına dair fazla güçlü olmayan bir fikri vardı. "Janie, bu konuda sözüne güveniyorum. Bunlardan çok vardı. Fakat - neden ben? Benim için çok uğraştın."</p>

  <p>"Bunun iki iyi nedeni var. İlk olarak, sana şehirde kötü davranırken gördüm. Senin, ona vurduğunu düşünerek camdaki aksine vurmanı sağladı. Bu görmek istediğim son vahşi davranıştı. İkinci olarak, <em>sendin</em>."</p>

  <p>"Anlamadım."</p>

  <p>"Dinle," dedi kız sabırla. "Biz korkak insanlar değiliz. Biz' <em>Homo Gestalt'</em>ız, anlıyor musun? Tek bir kimliğiz, yeni bir tür insan. Biz icat edilmedik, oluştuk. Biz gelecek basamağız. Yalnızız, bizim gibi bir tane daha yok. Bize rehberlik edecek ahlak sistemleri ve etik<a class="nref" href="../Text/footnotes.xhtml#n10" id="n10d"><sup>{10}</sup></a> şifreleri olan, sizinki gibi dünyada yaşamıyoruz. Biz bir çölde keçi sürüsüyle beraber yaşıyoruz!"</p>

  <p>"Ben bir keçiyim."</p>

  <p>"Evet, <em>öylesin</em>, anlamıyor musun? Biz bu adada doğduğumuzda nasıl davranmamız gerektiğini öğretecek kimse yoktu. Keçilerden, nasıl iyi bir keçi olunacağını öğrenebiliriz ama bu keçi <em>olmadığımız</em> gerçeğini değiştirmez! Sıradan insanlara uyguladığın kuralları bize uygulayamazsın, biz aynı şey değiliz!"</p>

  <p>Konuşmaya başlayacakken bir el hareketiyle adamı durdurdu. "Dinle, müzelerde hiç at iskeletleri sergisi gördün mu? Küçük Eohippus'tan başlayıp Percheron’a gelene kadar on dokuz yirmi tane var. Bir numara ile on dokuz numara arasında korkunç fark var. On beş numara ile on altı numara arasında gerçekte ne kadar fark var? <em>Çok</em> küçük!" Durdu, kalbi hızla çarpıyordu.</p>

  <p>"Seni duyuyorum. Fakat bunun ne ilgisi var-"</p>

  <p>"Seninle mi? Anlamıyor musun? <em>Homo Gestalt</em> yeni bir şey, farklı, üstün. Fakat parçalar; kollar, bağırsaklar, hafıza, aynı o iskelette olduğu gibi daha alt basamakta veya çok az farklı. Ben <em>benim,</em> ben <em>Janie'yim.</em> Onu sana vururken gördüm; ezilmiş bir tavşan gibiydin, iğrençtin ve olduğun kadar genç görünmüyordun. Fakat seni tanıdım. Seni bir o zaman gördüm ve yedi yıl sonra, bahçede dedektörünle, güneş saçında parlarken. Geniş, uzun boylu ve sindirilmiştin, büyük parlak bir yarış atı gibi yürüyordun. Çin horozunun üzerindeki renklerin nedeni sendin, erkek geyik meydan okuduğunda sarsılan ormanın bir parçasıydın; parlayan bir zırh ve sallanan bir flamaydın, kemer şeklindeki kaşlarınla sen, sen... ben <em>on yedi yaşındaydım,</em> Allah kahretsin Barrows, başka bir şey değil. On yedi yaşındaydım, geç kalmış baharımda beni korkutan düşlerim vardı."</p>

  <p>Ciddi şekilde sarsılan Hip, "Janie ... Jani... ." dedi.</p>

  <p>Kız, "Benden uzak dur!" diye tükürükler saçtı. "Düşündüğün şey değil, ilk görüşte aşk değil. O çocukça; aşk farklı bir şey, bir şeye akmanı sağlayacak kadar sıcak, akmak, serinlemek, sertleşmek ve başlangıçtan daha sağlam bir kaynak olmak. Aşktan söz etmiyorum. Ben on yedi yaşında olup ... hep .</p>

  <p>Yüzünü kapattı. Adam bekledi. Kız sonunda ellerini indirdi. Gözleri kapalıydı, hiç hareket etmiyordu. "... <em>insan</em> gibi hissetmek," diye bitirdi.</p>

  <p>Sonra bir gerçeği belirtiyormuşça "İşte, başkasındansa sana yardım edişimin nedeni bu."</p>

  <p>Hip ayağa kalkıp taze sabaha yürüdü, hava aydınlanmıştı, gün genç bir kızın korkunç rüyasının korkusu kadar yeniydi. Bonnie’nin ilk göründüğü zamanı anlattıktan sonra kızın yaşadığı paniği hatırladı tekrar; o vahşi, dikkatsiz ökçenin altında kör, uyuşmuş, silahsız ve içgüdüleri olmadan yürüse neler olabileceğini kızın gözlerinde tekrar gördü.</p>

  <p>Laboratuvardan çıkıp köle aradığı günü hatırladı. Kibirli, kendinden emin, yüzeysel, çevredeki en aptal eri arıyordu.</p>

  <p>O gün kendisi hakkında eskiden olduğundan daha çok düşündü; Gerry'yle olanları değil, onlar bitirilmiş, kayıtlara geçmişti; tedaviye açık ama değişime değil. Kendini ne kadar abartarak düşünürse derin ve boğucu aşağılanma o kadar yayılıyordu.</p>

  <p>Yürürken, kucağında uyuyan ellerini seyretmekte olan Janie'ye çarpacaktı neredeyse, onların da muhakkak acıları, sırları, gülünecek küçük sihirleri vardır, diye düşündü.</p>

  <p>Janie’nin yanına diz çöktü. "Janie," dedi, sesi çatlak çıkıyordu, "o gün beni gördüğünde içinde ne olduğunu bilmen gerekir. On yedi yaşında olmanla dalga geçmek istemiyorum ... sadece benimle ilgili kısmını anlatmak istiyorum, bazı şeyler - senin düşündüğün gibi değildi." Derin bir nefes aldı. "Senden iyi hatırlıyorum çünkü senin için yedi yıl önceydi ama benim için sadece uykuya dalıp o budalayı avlamaya çıkmadan önce. Şimdi uyanığım, rüya yok oldu, çok iyi hatırlayabiliyorum ...</p>

  <p>"Janie, çocukken problemlerim vardı, öğrendiğim ilk şey işe yaramaz olduğum, istediğim şeylerin değersiz olduklarıydı. Kaçıp gidene dek bunu sorgulayamadım, kaçtıktan sonra anladım ki eski dünyamın değerleri yeni dünyamınkilerden farklıydı, yeni dünyamda değerliydim. İsteniyordum, bir şeylere aittim.</p>

  <p>"Sonra Hava Kuvvetleri'ne girdim, artık bir futbol kahramanı ve Münazara Derneği’nin kaptanı değildim. Pulları kurumakta olan parlak bir balıktım, fırsatçılar bundan yararlandı. Orada nerdeyse ölüyordum Janie.</p>

  <p>"Evet, manyetik alanları bozan yeri kendi başıma buldum. Bilmeni istediğim şey, beni laboratuvardan çıkarken gördüğün gün, ben yavru horoz, erkek geyik ya da diğer şeyler değildim. Bir şey keşfedip bunu insanlığa sunacaktım, insanlığın hizmetine değil, yapabilecekler... ." acıyla yutkundu, "... subaylar kulübünde bana piyano çaldırsınlar, beni görünce sırtımı sıvazlasınlar... bir yerden içeri girdiğimde bana baksınlar diye. Bütün istediğim buydu. (Dünyayı değiştirecek) anti-yerçekiminin (beni meşhur edecek) manyetik yavaşlamadan daha önemli olduğunu anladığımda, piyano çalmamı isteyecek kişinin Başkan, sırtımı sıvazlayacak kişilerin de generaller olacağını fark ettim; istediğim şeyler değişmemişti."</p>

  <p>Kıçının üstüne çöktü, ikisi de uzun bir süre sessiz kaldı. Sonunda Janie konuştu. "Şimdi ne istiyorsun?"</p>

  <p>"Onları değil," diye fısıldadı. Kızın ellerini tuttu. "Artık değil. Farklı bir şey istiyorum." Güldü. "Biliyor musun Janie? <em>Ne istediğimi bilmiyorum!''</em></p>

  <p>Kız onun ellerini sıkıp bıraktı. "Belki bulursun. Hip, gitsek iyi olur."</p>

  <p>"Ben ne yapabilirim?"</p>

  <p>Gülümsedi; insan böyle gülümseyen birinden korkabilirdi. "Değiştirecek." dedi gaddarca. "Her şeye gücünün yetmeyeceğini ve sadece daha güçlü olduğu için ondan daha iyi olan bir şeyi öldüremeyeceğini anlaması gerek."</p>

  <p>Tekrar gülümsedi, bu seferki başarının gülüşüydü, "Hayır." Kahkaha atıp telaşla ona döndü. "Endişelenme Hip. <em>Onun Bebek'le olan tek bağıyım.</em> Beyninin bir kısmını kesip çıkarmak isteyebileceğini düşünebiliyor musun? Kendini hafızasından atmak ister mi sanıyorsun? O sıradan bir insanın sahip olduğu beyin değil Hip. O, <em>Homo Gestalt</em>’ın beyni. Aldığı bütün bilgiler artı bir hususun diğer hususlarla olası her tür kombinasyonunun hesaplanmasından oluşuyor. Bonnie ve Beanie olmadan bir şeyler becerebilir, işlerini başka yollarla halledebilir. Diğer bütün şeyler olmadan yapabilir, benim onun için yaptıklarım hariç. Ama Bebek olmadan yapamaz. Seninle uğraşmaya başladığımdan beri Bebek'ten mahrum. Şimdiye dek çıldırmış olmalı. Bebek’e dokunabilir, onu kaldırabilir, onunla konuşabilir ancak ondan bir şey alamaz!"</p>

  <p>"Geleceğim" dedi sessizce. "Kendini paralaman gerekmez."</p>

  <p>&nbsp;</p>

  <p>Önce kendi evlerine gittiler, Janie gülerek iki kilidi de dokunmadan açtı. "Bunu hep yapmak isteyip bir türlü cesaret edemedim," diye güldü. Tek ayak üstünde dönerek adamın odasına girdi. "Bak!" dedi şarkı söyler gibi. Komodinin üstündeki lamba yükseldi, havada uçup banyonun yakınında yere kondu. Kordonu yılan gibi kıvrıldı, prize gömüldü ve düğmesi klik etti. Lamba yandı. "Bak!" diye bağırdı Janie. Kahve ibriği zıplayarak giysi dolabının üstüne çıktı, durdu. Hip su sesi duydu, ibrik buz gibi suyla dolarken dışı yoğun bir nemle kaplandı. "Bak," dedi Janie, "bak, bak!" Halının ortasında bir şişlik oluştu, bu şişlik halı boyunca seğirtip diğer uçta hiçe dönüştü; bıçaklar, çatallar, jilet, diş fırçası, kravatları ve bir kemer yağmur gibi inmeye başladılar, yere inip ortasından ok geçen bir kalp oluşturdular. Hip neşeyle çığlık attı, Janie'yi kucaklayıp döndürdü. "Neden seni daha önce öpmedim Janie?"</p>

  <p>Kızın yüzü ve bedeni hareketsizleşti, gözlerinde tanımlanması güç bir ifade vardı - yumuşaklık, memnuniyet ve bir şey daha. "Sana söylemeyeceğim çünkü sen yalnız harika, cesur, akıllı ve güçlü değil ayrıca biraz fazla titizsin" diye cevapladı. Dönerek Hip'ten uzaklaştı; hava, yerlerine geri dönmekte olan bıçaklar, çatallar, kravatlar, lamba ve demlikle doluydu. Janie kapıda "Çabuk ol," dedi ve yok oldu.</p>

  <p>Kızın arkasından koşup koridorda yakaladı. Kız gülüyordu.</p>

  <p>"Seni neden hiç öpmediğimi biliyorum."</p>

  <p>Kızın gözleri aşağı indi ama dudaklarının kenarları aynı şeyi yapamadı. "Biliyor musun?"</p>

  <p>Kız uzaklaştı, ona baktı ve kesik kesik güldü. "Bunun ahlaksızlık olduğunu söyleyemezsin," dedi.</p>

  <p>Adam ona gülüşünü geri verdi. <em>"Cici</em> bir kız bunu yapmaz."</p>

  <p>Kız burnunu oynatıp odasına kaydı. Adam onun kapalı kapısına baktı, belki de ötesine, sonra geri döndü.</p>

  <p>Gülümseyip neşeyle başını sallamak, merak, sandığa kapatılan küçük şiddet topunun yerine yeni bulduğu bir çeşit sakinlik; şaşırmış, memnun, korkmuş ve düşünceli, duşu açıp soyunmaya başladı.</p>

  <p>Taksi gidene kadar sokakta durdular, sonra Janie ormana giden yolu gösterdi. Biri onları kesse kimsenin haberi olmazdı. Patika dolambaçlı, belli belirsiz ama izlemesi kolaydı, ağaçların üst kısımları çok kalın olduğu için aşağıda fazla çalı yoktu.</p>

  <p>Yosunlu bir tepeye doğru yürüdüler; sonra Hip gördü ki o tepe değil, bir duvardı, iki yöne doğru belki yüzer metre uzanıyordu. Duvarda çok büyük, demir bir kapı vardı. Yaklaştıklarında kapıdan ses geldi, ağır bir şey yana kaydı. Adam Janie'ye baktığında bunları onun yaptığını biliyordu.</p>

  <p>Kapı açılıp arkalarından kapandı. Burada da ağaçlar büyük ve kalındı, taş patikanın sadece iki dönüşü vardı. İlk dönüşten sonra duvar görünmez oldu, dört yüz metre sonraki ikinci dönüş evi ortaya çıkardı.</p>

  <p>Ev çok alçak ve çok genişti. Çatısı topraktı, sivri veya köşeli değil. Yakınına gittikçe adam her taraftaki gri yeşil duvarları görebiliyordu, biliyordu ki bütün bu alan hapisti.</p>

  <p><em>Hu-hu.</em></p>

  <p>Evin yanındaki büyük meşe ağacının arkasında biri durmuş onlara bakıyordu. "Bekle, Hip." Janie hızla ağaca doğru yürüyüp biriyle konuştu. Adam kızın, "Buna mecbursun. Ölmemi mi istiyorsun?" dediğini duydu.</p>

  <p>Bu, tartışmanın sonu olmuştu. Janie döndüğünde adam ağaca baktı ama arkasında kimse yoktu.</p>

  <p>"Beanie'ydi." dedi Janie. "Onunla sonra tanışacaksın. Gel."</p>

  <p>Kapı demirle sağlamlaştırılmış ağır meşe parçalarından yapılmıştı. Şeklini aldığı kemere tuhaf gizli menteşelerle tutturulmuştu. Görünen yegane pencereler yukarda, topraktan yapılmış gibi görünen üçgen şeklindeki duvarlardaydı, önlerinde demir parmaklıklar vardı.</p>

  <p>Kapı kendi kendine - en azından fiziksel bir temas olmadan - açıldı. Gıcırdaması gerekirdi ama gıcırdamadı, bir bulut kadar sessizdi. İçeri girdiler, kapı kapandığında işitilemeyecek kadar az titreşimli ses dalgaları yankılandı; Hip bunu belinde hissedebiliyordu.</p>

  <p>Yerde en koyu sarıya, kahverengine çalar gri renkli karolar döşenmişti, hipnotize edici, baklava biçimli karolar lambri ve yerinden kaldırılamayacak kadar ağır görünen mobilyaların döşemelerinde de tekrarlanıyordu, içerdeki hava serin fakat çok nemli, tavan da çok yakındı. Büyük, hasta bir ağzın içinde yürüyorum, diye düşündü Hip.</p>

  <p>Girişten sonra çok uzun görünen bir koridora geçtiler, tavanın alçalıp yerin yükselir, duvarların yakınlaşır gibi olduğu rahatsız edici, yanıltıcı bir görüntüydü.</p>

  <p>"Bir şey yok," dedi Janie yumuşakça. Adam kıza gülmeye çalışıp beceremeyerek dudaklarını büktü ve üst dudağındaki soğuk suyu sildi.</p>

  <p>Kız sondaki kapının yanında durup duvara dokundu. Duvarın bir parçası, içinde başka bir kapı olan bir odaya açıldı. "Burada bekler misin Hip?" Tamamen düzenli bir şekilde hareket ediyordu. Adam etrafın daha aydınlık olmasını diledi.</p>

  <p>Adam duraksadı. Koridorun sonundaki odayı işaret edip sordu: "O, orada mı?"</p>

  <p>"Evet." Kız, adamın omzuna dokundu. Bu bir bakıma kutlama, bir bakıma da küçük odaya girişini çabuklaştıran bir dokunuştu. "Onu önce ben görmeliyim. Hip, güven bana."</p>

  <p>"Sana güveniyorum. Fakat sen -o"</p>

  <p>"Bana bir şey yapmaz. Haydi, Hip."</p>

  <p>Adam içeri girdi. Kapı hızla kapandığı için arkasına bakma şansı yoktu. Kapı hiçbir ipucu vermiyordu. Dokunup itti. Aynı duvar gibiydi. Kapının ne kolu ne de görünür menteşeleri vardı. Kenarlar çerçeveye gizlenmiş ve kapı, kapı olmaktan çıkmıştı.</p>

  <p>Bir an için kör edici bir panik yaşadı, sonra duruldu. Gidip koridora açıldığı belli olan diğer kapının karşısına oturdu.</p>

  <p>Hiç ses yoktu.</p>

  <p>Arkalıksız bir iskemle alıp duvara dayadı. Sırtı sıkıca duvara dayalı, kocaman açılmış gözleriyle kapıya bakarak oturdu.</p>

  <p>Öbür kapıyı dene, onun da kilitli olup olmadığına bak.</p>

  <p>Cesaret edemediğini fark etti. Henüz değil. Onun da kilitli olduğunu anlarsa neler hissedeceğini düşündü; bu ürpertici tahminden daha fazlasını istemiyordu.</p>

  <p>"Dinle," dedi kendi kendine, sinirli bir şekilde, "bir şeyler yapsan iyi olur. Veya sadece <em>düşün.</em> Fakat öylece oturma."</p>

  <p>Düşün. İçerdeki o gizemi düşün, kalın gözbebekleriyle sivri yüz gülümseyip şöyle dedi, git ve öl.</p>

  <p>Başka bir şey düşün! Çabuk!</p>

  <p>Janie. Tek başına sivri yüzle -</p>

  <p><em>Homo Gestalt,</em> bir kız, dilleri düğümlenmiş iki zenci, bir mongol, sivri yüzlü bir adam ve -</p>

  <p>Bunu bir daha dene. <em>Homo Gestalt,</em> bir basamak yukarı. Evet tabii, neden fiziksel değil de ruhsal bir değişim olmasın? <em>Homo sapiens,</em> süper boyda kafatasındaki buruşmuş bıngıldak hariç silahsız, çırılçıplak duruyordu; onu doğuran hayvanlardan olabildiğince farklıydı.</p>

  <p>Ama yine de aynıydı, aynı; bugüne kadar üremek için, sahip olmak için bir açlığı vardı; öldürürken vicdan azabı duymazdı; güçlüyse aldı, güçsüzse kaçtı; koşamayacak kadar zayıfsa öldü.</p>

  <p><em>Homo sapiens ölecekti.</em></p>

  <p>İçindeki iyi bir korkuydu. Korku hayatta kalma güdüsüdür; bir yerlerde umudun canlı olduğu anlamına geldiği için korku bir bakıma rahatlamadır.</p>

  <p>Hayatta kalmayı düşünmeye başladı.</p>

  <p>Hip Barrows'un ezilmemesi için Janie, <em>Homo Gestalt'</em>ın bir ahlak sistemi olmasını istedi. Fakat aynı zamanda kendi <em>Gestalt'</em> inin da başarılı olmasını istiyordu; kendi de onun parçasıydı. Ellerim hayatta kalmak istiyor, dilim, belim hayatta kalmak istiyor.</p>

  <p>Ahlak: Şifreli bir hayatta kalma güdüsünden başka şey değil.</p>

  <p>Değil mi? İnsan eti yemenin ahlaka aykırı olmadığı toplumlardan ne haber? Bu ne çeşit bir hayatta kalma?</p>

  <p>Ahlak kuralları bir grup içinde hayatta kalabiliyor. Eğer grup insan eti yiyorsa sen de yiyorsun.</p>

  <p>Bir kişinin kendi türüne yardımcı olmak suretiyle yaşadığı şifrelerin, kuralların bir adı olmalı - ahlaktan öte.</p>

  <p>Haydi bunu bir toplumun özellikleri olarak tanımlayalım.</p>

  <p><em>Homo Gestalt'</em>m ihtiyacı olan bu: ahlak değil, ama bir toplumsal özellik. Burda korkudan ödüm patlayarak oturup bir süpermen için etik kuralları serisi mi üreteyim?</p>

  <p>Deneyeceğim. Yapabileceğim tek şey bu.</p>

  <p>Tanımla:</p>

  <p>Ahlak: Bireylerin hayatta kalması için toplumun yarattığı şifreler. (Bu bizim dürüst yamyamı ve çıplaklar grubundaki çıplak bir adamı içine alıyor.)</p>

  <p>Etik: Toplumun hayatta kalması için bireylerin yarattığı şifreler. (İşte sizin etiksel düzenleyiciniz: Kölelerini serbest bırakır, insan eti yemez, kötü adamları ortaya çıkarır.)</p>

  <p>Çok basmakalıp, çok kurnazca ama bunlara bir göz atalım.</p>

  <p>Grup olarak <em>Homo Gestalt</em> kendi problemlerini çözebilir. Fakat bir kimlik olarak:</p>

  <p><em>Onun bir ahlakı olamaz, çünkü o yapayalnız.</em></p>

  <p>Belki etik öyleyse. "Toplumun hayatta kalması için bireylerin yarattığı şifreler." Onun bir toplumu hem yok, hem de var. Türü yok, o kendi kendinin türü.</p>

  <p>Bütün insanlığa hizmet edecek bir şifre mi seçebilir, seçmeli?</p>

  <p>Bu düşünceyle Hip Barrows'un kafasında şu andaki sorununa ek olarak birden bir şimşek çaktı; bununla birlikte vahşet ve kör çılgınlık üstünden kalktı, yerine ışık ve güven geldi. Olan şuydu:</p>

  <p><em>Ben kimim ki bütün insanlığa hizmet edecek şifreler yaratıyor ve ahlak adına pozitif sonuçlar çıkarıyorum?</em></p>

  <p>Eski kızgınlık onu sonsuza kadar terk ederken Hip güldü, en saf memnuniyetle güldü. Bütün dünyada odak daha net, ışık daha parlak gibiydi ve kafası şu andaki problemine dönerken düşünceleri parmaklarını yükselen yüzeye daha iyi yerleştirmiş, tutmaya başlar gibiydi.</p>

  <p>Kapı açıldı. Janie, "Hip -" dedi.</p>

  <p>Yavaşça ayağa kalktı. Düşünceleri sersem sersem dolaşıyor, bir şeye yaklaşıyordu. Hakim olabilse, parmaklarıyla tutabilse...</p>

  <p>..."Geliyorum."</p>

  <p>İçeri adımını attığında nefesi kesildi. Elli metre genişliğinde, kırk metre derinliğinde dev bir seraya girdi; kocaman pencereler aşağı doğru bükülüp evin yan tarafındaki açık bahçeyle birleşiyordu, daha ziyade parka benziyordu. Gördüklerinin yakınlığı ve karanlığından sonra bu şaşırtıcıydı ama içini neşeyle doldurmuştu. Yükseldi, yükseldi, düşünceleri de onunla yükseldi, parmaklarını biraz daha yukarı bastırarak ...</p>

  <p>Onu gelirken gördü. Telaşla ileri doğru fırladı, onunla karşılaşmak için değil, bir patlama olursa Janie'den uzak durmak için. Patlama olacaktı, biliyordu.</p>
