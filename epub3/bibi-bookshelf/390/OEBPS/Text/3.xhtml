  <p>"Allahım," dedi Thompson şaşkınlık ve memnuniyetle. Bu iyi bir memnuniyet değildi. Hip’in omzu üzerinden bakıp, "Özür dilerim Janie. Şu ana dek sana inanmamıştım." Hip’e döndü, "gözle görülür iyileşme belirtileri gösteriyorsun."</p>

  <p>"Homo sap dayanıklı bir hayvandır," dedi Hip.</p>

  <p>Thompson gözlüklerini çıkardı. Geniş, yuvarlak gözleri tıpkı siyah beyaz bir televizyon rengi ve parlaklığındaydı. Gözbebeklerinin etrafında gözünün beyazı görünüyordu; gözbebekleri yusyuvarlak ve dönmeye başlamak üzereydi.</p>

  <p><em>Bir keresinde biri, </em><em>gözlerden uzak durduğun sürece bir şey olmaz,</em><em> demişti.</em></p>

  <p>"Gerry!" diye seslendi Janie arkasında sert bir şekilde.</p>

  <p>Hip döndü. Janie elini kaldırıp iki dudağının arasına sigaradan daha küçük cam bir silindir koydu. "Seni uyarmıştım Gerry," dedi. "Ne olduğunu biliyorsun. Ona dokunursan dudaklarımı kapatırım, sen de hayatının geri kalanını sincaplarla kafese kapatılmış maymun gibi Bebek ve ikizlerle geçirirsin."</p>

  <p>Düşünce, düşünce - "Bebek'le tanışmak istiyorum."</p>

  <p>Thompson çözüldü, kımıldamadan Janie'ye bakıp duruyordu. Gözlüklerini sallayıp parlak bir daire çizdi. "Ondan hoşlanmazsım"</p>

  <p>"Ona bir soru sormak istiyorum."</p>

  <p>"Ona benden başka kimse soru soramaz. Sanırım bir cevap da bekliyorsun?"</p>

  <p>"Evet."</p>

  <p>Thompson güldü. "Bugünlerde kimse cevap alamıyor."</p>

  <p>Janie sessizce, "Buradan Hip," dedi.</p>

  <p>Hip ona döndü. Arkasında, artan bir gerginlik hisseder gibiydi, havada, etine yakın. Gorgon'un<a class="nref" href="../Text/footnotes.xhtml#n11" id="n11d"><sup>{11}</sup></a> başının insanları böyle etkileyip etkilemediğini merak etti, ona bakmayanları bile.</p>

  <p>Hip duvardaki bir boşluğa kadar kızı takip etti, kıvrılmış cam olmayan boşluğa kadar. Boşluğun içinde banyo küveti büyüklüğünde bir beşik vardı.</p>

  <p>Bebek’in bu kadar şişman olduğunu bilmiyordu.</p>

  <p>"Devam et," dedi Janie. Silindir kızın söylediği her sözcükte aşağı yukarı hareket ediyordu.</p>

  <p>"Evet, devam et" diyen Thompson'ın sesi çok yakından geliyordu. Takip ettiğini fark etmemişti, bu yüzden kendini çocuk gibi ve aptal hissediyordu. Yutkunup "Ne yapacağım?" diye sordu Janie'ye.</p>

  <p>"Sadece sorunu düşün. O muhtemelen anlar. Bildiğim kadarıyla herkesi anlıyor."</p>

  <p><em>Hip beşiğe eğildi. Kirli, siyah bir ayakkabının üst kısmı gibi parlayan gözler onu yakalayıp kavradı. </em><em>Bir zamanlar bu Gestalt’ın başka bir başı vardı,</em><em> diye düşündü. </em><em>Başka telekinetikler ve teletaşıyıcılar olabilir. Bebek: Senin yerine başkası geçebilir mi?</em></p>

  <p>"Evet diyor," dedi Janie. "Mısırını kemiren o küçük yaramaz telepati, hatırlıyor musun?"</p>

  <p>Thompson, "böyle bir alçaklık yapacağını düşünmezdim Janie. Bu yüzden seni öldürebilirim," dedi sertçe.</p>

  <p>"Nasıl olduğunu bilirsin" dedi, Janie memnuniyetle.</p>

  <p>Hip yavaşça Janie'ye doğru döndü. Düşünce yaklaştı ya da o, düşünceden daha yükseğe, daha hızlı gidiyordu. Parmakları gerçekten yuvarlaklaşıyormuş gibiydi, alışverişlerin en basiti.</p>

  <p>Eğer Bebek’in, bu yeni yaratığın daha önce olduğu, yaptığı ve düşündüğü hâzinenin, kalbi, içi ve egosuyla Bebek’in yerine başka biri geçebilirse <em>Homo Gestalt ölümsüz olurdu</em>!.</p>

  <p>Bir anda bütün cevabı aldı, hepsini.</p>

  <p>Tekdüze bir sesle Hip, "Hafızası ve hesaplama yeteneği transfer edilebilirse Bebek’in yerine başkasının geçip geçemeyeceğini sordum."</p>

  <p>"Ona bunu söyleme!" diye bağırdı Janie.</p>

  <p>Thompson doğal olmayan hareketsizliğine gömülmüştü. Sonunda, "Bebek, evet dedi. Zaten biliyordum. Janie sen de biliyordun başından beri, değil mi?"</p>

  <p>Kız nefes alır ya da hafifçe öksürür gibi bir ses çıkardı.</p>

  <p>"Bana hiç söylemedin. Tabii söylemezsin. Bebek benimle konuşamıyor; belki bundan sonraki konuşur. Teğmen'den her şeyi öğrenebilirim, hemen şimdi. Dramaya devam et. Sana ihtiyacım yok Janie."</p>

  <p>"Hip! Koş! Koş!"</p>

  <p>Thompson’in gözleri Hip'inkilere kenetlendi. "Hayır," dedi yumuşak bir ses tonuyla. "Koşma."</p>

  <p>Döneceklerdi; tekerlek gibi döneceklerdi, fırıldak gibi. . .</p>

  <p>Hip önce Janie’nin bağırmasını, sonra da bir çatırtı duydu. Sonra gözler yok oldu.</p>

  <p>Elleri gözlerinde, sendeleyip düşecek gibi oldu. Odada anlamsız sesler çıkaran çığlıklar vardı, bir süre devam eden çığlıklar sonra ayrılıp kendi etrafında döndü. Hip parmaklarının arasından baktı.</p>

  <p>Thompson sersemlemiş bir şekilde dolaşıyordu, kafası neredeyse omuzlarına kadar gömülmüştü. Arkaya doğru tekme ve dirsek attı. Elleri gözlerinde, dizi belinde onu tutan kişi Bonnie'ydi ve garip sesler ondan geliyordu.</p>

  <p>Hip koşarak geldi, öyle kızgın bir sıçrayış yapmıştı ki, ilk üç adımda parmakları neredeyse yere değmedi. Acı koluna yükselene dek yumruğunu sıktı, kolları ve omuzları yedi tutkulu yıldan arta kalan hiddetti. Yumruğu düzenli sinir merkezine indi ve Thompson sessizce düştü. Zenci de, ama yuvarlanıp kıvrak bir hareketle kalktı. Ay gibi söylenerek Hip’e doğru koştu, garip sesler çıkararak pazularını sevgiyle sıkıp yanaklarını okşadı.</p>

  <p>"Teşekkür <em>ederim.</em>" diyerek derin bir nefes aldı adam. Döndü. Diğeri kadar güçlü ve onun kadar çıplak başka bir zenci kız düşmekte olan Janie'ye yardım ediyordu. Hip, "Janie!" diye kükredi. "Bonnie, Beanie, her kimseni... .. ."</p>

  <p>Janie'yi tutan kız anlamsız sesler çıkardı. Janie gözlerini kaldırdı. Adamın geldiğini gördükleri için şaşkınlık içindeydiler. Bakışlar adamın yüzünden, Gerry Thompson’ın hareketsiz bedenine çevrildi. Janie birden gülümsedi.</p>

  <p>Garip sesler çıkarmaya devam eden kız uzanıp adamı kolundan yakaladı. Yeri işaret etti. Parçalanmış silindir ayaklarının altındaydı. Adam nem lekesinin yok olduğunu gördü. "Ben?" diye tekrarladı Janie. "Bu kelebek üstüme konduğundan beri hiç şansım olmadı." İç çekti, ayağa kalkıp adamın kollarına atıldı. "Gerry ... o ..."</p>

  <p>"Öldürdüğümü sanmıyorum," dedi Hip, "henüz değil".</p>

  <p>Janie, "onu öldürmeni istemem," diye fısıldadı.</p>

  <p>"Evet, evet biliyorum."</p>

  <p>"İkizler ona ilk kez dokunuyor. Çok cesurcaydı. Onları bir anda yakabilirdi."</p>

  <p>"Onlar harika. Bonnie!"</p>

  <p>"Ha."</p>

  <p>"Bana bir bıçak getir. Keskin ve büyük olsun, bir parça da siyah kumaş."</p>

  <p>Bonnie, Janie'ye baktı. "Ne dedi Janie.</p>

  <p>Hip eliyle kızın ağzını kapattı. Ağzı çok yumuşaktı. "Şşş."</p>

  <p>Janie panik halinde, "Bonnie, hayır —"</p>

  <p>Bonnie yok oldu. Hip, "beni onunla yalnız bırak." dedi.</p>

  <p>Janie konuşmak için ağzını açtı, sonra dönüp odadan uçarak çıktı. Beanie gözden yitti.</p>

  <p>Hip yerde yüzükoyun yatmış adama baktı. Düşünmüyordu. Düşüncesi vardı; tek yapması gereken düşünceyi tutmaktı.</p>

  <p>Bonnie kapıdan girdi. Elinde bir parça siyah kadife ve on bir inç uzunluğunda bir hançer vardı. Gözleri çok büyük, ağzı çok küçüktü.</p>

  <p>Hip, "Teşekkürler Bonnie," diyerek eşyaları kızın elinden aldı. Bıçak çok güzeldi. Fin malıydı ve tıraş olunabilecek kadar kesindi, ucu da görünmeze doğru gidiyordu. "Yok ol Bonnie!"</p>

  <p>Bonnie iki parmak arasında sıkıştırılmış bir elma çekirdeği gibi fırlayıp yok oldu. Hip kumaşı ve bıçağı masaya koydu, Thompson’ı iskemleye sürükledi. Etrafına bakındı, diğer ucu zile bağlı bir ip buldu, ipi koparırcasına çekti. Bir yerlerde zilin çalıyor olması umurunda değildi; işinin engellenmeyeceğinden emindi. Thompson’ın dirseklerini ve ayak bileklerini iskemleye bağladı, başını arkaya atıp gözlerini de bağladı.</p>

  <p>Başka bir iskemle çekip oturdu. Elindeki bıçağı nazikçe hareket ettiriyordu, havaya atmadan, sadece yükselişinin mükemmel dengesini avucunda hissederek. Bekledi.</p>

  <p>Beklerken düşüncesini aldı, hepsini ve desenli bir perde gibi aklının girişine yerleştirdi. Perdeyi kıvrımlarına özen göstererek dikkatlice astı, hiçbir tarafında açıklık kalmamış olmasını muazzam bir dikkatle kontrol etti.</p>

  <p>Desende şu yazıyordu:</p>

  <p>&nbsp;</p>

  <p>Dinle beni, yetim çocuk, ben de nefret edilmiş bir çocuğum. Sen de zulüm gördün, ben de.</p>

  <p>Dinle beni, mağara çocuğu. Ait olacak bir yer buldun ve orada mutlu oldun. Ben de.</p>

  <p>Dinle beni, Bayan Kew’in çocuğu. Eskiye dönüp öğrenene dek yıllar boyunca kendini kaybettin. Ben de.</p>

  <p>Dinle beni, <em>Gestalt</em> çocuk. Vahşi düşlerinin ötesinde bir güç buldun kendinde, onu sevdin ve kullandın. Ben de.</p>

  <p>Dinle beni, Gerry. Gücün ne kadar büyük olursa olsun, onu kimsenin istemediğini keşfettin. Ben de.</p>

  <p>İstenilmek istedin. İhtiyaç duyulmak istedin. Ben de.</p>

  <p>Janie, ahlaka ihtiyacın olduğunu söylüyor. Ahlakın ne olduğunu biliyor musun? Ahlak, insanların, onların arasında yaşamanı sağlayan itaat etme kurallarıdır.</p>

  <p>Senin ahlaka ihtiyacın yok. Ahlak kuralları sana uygulanamaz. Senin türün tarafından konulmuş kurallara uyamazsın çünkü senin türünden başka bir tane yok. Sıradan biri değilsin, bu nedenle sıradan insanların ahlakı senin için, bir karınca yuvasının ahlakının bana olacağından daha yararlı olmaz.</p>

  <p>Seni kimse istemiyor, sen bir canavarsın.</p>

  <p>Ben canavarken beni de kimse istememişti.</p>

  <p>Fakat Gerry, senin için başka şifre var. İtaatten ziyade inanç isteyen bir şifre. Adı, toplumun özellikleri, etik.</p>

  <p>Bu özellikler sana hayatta kalmakla ilgili bilgi de verecek. Fakat bu senin, benim ya da senin türünün hayatta kalmasından daha büyük. Gerçekte senin kaynaklarına ve çocuklarına bir saygı. Seni yaratan ve zamanı geldiğinde senin de daha büyük bir şey yaratacağın ana akımla ilgili bir çalışma.</p>

  <p>İnsanlığa yardım et Gerry, çünkü o senin daha önce sahip olmadığın annen ve baban. İnsanlık senin gibileri üreterek sana yardımcı olacak, sen de yapayalnız kalmayacaksın. Büyümelerine yardım et; insanlığa yardım etmelerine yardımcı ol, kendin gibileri kazan. Ölümsüzlüğün için Gerry. Sen artık ölümsüzsün.</p>

  <p>Senin türünden yeter miktarda olduğu zaman senin etiğin onların ahlakı olacak. Bu ahlak onlara yeterli gelmemeye başlayınca sen veya başka bir etik yaratık, hayat akışı içinde sıçrama yapacak ve yenileri üretecek. Yeni etikler sana, seni doğuranlara, onları doğuranlara, bir yıldız gördüğünde kalbi hoplayan ve diğerlerinden farklı olan ilk vahşi yaratığa saygı gösterecek.</p>

  <p>Ben canavardım ve bu etiği buldum. Sen de canavarsın. Gerisi sana kalmış.</p>

  <p>Gerry kıpırdadı.</p>

  <p>Hip Barrows bıçağı atıp tutmayı bıraktı, sabit tutuyordu.</p>

  <p>Gerry homurdandı, güçlükle öksürdü. Hip onun gevşek başını arkaya doğru çekip sol elinin içine aldı. Bıçağın ucunu Gerry’nin gırtlağının tam ortasına dayadı.</p>

  <p>Gerry duyulmaz mırıltılar çıkardı. "Kımıldama Gerry," dedi Hip. Bıçağı hafifçe bastırdı. Bıçak, istediğinden daha derine gitti. Çok güzel bir bıçaktı. "Boğazına dayanan şey bir bıçak. Ben, Hip Barrows. Şimdi otur ve bunu biraz düşün."</p>

  <p>Gerry’nin dudakları gülümsedi, bunun nedeni boynundaki baskıydı. Nefesi gülümseyişin ardından ıslık çalarak çıktı.</p>

  <p>"Ne yapacaksın?"</p>

  <p>"Sen ne yapardın?"</p>

  <p>"Şunu gözümden çek. Göremiyorum."</p>

  <p>"Görmen gerekenleri görüyorsun."</p>

  <p>"Barrows. Bırak beni. Sana bir şey yapmayacağım. Söz veriyorum. Senin için çok şey yapabilirim Barrows. Her istediğini yaparım."</p>

  <p>"Bir canavar öldürmek ahlaki bir görev. Söyle Gerry, birinin gözlerine bakarak onun ne düşündüğünü anladığın oldu mu?'<sup>5</sup></p>

  <p>"Bırak beni, bırak beni," diye fısıldadı Gerry.</p>

  <p>Canavarın boğazındaki bıçak, onun olabilecek bu muhteşem ev, bekleyen bir kız, ona olan isteğini hava gibi koklayabileceği kız, Hip Barrows etik görevine hazırlandı.</p>

  <p>Bant açıldığında tuhaf yuvarlak gözlerde şaşkınlık vardı, nefreti yok etmeye yetip artacak kadar. Hip’in elindeki bıçak sarkıp sallandı. Hip düşüncelerini toparladı. Bıçağı arkasına attı. Yere düşen bıçak takırtılar çıkardı. Şaşkın gözler bıçağı izledi. Gözbebekleri dönmek üzereydi...</p>

  <p>Hip yakına çöktü. "Haydi," dedi yavaşça.</p>

  <p>&nbsp;</p>

  <p>Uzun süre sonra Gerry başını kaldırıp Hip’in gözlerine baktı.</p>

  <p>Hip, "Merhaba" dedi.</p>

  <p>Gerry güçsüzce ona baktı. "Defol burdan" diye bağırdı.</p>

  <p>Hip kımıldamadı.</p>

  <p>"Seni öldürebilirdim," dedi Gerry. Gözlerini biraz daha açtı.</p>

  <p>"Hâlâ da öldürebilirim."</p>

  <p>"Öldürmezsin ama." Hip ayağa kalktı, bıçağa doğru yürüyüp onu yerden aldı. Gerry'ye gidip onu bağlayan ipleri beceriyle kesti. Tekrar yerine oturdu.</p>

  <p>"Hiç kimse... ben asl... ." dedi Gerry. Sallanıp derin bir nefes aldı. "Utanıyorum," diye fısıldadı. "Kimse beni utandırmamıştı." Hip’e baktı, şaşkınlık geri dönmüştü. "Çok şey biliyorum. Her şey hakkında her şeyi bulabilirim. Fakat ben asla .. . <em>sen</em> bütün bunları nasıl ortaya çıkardın?"</p>

  <p>"İçine düştüm," diye cevapladı Hip. "Etik arayacağın bir gerçek değildir. O bir düşünme şeklidir."</p>

  <p>Gerry, "Tanrım," dedi ellerine bakarak. "Yaptıklarım ... sahip olabileceğim şeyler ..."</p>

  <p>"Yapabileceğin şeyler," diye hatırlattı Hip nezaketle. "Yaptıkların için ağır bir bedel ödedin."</p>

  <p>Gerry cam odaya baktı, odanın içindeki her şey büyük, pahalı ve zengindi. "Ödedim mi?"</p>

  <p>"Çevrendeki herkes ve sen de," dedi Hip hafızasının yaralı derinliklerinden. Ağzını çarpıtarak güldü. "Bİr süpermenin süper bir açlığı mı var Gerry? Süper yalnızlığı?"</p>

  <p>Gerry yavaşça başını salladı. "Çocukken daha iyiydim." Titredi. "Soğuk..."</p>

  <p>Hip onun ne çeşit bir soğuktan bahsettiğini anlamadı ve sormadı. Ayağa kalktı. "Gidip Janie'yi görsem iyi olur. Belki de seni öldürdüğümü düşünüyordur."</p>

  <p>Hip kapıya gidene kadar Gerry kımıldamadan oturdu. Sonra, "belki de öldürdün" dedi.</p>

  <p>Hip dışarı çıktı.</p>

  <p>&nbsp;</p>

  <p>Janie küçük antrede ikizlerle beraberdi. Hip geldiğinde başını hafifçe hareket ettirdi, ikizler yok oldu.</p>

  <p>"Onlara da söyleyebilirdim" dedi Hip.</p>

  <p>"Bana söyle. Onlar anlar."</p>

  <p>Kızın yanına oturdu. "Onu öldürmedin," dedi Janie.</p>

  <p>"Hayır."</p>

  <p>Kız yavaşça başını salladı. "Ölse ne olurdu merak ediyorum ama - bilmek istemiyorum."</p>

  <p>"Şimdi iyi ," dedi Hip. Kızın gözlerine baktı. "O utandı."</p>

  <p>Kız sarınıp sarmalandı, kendini ve düşüncelerini örterek. Bu bir bekleyişti fakat Hip’in bildiğinden farklı bir bekleyiş, çünkü kız bekleyişinde onu değil kendini gözlüyordu.</p>

  <p>"Bütün yapabileceğim bu. İşim bitti," diyen Hip derin bir nefes aldı. "Yapacak çok şey var. Emeklilik çeklerimi takip edeceğim. Bir iş bulacağım."</p>

  <p>"Hip-"</p>

  <p>Sadece böylesine küçük ve sessiz bir odada adam onu duyabilirdi. "Evet Janie?"</p>

  <p>"Gitme."</p>

  <p>"Kalamam."</p>

  <p>"Neden?"</p>

  <p>Hip bir süre düşündükten sonra, "Sen bir şeyin parçasısın. Ben ... bir şeyin parçası olan birine ait olmak istemem."</p>

  <p>Kız başını kaldırdı, adam onun gülümsediğini gördü. Buna inanamadı, bu yüzden inanıncaya kadar kıza baktı.</p>

  <p><em>"Gestalt</em>'ın başı, elleri, organları ve aklı var. Fakat en <em>insani </em>yanı öğreniyor ve... kazanıyor olması. Bu, gençken sahip olamayacağı bir şey; uzun bir araştırma ve iknadan sonra edinebilir. Sonra yaşadığı sürece onun olur.</p>

  <p>"Ne demek istediğini anlamıyorum. Ben - yani ben... Ben onun bir parçası... Hayır, Janie. Hayır." O gülüşten kaçamadı. "Hangi parçası?" diye sordu.</p>

  <p>"Kuralları unutamayan titiz parçası. Etik denilen anlayışını ahlak denilen alışkanlığa dönüştürebilecek parçası."</p>

  <p>"Kısık, durgun ses!" diye söylendi Hip. "Mahvolurum!"</p>

  <p>Kız ona dokundu. "Sanmıyorum."</p>

  <p>Hip büyük cam odanın kapalı kapısına baktı. Sonra kızın yanına oturdu. Beklediler.</p>

  <p>&nbsp;</p>

  <p>Cam oda sessizdi.</p>

  <p>Tek ses Gerry’nin güçlükle nefes alışının sesiydi. Birden bir şey olmuş, biri <em>konuşmuş</em> gibi bu ses de durdu.</p>

  <p>Tekrar geldi.</p>

  <p><em>Hoş geldin.</em></p>

  <p>Sessiz bir sesti. İşte, bir tane daha, o da sessiz. Derken başka <em>bir tane. </em><em>Bu yeni biri. Hoş geldin, evlat!</em></p>

  <p><em>Bir tane daha: </em><em>Allah Allah! Hiç beceremeyeceksiniz sanmıştık.</em></p>

  <p><em>Buna mecburdu. Uzun zamandır yeni biri yoktu .. .</em></p>

  <p>Gerry elleriyle ağzını kapattı. Gözleri fırladı. Düşünceleri arasından ona hoş geldin diyen müziğin sakinleştirici sesi geçti. Sıcaklık, gülüş ve bilgelik vardı. Tanıtımlar yapılıyordu; her sesin farklı bir kişiliği vardı, endam ya da rütbe gibi anlaşılabilir bir şey, doğru bir yer, fiziksel pozisyon. Mesafe bakımından sesler arasında bir fark yoktu. Hepsi buradaydı, en azından hepsi eşit uzaklıktaydı.</p>

  <p>Mutlu ve korkusuz bir topluluk vardı, korkusuzca Gerry'yle paylaşılan espri ve memnuniyet dalgaları, karşılıklı düşünceler ve başarılar. <em>Hoş geldin, hoş geldin.</em></p>

  <p>Gerry kadar olmasa da hepsi genç ve yeniydi. Onların gençliği dürtülerinde ve düşüncelerinin esnekliğindeydi. Bazılarının insanlara göre eski sayılabilecek anıları vardı ama her biri ölümsüzlüğü bir miktar yaşamıştı ve hepsi ölümsüzdü.</p>

  <p>Şurda Haydn’a ıslık çalan biri, şurda da William Morris'le Rossettis’i tanıştıran biri vardı. Gerry, Fermi’nin hassas bir tabak üstünde ortadan ikiye ayrılmasını, Landowska adında bir çocuğun klavsen dinleyişini, uykulu Ford'un aklının bir sıra makineyle karşı karşıya duran bir sıra insan fikriyle aydınlanmasını kendi hafızasıymış gibi gördü.</p>

  <p>Bir soru oluşturmak, bir cevaba sahip olmak demekti.</p>

  <p>Sen kimsin?</p>

  <p><em>Homo Gestalt.</em></p>

  <p>Ben bir parçayım, aitim ...</p>

  <p><em>Hoş geldin.</em></p>

  <p>Neden bana anlatmadınız?</p>

  <p><em>Hazır değildin. Bitirilmemiştin. Yalnız'la tanışmadan önce Gerry neydi?</em></p>

  <p>Şimdi... bu etik mi? Beni tamamlayan şey bu mu?</p>

  <p><em>Etik çok basit bir terim. Ama evet, evet .</em> <em>çoğalmak ilk özelliğimiz; birlik ikinci. Parçalarının senin parçaların olduğunu bilmeleri gibi sen de bizim insanlığın bir parçası olduğumuzu bilmek zorundasın-</em></p>

  <p>Gerry o zaman anladı ki onu utandıran şeyler, insanların insanlara yapabileceği fakat insanlığın yapamayacağı şeylerdi.</p>

  <p>"Ben cezalandırıldım," dedi.</p>

  <p><em>Karantinaya alındın.</em></p>

  <p>Ve - siz... biz... tüm insanlığın başarılarından sorumlu muyuz?</p>

  <p><em>Hayır! Biz paylaşırız. İnsanlık biziz!</em></p>

  <p>İnsanlık kendini öldürmeye çalışıyor.</p>

  <p><em>(Bir şaşkınlık dalgası ve müthiş bir güven, eğlence gibi.) </em><em>Bugün, bu hafta, öyle olabilir: Fakat ırkların tarihine gelince . .. Yeni bir şey, atom savaşı Amazon'un geniş yüzünde bir damla gibi!</em></p>

  <p>Onların anıları, izdüşümleri, hesapları Gerry'ye aktı, ta ki Gerry onların yapısını ve fonksiyonlarını öğrenene kadar; ayrıca öğrendiği toplumsal özelliklerin neden ufak bir konu olduğunu da biliyordu. Sonuçta böyle bir anlayış kendi için veya kendine karşı kullanılamayacağından, burada bozulamayacak bir güç vardı. İnsanlığın neden ve nasıl var olduğunun cevabı buradaydı, sorunlu ve dinamik, kendi kaderi etrafında kutsanmış. Ölen binlerce insanın eli buradaydı, çünkü onların ölümü milyonların yaşamasını sağlayabilirdi. Ve insanlık tehlikeye düştüğü zaman rehber, ışık da buradaydı; herkesin tanıdığı Rehber de buradaydı. Dünyadışı bir güç ya da gökyüzünden bir İzleyici değil ama insan kalbi ve insan merkezine saygısı olan, kutsallığın hafif kokusunu etrafa yaymak yerine ter ve toprak kokan, gülen bir şey.</p>

  <p>"Kendini bir atom, <em>Gestalt'</em><em>mı</em> da bir molekül gibi görüyordu. Diğerlerini hücre içinde hücre, bütün resmi görüyordu, mutlulukla, insanlık doğuyordu.</p>

  <p>Yükselen, onu boğan bir ibadet hissiyle doldu ve bunun insan soyu için ne demek olduğunun farkına vardı - kendine saygı.</p>

  <p>Kollarını uzattı, tuhaf gözlerinden yaşlar sel gibi akıyordu. <em>Teşekkür ederim,</em> diye yanıtladı onları. <em>Teşekkür ederim, teşekkür ederim</em>. ..</p>
