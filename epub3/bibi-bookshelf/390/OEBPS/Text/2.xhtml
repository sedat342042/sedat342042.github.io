  <p>&nbsp;</p>

  <p>Bir süre sustum, Stern "Ne oldu?" diye sordu.</p>

  <p>"Ah," dedim, "onu geri getirdi." Birden güldüm. "Şimdi düşününce komik geliyor. Neredeyse üç ay bize patronluk tasladıktan sonra aniden kuralları bizim koymamız. Onun düşüncelerine göre iyi olmaya çalıştık ama Tanrım, bu sefer çok ileri gitmişti. Kapıyı suratımıza kapattığı zaman başına gelecekleri belirlemişti. Yatağının altında büyük bir çin vazosu vardı, vazo kendiliğinden havalandı, aynaya çarpıp kırıldı. Sonra çekmecelerden biri açıldı, içinden bir eldiven çıkıp yüzüne tokat attı.</p>

  <p>"Yatağa geri sıçramak zorunda kaldı, tavandan bir parça yatağın üstüne düştü. Küçük banyosundaki musluk açıldı, tıpası tıkandı ve tam lavabo taşmaya başlayacakken tüm elbiseleri askılarından düştü. Odadan çıkmaya çalıştı ama kapı sıkışmıştı. Tokmağıyla uğraşırken kapı birden hızla açıldı ve o yere düştü. Kapı tekrar kapandı ve tavandan bir parça daha onun üstüne düştü. Ağlıyordu. O ana kadar ağlayabildiğini bilmiyordum.</p>

  <p>" 'Bebek’i buraya geri getirecek misin?' diye sordum.</p>

  <p>"Yerde yattı ve ağladı. Bir süre sonra bize baktı. Gerçekten dokunaklıydı. Onun ayağa kalkmasına yardım edip bir iskemleye oturttuk. Bir süre daha bize baktı, sonra aynaya, sonra parçalanmış tavana, sonra fısıldadı, 'Ne oldu? Ne oldu?'</p>

  <p>"'Bebek’i yolladın. Olan bu.' dedim.</p>

  <p>"Ayağa kalkıp alçak sesle, korkmuş fakat kesin bir şekilde: 'Eve bir şey saldırdı. Bir uçak. Belki de deprem oldu. Bebek hakkında kahvaltıdan sonra konuşacağız.'</p>

  <p>"'Ona biraz daha göster Janie,' dedim.</p>

  <p>"Koca bir kova dolusu su yüzüne ve göğsüne çarpıp geceliğinin üstüne yapışmasına neden oldu, onu sinirlendiren şey de buydu. Saç örgüleri havaya kalktı, daha yükseğe, daha yükseğe sonunda onu sürüklemeye başladılar. Bağırmak için ağzını açtığında pudra süngeri ağzına girdi. Pençe gibi elleriyle süngeri ağzından çıkardı.</p>

  <p>"'Ne yapıyorsunuz? Ne yapıyorsunuz?' dedi ağlayarak.</p>

  <p>"Janie ona bakıp ellerini arkasına götürdü, gerçek bir kendini beğenmiş. 'Biz bir şey yapmadık.' dedi.</p>

  <p>"Ben de, 'Henüz bir şey yapmadık. Bebek’i geri getirecek misin?' dedim.</p>

  <p>"Bize bağırdı, 'Susun! Susun! Şu mongol alık hakkında konuşmayın! Kimse için iyi değil o, kendi için bile! Nasıl o benimmiş gibi davranırım?'</p>

  <p>"'Sıçanları getir Janie,' dedim.</p>

  <p>"Yerde bir koşuşturma sesi duyuldu. Bayan Kew elleriyle yüzünü kapatıp iskemleye çöktü. 'Sıçan yok,' dedi. 'Burada sıçan yok.' Sonra bir şey gıcırdadı ve Bayan Kew kendinden geçti. Gerçekten kendinden geçen birini gördün mü?"</p>

  <p>"Evet," dedi Stern.</p>

  <p>"Olabildiğince kızgındım ama bu neredeyse benim için bile çok fazlaydı. Ama o da Bebek’i göndermemeliydi. Telefon edebilecek kadar kendine gelmesi için birkaç saat geçmesi gerekti. Bebek öğlen yemeğinden önce geri geldi." Güldüm.</p>

  <p>"Komik olan ne?"</p>

  <p>"Ona ne olduğunu tam olarak hatırlayamıyordu. Üç hafta sonra olanları Miriam’a anlatırken duydum. Eve bir şeyler oldu dedi. İyi ki Bebek’i sağlık muayenesine göndermişim - yoksa zavallı şey incinebilirdi dedi. Buna gerçekten inandı sanırım."</p>

  <p>"Herhalde. Çok normal. İstemediğimiz bir şeye inanmayız."</p>

  <p>"Sen bunun ne kadarına inanıyorsun?" diye sordum birden.</p>

  <p>"Sana daha önce söyledim, bunun önemi yok. İnanmak ya da inanmamak istemiyorum."</p>

  <p>"Benim ne kadarına inandığımı sormadın."</p>

  <p>"Buna gerek yok. Sen kendin karar vereceksin."</p>

  <p>"Sen <em>iyi</em> bir psikoterapist misin?"</p>

  <p>"Sanırım. Kimi öldürdün?"</p>

  <p>Soru beni nazırlıksız yakaladı. "Bayan Kew," dedim. Sövüp saymaya başladım. "Sana bunu söylemek istemiyordum."</p>

  <p>"Merak etme. Neden yaptın bunu?"</p>

  <p>"Cevabını bulmak için burdayım."</p>

  <p>"Ondan bayağı nefret etmiş olmalısın."</p>

  <p>Ağlamaya başladım. On beş yaşında olup böyle ağlamak!</p>

  <p>Ağlamamı bitirmem için bana zaman tanıdı. Ağlamamın ilk bölümü gırtlağımı acıtan sesler, homurtular ve gıcırtılar şeklindeydi. Burnum akmaya başladığında ise düşündüğümden daha çok aktı. Ve sonunda - sözcükler.</p>

  <p>"Nerden geldiğimi biliyor musun? Hatırlayabildiğim ilk şey ağzıma atılan bir yumruktu. Yüzüme doğru gelişini hâlâ görebiliyorum, kafam kadar büyük bir yumruktu. Çünkü ağlıyordum. O andan beri ağlamaya korkuyorum. Ağlıyordum çünkü karnım açtı. Soğuktu. Belki ikisi de. Ondan sonra, büyük yatakhaneler ve kim daha çok çalarsa onun daha çok şeyi olurdu. Kötüysen canın çıkana kadar dayak yer, iyiysen büyük ödül alırdın. Büyük ödül: seni yapayalnız bırakmaları. Bu şekilde yaşadığını bir düşün. Dünyadaki en önemli, en güzel şeyi elde etmek, yapayalnız kalmak için yaşa bakalım!</p>

  <p>"Yalnız ve çocuklarda bir büyü vardı. Harika bir şey: ait olmak. Daha önce hiç olmamıştı. İki sarı ampul ve şömine dünyayı aydınlatırdı. Bütün olan ve olması gereken de buydu.</p>

  <p>"Sonra büyük değişim: temiz giysiler, yemek, haftada beş gün okul, Colombus, Kral Arthur ve inşaat mühendisliği üzerine 1925’te yazılmış, lağımları açıklayan bir kitap. Bundan daha önemlisi küp şeklinde kesilmiş bir buz parçasının erimesini seyrediyorsun, köşeler yuvarlaklaşıyor ve senin yüzünden olduğunu biliyorsun, Bayan Kew... kahretsin, kendini o kadar çok kontrol ediyor ki bize güzel sözler bile söylemiyor. Fakat o orada, o duygu. Yalnız, bize baktı çünkü bu onun hayat tarzının bir parçasıydı. Bayan Kew bize baktı ama bu onun hayatı değildi. O, bunu istediği için yaptı.</p>

  <p>" 'Doğru' kavramı hakkında tuhaf, 'yanlış' kavramı hakkında da yanlış bir düşüncesi vardı, ama o sıkı sıkıya bağlı olduğu inançlarının iyiliğimiz için olduğunu düşünüyordu. Anlamadığı şeylerin kendi başarısızlığı olduğunu bilirdi... ancak anlamadığı ve anlayamayacağı o kadar çok şey vardı ki. Doğru giden şeyler bizim başarımızdı. Yanlış giden şeylerse onun hatası. Geçen sene... off."</p>

  <p>"Sonra?"</p>

  <p>"Sonra onu öldürdüm. Dinle," Hızlı konuşmam gerekiyor gibi hissettim. Zamanım kısıtlı değildi ama söyleyeceklerimden kurtulmam gerekliydi. "Sana bütün bildiklerimi anlatacağım. Onu öldürmemden bir gün önce. Sabah uyandım, altımdaki çarşaflar tertemizdi, güneş ışığı beyaz perdelerden ve parlak kırmızı mavi büzgülerden süzülüp içeri giriyordu. Bir dolap dolusu giysim vardı, benim giysilerim - benim giysilerim, daha önce bana ait olan bir şey olmamıştı - aşağıda Miriam kahvaltıyı hazırlarken ikizler de gülüşüyordu. Miriam'la <em>beraber</em> gülüyorlardı dikkatini çekerim, daha önce yaptıkları gibi kendi başlarına değil.</p>

  <p>"Yan odada Janie dolaşıp şarkı söylüyordu, biliyordum beni gördüğünde yüzünde güller açacaktı. Kalktım. Kaynar sıcaklıkta su vardı, diş macunu da dilime batıyordu. Üzerime tam uyan giysilerimi giyip aşağı indim, herkes oradaydı, ben onları gördüğüme, onlar da beni gördüklerine memnundu. Bayan Kew gelir gelmez masanın etrafına oturduk, herkes yüksek sesle onunla konuşmaya başladı.</p>

  <p>"Sabahlar böyle geçip gider, okulda teneffüs ve sonra evde büyük uzun oturma odasında. İkizler dillerinin uçları dışarda, yazı yazmaktan çok alfabeyi çizer ve sonra Janie, zamanı geldiğinde resim yapar, ağaçlar ve ufukta kaybolan sarı çitiyle gerçek bir inek resmi. Ben dört bilinmeyenli bir denklemin iki parçası arasında kendimi kaybetmiştim, Bayan Kew yardım etmek için üzerime eğilmişti, güzel kokusunu alabiliyordum. Kokuyu daha iyi alabilmek için başımı kaldırıyorum, uzakta, mutfakta ocağın üzerindeki tencerelerin tıkırtılarını duyuyorum.</p>

  <p>"Öğleden sonra böyle geçer, biraz daha okul, biraz daha çalışma ve gülerek bahçeye fırlayış. İkizler birbirlerini kovalar, iki ayaklarının üzerinde koşarak; Janie, tam Bayan Kew’in olması gerektiğini söylediği gibi resmine yaprakları çiziyor. Ve Bebek, büyük bir parmaklıklı oyun alanı var. Bebek artık fazla hareket etmiyor, sadece etrafı seyredip salya akıtıyor, kıyamet kadar yemek yiyip yeni bir alüminyum levha gibi temiz tutuluyor.</p>

  <p>"Akşam yemeği ve gece, Bayan Kew bize kitap okur, öyküdeki kişilere göre sesini değiştirerek, onu utandıracak bir şey olduğunda hızlı ve fısıldarcasına ama her sözcüğü aynı şekilde okuyarak.</p>

  <p>"Ve gidip onu öldürmem gerekti. Hepsi bu."</p>

  <p>"Neden gerektiğini söylemedin?" dedi Stern.</p>

  <p>"Nesin sen - aptal mı?" diye bağırdım.</p>

  <p>Stern bir şey söylemedi. Koltuğun üstünde karnımın üzerine döndüm, çenemi iki elimin arasına alıp Stern’e baktım. Kafasından neler geçtiğini hiçbir zaman bilemememe rağmen aklının karışmış olduğunu söyleyebilirdim.</p>

  <p>"Neden olduğunu söyledim," dedim.</p>

  <p>"Bana söylemedin."</p>

  <p>Birden anladım ki ondan çok şey bekliyordum. Yavaşça dedim ki, "hepimiz aynı saatte uyanır, başkasının istediği şeyleri yapardık. Bir günü başkasının yaşayacağı gibi yaşar, başkalarının düşüncelerini düşünür, başka insanların sözlerini söylerdik. Janie, başka birilerinin resimlerini yapar, Bebek de kimseyle konuşmazdı. Ve bu durumdan mutluyduk. Şimdi anlıyor musun?"</p>

  <p>"Daha değil."</p>

  <p>"Allahım!" dedim. Biraz düşündüm. "Biz kaynaşmadık."</p>

  <p>"Kaynaşmak mı? Yalnız öldükten sonra da kaynaşmadınız."</p>

  <p>"O farklıydı. O sanki arabanın benzininin bitmesi gibiydi.<em> </em>Arabada sorun yoktu. Sadece bekliyordu. Ama Bayan Kew, bizimle işini bitirdiğinde araba parçalara ayrılmıştı, anladın mı?"</p>

  <p>Düşünme sırası şimdi ondaydı. Sonunda dedi ki, "aklımız bize komik şeyler yaptırır. Bazıları tamamen nedensiz, yanlış ve delicedir. Yaptığımız işin temel taşı şu: davranışlarımızın sağlam, doğruluğundan şüphe edilemez bir mantık zinciri vardır. Yeterince derine inersen, diğer konularda bulabileceğin neden sonuç ilişkilerini bu alanda da bulabilirsin. <em>Mantık</em> dedim, akıl; 'doğruluk', 'düzgünlük' veya 'adalet' demedim. Mantık ve gerçek çok farklı iki şeydir, ama çoğunlukla mantıklı çalışan bir akla ikisi de aynı şeymiş gibi gelir.</p>

  <p>"O akıl örtülüp çapraz niyetler bazında yüzeydeki akılla çalıştığı zaman, kafanın karıştığı zamandır. Söylemek istediğin şeyi anlıyorum- aranızdaki o özel bağı korumak ya da yeniden kurmak için Bayan Kew'den kurtulmanız gerekiyordu. Ama mantığını kavrayamıyorum. Bu 'kaynaşmanın', nasıl olup da hoşlanılabilir olduğunu senin de itiraf ettiğin yeni kurulmuş bir güvenceyi bozmaktan daha önemli olduğunu anlamıyorum."</p>

  <p>Umutsuzca dedim ki, "Belki bozmaya değmezdi."</p>

  <p>Stern öne doğru eğilip piposuyla beni işaret etti. "<em>Değerdi</em>, çünkü yaptığın şeyi sana yaptıran o. Olaydan sonra belki her şey farklı göründü. Ama onu yapmak için harekete geçtiğinde önemli olan Bayan Kew’i yok edip önceden sahip olduğunuz şeyi yine kazanmaktı. Nedenini ne ben biliyorum ne de sen."</p>

  <p>"Nasıl bulacağız peki?"</p>

  <p>"Peki, şimdi en sevimsiz kısma gelelim, istersen."</p>

  <p>Yattım. "Hazırım."</p>

  <p>"Tamam. Onu öldürmeden hemen önce olanları anlat."</p>

  <p>&nbsp;</p>

  <p>Yediğim yemeğin tadını alıp, sesleri duymaya çalışarak o son günü geçirdim. Bir şey geldi, gitti, tekrar geldi: çarşafların temiz, taze duygusu. Günün başında olduğum için bu duyguyu geri itmeye çalıştım ama geri geldi, ben de anladım ki günün başında değil sonundaydım.</p>

  <p>"Sana anlattığım şeyler, çocukların kendilerininkilerin yerine hep başka insanların isteklerini yapmaları, Bebek’in hiç konuşmayıp herkesin bundan memnun olması ve sonunda benim Bayan Kew'u öldürmek zorunda kalmamdı. Ona gelmem uzun sürdü, yapmaya başlamak uzun zaman aldı. Sanırım tekrar kalkmadan önce yatağın içinde yatıp düşündüm. Karanlık ve sessizdi. Odadan çıkıp koridoru geçtim ve Bayan Kew’in odasına girip onu öldürdüm," dedim.</p>

  <p>"Nasıl?"</p>

  <p>"Hepsi bu!" diye bağırdım, bağırabildiğim kadar yüksek sesle. Sonra sakinleştim. "Çok karanlıktı... hâlâ da öyle. Bilmiyorum. Bilmek istemiyorum. Bizi severdi. Sevdiğini biliyorum. Ama onu öldürmek zorundaydım."</p>

  <p>"Tamam, tamam," dedi Stern. "Sanırım bu konuda fazla dehşete kapılmaya gerek yok. Sen—"</p>

  <p>"Ne?"</p>

  <p>"Yaşına göre çok güçlüsün, değil mi Gerard?"</p>

  <p>"Sanırım. Yeterince güçlü, en azından."</p>

  <p>"Evet," dedi.</p>

  <p>"Bahsettiğin mantığı hâlâ anlamadım." Elimle koltuğun kenarına vurmaya başladım, her sözcük için bir yumruk: "Neden - bunu - yapmam - gerekti?"</p>

  <p>"Kes şunu. Canını yakacaksın."</p>

  <p>"Canımın yanması gerek," dedim.</p>

  <p>"Ha?"</p>

  <p>Kalkıp masaya gittim, biraz su aldım. "Ne yapacağım?"</p>

  <p>"Bana onu öldürdükten sonra buraya gelene kadar neler yaptığını anlat."</p>

  <p>"Fazla bir şey yapmadım. Olay dün akşam oldu. Onun çek defterini aldım. Biraz uyuşmuş bir şekilde odama gittim. Ayakkabılarım dışında bütün giysilerimi giydim. Ayakkabılarımı elimde taşıdım. Dışarı çıktım. Uzun bir süre yürüdüm, düşündüm, açıldığında bankaya gittim. Bir psikiyatriste gitme fikri aklıma geldi, günün büyük bölümünü psikiyatrist arayarak geçirdim, sonra buraya geldim. Hepsi bu."</p>

  <p>"Çeki bozdururken bir problemle karşılaştın mı?"</p>

  <p>"İnsanlara yapmalarını istediğim şeyi yaptırmak konusunda hiç problemim yoktur."</p>

  <p>Şaşırmış bir şekilde homurdandı.</p>

  <p>"Ne düşündüğünü biliyorum - Bayan Kew’e aklımdan geçenleri yaptıramadım."</p>

  <p>"Bu sadece bir parçası."</p>

  <p>"Eğer yaptırmış olsam, o artık Bayan Kew olmazdı. Bankacıdan tek istediğim - bankacı olmasıydı."</p>

  <p>Stern’e bakıp birden neden sürekli piposuyla oynadığını anladım. Aşağı baktığı için sen onun gözlerini görme diye.</p>

  <p>"Onu öldürdün," dedi - konuyu değiştirdiğini biliyordum - "senin için değerli olan bir şeyi mahvettin; ama senin için çocuklarla aranda olan şeyi tekrar yakalama şansından daha az değerli olmalı. Onun değeri hakkında bir fikrin yok." Yukarı baktı. "Derdin bu mu?"</p>

  <p>"Aşağı yukarı."</p>

  <p>"İnsanları öldürmeye iten şeyin ne olduğunu biliyor musun?" Ben cevap veremeyince devam etti. "Hayatta kalma. Kendini ya da kendinle özdeşleştirdiğin bir şeyi korumak. Senin durumunda bu geçerli değil çünkü senin Bayan Kew'le olan ilişkinin değeri, tek başına senin için veya grup olarak hepiniz için Bayan Kew’e olduğundan daha fazla hayatta kalma değeri taşıyordu."</p>

  <p>"Yani belki onu öldürmek için yeterince iyi nedenim yoktu."</p>

  <p>"Vardı ki öldürdün. Sadece daha yerini tespit edemedik. Yani nedenimiz var ama bu nedenin niye önemli olduğunu bilmiyoruz daha. Cevap senin içinde bir yerlerde."</p>

  <p>"Nerde?"</p>

  <p>Ayağa kalkıp biraz yürüdü. "Birbirini izleyen bir öykümüz var. Gerçekle fantazi karışmış, bazı yerler hakkında ayrıntılı bilgiye sahip değiliz, ama bir başlangıç, bir gelişme, bir de sonucumuz var. Şimdi, kesin olarak söyleyemem ama cevap biraz önce geçmeyi kabul etmediğin köprüde olabilir. Hatırladın mı?"</p>

  <p>Hatırlamıştım. "Neden o? Neden başka şey denemiyoruz?"</p>

  <p>Sessizce işaret etti, "çünkü sen söyledin. Neden şimdi kaçıyorsun?"</p>

  <p>"Olayları büyütme." Bu adam bazen beni rahatsız ediyordu. "Bu beni sıkıyor. Neden bilmiyorum ama ediyor."</p>

  <p>"İçinde bir şeyler gizleniyor, sen onu rahatsız ediyorsun, o da savaşıyor. Büyük bir olasılıkla bizim de aradığımız o saklı kalmaya çalışan şey. Sorunun gizleniyor değil mi?"</p>

  <p>"Evet," dedim. Kendimi tekrar hasta ve bayılacak gibi hissettim ve yeniden bu duyguyu geri yolladım. Birden durdurulamayacağını anladım. "Onu dışarı çıkaralım." Uzandım.</p>

  <p>Stern bir süre tavanı seyredip sessizliği dinlememe izin verdi. Sonra dedi ki, "Kütüphanedesin. Bayan Kew'la yeni tanıştın. O seninle konuşuyor, sen ona çocuklardan bahsediyorsun."</p>

  <p>Kımıldamadan yattım. Hiçbir şey olmadı. Sonra kemiklerimden dışarıya doğru gittikçe artan bir gerginlik hissettim, kötüleşebildiği kadar kötüleştiğinde de bir şey olmadı.</p>

  <p>Stern'in kalkıp masaya doğru gittiğini duydum. Orda bir süre oyalandı, eşyalar ses çıkardı. Birden kendi sesimi duydum:</p>

  <p><em>"Janie var, o da benim gibi on bir yaşında. İkizler, Bonnie ve Beanie, sekiz yaşındalar ve Bebek. Bebek üç yaşında."</em></p>

  <p><em>Ve kendi çığlığımın sesi...</em></p>

  <p>Ve hiçlik.</p>

  <p>&nbsp;</p>

  <p>Yumruklarımı sallayıp tükürükler saçarak karanlıktan geri döndüm. Güçlü eller bileklerimi yakaladı. Kollarımı kontrol etmeden, sadece yakalayıp sürükledi. Gözlerimi açtım. Sırılsıklamdım. Termos yan dönmüş bir şekilde halının üzerindeydi. Stern yanımda çömelmiş, bileklerimi tutuyordu. Debelenmeyi kestim.</p>

  <p>"Ne oldu?"</p>

  <p>Bileklerimi bırakıp dikkatle beni izlemeye başladı. "Tanrım," dedi, "bu ne kuvvet!"</p>

  <p>Başımı kaldırıp homurdandım. Stern havlu verdi. "Neydi o?"</p>

  <p>"Seni kasete kaydetmiştim. Hatırlayamadığın zamanlar senin de daha önce yaptığın gibi kendi sesini kullanarak seni uyarmaya çalıştım. Bu bazen mucizeler yaratıyor."</p>

  <p>"Bu sefer mucize yarattı" diye söylendim. "Sigortalarım attı."</p>

  <p>"Evet, attı. Tam hatırlamak istemediğin şeyi hatırlayacakken kendini bırakıp bilincini kaybettin."</p>

  <p>"Neden bu kadar memnunsun?"</p>

  <p>"Bir çeşit savunma mekanizması," dedi kısaca. "Neredeyse oluyor. Bir kez daha dene."</p>

  <p>"Dur biraz. Savunma mekanizmasının sonunda öleceğim."</p>

  <p>"Ölmezsin. Bu bölümü bilinçaltında uzun süredir saklıyordun ve o seni incitmedi."</p>

  <p>"İncitmedi mi?"</p>

  <p>"Seni öldürecek kadar değil."</p>

  <p>"Onu dışarı çıkardığımızda beni öldürmeyeceğini nerden biliyorsun?"</p>

  <p>"Görürsün."</p>

  <p>Stern’e baktım. Birdenbire ne yaptığını bildiğini anladım.</p>

  <p>"Şimdi kendi hakkında eskiden olduğundan daha çok şey biliyorsun," diye yavaşça açıkladı. "Olayların iç yüzünü daha rahat kavrayabilir, değerlendirmeler yapabilirsin. Belki tamamen değil ama kendini koruyacak kadar. Merak etme. Bana güven. Çok kötü olursa durdurabilirim. Şimdi rahatla. Tavana bak. Ayak parmaklarını hisset. Onlara bakma, yukarı bak. Ayak parmakların, başparmakların. Kımıldatma ama hisset. Ayak parmaklarınla say, başparmaklarından başlayarak her parmak için bir sayı. Bir, iki, üç. Üçüncü parmağı hisset. Hisset, hisset, uyuşuyor, uyuşuyor. Onun iki yanındaki parmaklar da uyuşuyor. Bütün parmakların uyuşuyor."</p>

  <p>"Ne yapıyorsun?" diye bağırdım.</p>

  <p>İpeksi sesiyle cevap verdi, "Sen ve ayak parmakların bana güveniyor. Sen bana güvendiğin için onlar uyuşuyor. Sen—"</p>

  <p>"Beni hipnotize etmeye çalışıyorsun. Bunu yapmana izin vermeyeceğim."</p>

  <p>"Sen kendini hipnotize ediyorsun. Her şeyi kendin yapıyorsun. Ben sadece yol gösteriyorum. Ayak parmaklarına yolu gösteriyorum. Kimse seni gitmek istemediğin bir yere gönderemez, sen de parmaklarının işaret ettiği yöne gideceksin, parmaklarının uyuştuğu ..."</p>

  <p>Böyle böyle böyle. Sallanan sarı süs, gözlerdeki ışıltılar, mistik geçitler nerede? Onu görebileceğim bir yerde bile oturmuyordu. Niye ne kadar uykulu olmam gerektiği hakkında konuşmuyordu? Uykulu olmadığımı ve uykulu olmak istemediğimi biliyordu, sadece ayak parmakları olmak istiyordum. Uyuşuk bir parmak, gidecek bir parmak, on bir kere gidecek, on bir, on bir yaşındayım ...</p>

  <p>İkiye ayrıldım, kütüphaneye giden kısmı izleyen diğer kısım. Bayan Kew bana doğru eğiliyor, çok değil, oturduğum iskemlenin üstündeki gazete hışırdıyor, tek ayakkabım çıkmış, uyuşuk parmaklarım sallanıyor... yumuşak bir sürpriz hissediyorum. Hipnotizma olmasına rağmen bayağı bilinçliydim, Stern yanıma oturmuş, vızıltı halinde benimle konuşuyordu, istersem dönebilir, dik oturabilir, Stern'le konuşabilir, istersem dışarı çıkabilirdim ama istemiyordum. Hipnotizma buysa ben bu çalışmaya vardım. Sorun değildi.</p>

  <p>Orada, masanın üstünde, benim görebileceğim bir yerde, altın deri üzerinde yayılıyor, masada seninle oturabilir miyim, Bayan Kew ile, Bayan Kew ile ...</p>

  <p>"...İkizler, Bonnie ve Beanie, sekiz yaşındalar ve Bebek. Bebek üç yaşında."</p>

  <p>"Bebek üç yaşında," dedi kadın.</p>

  <p>Bir baskı vardı, gerilen bir kısım ve... bir kopma. Gözyaşartıcı bir acı ve acıyı boğan bir zafer patlamasından sonra tamamdı, olmuştu.</p>

  <p>İçerde olan buydu, ansızın fakat hepsi.</p>

  <p>&nbsp;</p>

  <p>Bebek üç yaşında? Bir bebeğim olsa üç yaşında olurdu ama yok...</p>

  <p>Yalnız, ben sana açığım. Açık, bu yeterince açık mı?</p>

  <p>Gözbebekleri tekerlek gibi. Döndüklerinden eminim ama dönerken hiç yakalamadım onları. Görünmez bir şekilde gözleri kanalıyla onun beyninden benim beynime geçen araştırma. Benim için ne demek olduğunu biliyor mu? Önemsiyor mu? Önemsemiyor, bilmiyor; beni boşaltıyor, ben onun emrettiği gibi doluyorum; içiyor, bekliyor, içiyor, bardağa hiç bakmadan.</p>

  <p>Onu ilk gördüğümde ormanım, vahşi doğada, rüzgârda dans ediyordum, etrafımda döndüm ve o, orada yaprakların gölgesinde beni izledi. Bunu yaptığı için ondan nefret ettim. Benim ormanım değildi, benim altın saçılmış, eğreltiotlarıyla bezenmiş dere yatağım değildi. Ama sadece orada bulunmakla alıp sonsuza kadar dondurduğu benim dansımdı. Bu yüzden ondan nefret ettim, bakışından nefret ettim, ayakta duruşundan; bileklerine kadar eğreltiotlarına gömülmüştü, ağaç gibi görünüyordu, kökler yerine ayaklar, giysileri toprağın rengi. Ben durunca o hareket etti, o zaman tam bir adamdı, goril omuzlu, pis bir hayvan ve nefretim korkuya dönüştü aniden, donakaldım.</p>

  <p>Ne yaptığını biliyordu ama umrunda değildi. Dans etmek... asla bir daha dans etmemek, çünkü ağaçların gözleri olmadığını bilmiyordum, uzun boylu, hiçbir şeye önem vermeyen, pis hayvan adamlar olmadığını. Beni boğan giysileriyle yaz günleri, bir kefen gibi saran fazlasıyla nazik davranışlarıyla kış geceleri, bir daha hiç dans etmemek, dans etmek her aklıma geldiğinde onun beni gördüğü şokunu hatırlamak. Ondan nasıl nefret ettim! Ah, ondan nasıl nefret ettim!</p>

  <p>Kimsenin görmediği bir yerde yapayalnız dans etmek, Bayan Kew olarak bilindiğim zamanlarda kendime sakladığım tek şeydi; o ağırbaşlı, olduğundan yaşlı, kendi zamanından geç, doğru ve ciddi, dantel, kadife ve yalnız. Şimdi tam dedikleri gibiyim, tamamen, sonsuza kadar, çünkü o gizli tutmaya cesaret ettiğim tek şeyi benden çaldı.</p>

  <p>Güneşte yürüyüp bana doğru geldi, koca kafasını biraz yana çevirmişti. Olduğum yerde durdum, içten dışa, tamamen kızgınlığını koru ve korkunun katmanıyla donmuşçasına. Kolum hâlâ açık, belim hâlâ dans eder gibi bükülmüştü, o durduğunda mecbur olduğum için nefes aldım.</p>

  <p>"Kitap okur musun?" diye sordu.</p>

  <p>Onun yakınımda olmasına dayanamıyordum ama kımıldayamadım. Elini sertçe uzatıp çeneme dokundu, onun yüzünü görecek pozisyona gelinceye kadar başımı yukarı doğru kaldırdı. Korkuyla geri çekildim fakat yüzüm elini terk etmedi, dokunmuyor sadece kaldırıyordu. "Bana bazı kitaplar okumak zorundasın. Onları bulmaya zamanım yok."</p>

  <p>"Sen kimsin?" diye sordum.</p>

  <p>"Yalnız," dedi. "Bana kitap okuyacak mısın?"</p>

  <p>"Hayır, bırak beni, bırak beni!" Beni tutmuyordu.</p>

  <p>"Ne kitapları?" diye bağırdım.</p>

  <p>Yüzüme vurdu, fazla hızlı değil. Bu benim biraz daha yukarı bakmama neden oldu. Eli aşağı indi. Gözleri, gözbebekleri dönmeye başlayacaktı...</p>

  <p>"Aç," dedi. "Aç da göreyim."</p>

  <p>Kafamda kitaplar vardı ve o başlıklarına bakıyordu... bakmıyordu çünkü okuyamıyordu. Kitaplar hakkında bildiklerime bakıyordu. Birden kendimi son derece işe yaramaz hissettim çünkü onun istediğinin sadece bir kısmı bende vardı.</p>

  <p>"Nedir o?" diye sordu havlamasına.</p>

  <p>Ne demek istediğini biliyordum. Onu benim kafamın içinden almıştı. Ben o şeyin orada olduğunu bile bilmiyordum ama Yalnız, onu bulmuştu.</p>

  <p>"Telekinezi," dedim.</p>

  <p>"Nasıl yapılır?"</p>

  <p>"Kimse yapılıp yapılamayacağını bilmiyor. Fiziksel nesneleri beyin gücüyle hareket ettirmek!"</p>

  <p>"Yapılabilir," dedi. "Bu ne?"</p>

  <p>"Teletaşıma. Aynı şey - yani neredeyse. Akıl gücüyle kendi bedenini hareket ettirmek."</p>

  <p>"Tabii, tabii, anlıyorum," dedi boğuk bir sesle.</p>

  <p>"Moleküler nüfuz etme. Telepati ve gözle görülmeyenleri görme yeteneği. Ben bunlar hakkında bir şey bilmiyorum. Bence biraz aptal konular."</p>

  <p>"Oku. Anlayıp anlamaman önemli değil. Bu ne?"</p>

  <p>Orada, beynimdeydi, dudaklarımda. <em>"Gestalt."</em><a class="nref" href="../Text/footnotes.xhtml#n5" id="n5d"><sup>{5}</sup></a></p>

  <p>"O nedir?"</p>

  <p>"Grup. Aynı tür tedaviyle birçok değişik hastalığı tedavi etmek gibi bir şey. Birçok düşüncenin tek cümlede ifade edilmesi gibi. Bütün, parçalardan daha büyük oluyor."</p>

  <p>"Bunu da oku. Bunun hakkında çok oku. Hakkında <em>en çok </em>okuman gereken konu bu. Çok önemli."</p>

  <p>Arkasını döndü, gözleri gözlerimden ayrıldığında bir şeyler kırılıyormuş gibi oldu, sendeleyip tek dizimin üstüne düştüm. O arkasına bakmadan ormana gitti. Eşyalarımı toplayıp eve gittim. Kızgınlık vardı, bana bir fırtına gibi çarpan, korku vardı, bir rüzgâr gibi çarpan. Kitapları okuyacağımı ve geri geleceğimi biliyordum, bir daha asla dans etmeyeceğimi biliyordum.</p>

  <p>Kitapları okuyup geri geldim. Bazen üç dört gün boyunca her gün geldim, bazen de bir kitabı bulamadığım için on gün gelmediğim olurdu. O hep orada, dere yatağının içindeydi, gölgede dikilip bekler, kitaplardan istediğini aldı, bendense hiçbir şey. Asla bir sonraki buluşmadan bahsetmedi. Her gün gelip beni mi beklerdi yoksa o da ben geldiğim zaman mı gelirdi hiç fikrim yok.</p>

  <p>Bana benim için bir anlamı olmayan kitaplar okuttu, evrim kitapları, sosyal ve kültürel organizasyonlar hakkında kitaplar, mitoloji kitapları ve ortakyaşam üzerine bir sürü kitap. Onunla karşılıklı konuşmazdık; aramızda sesli hiçbir şey olmazdı, sürprizler karşısında söylenmeleri ve ilgisini çeken şeylere karşı kısa, küçük homurtuları dışında.</p>

  <p>Kitapları benden, çalılardan böğürtlen toplarmış gibi kopartıp aldı, bir anda; ormanda yürürken ağır bedeninin salgıladığı yeşil sıvının kokusuna ter ve toprak kokusu karışırdı.</p>

  <p>Kitaplardan bir şey öğrendiyse bile bunlar onda hiçbir değişiklik yapmadı.</p>

  <p>Bir gün yanımda otururken aklına takılan bir noktayı çözüme ulaştırdı.</p>

  <p>"Bu konu hangi kitapta olabilir?" dedi. Uzun süre bekledi, düşünerek. "Beyaz karıncalar odunu sindiremezler, biliyorsun, ama karıncanın karnındaki mikroplar sindirebilir ve karıncanın yediği de mikrobun geride bıraktıklarıdır. Nedir bu?"</p>

  <p>"Ortakyaşam," diye hatırladım. Sözcükleri hatırladım. Yalnız, anlamı sözcüklerden ayırıp sözcükleri attı. "Var olmak için birbirine dayanan iki hayat."</p>

  <p>"Evet. Böyle yaşayan dört beş türle ilgili kitap var mıdır?"</p>

  <p>"Bilmiyorum."</p>

  <p>"Ya bu?" diye sordu. "Bir radyo istasyonun var, dört beş tane alıcın var, her alıcı değişik bir şeyin olmasına neden oluyor, yani bir tanesi kazıyor, bir tanesi uçuyor, bir tanesi ses çıkartıyor ama hepsi tek bir yerden emir alıyor. Her birinin kendi gücü ve kendi yapacağı şey var fakat hepsi birbirinden ayrı. Şimdi: Böyle bir hayat var mı, radyodan başka?"</p>

  <p>"Her organizmanın bütünün bir parçası olup yine de ayrı oldukları mı? Sanmıyorum... sosyal organizasyonlar olabilir, birtakım gibi veya beraber çalışan insanlar grubu, aynı patrondan emir alan insanlar."</p>

  <p>"Hayır," dedi hemen, "öyle değil. Bir tek hayvan gibi." Elini yuvarlatarak gösterdi, ben de anladım.</p>

  <p><em>"Gestalt</em> yaşamı gibi mi? Bu harika."</p>

  <p>"Onun hakkında bir kitap yok, ha?"</p>

  <p>"Bildiğim kadarıyla yok."</p>

  <p>"Öğrenmem gerek," dedi ağır ağır. "Böyle bir şey var. Daha önce de böyle bir şey olup olmadığını bilmek istiyorum."</p>

  <p>"Böyle bir şey nasıl olabilir anlamıyorum."</p>

  <p>"Olur. Bir parçası yakalar, bir parçası anlar, bir parçası bulur, bir parçası da konuşur."</p>

  <p>"Konuşur mu? Sadece insanlar konuşabilir."</p>

  <p>"Biliyorum." dedi ve ayağa kalkıp gitti.</p>

  <p>Böyle bir kitap aradım, aradım ama uzaktan yakından ilgili bir şey bulamadım. Gelip bunu söyledim. Uzun süre hareketsiz durdu, yükseltilerle dolu mavi ufka bakarak. Sonra o dönmeye başlamak üzere olan gözlerini bana çevirip araştırmaya başladı.</p>

  <p>"Öğreniyorsun ama düşünmüyorsun," dedi, bakışlarını tekrar tepelere çevirdi.</p>

  <p>"Bütün anlattıklarımı insanlar yapıyor," dedi sonunda. "Parça parça milletin burnunun dibinde dur, onlar bunu görmez. Beyin okuyucular var. Onlara sormayı aklından geçirdiğin şeyleri cevaplayacak insanlar var. Ama bu insanları bir araya getirebilecek biri yok, aynı bastıran, çeken, ısıyı hisseden, yürüyen, düşünen ve diğer şeyleri yapan şeyleri bir arada tutan beyin gibi.</p>

  <p>"Ben oyum," diye bitirdi. Sonra öyle uzun süre oturdu ki beni unuttu sandım.</p>

  <p>"Yalnız," dedim, "ormanda ne yapıyorsun?"</p>

  <p>"Bekliyorum. Daha bitiremedim." Gözlerime bakıp rahatsız olarak acayip bir ses çıkardı. "Bitiremedim derken anladığın anlamda değil. Yani daha tamamlamadım. Bir solucanı kestiğinde toparlanıp tekrar bütün olduğunu bilirsin değil mi? Kesmeyi bırak. Varsay ki solucan en baştan beri o şekilde büyüdü, anladın mı? Parçaları bir araya getiriyorum. Daha bitiremedim. Bitirdiğimde oluşturacağım hayvanla ilgili bir kitap istiyorum."</p>

  <p>"Öyle bir kitap bilmiyorum. Biraz daha anlatabilir misin? Eğer anlatabilirsen belki doğru kitabı ya da kitabı bulabileceğimiz bir yeri düşünebilirim."</p>

  <p>Koca elleriyle bir sopayı ikiye böldü, parçaları yan yana koyup bir darbede ikisini de kırdı.</p>

  <p>"Bütün bildiğim zamanı geldiğinde bir kuşun yuvasına gitmesi gerektiği gibi benim de yapmam gerekeni yapmak zorunda olduğum. Biliyorum ki bitirdiğimde övünülecek bir şey olacağım. Her şeyden daha kuvvetli, daha hızlı ama üzerinde uygun kafa olmayan bir bedenim olacak. Belki ilklerden biri olduğum için böyledir. Şendeki şu resim, mağara adamı..."</p>

  <p>"Neanderthal."</p>

  <p>"Evet. Düşündüm de o hiç matah değil. Yeni bir şeyde erken bir deneme. Benim olacağım da bu. Belki tamamen organize olduktan sonra uygun bir kafa da gelir. O zaman bir anlamı olur."</p>

  <p>Tatmin olmuş bir şekilde homurdanıp uzaklaştı.</p>

  <p>&nbsp;</p>

  <p>Denedim, günlerce denedim ama istediği şeyi bulamadım. Bir dergide evrim sürecinin bir sonraki önemli basamağının fiziksel değil ruhsal yönde olacağı yazıyordu, ama benim aradığım konu hakkında bir yazı yoktu - <em>Gestalt</em> organizması mı demeliyim? Sümüksel maddelerin oluşturduğu küf hakkında yazılar vardı ama bunlar ortakyaşamdan çok amiplerin kovan yaşamıyla ilgili görünüyordu.</p>

  <p>Benim bilimsel olmayan ve bu konularla şahsen ilgilenmeyen aklıma göre onun istediği gibi bir şey olamazdı, herkesin ayrı bir teknik ve ayrı notalarla farklı enstrümanlar çalıp bir tek şey oluşturmak için beraber yürüdüğü müzik grubundan başka. Ama onun kastettiği böyle bir şey değildi.</p>

  <p>Serin bir sonbahar akşamında ona gittim, gözlerimde azıcık ne varsa alıp, hatırlamak bile istemediğim iğrenç bir sözcük kullanarak kızgınca arkasını döndü.</p>

  <p>"Bulamamışsın," dedi. "Bir daha gelme."</p>

  <p>Ayağa kalkıp paçavraya dönmüş bir husağacına dayandı, rüzgârda sallanıp hışırtılar çıkaran gölgelere bakıyordu. Beni çoktan unutmuştu. Onunla bu kadar yakından konuştuğumda korkmuş bir hayvan gibi sıçradığını biliyordum. Tamamen derin düşüncelere dalmış olmalı ki geldiğimi bile duymadı.</p>

  <p>"Yalnız, bulamadığım için beni suçlama. Denedim."</p>

  <p>İrkilmesini kontrol altına alıp gözlerini indirerek bana baktı. "Suçlamak mı? Kim kimi suçluyor?"</p>

  <p>"Seni hayal kırıklığına uğrattım, bu yüzden kızgınsın."</p>

  <p>Bana öyle uzun uzun baktı ki rahatsız oldum.</p>

  <p>"Neden bahsettiğini bilmiyorum," dedi.</p>

  <p>Benden uzaklaşmasına izin veremezdim. Uzaklaşırdı. Hiç düşünmeden beni terk ederdi; <em>umrunda değildi!</em> Bana öğretildiğine göre bu davranışlar vahşilik ve düşüncesizlikti. Kedinin açmakta olan bir laleyi umursamayışı kadar umursamaz biriydi.</p>

  <p>Onu kollarından tutup salladım, evimin ön tarafını sallamaya çalışmak gibi bir şeydi bu. "Bilebilirsin!" diye bağırdım. "Ne okuduğumu biliyorsun, ne düşündüğümü de bilmelisin!"</p>

  <p>Başını salladı.</p>

  <p>"Ben bir insanım, bir kadınım," diye çılgınca bağırdım. "Beni kullandın, kullandın ve bana bir şey vermedin. Bütün alışkanlıklarımdan vazgeçmeme neden oldun - saatlerce kitap okumak, yağmur yağarken sana gelmek. Pazar günü bile - benimle konuşmuyorsun, bana bakmıyorsun, benim hakkımda hiçbir şey bilmiyorsun ve umursamıyorsun. Bana bozamadığım bir büyü yaptın. Bitirdiğinde diyorsun ki 'Bir daha gelme.' "</p>

  <p>"Bir şey aldığım için bir şey geri vermek zorunda mıyım?"</p>

  <p>"İnsanlar böyle yapar."</p>

  <p>Kısa, ilgilenir gözüken bir homurtu çıkardı. "Sana ne vermemi istiyorsun? Bir şeyim yok benim."</p>

  <p>Geri çekildim. Şey hissettim ... ne hissettiğimi bilmiyorum. Bir süre sonra "bilmiyorum," dedim.</p>

  <p>Titreyip arkasını döndü. Neredeyse üstüne atlayarak onu geri çektim. "İstiyorum ki-"</p>

  <p>"Tamam, kahretsin, ne istiyorsun?"</p>

  <p>Ona bakamadım, zar zor konuştum. "Bilmiyorum. Bir şey var ama ne bilmiyorum. Öyle bir şey ki - bilsem bile söyleyemem." Başını sallamaya başladığında tekrar kollarını tuttum. "Benden kitaplar okudun; benden... <em>beni</em> okuyamıyor musun?"</p>

  <p>"Hiç denemedim." Başını kaldırıp bir adım yaklaştı. "İşte."</p>

  <p>Gözleri ilginç, araştırıcı bakışlar fırlattı, çığlık attım. Kaçmaya çalıştım. Bunu istemiyordum, istemediğime emindim. Müthiş çaba gösterdim. Koca elleriyle beni yerden kaldırdı. İşini bitirene kadar beni yukarda tuttu, sonra bıraktı. Hıçkırarak yere düştüm. Yanıma oturdu. Bana dokunmaya çalışmadı. Gitmeye de çalışmadı. Sonunda susup orada büzüştüm, bekliyordum.</p>

  <p>"Bir daha öyle yapmayacağım," dedi.</p>

  <p>Kalkıp gömleğimi içime soktum ve yüzünü görebilmek için yanaklarımı kendime doğru çekmiş olduğum dizlerime dayadım. "Ne oldu?"</p>

  <p>Küfür etti. "İçindeki şu kahrolası karmaşa! Otuz üç yaşındasın - niçin böyle yaşamak istiyorsun?"</p>

  <p>"Çok rahat bir şekilde yaşıyorum," dedim, incinmiştim.</p>

  <p>"Ya," dedi. "Ev işlerini yapan kişi dışında on yıl boyunca yapayalnız. Hiç kimsesiz."</p>

  <p>"Erkekler hayvandır ve kadınla... ."</p>

  <p>"Kadınlardan gerçekten nefret ediyorsun. Hepsi senin bilmediğin bir şey biliyor."</p>

  <p>"Bilmek istemiyorum. Ben olduğum gibi mutluyum."</p>

  <p>"Canın cehenneme."</p>

  <p>Karşılık vermedim. Böyle konuşmalardan hoşlanmazdım.</p>

  <p>"Benden istediğin iki şeyin ikisinin de bir anlamı yok." Bana baktı, yüzünde ilk kez gerçek bir ifade görüyordum: derin bir merak. "Benimle ilgili her şeyi bilmek istiyorsun, nerden geldiğimi, nasıl böyle bir insan olduğumu."</p>

  <p>"Evet, bilmek istiyorum. Diğer şey neymiş, senin bildiğin ve benim bilmediğim?"</p>

  <p>"Bir yerde doğdum, ot gibi büyüdüm" dedi beni yok sayarak. "Yetimhane düzenini hiçe sayan insanlarla. Ve kaçtım, bir tür köy delisi olmak için. Yapabilirdim ama ben ormanı seçtim."</p>

  <p>"Neden?"</p>

  <p>Nedenini düşünüp sonunda "sanırım, çünkü insanların nasıl yaşadığı bence önemsiz. Burdaysa istediğim gibi olabiliyorum."</p>

  <p>"Yani nasıl?" diye sordum durmadan ikimizin arasında oluşan muazzam boşluklardan birinde.</p>

  <p>"Kitaplardan öğrenmek istediğim şey gibi."</p>

  <p>"Daha önce söylememiştin."</p>

  <p>İkinci defa dedi ki, "okuyorsun ama düşünmüyorsun. Bir tür gibi bir şey var. Ayrı parçalardan oluşuyor, ama hepsi bir <em>insan.</em> Elleri var, bacakları, konuşan bir ağzı ve beyni var. Ben buyum, o insanın beyni. Zayıf, ama bildiklerimin en iyisi."</p>

  <p>"Sen çılgınsın."</p>

  <p>"Değilim," dedi savunmaya geçmeden ve kesinlikle emin olarak. "Eller zaten benimdi, istediğim gibi hareket ettirip istediğim şeyi yapmalarını sağlayabilirdim, gerçi eller iyi iş görmek için çok genç. Konuşan kısmı aldım, o kısım gerçekten iyi."</p>

  <p>"Hiç iyi konuştuğunu düşünmüyorum," dedim. Kötü İngilizce'ye tahammülüm yoktu.</p>

  <p>Şaşırdı. "Senden bahsetmiyorum! O kız, diğerleriyle beraber."</p>

  <p>"Kız mı?"</p>

  <p>"Konuşan. Şimdi düşünen birine ihtiyacım var, bir şey alıp başka bir şey ekleyerek doğru cevabı bulabilen birine. Hepsi bir araya geldiğinde, bütün parçalar yeterince kullanıldığında ben sana bahsettiğim yeni şey olacağım. Anladın mı? Benimkinden iyi bir kafası olmasını isterdim sadece."</p>

  <p>Kafam uçuyordu. "Buna nasıl başladın?"</p>

  <p>Ciddice düşünüp, "Koltuk altındaki kıllar nasıl büyümeye başladı?" dedi. "Böyle bir şeyi anlayamazsın. O sadece olur."</p>

  <p>"Nedir o... gözlerime baktığında yaptığın şey?"</p>

  <p>"Adını mı soruyorsun? Bildiğim bir adı yok. Nasıl yaptığımı bilmiyorum. Yalnız biliyorum ki istediğim kişiye istediğim şeyi yaptırabilirim. Mesela sen beni unutacaksın."</p>

  <p>Boğulur gibi bir sesle, "seni unutmak istemiyorum," dedim.</p>

  <p>"Unutacaksın." Unutacağımı mı, unutmak <em>isteyeceğimi</em> mi kastettiğini bilmiyordum. "Benden nefret edecek, uzun süre sonra da minnettar kalacaksın. Belki bir süre benim için bir şey yaparsın. O kadar minnettar kalacaksın ki bunu yaptığına memnun olacaksın. Ama unutacaksın, pekâlâ, bir duygu dışında... her şeyi. Belki adımı da."</p>

  <p>Neden sordum bilmiyorum ama sordum, ümitsizce. "Kimse senin ve benimle ilgili bir şey bilmeyecek mi?"</p>

  <p>"Bilemezler. Eğer benim gibi hayvanın başı veya daha iyi bir şey değilse ... bilemezler." Kendini yukarı çekti.</p>

  <p>"Bekle!" diye bağırdım. Henüz gitmemeliydi, gitmemeliydi. Uzun boylu, pis bir canavar olmasına rağmen beni müthiş büyülemişti. "Bana diğer şeyi vermedin ... her neydiyse."</p>

  <p>"Ah," dedi, "ya, o şey."</p>

  <p>Işık hızıyla hareket etti. Bir baskı vardı, gerilen bir kısım ve bir... bir kopukluk. Göz yaşartıcı bir acı ve acıyı boğan bir zafer patlamasından sonra olay bitmişti.</p>

  <p>&nbsp;</p>

  <p>Sıyrıldım, birbirinden farklı iki düzeyde:</p>

  <p>On bir yaşındayım, başka birinin egosuna girmek yüzünden oluşan ıstırabın verdiği şokla nefessiz. Ve:</p>

  <p>On beş yaşındayım, monoton bir ses tonuyla konuşan Stern'un yanında koltukta yatıyorum. "... sessizce, sessizce topallıyorsun, bileklerin ve bacakların da ayak parmakların kadar zayıf, göbeğin yumuşuyor, ensen de göbeğin kadar yumuşak, etraf sessiz, her şey yumuşak ve zayıftan daha zayıf ..</p>

  <p>Ayağa kalkıp bacaklarımı yere salladım. 'Tamam.' dedim.</p>

  <p>Stern biraz rahatsız olmuş gibi göründü. "İşe yarayacak," dedi, "ama ancak sen de yardım edersen işe yarar. Sadece yat-"</p>

  <p>"İşe yaradı," dedim.</p>

  <p>"Ne?"</p>

  <p>"Her şey. A'dan Z'ye." Parmaklarımı şıklattım. "İşte böyle."</p>

  <p>Bana delici bakışlar attı. "Ne demek istiyorsun?"</p>

  <p>"Tam oradaydı, senin dediğin yerde. Kütüphanede. On bir yaşındaydım. O kadın, 'Bebek üç yaşında' dedi. İçinde üç yıldır kaynamakta olan şeyi serbest bıraktı, içinden dışarı taştı. Tüm gücümle yakaladım, bir çocuk, uyarılmadan, savunmasız. Varlığından haberdar olmadığım bir - bir acı vardı."</p>

  <p>"Devam et," dedi Stern.</p>

  <p>"Hepsi bu, gerçekten. Önemli olan içeriği değil bana yaptığı etkiydi. Kızın kendinin büyük bir parçası gibi bir şeydi. Dört ayda çok şey oldu. O, Yalnız’ı tanıyordu."</p>

  <p>"Yani <em>sıra</em> halinde bütün bölümler mi?"</p>

  <p>"Evet."</p>

  <p>"Hemen sıraya soktun mu? Bir saniyede?"</p>

  <p>"Evet. Bak, o kısa saniye için ben o oldum, anlamıyor musun? Ben oydum, onun her yaptığı, düşündüğü, duyduğu ve hissettiği. Her şey, her şey, hepsi doğru sırada; istediğim kısmı ayrıca çıkartabiliyordum. Sana öğle yemeğinde ne yediğimi söyleyeceksem doğduğumdan beri neler yaptığımı anlatmam gerekir mi? Hayır. Sana söylediğim gibi, ben oydum, hatırlayabildiğim her şeyi o da hatırlıyordu. Bir an için."</p>

  <p>"Bir <em>gestalt</em>," diye fısıldadı.</p>

  <p>"Aha!" dedim, düşündüm. Bir sürü şey düşündüm. Bir dakika için hepsini bir kenara koydum ve dedim ki, "ben bunları neden daha önce duymadım?"</p>

  <p>"Güçlü bir engel hatırlamanı engelliyordu."</p>

  <p>Heyecanla ayağa kalktım. "Neden olduğunu anlamıyorum, hiç anlamıyorum."</p>

  <p>"Sadece duygularında meydana gelen ani, doğal bir değişiklik." diye tahmin yürüttü. "Buna ne dersin? Dişi egosunu tatmin etmekten hoşlanmıyordun, bir saniye için bile."</p>

  <p>"En başta böyle bir sorunum olmadığını kendin söyledin."</p>

  <p>"Tamam, sence bu nasıl? O bölümde acı hissettiğini söyledin. O zaman o acıyı bir daha tatmamak için geri dönmezdin."</p>

  <p>"Bırak düşüneyim, bırak düşüneyim. Evet, evet, bir kısmı bu - yani başkasının aklına girmek. Bana açıldı çünkü ben ona Yalnız'ı hatırlatıyordum. İçine girdim. Hazır değildim; daha önce hiç yapmamıştım, belki biraz, o da karşı koymaya karşı. Sonuna kadar gittim, çok geldi; korku yıllarca beni denemekten alıkoydu. O, orada duruyordu, tamamlanmış, kilitlenmiş. Fakat büyüdükçe aklımla bunu yapma gücüm arttığı halde onu kullanmaktan korkuyordum. Büyüdükçe daha çok hissediyordum ki Bayan Kew öldürülmeliydi, o öldürmeden önce... beni. Allahım!" diye bağırdım. "Benim ne olduğumu biliyor musun?"</p>

  <p>"Hayır," dedi. "Söylemek ister misin?"</p>

  <p>"İsterim," dedim. "Evet, isterim."</p>

  <p>Yüzünde o profesyonel açıkgörüşlülük ifadesi vardı, inanmak inanmamak değil, sadece izlemek. Ona söylemek zorundaydım ama birden fark ettim ki yeterli sözcüğüm yoktu. Bir şeylerini biliyordum, ama isimlerini değil.</p>

  <p><em>Yalnız</em><em>, </em><em>anlamları alıp sözcükleri atmıştı.</em></p>

  <p><em>Daha gerilerde: "</em><em>Sen kitap okursun. Benim için kitap oku."</em></p>

  <p>Gözlerindeki bakışlar. O "açılma" olayı.</p>

  <p>Stern’e yaklaştım. Bana baktı, eğildim. Önce şaşırdı, sonra kontrol etti, sonra daha da yakınıma geldi.</p>

  <p>"Tanrım," diye mırıldadı. "Bu gözlere daha önce bakmamıştım. Yemin edebilirim, gözbebekleri tekerlek gibi dönüyor ..."</p>

  <p>&nbsp;</p>

  <p>Stern kitap okurdu. Yazıldığını hayal ettiğimden daha fazla kitap okurdu. Oraya süzüldüm, istediğim şeyi arıyordum.</p>

  <p>Nasıl olduğunu tam olarak anlatamam. Bir tünelin içinde yürümek gibiydi, tünelin içinde tavanda ve bütün duvarlarda tahta kollar var, bana doğru uzanan, karnavaldaki gibi, dönme dolap, pirinç halkaları yakaladığın şey. Kolların iki ucunda pirinç halkalar var ve istediğini alabilirsin.</p>

  <p>Düşün ki hangi halkaları istediğine karar vermişsin ve kollar da sadece bu halkaları tutuyor. Halkaları almaya çalışan binlerce elin olduğunu düşün. Varsay ki tünel milyonlarca mil uzunluğunda ve sen bir göz kırpışında bu tüneli baştan başa geçip halkaları toplayabiliyorsun. İşte böyleydi, daha da kolay Benim için bunu yapmak Yalnız'ın yapmasından daha kolaydı.</p>

  <p>Doğrulup Stern'den uzaklaştım. Hasta ve korkmuş gibiydi.</p>

  <p>"Tamam," dedim.</p>

  <p>"Bana ne yaptın?"</p>

  <p>"Bazı sözcüklere ihtiyacım vardı. Haydi, haydi. Profesyonelliğini göster."</p>

  <p>Ona hayran kaldım. Piposunu cebine koyup parmaklarının ucuyla alnını ve yanaklarını oyarcasına ovuşturmaya başladı. Sonra ayağa kalktı, daha iyi görünüyordu.</p>

  <p>"Biliyorum. Yalnız yaptığında Bayan Kew de böyle hissetmişti."</p>

  <p>"Sen nesin?"</p>

  <p>"Söyleyeceğim. Ben, değişik parçalardan oluşan karmaşık bir organizmanın merkezi sinir düğümüyüm. Bebek bilgisayar, Bonnie ve Beanie teletaşıyıcı, Janie telekinetikçi ve ben, telepat ve merkezi kontrol. Hepimiz hakkında yazılmamış bir şey yok: Yogi’nin teletaşıyıcılığı, bazı kumarbazların telekinetik güçleri, alık- unutkan matematikçiler ve çoğunluğun umacı dediği, küçük bir kızı kullanarak evdeki eşyaları hareket ettiren kişi. Yalnızca, bizim durumumuzda her parçamız en iyi performansı gösterir.</p>

  <p>"Yalnız, organizasyonu yapardı ya da o iş Yalnız'ın çevresinde oluştu; hangisi olduğu önemli değil. Yalnız'ın yerine geçtim ama o öldüğünde tam gelişmemiştim ve üstelik Bayan Kew’in patlaması tarafından önüm kapatılmıştı. Patlamanın beni bilinçsizce korkutup, içinde ne olduğunu araştırmaktan alıkoyduğunu söylediğinde bir yere kadar haklıydın. Fakat 'Bebek üç yaşında' engelini geçemeyişimin bir nedeni daha vardı.</p>

  <p>"Bayan Kew’in bize verdiği güvenceden çok, benim neye önem verdiğim bizim için bir sorun olmaya başlamıştı. Ne olduğunu anlamıyor musun? <em>Gestalt</em> organizmam bu güvenceden ölmek üzereydi. Karar verdim, Bayan Kew öldürülmeliydi - veya ben ölecektim. Diğer parçalar yaşamaya devam ederdi: Konuşma özürlü iki küçük zenci kız, sanatsal kabiliyeti olan, durmadan kendi kendini inceleyen bir kız, bir mongol ve ben - yüzde doksan kısa devreli, yüzde on da suçlu bir çocuk." Güldüm. "Elbette, öldürülmeliydi. Bu <em>gestalt</em> için kendini savunmaydı."</p>

  <p>Stern biraz geveleyip ağzındaki baklayı çıkardı: "Ben-"</p>

  <p>"Gerek yok," diye güldüm. "Bu çok güzel. Sen iyisin - gerçekten iyisin. Şimdi sana bir şey söylemek istiyorum çünkü sen de mesleğinde bu güzel noktayı takdirle karşılayacaksın. Engellemeler hakkında konuşuyorsun! 'Bebek üç yaşında' şeyini aşamadım çünkü onun içinde gerçekten kim olduğuma dair ipuçları vardı. Keşfedemedim çünkü iki şey olduğumu hatırlamaktan korkuyordum - Bayan Kew’in küçük oğlu ve çok daha büyük bir sorun. İkisi birden olamazdım ama herhangi birinden de vazgeçemezdim."</p>

  <p>"Şimdi yapabilir misin?" dedi piposuna bakarak.</p>

  <p>"Yaptım."</p>

  <p>"Şimdi ne olacak?"</p>

  <p>"Ne demek istiyorsun?"</p>

  <p>Stern arkasına dayandı. "Sence bu <em>gestalt</em> organizması ölmüş olabilir mi?"</p>

  <p>"Ölmedi."</p>

  <p>"Nerden biliyorsun?"</p>

  <p>"Kafan kollarının çalıştığını nereden biliyor?"</p>

  <p>Yüzüne dokundu. "O zaman ... şimdi ne olacak?"</p>

  <p>Titredim. "Pekin adamı ereksiyon halindeki Homo Sap’e dönüp 'Şimdi ne olacak?' diye sordu mu? Yaşayıp gideceğiz, hepsi bu, insan gibi, ağaç gibi, yaşayan her şey gibi. Besleneceğiz, büyüyeceğiz, deney yapıp üreyeceğiz. Kendimizi savunacağız." Ellerimi uzattım. "Doğal olan neyse onu yapacağız."</p>

  <p>"Ne yapabilirsiniz ki?"</p>

  <p>"Elektrikli bir motor ne yapabilir? Kendimizi nereye koyduğumuza bağlı."</p>

  <p>Stern solgunlaşmıştı. "Ne yapmak <em>istiyorsun</em>?"</p>

  <p>Düşündüm. Ben düşünmeyi bitirene kadar bir şey söylemeden bekledi. "Biliyor musun?" dedim sonunda. "Doğduğumdan beri herkes beni tekmeleyip durdu ta ki Bayan Kew işi devralana kadar. Ve onunla ne oldu? Nerdeyse beni öldürüyordu."</p>

  <p>Biraz daha düşündüm. "Benden başka herkes eğlenirdi. Savaşacak gücü olmayan küçük birine kötü davranmaktan alınan zevk. Ya da seni sahiplenene dek sana iyilik yaparlar veya seni öldürürler." Stern’e bakıp homurdandım, "iyi vakit geçireceğim, hepsi bu."</p>

  <p>Arkasını döndü. Yürüyecek zannettim ama hemen geri döndü. O zaman anladım ki bir gözü bende olacaktı. "Buraya geldiğinden beri çok yol katettin." dedi.</p>

  <p>Başımı salladım. "Sen <em>iyi</em> bir kafa karıştırıcısın."</p>

  <p>"Teşekkürler," dedi acı acı. "Zannediyorsun ki tamamen iyileştin, tamamen uyum sağlamış, devam etmeye hazır."</p>

  <p>"Şüphesiz. Sence değil mi?"</p>

  <p>Başını salladı. "Bütün bulduğun kim olduğun. Daha öğrenmen gereken çok şey var."</p>

  <p>Sabırlı olmaya niyetliydim. "Ne gibi?"</p>

  <p>"Seninki gibi bir suç işleyen insanlara ne olduğunu bulmak gibi. Sen farklısın Gerry ama o kadar da farklı değil."</p>

  <p>"Hayatımı koruduğum için suçlu mu hissetmeliyim?"</p>

  <p>Bunu duymazlıktan geldi. "Bir şey daha: Bir süre önce hayatın boyunca herkese kızgın olduğunu söyledin - böyle yaşadın. Nedenini hiç merak ettin mi?"</p>

  <p>"Merak ettim diyemem."</p>

  <p>"Bir nedeni yapayalnız olman. Bu yüzden diğer çocuklarla, sonra da Bayan Kew'le beraber olmak bu kadar anlamlı oldu."</p>

  <p>"Eee? Çocuklar hâlâ var."</p>

  <p>Yavaşça başını salladı. "Sen ve çocuklar tek bir yaratıksınız. Özel. Benzeri görülmemiş." Piposunun ucuyla beni işaret etti. <em>"Yapayalnız."</em></p>

  <p>Kulaklarımda kanın pompalanışını duydum.</p>

  <p>"Kapa çeneni," dedim.</p>

  <p>"Bir düşün," dedi yavaşça. "İstediğini yapabilir, her şeye sahip olabilirsin ancak bunların hiçbiri yalnızlığına çare değil."</p>

  <p>"Kapa çeneni, kapa çeneni... Herkes yapayalnızdır."</p>

  <p>Başını salladı. "Bazı insanlar bununla yaşamayı öğrenir."</p>

  <p>"Nasıl?"</p>

  <p>Bir süre sonra, "senin, hakkında hiçbir şey bilmediğin bir şey sayesinde. Eğer söylersem bir şey ifade etmez."</p>

  <p>"Söyle ve gör."</p>

  <p>Bana çok tuhaf bir bakış attı. "Bazen adına ahlak denir."</p>

  <p>"Sanırım haklısın. Neden bahsettiğini bilmiyorum." Kendimi toparladım. Dinlemek zorunda değildim. "Korkuyorsun," dedim. <em>"</em><em>Homo Gestalt</em>'tan korkuyorsun."</p>

  <p>Harika bir hareket yapıp gülümsedi. "Bu aşağılık bir terminoloji."</p>

  <p>"Biz de aşağılık bir ırkız. Şuraya otur," diye işaret ettim.</p>

  <p>Sessiz odayı boydan boya geçip masasına oturdu. Ona doğru eğildiğimde gözleri açık uyumaya başladı. Toparlanıp odaya bir göz attım. Sonra termosu doldurup masanın üstüne koydum. Halının ucunu düzeltip koltuğun kenarına temiz bir havlu koydum. Masanın yanına gidip kayıt yapan teybe baktım.</p>

  <p>Elimi uzattım, Beanie oradaydı. Gözleri kocaman açık, masanın yanında duruyordu.</p>

  <p>"Şuraya bak," dedim. "İyi bak. Bu kasetin hepsini silmek istiyorum. Nasıl silindiğini Bebek’e sor."</p>

  <p>Bana göz kırpıp şöyle bir sallandı, sonra teybe doğru eğildi. Oradaydı, yok oldu, geri geldi. Öylece. Beni iterek geçti, iki kol çevirdi, bir düğmeyi iki kere klik ettirdi. Kaset söylenerek geri sarmaya başladı.</p>

  <p>"Tamam," dedim, "becerdin."</p>

  <p>Yok oldu.</p>

  <p>Ceketimi alıp kapıya gittim. Stern hâlâ gözleri açık masada oturuyordu.</p>

  <p><em>"İyi</em> bir kafa karıştırıcı." diye mırıldandım. Kendimi iyi hissediyordum.</p>

  <p>Dışarda bekledim, sonra dönüp tekrar içeri girdim.</p>

  <p>Stern bana baktı. "Otur şuraya oğlum."</p>

  <p>"Aman Allahım. Afedersiniz efendim, yanlış odaya girdim."</p>

  <p>"Önemli değil." dedi.</p>

  <p>Dışarı çıkıp kapıyı kapadım. Polis merkezine kadar yol boyunca sırıttım. Bayan Kew'le ilgili haberimi beğeneceklerdi. Arada Stern’i düşünüp güldüm, kaybolan bir akşamüstünü ve bin doların nerden geldiğini nasıl çözecekti? Bu onun öldüğünü düşünmekten daha eğlenceliydi.</p>

  <p><em>Ahlak</em> da ne demekti allahaşkına?</p>
