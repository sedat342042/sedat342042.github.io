  <p>Sonunda şu Stern’i görebildim. Hiç de yaşlı değildi. Çalışma masasından başını kaldırdı, önce bana bir bakış attı, sonra bir kalem aldı. "Şuraya otur, oğlum."</p>

  <p>O tekrar bana bakana dek olduğum yerde durmaya devam ettim. Sonra dedim ki, "Buraya bir cüce gelmiş olsa ona, - şuraya otur cüce mi diyecektin?"</p>

  <p>Adam kalemi bırakıp ayağa kalktı. Gülümsedi. Gülümseyişi de gözleri gibi keskin ve hızlıydı. "Hatalıyım," dedi, "ama oğlum denmesinden hoşlanmadığını nereden bilebilirdim?"</p>

  <p>Bu daha iyiydi, ama hâlâ kızgındım. "On beş yaşındayım ve bundan hoşlanmıyorum. Bunu yüzüme vurma."</p>

  <p>Tekrar gülümseyip tamam dedi, ben de gidip oturdum.</p>

  <p>"Adın ne?"</p>

  <p>"Gerard."</p>

  <p>"Adın mı, soyadın mı?"</p>

  <p>"İkisi de," dedim.</p>

  <p>"Bu doğru mu?"</p>

  <p>"Hayır," dedim, <em>"bana</em> nerede oturduğumu da sorma."</p>

  <p>Kalemini bıraktı. "Bu şekilde bir yere varamayız."</p>

  <p>"Sana bağlı. Niye endişelisin? Bende düşmanlık mı seziyorsun? Evet, düşmanlık var. Ama daha kötü şeyler de var, yoksa burda olmazdım. Bunun seni durdurmasına izin mi vereceksin?"</p>

  <p>"Hayır, ama—"</p>

  <p>"O zaman seni rahatsız eden nedir? Paranı nasıl alacağın mı?" Bin dolarlık bir banknot çıkarıp masanın üstüne koydum. "Böylece bana her seferinde fatura göndermen gerekmez. Hesabı <em>sen</em> tut. Bitince bana söyle, veririm. Yani adresimi bilmen gerekmiyor. Bekle," dedim, paraya uzanınca. "Bırak orada kalsın. Anlaşacağımızdan emin olmak istiyorum."</p>

  <p>Ellerini çekti. "İşimi böyle yapmam oğlum - yani Gerard."</p>

  <p>"Gerry," dedim. "Yaparsın, eğer benimle çalırsan."</p>

  <p>"İşleri zorlaştırıyorsun? Bin doları nerden buldun?"</p>

  <p>"Bir yarışma kazandım. Sudso'yla tuvalete gitmenin ne kadar eğlenceli olduğu hakkında yirmi beş ya da daha az sözcük." Öne doğru eğildim. "Bu sefer gerçek."</p>

  <p>"Tamam," dedi.</p>

  <p>Şaşırdım. Sanırım o bunu biliyordu, ama başka bir şey söyledi. Benim devam etmemi bekledi.</p>

  <p>"Başlamadan önce - eğer başlarsak, bir şeyi bilmem gerek. Söylediğim şeyler - benimle çalışırken ağzımdan çıkan şeyler - sadece ikimizin arasında kalacak, bir rahip ya da avukat gibi?"</p>

  <p>"Tamamen."</p>

  <p>"Ne olursa olsun?"</p>

  <p>"Ne olursa olsun."</p>

  <p>Bunu söylerken onu seyrettim. İnandım.</p>

  <p>"Paranı al," dedim. "Devam edebilirsin."</p>

  <p>Parayı almadı. Dedi ki, "Biraz önce senin de söylediğin gibi, bu bana bağlı. Bu tedaviyi şeker alır gibi satın alamazsın. Beraber çalışmamız gerek. Birimiz bunu yapamazsa, hiçbir yararı yok. Telefon rehberinde bulduğun ilk psikoterapiste gidip sadece parasını veriyorsun diye her istediğini yapamazsın."</p>

  <p>Yorgun bir ifadeyle dedim ki, "Seni telefon rehberinde bulmadım ve yardım edebileceğini sadece tahmin etmiyorum. Sen de karar kılmadan önce bir düzine kafa karıştırıcıyı eledim."</p>

  <p>"Teşekkürler," dedi, bana gülecekmiş gibi geldi, bunu hiç beğenmedim. "Elemek mi dedin? Nasıl?"</p>

  <p>"Duyduğun, okuduğun şeyler. Bilirsin. Adresimle beraber bunu da kayıtlara geçiresin diye söylemiyorum."</p>

  <p>Uzun bir süre bana baktı. Gözlerini ilk kez bana parıltılı bir bakış atmak için kullandı. Parayı eline aldı.</p>

  <p>"Önce ne yapmalıyım?" diye sordum.</p>

  <p>"Ne demek istiyorsun?"</p>

  <p>"Nasıl başlayacağız?"</p>

  <p>"Sen buraya geldiğinde başladık."</p>

  <p>Güldüm. "Tamam, beni yakaladın. Açığım vardı. Bunu nasıl kullanacağını bilmiyordum, onun için önüne geçemedim."</p>

  <p>"Bu çok ilginç. Her şeyi kafanda önceden mi halledersin?"</p>

  <p>"Her zaman."</p>

  <p>"Genelde ne kadar doğru çıkar?"</p>

  <p>"Her zaman. Sadece - sana istisnaları söylememeliyim."</p>

  <p>Bu kez gerçekten sırıttı. "Anlıyorum. Hastalarımdan biri söylüyordu."</p>

  <p>"Eski hastalarından biri. Senin hastaların konuşmaz."</p>

  <p>"Ben konuşmamalarını istiyorum. Senin için de geçerli. Ne duydun?"</p>

  <p>"İnsanların söyledikleri ve yaptıkları şeylerden ne söyleyip yapacaklarını anladığını ve yapacakları şeye bazen izin verip bazen vermediğini. Bunu yapmayı nasıl öğrendin?"</p>

  <p>Bir dakika düşündü. "Sanırım bir gözüm her zaman ayrıntı aradı, sonra yeteri kadar insanla yeteri kadar hata yapıp daha fazla hata yapmamayı öğrendim. Sen nasıl öğrendin?"</p>

  <p>"Sen bunu cevaplarsan buraya gelmeme gerek kalmaz."</p>

  <p>"Gerçekten bilmiyor musun?"</p>

  <p>"Keşke bilseydim. Bu bizi bir yere getirmiyor, değil mi?"</p>

  <p>Omuz silkti. "Nereye gitmek istediğine bağlı." Durdu, ben de bütün gücüyle gözleri hissettim yine. "Şu anda psikiyatrinin hangi kısa tanımına inanıyorsun?"</p>

  <p>"Seni anlamıyorum."</p>

  <p>&nbsp;</p>

  <p>Stern çalışma masasının çekmecelerinden birini çekerek açtı, siyahlaşmış bir pipo çıkardı. "Psikiyatri kişiye bir soğanmış gibi saldırır, kirlenmemiş egoya varana dek katları teker teker kaldırarak. Veya: psikiyatri bir petrol kuyusu gibi deler, aşağı ve yana, sonra tekrar aşağı, pislik ve taşları geçip sonuç alacağı bir tabakaya gelene kadar. Ya da: psikiyatri bir avuç cinsel motivasyonu alır, onları hayatının tilt makinesine atar ki olaylara çarpıp zıplasınlar. Daha ister misin?"</p>

  <p>Gülüyordum. "Sonuncusu bayağı güzeldi."</p>

  <p>"Sonuncusu bayağı kötüydü. Hepsi kötüydü. Hepsi özünde çok karmaşık olan bir şeyi basitleştirmeye çalışıyordu. Kıssadan alacağın hisse şu: senden başka kimse senin sorununu bilmez; ancak sen bir tedavi olarak belirleyebilirsin; ve bir kez bulduğunda da onun hakkında bir şey yapabilecek tek insan sensin."</p>

  <p><em>"Sen</em> neden burdasın?"</p>

  <p>"Dinlemek için."</p>

  <p>"Birine sadece dinlemesi için bütün günün ücretini bir saatte vermek zorunda değilim."</p>

  <p>"Doğru. Ama benim seçerek dinlediğime inanıyorsun."</p>

  <p>"Ben mi?" diye sordum. "Sanırım öyle. Peki, değil misin?"</p>

  <p>"Hayır, ama sen buna inanmazsın."</p>

  <p>Güldüm. Neden güldüğümü sordu. "Oğlum demiyorsun."</p>

  <p>"Sana değil." Başını salladı. Bunu yaparken beni izliyordu, başı hareket ettikçe gözleri yuvalarından kaydı. "Kendin hakkında ne bilmek istiyorsun ki başkalarına söylerim diye endişelendin?"</p>

  <p>"Neden birini öldürdüğümü bilmek istiyorum," dedim.</p>

  <p>Bu onu hiç telaşlandırmadı. "Şuraya uzan."</p>

  <p>Ayağa kalktım. "Bu koltuğa mı?"</p>

  <p>Başını salladı.</p>

  <p>Bilinçli bir şekilde gerinirken dedim ki, "Kendimi lanet olası bir çizgi filmdeymişim gibi hissediyorum."</p>

  <p>"Hangi çizgi film?"</p>

  <p>"Adamlar üzüm salkımı gibi üst üste dizilmiş," dedim soluk gri renkli tavana bakarak.</p>

  <p>"Adı ne?"</p>

  <p>" 'Bende onlardan kamyon dolusu var.' "</p>

  <p>"Çok güzel," dedi sessizce. Ona dikkatle baktım. Çok içten gülen biri olduğunu o zaman anladım, eğer gülerse.</p>

  <p>"Bunu hasta öyküleri kitabımda kullanacağım. Ama seninkini içermeyecek. Bunu söylemene ne sebep oldu?" dedi. Ben cevap vermeyince ayağa kalktı, arkamdaki iskemleye onu göremeyeceğim bir şekilde oturdu. "Test etmekten vazgeçemezsin, oğlum. Senin amacın için yeterince iyiyim."</p>

  <p>Çenemi öyle kuvvetli sıktım ki arka dişlerim acıdı. Sonra rahatladım. Tamamen rahatladım. Çok güzeldi. "Tamam," dedim, "özür dilerim." Bir şey söylemedi, bana yine gülüyormuş gibi geldi. Bana değil gerçi.</p>

  <p>"Kaç yaşındasın?" diye sordu birden.</p>

  <p>"Eee, on beş."</p>

  <p>"Eee, on beş," diye tekrar etti. "O 'ee’e' ne oluyor?"</p>

  <p>"Hiç. On beş yaşındayım."</p>

  <p>"Yaşını sorduğumda tereddüt ettin çünkü aklına başka bir sayı geldi. Ondan vazgeçip yerine 'on beş’i koydun."</p>

  <p>"Evet, yaptım. On beş yaşındayım!"</p>

  <p>"On beş yaşında değilsin demedim." Sesi sabırlıydı. "Diğer sayı neydi?"</p>

  <p>Yine kızdım. "Başka bir sayı yok! Benim homurtularımla ne diye uğraşıyorsun, şunu bunu birbirine ekleyip istediğin anlama gelmesine çalışıyorsun?"</p>

  <p>Sessizdi.</p>

  <p>"On beş yaşındayım," dedim küstahça, "on beş yaşında olmayı sevmiyorum, bunu biliyorsun. On beşinde olduğuma ısrar etmeye çalışmıyorum."</p>

  <p>Sadece bekledi, bir şey söylemeden.</p>

  <p>Yenilmiş hissettim. "Aklımdan geçen sayı sekizdi."</p>

  <p>"Yani sekiz yaşındasın. Adın?"</p>

  <p>"Gerry." Bir dirseğimin üstünde doğrulup onu görebilmek için başımı çevirdim. Piposunu parçalara ayırmış, çalışma masasının ışığında sapına bakıyordu. "Gerry, 'eee' demeden."</p>

  <p>"Tamam" dedi yumuşakça, beni gerçekten aptal hissettirerek.</p>

  <p>Geriye yaslanıp gözlerimi kapadım.</p>

  <p>Sekiz, diye düşündüm. Sekiz.</p>

  <p>"Burası soğuk," diye şikayet ettim.</p>

  <p>Sekiz. Sekiz, tabak, eyalet, nefret. Eyaletin tabağından yiyip nefret ettim. Bunları beğenmeyip gözlerimi açtım. Tavan hâlâ griydi. Bu önemli değildi. Stern piposuyla arkamda bir yerlerdeydi. İki derin nefes aldım, üç, gözlerimi kapadım. Sekiz. Sekiz yaşında. Sekiz, nefret. Yıllar, korkular. Eski, soğuk. <em>Kahretsin</em>! Soğuktan uzak durmak için koltuğun üstünde dönüp durdum. Tabağından yedim-</p>

  <p>Homurdandım, kafamdaki bütün sekizleri, kafiyeleri, onların ilgili olduğu her şeyi alıp siyahlaştırdım. Ama siyah kalamadılar. Başka bir şey daha koymam gerekti ve büyük parlak bir sekiz figürü koydum. Figür yan tarafına dönüp yuvarlakların içinde titremeye başladı. Dürbünden görünen film kareleri gibiydi. Beğenip beğenmediğimi anlamam için bakmam gerekecekti.</p>

  <p>Birden onla uğraşmayı bırakıp beni yenmesine izin verdim. Dürbünler yaklaştı, daha yakınlaştı, sonunda oradaydım.</p>

  <p>Sekiz. Sekiz yaşında, soğuk. Hendekte bir gece kadar soğuk. Hendek tren yolunun kenarındaydı. Geçen senenin yabani otları kaşıntı vericiydi. Zemin kırmızıydı ve kaygan, yapışkan çamur olmadığı zaman bir saksı kadar sertti. Şimdi de çok sertti, kırağıyla kaplı, tepenin üstünden görünen kış ışığı kadar soğuk. Geceleyin ışıklar ılıklaşırdı ve hepsi de başka insanların evinin içinde olurdu. Gündüz olduğunda ise güneş başka birinin evindeydi ve bunun bana bir faydası yoktu.</p>

  <p>O hendeğin içinde ölüyordum. Dün gece uyunabilecek en iyi yerlerden biriydi, bu sabah da ölünebilecek en iyi yerlerden biri. Aynı zamanda. Sekiz yaşında, pisliğin iğrenç tatlı tadı, birinin çöplüğünden alınmış ıslak ekmek, bir çuval çalarken duyduğun ayak seslerinin korkunç terörü.</p>

  <p>Ayak sesi duydum.</p>

  <p>Yanıma dönüp kıvrılmıştım. Hemen karnımın üstüne kapandım, çünkü bazen karnını tekmelerler. Başımı kollarımla kapattım, en fazla bunu yapabilirdim.</p>

  <p>Bir süre sonra gözlerimi yuvarlayıp hareket etmeden baktım. Büyük bir ayakkabı vardı. Ayakkabının içinde bir bilek, yakında da başka bir ayakkabı. Üzerime basılmasını beklercesine yattım. Umursadığımdan değil, sadece kahredici bir utanç. Yalnız geçirdiğim onca aydan sonra, yakalayamamışlardı, yakınlaşamamışlardı bile ve şimdi bu. Öyle bir utançtı ki ağlamaya başladım.</p>

  <p>Ayakkabı koltuk altıma geldi, tekme yemedim. Üzerimden yuvarlandı. Soğuktan o kadar donmuştum ki kalas gibi yatıyordum. Sadece kollarımı yüzümün ve başımın üstünde tutup gözlerim kapalı yattım. Bir nedenle ağlamayı bıraktım. Sanırım insanlar sadece, bir yerden yardım alacakları zaman ağlar.</p>

  <p>Bir şey olmayınca gözlerimi açtım ve görmek için kollarımı biraz oynattım. Üzerimde dikilen bir mil uzunluğunda bir adam vardı. Solgun bir tulum ve koltuklarının altında derin ter lekeleri olan eski bir Eisenhower ceketi giyiyordu. Sakal bırakamadığı halde traş olmayan adamlar gibi suratı kıllıydı.</p>

  <p>"Ayağa kalk." dedi.</p>

  <p>Ayakkabısına baktım ama beni tekmelemeyecekti. Kendimi biraz yukarı ittim ama tekrar düştüm, koca elini sırtımın değebileceği bir yerde tutuyordu. Bir süre öyle yattım çünkü mecburdum, sonra bir dizimi yere koyarak ayağa kalktım.</p>

  <p>"Haydi," dedi, "gidiyoruz."</p>

  <p>Yemin ederim kemiklerim sızlıyordu ama yine de kalktım. Ayağa kalkarken yerden yuvarlak, beyaz bir taş almıştım. Ağırlığını denemek istercesine taşı tarttım. Parmaklarım öyle soğuktu ki taşı gerçekten tutup tutmadığımı görmek için bakmam gerekti. Ona söyle dedim, "benden uzak dur yoksa bu taşla dişlerini kırarım."</p>

  <p>Elini o kadar çabuk avucumla taş arasına koyup taşı elimden aldı ki gözlerimle bile takip edemedim. Küfür etmeye başladım ama o arkasını dönüp tren yolunun yanındaki sete doğru yürüdü. Çenesini omzuna koyup, "Haydi, geliyor musun?" dedi.</p>

  <p>Beni acele ettirmedi, ben de koşmadım. Benimle konuşmadı, ben de tartışmadım. Bana vurmadı, ben de kızmadım. Onun ardı sıra yürüdüm. Beni bekledi. Bana doğru uzattığı eline tükürdüm. O devam etti, raylara doğru, gözden kayboldu. Yola pençelerimle tırmandım. Ellerime ve ayaklarıma kan gitmeye başlamıştı, karıncalandıkları için dört kirpi gibi hissediyorlardı. Yola çıktığımda, orada beni bekliyordu.</p>

  <p>Raylar yolla aynı hizadaydı, ama başımı çevirip baktığımda raylar sanki dik bir tepe oluşturmuş, çok yukarıdan, başımın üzerinden geçiyordu. Bir dakika sonra sırt üstü yatmış soğuk gökyüzünü seyrediyordum.</p>

  <p>Adam gelip yakınımda rayların üstüne oturdu. Bana dokunmaya çalışmadı. Birkaç kez nefes almaya çalıştım, bir dakika uyursam iyi olacağımı dündüm - kısa bir dakika. Gözlerimi kapadım. Adam parmağını kaburgalarıma soktu, sertçe. Acıdı.</p>

  <p>"Uyuma," dedi.</p>

  <p>Ona baktım.</p>

  <p>"Soğuktan kaskatısın, açlıktan da zayıf düşmüşsün. Seni eve götürüp ısıtıp bir şeyler yedirmek istiyorum. Bu uzun yolu tek başına gidemezsin. Seni taşısam senin için yürümekle aynı şey olur mu?" dedi.</p>

  <p>"Beni eve götürünce ne yapacaksın?"</p>

  <p>"Söyledim ya."</p>

  <p>"Tamam," dedim.</p>

  <p>Beni kaldırıp taşımaya başladı. Eğer başka bir şey söylediyse şimdi düşüp donarak öleyim. Neyse, bana ne sormak istemişti, şu ya da bu şekilde? Bir şey yapamazdım.</p>

  <p>Düşünmeyi bırakıp uykuya daldım.</p>

  <p>Adam yolun sağma dönerken bir kez uyandım. Ağaçlıklara daldı. Yol yoktu ama nereye gittiğini biliyor gibiydi. Bir dahaki sefer çatırtı sesiyle uyandım. Beni donmuş bir gölün üzerinde taşıyordu, buz ayaklarının altında kırılıyordu. Acele etmedi. Aşağı bakıp ayaklarının altında uzanan beyaz çatlaklara baktım, hiç önemli değildi. Tekrar uykuya daldım.</p>

  <p>Sonunda beni yere koydu. Gelmiştik. Geldiğimiz <em>"yer"</em> bir odaydı. Sıcaktı. Beni ayağa kaldırdı. Birden kendime geldim. Bakındığım ilk şey kapıydı. Kapıyı görüp yanına gittim, sırtımı duvara dayadım, eğer çıkmak istersem diye. Etrafıma bakındım.</p>

  <p>Büyük bir odaydı. Bir duvar taştı, diğer duvarlar da aralarına bir şeyler sıkıştırılmış kütüklerdi. Taş duvarda büyük bir ateş yanıyordu, şömine değil tam olarak; sadece bir boşluk gibiydi. Karşı rafta eski bir araba aküsü vardı, aküye tellerle bağlı iki sarı elektrik ampülü sallanıyordu. Bir masa vardı, bazı kutular, birkaç tane üç bacaklı tabure. Havada duman vardı, küçük bir hortum ağzıma harika kokusunu duyduğum yemeği fışkırtıyordu.</p>

  <p>"Nedir bu Bebek?" dedi adam.</p>

  <p>Oda çocuklarla doluydu. Yani, üç tane ama nedense üç çocuktan fazla gibi görünüyorlardı. Benim yaşımda bir kız vardı - sekiz yani - yüzünün bir yanı maviye boyanmıştı. Bir sehpası, paleti, bir sürü boyası ve avuç dolusu fırçası vardı, ama fırçaları kullanmıyordu. Boyayı elleriyle sürüyordu. Beş yaşlarında küçük zenci bir kız vardı, hayretten ağzı açık kocaman gözleriyle bana bakıyordu. Bir beşik oluşturmak için iki testere tezgâhının üzerine konmuş tahta bir sandıkta da bir bebek yatıyordu. Sanırım üç ya da dört aylıktı. Bütün bebeklerin yaptığını yapıyor, biraz salya akıtıyor, küçük balonlar yapıyor, amaçsızca ellerini sallayıp tekmeliyordu.</p>

  <p>Adam konuştuğunda resim sehpasının önündeki kız önce bana, sonra bebeğe baktı. Bebek sadece tekmeleyip, salya akıttı.</p>

  <p>"Adı Gerry. Çok kızgın," dedi kız.</p>

  <p>"Neye kızdı?" diye sordu adam. Bebeğe bakıyordu.</p>

  <p>"Her şeye," dedi kız. "Her şeye ve herkese."</p>

  <p>"Nerden geldi çocuk?"</p>

  <p>"Hey, nedir bu?" dedim ama kimse ilgilenmedi. Adam bebeğe soru soruyor, kız cevap veriyordu. Gördüğüm en çılgın şeydi.</p>

  <p>"Bir devlet okulundan kaçmış," dedi kız. "Onu doyurmuşlar ama kimse onunla kaynaşmamış."</p>

  <p>Kullandığı sözcük buydu: "kaynaşmak".</p>

  <p>Kalkıp kapıyı açtım soğuk hava ıslık çalarak içeri girdi. "Seni pis herif," dedim adama, "sen okuldansın."</p>

  <p>"Kapıyı kapa Janie," dedi adam. Sehpadaki kız kıpırdamadı ama arkamdaki kapı gürültüyle kapandı. Açmaya çalıştım ama kımıldatamadım. Uluyarak kapıyı kendime doğru çektim.</p>

  <p>"Sanırım köşede durman gerekiyor," dedi adam. "Onu köşeye götür Janie."</p>

  <p>Janie bana baktı. Üç bacaklı taburelerden biri bana doğru hareket etti. Havada asılı kalıp yan tarafına döndü. Oturulacak yeriyle beni dürttü. Geriye sıçradım ama o arkamdan geldi. Yana kaçtım, işte orası da köşeydi. Tabure geldi. Aşağı bastırmaya çalıştım ama elimi acıtmaktan başka bir işe yaramadı. Çömeldim ama o benden de aşağı indi. Üzerine eğildim ama o da düştü, ben de. Ayağa kalkıp titreyerek köşede durdum. Tabure doğrulup önümde durdu.</p>

  <p>"Teşekkürler Janie," dedi adam. Bana döndü. "Orda dur, sessiz ol. Sana sonra geleceğim. Bu kadar sorun çıkarmamalıydın." Ve bebeğe dönüp, "onda ihtiyacımız olan bir şey var mı?" dedi.</p>

  <p>Cevap veren yine küçük kızdı. "Tabii. Aradığımız o." dedi.</p>

  <p>"Yaa" dedi adam. "Nerden bileceksin!" Yanıma geldi. "Gerry, burada yaşayabilirsin. Okuldan değilim. Seni ele vermem."</p>

  <p>"Yaa?"</p>

  <p>"Senden nefret ediyor," dedi Janie.</p>

  <p>"Ne yapmam gerekiyor?" diye öğrenmek istedi.</p>

  <p>Janie başını beşiğe doğru çevirdi. "Doyur onu." Adam başını sallayıp ateşin kenarında vakit öldürmeye başladı.</p>

  <p>Bu arada, küçük zenci kız bir noktada durup, şakaklarının üstündeki kocaman gözleriyle bana bakıyordu. Janie resmine geri döndü, bebek her zamanki gibi öylece yatıyordu, ben de dönüp küçük zenci kıza baktım. Birdenbire, "Aptal aptal nereye bakıyorsun öyle?" dedim.</p>

  <p>Kız bana sırıttı. "Gerry, ha-ha," diyip yok oldu. Demek istediğim gerçekten yok oldu, ışığın sönmesi gibi, giysilerini olduğu yerde bırakarak. Küçük elbisesi havada yükselip kızın olduğu yere düştü o kadar. Kız gitmişti.</p>

  <p>"Gerry, he-hee," diye bir şey duydum. Baktım, ordaydı, çıplak, tavanın altında, taş duvarın dışarı doğru çıkıntı yaptığı köşede sıkışmış gibi duruyordu. Onu gördüğüm an yine yok oldu.</p>

  <p>"Gerry ha-ha," dedi. Şimdi odanın öbür tarafında, depo olarak kullandıkları sıra sıra kutuların üstündeydi.</p>

  <p>"Gerry he-hee!" Şimdi de masanın altındaydı. "Gerry ha- ha!" Bu sefer köşede benimle beraberdi, beni sıkıştırıyordu. Kesik kesik ve acı acı bağırarak geçmeye çalıştım, tabureye çarptım. Ondan korktuğum için geriye çekildim, küçük kız gitmişti.</p>

  <p>Adam ateşle uğraştığı yerde başını çevirip omzunun üstünden bana baktı. "Kesin şunu çocuklar," dedi.</p>

  <p>Bir süre sessizlik oldu, sonra küçük kız yavaşça rafların altından çıktı. Gidip giysisini giydi.</p>

  <p>"Nasıl yaptın bunu?" diye sordum.</p>

  <p>"Ha-ha," dedi.</p>

  <p>Janie dedi ki, "Çok kolay, onlar ikiz."</p>

  <p>"Aa," dedim. Sonra diğerinin aynısı olan kız gölgelerin arasından gelip öbürünün yanında durdu. Aynılardı. Yan yana durup bana baktılar. Bu sefer bakmalarına izin verdim.</p>

  <p>"Bu Bonnie, bu da Beanie," dedi ressam. "Bu Bebek ve bu da —" adamı göstererek - "Yalnız. Benim adım Janie."</p>

  <p>Söyleyecek bir şey bulamadım, "Yaa," dedim.</p>

  <p>"Janie, su." dedi Yalnız. Bir tencere tutuyordu. Suyun damlamasını duyuyordum ama bir şey görmedim. "Bu kadar yeter," dedi, tencereyi çengele astı. Çatlamış bir porselen tabak alarak bana verdi. Tabak, et, yoğun bir sos, hamur parçaları ve havuçla doluydu. "Al, Gerry. Otur."</p>

  <p>Tabureye baktım. "Buraya mı?"</p>

  <p>"Tabii."</p>

  <p>"Olmaz" dedim. Tabağı aldım yere oturup duvara dayandım.</p>

  <p>"Hey," dedi bir süre sonra. "Sakin ol. Hepimiz yedik. Kimse önünden kaçırmıyor. Yavaşla!"</p>

  <p>Öncekinden daha hızlı yemeye başladım. Kustuğumda neredeyse hepsini bitirmiştim. Sonra nedense başımı taburenin kenarına çarptım. Tabağı ve kaşığı düşürüp oraya çöktüm. Gerçekten kötü hissediyordum.</p>

  <p>Yalnız gelip bana baktı. "Üzgünüm, çocuk," dedi. "Temizler misin Janie?"</p>

  <p>Gözlerimin önünde yerdeki pislik birden yok oldu. Ben o ana kadar bunu ve başka hiçbir şeyi önemsememiştim. Adamın elini ensemde hissettim. Sonra saçlarımı karıştırdı.</p>

  <p>"Beanie, battaniye getir. Haydi herkes uykuya. Onun bir süre dinlenmeye ihtiyacı var."</p>

  <p>Battaniyeyi etrafımda hissettim ve sanırım o beni yere koymadan uyuya kalmıştım.</p>

  <p>Ne kadar zaman sonra uyandığımı bilmiyorum.</p>

  <p>Nerede olduğumu bilmiyordum ve bu beni korkuttu. Başımı kaldırdım, şöminede sönmekte olan ateşin donuk parıltısını gördüm. Yalnız, giysileriyle ateşin yanında yatıyordu. Janie’nin resim sehpası kızıl karanlıkta avlanmaya çalışan bir böcek gibi duruyordu. Beşikteki bebeğin başını gördüm, ancak bana mı yoksa uzaklara mı baktığını anlayamadım. Janie kapının kenarında yerde yatıyordu, ikizler masanın üstündeydi. Bebek’in kafası hariç hiçbir şey kımıldamıyordu.</p>

  <p>Ayağa kalkıp çevreye bakındım. Odada sadece bir tane kapı vardı. Parmaklarımın ucunda kapıya doğru yürüdüm. Yanından geçerken Janie gözlerini açtı.</p>

  <p>"Ne oldu?" diye fısıldadı.</p>

  <p>"Sana ne," dedim. Önemsemiyormuş gibi kapıya gittim ama onu izlemeye devam ettim. Hiçbir şey yapmadı. Kapı önceki sefer denediğimde olduğu gibi sımsıkı kapalıydı.</p>

  <p>Janie'ye geri gittim. O sadece bana bakıyordu. Korkmuş gibi değildi. "Tuvalete gitmem gerek." dedim.</p>

  <p>"Ah. Niye daha önce söylemedin?"</p>

  <p>Birden homurdanıp hayalarımı tuttum. Hissettiğim şeyi anlatamam. Açıyormuş gibi yaptım ama aslında acımıyordu. Sanki bana daha önce hiçbir şey olmamıştı. Dışarda, karın üstünde bir şey <em>plop</em> diye ses çıkardı.</p>

  <p>"Tamam," dedi Janie. "Yatağına geri dön."</p>

  <p>"Ama şeyim var -"</p>

  <p>"Ama neyin var?"</p>

  <p>"Hiçbir şey." Doğruydu. Bir yere gitmem gerekmiyordu.</p>

  <p>"Bir daha ki sefere bana hemen söyle. Önemli değil."</p>

  <p>Bir şey söylemedim, battaniyeme geri döndüm.</p>

  <p>"Hepsi bu mu?" dedi Stern. Koltukta yatıp, gri tavana bakmaya devam ettim. "Kaç yaşındasın?" diye sordu.</p>

  <p>"On beş," dedim rüya görürmüşçesine. Duvarları, halıyı, lambayı, çalışma masasını ve Stern’i ve üzerinde oturduğu iskemleyi görene kadar bekledi. Doğruldum, bir saniye kafamı havada tuttum ve sonra ona baktım. Bana bakıp piposuyla oynuyordu. "Bana ne yaptın?"</p>

  <p>"Sana söyledim. Ben bir şey yapmadım. Sen yaptın."</p>

  <p>"Beni hipnotize ettin."</p>

  <p>"Hayır, etmedim." Sesi sakindi ve kastettiği gerçekten buydu.</p>

  <p>"Neydi bütün olan biten o zaman? Şey... sanki her şey yeniden oluyormuş gibi."</p>

  <p>"Bir şey hissettin mi?"</p>

  <p>"Her şeyi." Ürperdim. <em>"Her</em> kahrolası şeyi. Neydi o?"</p>

  <p>"Bunu her yapan sonradan daha iyi hisseder. İstediğinde tekrar yapabilirsin. Her yaptığında daha az acı verir. Göreceksin."</p>

  <p>Yıllar sonra beni etkileyen ilk şeydi. Düşünüp tekrar sordum, "kendim yaptıysam neden daha önce de olmadı?"</p>

  <p>"Birinin dinlemesi lazım."</p>

  <p>"Dinlemek mi? Konuşuyor muydum?"</p>

  <p>"Hem de nasıl!"</p>

  <p>"Olan her şeyi mi?"</p>

  <p>"Nasıl bilebilirim? Orada değildim. Sen gittin."</p>

  <p>"Bunun olduğuna inanmıyorsun, değil mi? Yok olan çocuklar, tabure filan?"</p>

  <p>Titredi. "İnanmak veya inanmamak durumunda değilim. Sana gerçek gibi mi geldi?"</p>

  <p>"Ah, tabii, evet!"</p>

  <p>"Tamam, önemli olan bu. Orada mı yaşıyorsun, o insanlarla?"</p>

  <p>Beni rahatsız etmekte olan tırnağımı kopardım. "Uzun süredir değil. Bebek üç yaşına geldiğinden beri orada yaşamıyorum." Ona baktım. "Bana Yalnız’ı hatırlatıyorsun."</p>

  <p>"Neden?"</p>

  <p>"Bilmiyorum. Hayır, hatırlatmıyorsun." diye ekledim aniden. "Neden öyle söyledim bilmiyorum." Birden uzandım.</p>

  <p>Tavan griydi ve lambalar da kısık. Piponun ucunun dişlerine değişini duydum. Uzun bir süre orada uzandım.</p>

  <p>"Bir şey olmuyor," dedim.</p>

  <p>"Ne olmasını ümit ediyordun?"</p>

  <p>"Önceki gibi."</p>

  <p>"Dışarı çıkmak isteyen bir şey var. Bırak gelsin."</p>

  <p>Başımın içinde sanki dönüp duran bir davul, davulun üstünde de peşinde olduğum yerler, şeyler ve insanların fotoğrafları vardı. Sanki davul çok hızlı dönüyordu, öyle hızlı ki fotoğrafları birbirinden ayıramıyordum. Onu durdurdum, fotoğrafsız bir yerine denk geldi. Tekrar çevirdim, tekrar durdurdum.</p>

  <p>"Hiçbir şey olmuyor," dedim.</p>

  <p>"Bebek üç yaşında," diye tekrarladı.</p>

  <p>"Ah," dedim. "İşte." Gözlerimi kapadım.</p>

  <p>O olabilirdi. Olabilir, görüntü, gece, ışık. Gece bir ışık görmüş olabilirim. Belki bebek. Belki de geceleyin ışığın altındaki bebeğin görüntüsü ...</p>

  <p>&nbsp;</p>

  <p>O battaniyenin üstünde bir çok gece yattım, yatmadığım geceler de çoktu. Yalnız'ın evinde sürekli bir şeyler oluyordu. Bazen gündüzleri uyudum. Sanırım sadece biri hastalandığı zaman hep beraber yatıldı, oraya gittiğim ilk gece gibi. Oda her zaman biraz karanlıktı, gece ve gündüz aynı, ateş hep yanar, eski sarı ampuller telleriyle aküden sarkardı. Ampuller soluklaştığında Janie aküyü tamir eder, ampuller de tekrar parlardı.</p>

  <p>Janie yapılması gereken her şeyi yapardı, başkalarının yapmak istemediği her şeyi. Herkes bir şeyler yapardı. Yalnız, çoğu zaman dışardaydı. Bazen ikizleri yardım etmeleri için yanına alırdı, ama onları hiç kaybetmedi, şurda, burda, sonra tekrar <em>bing!</em> orda olabilirlerdi. Bebek ise, o sadece beşiğinde yatardı.</p>

  <p>Ben işlerimi yaptım. Ateş için odun kestim, yeni raflar yaptım, zaman zaman da Janie ve ikizlerle yüzmeye giderdim. Yalnız'la konuşurdum. Diğerlerinin yapamayacağı hiçbir şey yapmadım, ama onlar hep benim yapamayacağım şeyler yaptılar. Kızgındım, bu yüzden her zaman kızgındım. Bir şeye devamlı kızgın olmasam ne yapacağımı bilemezdim. Ama bu bizi kaynaşmaktan alıkoymadı. Kaynaşmak, bu Janie’nin kullandığı sözcüktü. Dediğine göre Bebek söylemişti bunu ona. Bu tamamen başka şeyler yapsalar bile herkesin birlikte bir şey olması demekmiş. İki kol, iki bacak, bir gövde, bir baş, tümü birlikte çalışır, baş yürüyemese kollar düşünemese de. Yalnız'ın düşüncesine göre "karışmak" ve "çark dişleri gibi birbirine geçmek" ifadelerinin bir karışımı olabilirdi, ancak buna kendinin de inandığını sanmıyorum. Bundan daha fazlasıydı.</p>

  <p>Bebek sürekli konuşuyordu. Günde yirmi dört saat çalışan bir haber istasyonu gibiydi, istasyonu her bulduğunda gönderileni alabilirdin, ama istasyonu bulsan da bulmasan da o göndermeye devam ederdi. Konuşuyordu dediğimde gerçek kastettiğim bu değildi. Genelde trendlerin kullandığı işaret diliyle konuşurdu. Ellerinin, kollarının, bacaklarının ve başının zayıf hareketlerini anlamsız sanırdın ama değildi. İşaret diliydi, sadece sesler için sembol kullanmak gibi şeyler yerine hareketler tam olarak düşüncelerdi.</p>

  <p>Sol elini uzatıp, sağ elini havada sallayıp, sol topuğuyla yere vurduğunda bu, "biri eğer sığırcığın bir ev hayvanı olduğunu düşünüyorsa, o sığırcıklar hakkında hiçbir şey bilmiyor demektir," gibi bir şeydi. Dediğine göre Bebek’in işaret dilini keşfetmesine Janie neden olmuştu. Eskiden ikizlerin düşüncelerini duyabildiğini söyledi - aynen böyle dedi: düşüncelerini duymak - ve ikizler de Bebek’i duyabilirmiş. Yani ne bilmek istiyorsa Janie ikizlere, ikizler de Bebek’e sorar, cevabı ona söylerlermiş. Fakat büyüdükçe bu yeteneği kaybetmeye başlamışlar. Her küçük çocuk gibi. Sonra Bebek konuşulanları anlayıp bu işaret diliyle cevap vermeye başlamış.</p>

  <p>Yalnız, işaret dilini anlamıyordu, ben de. İkizlerse bunu önemsemiyordu. Janie, Bebek’i her zaman izlerdi. Bir şey sormak istersen o her zaman ne demek istediğini anlar, Janie'ye söyler, Janie de sana ne olduğunu söylerdi. Hiç olmazsa bir parçasını. Kimse tamamını anlamazdı, Janie bile.</p>

  <p>Bütün bildiğim, Janie orda oturur, resim yapar, Bebek’e bakar, bazen de bir kahkaha atıverirdi.</p>

  <p>Bebek hiç büyümedi. Janie büyüdü, ikizler de, ben de, ama Bebek hiç. O sadece orada yatardı. Janie onu doyurur, iki üç günde bir de temizlerdi. Hiç ağlamaz, hiç sorun çıkarmazdı. Kimse de yanına yaklaşmazdı.</p>

  <p>Janie yaptığı her resmi Bebek’e gösterir, ondan sonra tahtaları temizleyip yeni resme başlardı. Sadece üç tane tahtası olduğu için onları temizlemek zorundaydı. Bu iyi bir şeydi çünkü hepsini saklasa oranın ne hale geleceğini düşünmek bile istemiyorum; günde dört beş tane yapardı. Yalnız ve ikizler ona terebentin getirirdi. O, hiç zorlanmadan, her seferinde bir renge bakarak boyaları resim sehpasının üzerindeki küçük kâselere yerleştirebilirdi, ancak terebentin başkaydı yine de. Bebek’in, yaptığı tüm resimleri hatırladığını, bu yüzden onları saklamak zorunda olmadığını söyledi bana. Hep makine, dişliler, mekanik bağlantılar, elektrik devreleri gibi görünen şeylerin resimleriydi. Onlar hakkında fazla düşünmedim.</p>

  <p>Bir keresinde terebentin ve salam getirmek için Yalnız'la dışarı çıktık. Ağaçlıktan geçip tren yoluna geldik, şehrin ışıklarını görebilmek için birkaç mil daha yürümemiz gerekti. Sonra yine ağaçlık, çayırlar ve bir arka sokak.</p>

  <p>Yalnız, her zamanki gibiydi, yanımda yürüyor, düşünüyor, düşünüyordu.</p>

  <p>Bir nalbur dükkânına geldik, yukarıya kilide baktı, benim beklediğim yere gelip başını salladı. Sonra bir süpermarkete geldik. Yalnız homurdandı, gidip kapının yanındaki gölgede durduk. Ben içeri baktım.</p>

  <p>Birden Beanie orada belirdi, böyle gezindiği her zamanki gibi yine çıplaktı. Gelip kapıyı içerden açtı. İçeri girdik, Yalnız kapıyı kapatıp kilitledi.</p>

  <p>"Eve git, Beanie," dedi, "öleceksin yoksa."</p>

  <p>Bana sırıtıp, "Ha-ha," dedi ve yok oldu.</p>

  <p>Birkaç parça iyi salam ve sekiz litre terebentin bulduk. Ben parlak sarı bir tükenmez kalem aldım ama Yalnız bana vurdu ve onu yerine koymamı istedi.</p>

  <p>"İhtiyacımız neyse onu alırız," dedi.</p>

  <p>Biz çıktıktan sonra Beanie gelip kapıyı kilitledi, eve geri döndü. Ben Yalnız'la sadece birkaç defa gittim, kolaylıkla taşıyabileceğinden daha fazla şey alması gerektiği zaman.</p>

  <p>Orada aşağı yukarı üç yıl kaldım. Tüm hatırlayabildiğim bu. Yalnız’ın orda olup olmadığını fark etmek zordu. İkizler çoğu zaman beraberdi. Janie'yi sevmeye başlamıştım ama hiçbir zaman fazla konuşmadık. Bebek sürekli konuşuyordu, benim ne hakkında olduğunu anlamadığım şeyler.</p>

  <p>Hepimiz çok meşguldük ve kaynaşmıştık.</p>

  <p>&nbsp;</p>

  <p>Birden koltuğa oturdum.</p>

  <p>"Ne oldu?" dedi, Stern.</p>

  <p>"Hiçbir şey. Böyle bir yere varamayacağım."</p>

  <p>"Bunu başlamadan önce de söylemiştin. Ondan beri bir şey başardığını düşünüyor musun?"</p>

  <p>"Evet, tabii, ama—"</p>

  <p>"O zaman bu kez haklı olduğunu nereden biliyorsun?" Ben cevap vermeyince sordu, "Bu oturumu beğenmedin mi?"</p>

  <p>"Beğenirim, beğenmem. Bunun önemi yok. Sadece - sadece konuşma," dedim kızarak.</p>

  <p>"Peki bu son seferle önceki arasındaki fark ne?"</p>

  <p>"Tanrım, bir sürü! İlkinde her şeyi hissettim. Gerçekten oluyor gibiydi. Fakat bu sefer - hiçbir şey."</p>

  <p>"Neden dersin?"</p>

  <p>"Bilmiyorum. Sen söyle."</p>

  <p>"Düşün," dedi düşünceli düşünceli, "çok sevimsiz bir bölüm vardı ve sen onu tekrar yaşamak istemedin."</p>

  <p>"Sevimsiz mi? Donarak ölmek sevimsiz değil mi sence?"</p>

  <p>"Çeşitli sevimsizlikler vardır. Bazen aradığın şey, sorununu temizleyecek şey, öyle iğençtir ki onun yanına bile yaklaşmak istemezsin. Ya da saklamaya çalışırsın. Dur," dedi birden, <em>"belki</em> 'iğrenç' ve 'sevimsiz' doğru sözcükler değil. Çok arzu ettiğin bir şey olabilir. Sadece hizaya sokulmak istemiyorsun."</p>

  <p>"Hayır, <em>istiyorum</em>."</p>

  <p>Aklına birden bir şey gelmiş gibi durdu, sonra, "şu 'Bebek üç yaşında' lafında seni rahatsız eden bir şey var. Nedir?"</p>

  <p>"Keşke bilseydim."</p>

  <p>"Kim söyledi?"</p>

  <p>"Bilmem ... eee ..."</p>

  <p>Sırıttı. "Eee?"</p>

  <p>Ben de ona sırıttım. "Ben söyledim."</p>

  <p>"Tamam. Ne zaman?"</p>

  <p>Sırıtmayı bıraktım. Öne doğru eğildi, sonra ayağa kalktı.</p>

  <p>"N'oldu?" diye sordum.</p>

  <p>"Herhangi birinin bu kadar kızgın olabileceğini sanmıyorum." Bir şey söylemedim. Çalışma masasına geri döndü. "Devam etmek istemiyorsun, değil mi?"</p>

  <p>"Hayır."</p>

  <p>"Sanırım bırakmak istiyorsun, çünkü bilmek istediğin şeyi bulmak üzeresin."</p>

  <p>"Ne yaptığımı neden sen görüp söylemiyorsun?"</p>

  <p>Başını salladı. "Bir şey söylemiyorum. Devam et, istiyorsan bırak. Paranın üstünü vereceğim."</p>

  <p>"Kaç insan bırakır tam cevabı bulmak üzereyken?"</p>

  <p>"Birçok."</p>

  <p>"İyi, ben bırakmayacağım." Koltuğa uzandım.</p>

  <p>Gülmedi, "iyi," de demedi, bir şey yapmadı. Telefonunu kaldırıp "öğleden sonraki her şeyi iptal et" dedi ve onu göremediğim yerdeki sandalyesine geri döndü.</p>

  <p>"Şimdi - şu 'otuz üç' meselesine gelince. Sanırım bir insan için bir başkasının anılarına sahip olduğunu fark etmekten daha kötü bir şok düşünemem. Ego o yöne kaymak için çok önemli. Bir düşün: tüm düşünme işlemin kodlarla yapılır ve sende bunun sadece onda birinin anahtarı var. Yani sende nefret uyandıran kodlara ulaşıyorsun. Görmüyor musun ki anahtarı bulmanın tek yolu ondan kaçmayı durdurmaktır?"</p>

  <p>İki yanında büyük beyaz sütunlar olan merdivenleri çıkıp kapıya baktım. Kapının ardını görebilmeyi istedim ama kapı çok beyaz ve kalındı. Üzerinde vantilatör şeklinde bir pencere vardı ve çok yüksekteydi, iki yanında da pencereler vardı ve hepsi vitraylarla bezenmişti. Elimle kapıya vurdum, kapı kirlendi.</p>

  <p>Kapıyı tekmelemeye başladım. Ayakkabılar bu iş için iyiydi. Biraz sonra kadın kapıyı öyle ani açtı ki neredeyse kaba etlerimin üstüne düşecektim. Elinde süpürge vardı. "Defol çöplük, yoksa polis çağıracağım!" diye bağırdı. Beni itti, düştüm.</p>

  <p>Ayağa kalkıp kadına doğru ilerledim. Bir adım geriye çekilip yanından geçerken bana süpürgeyle vurdu, ama neyse şimdi içerdeydim. Kadın çığlıklar atıp peşimden geliyordu. Süpürgeyi elinden aldım ve biri, "Miriam!" dedi, yetişkin bir kaz sesiyle.</p>

  <p>Çığlık attım. Stern koltuğun yanında dizlerinin üzerine çökmüş, başımı sabit tutabilmek için yanaklarımı avuçlarının içine almıştı; başımı ileri geri sallayıp duruyordum.</p>

  <p>Bir termostan bardağa su doldurdu. O kadar soğuktu ki acıttı. Yatıp dinlendim, adeta bir tepeyi tırmanmış gibiydim. "Böyle bir şeyi bir daha yapamam." dedim.</p>

  <p>"Eğer o doğru olmayan benzetmelerden bir tane daha istersen," dedi Stern, "psikiyatri bir yol haritası gibidir. Bir yerden bir yere gitmek için bir sürü değişik yol vardır."</p>

  <p>Yalnız'ın söylediği şuydu: "Heights bölgesinde tepenin üzerinde bir kadın yaşıyor, adı Kew. Sana bakmak zorunda. Bunu yapmasını sağlamak zorundasın. Sana her söylediğini yap, sadece beraber kalın. Birbirinizden ayrılmayın, duydun mu? Bunun dışında, sen Bayan Kew’i mutlu edersen o da seni mutlu eder. Şimdi sana söylediklerimi yap." İşte Yalnız bunları söylemişti. Sözcükler arasında çelik bir bağlantı vardı ve bu kırılamayacak bir bütündü. Ben kıramazdım.</p>

  <p>Kapıdan çıkarken ben uzaklaştıkça yükselen sesini duydum, "Genç adam, bu evde yaşayacaksan hareketlerine dikkat etmeyi öğrenmelisin -"dedi ve daha birçok şey.</p>

  <p>Güneş sıcak, gökyüzü de güzeldi, kısa sürede Yalnız’ın evine ulaştım. Ateş sönmüş, bebek de çok kötü kokuyordu. Janie resim sehpasını devirmiş, başı ellerinin arasında yerde oturuyordu. Bonnie ve Beanie kollarını birbirlerinin etrafına dolamış bir taburenin üstünde oturuyor, sanki oda çok soğukmuş gibi mümkün olduğu kadar birbirlerine yakın duruyorlardı, halbuki o kadar soğuk değildi.</p>

  <p>Kendine gelsin diye Janie’nin koluna vurdum. Başını kaldırdı. Gözleri griydi veya daha ziyade yeşilin bir tonu, fakat gözlerinde komik bir ifade vardı, dibinde azıcık süt kalmış bardağa konmuş su gibi.</p>

  <p>Fakat millerce öteden Bonnie ve Beanie'yi çağırıp kilitleri açmalarını sağlayamam. Janie'ye bir sözcük söyleyip su getirmesini, ateşi söndürüp aküyü düzeltmesini sağlayamam. Kaynaşmamızı sağlayamam.</p>

  <p>Hepimiz dışarı çıkınca daha iyi oldu. Gün ilerliyordu, hava da sıcaktı. İkizler uçan sincaplar gibi daldan dala atlıyor, Janie'yle ben de yüzmeye filan gidiyormuşuz gibi yürüyorduk. Bebek tekmelemeye başladı, Janie bir süre ona baktı, karnını doyurdu, Bebek tekrar sakinleşti.</p>

  <p>"Burda bir kadın var, adı Miriam," dedim Janie'ye. "Bir şey derse, ona cehenneme gitmesini söyle."</p>

  <p>"Cehenneme git," dedi Janie.</p>

  <p>"Onlar boşverilmişliğin kurbanları ve belki de seninle ben de boşverilmiş olsaydık onlardan daha iyi durumda olmayacaktık. "'Diil' deme, Gerard!"</p>

  <p>"İkizler hakkında mı? Oraya gidişimizden bir hafta filan sonra bir şeyin çok kötü koktuğunu fark ettik. Yani Janie ile ben. Farkına vardık ki Bonnie'yle Beanie'yi nerdeyse hiç görmüyorduk. Sanki ev iki parçaydı, bir parçası ben, Janie ve Bayan Kew için, diğer parçası Miriam ve ikizler için. Her şey bu kadar sorun olmasa, yani yeni giysiler, bütün gece uyumalar filan, herhalde daha önce fark ederdik bunu. Olan şuydu: Hepimiz bahçede oynuyorduk, yemek saati geldi, ikizler Miriam'la, benle Janie de Bayan Kew'le yiyorduk. 'Neden ikizler de bizimle yemiyor?' dedi Janie.</p>

  <p>Evet ama bizim 'hep beraber olmamızı söylemişti,' dedim.</p>

  <p>"Konuşmamız gerektiğini, içeri girmemizi söyledi. Janie Bebek’e sordu. Bebek, tamam dedi ve içeri girdik. Bir anlaşma yaptık. Artık yemek odasında yemeyecektik. Veranda gibi camlı bir yer vardı, bir kapısı yemek odasına, bir kapısı mutfağa açılıyordu. Ondan sonra hep orada yedik. Bayan Kew yalnız yedi.</p>

  <p>"Unutamazlar. Gerry, insanlar için üstün olduklarına inanmak önemlidir. Sen, Yalnız ve çocuklar - çok sıkı bir birliksiniz. Diğer insanlardan daha iyi olduğunuzu düşünmüyor musun?"</p>

  <p>"Siz özel bir durumsunuz," dedi Stern. "Şimdi devam et ve diğer sorununuzu anlat. Bebek'le ilgili olanı."</p>

  <p>"Bebek. Evet. Bayan Kew’in yanına yerleştikten birkaç ay sonraydı. O zaman bile işler yoluna girmeye başlamıştı. Bütün 'evet efendim, hayır efendim'leri öğrenmiştik. Bayan Kew bizi okula bile yolluyordu, haftada beş gün düzenli olarak sabah ve öğleden sonraları. Janie, Bebek'le ilgilenmeyi çoktan bırakmıştı, ikizler gidecekleri yere yürüyerek gidiyorlardı. Komiklerdi. Bayan Kew’in gözleri önünde bir yerden bir yere gidebiliyorlardı, kadın gözlerine inanamıyordu. Birdenbire çıplak olarak ortaya çıkmalarına çok sinirleniyordu. İkizler bunu yapmayı bıraktı, o da mutlu oldu. Bir çok şey için mutluydu. Yıllardır kimseyi görmemişti, hiç kimseyi. Sayaçları bile evin dışına çıkartmıştı ki kimse içeri girmek zorunda kalmasın. Fakat bizimle tekrar yaşamaya başladı. O yaşlı kadın giysilerini giymeyi bıraktı, biraz insana benzedi. Bazen bizimle yemek yediği bile olurdu.</p>

  <p>"Bir gün uyandığımda kendimi gerçekten çok tuhaf hissediyordum. Sanki uyurken biri benden bir şey çalmıştı ama ne olduğunu bilmiyordum. Yapmamam gerektiği halde pencereden çıkıp Janie’nin odasına gittim. O yataktaydı. Gidip uyandırdım. Gözlerini hâlâ görebiliyorum, önce biraz aralandılar, sonra birden kocaman açıldılar. Her şeyin yolunda olmadığını söylememe gerek yoktu, o zaten biliyordu.</p>
