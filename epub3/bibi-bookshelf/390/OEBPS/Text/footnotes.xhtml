 &nbsp;&nbsp;&nbsp;Zekâ Bölümü (IQ) standartlarına göre:<br/>

 &nbsp;&nbsp;&nbsp;Toplumun yaklaşık yarısını normal zekâlılar oluştururken 79 gerizekâlılık sınırını oluşturmaktadır. <em>Ruhbilim Sözlüğü,</em> Orhan Hançerlioğlu; <em>TDK - Ruhbilim Terimleri Sözlüğü,</em> Dr. Mithat Enç.)<br/>

 &nbsp;&nbsp;&nbsp;<b>Zekâ:</b> Kavramlar ve algılar yardımıyla nesneler arasındaki ilişkiyi kavrayan zihinsel işlev. Farklı tanımları olmasına karşın, zekâyla ilgili kuramların tümü zekânın gelişmiş bir beceriden çok geliştirilebilecek bir kapasite ya da potansiyel olduğu ve biyolojik temellerinin bulunduğu noktalarında birleşir. Zekânın toplumsal başarıya dönüştürülebilmesini sağlayan mekanizma henüz yeterince anlaşılamamıştır. Öte yandan doğuştan gelen zekânın değerlendirilmesi için bilinen bir yöntem yoktur, y.h.n.</p>

  <p class="footnote"><a class="bref" id="n3" href="../Text/01.xhtml#n3d">{3}</a> Down Sendromu: Mongolizm veya Trizomi 21 olarak da bilinir. 21. kromozom çiftinde iki yerine üç kromozom bulunması, dolayısıyla normalde 46 olan kromozom sayısının 47'ye yükselmesinden kaynaklanan, doğuştan bozukluk. Down sendromu, her sekiz yüz doğumda bir görülür. Otuz beş yaşın üzerinde doğum yapan kadınlarda görülme olasılığı daha yüksektir. Hamilelik sırasında dölütü kuşatan sıvıdan alınan örneğin incelenmesiyle, dölütte bu sorunun olup olmadığı anlaşılabilir. Down sendromlularda değişik düzeyde zekâ geriliği görüldüğü için, bazıları yaşamları boyunca kendilerine bakamaz; bununla birlikte çoğu, çevreye küçük yardımlarda bulunabilecek biçimde eğitilebilirler, y.h.n.&nbsp;</p>

  <p class="footnote"><a class="bref" id="n5" href="../Text/2.xhtml#n5d">{5}</a> Gestalt: Dış görünüş anlamına gelen Almanca sözcük.&nbsp; <br/>

 &nbsp;&nbsp;&nbsp;1.1. Gestalt psikolojisi: Biçim Psikolojisi olarak da bilinen, algı konusundaki çağdaş çalışmaların öncüsü olan 20. yüzyıl psikoloji okulu. Daha önceki kuramların atomcu yaklaşımına tepki olarak gelişen Gestalt psikolojisinin temel ilkesi, "bütün, parçaların toplamından öte bir şeydir" cümlesiyle özetlenebilir.&nbsp;<br/>

 &nbsp;&nbsp;&nbsp;"Bir araya getirilmiş, düzenlenmiş yapı ya da biçim" olarak dilimize aktarılabilen Almanca Gestalt terimi, herhangi bir şeyin bütünsel özelliklerine, bu bütünü oluşturan parçaların ayrı ayrı çözümlenmesiyle ulaşılamayacağını belirten kavramın en kısa anlatımı olarak psikolojiye yerleşmiştir.&nbsp;<br/>

 &nbsp;&nbsp;&nbsp;Akım, 19. yüzyılın sonlarına doğru Avusturya ve Güney Almanya’da doğdu. Gestaltçılar, atomcu yaklaşımların yerine fenomenolojinin yöntemlerini koydular; bu yöntem doğrudan edinilmiş psikolojik deneyimin tanımlanmasından başka hiçbir yola başvurmuyor, buna karşılık tanımlamaya giden bütün yolları açık bırakıyordu. Bir anlamda, zihinsel yaşantının incelenmesindeki katı bilimsel yaklaşımlara insancıl bir boyut katma çabasıydı. Gestaltçılar, kendilerinden önceki psikologların gözden kaçırdıkları biçim, anlam, değer gibi kavramları ilk kez araştırma alanına kattılar.&nbsp;<br/>

 &nbsp;&nbsp;&nbsp;Max Wertheimei’in 1912’de yayımladığı bir makale bu okulun başlangıcı sayılır. M.W., makalesinde Wolfgang Köhler ve Kurt Koffka adlı iki meslektaşıyla birlikte yaptıkları deneysel bir çalışmanın sonuçlarını açıklıyordu. Bu üç isim zamanla Gestalt okulunun başlıca temsilcileri haline geldiler ve ilk çalışmalarında algıyı, özellikle yanılsama olgusuyla açığa çıkan görsel algı örgütlenmesini konu aldılar. M.W.’nin tanımladığı ve Yunan alfabesindeki fi (phi) harfiyle adlandırdığı görünür hareket yanılsaması, Gestalt ilkelerine güçlü bir destek sağlar. Bir görsel yanılsama örneği olan "fi olgusu"nda, hareketsiz nesneler peşpeşe hızla gösterilirse, tek tek algılanabilecekleri eşiği aşarak, hareketliymiş gibi görünürler. Buna en tipik örnek sinemadır.&nbsp;<br/>

 &nbsp;&nbsp;&nbsp;Algılanan hareket, fiziksel uyaranlar içinde kendi başına var olmayan, ancak uyaranların birbiriyle ilintili özelliklerine bağlı olarak ortaya çıkan bir deneyimdir. Gözlemcinin sinir sistemi ve deneyimleri, fiziksel girdiyi parçalar halinde ve edilgen biçimde kaydetmez. Tersine, sinir sistemindeki örgütlenme, tıpkı algılamada olduğu gibi ayrışmış parçaları hemen bir bütüne dönüştürür. Gestalt okulunun daha ileri tarihli incelemelerinde bu olgu Pragnanz yasası ya da ilkesi olarak adlandırılmıştır. Bu ilkeye göre, alınan bir uyaran kümesinin sinir sisteminde ve algı mekanizmasında örgütlenmesi, koşulların izin verdiği ölçüde "iyi" bir Gestalt ya da bütün oluşturur.&nbsp;<br/>

 &nbsp;&nbsp;&nbsp;1.2- Gestalt-Terapi: 60'lı yıllarda ortaya çıkan ve bireyin bütünsel bir kişi durumuna gelmesini sağlamak için onun olanaklarını harekete geçirmeyi amaçlayan hümanist psikoloji akımı denilen Amerikan akımına bağlı grup tedavisi. Gestalt-terapinin kurucusu olan F. Perls'ün görüşleri daha çok kişinin şimdi ve buradaki bütünsel deneyimi üzerinde durur. Perls’e göre birey, denetimini kendi öz gereksinimlerine bağlı olarak örgütler; örneğin eğer açsa, tüm kişi "ben açım" tarafından örgütlenir. Kişinin geçici örgütlenmesi özellikle bedensel anlatım ortaya koyar. "Sağlıklı" bireyde varlık tarzı (biçim) varlık gereksiniminin (temel) yansımasıdır. Kişi gereksinim içinde gelişir: karşılanan gereksinim, biçimi tamlaştırarak bireyi yeni bir durum için özgürleştirir; karşılanmayan gereksinim, sert ve zorlayıcı bir yapıya dönüşen bir gerginlik yaratır. Gelişme, kişinin deneylediği şeyi tamamlaması anlamına gelir. Gestalt-terapi, burada ve şimdi deneyimin birlik ve bölünmesi üzerinde çalışmayı amaçlar. Amaç, yüzeyde ve derinlikte görünen şeyle bu iki yüzey arasındaki ayrılık ve sapmalar üzerine burada ve şimdi bir bilinçlenmeye yol açmak üzere, oluşumla (davranış) temel (istek, gereksinim, kesilme) arasındaki ilişkileri yeniden kurmaktır. Perls, Freudcu psikanalizi geçmiş deneyimleri aşırı değerlendirmesinden ve anlıkçılığı yüzünden eleştirir. Çözümlemenin karşısına bütünleşmeyi, bilinçdı- şının (ona göre böyle bir şey yoktur) karşısına da "özne" ya da "ego" bölgesini koyar. Öznenin simgesel örgütlenmesini göz önünde bulundurmayan Gestalt- terapinin çalışma alanı, narsis onarımı ve kişisel özdeşlik alanıdır...&nbsp;</p>

  <p class="footnote"><a class="bref" id="n9" href="../Text/2.xhtml#n9d">{9}</a> Birleşik Alan Kuramı: Büyük Birleşik Kuram diye de bilinir, parçacık fiziğinde, bilinen tüm kuvvetleri ve temel parçacıklar arasındaki tüm ilişkileri birleştirici tek bir kavram çerçevesinde tanımlama girişimi. Ayrıntı için bkz. ans. y.h.n.&nbsp;</p>

  <p class="footnote"><a class="bref" id="n10" href="../Text/2.xhtml#n10d">{10}</a> Etik: İnsanlar arasındaki ilişkilerin temelinde yer alan değerleri, ahlaki bakımdan iyi ya da kötü, doğru ya da yanlış olanın niteliğini ve temellerini araştıran felsefe dalı. Yunanca <em>ethos</em> (töre, görenek, alışkanlık) sözcüğünden türetilmiştir. Belirli ahlak değerlerinden ya da ilkelerinden oluşan sistemler ya da kuramlar için de bu ad kullanılır. Çok yakından ilişkili olan etik ve ahlak kavramları arasındaki temel ayrım, etik teriminin, genel olarak ahlakı konu alan disiplini belirtmesidir. Etik bu anlamda ahlak felsefesiyle eşanlamlı sayılır.&nbsp;<br/>

 &nbsp;&nbsp;&nbsp;Ağır bir konu olduğu için, şu anda elinizdeki romana ara verip gelişmiş ansiklopedilerden bu iki maddenin (etik ve ahlak) hemen okunmasında ya da kendinize bir bardak çay koymanızda büyük yarar vardır, y.h.n.&nbsp;</p>
