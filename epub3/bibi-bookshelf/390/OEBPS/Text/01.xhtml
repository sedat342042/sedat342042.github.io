  <p>Fakat birisi onu böyle çağırmıştı - çocuk gibi gönderen ancak çocuk olmayan biri. Gerçi şimdi hissettiği zayıftı ama özünde dayanılmaz olarak benzerdi. Tatlı ve gereksinim doluydu, evet; ama aynı zamanda batan bir kamçı ucu, zulmeden tekmelerin terörü, müstehcen bağırışların yeniden uyarımı gibiydi, ve bildiği en büyük kayıptı.</p>

  <p>Görülecek hiçbir şey yoktu. Yavaşça ağacı terk edip topraktan kurtarmak için pençelerce uğraştığı büyük taşın yanına gitti. Belki yarım saat köpek gibi çalıştı, çağrıyı önemsememeye uğraştı, ancak başaramadı.</p>

  <p>Ayağa kalktı, titriyordu ve düşe dönüşmüş bir dünyanın içinde çağrıya doğru yürümeye başladı. Ne kadar yürüse çağrı o kadar dayanılmazlaşıyor, büyüleyiciliği o kadar derinleşiyordu. Bir saat kadar yürüdü, üzerinden veya içinden geçebileceği hiçbir şeyin etrafından dolaşmadı. Temizlenmiş açıklığa vardığında neredeyse uyurgezer gibiydi. Kendine biraz daha bilinçli olmak için izin vermek, belki de hiç gitmeyeceği bir anlaşmazlık cehennemini tutuşturmak gibi olacaktı. Kör gibi tökezleyerek, paslanan çite ve içine doğru yürüdü, çit onu yaralı gözünden vurdu. Görüşü düzelene kadar çite sarıldı, nerede olduğunu görmek için etrafına baktı ve titremeye başladı.</p>

  <p>Bir dakika için netlik ve bilinçli bir kararlılığı oldu: bu berbat yerden çıkmak ve onun dışında kalmak. Bunu hissettiğinde bile derenin sesini duyup ona doğru döndü.</p>

  <p>Dereyle çitin kesiştiği yerde, eğilerek kazıkların dibine doğru gitti. Evet, delik hâlâ oradaydı.</p>

  <p>Çitin diğer tarafını gözetlemeye çalıştı fakat eski çobanpüskülü yığını her şeyden daha kalındı. Duyulacak hiçbir şey yoktu -kulağın duyabileceği. Ama çağrı. ..</p>

  <p>Daha önce duyduğu gibi o, açlık, yalnızlık ve istemekti.</p>

  <p>Fark ne istediğindeydi. Sözcük kullanmadan biraz korktuğunu, üzerinde bir yük olduğunu ve bu yük yüzünden endişeli olduğunu söyledi. Aslında, <em>bana şimdi kim bakacak?</em> dedi.</p>

  <p>Belki de soğuk suyun yardımı oldu. Yalnız'ın zihni birdenbire olabileceği kadar açık oldu. Derin bir nefes alıp daldı. Öbür tarafta hemen durdu ve başını kaldırdı. Dikkatle dinledi, sonra sadece burun delikleri suyun üzerinde kalacak şekilde karnının üzerine yattı. Büyük bir dikkatle dirseklerinin üzerinde başı kemer şeklindeki kavisin altına gelip ilerisini görene kadar santim santim ilerledi.</p>

  <p>Derenin kıyısında küçük bir kız vardı, parçalanmış, pileli bir elbise giyiyordu. Aşağı yukarı altı yaşındaydı. Kızın keskin hatlı, çocuk gibi görünmeyen yüzü endişeli ve asıktı. Eğer adam aldığı tedbirin yeterli olduğunu düşünüyorsa yanılıyordu. Kız doğrudan adama bakıyordu.</p>

  <p>"Bonnie!" diye seslendi kız sertçe.</p>

  <p>Bir şey olmadı.</p>

  <p>Kız onu izlemeye ve endişelenmeye devam etti. Adam iki şey fark etti: çağrının esası kızın bu endişesiydi ve gardını almış olmasına rağmen adamın, düşüncelerinden uzaklaşmaya değecek kadar önemli olduğunu düşünmemişti.</p>

  <p>Adına incinme denilen, kızgınlık ve eğlencenin keskin ve zevkli karışımını hayatında ilk kez hissediyordu. Bunu büyük bir rahatlama dalgası izledi, yirmi kiloluk bir ağırlığı yirmi yıl taşıdıktan sonra yere koyan birinin hissedeceği bir rahatlık. Bilmiyordu ... sorumluluğunun ne kadar büyük olduğunu <em>bilmiyordu.</em></p>

  <p>Uyarılma yeniden kayboldu. Kamçı ve bağırtılar tarihe karıştı, sihir ve kayıp - hâlâ hatırlanıyordu ama ait oldukları yerde, adamın bugününe ulaşamasınlar diye olgunlaşmamış sinir filizleri kopartılmıştı. Çağrı bir kan ve duygu girdabı değil, aç bir veledin amaçsız söylenişleriydi.</p>

  <p>Adam olduğu yere çöküp, büyük zayıf bir su böceği gibi geri geri gitti. Yavaş yavaş dereden çıktı ve çağrıya sırtını dönüp işinin başına döndü.</p>

  <p>&nbsp;</p>

  <p>Omzunda kırk beş santimlik bir şömine taşıyla oluk oluk terleyerek korunağına geldiğinde olağan tedbirini bile unutacak kadar yorgundu. Çalıların altından geçip gürültüyle kapısının önündeki küçük aralığa geldi ve ölü gibi durdu.</p>

  <p>Kapısının önünde bir aşağı, bir yukarı yürüyen dört yaşlarında, küçük, çıplak bir çocuk vardı.</p>

  <p>Küçük kız ona baktı, gözleri, koyu renkli yüzünün tümü, yanıp sönüyormuş gibi oldu. "He-hee!" dedi sevinçle.</p>

  <p>Adam omzundaki taşı iterek düşürdü. Olduğundan daha büyük gözükerek kıza doğru eğilip onu gölgeledi; çok yüksekti ve gökgürültüsünün tehditleriyle doluydu.</p>

  <p>Kız hiç korkmuyormuş gibi duruyordu. Bakışlarını kaçırdı ve bir sincap gibi yedikçe çevirerek elindeki havucu kemirmeye başladı.</p>

  <p>Büyük bir hareket gözüne çarptı. Tahta duvarın üzerindeki havalandırma deliklerinden başka bir havuç belirdi. Yere düşen bu havucu bir başkası izledi.</p>

  <p>"Ha-ha." Adam aşağıya doğru baktı, şimdi orada <em>iki</em> küçük kız vardı.</p>

  <p>Bu şartlar altında Yalnız’ın sahip olduğu tek avantaj çok değerliydi: aklının yerinde olup olmadığına dair bir soru dürtüsüne sahip değil değildi ve bu konuda kendisiyle kafa karıştırıcı bir tartışmaya girmeye hiç niyeti yoktu. Eğilip çocuklardan birini kaldırdı. Ama doğrulduğunda kız artık kucağında değildi.</p>

  <p>Onun yerinde diğeri vardı. Kız büyülenmişçesine sırıttı, yeni bir havucu yemeye başladı.</p>

  <p>"Ne yapıyorsun?" dedi Yalnız. Sesi sert ve hastalıklıydı, sağır ve dilsiz birinin sesi gibi. Bu çocuğu irkiltti. Yemeği bırakıp ağzı açık adama baktı. Açık ağız havuç parçalarıyla doluydu ve ona kapağı açık şiş göbekli bir soba görüntüsü veriyordu.</p>

  <p>Yalnız, dizleri üzerine çöktü. Kızın gözleri onunkilere sabitlenmişti. Adamın gözleri daha önce bir adama kendini öldürme emrini vermiş, birçok kereler de onu doyurmak istemeyen insanların içgüdülerine saldırmıştı. Neden olduğunu bilmiyordu ama dikkatliydi. İçinde bir kızgınlık veya korku yoktu, sadece kızın kıpırdamadan durmasını istiyordu.</p>

  <p>İşini bitirdiğinde kıza doğru uzandı. Kız ses çıkararak nefes verdi, ağzındaki havuç parçalarını tükürdü, bunlar adamın gözlerine ve burun deliklerine çarptı, kız yok oldu.</p>

  <p>Adam şaşkınlık içindeydi - bu tuhaftı, çünkü şaşırılacak çok az şeyle ilgilenirdi. Daha tuhafı bunun saygılı bir şaşkınlık olmasıydı.</p>

  <p>Ayağa kalkıp sırtını kütüklerden oluşmuş duvara dayadı ve kızları aramaya başladı. Onlarsa el ele tutuşmuş bir şekilde yan yana duruyor, adamın başka bir şey yapmasını beklercesine küçük, meraklı ve cansız yüzleriyle ona bakıyorlardı.</p>

  <p>Yıllar önce, bir keresinde bir geyik yakalamak için koşmuştu. Bir keresinde ise bir ağacın tepesinde duran bir kuşu yakalamak için yukarı uzanmıştı. Başka bir keresinde bir alabalık için nehire atlamıştı.</p>

  <p>Bir keresinde.</p>

  <p>Yalnız, yaptığı denemelerden biliyordu ki yakalayamayacağı bir şeyi kovalamak için dünyaya gelmemişti. Eğilip şömine taşını yerden aldı, uzanıp kapının sürgüsünü kenara çekerek kapıyı omuzlayıp içeri girdi.</p>

  <p>Ateşin yanına koyduğu şömine taşının üzerine sönmekte olan közden koydu. Ateşe biraz daha odun atıp alevlenmesi için üfledi, demir tenceresini yeşil renkli, kollu ocak çengelinin üstüne yerleştirdi. O bunları yaparken kapının orada beyaz gözlü iki küçük kafa silüeti onu izliyordu. Onları önemsemedi.</p>

  <p>Derisi yüzülmüş tavşan tütsülenmesi için yüksek bir çengele asılmıştı. Adam onu aşağı indirdi, omuz ve butlarını ayırdı, sırtını kırdı ve tencerenin içine attı. Duvardaki oyuktan patates ve birkaç kaya tuzu parçası aldı. Önce tuzu, sonra da baltayla ikiye ayırdığı patatesleri tencereye koydu. Havuçlarına uzandı. Biri havuçlarını yemişti.</p>

  <p>Dönüp kapıya kızgın bakışlar attı. İki kafa gerileyip gözden kayboldu. Dışarıdan küçük soprano kıkırdamaları geldi.</p>

  <p>Yalnız, tencereyi bir saat boyunca kaynattı, bu arada baltasını biledi ve Bayan Prodd'un yaptığı gibi bir çalı süpürgesi yaptı. Ve yavaşça, çok yavaşça, milim milim, ziyaretçileri odanın içine girdiler. Gözleri kaynayan tencereye sabitlendi. Ağızlarının suyu akıyordu.</p>

  <p>Adam onlara bakmadan işini yapmaya devam etti. Kızlara yaklaştığında geri çekildiler, odanın öbür tarafına gittiğinde ise yine içeri girdiler - her seferinde azar azar. Zamanla geriye çekilmeleri küçülüp, ilerlemeleri büyüdü ve sonunda Yalnız, kapıyı kapatacak bir fırsat buldu.</p>

  <p>Oluşan ani karanlıkta tencerenin kaynaması ve ateşin cızırdaması çok ses çıkarıyordu. Başka bir ses yoktu. Yalnız, arkasını kapıya verip durdu, karanlığa daha çabuk uyum sağlayabilmeleri için gözlerini sıkıca kapattı. Gözlerini açtığında ise havalandırma deliklerinden içeri giren solgun gün ışığı ve ateş onun odadaki her şeyi görmesi için yeterliydi.</p>

  <p>Küçük kızlar gitmişti.</p>

  <p>Kapının içindeki sürgüyü yerine koyup yavaşça odada dolaştı. Hiçbir şey yoktu.</p>

  <p>Kapıyı önce dikkatle, sonra ardına kadar açtı. Dışarıda da yoktular.</p>

  <p>Omuz silkti. Alt dudağını ısırıp daha çok havucu olmasını diledi. Sonra tencereyi, içindeki yemeği yiyebileceği kadar ılıması için kenara koydu ve baltasını bilemeyi bitirdi.</p>

  <p>Yemeğini ağır ağır yedi. Tatlı niyetine parmaklarını yalarken kapı sertçe çalındı, bu o kadar beklenmedik bir şeydi ki oturduğu yerden havaya fırladı.</p>

  <p>Pileli elbiseli küçük kız kapıdaydı. Saçı taranmış, yüzü temizlenmişti. Kız büyük bir edayla, ilk bakışta el çantası gibi görünen fakat sonradan tikağacından<a class="nref" href="../Text/footnotes.xhtml#n2" id="n2d"><sup>{2}</sup></a> yapılmış bir sigara kutusu olduğu anlaşılan bir şey taşıyordu. Kutunun üzerine on santimlik çivilerle kitap ciltlemekte kullanılan ipliklerden tutturulmuştu. "İyi akşamlar," dedi kız kısaca. "Geçiyordum ve uğrayabileceğimi düşündüm. Evde <em>misiniz</em>?"</p>

  <p>Bir zamanlar yemek için böyle dilenme alışkanlığı olan cimri bir kocakarının sözlerinin papağan gibi tekrarlanması, Yalnız için tamamen anlaşılmazdı. Parmaklarını yalamaya devam ederek gözlerini çocuğun yüzüne dikti. Kızın arkasında aniden daha önce kapının kenarından gözetleyen iki ziyaretçisi belirdi.</p>

  <p>Kızın önce burun delikleri sonra da gözleri tencereyi buldu. Çok istediği için ona sahip olmak istedi, bakışlarıyla. Birdenbire esnedi. "Özür dilerim," dedi ağırbaşlılıkla. Merakla sigara kutusunun kapağını kaldırdı, içinden çıkardığı beyaz nesneyi hızla katladı, ama bu hareket nesnenin bir erkek çorabı olduğunun anlaşılmamasına yetecek kadar hızlı değildi, onunla dudaklarını sildi.</p>

  <p>Yalnız, ayağa kalktı, bir parça odun alıp dikkatle ateşe yerleştirdi ve tekrar yerine oturdu. Kız bir adım daha ilerledi. Diğer ikisi de aceleyle seğirtip oyuncak askerler gibi kapının iki yanında durdular. Yüzleri küçük birer endişe topuydu. Ve bu sefer giyiniktiler. Bir tanesi, arabalara direksiyon konduğu zamandan beri kullanılmayan, koltuk altlarına kadar gelen kadifeden kısa şalvar gibi bir don giyiyordu. Beline açılan deliklerden geçirilmiş aynı cilt ipiyle tutturulmuşlardı ve omuz askısı gibi duruyorlardı. Diğerinin üzerinde kalın pamuklu bir kombinezon vardı, en azından kombinezonun üçte biri. Ayak bileklerine kadar geliyor ve paçalarının uçları saçak saçaktı.</p>

  <p>Beyaz kız, resim odasının diğer ucundaki şekerlemelere giden bir hanımefendi edasıyla tencereye yanaştı, Yalnız’a küçük bir gülücük attı, gözkapaklarını indirdi, baş ve işaret parmaklarıyla uzanıp mırıldanırca sordu, "Alabilir miyim?"</p>

  <p>Yalnız, bir ayağını kanca gibi uzatarak tencereyi ondan uzaklaştırıp kendi uzanabileceği bir yere getirdi. Tencereyi kızdan uzakta bir yere koyup kıza ruhsuz ruhsuz baktı.</p>

  <p>"Sen gerçekten adi bir orospu çocuğusun," dedi kız.</p>

  <p>Yalnız, bundan da hiçbir şey anlamadı. İnsanların söylediklerinin farkında olmayı öğrenmeden önce, daha önce karşılaşmadığı için bu gibi sözler anlamsız geliyordu ona. Kıza boş boş baktı ve korumak istercesine tencereyi yakınma çekti.</p>

  <p>Çocuğun gözleri kısılıp yüzünün rengi kızardı. Birden ağlamaya başladı. "Lütfen. Çok açım. <em>Biz.</em> açız. Bütün konserveler bitti." Sesi zayıfladı ama hâlâ fısıldayabiliyordu. "Lütfen," diye fısıldadı, "lütfen."</p>

  <p>Yalnız, yine soğuk karşıladı. Kız, ona doğru çekingen bir adım attı. O ise tencereyi kucağına alıp küstahça sarıldı. "İstemiyorum senin kokuşmu..." dedi kız ve sesi iyice kısıldı. Geri dönüp kapıya doğru gitti. Diğer kızlar onun yüzüne baktı. Sessiz hayal kırıklığı radyasyonları yaydılar; onların dokunaklı ifadeleri Yalnız'dan çok beyaz kızı etkilemişti. Çünkü o, diğerlerine bakmakla yükümlüydü ve beceremeyip onları hayal kırıklığına uğratmıştı. Diğerleri de bunu acımasızca ifade ettiler.</p>

  <p>Yalnız, kucağında ılık tencereyle oturup açık kapıdan ağırlaşmakta olan geceye baktı. Davetsiz bir görüntü kafasında belirdi - Bayan Prodd, fırında pişirilmiş domuz eti, mükemmel yumurtaların sarı bakışları ve "otur ve kahvaltını et" diyen bir ses. Tanımlamaya yeteneği olmadığı bir duygu karın boşluğundan yükseldi ve boğazına takıldı.</p>

  <p>Horlamaya benzer bir ses çıkarıp tencereye uzandı, yarım bir patates aldı, ağzı açılmıştı fakat eli götürmüyordu. Başını yavaşça eğip adeta patatesi ya da onun ne işe yaradığını bilmiyormuş gibi baktı.</p>

  <p>Tekrar horlamaya benzer bir ses çıkardı, patatesi tencerenin içine attı, tencereyi yere koyup ayağa kalktı, iki elini kapının iki yanına koydu; sert sesiyle bağırdı: <em>"Bekleyin!"</em></p>

  <p>&nbsp;</p>

  <p>Mısırların çoktan dış yapraklarından ayrılmış olması gerekirdi. Çoğu hâlâ ayaktaydı ama orada burada kırılmış ve sararan başaklar vardı, işçi karıncalar bunları araştırıp söylenerek telaşla kaçarlardı. Kamyonet nadasa bırakılan tarlada, bataklığa gömülmüş gibi ümitsizce yatıyordu, tohum makinesi arkasında, bağlantı yerine doğru eğilmişti, kışlık buğday dışarı dökülüyordu. Evin bacasından duman çıkmıyor ve ahırın sefaletin ortasında gibi eğik ve bozulmuş kapısı çarpıyordu.</p>

  <p>Yalnız, eve yaklaşıp küçük verandaya çıktı. Prodd verandada, zincirlerinden bazıları koptuğu için artık sallanmayan salıncakta oturuyordu. Gözleri kapalı değildi ama açık olduklarından daha çok kapalıydı.</p>

  <p>"Mer'aba," dedi Yalnız.</p>

  <p>Prodd kımıldandı, Yalnız'ın yüzüne baktı. Tanıdığına dair hiçbir iz yoktu. Bakışlarını indirdi, doğruldu, amaçsızca elini göğsüne götürüp omuz askısını buldu, ileri çekip bıraktı. Yüzünden düşünceli bir ifade geçti. Tekrar Yalnız’a baktı; Yalnız, bir şeker topağının kahveyi çekmesi gibi çiftçinin bilincinin adama geri döndüğünü görebiliyordu.</p>

  <p>"Hey, Yalnız, oğlum!" dedi Prodd. Bunlar eski sözcüklerdi ama söyleniş tonu adamın kırık tırmığına benziyordu. Sevinçle gözleri ışıldayarak kalktı, Yalnız'ın yanına geldi, kolunu tutmak için elini kaldırdı ama belli ki sonra unutmuştu. Eli orada bir dakika durdu ve ardından yerçekimine yenilip düştü.</p>

  <p>"Mısırların yapraklarından ayrılması gerek," dedi Yalnız.</p>

  <p>"Ya, ya, biliyorum," dedi Prodd, yarı konuşup yarı iç geçirerek. "Sıra ona da gelecek. Halledebilirim. Şu ya da bu şekilde hep ilk dondan önce bitirmişimdir. Süt sağımını bir kere bile kaçırmadım," diye ekledi soluk bir gururla.</p>

  <p>Yalnız, kapıya baktı ve ilk kez mutfakta pisliği üzerinde kurumuş bulaşıklar ve sinekler gördü. "Bebek geldi," dedi hatırlayarak.</p>

  <p>"Ah, evet. Küçük, tatlı şey. Tam bizim ..." ne diyeceğini yine unuttu. Sözcükler yavaşladı ve eli gibi onlar da havada asılı kaldı. "Ma!" diye bağırdı aniden, "çocuğa yiyecek bir lokma bir şeyler hazırla!" Utanmış bir şekilde Yalnız’a döndü. "Orada," dedi işaret ederek. "Yüksek sesle bağırırsan sanırım duyar. Belki."</p>

  <p>Yalnız, Prodd'un gösterdiği yere baktı ama bir şey göremedi. Prodd'un bakışını yakaladı ve bir an için soruşturmaya başladı. Tanımlayacak kadar yakınına gittiği şeyin ne olduğunu anlayınca şiddetle çekildi. Hızla geri döndü. "Baltanı getirdim."</p>

  <p>"Ah, önemli değil, sende kalabilirdi."</p>

  <p>"Benim var. Mısırları içeri getirmek istiyor musun?"</p>

  <p>Prodd buğulu gözlerle mısır tarlasına baktı. "Süt sağımını hiç kaçırmadım," dedi.</p>

  <p>Yalnız, onu bırakıp ahıra, mısır çengeli almaya gitti. Bir tane buldu. Ayrıca fark etti ki inek ölmüştü. Mısır tarlasına gidip çalışmaya başladı. Bir süre sonra Prodd'u da tarlada gördü, çalışırken, hem de sıkı çalışırken.</p>

  <p>Günün yarısı geçmişti, tam bütün mısırları kesmeyi bitirecekken Prodd eve gitti. Yirmi dakika sonra bir sürahi ve bir sandviç tabağıyla geri döndü. Ekmek kuruydu ve sandviçler de, Yalnız'ın hatırladığı kadarıyla, Bayan Prodd'un "kötü günler" için saklayıp hiç dokunmadığı raftan alınmış etle yapılmıştı. Sürahinin içinde ılık limonata ve sinekler vardı. Yalnız, hiç soru sormadı. At yalağının kenarına oturup yediler.</p>

  <p>Daha sonra Yalnız, nadasa bırakılmış tarlaya gidip kamyoneti içine düştüğü çukurdan kurtarmaya çalıştı. Prodd da kamyoneti kullanmak için onu izledi. Günün kalan kısmı Yalnız’ın tohum makinesini doldurması ve kamyoneti, ısrarla açıp içine düştüğü çukurlardan kurtarmasıyla geçti. Bu bittiğinde ahırın yanındaki Prodd’a el salladı ve ölü ineğin boynuna bir ip geçirerek kamyonetin gidebildiği yere kadar onu ağaçlıklara doğru çekti. Sonunda kamyoneti ahıra koyduklarında Prodd, "atı nasıl da özlüyorum," dedi.</p>

  <p>"Hiç özlemediğini söylemiştin," diye hatırlattı Yalnız nazik olmayan bir şekilde.</p>

  <p>"Şimdi özlüyorum," dedi Prodd dönüp gülümsedi, hatırlayarak. "Evet, hiçbir şey beni üzmedi, çünkü, biliyorsun." Yalnız’a dönüp, "haydi eve gel" dedi, hâlâ gülümsüyordu. Bütün yol boyunca gülümsedi.</p>

  <p>Mutfaktan geçtiler. Dışarıdan göründüğünden daha da kötüydü, saat bile durmuştu. Prodd, gülerek Jack’in odasının kapısını ardına kadar açtı. Gülerek dedi ki: "Git bak bakalım. Haydi git, bir bak."</p>

  <p>Yalnız, gidip beşiğe baktı. Amerikan bezi yırtılmıştı, mavi pamukluysa ıslaktı ve berbat kokuyordu. Bebeğin gözleri koltuk düğmeleri gibi, derisi hardal rengiydi. Kısa, mavi siyah bebek saçı kafatasını örtüyor, nefes alıp verirken ses çıkartıyordu.</p>

  <p>Yalnız, yüzünün ifadesini değiştirmedi. Geri dönüp mutfağa gitti, süslü perdelerden birine bakıyordu, yerde olana.</p>

  <p>Prodd Jack’in odasından gülümseyerek çıkıp kapıyı kapattı. "Gördüğün gibi o Jack değil, bu bir nimet," diyerek gülümsedi. "Ma, Jack’i aramaya gitti sanırım, evet; böyle olmalı. Daha azıyla mutlu olamazdı; bunu sen de biliyorsun." İki kere gülümsedi. "Oradaki şeye, doktor mongol<a class="nref" href="../Text/footnotes.xhtml#n3" id="n3d"><sup>{3}</sup></a> diyor. Bırakırsan belki üç yaşına kadar büyür, sonra otuz sene öyle kalır. Büyük bir şehre götürüp uzmanlara tedavi ettirirsen belki on yaşına kadar gelir." Konuşurken gülümsüyordu. "Doktorun dediği bu. Toprağa gömemeyiz şimdi onu, değil mi? Ma için iyiydi, o çiçekleri filan severdi."</p>

  <p>Çok sözcük vardı, bazılarını geniş ve sıkı gülümsemeden dolayı anlamak zordu. Yalnız, gözlerini Prodd'unkilere çevirdi.</p>

  <p>Tam olarak Prodd'un istediği şeyi buldu - Prodd'un kendisinin de bilmediği şeyleri. O bir şeyler yaptı.</p>

  <p>Bitirdiğinde o ve Prodd mutfağı temizlediler, beşiği alıp yaktılar, eski çarşaflardan dikkatle dikilip dolaba yerleştirilmiş çocuk bezlerini, yeni oval emaye banyo taşını, selüloit çıngırağı, şeffaf plastik kutudaki beyaz ponponlu mavi ayakkabıları, hepsini yaktılar.</p>

  <p>Prodd verandadan mutlulukla Yalnız’a el salladı. "Ma gelene dek bekle; seni mısır çöreğiyle öyle bir doldurur ki duvardan kazımamız gerekir."</p>

  <p>"Ahırın kapısını tamir etmeyi unutma," diye törpü gibi bir ses çıkardı Yalnız. "Geri geleceğim."</p>

  <p>Sırtındaki yükle ağır ağır ve zorla tepeyi tırmanıp ormana girdi. Sözcük ya da resim olmayan düşüncelerle uyuşukça savaştı. Çocuklar hakkında, Proddlar hakkında. Proddlar bir şeydi ve Yalnız'ı içeri aldıklarında başka bir şey oldular; şimdi biliyordu. Ve o yalnızken bir şeydi, o çocukları içeri aldığında ise başka bir şey. Bugün Prodd’a gitmesine hiç gerek yoktu. Ama şimdi, bu haliyle, gitmek zorundaydı. Yine giderdi.</p>

  <p>Yapayalnız. Yalnız. Yalnız, yapayalnız. Prodd da yapayalnızdı şimdi, Janie de yapayalnızdı, ikizler de, gerçi onlar hep beraberdi ama yine de ikiye ayrılmış yapayalnız bir insan gibiydiler. O, kendisi, Yalnız, hâlâ yapayalnızdı, çocukların orada olması bir şey değiştirmiyordu.</p>

  <p>Belki Prodd ve karısı yapayalnız olmamışlardı. Bunu hiçbir şekilde bilemezdi. Fakat dünyanın hiçbir yerinde kendi içindeki dışında bir Yalnız yoktu. Bütün dünya Yalnız’ı dışladı, biliyor musun? Yapabildiklerinde Proddlar bile. Janie de dışlanmıştı, ikizler de, Janie böyle demişti.</p>

  <p>Komik bir şekilde, yapayalnız olduğunu bilmek işe yarıyor diye düşündü Yalnız.</p>

  <p>Gece güneşle lekelenmişti o eve geldiğinde. Kapıyı diziyle açıp içeri girdi. Janie eski bir porselenin üzerine çamur ve tükürükle resimler yapıyordu. İkizler her zaman olduğu gibi duvarın içindeki yüksek oyuklardan birine oturup fısıldaşıyorlardı.</p>

  <p>Janie zıpladı. "Ne o? Ne getirdin?"</p>

  <p>Yalnız, onu dikkatlice yere koydu. İkizler onun iki yanında belirdi. "Bir bebek," dedi Janie. Yalnız’a baktı. "O bebek mi?"</p>

  <p>Yalnız, başını salladı. Janie tekrar baktı. "Gördüğüm en çirkin bebek."</p>

  <p>"Boş ver çirkinliğini. Ona yiyecek bir şey ver," dedi Yalnız.</p>

  <p>"Ne?"</p>

  <p>"Bilmiyorum," dedi Yalnız. "Sen de neredeyse bir bebeksin. Bilmen gerekir."</p>

  <p>"Nerede buldun onu?"</p>

  <p>"Çiftlikte."</p>

  <p>"Sen çocuk kaçıran birisin," dedi Janie. "Biliyor musun?"</p>

  <p>"Nedir çocuk kaçıran biri?"</p>

  <p>"Çocukları kaçıran adamdır. Fark ettiklerinde polisler gelip seni öldürecek ve sonra elektrikli sandalyeye koyacak."</p>

  <p>"Ah," dedi Yalnız, rahatlamıştı, "kimse farkına varmayacak. Sadece bir kişi biliyor, ben de onun unutmasını sağladım. Bebeğin babası. Anne ölmüş, ama baba bunu da bilmiyor. O, kadın Doğu’ya gitti sanıyor. Onu bekleyecek. Bebeği doyur şimdi."</p>

  <p>Ceketini çıkardı. Çocuklar burayı çok sıcak yapıyordu. Bebek, durgun, düğme gözleri ve sesli nefes alıp verişiyle orada öylece yattı. Janie ateşin karşısına geçip düşünceli düşünceli tencereye baktı. Sonunda bir kepçeyle içinden suyunu alıp metal bir kutunun içine koydu. "Süt," dedi bunu yaparken. "Bebek için süt aşırmalısın, Yalnız. Bebekler kedilerden daha çok süt içer."</p>

  <p>"Tamam," dedi Yalnız.</p>

  <p>Janie, bebeğin ilgisiz ağzına çorbayı dökerken ikizler izledi.</p>

  <p>"Birazını yiyor," dedi Janie, iyimserce.</p>

  <p>Hiç mizah olmadan, sadece görünür kanıtlara dayanarak, "Belki de kulaklarıyla," dedi Yalnız.</p>

  <p>Janie bebeğin giysisini çekip yere oturttu. Bu, kulaklardan çok boynuna yaradı, ağızdan alınan miktar hâlâ şüpheliydi.</p>

  <p>"Ah, belki de yapabilirim!" dedi Janie aniden, bir şeye cevap veriyormuşçasına. İkizler sırıtarak zıplamaya başladı. Janie metal kutuyu bebeğin ağzından biraz uzaklaştırarak gözlerini kıstı. Bebek hemen öksürmeye ve su götürmez bir şekilde çorba olan şeyi çıkarmaya başladı.</p>

  <p>"Bu hâlâ doğru değil, ama becereceğim," dedi Janie. Yarım saat uğraştı. Sonunda bebek uyuyakaldı.</p>

  <p>&nbsp;</p>

  <p>Bir akşamüstü Yalnız bir süre seyrettikten sonra ayak parmağıyla Janie'yi dürttü. "Neler oluyor orada?"</p>

  <p>Kız baktı. "Onlarla konuşuyor."</p>

  <p>Yalnız, düşünüp taşındı. "Ben bunu yapabilirdim, eskiden. Bebekleri duymak."</p>

  <p>"Bonnie diyor ki bütün bebekler yapabilirmiş. Sen de bebektin, değil mi? Kendimin bebek olup olmadığını unuttum," diye ekledi. "İkizler hariç."</p>

  <p>"Demek istediğim," dedi Yalnız, çabalayarak, "Ben büyürken bebekleri duyabiliyordum."</p>

  <p>"Sen bir alık olmalısın o halde," dedi Janie olumlu bir şekilde. "Alıklar büyükleri anlayamaz ama bebekleri anlayabilir. İkizler Bay Widdecombe ile yaşarlardı, onun alık olan bir kız arkadaşı varmış bir zamanlar, Bonnie söyledi bana."</p>

  <p>"Bu bebeğin de bir tür alık olması lazım," dedi Yalnız.</p>

  <p>"Evet, Beanie hep bebeğin biraz farklı olduğunu söylüyor. Hesap makinesi gibi."</p>

  <p>"Hesap makinesi nedir?"</p>

  <p>Janie yuvadaki öğretmeninden gördüğü mükemmel sabrı abartarak, "Öyle bir şey ki sen düğmelerine basıyorsun, o sana doğru cevabı veriyor."</p>

  <p>Yalnız, başını salladı.</p>

  <p>Janie bir örnek verdi, "De ki üç sentin, dört sentin, beş sentin, yedi sentin ve sekiz sentin var. Toplam kaç sentin vardır?"</p>

  <p>Yalnız, ümitsizce omuz silkti.</p>

  <p>"Bir hesap makinen olsaydı, <em>iki</em> için bir düğmeye, <em>üç</em> için bir düğmeye, diğerleri için de bir düğmeye basar ve kolu çekerdin, makine de sana toplam kaç sentin olduğunu söylerdi. Makine ne söylerse bu her zaman doğrudur."</p>

  <p>Yalnız tüm bunları yavaşça kafasına yerleştirip sonunda başını salladı. Şimdi bebeğin beşiği olan eski portakal küfesine doğru el salladı. İkizler büyülenmiş bir şekilde bebeğe bakıyorlardı. "Onun düğmeleri yok."</p>

  <p>"Bu boş bir konuşmaydı" dedi Janie kibirli kibirli. "Bak, sen Bebek’e bir şey söylersin, sonra başka bir şey söylersin. O da o bir şeyleri bir araya koyar ve sana sonucu söyler, aynı hesap makinesinin birle ikiyle yaptığı gibi ve -"</p>

  <p>"Tamam ama ne tür bir şeyler?"</p>

  <p>"Ne olursa." Janie onu süzdü. "Sen biraz aptalsın Yalnız, biliyor musun? Sana en ufak bir şeyi dört kere söylemem gerekiyor. Şimdi dinle, eğer bir şey bilmek istiyorsan bana söyle, ben Bebek’e söylerim, o cevabı ikizlere söyler, ikizler de bana söyler, ben de sana söylerim, şimdi, ne bilmek istiyorsun?"</p>

  <p>Yalnız ateşe baktı. "Bilmek istediğim bir şey bilmiyorum."</p>

  <p>"İyi ama bana sormak için bir sürü saçma şey buluyorsun."</p>

  <p>Yalnız oturup düşündü, alınmamıştı. Janie dizindeki yaranın kabuğuyla oynamaya başladı, renk ve şekilleri paranteze benzeyen tırnaklarıyla kabuğu yavaşça kaldırıyordu.</p>

  <p>"Varsay ki bir kamyonetim var," dedi Yalnız, yarım saat sonra, "tarlada durmadan saplanıp kalıyor, arazi yarıklarla dolu. De ki saplanmaması için tamir etmek istiyorum. Bebek bana böyle bir şey söyleyebilir mi?"</p>

  <p>"Ne olursa, söyledim sana," dedi Janie kesin bir şekilde. Dönüp Bebek’e baktı. Bebek her zamanki gibi yatıp, boş boş yukarı bakıyordu. Bir dakikalığına ikizlere baktı.</p>

  <p>"Kamyonetin ne olduğunu bilmiyor. Ona bir şey söyleyeceksen, o bir araya koymadan önce bütün parçaları açıklaman gerekir."</p>

  <p>"Sen kamyonetin ne olduğunu biliyorsun," dedi Yalnız, "ve yumuşak zeminin, saplanmanın ne olduğunu. Söyle ona."</p>

  <p>"Tamam, tamam," dedi Janie.</p>

  <p>Janie alışılmış programına geri döndü, Bebek’e gönderip ikizlerden almak. Sonra güldü. "Kamyoneti tarlada kullanmazsan saplanmayacağını söylüyor. Bunu sen de düşünebilirdin, geri zekâlı."</p>

  <p>"Varsay ki kullanmak zorundasın, öyleyse n'olucak?"</p>

  <p>"Bütün <em>gece</em> aptalca sorular soracağımı mı zannediyorsun?"</p>

  <p>"Tamam, cevap veremiyor, senin dediğin gibi."</p>

  <p>"Veriyor!" Yalancı çıkan Janie kararlı bir şekilde görevinin başına döndü. Yanıt şuydu: "Kocaman, geniş lastikler tak."</p>

  <p>"Varsay ki bunun için paran, vaktin ve malzemen yok?"</p>

  <p>"Kamyonetin arazinin sert olduğu yerde ağır, yumuşak olduğu yerde hafif, arada da ortalama bir şey olmasını sağla."</p>

  <p>Yalnız, bunun nasıl yapılabileceğini sorduğunda Janie neredeyse patlayacaktı, Yalnız, taş yükleyip boşaltma önerisini kabul etmediğinde ise sabırsızlığın doruk noktasına ulaşmıştı. Janie bunun sadece aptalca olduğundan yakınmadı, fakat Bebek, ona verdiği her bilgiyi daha önce verilmiş olan bilgilerle karşılaştırıp tekerleklerin durumsal toplamı artı ağırlık artı çorba artı kuş yuvaları, bebekler artı yumuşak toprak artı tekerlek çapı artı çubuk gibi doğru ancak istenilmemiş bilgiler veriyordu. Yalnız, sabırla ilk sorusuna döndü ve böyle bir şeyin yapılabileceğine, ancak ne Yalnız'ın ne de Janie’nin bunun için gerekli bilgiye sahip olmadığına karar verildiğinde günün kördüğümüne varılmış oldu. Janie, radyo lambalarının yardımcı olabileceğini söyledi, Yalnız da bir tek buna dayanarak ertesi gece bir radyo servisine girip konuyla ilgili kucak dolusu yayın çaldı. Yalnız, değişmez ve durdurulamaz bir şekilde vurgun yapmaya devam etti, Janie ise karşı koymaktan vazgeçti çünkü ne bunun için ne de araştırma için gücü vardı. Günlerce, kendine hiçbir şey ifade etmeyen basit elektrik ve radyo üzerine yazılmış metinleri gözden geçirdi, belli ki Bebek bunları onun gözden geçirmesinden daha çabuk öğreniyordu.</p>

  <p>Sonunda şartlar sağlandı: Yalnız'ın kendi kendine yapabileceği, sadece, bastığında kamyoneti ağırlaştıracak, çektiğinde hafifleştirecek küçük bir düğmeye, ayrıca ön lastiklere güç katabilecek aynı basitlikte başka bir parçaya ihtiyaç vardı. Bebek’e göre bu <em>sinequauon</em>'du.<a class="nref" href="../Text/footnotes.xhtml#n4" id="n4d"><sup>{4}</sup></a></p>

  <p>Yarı mağara, yarı kabin olan odada, odanın ortasından tüten bir duman ve çengele asılı yavaşça dönen etle birlikte, dilleri düğümlenmiş iki küçük çocuğun, bir mongol bebeğin ve onu küçümser gören fakat ona hiç zarar vermemiş olan olan keskin dilli başka bir çocuğun yardımıyla Yalnız aleti yaptı. Kendisi özellikle aletle ilgilendiği ya da (onu her zaman aşmış ve aşacak olan) çalışma prensiplerini anlamak istediği için değil, ona adını hatırlayamadığı bir şeyler öğreten yaşlı bir adam terk edildiği için kızgın olduğu, çalışması gerektiği ve at alacak parası olmadığı için yapmıştı.</p>

  <p>&nbsp;</p>

  <p>Bütün gece onunla beraber yürüdü ve günün daha ışımamış erken saatlerinde yerleştirdi. "Güzel bir sürpriz" fikri Yalnız için çok garip bir fikirdi ama aynı yere çıktı. O günün işi için hazır olmasını istemişti, sevinçten at gibi hoplayıp zıplayan yaşlı adamın soracağı ve onun cevaplayamayacağı sorularla zaman kaybetmek istemiyordu.</p>

  <p>Kamyonet tarlanın ortasında batmış duruyordu. Yalnız, aleti boynundan ve omuzlarından indirip Bebek’in saçtığı talimatlara göre yerleştirmeye başladı. Yapacak fazla bir şey yoktu. İnce uzun bir tel dıştaki debriyaj kutusuna iki kere sarılacak, küçük fırçaları tekerleklerin içine değecek şekilde öndeki yaylı zincirlere kelepçelenecek, önden çekiş böyle sağlanacaktı. Sonra dört gümüş kablosuyla küçük kutu her kablo çerçevenin bir köşesine gidecek şekilde direksiyona kelepçelendi.</p>

  <p>Kamyonetin içine girip düğmeyi kendine doğru çekti. Kamyonet parmaklarının ucuna kalkar gibi yaptıkça çerçeve gıcırdadı. Düğmeyi içeri doğru itti. Kamyonet ön aksının üzerine, difransiyel balatası da sert toprağın üzerine oturdu, Yalnız'ın başı sallandı. Küçük kutuya ve manivelasına hayran hayran bakıp manivela kolunu nötr bir pozisyona getirdi. Sonra kamyonetin kendi kontrollarını gözden geçirdi: pedallar, düğmeler ve çubuklar. İç geçirdi.</p>

  <p>Keşke kamyoneti kullanacak kadar zeki olsaydım, diye düşündü.</p>

  <p>Kamyonetten inip tepeyi tırmandı, Prodd'u uyandırmaya gitti. Prodd orada yoktu. Camı kırılmış mutfak kapısı rüzgârla açıldı. Bataklık sinekleri lavabonun altında birikiyordu. Kirli kuru döşeme, nem ve eski ter kokusu vardı. Bunun dışında en son geldiğinde Prodd'la topladıkları kadar düzenliydi. Bataklık sineklerinin yuvasından başka tek yeni olan şey dört köşesinden duvara asılmış bir kâğıttı. Üzerinde yazılar vardı. Yalnız, olabildiğince dikkatli bir şekilde kâğıdı oradan alıp mutfak masasının üzerinde düzeltti, iki kere çevirdi. Sonra katlayıp cebine koydu. Tekrar iç geçirdi.</p>

  <p>Keşke okumayı öğrenecek kadar duyularım olsaydı, diye düşündü.</p>

  <p>Geriye bakmadan çıkıp ormana daldı. Bir daha hiç geri gelmedi. Kamyonet güneşin altında, durumu yavaş yavaş kötüleşip paslanmaya karşı zaten az olan direnci yavaş yavaş zayıflayarak duruyor, parlak, güçlü, tuhaf gümüş kabloların etrafında parçalarına ayrılıyordu. Yorulmak bilmez enerjisini ağır ağır salınan atom enerjisinden alan alet, kanatlar olmadan uçmaya pratik bir çözüm, taşımacılık, malzeme yüklenmesi ve gezegenler arası seyahatlerde yeni bir çığırdı. Bir alık tarafından yapılmış, ayağı şişmiş bir atın yerine geçmesi için alıkça çalışır duruma getirilmiş, aptalca terk edilmiş, uyuşukça unutulmuş... Dünyanın ilk anti-yerçekimi jeneratörü.</p>

  <p>&nbsp;</p>

  <p><em>Alık.</em></p>

  <p><em>Sevgili Yanız bunu görceen bi yere asıyom buradan kaçıyom neden bu kadar çok kaldım bilmiyom Ma doğuya</em><em>, </em><em>Wmsport </em><em>pennsilvanaya gitti uzun zamandır yok bende beklemekten sıkıldım kamyoneti satcaktım yolda yardımı olsun diye ama çok kötü saplanmış şehre götürüp satamadım. Şimdi gidiyom Ma’nin öbür uçta olduğunu bildiğim sürece bir yolunu bulurum evle hiç uğraşma yetti zaten artık. Ne istiyosan al sen iyi bi çocuksun ve iyi bi arkadaş bidaha görüşene kadar hoşçakal görüşür müyüz bilmiyom tanrı seni korusun yaşlı dostun</em><em> E. </em><em>Prodd.</em></p>

  <p>&nbsp;</p>

  <p>Yalnız, mektubu Janie'ye üç hafta içinde dört kez okuttu, her okuyuş içindeki anlamsız kaynamaya yeni bir şey ekliyor gibiydi. Çoğu sessizce oldu; bazıları için Yalnız yardım istedi.</p>

  <p>Kendisi dışında bağlantı kuracabileceği tek şeyin Prodd olduğuna inanıyordu ve çocuklar insanlığın sınırındaki bu iğrenç çöplüğün diğer işgalcileriydi sadece. Prodd'u kaybetmek - sarsılmaz bir gerçeklikle yaşlı adamı bir daha görmeyeceğini biliyordu - hayatın kendisini kaybetmekti. En azından bilinçli, yönlendirilmiş, beraber yapılan her şeyin kaybıydı; bir sebzenin yaşayarak yapabileceği her şeyin ötesinde.</p>

  <p>"Bebek’e sor bakalım arkadaş neymiş."</p>

  <p>"Diyorki seni beğenip beğenmese de sevmeye devam eden kişiymiş."</p>

  <p>Ama Prodd ve karısı işlerine gelmediğinde onu defetmişlerdi, onca yıldan sonra, demek ki bunu ilk, ikinci ya da beşinci yılda da yapmaya hazırdılar, her zaman, herhangi bir zaman. Sana bunu yapmaya hazır olan birinin, bir şeyin parçası olduğunu söyleyemezsin. Fakat arkadaşlar... belki onu beğenmediler ama hep sevdiler.</p>

  <p>"Bebek’e sor acaba sevdiğin birinin gerçekten bir parçası olabilir misin."</p>

  <p>"Diyor ki yalnız kendini seversen."</p>

  <p>Yıllar önce havuz başında aldığı yara izlerini hâlâ taşıyordu. Bunu anlaması gerekirdi. Bunu anlayabilirse her şeyi anlayabileceğinden emindi. Çünkü bir an için başkası vardı, ve kendi, ve ikisinin arasındaki korumasız, telsiz, engelsiz akış; takınılacak bir tavır, yanlış anlaşılacak düşünceler, hiçbir şey olmadan, sadece birleşim.</p>

  <p>Neydi o zaman? Janie’nin söylediği neydi?</p>

  <p>Alık. Bir alık.</p>

  <p>Alık, demişti küçük kız, sadece bebeklerin sessiz konuşmalarını duyabilen yetişkin biridir. Öyleys... korkunç günde birleştiği yaratık neydi?</p>

  <p>"Bebek’e sor bakalım bebekler gibi <em>konuşabilen</em> yetişkin insan neymiş."</p>

  <p>"Bir masum, diyor."</p>

  <p>Yalnız, sessiz mırıltıları duyabilen bir alıktı. Janie ise yetişkin biri gibi konuşabilen bir masum.</p>

  <p>"Sor, bir alıkla bir masum yakınlaşırlarsa ne olurmuş."</p>

  <p>"Diyor ki eğer çok yakınlarsa masum olan masumluğu, alık olan alıklığı bırakır."</p>

  <p>Bir masum, olabilecek en güzel şey, diye düşündü. Hemen kendine sordu, Nedir bir masum hakkında bu kadar güzel olan? Cevap ilk kez neredeyse Bebeğin ki kadar çabuk geldi:</p>

  <p>Beklemektir güzel olan şey.</p>

  <p>Masumiyetin sonuna kadar beklemek. Bir alık da alıklığın sonuna kadar bekler, ama bunu yaparken çirkindir. Her biri karşılaşınca kendini sona erdirir, birleşme karşılığında.</p>

  <p>Yalnız, birden içten içe çok memnun olmuştu. Çünkü bu doğruysa, bir şeyi mahvetmek yerine bir şey yapmış olacaktı...</p>

  <p>...bunu kaybettiğinde kaybın acısı doğrulanacaktı. Proddları kaybettiğinde çektiği acı değmezdi.</p>

  <p>Ne yapıyorum ben? Ne yapıyorum ben? diye düşündü çılgınca. Kim olduğunu ve neye ait olduğunu bulmak için çabaladı, çabaladı... Bu, toplumdan dışlanmanın, iri ve <em>farklı</em> olmanın bir başka şekli mi?</p>

  <p>"Bebek’e sor bakalım, sürekli ne olduklarını ve neye ait olduklarını bulmaya çalışan insanlar ne tür insanlarmış."</p>

  <p><em>"Her</em> tür, diyor."</p>

  <p>"Ne türüm," diye fısıldadı Yalnız, "ben o zaman?"</p>

  <p>Tam bir dakika sonra bağırdı, <em>"Ne türüm?"</em></p>

  <p>"Sus biraz. Nasıl söyleyeceğini bilmiyor... ah... işte. Diyor ki, o çözümleyici bir beyin, ben beden, kızlar kollar ve bacaklar ve sen de kafaymışsın. 'Ben' hepimiziz, diyor."</p>

  <p>"Ben aitim. Ben aitim. Senin, senin ve senin bir parçanım."</p>

  <p>"Kafa, şaşkın."</p>

  <p>Yalnız, kalbinin patlayacağını sandı. Hepsine baktı, teker teker: kollar uzanıp yetişmek için, beden ilgilenip tamir etmek için, beyinsiz ama hatasız bir bilgisayar ve - bunu yönetecek bir kafa.</p>

  <p>"Büyüyeceğiz, Bebek. Daha yeni doğduk!"</p>

  <p>"Senin hayatınla değil, diyor. Böyle bir kafayla değil. Pratik olarak <em>her şeyi</em> yapabiliriz ama büyük olasılıkla yapmayacağız. Biz bir şeyiz, diyor, tamam, ama o şey bir alık."</p>

  <p>Yalnız, böylece kendini tanımaya başladı; ve kendinden önce bunu yapan bir avuç insan gibi, bu zirvede engebeli bir dağ eteği buldu.</p>
