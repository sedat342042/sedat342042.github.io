  <p>Alık, açlığın beyaz şimşeği ve korkunun titreşimiyle işaretlenmiş siyah ve gri bir dünyada yaşardı. Giysileri eski ve yamalıydı. Kavalkemiği bir keski gibi dışarı fırlamış, yırtık paltosunun içinde kaburga kemikleri bir yumruğun parmakları gibi görünürdü. İnce ve uzun boyluydu. Gözleri durgun, yüzü ölüydü.</p>

  <p>Erkekler ondan uzaklaşır, kadınlar ona bakmaz, çocuklarsa durup onu izlerdi. Alık için önemli değildi bu. O kimseden bir şey beklemezdi. Beyaz şimşek çaktığı zaman beslenirdi. Becerebildiğinde karnını doyurur, beceremezse aç kalırdı. Bunlardan hiçbirini yapamadığı zamanlarda onunla yüz yüze gelen ilk kişi tarafından beslenirdi. Alık, bunun neden olduğunu hiçbir zaman bilmedi, hiçbir zaman merak etmedi. Dilenmedi. Sadece ayakta durur ve beklerdi. Birisi onunla göz göze geldiğinde eline bozuk para, bir parça ekmek veya meyva sıkıştırırdı. O, yerken iyilik eden kimse de rahatsız olmuş bir şekilde aceleyle uzaklaşırdı, bir şey anlamadan. Bazen sinirli sinirli onunla, bazen de birbirleriyle onun hakkında konuşurlardı. Alık, sesleri duyardı ama bu seslerin onun için hiçbir anlamı yoktu. Bir yerlerin içinde yaşardı, ayrık ve söz ile anlam arasındaki küçük bağlantı kopuk. Gözleri mükemmeldi ve gülümsemeyle çirkin bir ifade arasındaki farkı kolaylıkla ayırt edebilirlerdi; ama bu ifadelerin hiçbiri, başkalarının duygularını anlama yeteneğinden bu denli yoksun ve hiçbir zaman gülmemiş, hiçbir zaman yüzüne çirkin bir ifade yerleştirmemiş, bu yüzden de neşeli ya da kızgın kişilerin duygularını anlamayan bir yaratığın üzerinde etki bırakamazdı.</p>

  <p>Kendini idare etmeye yetecek kadar korkusu vardı. Bir şeyleri sezme yeteneğinden yoksundu. Kaldırılan sopa, havaya atılan taş onu habersiz yakalardı. Ama bunlar ona değdiğinde tepki verirdi. Kaçardı. İlk darbede kaçmaya başlar ve darbeler durana dek kadar kaçmaya çalışırdı. Fırtınalardan böyle kaçtı, düşen taşlardan, insanlardan, köpekler, trafik ve açlıktan.</p>

  <p>Tercihi yoktu. Kendini nerede bulursa orada yaşadığı için her yerde yaşadığından çok ormanda yaşadı.</p>

  <p>Onu dört kez hapse atmışlardı. Bu, onun için ne önemli, ne de onu değiştirebilecek bir olaydı. Bir keresinde bir mahkûm tarafından feci şekilde dövülmüş, diğerinde gardiyanın biri tarafından daha kötü dövülmüştü. Diğer iki seferdeyse açlık vardı. Yemek olduğu ve kendi başına bırakıldığı zamanlarda orada kaldı. Kaçma zamanı geldiğindeyse kaçtı. Kaçma araçları onun dış kabuğundaydı; kabuğun taşıdığı içteki şey bunları önemsemedi ya da idare edemedi. Zamanı geldiğinde bekçi veya gardiyan kendini Alık'la ve onun dönen tekerleklerin merkez noktası gibi görünen gözleriyle yüz yüze bulurdu. Kapılar açılır, Alık gider ve her zamanki gibi ona yardım eden kişi de oldukça tedirgin olmasına rağmen başka bir şey, herhangi bir şey yapmaya başlardı.</p>

  <p>O tamamen bir hayvandı - insanlar arasında bulunması onur kırıcı olan bir şeydi. Fakat çoğu zaman o, insanlardan uzak kalan bir hayvandı. Ormandaki bir hayvan olarak, bir hayvan gibi çok zarif hareket ederdi. Bir hayvan gibi öldürürdü, nefret ve zevk olmaksızın. Bir hayvan gibi yerdi, bulabildiği yenilebilir her şeyi. Yiyebildiği zaman sadece yeteri kadar yerdi, asla fazla değil. Bir hayvan gibi uyurdu, insanların bulunduğu yöne doğru yüzünü dönerek, sağlıklı ve hafif; insan için uyku bir kaçıştır, ama hayvanlar uykudan kaçmaya hazırdır. Onda, artık kedi köpek yavruları gibi oynaşmayan bir hayvan olgunluğu vardı. Mizahtan ve neşeden de yoksundu. Dünyası terör ve rahatlık arasında gidip gelirdi.</p>

  <p>Yirmi beş yaşındaydı.</p>

  <p>Bir şeftalinin çekirdeği veya bir yumurtanın sarısı gibi, içinde başka bir şey taşırdı. Eylemsiz, alıcı, uyanık ve canlı olan bu şey, bir şekilde hayvan kabuğuna bağlıysa da, bu bağlantıyı bilmezlikten gelirdi. Varlığını Alık'tan alır, bunun dışında da Alık’ın farkında olmazdı. Alık genellikle açtı fakat aşırı derecede açlık çektiği çok az olurdu. Çok açlık çektiği zaman içteki şey belki biraz büzülürdü fakat kendi büzülmesini çok zor fark ederdi. Alık öldüğünde o da ölecekti ama bu olayı bir saniye ertelemek için hiçbir dürtüsü yoktu.</p>

  <p>Alık için özel bir görevi yoktu. Dalak, böbrek veya böbreküstü bezi - bunların hepsinin belli görevleri ve bu görevler için en uygun durumlar vardır. Fakat bu öyle bir şeydi ki sadece aldı ve kaydetti. Bunu sözcükler veya herhangi bir kodlama sistemi, çeviri, çarpıtma veya dışarı uzanan teller olmadan yaptı. Ne aldıysa aldı, dışarıya hiçbir şey vermedi.</p>

  <p>Bütün çevresinde, onun özel duyularına bir mırıltı, bir gönderme vardı. Kendini bu mırıltıların içine soktu, hepsini içine topladı. Belki birbirleriyle karşılaştırdı ve sınıflandırdı veya belki de sadece doyurdu, ihtiyacı olanı alıp geri kalanı bir şekilde attı. Alık farkında değildi. İçindeki şey...</p>

  <p><em>Sözcükler olmaksızın: </em><em>Hafif bir ıslaklık geldiğinde ılık fakat yeterli değil</em><em> (Üzgünce): </em><em>Bir daha asla karanlık olmayacak.</em><em> Bir zevk hissi. Kurnaz bir ezme duygusu ve </em><em>Pembeyi, gıcırtılıyı götür. Bekle, bekle geri dönebilirsin, evet, geri dönebilirsin. Farklı, fakat en az farklı olduğu kadar iyi.</em><em> (Uykulu hissederek) </em><em>Evet, bu o! Bu - oh! </em><em>(Alarm) </em><em>Çok ileri gittin, geri gel, geri gel.</em><em> (Bir dönüş, ani bir duruş, bir eksik "ses".)... </em><em>Acele ediyor, daha hızlı, daha hızlı, beni taşıyor.</em><em> (Yanıt): </em><em>Hayır, hayır acele eden bir şey yok. Durgun; bir şey seni aşağı çekiyor, hepsi bu.</em><em> (Hiddet): </em><em>Bizi duymazlar, aptal... Duyarlar </em><em>... </em><em>Duymazlar, sadece çığlık, sadece gürültüler.</em></p>

  <p>Sözcükler yoktu aslında. Etki, sıkıntı, diyalog. Korkunun yayılması, yoğun bilinç alanları, tatminsizlik. Yüzlerce, binlerce sesten yükselen mırıltı, gönderme, konuşma, paylaşma. Oysa hiçbiri Alık için değil. Onunla ilgili hiçbir şey, işine yarayacak <em>\ </em>hiçbir şey yok. O içindeki kulaktan habersiz, çünkü onu kullanmıyor. O, insanın kötü bir örneği ama bir insan; ve bunlar henüz duyulmaya çalışmaktan vazgeçmemiş çocukların, çok genç çocukların sesleriydi. <em>Sadece çığlıklar, sadece gürültüler.</em></p>

  <p>Bay Kew iyi bir babaydı, babaların en iyisi. Bunu on dokuzuncu doğum gününde kızı Alicia’ya da söyledi. Dört yaşından beri Alicia’ya bunu söylerdi. Küçük Evelyn doğduğunda Alicia dört yaşındaydı ve anneleri, can çekişmesinden ve korkusundan daha güçlü olan kızgınlığı en sonunda uyarılmış olarak öldüğünde babasını lanetlemişti.</p>

  <p>Sadece iyi bir baba, babaların en iyisi, ikinci çocuğunu kendi elleriyle dünyaya getirebilirdi. Sıradan bir baba, bir çocuk ve yeni doğmuş bir bebeği bu kadar şefkatle ve böylesine bakıp büyütemezdi. Hiçbir çocuk Alicia kadar kötülükten korunmamıştı ve o güçlerini babasıyla birleştirdiği zaman kuvvetli, saf bir yapı ortaya çıkardı. "Uç kez damıtılmış saflık" dedi Bay Kew, Alicia’ya, on dokuzuncu doğum gününde. "Ben iyiyi kötüden öğrendim ve sana sadece iyiyi öğrettim. Bu iyi öğrenim senin iyi yaşamanı sağladı. Senin yaşam tarzın Evelyn’in yıldızıdır. Ben var olan tüm kötülükleri bilirim, sen de kaçınılması gereken tüm kötülükleri; ama Evelyn hiçbir kötülüğü bilmez."</p>

  <p>On dokuz yaşındaki Alicia, tabii ki bu "yaşam tarzı", "damıtma", "iyi" ve "kötü" kavramlarını anlayacak olgunluğa sahipti. On altı yaşındayken babası ona bir kadınla yalnız kalan bir erkeğin nasıl çılgına döndüğünü, vücudunda zehirli terin nasıl oluştuğunu, erkeğin bunu nasıl kadının üzerine sürdüğünü ve bunun kadının teninde nasıl bir dehşete neden olduğunu anlatmıştı. Kitaplarında bu haldeki insan derisinin fotoğrafları vardı. Alicia on üç yaşındayken babasına bir problemini anlattı, babası da gözyaşları içinde ona bunun nedeninin kendi vücudunu keşfetmeye başlamış olması olduğunu söyledi; bu gerçekten de doğruydu. Alicia itiraf etti, babası da onun bedenini bir bedeni olmamış olmasını dileyene kadar cezalandırdı. Alicia bir daha böyle düşünmemek için çok çabaladı, fakat kendine rağmen yine de düşündü, babası da pervasız etini eğitmek konusunda düzenli bir şekilde ve pişmanlıkla ona yardımcı oldu. Sekiz yaşındayken, babasında da olan harika resimlerdeki o beyaz gözlerin körlüğüne maruz kalmaması için, babası ona karanlıkta yıkanmayı öğretti. Altı yaşındayken babası onun yatak odasına Melek adında bir kadınla, Şeytan adında bir erkeğin resimlerini asmıştı. Kadın gülümsüyordu ve avuç içleri yukarıya dönüktü, erkekse kollarını kadına doğru uzatmıştı, elleri çengel gibiydi ve göğüs kemiğinden dışarı sipsivri çıkan ıslak, eğri bir bıçak vardı.</p>

  <p>Ağaçlıklı bir tepenin üzerindeki kasvetli bir evde tek başlarına yaşarlardı. Eve giden düzgün bir yol yoktu, sadece pencereden bakıldığında kimsenin nereye gittiğini göremediği sürekli kıvrılan bir patika vardı. Patika bir duvara doğru giderdi, duvarda on sekiz yıldır açılmamış demir bir kapı, kapının yanında da çelik bir panel vardı. Alicia’nın babası her gün bu duvara gider, iki anahtarla paneldeki iki kilidi açardı. Buradan yiyecek ve postayı alır, para ve mektupları koyar ve yine kilitlerdi.</p>

  <p>Dışarıda Alicia ve Evelyn’in hiç görmediği dar bir yol vardı.</p>

  <p>Ağaçlar duvarı, duvar da yolu örterdi. Duvar yol boyunca, doğu batı doğrultusunda, iki yüz yarda kadar uzanır, tepeye tırmanır, evi çevreler ve aralarına yumruk bile sokulmayacak kadar sık yerleştirilmiş beş metre yüksekliğinde demir kazıklarla birleşirdi. Kazıkların uçları dışa ve aşağı doğru kıvrıktı, aralarına içinde cam kırıkları olan beton dökülmüştü. Kazıklar doğu batı doğrultusunda uzanarak evle duvarı birleştirirlerdi; bu birleşme yerinde sayıca fazlalaşan kazıklar sırt sırta daire biçiminde ormanın içine doğru giderlerdi. Duvar ve evin oluşturduğu dikdörtgen şeklindeki alan yasak bölgeydi. Evin arkasında, Evelyn’in Alicia'yla beraber seyretmesi için çitlerle çevrelenmiş iki buçuk millik bir orman vardı. Ormanda küçük bir dere, yabani çiçekler, küçük bir göl, arkadaş canlısı meşe ağaçları ve gizli küçük açıklıklar bulunurdu. Gökyüzü temiz ve yakındı, çobanpüskülü yığınları esintiyi kesip görüntüyü engellediği için kazıklar görünmezdi. Bu kapalı daire Evelyn’in bütün dünyasıydı ve bildiği sevdiği her şey onun içindeydi.</p>

  <p>Alicia’nın on dokuzuncu doğum gününde Evelyn göl kenarında yalnızdı. Ne evi ne de çobanpüskülü çalılarını görebiliyordu fakat su yanıbaşında, gökyüzü yukarıdaydı. Alicia babasıyla beraber kütüphanedeydi; doğum günlerinde babasının her zaman Alicia için planlanmış özel şeyleri olurdu kütüphanede. Evelyn kütüphaneye hiç gitmemişti. Kütüphane babasının yaşadığı, Alicia’nın özel zamanlarda gittiği bir yerdi. Evelyn nasıl benekli bir alabalığın soluduğu gibi suyu solumayı hiç düşünmediyse oraya gitmeyi de hiçbir zaman düşünmedi. Ona okuma öğretilmemişti, sadece dinlemeyi ve denileni yapmayı bilirdi. Araştırmayı değil sadece kabul etmeyi öğrendi. Bilgi, ona babası ve ablasının uygun gördüğü ve onun hazır olduğu zaman verildi.</p>

  <p>Uzun eteklerini düzelterek banka oturdu. Ayak bileğini gördüğünde, orada olsaydı Alicia’nın yapacağı gibi kavradı ve örttü. Sırtını söğüt ağacına dayayıp suyu seyre daldı.</p>

  <p>Baharın patladığı ilk dönem bitmiş, ağaçların kurumuş özsu damarlarının ve sakızla mühürlenmiş goncaların içlerinde tuttuğu baskılar yok olmuştu, dünya güzelleşmek için acele ediyordu. Hava ağır ve tatlıydı; birbirlerinden ayrılana dek dudakların üzerinde kaldı, gülümseyene kadar onlara bastırdı ve ikinci bir kalp gibi atmak için cesurca gırtlaktan içeri daldı. Durgun ve rüyaların renkleriyle dolu, hareketsiz ve gizemli bir havaydı ama yine de acelesi vardı. Durgunluk ve acele, birbirlerine dantel gibi bağlı ve canlıydı, bu nasıl olabilir? İşte gizem buradaydı.</p>

  <p>Hayranlık uyandırıcı kuş sesleri yeşile ilmiklenmişti. Evelyn’in gözleri doldu ve düşünceler ağaçların üzerine bir pus gibi çöktü. Kucağında bir şey gerildi. Tam zamanında aşağı baktı, ellerinin birbirine saldırdığını görünce uzun eldivenlerini çıkardı. Çıplak ellerini uçarcasına boynuna götürdü, bir şey saklamak için değil, bir şey paylaşmak için. Başını eğdiğinde uzun bukleli saçlarının altında elleri birbirlerine güldü. Buldukları dört çengel üzerinde hoplaya zıplaya gezindiler. Evelyn’in yüksekçe olan yakası aralandı ve büyüleyici bir hava sessiz bir çığlıkla içeri hücum etti. Bir süredir koşuyormuşçasına soluklandı. Çekingen ve gereksiz bir hareketle elini uzatıp çimenlere dokundu, sanki bu hareket içindeki sevincin anlatılamaz karmaşasını salıverecekti. Ama olmadı, Evelyn de kendini taze nanelerin içine yüzükoyun attı. Ağlamaya başladı çünkü bahar dışında kalmak için fazla güzeldi.</p>

  <p>&nbsp;</p>

  <p>Olay olduğunda o uyuşuk uyuşuk ormandaki ölü bir meşenin kabuğunu soyuyordu. Elleri hareketsizdi, başı avlamak ve dinlemek için havaya kalktı. Baharın baskısının farkındaydı, en az bir hayvan kadar, hatta bir hayvandan daha fazla. Bahar birdenbire, ümit dolu hava ve toprağın yaşamla karışması yüzünden daha şiddetlenmişti. Omuzuna sert bir elin değişi bu çağrıdan daha anlaşılır olamazdı.</p>

  <p>Sakarlık yaparsa çevresindeki bir şeyler kırılacakmış gibi dikkatle ayağa kalktı. Tuhaf gözleri ışıldadı. Hareket etmeye başladı. O, daha önce ne çağırmış, ne çağrılmış, ne de tepki vermiş biriydi. Dışarıdan gelen bir baskı olmadan, kendi iradesiyle, hissettiği şeye doğru yöneldi. Çözümlemeksizin, benliğinde bir kese içinde duran gereksinimin patladığının farkındaydı. Tüm hayatı boyunca onun bir parçası olan bu gereksinimi açıklayabileceğine dair umudu yoktu. Bu patlama, düşünceleri arasındaki uçurumun bir kıyısından diğerine bir iplik fırlatarak, canlı ve bağımsız özünü, onu çevreleyen yarı ölü hayvana bağladı. Bu tamamen onun insani yönüne yapılan bir göndermeydi ve algılanması da şimdiye dek sadece yeni doğanların akıl ermez radyasyonlarını kabul ettiği için gözardı edilmiş bir araç tarafından yapıldı. Ama şimdi o konuşuyordu, tamamen kendi dilinde.</p>

  <p>O dikkatli ve hızlı, dikkatli ve sessizdi. Kızılağaçların arasından çamların diplerinden geçerken, adeta çağrısıyla kendisi arasındaki doğrudan bağlantıyı terk etmek olanaksızmış gibi geniş omuzlarını bir o yana bir bu yana çevirdi. Güneş yükselmişti ve ağaçların hepsi aynı türdendi, önü, sağı, solu; her şeye rağmen yolundan sapmadan, bilgisinin veya bir pusulanın yardımıyla değil, tamamen bilinçli bir hareketle rotasını izledi.</p>

  <p>Birdenbire gideceği yere vardı, zaten açığa çıkma, ormanda birdenbire olan bir şeydir. Yaklaşık on beş metre ötede, demir kazıkların etrafındaki toprak temizlenmiş ve çitin üzerinden kimse sarkmasın diye ağaçlar kesilmişti. Alık, ormandan dışarı süzülüverdi, çıplak zemini geçip aceleyle sık sıralar halindeki demirlere yöneldi. Koşarken kollarını açtı, ellerini kazıkların arasından kaydırdı. Açlıktan kemikleri çıkmış ön kolu kazıklara takıldığı zaman bile sanki içindeki gereksinim ona çiti ve arkasındaki aşılamaz çobanpüskülü çalılarını aşmak için güç veriyormuş gibi bacakları hareket etmeye, ayakları sürüklenmeye devam etti.</p>

  <p>Önündeki engelin teslim olmayacağı gerçeğini yavaşça kavradı. Öyle ki sanki önce ayakları anladı bunu ve denemekten vazgeçtiler, sonra elleri geri çekildi. Gelgelelim gözleri hiç vazgeçmedi. Ölü yüzünde, demirin ve çobanpüskülü çalılarının arasından etkili ve cevap vermeye hazırdılar. Ağzı açılıp cızırtılı bir ses çıktı. Daha önce hiç konuşmaya çalışmamıştı ve şimdi beceremedi; bu hareket bir sondu, anlamsız, tıpkı müziğin hızlanmasıyla başlayan gözyaşları gibi. Çağrıdan vazgeçmeyi dayanılmaz bularak çit boyunca yürümeye başladı.</p>

  <p>&nbsp;</p>

  <p>Bütün bir gün, gece ve ertesi gün öğleye dek sürekli yağmur yağdı, güneş çıktığında tekrar yağdı; yukarı doğru; zengin yeşillik üzerindeki ağır cevherlerden hafifçe yağdı. Bazı cevherler küçüldü, bazıları düştü, yumuşaklığın sesiyle toprak, dokunun sesiyle yapraklar ve renkle konuşan çiçekler minnettar kaldı.</p>

  <p>Evelyn, dirsekleri camın önünde, pencere kenarındaki koltuğa çöktü; yanaklarına koyduğu ellerinin baskısı gülümsemeyi kolaylaştırıyordu. Yavaşça şarkı söyledi. O, müzikten anlamadığı için bunu duymak ilginçti; okumazdı ve ona müzik öğretilmemişti. Ama kuşlar vardı, bazen saçaklardaki rüzgârın nefesli sazları vardı, ormanın ona ait olan kısımlarında ve olmayan daha uzaklardaki küçük yaratıkların çağrıları ve ötüşleri vardı. Şarkı söyleyişini oluşturan şeylerdi bunlar, ölçü ile sınırlandırılmamış bir enstrümanın ses perdesindeki tuhaf ve gayretsiz dalgalanmalar ile özgürce cümlelenmiş bir müzik parçası gibi.</p>

  <div class="poetry">
     <p><em>Ama ben mutluluğa hiç dokunmadım </em></p>

    <p><em>Mutluluğa dokunmayabilirim.</em></p>

    <p><em>Güzellik, ah dokunuşun güzelliği</em></p>

    <p><em>Bir yaprak gibi açılır, gökyüzüyle aramda hiçbir şey yok</em></p>

    <p><em>Sadece ışık</em></p>

    <p><em>Yağmur bana dokunur Rüzgâr bana dokunur</em></p>

  <p>Uzun bir süre sözler olmaksızın müzik yaptı ve sustu, parıldayan öğlende düşen yağmur damlalarını seyrederek sözler olmaksızın ve sessizce müzik yaptı.</p>

  <p>Sertçe, "Ne yapıyorsun?"</p>

  <p>Evelyn şaşırdı, döndü. Alicia tuhaf, sert yüzüyle arkasında dikiliyordu. "Ne yapıyorsun?" diye tekrar etti.</p>

  <p>Evelyn cama belirsiz bir hareket yapıp konuşmaya çalıştı.</p>

  <p>"Evet?"</p>

  <p>Evelyn aynı hareketi tekrarladı. "Orada," dedi. "Ben, ben." Pencerenin yanındaki koltuktan kalktı. Elinden geldiğince dik durdu. Yüzü yanıyordu.</p>

  <p>"Yakanı ilikle," dedi Alicia. "Ne var Evelyn? Haydi söyle!"</p>

  <p>"Deniyorum," dedi Evelyn, yumuşak ve çabuk. Yakasını ilikledikten sonra ellerini beline koydu, sertçe bastırdı. Alicia yaklaşarak onun ellerini itti. "Yapma şunu. Neydi... ne yapıyordun? Konuşuyor muydun?"</p>

  <p>"Konuşmak, evet. Ama seninle değil. Babayla da değil."</p>

  <p>"Burada başka kimse yok."</p>

  <p>"Biz birbirimize dokunmayız" dedi, geçirdiği şaşkınlığa rağmen elinden geldiğince nazik bir şekilde. "Ne var Evelyn? İyi değil misin?"</p>

  <p>"Evet" dedi Evelyn. "Hayır. Bilmiyorum." Pencereye doğru döndü. "Yağmur yağmıyor. Burası karanlık. Çok fazla güneş var, çok fazla - güneşi üzerimde istiyorum, banyo gibi, üzerimde sımsıcak."</p>

  <p>"Saçma. O zaman banyo hep aydınlık olur... Tatlım, banyo yapmaktan bahsetmiyoruz."</p>

  <p>Evelyn pencerenin yanındaki koltuktan bir minder aldı. Kollarıyla sarmalayıp tüm gücüyle göğüslerine bastırdı.</p>

  <p>"Evelyn! Bırak şunu!"</p>

  <p>Evelyn hızla dönüp daha önce hiç bakmadığı bir şekilde kız kardeşine baktı. Dudakları büküldü. Gözlerini sıkıca yumup açtığında yaşlar boşaldı. "İstiyorum" diye bağırdı, "istiyorum!"</p>

  <p>Evelyn kabullenircesine başını sallayıp mindere sıkıca sarıldı.</p>

  <p>&nbsp;</p>

  <p>Alık dereye vardığında çömeldi ve gözlerini suya dikti. Bir yaprak dans ederek yanından geçip durdu, reverans yaptı, ardından kazıklara doğru giderek çobanpüsküllerinin onun için oluşturduğu alçak aralıkta kayboldu.</p>

  <p>Daha önce hiçbir şeyin neden ve sonuçlarını dikkate alarak düşünmemişti, belki de yaprağı takip etmesi bir düşüncenin ürünü değildi. Sadece yaptı, bulduğu tek şey kazıkların beton bir kanal oluşturduğuydu. Kazıklar ince bir dal veya yapraktan daha büyük şeylerin geçemeyeceği şekilde suyun kıyısında baştanbaşa uzanırlardı. Demiri zorlayıp suya batmış betona vurarak suyun içinde yuvarlandı. Su yuttu, öksürdü ama inatçı ve gözükara denemesine devam etti. İki eliyle birden kazıklardan birini salladı. Avucu yarıldı. Başka bir tane denedi, başka bir tane ve aniden biri diğerine çarparak takırdadı.</p>

  <p>Bunun sonucu öbür saldırılarının sonuçlarından daha farklıydı. Fark, o demirin paslandığı ve bu yüzden diğerlerinden daha zayıf olduğunu anlamış olması değildi; bu sadece ümit verici bir durumdu çünkü farklıydı.</p>

  <p>Derenin dibine oturdu, su koltuk altlarına kadar geliyordu. Ayaklarını takırdamış olan demirin iki yanına koydu. Demiri tekrar kavradı, derin bir nefes alıp bütün gücüyle çekti. Kırmızı bir leke suyun içinde yükselip suyun akış yönünde döne döne uzaklaştı. Öne doğru eğildi, sonra büyük bir silkinmeyle geri çekildi. Su altındaki paslı parça birdenbire harekete geçti. Hızla geriye fırlarken başını acıyla kanalın kenarına çarptı. Bir an için topalladı, bedeni yarı yüzerek yarı yuvarlanarak kazıklara geri döndü. Suyu soludu, acıyla öksürdü ve başını kaldırdı. Başının dönmesi geçince beceriksiz bir şekilde suyun altına daldı. Otuz santim yüksekliğinde, on sekiz santim genişliğinde bir delik buldu. Kolunu omzuna dek içine soktu, başı suyun altına girdi. Tekrar doğruldu, bu kez ayağını soktu.</p>

  <p>Bulanık bilinci, istemenin tek başına yeterli olmadığı gerçeğinin farkında değildi; ilerlemesini önleyen engelin baskısı da bunu tek başına anlatamazdı. Sonraki kazığa geçerek diğerini yaptığı gibi onu da kırmaya çalıştı. Fakat ne diğer yandaki ne de bu kımıldamadı.</p>

  <p>Sonunda dinlenmeye karar verdi. Umutsuzca dört buçuk metre yüksekliğindeki çite ve onun sıra sıra dizilmiş kırık camlarıyla dışarı doğru kıvrılmış aç pençelerine baktı. Bir şey onu incitti; beceriksizce etrafına bakındı ve biraz önce kopardığı otuz santimlik demir parçasını buldu. Aptalca çite bakarak elinde demirle oturakaldı.</p>

  <p><em>Dokun bana, dokun bana.</em> İşte buydu ve onun ardındaki büyük duygu kabarması; bu bir açlıktı, bir istek, bir sevimlilik ve gereksinim seli. Çağrı hiç durmamıştı ama bu farklı bir şeydi.</p>

  <p>Bütün bunlar olurken iki benliği arasında köprü oluşturan iplik titreyip kabardı, elektrik akımının bir telden geçmesi gibi tereddütle olayları üzerinden geçirmeye başladı. İç gücünün parça ve kıpırtıları ipliğin üstünden öbür tarafa geçip sezgi ve bilgiyle yüklenerek geriye döndüler. Tuhaf gözleri demir parçasına baktı, elleri onu çevirdi. Alık’ın mantığı harekete geçti ve hiç kullanılmamış olduğu için acıdı; ardından ilk kez bu tür bir problem hakkında o da işe karıştı.</p>

  <p>Çite yakın bir yerde suyun içine oturdu ve elindeki demir parçasını kazıklardan birine sürtmeye başladı.</p>

  <p>Yağmur başladı. Bütün bir gün, gece ve ertesi günün yarısına dek hep yağdı.</p>

  <p>&nbsp;</p>

  <p>"Evelyn <em>buradaydı,"</em> dedi Alicia. Yüzü allak bullaktı.</p>

  <p>Bay Kew gözleri parlayarak odada tur attı. Kamçıyı parmakları arasında gezdirdi. Kamçının dört ucu vardı. Alicia "Ona dokunmamı istedi. Benden bunu istedi," diye eklemeyi unutmadı.</p>

  <p>"Dokunulacak ona," dedi adam. "Kötü, kötü," diye mırıldandı. Monoton bir ses tonuyla "Kötülük süzülüp atılmaz," dedi, "bunun yapılabileceğini sandım. Sen kötüsün Alicia, biliyorsun, çünkü sana bir kadın dokundu, yıllarca seni elledi. Ama Evelyn değil... Bu kanında ve kan akıtılmalı. O nerede dersin?"</p>

  <p>"Belki dışarıdadır... havuzda olmalı. Havuzu sever. Ben de seninle geleceğim."</p>

  <p>Adam onun kızarmış yüzüne, parlak gözlerine baktı. "Bu benim yapacağım bir şey. Sen burada kal!"</p>

  <p>"Lütfen ..."</p>

  <p>Adam ağır saplı kamçıyı hızla döndürdü. "Sen de mi Alicia?"</p>

  <p>Alicia büyük bir heyecan içinde geri çekildi. Adam "Daha sonra," diye kükreyip dışarı koştu.</p>

  <p>Alicia bir süre titredikten sonra pencereye koştu. Babasını dışarıda, amaçlı bir şekilde, uzun adımlarla uzaklaşırken gördü. Elleri uzanarak pencerenin kenarını kavradı. Dudakları kıvrılarak birbirinden ayrıldı ve tuhaf, sözsüz, melemeye benzer bir ses dışarı çıktı.</p>

  <p>&nbsp;</p>

  <p>Evelyn havuza ulaştığında soluk soluğaydı. Suyun üstünde bir şey - görünmez bir duman, bir sihir - vardı. Onu açlıkla içine aldı, bir yakınlık hissiyle doldu. Ona yakın olan bir şey miydi yoksa bir olay mı bilmiyordu, fakat yakındı ve bunu kabul etti. Burun delikleri açılıp titredi. Suyun kenarına koşarak ileri doğru uzandı.</p>

  <p>Derenin yukarı ucunda bir kabarma oldu ve çobanpüsküllerinin altından o çıktı. Çalıları döve döve suyun kenarına geldi, Evelyn’e bakarak soluk soluğa yere uzandı. Geniş ve düz bedeni çiziklerle kaplıydı. Sudan buruşmuş elleriyle zayıf ve yorgundu. Orasından burasından bedenini tam olarak örtmeyen giysiler sarkıyordu.</p>

  <p>Evelyn onun üzerine eğildi, büyülenmişti ve çağrı içinde bir sel gibi yükseldi, yalnızlık, ümit ve açlık, mutluluk ve acıma. Şok ya da bir sürpriz değildi ama içinde büyük bir hayranlık vardı. Günlerdir birbirlerinin farkındaydılar ve sessiz radyasyonları şimdi birbirine kavuştu; karışmış, iç içe geçmiş ve tuzağa düşmüş bir şekilde. Sessizce birbirlerinin içinde yaşadılar, kız eğilip onun yüzüne ve dağınık saçlarına dokundu.</p>

  <p>Adam şiddetle titreyerek sudan çıktı. Kız onun yanına yığıldı. Birbirlerine yakın oturdular ve sonunda kızın gözleri onunkilerle buluştu. Gözler şişip havayı dolduracak gibiydi; kız sevinç gözyaşları döktü, orada yaşamak, belki orada ölmek isteğiyle o gözlerin içine gömüldü, istediği şey en azından o gözlerin bir parçası olmaktı.</p>

  <p>Kız daha önce hiçbir erkekle, erkek de hiç kimseyle konuşmamıştı. Kız öpücüğün ne olduğunu bilmiyordu, erkeğin görmüş olabilecekleri de adama bir şey ifade etmemişti. Fakat ikisinin daha iyi bir şeyleri vardı. Yakınlaştılar, kızın bir eli onun çıplak omzundaydı, benlikleri dalga dalga kabarıyordu. Ne babasının kararlı ayak seslerini, ne soluğunu ve ne de öfke dolu korkunç kükremesini duydular. Birbirlerinden başka hiçbir şeyin farkında değillerdi, babası üstlerine atlayıp, kızı yakalayıp kaldırarak arkasına fırlatana kadar. Adam kızın nereye ve nasıl düştüğüne bakmadı bile. Beyaz dudakları ve sabitlenmiş gözleriyle Alık’ın tepesine dikildi. Dudakları açıldı ve yeniden korkunç bir ses çıkarıp ardından kamçıyı kaldırdı.</p>

  <p>Alık öyle afallamıştı ki çoktan sırılsıklam olmuş, kesik ve dövülmüş etinin açılıp patlamış olmasına rağmen ne birinci ne de ikinci vuruş onu hiç etkilemedi. Evelyn’in gözlerinin bulunduğu noktaya hiç kımıldamadan, boş boş bakakaldı.</p>

  <p>Sonra kamçı yeniden ıslık çalıp şaklayarak örgülü uçlarını sırtına gömdü ve birden eski refleks geri geldi. Suya doğru uzaklaşmak için kendini zorladı. Adam kamçısını bırakarak Alık’ın kemikli bileklerini yakaladı. Alık’ın paçavraya dönmüş bedenini arkasında sürükleyerek derenin kenarındaki bir düzine basamağı koşarak çıktı. Yaratığın başını tekmeledi, kamçısını almak üzere koştu. Döndüğünde Alık dirseklerinin üzerinde doğrulmayı becermişti. Adam onu tekmeleyerek yeniden sırtının üzerine devirdi. Bir ayağını Alık’ın omzuna koyarak yere çivilercesine bastırıp çıplak karnını kamçıladı.</p>

  <p>Arkasında şeytanın çığlığını duydu, adeta kaplan pençelerine sahip bir öküz ona saldırmış gibiydi. Olanca ağırlığıyla yere düşüp küçük kızının çıldırmış yüzüne bakmak için döndü. Kız dudaklarını ısırarak orada duruyordu, kanıyor ve salyaları akıyordu. Adamın yüzünü pençelerken parmaklarından biri sol gözüne girdi. Adam korkunç bir acıyla çığlık attı, doğruldu ve parmaklarını kızın boynuna bir dantel karmaşıklığında dolayıp ona kamçının sapıyla iki kez vurdu.</p>

  <p>Adam bağırıp söylenerek yeniden Alık’a döndü. Şimdi vazgeçilmez bir kaçış arzusu her şeyin üstüne çıkmıştı. Belki kızın kamçı sapıyla ezilen bilincinden başka bir şey daha kırılmıştı. Ne olursa olsun kaçmaktan başka yapacak bir şey yoktu. Uzun bedeni bir hayvan gibi kasılarak yarım perendeyle kendini ileri attı. Alık, derenin kenarına dört ayağı üzerine düşerken yaylandı. Kamçı onu havada yakaladı, uçan bedeni kamçının etrafına dolandı, kısa bir an için kamçının uçları kalça kemiğiyle alt kaburgaları arasına sıkıştı. Kamçının sapı adamın elinden kurtuldu. Adam çığlık atıp çobanpüskülü köklerinin arasına giren Alık’ın ardından daldı. Adamın yüzü yapraklara gömülüp yaralandı, suya battı ve yeniden suyun içinde ileri doğru fırladı. Bir eliyle yakaladığı çıplak ayağı kendine doğru çekerken kulağına bir tekme yedi. Ardından kafası demir kazıklara çarptı.</p>

  <p>Alık, yarısı suyun dışına çıkmış halsiz bedenini ayakları üzerinde doğrulttu. Arkasına bakmak için geri döndüğünde öfkeli adamı çitin suyun altında kalan kısmındaki deliğe anlam verememiş bir halde, demirlere tutunurken buldu.</p>

  <p>Alık, toprağa oturdu, pembe ve kanlı su üzerinden hasmına doğru döne döne aktı. Kaçma refleksi onu yavaşça terk etti. Boş geçen kısa bir andan sonra ilginç, yeni bir duygu belirdi. Bu, onun şu an bulunduğu yerde olmasına neden olan çağrı kadar yeni ve neredeyse onun kadar güçlü bir tecrübeydi. Korku gibi bir duyguydu, ama korku onun için sis gibi, soğuk ve kör edici bir şeyken, bu duygunun açlığa yakın bir hali vardı; sert ve bir amaca yönelik.</p>

  <p>Derenin kenarındaki geçirgen toprakta yetişen zehirli bitkileri tutan eli gevşedi. Suyun da yardımıyla, sözcükleri ağzında geveleyerek ona bağıran çıldırmış babanın yanına sürüklendi. Ölü yüzünü çite yaklaştırıp gözlerini açtı. Bağırtı durdu.</p>

  <p>İlk kez bir parça ekmek kabuğundan başka bir şey için gözlerini bilinçli bir şekilde kullandı.</p>

  <p>Adam gittiğinde sendeleyerek dereden çıkıp ormana doğru sürüklendi.</p>

  <p>&nbsp;</p>

  <p>Babasının döndüğünü gören Alicia, dişleri birbirine değene kadar elini ısırdı. Islak ve yırtılmış giysileri ya da mahvolmuş gözü değil, başka bir şeydi. Öyle bir şey ki - <em>"Baba!"</em></p>

  <p>Adam cevap vermedi, fakat uzun adımlarla kıza doğru yürüdü. Kız, bir buğday başağı gibi üzerinden yürünüp geçilmemesi için son anda duygusuzca yana kaydı. Adam ayağını yere vurarak kızın yanından geçip kapılarını açık bıraktığı kütüphaneye girdi. "Baba!"</p>

  <p>Cevap yok. Kız kütüphaneye koştu. Adam odanın öbür tarafında, kızın daha önce hiç açık görmediği dolapların önündeydi. Dolaplardan biri şimdi açıktı. Adam buradan uzun namlulu bir tabanca ve bir kurşun kutusu çıkardı. Kutuyu açıp kurşunları masanın üzerine döktü. Düzenli bir şekilde silahı doldurmaya başladı.</p>

  <p>Alicia ona doğru koştu. "Ne oldu? Ne oldu? Yaralısın, bırak sana yardım edeyim, sen..."</p>

  <p>Adamın sağlam olan tek gözü sabitlenmişti ve cam gibiydi. Yavaşça fakat derin derin soludu, uzun sürede içeri giren hava, içeride uzun süre kaldı ve ıslık çalarak dışarı çıktı. Adam silindiri yerine yerleştirip emniyeti açtı, kıza baktı ve silahını kaldırdı.</p>

  <p>Kız bu bakışı asla unutmayacaktı. O zamana kadar ve daha sonra korkunç şeyler olmuştu fakat zaman her şeyi yumuşatıp ayrıntıları unutturmuştu. Ama o bakış sonsuza dek kızla beraber olacaktı.</p>

  <p>Adam sağlam gözünü kıza dikip onu olduğu yere çiviledi; kız kazığa geçirilmiş bir böcek gibi kıvrandı. Mutlak bir dehşet içerisinde adamın onu görmeden kendi bilinmeyen dehşetine baktığının farkındaydı. Kızdan gözlerini ayırmadan silahın ucunu ağzına soktu ve tetiği çekti.</p>

  <p>Çok gürültü çıkmadı. Adamın tepesindeki saç kabardı. Tek göz, kıza delici bakışlar atmaya devam ediyordu. Adamın adını haykırdı. Adam bir dakika öncesi kadar ulaşılabilir bir ölüydü. Kıza saçının yerine geçen harabeyi göstermek istercesine öne doğru eğilmişti ve kızı orada tutan şey koptu, koşmaya başladı.</p>

  <p>Evelyn’i bulmadan önce iki saat, iki tam saat geçmişti. Geçen saatlerden biri tamamen kaybedilmiş, karanlık ve acıydı. Ötekiyse çok sessizdi, kızın çıkardığı küçük tatlı bir mırıldanmanın izlediği, evin çevresinde dolaşmayla geçen bir zaman: "Ne?" diye mırıldandı, "Ne dedin?", geçen iki saatte sessiz eve tekrar tekrar sorup anlamaya çalışarak.</p>

  <p>Evelyn’i gözleri kocaman açılmış havuzun kenarında sırtüstü yatarken buldu. Evelyn’in başının yanında bir şişlik, şişliğin ortasında da Alicia’nın içine üç parmağını sokabileceği büyüklükte bir oyuk vardı.</p>

  <p>"Yapma," dedi Evelyn yavaşça, başını kaldırmak isteyen Alicia’ya. Alicia onu yumuşak bir şekilde geri koyup çömeldi, Evelyn’in ellerini tutarak sıktı. "Evelyn, ne oldu?"</p>

  <p>"Baba bana vurdu," dedi Evelyn sakince. "Uyuyacağım."</p>

  <p>Alicia mırıldandı.</p>

  <p>Evelyn sordu, "Nasıl denir, hani bir insan... başka birine ihtiyaç duyar... dokunulmak istersin ... iki insan bir olur ve başka hiçbir şey kalmaz geriye?"</p>

  <p>Kitap okumuşluğu olan Alicia düşündü. "Aşk," dedi. Yutkundu. "Bu bir çılgınlık, bu kötü."</p>

  <p>Evelyn’in sessiz yüzü bilgelikle renklendi. "Kötü değil," dedi. "Onu yaşadım."</p>

  <p>"Eve geri dönmelisin."</p>

  <p>"Burada uyuyacağım," dedi Evelyn. Kız kardeşine bakıp gülümsedi. "Olur mu... Alicia?"</p>

  <p>"Peki."</p>

  <p>"Hiç uyanmayacağım" dedi ilginç bir bilgelikle. "Bir şey yapmak istedim ama şimdi yapamam. Benim için yapar mısın?"</p>

  <p>"Yaparım." diye mırıldandı Alicia.</p>

  <p>"Benim için," Evelyn ısrar etti. "İstemezsin."</p>

  <p>"Yaparım."</p>

  <p>"Güneş parladığında," dedi Evelyn, "onun içinde yıkan. Dahası var, bekle." Gözlerini kapadı. Bir an için alnını kırıştırdı. "Güneşte öylece kal. Hareket et, koş. Koş ve... zıpla. Hareketin ve koşuşunla bir rüzgâr oluştur. Bunu çok istedim. Şu ana kadar bunu istediğimi bilmiyordum ama şimdi ben... ah, <em>Alicia</em>/"</p>

  <p>"Ne oldu? Ne oldu?"</p>

  <p>"Orada, orada göremiyor musun? Aşk, gövdesinde güneşle!"</p>

  <p>Kararan gökyüzüne bakan yumuşak, bilge gözler kocaman açılmıştı. Alicia yukarı baktı, hiçbir şey görmedi. Tekrar aşağı baktığında Evelyn’in de bir şey görmediğini biliyordu, daha fazla bir şey görmediğini.</p>

  <p>Uzakta çitin ötesindeki ağaçlıktan güçlü bir ağlama sesi geldi.</p>

  <p>Alicia orada durup dinledi, sonunda ellerini uzatıp kızın gözlerini kapattı. Ayağa kalktı, eve doğru gitti, ağlama, neredeyse kapıya varana dek izledi onu. Hatta ses duyulmaz olduktan sonra bile içine işlemeye devam etti.</p>

  <p>&nbsp;</p>

  <p>Bayan Prodd bahçedeki toynak gürültülerini duyduğunda homurdanarak süslü mutfak perdelerinin arasından dışarı baktı. Yıldızların ışığının yardımı ve bahçeye olan aşinalığının birleşimi sonucu kapıdan giren atı, tahta kızağı ve ağır ağır yürüyen kocasını fark etti. Ormanda bu kadar uzun süre kalmanın cezasını çekecek, diye söylendi kendi kendine.</p>

  <p>Adam cezasını çekmedi gerçi. Adamın geniş yüzüne bakması bunu engelledi. Telaşlanan kadın "Ne var Prodd?" diye sordu.</p>

  <p>"Bir battaniye getir."</p>

  <p>"Neden—"</p>

  <p>"Çabuk ol. Çok kötü yaralanmış. Ağaçlıkta buldum. Bir ayı saldırmış gibi görünüyor. Giysilerini çıkardım üstünden."</p>

  <p>Adam kadının koşarak getirdiği battaniyeyi kaparcasına alıp dışarı çıktı. Bir dakika sonra geri döndü, kucağında bir adam vardı. "Buradan" diyen Bayan Prodd, Jack’in odasının kapısını iterek açtı. Prodd, kolları arasında sallanan, uzun yumuşak gövdeyle kapıda tereddüt ettiğinde kadın, "Gir, gir, dökülenleri boş ver, temizlenir," dedi.</p>

  <p>Adam "Bir parça bezle sıcak su getir." diye homurdandı. Kadın dışarı çıktıktan sonra yavaşça battaniyeyi kaldırdı. "Aman Tanrım!"</p>

  <p>Geri gelen kadını kapıda durdurdu. "Bu geceyi çıkarmaz." Üzerinde dumanlar tüten leğeni göstererek "Belki de ona bununla eziyet etmemeliyiz."</p>

  <p>"Denemek zorundayız," diyerek içeri girdi kadın. Durdu, adam becerikli elleriyle leğeni alırken bembeyaz yüzü ve kapalı gözleriyle orada öylece dikildi. "Ma-"</p>

  <p>"Gel," dedi kadın yumuşakça. Yatağa doğru gidip parçalanmış gövdeyi temizlemeye başladı.</p>

  <p>Geceyi geçirdi. Haftayı da geçirdi, ancak o zaman Proddlar onun için ümitlenmeye başladılar.</p>

  <p>Jack’in odası denen odada, hiçbir şeyle ilgilenmeden, pencereden girip çıkan ışıktan başka hiçbir şeyin farkında olmaksızın kıpırdamadan yattı. Yattığı yerden bakıyordu, belki görüyor, belki izliyor, belki ikisini de yapmıyordu. Görülecek çok az şey vardı dışarıda. Uzakta bir dağ, Prodd'ların dağınık tarlalarının bir bölümü; zaman zaman uzakta oyuncak bir bebek gibi, inatçı toprağı kırık bir tırmıkla eşeleyip yabani otları ayıklamak için eğilen Prodd'un kendisi. İçi kese içine alınmış gibiydi, sessiz ve üzgün. Dışı ise ufalmış ve erişilmez görünüyordu. Bayan. Prodd yumurta, ılık süt, evde yapılmış jambon ve kekten oluşan yemeğini getirdiğinde kadın onu zorlarsa yiyor, zorlamazsa hem kadını hem yemeği boşveriyordu.</p>

  <p>Akşamları "Bir şey söyledi mi?" diye soran Prodd’a karısı olumsuz anlamda başını sallayarak karşılık verirdi. Adam, ilk on gün içinde oluşan düşüncesini ikinci haftanın sonunda dile getirdi. "Salak mı dersin, Ma?"</p>

  <p>Kadın müthiş sinirlendi. "Ne demek istiyorsun?"</p>

  <p>Adam yüzünü buruşturdu. "Anlarsın ya. Durgun zekâlı gibi. Yani belki de konuşamadığı için konuşmuyordur."</p>

  <p>"Hayır!" dedi kadın kesin olarak. Soruyu tam anlayabilmek için Prodd'un yüzüne baktı. "Hiç gözlerine baktın mı?" diye sordu. "O bir alık değil."</p>

  <p>Adam gözleri fark etmişti ve gözler hakkında tek söyleyebileceği onu rahatsız ettikleriydi. "Keşke bir şeyler söyleseydi."</p>

  <p>Kadın kalın kahve fincanına uzandı. "Grace’i biliyorsun."</p>

  <p>"Evet, söylemiştin. Şu çocuklarını kaybeden kuzenin."</p>

  <p>"Evet. Yangından sonra Grace de neredeyse böyleydi, bütün gün sessizce yatardı. Onunla konuş, duymaz gibiydi. Bir şey göster, sanki kör olmuştu. Yemekleri kaşıkla ağzına vermek, yüzünü yıkamak gerekirdi."</p>

  <p>"Belki öyledir o zaman. Başına unutulması gereken bir şey geldiği kesin, bir yerlerde ... Grace iyileşti, değil mi?"</p>

  <p>"Evet, hiçbir zaman eskisi gibi olmadı," dedi karısı, "ama üstesinden geldi. Sanıyorum bazen yaşamak çok zor oluyor ve beden de dinlenmek için yaşama sırtını dönüyor."</p>

  <p>Haftalar geçtikçe yaralı dokular iyileşti, bir kaktüsün nemi çekmesi gibi geniş ve düz gövde besinleri emdi. Hayatında hiçbir zaman yemek ve istirahat görmemiş...</p>

  <p>Kadın onunla oturdu, onunla konuştu. "Sakinçe Ak, Tatlı Afton" ve "Otlaktaki Ev" gibi şarkılar söyledi. Küçük, esmer bir kadındı, solgun saçlı, solgun gözlü. Alık'ın hissettiğine çok benzer bir açlık kadında da vardı. Kadın, bu hareketsiz ve sessiz yüze, Doğu'daki insanlarla ilgili her şeyi, ikinci sınıfı ve Prodd'un araba kullanmayı bilmediği halde nasıl patronunun Model T'siyle kur yapmaya geldiğini anlattı. Kendisi için hiçbir zaman geçmişte kalmamış küçük şeylerden bahsetti: kiliseye üye olma töreninde giydiği fiyonklu elbisesini ve Grace’in kocasının üzerinde parçalanmış Pazar pantolonu ve koltuğunun altında ölüleri diriltecek kadar çok ses çıkaran canlı bir domuzla eve sarhoş bir şekilde gelişini. Ona dua kitabını okudu, İncil'den hikâyeler anlattı. Aklında ne varsa bahsetti, Jack hariç.</p>

  <p>O ne gülümsedi, ne cevap verdi, bütün bu olanların onun üzerinde yaptığı tek değişiklik kadın odadayken gözlerini kadının yüzüne, odada değilken de sabırlı bir şekilde kapıya dikmesiydi. Bu ne kadar kuvvetli bir değişiklikti, ama kadın farkında değildi; iyileşen tek şey aç beden dokuları değildi, başka bir şeyler daha vardı.</p>

  <p>Bir gün Prodd'lar öğle yemeği yerken, - ki onlar buna "akşam yemeği" derdi - Jack’in odasının kapısından gürültüler geldi. Prodd karısıyla bakıştıktan sonra ayağa kalkıp kapıyı açtı.</p>

  <p>"Dışarı böyle çıkamazsın. Ma, benim öbür tulumumu ver."</p>

  <p>Zayıf ve kararsızdı ama ayaklarının üzerinde duruyordu. Masaya gelene kadar yardım ettiler; oraya çöküverdi, gözleri örtülü ve aptaldı, Bayan Prodd kaşıkla burun deliklerine kadar getirip geri çekinceye dek yemeği umursamazlıktan geldi. Kaşığı geniş avucuna alıp ağzını açtı, bakışlarını elinden öteye kadına yöneltti. Kadın onun sırtını sıvazladı, iyileşmesinin ne kadar iyi olduğunu söyledi.</p>

  <p>"Ma, ona iki yaşında bir çocukmuş gibi davranmana gerek yok," dedi Prodd. Belki de gözleri, ama yine düşünceliydi.</p>

  <p>Kadın uyarmak için adamın eline bastırdı; adam anladı ve başka bir şey söylemedi. Fakat geceleyin adam uyuyor sanarken kadın birdenbire, "Ona iki yaşındaymış gibi davranmam gerek Prodd, belki daha bile ufak," dedi.</p>

  <p>"Nasıl yani?"</p>

  <p>"Grace öyleydi. Çok kötü değil ama. İyileşmeye başladığında altı yaşında gibiydi. Oyuncak bebek gibi. Bir keresinde hepimizle birlikte elmalı turta yiyemediği için deli gibi ağladı. Sanki yeniden büyüyor gibiydi. Daha hızlı yani, ama aynı yoldan tekrar geçmek gibi."</p>

  <p>"Öyle olacağını mı düşünüyorsun?"</p>

  <p>"İki yaşında gibi değil mi?"</p>

  <p>"İlk kez bir seksen boyunda ve iki yaşında bir çocuk görüyorum."</p>

  <p>Kadın rahatsız olmuş gibi bir ses çıkardı. "Onu aynı bir çocuk gibi yetiştireceğiz."</p>

  <p>Adam bir süre için sessizdi. Sonra, "Onu nasıl çağıracağız?"</p>

  <p>Kadın kendini tutamayarak "Jack olmaz," dedi.</p>

  <p>Adam homurdanarak aynı fikirde olduğunu belirtti. Başka da ne söyleyeceğini bilemedi.</p>

  <p>"Uygun zamanı bekleriz," dedi kadın. "Kendi adı varken başka bir ad vermek olmaz. Bekleyeceğiz. Hatırlayacaktır."</p>

  <p>Adam bunun hakkında uzun uzun düşündü. "Ma, umarım doğru olanı yapıyoruzdur," dedi ama kadın çoktan uyumuştu.</p>

  <p>Mucizeler oluyordu.</p>

  <p>Proddlar bunu başarı sandı ama olanlar mucizeydi. Bir keresinde Prodd 12x12'lik bir parçayı ahırdan çıkarmaya çalışırken iki güçlü el ona yardım etti. Bir keresinde Bayan Prodd hastasını, elinde tuttuğu yün yumağına sadece kırmızı olduğu için bakarken buldu. Başka bir sefer pompanın yanında bulduğu dolu kovayı içeri getirdi. Ancak pompayı kullanmayı öğrenmesi uzun sürdü.</p>

  <p>Oraya gelmesinin üstünden tam bir yıl geçmişti, Bayan Prodd bunu hatırlayarak ona bir kek pişirdi ve düşünmeden üstüne dört mum koydu. Proddlar onun büyülenmiş gibi alevleri seyretmesini sevinçle karşıladılar. Onun garip gözleri önce kadınınkilerle sonra Prodd'unkilerle karşılaştı. "Üfle oğlum."</p>

  <p>Belki o bu hareketi gözünün önüne getirdi. Belki de bu, Proddlardan gelen sıcaklığın, ilginin ve iyi dileklerinin bir sonucuydu. Başını eğdi ve üfledi. Prodd omzuna dokundu, Bayan Prodd yanağını öptü.</p>

  <p>İçinde bir şey kımıldadı. Yalnızca akı görünene dek gözlerini yuvarladı. İçinde taşıdığı donmuş keder birden çöktü ve taştı. Bu, Evelyn'le yaşadığı çağrı, temas ve deneyim değildi. Düzeyi hariç hiç benzemiyordu. Ama şimdi o düzeye kadar hissedebildiği için kaybının farkındaydı. İlk kez kaybettiğinde ne yaptıysa şimdi de onu yaptı. Ağladı.</p>

  <p>Bu, bir yıl önce karanlık ormanda Prodd'u ona getiren keskin ve şekli bozulmuş ağlamanın aynısıydı. Bu oda, o ağlamayı içine almak için çok küçüktü. Bayan Prodd daha önce onun bir ses çıkardığını duymamıştı. Prodd duymuştu, o ilk gece. Böyle bir sesi dinlemek mi, yoksa yeniden dinlemek mi daha kötüydü, bunu söylemek zordu.</p>

  <p>Bayan Prodd kollarını dolayarak kulağına kuş gibi küçük heceler fısıldadı. Prodd yanında beceriksizce kendini dengelemeye çalıştı, elini uzattı, fikrini değiştirdi, sonunda kaçışı boş bir tekrarda buldu: "Şşş, şşşş... sus."</p>

  <p>Zamanını doldurunca ağlama durdu. Burnunu çekerek sırayla onlara baktı. Yüzünde yeni bir şey vardı; sanki derisi üzerine gerilmiş bronz maske yok olmuştu. "Özür dilerim," dedi Prodd, "yanlış bir şey yaptık sanırım."</p>

  <p>"Yanlış değildi." dedi karısı. "Göreceksin."</p>

  <p>&nbsp;</p>

  <p>Bir adı oldu.</p>

  <p>Ağladığı gece bilinçli olarak şunu keşfetti: Eğer isterse bir mesajı, bir anlamı, kendisiyle ilgili olanlardan ayırabilirdi. Bu daha önce de olmuştu ama onlar rüzgârın esmesi ya da hapşırık veya titreme gibi reflekssel şeylerdi. Daha önce yün yumağına yaptığı gibi bu yeteneği de tutup çevirmeye başladı. Konuşma denilen sesler ona hâlâ çok az şey ifade ediyordu ama ona yöneltilen konuşmayla, onunla hiç ilgisi olmayan bir konuşma arasındaki farkı sezmeye başlamıştı. Hiçbir zaman konuşmayı duymayı öğrenmedi; bunun yerine fikirler ona doğrudan aktarıldı. Fikirlerin kendi içlerinde belli şekilleri yoktur, bu yüzden onun fikirlere konuşma şeklini vermeyi öğrenmesinin uzun sürmesi hiç şaşırtıcı değildi.</p>

  <p>"Adın ne?" diye sordu Prodd bir gün, birdenbire. Su deposunda atların yalağını dolduruyorlar ve güneşin altında devamlı akan suda Alık’ı çeken bir şey vardı. Tamamen daldığı için soru onu sarstı. Kafasını kaldırdı, bakışları Prodd'unkilerle kilitlendi.</p>

  <p><em>Ad.</em> Denedi, bu istek ışıltısı ona tanımlama denebilecek bir şekilde geri döndü. Gerçi tam bir kavram olarak gelmişti. <em>"Ad" basitçe benim ve ne yaptığım</em>, <em>nerede olduğum ve neler öğrendiğimdir.</em></p>

  <p>Her şey oradaydı, tek bir sembol için bekliyorlardı, bir ad. Bütün aylakça gezinmeler, açlık, kayıp ve eksiklik denilen kayıptan da kötü olan şey. Belirsiz, kurnaz bir bilinç burada, Prodd'ların da vardı, o bir şey değil, bir şeyin yerine geçen bir şeydi.</p>

  <p><em>Yapayalnız.</em></p>

  <p>Söylemeye çalıştı. Doğrudan Prodd'dan konuyu, konunun sözlü kodunu ve nasıl ses çıkarması gerektiğini öğrendi. Fakat anlamak ve ifade etmek bir şeydi, fiziksel olarak telaffuz etmek ise başka bir şey. Dili ayakkabı tabanı olabilirdi, gırtlağı ise paslı bir düdük. Dudaklarını kıvırdı. "Ya ... ya ..."</p>

  <p>"Nedir oğlum?"</p>

  <p><em>Yapayalnız.</em> Açık seçik, sadece düşünce olarak tamamen iletilmişti ve hemen anladı ki bunun, onu anlamaya çalışan Prodd üzerinde hiçbir etkisi yoktu. "Ya... ya... yalnız," diyebildi.</p>

  <p>"Yalnız mı?" dedi Prodd.</p>

  <p>Görülebiliyordu ki bu sözcük Prodd’a bir şey ifade ediyordu, onun önerdiği gibi sistemli bir şey, gerçi çok daha azı.</p>

  <p>Ama yeterliydi.</p>

  <p>Sesi tekrarlamaya çalıştı ancak alışkın olmayan dili spastikleşmişti. Tükürükler rahatsız edici bir şekilde fışkırıp dudaklarından akmaya başladı. Umutsuzca yardım istedi, ifade etmek için başka bir yol, buldu ve kullandı. Başını salladı.</p>

  <p>"Yalnız," diye tekrarladı Prodd.</p>

  <p>Tekrar başını salladı; bu onun ilk sözcüğü ve ilk konuşmasıydı; başka bir mucize.</p>

  <p>Konuşmayı öğrenmesi beş yıl sürdü ama hep konuşmamayı tercih etti. Okumayı hiçbir zaman öğrenmedi. Yeteneği yoktu.</p>

  <p>&nbsp;</p>

  <p>Döşemedeki dezenfektan kokusunu nefretin kokusuyla bir tutan iki oğlan vardı.</p>

  <p>Gerry Thompson için bu aynı zamanda açlığın ve yalnızlığın da kokuşuydu. Bütün yemekler onunla tatlandırılmıştı ve uyku dezenfektanla deliniyordu, açlık, soğuk, korku... nefretin bütün öğeleri. Nefret dünyadaki tek sıcaklıktı, tek kesinlik. İnsanoğlu kesinliklere bağlanır, özellikle de bir tane varsa; hele hele altı yaşındayken. Altı yaşındaki Gerry neredeyse kocaman bir adamdı - en azından, yetişkin bir adam gibi sadece acı olmadığı zaman gelen gri zevki takdir edebiliyordu; genelde yalnızca belli bir amacı olan, karar verme zamanı gelinceye kadar yenilmiş görünen erkeklerde bulunan yeri doldurulamaz bir sabrı vardı. Kimse farkında olmayabilir ama herkes gibi altı yaşındaki birinin de geçmişe uzanan, ayrıntı ve olaylarla dolu anıları vardır. Gerry’nin de onu bir erkek yapacak derdi, kaybı, hastalığı olmuştu. Altı yaşında erkek gibi gösteriyordu; ancak o zaman kabul etmeyi, boyun eğmeği ve beklemeyi öğrendi.</p>

  <p>Küçük yaralı yüzü başka bir yüz haline geldi, sesi artık karşı çıkmıyordu. Karar verdiği güne kadar iki yıl böyle yaşadı.</p>

  <p>Sonra kendi kendine yaşamak için eyalet yetimhanesinden kaçtı, oluklarla aynı renkte olmak için ki kimse onu fark etmesin; çıkmaza girdiğinde öldürmek için; nefret etmek için.</p>

  <p>&nbsp;</p>

  <p>Hip için açlık, soğuk ve zamanından önce gelen olgunluk yoktu. Nefretin kokusu vardı gerçi. Koku, doktor olan babasının çevresindeydi, marifetli ve acımasız ellerinin, kasvetli giysilerinin. Dr. Barrows'un sesi bile Hip’e klor ve fenolü hatırlatıyordu.</p>

  <p>Küçük Hip Barrows, dünyanın ona karşı düz, dezenfekte edilmiş bir döşeme gibi olmayı reddettiği, akıllı ve güzel bir çocuktu. Merakını kontrol dışında her şey ona kolayca ulaştı - bu "her şey" doktor babası tarafından yapılan, dürüstlüğün soğuk enjeksiyonlarını da kapsıyordu. Babası başarılı, iyi ahlaklı, emin ve doğru olmak konusunda kariyer yapmış bir adamdı.</p>

  <p>Hip’in çocukluğu bir roket gibi, parlatılmış, hızlı ve alev alev geçti. Genç bir adamın isteyebileceği her şey ona hediye edilmişti, içinde bulunduğu durum ona sürekli olarak bir tür hırsız olduğunu, kazanmadığı hiçbir şeyi almaya hakkı olmadığını söylüyordu; her şey için çok çalışmış olan babasının felsefesi buydu. Hip’in yetenekleri ona arkadaş ve itibar kazandırdı, ancak arkadaşlıklar ve itibar beraberinde farkında olmadığı bir rahatsızlık ve hasta bir alçakgönüllülük de getirdi.</p>

  <p>İlk radyosunu yaptığında sekiz yaşındaydı, bu kristal set için bobin bile sarmıştı. Onu ancak yatak kaldırılınca görünebilsin diye yatağın yaylarına asmış ve ayrıca gece yatarken duyabilsin diye yatağın içine kulaklıklar gömmüştü. Doktor babası bunu keşfettiğinde evdeki herhangi bir tele bir daha dokunmasını yasakladı. Doktor babası radyosunu, elektronikle ilgili yazı ve dergilerini bulup hepsini birer birer şöminede yaktırdığında dokuz yaşındaydı; bütün gece ayaktaydılar. Gizlice tasarladığı tüpsüz osiloskopu için Bilim Araştırma Mühendislik bursu kazandığında on iki yaşındaydı, reddetme mektubunu doktor babası dikte ettirdi. On beşindeyken tıp öncesi okulda oyun olsun diye asansör tellerini ters bağlayarak yeni düğmeler ekleyip her yolculuğu hoşa gitmeyen bir macera haline getirdiği için kovuldu. On altı yaşında, kimse tarafından sahip olunmadığı için mutluydu, bir araştırma laboratuvarında çalışıp mühendislik okuluna gidiyordu.</p>

  <p>İri yapılı, zeki ve oldukça popülerdi. Popüler olmaya gereksinimi vardı, bunu da diğer bütün gereksinimleri gibi kolaylıkla başardı. Şaşırtıcı duyarlılıktaki dokunuşlarla piyano çalıp, hızlı ve kurnazca satranç oynuyordu. Ustaca yenilmeyi öğrendi, satranç ve teniste fazla yenilmedi, yalnız bir kere rahatsızlık verici "sınıfta birinci, okulda birinci" oyununda kaybetti. Her zaman vakti vardı; konuşmak, okumak, sessizce merak etmek için, dinlemesine değer veren insanları dinlemek, gereksiz bilimsel ayrıntıları anlaşılmaz bulan insanlara onları anlaşılır biçimde yeniden yazmak için. ROTC<a class="nref" href="../Text/footnotes.xhtml#n1" id="n1d"><sup>{1}</sup></a> için bile zamanı vardı ve bursu bu sayede kazandı.</p>

  <p>Hava Kuvvetleri'ni daha önce gittiği bütün okullardan daha değişik buldu ve Albay’ı boyun eğmekle yumuşatamayıp, Dekan’a yaptığı gibi şakalarla kazanamayacağını öğrenmesi biraz zaman aldı. Fiziksel mükemmelliğin, düzgün konuşmanın ve kolay kazanılmış başarıların azınlık değil çoğunluk tarafından değerli vasıflar olarak değil aksine kusur olarak görüldüğünü anlaması daha da uzun sürdü. Kendini istediğinden daha çok yalnız, dayanabileceğinden daha çok istenmez buldu.</p>

  <p>Uçaksavar alanında bir cevap buldu, bir rüya ve bir felaket...</p>

  <p>&nbsp;</p>

  <p>Derin bir nefes alıp tuttu. Gözlerini öyle sıkı kapattı ki karanlıkta kırmızı lekeler gördü. Elleri giysisinin düğmeleri üzerinde titredi. Giysi düştü. Tek hareketle iç çamaşırlarından ve çoraplarından sıyrıldı.</p>

  <p>Hava karıştı, havanın bedenine değişi tanımlanamaz bir şeydi; içinden geçer gibi. Güneşli bir yere doğru yürüdü, terörün gözyaşları kapalı gözkapaklarına saldırırken dans etti, Evelyn için ve yalvardı, ölmüş babasının affedilmesi için, yalvardı.</p>

  <p>&nbsp;</p>

  <p>Janie, dört yaşındayken bir Teğmenin kafasına cam kâğıt ağırlıklardan fırlatmıştı, çünkü analiz edilmemiş ama doğru bir duyguyla babası denizaşırı yerlerdeyken o adamın eve gelmesini istemiyordu. Teğmenin kafatası yaralandı ve genelde beyin sarsıntılarında olduğu gibi adam Janie’nin fırlattığı nesneden üç metre uzakta olduğunu hatırlamaktan bile acizdi. Annesi Janie'yi çok kötü dövdü ve kız bunu olağan sakinliğiyle karşıladı. Gelgelelim kontrolsüz güç kullanmanın sevimsiz sonuçları olduğu gerçeğini de benzer olaylarla ona verilen bilgilere ekledi.</p>

  <p>"Bu kız tüylerimi diken diken ediyor," dedi, daha sonra annesi diğer Teğmenine. "Dayanamıyorum ona. Böyle konuştuğum için bende bir terslik olduğunu düşünüyorsun, değil mi?"</p>

  <p>"Hayır düşünmüyorum." diye cevap verdi diğer Teğmen, aslında düşünüyordu. Kadın onu ertesi gün akşamüstü eve davet etti, çocuğu görünce durumu anlayacağından emindi.</p>

  <p>Adam çocuğu görünce gerçekten anladı. Çocuğu değil, onu kimse anlamamıştı; adamın anladığı kadının neler hissettiğiydi. Janie, başı kalkık, omuzları geride, bacakları kaba kuvvet kullanacakmışçasına açık, dimdik ayaktaydı; elindeki oyuncak bebeği bir bacağından tutmuş kamçı gibi sallıyordu. Bu çocukta, çocuklarda bulunması yanlış olan bir doğruluk yardı. Ortalamadan biraz ufaktı. Keskin hatlıydı, gözleri kısık ve kasları kalındı. Orantıları, o yaşlarda belden eğilip alınlarını yere değdirmesi gereken çocuklara göre biraz farklıydı. Ya gövdesi biraz kısa ya da bacakları biraz uzundu. Konuşmasında tatlı bir berraklık ve mahvedici bir kabalık vardı Diğer Teğmen beceriksizce yere oturup <em>"Merhaba</em> Janie. Arkadaş olacak mıyız?" dediğinde "Hayır," diye cevap verdi, "Binbaşı Grenfell gibi kokuyorsun." Binbaşı Grenfell yaralanmış teğmenden biraz önce gelmişti.</p>

  <p>Annesi "Janie!" diye bağırdıysa da çok geçti. Yavaşça "Binbaşının sadece kokteyllere geldiğini pekâlâ biliyorsun," dedi. Janie’nin bunu yorum yapmadan kabul etmesi konuşmada dehşete düşürücü bir boşluk yarattı. Diğer teğmen birdenbire yere oturmasının aptalca olduğunun farkına vardı, bacaklarını o kadar açmıştı ki kahve sehpasını devirdi. Janie yüzüne kurt gibi bir gülümseme yerleştirip Teğmen yerdeki kırıkları toplarken kıpkırmızı olmuş kulaklarını seyretti. Adam erkenden gitti ve bir daha gelmedi.</p>

  <p>Janie’nin annesi için sayılarda da güvence yoktu. Bütün katı kurallara rağmen bir akşam dördüncü jenerasyon Gibsonların bulunduğu bir ortamda Janie, oturma odasının ortasına yürüdü, odanın bir ucunda durup bembeyaz olmuş yüzlere saldırganca gri yeşil bakışlar attı. Annesinin boynuna elini koymuş, şişman, sarı saçlı bir adam gözlüklerini indirip "Sen Wima’nin küçük kızısın!" diye kükredi.</p>

  <p>Bir sürü ses düğmesinin yan yana dizili olduğu bir panel gibi odadaki bütün başlar birden döndü, ses kesildi ve bu sessizlikte Janie "Sen büyük şeyli dedi.</p>

  <p>"Janie!" diye bağırdı annesi. Biri gülmeye başladı. Janie bitirmesini bekledi. koca, şişko diye ilan etti. Adam elini Wima’nin boynundan çekti. Birisi haykırdı, "Koca şişko ne, Janie?"</p>

  <p>Artık savaş zamanıydı. "-Et pazarı," dedi Janie.</p>

  <p>Wima dişlerini sıktı. "Odana git canım. Ben şimdi gelip seni yatıracağım." Biri sarışın adama bakıp güldü. Başka biri "İşte Pazar bifteği gidiyor." diye fısıldadı. Torbaların ağzını büzmekle kullanılan bir ip bile şişman adamın ağzını bu kadar yuvarlak ve sıkıca kapatamazdı, adamın alt dudağı sıkıştırılan bir sandviçten fışkıran çilek reçeli gibi fırlamıştı.</p>

  <p>Janie sessizce kapıya yürüyüp annesinin görüş alanından çıkınca durdu. Parlak siyah gözleriyle soluk yüzlü genç bir adam aniden ona doğru eğildi. Janie onun bakışlarını gördü. Genç adamın yüzünde bir sersemlik ifadesi belirdi. Eli tereddütle kalkıp alnında durdu, daha sonra kayıp siyah gözlerini kapattı.</p>

  <p>Janie sadece onun duyabileceği yükseklikte bir sesle, "Bir daha asla yapma." dedi ve odayı terk etti.</p>

  <p>Genç adam çocuğun arkasından yavaşça doğrulmaya başlamışdı, yerine geri çöktü. "Tanrım," diye derin düşüncelere daldı.</p>

  <p>&nbsp;</p>

  <p>Janie beş yaşındayken, etraftaki diğer küçük kızlarla oynamaya başladı. Onların bunu fark etmesi için bir hayli zaman gerekti. İki, iki buçuk yaşlarındaydılar ve ikiz gibi görünüyorlardı. Konuştular, eğer ona konuşma denilebilirse, tiz çığlıklar atıp beton avluda samanlıktaymış gibi yuvarlanıyorlardı. Janie önce dört buçuk kat yukardaki pencerelerine çıkıp, tatmin edici bir miktar elde edene kadar dalgın dalgın, diliyle damağının arasında tükürük biriktirdi. Daha sonra boynunu turna gibi uzatıp yanaklarını şişirip, biriktirdiği tükürüğü salıverdi. Tükürük betona çarptığında aşağıdaki ikizler bombardımanı önemsemediler, ama Janie bir skor kaydettiğinde telaşlı çığlıklar ve bağrışmalar tatmin edici boyutlara ulaştı. İkizler hiç yukarı bakmadan, çılgın bir heyecan içinde bağrışarak kaçıştılar.</p>

  <p>Başka bir oyun daha vardı. Havanın sıcak olduğu günlerde ikizler, gözün takip edebileceğinden daha hızlı bir şekilde tulumlarından sıyrılırlardı. Bir an için bir din adamı kadar iyi olurlar, sonra ya biri ya da ikisi birden giyeceklerinden beş metre uzağa giderlerdi. Çığlıklar atıp itişip kakışarak parçalarcasına giysilerini giyerken zemin katın kapısına göz atmayı da ihmal etmezlerdi. Janie biraz düşününce çıkarıldıklarında tulumları alabileceğini keşfetti. Göğsünün ve çenesinin altında minderle pencerenin içinde yatarak dikkatle denemeler yaptı, gözleri gayretle kısıldı. Önceleri giysiler üzerlerinden toz canavarı geçiyormuş gibi orada yatıp güçsüzce kımıldanırlardı.</p>

  <p>Ama daha sonra Janie tulumları küçük yengeçler gibi betonda karşıdan karşıya koşturdu. Bunlar olurken küçük kızların hareket edişini seyretmek harika, çıkardıkları sesleri duymak bir zevkti. Artık giysilerini çıkartırken daha dikkatli olmaya başladılar, Janie’nin bazen bir şans yakalamak için kırk dakika beklemesi gerekiyordu. Janie bazen tulumları havaya kaldırır, ikizler de kedi yavrularının böcekleri kovalaması gibi giysilerine ulaşmaya çalışırlardı. İşte o an Janie yapacağını yapar, tulumları havaya atar, ikizler de yakalamak için atılırlardı; bazen hemen yakalar, bazen de küçük ciğerleri oyuncak buharlı makine gibi ses çıkarana dek kovalamaları gerekirdi.</p>

  <p>Janie onların neden giriş katındaki kapıya ilgi gösterdiklerini bir akşamüstü sadece itelemek yerine tulumları kaldırma becerisini gösterdiğinde keşfetti. Janie tulumları ikizler dikkatsiz bir durgunluğa düşüp, giysilerinden sıyrılana, Janie'yi denemek istermişçesine uzaklaşıp tekrar yakına gelene kadar havada tuttu. Ve bekledi, ta ki tulumların ikisi de pembe beyaz bir yığın oluşturana kadar. Janie o zaman başladı. Tulumlar dik bir tepeyi tırmanıyormuşçasına kalktı, adeta kanat çırparak birinci katın penceresine çarptı. Avlu sokak hizasından biraz aşağıda olduğu için giysiler iki metre aşağıda ulaşılamaz bir yere düştü. Janie onları orada bıraktı.</p>

  <p>İkizlerden biri avlunun merkezine koşup acı içinde aşağı yukarı zıplayıp uzanıp bakarak tulumları görmeye çalıştı. Diğeri binaya doğru koşup birinci kat penceresinin altından ellerini uzatabildiği kadar uzatıp ulaşmaya çalıştığı yerin yetmiş santim altındaki tuğlalara vurmaya başladı. Sonra birbirlerine doğru koştular, yürekleri endişeyle çarpıyordu. Bir süre sonra yan yana tekrar duvara ulaşmaya çalıştılar. O dehşete kapılmış bakışlarla ne kadar çok giriş katın kapısına baktılarsa, terörle karışan zevk o kadar azaldı.</p>

  <p>Sonunda kapıdan olabildiğince uzaklaşıp sürünürcesine yere eğildiler, kollarını birbirine dolayıp uyuşukça bakıştılar. Yavaş yavaş sakinleştiler, çığlıklar fısıldaşmalara dönüştü, nihayet sessizleştiler, iki küçük terör kümesi gibi.</p>

  <p>Janie bir ses duyup kapının kımıldadığını görene kadar sanki günler, haftalar geçti. Gelen kapıcıydı ve her zamanki gibi kafayı çekmişti. Janie adamın torba torba olmuş sarı beyaz gözlerinin altındaki kırmızı halkaları görebiliyordu. "Bonnie!" diye kükredi adam, "Beanie! Ne cehennemdesiniz?" Açıklığa çıkıp etrafa bakındı. "Çıkın ortaya hadi! Şu halinize bak! Kafanızı kırıcam! Giysileriniz nerde?" Çullanır gibi üzerlerine atlayıp kocaman elleriyle küçük kollarından yakaladı. Onları öyle bir kaldırdı ki ayak parmakları yere zar zor değiyordu ve yakalanmış dirsekleri gökyüzüne doğru çevrilmişti. Adam etrafına bakınırken gözleri pencerenin içindeki tulumlara ilişti. "Nası becerdiniz bunu?" diye sordu. "Yoksa pahalı giysilerinizi sağa sola mı attınız? İkinizi de bi güzel pataklıyım da görün!"</p>

  <p>Tek dizinin üzerine çömelip iki küçük gövdeyi diğer bacağının üstüne oturttu. Eline öyle bir biçim verme yeteneği vardı ki öfkeden daha güçlü bir ses çıkardı, nasıl yaptıysa çıkan ses etkileyiciydi. Janie kıs kıs güldü.</p>

  <p>Kapıcı ikizlerin her birine dört eşit tokat attıktan sonra onları yere koydu. İkisi de elleri arkalarında sessizce yan yana durup adamın pencereden tulumları alışını seyrettiler. Adam tulumları ikizlerin ayaklarının dibine fırlatıp sağ elinin işaret parmağını sallayarak "Bunu bidaa yaptınızı görürsem Bay Milton’a söyler, kulaklarınızı koparırım, anlaşıldı mı <em>haa</em>?" diye kükredi. Kızlar korkudan yusyuvarlak olmuş gözleriyle büzüldüler. Adam sendeleyerek kapıya doğru gitti, kapıyı arkasından çarparak çıktı. İkizler yavaşça tulumlarının içine girdi. Sonra duvarın yanında gölgelere geri gidip sırtları ve ayaklarıyla kendilerini destekleyerek sürünürcesine yere yattılar. Birbirlerine fısıldadılar. Janie için o gün artık daha fazla eğlence yoktu.</p>

  <p>&nbsp;</p>

  <p>Janie’nin oturduğu apartmanının karşısında bir park vardı. Parkta bir platform, küçük bir dere, tel kümesinin içinde tüylerini döken bir hindi ve cüce meşelerden oluşan kalın bir çalılık vardı. Çalılıkta sadece Janie’nin bildiği ve daha binlerce insanın çiftler halinde geceleri kullandığı gizli bir toprak parçası vardı. Janie oraya hiçbir zaman geceleri gitmediği için kendini oranın kâşifi ve sahibi olarak görüyordu.</p>

  <p>Dayak olayından dört gün sonra Janie bu yeri düşündü. İkizlerden sıkılmıştı; artık ilginç şeyler yapmıyorlardı. Annesi onu odasına kilitleyerek öğle yemeği için bir yere gitmişti. (Kadının hayranlarından birisi bir keresinde şöyle sormuştu, "Peki ya çocuk? Ya yangın filan çıkarsa?" "Keşke!" diye cevap vermişti Wima pişmanlıkla.)</p>

  <p>Odasının kapısı bir kancayla dışarıdan bağlanmıştı. Janie kapıya doğru yürüyerek içeriden kancaya karşılık gelen noktaya baktı. Kancanın iniş kalkışlarını duyuyordu. Kapıyı açıp koridoru geçti, asansöre geldi. Asansör geldiğinde içine girip üçüncü, ikinci ve birinci katın düğmelerine bastı. Asansör katları teker teker indi, her seferinde durdu, kapısını açtı, kapadı, indi, durdu, kapısını açtı ... bu durum kızı eğlendirmişti, çok aptalcaydı. En alt katta bütün düğmelere basıp dışarı süzüldü. Aptal asansör yukarı çıkmaya başladı. Janie acıyarak gıdaklar gibi bir ses çıkardı ve binadan dışarı çıktı.</p>

  <p>İki yöne de bakarak dikkatlice karşıdan karşıya geçti. Çalılığa geldiğinde hanım hanımcıklığı azaldı. Meşenin alçak dallarına tırmandı, gizli kutsal bölgenin üzerine uzandığını bildiği başka bir dala geçti. Çalılıklarda bir kıpırtı gördüğünü sandı ama emin değildi. Dallardan birine asıldı, dal eğilene kadar öyle kaldı, sallanmasının durmasını bekledi, sonra dalı bıraktı.</p>

  <p>Bu olay genelde toprak yüzeye sekiz santimlik bir düşüş olurdu - bu sefer ...</p>

  <p>Parmaklarının dalı bıraktığı anda ayakları yakalanmış ve şiddetle geriye doğru çekilmişti. Yere yüzükoyun düştü. Elleri göğsüyle karnı arasında birleşmişti; düşmenin etkisiyle elleri içeri doğru dönerek kendi avucunu karın boşluğuna doğru itmişti. Dayanılamayacak kadar uzun bir süre Janie bir acı yumağından başka bir şey değildi. Uğraştı, uğraştı, sonunda ciğerlerine parçalayıcı bir nefes çekti. Hava burun deliklerinden çıktı ama bir daha nefes alamıyordu. Öfkeyi tanımlayan ıslık gibi sesler çıkarıp iç geçirmelerle tekrar denedi, ta ki acı onu terk etmeye başlayana kadar.</p>

  <p>Dirseklerinin üzerine kalkmayı becerdi. Ağzından yarı tozlu, yarı çamurlu bir parça toprak tükürdü. Kendinden birkaç santim ötede önünde yere eğilmiş ikizlerden birini görebilecek kadar gözlerini açtı. "Ha-ha," dedi kız, bileklerini yakalayıp sertçe çekti. Janie tekrar yüzünün üzerine düştü. Refleks olarak dizlerini çekti. Bu sefer poposuna iğneleyici bir darbe yedi. Kendini yanlamasına atarken omuzunun üzerinden baktı ve diğer ikizi küçük ellerinde tuttuğu çivili küçük bir sopayla ona vurmak üzereyken gördü. "He-hee," dedi ikiz.</p>

  <p>Janie kokteyldeki solgun, siyah gözlü adama ne yaptıysa şimdi de onu yaptı. "Aaah," diyen ikiz, parmaklar arasında sıkılan bir elma çekirdeği nasıl yok olursa öyle yok oldu. Küçük sopa yere düştü. Janie onu yakaladı, çevirdi ve o yerdeyken kollarını çeken ikizin kafasına indirdi. Sopa rüzgâr gibi ses çıkararak yere çarptı; ancak kimse yoktu.</p>

  <p>Janie söylenerek ayağa kalktı. Gölgelenmiş kutsal bölgede yapayalnızdı. Etrafında döndü, döndü. Hiçbir şey. Hiç kimse.</p>

  <p>Ama şimdi karşılıklı konuşma vardı, ayrıntılı, açık ve büyüleyici, seslerle değil, gülüşle. Sessizleştiler; hepsi birden yere yatıp pençelercesine Janie’nin kitaplarını karıştırıp, sonra birden oyuncak bebeklere döndüler. Janie, onlara yerinden kalkmadan nasıl öbür odadaki kutudan çukulataları aldığını, nasıl elini bile sürmeden yastığı tavana attığını gösterdi. Bu hoşlarına gittiyse de boya kutusu ve resim sehpası onları daha çok etkilemişti.</p>
