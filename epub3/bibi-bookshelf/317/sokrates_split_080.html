<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="sokrates_split_009.html#footnote-500-54-backlink" id="footnote-500-54" name="footnote-500-54">54</a></sup> Zindanlardan ve mahkemelerin verdiği mahkûmi-yetlerin yerine getirilmesinden sorumlu on bir görevli. Kurayla her phyle'den birer kişi seçiliyordu, on birinci görevli de kurulun yazmanıydı. Emirlerinde kamu düzenini sağlayan okçu köleler vardı.</p>
