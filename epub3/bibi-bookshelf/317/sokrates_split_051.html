				<p class="normal"><sup class="calibre3"><a href="sokrates_split_007.html#footnote-500-25-backlink" id="footnote-500-25" name="footnote-500-25">25</a></sup> Paros adası Pythagorasçıların toplandığı bir mekândı ve Euenos da Pythagoras ekolündendi. Aldığı ücret Protagoras'ın ücretinin yanında az gibi görünse de yetenekli bir ev kölesinin fiyatına denk geliyordu.</p>
