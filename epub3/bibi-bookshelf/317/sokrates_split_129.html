<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="sokrates_split_011.html#footnote-500-103-backlink" id="footnote-500-103" name="footnote-500-103">103</a></sup> Herodotos'un kaydettiğine göre [I, 82] Argoslu erkekler, Spartalıların ele geçirdiği Thyrea kentini geri alana kadar, kazıttıkları saçlarını bir daha uzatmamaya, Argoslu kadınlar da bir daha mücevher takmamaya yemin etmişlerdi.</p>
