<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="sokrates_split_005.html#footnote-500-5-backlink" id="footnote-500-5" name="footnote-500-5">5</a></sup> Atina'yı oluşturan bölgelere demos deniyordu. Kent içinde bugün mahalle diyebileceğimiz Pire, Faliron gibi demoslar olduğu gibi, kent dışındaki Lavrion, Dekeleia gibi yerleşimler de demos olarak tanımlanıyordu. Pittheus demosu bugünkü Keratea banliyösünün bulunduğu bölgedeydi.</p>
