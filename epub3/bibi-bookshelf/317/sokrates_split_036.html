<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="sokrates_split_005.html#footnote-500-10-backlink" id="footnote-500-10" name="footnote-500-10">10</a></sup> Mitolojiye göre, Kronos, babası Ouranos'u devirerek onun yerine geçti. Ancak daha sonra oğlu Zeus babasını tahttan indirdi ve evreni iki kardeşiyle paylaşarak yeni bir yönetim kurdu. Paylaşımda Zeus gökyüzünü, Poseidon denizi, Plouton da Hades'i, yani yer altı dünyasını aldı.</p>
		</div>
