				<p class="normal"><sup class="calibre3"><a href="sokrates_split_007.html#footnote-500-37-backlink" id="footnote-500-37" name="footnote-500-37">37</a></sup> Atina'da Agora'nın güneybatısında bulunan tuğlalarla örülmüş dairesel bina. Bu binada, prytanesler masraflarını kamunun karşıladığı yemekhanede yemek yiyor ve tanrılara kurbanlar sunuyordu.</p>
