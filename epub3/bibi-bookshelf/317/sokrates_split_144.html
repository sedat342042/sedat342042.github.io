				<p class="normal"><sup class="calibre3"><a href="sokrates_split_011.html#footnote-500-118-backlink" id="footnote-500-118" name="footnote-500-118">118</a></sup> Sokrates, daha önce hastalık olarak tanımladığı, ruhun bedenden ayrılamaması durumundan kurtulacağını düşünerek Sağlık Tanrısı Asklepios'a bir horoz kurban etmek ister.</p>
