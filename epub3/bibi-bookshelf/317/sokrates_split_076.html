				<p class="normal"><sup class="calibre3"><a href="sokrates_split_007.html#footnote-500-50-backlink" id="footnote-500-50" name="footnote-500-50">50</a></sup> Homeros, Troia savaşında bilgeliğiyle sivrilen Palamedes'i hiç anmaz. Odysseus onu vatan hainliğiyle suçlamış ve taşlanarak ölümüne neden olmuştu. Üç büyük tragedya yazarı Aeschylus, Sophokles ve Euripides onun adına birer tragedya yazmışlardır.</p>
