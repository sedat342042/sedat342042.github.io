				<p class="normal"><sup class="calibre3"><a href="sokrates_split_009.html#footnote-500-74-backlink" id="footnote-500-74" name="footnote-500-74">74</a></sup> Bu üç suç: αστρατεία [astrateia=askerlikten kaçmak] , δειλία [deilia=ödleklik] ve λιποταξία [lipotaksia=firar] Atina'da en ağır suçlardan sayılırdı, yurttaşlık haklarının iptal edilmesiyle ya da ölümle cezalandırılırdı.</p>
