				<p class="normal"><sup class="calibre3"><a href="sokrates_split_011.html#footnote-500-112-backlink" id="footnote-500-112" name="footnote-500-112">112</a></sup> Platon'un ruhların ölümden sonraki serüvenini anlatan tek eseri Phaidon değildir. Phaidon'da ruhun geçtiği yolların coğrafyası anlatılırken, Gorgias'ta daha çok Hades'in yargıçlarına, Devlet'te de ruhların yargılanışına ve aldıkları ceza ya da ödüllere değinilir.</p>
