				<p class="normal"><sup class="calibre3"><a href="sokrates_split_009.html#footnote-500-57-backlink" id="footnote-500-57" name="footnote-500-57">57</a></sup> Kriton hapisten "kaçmak" ya da "firar etmek" yerine εξέρχομαι [ekserhomai=çıkıp gitmek] fiilini kullanıyor. Firar etmek ya da kaçmak fiilleri sadece efendilerinden gizlice kaçan köleler için kullanılırdı.</p>
