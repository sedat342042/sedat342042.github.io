<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="sokrates_split_005.html#footnote-500-15-backlink" id="footnote-500-15" name="footnote-500-15">15</a></sup> Antikitede Homeros'tan sonra epik şiirler yazan şairler Kyklikoi [cyclic=dairesel] adıyla bilinirler. Mısralar bu şairlerin en tanınmışı olan Stasinos'un Kypria Epi [Kıbrıs Destanları] adlı eserindendir (20. Fragman). Destan İlyada'dan önceki olayları ve Helene'nin kaçırılışını anlatır.</p>
