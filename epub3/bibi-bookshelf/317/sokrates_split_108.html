				<p class="normal"><sup class="calibre3"><a href="sokrates_split_009.html#footnote-500-82-backlink" id="footnote-500-82" name="footnote-500-82">82</a></sup> Sokrates çocuklarını Atina'nın dışına çıkarmakla vatanlarına hizmet etme olanağından ve kentin onlara sunacağı korumadan yoksun bırakacaktı. Bu da az önce, "Vatanın anneden, babadan ve bütün diğer atalardan daha değerli olduğu" şeklinde ifade ettiği düşüncesine ters düşerdi [Kriton, 51a].</p>
