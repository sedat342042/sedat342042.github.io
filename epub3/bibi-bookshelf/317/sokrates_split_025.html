				<p class="normal"><sup class="calibre3"><a href="sokrates_split_003.html#footnote-426-14-backlink" id="footnote-426-14">14</a></sup> "Aδικεί Σωκράτης, ους μεν η πόλις νομίζει θεούς ου νομίζων, έτερα δε καινά δαιμόνια εισηγούμενος, αδικεί δε και τους νέους διαφθείρων. Τίμημα θάνατος."</p>
