<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="sokrates_split_009.html#footnote-500-53-backlink" id="footnote-500-53" name="footnote-500-53">53</a></sup> Atina yarımadasının güneydoğusunda, Atina'ya 65 km mesafede bulunan dik kayalık burun. Dimdik yükselerek küçük bir kıstakla birbirinden ayrılan iki limana hükmediyordu. Coğrafi konumu kadar buradaki Poseidon tapınağıyla da tanınıyordu.</p>
