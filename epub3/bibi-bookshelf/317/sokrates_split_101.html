<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="sokrates_split_009.html#footnote-500-75-backlink" id="footnote-500-75" name="footnote-500-75">75</a></sup> Bir Atina kolonisine göç eden Atinalılar yurttaşlık haklarını kaybetmezdi, ancak başka bir kente göç edenler μέτοικος [metek] olur, köle ile özgür yurttaş arasında bir konumda bulunurdu.</p>
