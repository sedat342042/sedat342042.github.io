				<p class="normal"><sup class="calibre3"><a href="sokrates_split_011.html#footnote-500-104-backlink" id="footnote-500-104" name="footnote-500-104">104</a></sup> Herakles dokuz başlı Lernalı Hidra canavarıyla boğuşurken, ondan hoşlanmayan Hera üzerine dev bir yengeç gönderdi. İki canavarla başa çıkamayan Herakles, imdadına koşan yeğeni ve arkadaşı İolaos'la birlikte canavarları yenmeyi başardı. Bu mit, söz konusu deyimin doğmasına neden oldu.</p>
