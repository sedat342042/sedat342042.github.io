				<p class="normal"><sup class="calibre3">[<a href="ismail2_split_005.html#footnote-100-2-backlink" id="footnote-100-2" name="footnote-100-2">2</a>]</sup> Benim particiliğim, iki kez ihtilâl nedeniyle kayıtların silinmesini yaşadı: 1959’da parti üyesiydim, 1960 askeri müdahalesi tüm kayıtları geçersiz kıldı. 1978’de yeniden kaydoldum ama, bu defa, 12 Eylül 1980 partileri kapattı ve kaydım gene düşmüş oldu.</p>
