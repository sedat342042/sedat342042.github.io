<h1 class="h1baslik1" id="calibre_toc_3">İKİNCİ BÖLÜM<br class="chapter"/>YENİ AB SİYASETİNİN TEMELLERİ</h1>
				<p class="normal">Lüksemburg Zirvesi’nin sonrasında, yeni bir ab siyaseti geliştirildi; daha doğrusu, zaten 1997 Temmuzu’ndan başlayarak oluşturulan ilkeler ve yaklaşımlar daha netleştirilip daha ileriye götürüldü.</p>
