    <p class="normal">EGEMEN DEMİRCİOĞLU: 1965 Ankara doğumlu. Galatasaray Lisesi’ni ve Boğaziçi Üniversitesi Ekonomi Bölümü’nü bitirdi. İngilizce ve Fransızca tercüme yaparak hayatını kazanıyor. Ben Neyim? çevirdiği ilk kitap.</p>
