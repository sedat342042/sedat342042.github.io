<div class="chapter">
				<p class="sagitalik">o mors amoris una sedamen mali,</p>
				<p class="sagitalik"> o mors pudoris maximum laesi decus!</p>
				<p class="sagitalik">[Ah ölüm, günahkâr bir aşkın tek tesellisi,</p>
				<p class="sagitalik">ah ölüm, lekelenmiş bir utancın tek onuru!</p>
				<p class="sagitalik">sana geliyorum: aç ardına kadar</p>
				<p class="sagitalik">şefkatli kollarını.]</p>
				<p class="sagitalik">Seneca, Phaedra, 1188-1190.</p>
