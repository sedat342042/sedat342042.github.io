<h1 class="kitapickapak2" id="calibre_toc_11"><br class="calibre3"/><br class="calibre3"/>XI</h1>
				<p class="h2baslik">Yeni şey </p>
                <br class="chapter"/>
                <br class="chapter"/>
                <br class="chapter"/>
                <br class="chapter"/>
				<p class="indentmetin">Bana göre, sevgili dostum, asla yaşlı olamazsın sen,</p>
			
				<p class="indentmetin">Çünkü gözlerini ilk gördüğüm zamanki gibisin,</p>
			
				<p class="indentmetin">Güzelliğin hiç değişmedi.</p>
			
                <br class="chapter"/>
				<p class="sagnormal">– Shakespeare<br class="chapter"/>
				<span class="ideitalik">104. Sone</span></p>
