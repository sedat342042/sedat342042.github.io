<div class="chapter">
				<p class="normal"><sup class="calibre3">[<a href="kant_split_024.html#footnote-100-49-backlink" id="footnote-100-49" name="footnote-100-49">49</a>]</sup> Kant burada da 1709 ile 1751 yılları arasında yaşayan Fransız filozofu Julien Offray de Lamettrie'nin 1748 yılında yayımlamış olduğu L'Homme Machine adlı yapıtında savunduğu materyalizmine takılmakta ve bu sistemi eleştirmektedir. (Çev. n.)</p>
