<h2 style="text-align: center; "><u>YİRMİ BİRİNCİ PARÇA</u></h2>
<p>... Bu yeryüzünden payına ziyadesiyle büyük alanlar düşmüş, meskûn yerleri çevreleyen denizin kendisi pek çok kötülükle dolu olmakla kalmayıp suyu bile içilebilir değil, tuzlu ve acıdır; insanlar onu içemesinler diye sanki Tanrı tarafından özellikle öyle yaratılmıştır. Hatta Ölü Deniz, ki hakikaten ölüdür (üzerinden yelkenli geçmez), şiddetli taşkınlarıyla civarındaki karalarda yaşayan insanlarla arasında önemli mesafeler bırakır, insanlar sabanlarıyla toprağı süremesinler diye tetikte bekliyor gibidir. Dünyaya ilişkin şeyler işte böyledir. Şimdi de insanlara ilişkin şeylere ve bunların takdiri ilahi tarafından layıkıyla tanzim edilip edilmediğine bakalım. Şöyle başlayalım söze: Esasen, bu insan yaratığı iyidir, dostlarım. Kendi iyiliği için erdemliyse ve hoş mizaçlıysa makuldür, önsezilidir ve keyifli bir yaşam sürdürebilir. Fakat bu görüşü savunan Stoacılara göre bu yaratık ne bilgeliğe ne de erdeme sahiptir; zira budalalıkları, tüm insanları engeller. ...</p>
