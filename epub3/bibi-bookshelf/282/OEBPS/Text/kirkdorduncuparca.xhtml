<h2 style="text-align: center; "><u>KIRK DÖRDÜNCÜ PARÇA</u></h2>
<p>... Liman ve şehirleri yakıp kül eden bir yangının küçücük bir kıvılcımla tutuşmaya başlaması gibi ruh, duyguları, bu duyguları meydana getiren sebepten çok daha fazla deneyimler. Fakat ruhun bu duygularının üstünlüğünü değerlendirmek sıradan insanlar için zordur: Her ikisinin (yani, ruhun ve bedenin duygularının) uç noktalarını eşzamanlı deneyimlerken doğrudan bir karşılaştırma yapmak imkânsızdır; çünkü bu nadiren meydana gelir ve meydana geldiğinde yaşam yok olmuş, birinin diğerine üstünlüğünü belirlemede kullanılacak ölçüt bulunamamıştır. Buna karşın kişi bedensel acılarla karşılaştığında bu acıların ruhunkilerden çok daha büyük olduğunu söyler. Ve kişi ruhun acılarıyla karşılaştığında bu acıların diğerlerinden daha büyük olduğunu söyler. Zira mevcut olan, mevcut olmayandan her zaman daha ikna edicidir. Ve her kişi ya gereklilik ya da haz vesilesiyle kendisine hâkim olan duyguya üstünlük bahsetmiştir. Gel gör ki sıradan insanların değerlendirmekte zorlandığı bu konuyu bilge bir kişi pek çok etkeni temel alarak hesap eder. ...</p>
