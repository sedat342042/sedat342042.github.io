<h3 style="text-align: center; " id="sigil_toc_id_6"><u>ALT KENAR</u></h3>
<p>... Bedenin haykırışı açlıktan azat olmak, susuzluktan azat olmak, soğuktan azat olmak içindir. Bunlardan azat olup da böyle azat kalacağını tahmin eden kişi mutlulukta Zeus’un bile rakibi olabilir. Arzu edilen ve yoksunluğu acıya yol açan şey tamamen ortadan kaldırıldığında sade tatlar da gösterişli yiyecekler kadar haz verir; ekmek ve su, bunlara ihtiyaç duyan tarafından tüketildiğinde, en yüksek hazzı verir. ...</p>
