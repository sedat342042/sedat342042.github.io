<h2 style="text-align: center; "><u>ON İKİNCİ PARÇA</u></h2>
<p>... Seslere gelince ki kastettiğim kelime ve cümlelerdir, öğretmen olarak ne Hermes’i gösterelim ne de isimlerin insanların iletişimini kolaylaştırmak için kasti olarak icat edilip öğretildiğini söyleyen filozoflara itimat edelim. Bu saçmadır, tüm saçmalıklardan da saçmadır. Unutmayınız ki o zamanlarda krallar yoktu, yazı yoktu. Yani bir kral buyruğu olmadan herhangi bir kişinin bu kadar büyük miktarda ismi toparlayıp eline değneğini alarak ilkokul öğretmeni gibi “buna tahta diyelim, buna insan, buna köpek, buna da öküz diyelim” demiş olması mümkün değildir. ...</p>
