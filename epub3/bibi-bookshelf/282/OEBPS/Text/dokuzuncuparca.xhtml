<h2 style="text-align: center; "><u>DOKUZUNCU PARÇA</u></h2>
<p>... Benzerlik ve görünümlerin gerçek varlıklar olduğu konusunda aynalar da şahidim olacaktır. Aynalarda beliren imge söyleyeceklerimi yalanlamayacak, tam tersi, destekleyici kanıt sunacaktır. Bizden aynalara doğru sürekli bir akış olmasaydı ve bu akış bize bir imge getirmeseydi ne aynada kendimizi görürdük ne de herhangi bir yansıma oluşurdu. Parçaların her birinin tam öndeki noktaya taşındığını görmek akışın gerçekliğine dair ikna edici bir kanıttır. Nesnelerden akan imgeler gözlerimize çarparak dışsal gerçeklikleri görmemizi, ruhumuza girerek de onları düşünmemizi sağlar. Öyleyse gözlerin gördüğünü ruh bu çarpmalar aracılığıyla alır ve ilk imgelerin çarpmasından sonra doğamız öyle geçirgen bir hal alır ki ilk gördüğü nesneler artık mevcut olmasa da zihin ilk imgelere benzeyen imgeleri alır. Böylelikle biz hem uyanıkken hem uyurken imgelemler oluşur. Bunun uyurken de meydana geliyor olması bizi şaşırtmasın; zira imgeler o zaman da bize aynı şekilde akar. Peki, bu nasıl olur? Biz uykudayken tüm duyularımız felç geçirmiş gibi etkisiz olsa da hâlâ uyanık olan fakat duyuların o anki haletini ve durumunu fark edemeyen ruh, kendisine yaklaşan imgeleri alırken sanki hakiki gerçekliklerin somut yapılarını kavrıyormuşçasına onlara ilişkin sınanmamış ve hatalı bir fikir edinir; çünkü sınama araçları o sırada uykudadır. Senin savının aksine, Demokritos, biz şunu söylüyoruz: Rüyaların doğası senin iddia ettiğin gibi Tanrı tarafından belirlenmez ya da uyarı niteliği taşımaz; bundan ziyade, ben derim ki imgeleme neden olan aynı imgeler rüyalara ve düşüncelere de neden olur yani rüyalar belirli doğal varlıklarca üretilir ve netice olarak yanıltıcı sav çürümüş olur.</p>
