<h2 style="text-align: center; "><u>YİRMİ DOKUZUNCU PARÇA</u></h2>
<p>... Sadece refah ve şöhret elde etmek için felsefeyle ilgilenenler o kadar çok ki... Bu kişiler, refah ve şöhretlerini felsefeyi yüce ve değerli bir mülk kabul eden şahıs ya da krallar aracılığıyla temin ederler. Oysa biz aynı yola bu bahsedilenlere ulaşmak için baş koymadık, doğanın özlem duyduğu murada ererek mutluluğun keyfini sürmek için baş koyduk. Ne refah, ne siyasi şan, ne kraliyet rütbesi, ne lüks hayat, ne şatafatlı ziyafetler, ne tercih edilen aşk ilişkileri, ne de başka bir şeyin sağlayabileceği bu muradın niteliklerini açıklayacağız şimdi. Çünkü biz bu yazıyı kendimiz için değil, herkes için, siz vatandaşlar için sözlü izahata gerek kalmaksızın kolayca ulaşabiliniz diye yazdık. ...</p>


<h3 style="text-align: center; " id="sigil_toc_id_2"><u>ALT KENAR</u></h3>
<p>... Kutsal ve yok olmaz varlık ne dert çeker ne çektirir. Öfke ya da lütuf hislerinden etkilenmez; bu hisler zayıflara aittir. ...</p>
