<h2 style="text-align: center; "><u>ÖNSÖZ</u></h2>
<i><div style="text-align: center;">“Bizim öğretimiz insanlara zarar vermez, tam tersi, yardımcı olur.”</div></i>
<p style="direction: inherit; ">Bu sözler, yaklaşık iki bin yıl öncesinden, tam olarak MS 2. yüzyıldan. Bugün Fethiye’de Ksantos Vadisi’nin kuzeyinde, dağlık ve ıssız bir bölgede, antik zamanın görkemli kentlerinden Oinoanda’da bulunan bir yazıttan. Filozof Diyojen’in, takipçisi olduğu Epikür’ün felsefesini kazıtarak ölümsüzleştirdiği bu dev taş yazıtın, içerik ve büyüklüğü bakımından bir benzeri yok. Epikürcü doğa felsefesinin bir özetini sunan yazıt, aynı zamanda antik dünyanın en önemli tanığı. Öyle ki “epigrafinin Eldoradosu” olarak antik çağ Anadolu kentlerinde yaşayan elit tabakanın dünya görüşü ve kutlama kültürünün de önemli bir belgesi diye değerlendiriliyor.</p>
<p>Bu anıtsal taş yazıtı yaptıran Diyojen hakkında pek bir şey bilinmiyor. Yazıtın başında kendini “Oinoandalı, Atina’nın dostu Diyojen” olarak tanımlıyor. Yaşam felsefesi olarak kabul ettiği Epikür’ün öğretilerini ve bir Epikürcü olarak insanlara öğütlerini içeren doğa felsefesini, inşa ettirdiği 65 - 80 metre genişliğinde, 3,60 metre yüksekliğinde taş duvara kazıtıyor. İstilalar ve depremlerle tahrip olan, kentin MS 9. yüzyılda tamamen terk edilmesiyle unutulan bu yazıt ilk kez 1884’te keşfedildi; o günden bu yana yazıta ait 300’e yakın parça bulundu. Ancak henüz kapsamlı bir arkeolojik kazı yapılamadığı için bulunanların asıl yazıtın sadece beşte biri olduğu belirtiliyor.</p>
<p>Bu eşsiz yazıt, MÖ 341 - 270 yılları arasında yaşayan bir filozofun, “ölüm bizim için hiçtir” diyen Epikür’ün felsefesinin özeti. Epikür, düşünce tarihinin bilimsel ve özgür düşünceli ilk hümanistiydi ve fikirleri günümüz hümanizmasıyla bire bir örtüşiiyordu. Onun felsefesi, bugün yaygın olarak benimsenen bir yaşam tutumunun inceden inceye düşünülmüş ilk yorumuydu. Dinsel olmayan, haz peşinde koşan, materyalist felsefenin ilk örneği: “Yok olmak kaçınılmaz yazgımız olduğuna göre elimizdeki bu tek hayattan fazlasını almalıyız; amacımız, bu dünyada iyi yaşamak, bu dünyada mutlu olmaktır” fikri, onun felsefesinin özüydü. Diyojen yazıtı, Romalı Lucretius’un şiiri dışında Epikür’ün öğretilerini aktaran temel metindir. Oinoanda antik kentinde yürütülen çalışmalar sonucunda bulunan parçalar, Martin F. Smith tarafından İngilizceye çevrilip yayımlandı. Türkçe çevirisi bugüne kadar yapılmamıştı.</p>
<p>Magma, İngilizce çeviriyi temel alıp Diyojen’in metninin okunabilir durumdaki parçalarını Türkçeye çevirerek dergiyle birlikte bir kitapçık halinde okuyucularına hediye ediyor. Oinoanda’daki arkeolojik çalışmaların derinleştirilerek devam ettirilmesi ve yazıtın tüm parçalarının bulunup metnin tamamının insanlığa sunulmasını diliyoruz.</p>
<p style="text-align: right;"><b>MAGMA</b></p>
