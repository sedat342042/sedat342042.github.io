<h2 style="text-align: center; "><u>ALTINCI PARÇA</u></h2>
<p>... Her şeyin başlangıcından beri var ve yok edilemez olan ve diğer şeyleri meydana getiren, element diye de adlandırılan ilk cisimlere gelince; diğerlerinin teorilerini çürüttükten sonra bu elementlerin ne olduğunu açıklayacağız. Efesli Herakleitos ateşi; Miletli Thales suyu; Apollonialı Diyojen ve Anaksimenes havayı; Akragaslı Empedokles ateşi, havayı, suyu ve toprağı; Klazomenaili Anaksagoras her birinin benzerlerini (homoe-omeri) ve Stoacılar maddeyi ve Tanrı’yı element olarak tanımlamıştır. Abderalı Demokritos ise atomları element olarak tanımlarken doğru yapmıştır fakat bunlara ilişkin kavrayışı bazı açılardan hatalı olduğundan teorilerimizi açıklarken o da irdelenecektir. Şimdi sözü edilen şahıslar aleyhindeki görüşlerimizi dile getirelim; niyetimiz onlarla kavgaya tutuşmak değil, sadece gerçeğin korunmasını istememizdir. Sıralamamızda ilk Herakleitos geldiğinden konuya onunla başlayalım. Ateşin element ve yok edilemez olduğunu söylerken yanılıyorsun Heraklitos; çünkü yok edilebildiğini gözlemliyoruz. Üstelik ateş herhangi bir şeyi meydana getiremiyor da. ...</p>
