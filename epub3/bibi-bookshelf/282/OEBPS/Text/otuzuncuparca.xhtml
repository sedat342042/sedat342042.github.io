<h2 style="text-align: center; "><u>OTUZUNCU PARÇA</u></h2>
<p>... Bunu, evde otururken bile felsefenin iyiliklerini sergileyebilmemiz için tasarladık; tüm insanlara değil de terbiyeli olanlara ve bir de “yabancılar” diye adlandırılanlara ki gerçekte yabancı değildirler; çünkü yeryüzünün farklı bölümleri farklı insanlara farklı ülkeler bahşetse de bu dünyanın tüm kapsamı tüm insanlara tek ülkeyi, yeryüzünün tamamını, tek yuvayı yani dünyayı verir. ...</p>


<h3 style="text-align: center; " id="sigil_toc_id_3"><u>ALT KENAR</u></h3>
<p>Ölüm bizim için hiçbir şeydir; çünkü parçalarına ayrılan, artık hissizdir, hissiz olan da bizim için hiçbir şeydir. ...</p>
