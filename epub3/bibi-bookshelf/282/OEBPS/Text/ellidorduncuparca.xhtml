<h2 style="text-align: center; "><u>ELLİ DÖRDÜNCÜ PARÇA</u></h2>
<p>... Kişi, Demokritos’un teorisini benimseyip birbirleriyle çarpıştıkları için atomların hareketlerinin özgür olmadığını ve buna bağlı olarak tüm hareketlerin gereklilikle belirlendiğini iddia ederse ona şöyle diyeceğiz: “Atomlarda Demokritos’un keşfedemediği ama Epikür’ün doğal olaylara bakarak gün ışığına çıkardığı özgür bir hareket, yoldan çıkan bir hareket olduğunu bilmiyor musun sen, her kimsen?” Burada dikkate alınması gereken en önemli şey şu: Kadere inanılıyorsa tüm nasihatler ve tenkitler hükümsüzdür ve kötü kişiler bile adilane cezalandırılmaz çünkü günahlarından sorumlu değildirler. ...</p>
