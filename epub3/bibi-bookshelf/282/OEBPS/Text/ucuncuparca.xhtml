<h2 style="text-align: center; "><u>ÜÇÜNCÜ PARÇA</u></h2>
<p>... Hayatımın günbatımına ulaştım. Bu yüzden ölüm beni alt etmeden önce hazzın doygunluğunu kutlamak için bir şükran ilahisi yazmak istedim. Öyle ki sadece bir, iki, üç, dört, beş veya altı ya da çok yüksek bir sayı olmamak kaydıyla sizin seçeceğiniz sayıda insan kötü bir vaziyette olmuş olsaydı onlara bireysel olarak hitap ederek öğüt verirdim. Fakat şeyler hakkındaki yanlış düşünceleri nedeniyle insanların büyük çoğunluğu salgını andıran yaygın bir hastalıktan mustarip ve sayıları giderek artıyor - hastalığın kişiden kişiye bulaşması gibi. İşte bu yüzden, insanlığa duyduğumuz sevgi bizi henüz doğmamış olsalar da sorumlu olduğumuz gelecek nesillere yardım etmeye sevk ediyor. Şimdi kurtuluşa götüren devaları herkese ilan etmek için bu kemer altına yazımı yazıyorum. Sunduğumuz devalar sınanmıştır; nitekim biz, bizi gerekçe olmaksızın sıkıştıran korkuları defetmişiz, sebepsiz acıları dindirmiş, doğal acılarınsa etkilerini azaltmışız. ...</p>
