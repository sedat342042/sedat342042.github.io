<h2 style="text-align: center; "><u>DÖRDÜNCÜ PARÇA</u></h2>
<p>... Bazı filozoflar, özellikle de Sokratçılar, doğa bilimlerini, göksel olayları araştırmak gereksiz ve kazançsızdır deyip bu meselelerle hiç ilgilenmez. Diğerleriyse bunu böyle ifade etmekten utansa da şeylerin anlaşılmaz olduğunu iddia ederek doğa bilimleriyle ilgilenmenin yersiz olduğunu ima eder. Aristo ve Peripatetikler’e göre şeyler sürekli hareket halinde olduğundan hiçbir şey bilimsel olarak bilinebilir değildir. Bizse şeylerin hareketini kabul etmekle birlikte her bir şeyin doğasının duyu-algıyla hiçbir zaman anlaşılamayacak kadar hızlı olduğunu kabul etmeyiz. Esasen yukarıdaki yerdiğimiz görüşü savunanlar beyazın ve siyahın doğasının bilgisine önceden sahip olmasaydı bir şeye bir zaman “bu beyazdır ve bu siyahtır” diyebilirken bir başka zaman “ne bu beyazdır ne o siyahtır” diyemezdi. ...</p>
