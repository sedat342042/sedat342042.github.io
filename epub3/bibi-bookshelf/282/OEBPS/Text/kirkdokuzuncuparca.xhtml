<h2 style="text-align: center; "><u>KIRK DOKUZUNCU PARÇA</u></h2>
<p>... Doğamız ruhumuz için iyi olanı ister. Kaldı ki ruh bedenden açıkça daha güçlüdür; çünkü aşırılıkları dizginler ve diğer hisler üzerinde üstünlüğe sahiptir. Aristippos’un savlarına kulak verip içecekler, yiyecekler ve cinsel eylemlerden alınan hazzı yani olup bittikten sonra keyif vermeyen şeyleri tercih eder, sadece bedenle ilgilenir, ruhu ihmal edersek kendimizi en büyük hazlardan mahrum etmiş oluruz. ...</p>
