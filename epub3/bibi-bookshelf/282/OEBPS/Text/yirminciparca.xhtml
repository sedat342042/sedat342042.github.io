<h2 style="text-align: center; "><u>YİRMİNCİ PARÇA</u></h2>
<p>... Anlaşılan o ki suç işleyenler yasaların dayattığı cezalardan korkmadıklarına göre tanrılardan da korkmuyorlar. Bunu kabul etmemiz gerek. Çünkü korksalardı suç işlemezlerdi. Kanaatimce diğer insanlar arasında bilge olanlar, tanrılar öyle istediği için değil, doğru düşündükleri için, özellikle de acı ve ölüm hakkında doğru düşündükleri için erdemliler. Nitekim insanların çoğu ya korku ya da hazlar nedeniyle suç işler. Sıradan insanlarsa yasaların koyduğu cezalar vesilesiyle olabildikleri kadar erdemliler. ... Bizim öğretimiz insanlara zarar vermez, tam tersi, yardımcı olur. Karşıt öğretiyse zarar vermekle kalmaz, yardımcı da olmaz. Zira sizlere daha önce açıklandığı üzere, biri rahatsızlıkları ortadan kaldırırken diğeri çoğaltır. Bizim öğretimiz sadece yardımcı değildir, diğer öğreti zararlıdır da; Stoacıların yoldan çıkmış olmasından bellidir bu. Çünkü onlar bizim aksimize dünyayı Tanrı’nın yarattığını, hikmetiyle dünyayı gözettiğini, insanlar dahil tüm şeylerin ihtiyaçlarını karşıladığını söyler. Bu durumda akla önce şu soru geliyor: Tanrı dünyayı kendi iyiliği için mi yoksa insanların iyiliği için mi yarattı? Zira belli ki bu sorumluluğu ya kendisi bundan faydalanmak ya da insanların faydalanmasını istediği için üstlendi. Başka türlüsü nasıl olabilirdi ki; şeyler, üstelik tanrı tarafından, bir neden olmaksızın yaratılsaydı? Öyleyse bu görüşü ve Stoacıların ne demek istediğini inceleyelim. Onlara göre, Tanrı bir şehri ve hemşerileri olsun istedi; sanki dünyayı ve insanları yaratan Tanrı, şehirden sürgün edilmiş birisiymiş gibi. Fakat şu aşikâr ki bu önerme boş konuşmadır, uydurmadır, kitlenin dikkatini çekmek için tertiplenmiştir. Gerçeğin peşinde olan, olasılıklardan somut olmayan çıkarımlarda bulunan bir filozofun doğal bir savı değildir. Çünkü ben derim ki Tanrı yok edilemeyen, sonsuz yaşamla kutsanmış ve kendi kendine yeten bir varlıktır. Dahası Tanrı sonsuz zamandır var olmuş ve binlerce yılın sessizliğinin keyfini sürmüşse bir şehre ve hemşerilere ihtiyacı olduğu fikrine nasıl kapılmış? Bu tuhaflığa bir de Tanrının, Tanrı olan Tanrının, hemşerileri olmasını istemesini ekleyiniz. Üstelik bir nokta daha var: Eğer Tanrı dünyayı kendisinin meskeni ve şehri olarak yarattıysa dünyayı yaratmadan önce kendisinin nerede yaşadığı sorusunun cevabını arıyor, bulamıyorum; en azından bu dünyanın biricik olduğunu beyan eden bu insanların öğretisiyle tutarlı bir cevap bulamıyorum. Yani görünen o ki bu insanların Tanrısı o sonsuz zaman boyunca şehirsiz ve evsizmiş, ne bir şehri ne hemşerileri olan, boynu bükük, oradan oraya amaçsızca gezinen talihsiz bir adam gibiymiş, özellikle Tanrı demiyorum. Demem o ki ilahi doğa, şeyleri kendi iyiliği için yarattıysa tüm bunlar manasızdır; insanların iyiliği için yarattıysa daha da başka manasız neticeler vardır. Şimdi tartışmayı dünya ve insan diye ikiye bölelim, ilk olarak da dünyadan bahsedelim. Tüm şeyler gerçekten insanlar için tanzim edildiyse ve insanlara muhalif hiçbir şey yoksa o zaman durumumuz Tanrı tarafından yaratılmış yaratıklarınki gibidir. ...</p>
