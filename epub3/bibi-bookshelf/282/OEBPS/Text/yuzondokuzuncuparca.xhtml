<h2 style="text-align: center; "><u>YÜZ ON DOKUZUNCU PARÇA</u></h2>
<p>... Dostlarım, bu yazımla size hitap ederken çoğu insanın ruhen sağlığına kavuşacağından eminim. Bunu neden söylüyorum? Devalar ne? Bu yazı, sevgili dostlarım, hem kendimize hem başkalarına yardımcı olacaktır; zira ben bu yazıyı hemşerilerimin yararına ve her şeyden önemlisi torunlarımıza yardımcı olmak isteğiyle yazdım, olur da bu kemer altının civarında yürüyüp bu yazıyı okurlar diye. Bir de aramızdaki eğitimli yabancılara iyi niyetimi göstermek için yazdım. Ve zihinsel sükunetin hem fiziğe hem hislere ilişkin konuların bilgisi aracılığıyla doğduğunun kesinlikle farkında olduğumdan burada ifade ettiğim devaların kurtuluşa götürdüğünü biliyorum. ...</p>
