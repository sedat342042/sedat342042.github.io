<h2 style="text-align: center; "><u>OTUZ ÜÇÜNCÜ PARÇA</u></h2>
<p>... Kendini beğenmiş olmak gibi sizi avucuna almış olan bir başka hatadan, sizin öğretinizin içi boşluğunu en bariz ortaya koyan bir hatadan da cayılmasını istiyorum. Bu hata şudur: Şeylere ilişkin bütün nedenler, etkilerinden önce gelmez; bazıları etkilerinden önce gelse de bazıları etkileriyle kesişir, bazılarıysa etkilerini takip eder. Önce gelen nedenlere verilebilecek örnekler, hayat kurtaran yakı ve ameliyattır: Bu tür olgularda şiddetli acı çekilir ve haz bunun hemen ardından gelir. Kesişen nedenlerin örnekleri katı ve sıvı beslenmeye ilaveten cinsel eylemlerdir: Önce yemek yiyip hazzı sonra deneyimlemeyiz. Şarap içip hazzı sonra deneyimlemediğimiz ya da meni boşaltıp sonra haz almadığımız gibi; aksine, bu eylemler daha sonrasını beklemeden bize hemen haz verir. Takip eden nedenlere gelince bunun bir örneği, kişinin kendi değerinin ölümden sonra bilinmesini beklemesidir: Kendisi öldükten sonra geriye hoş anılar kalacağı için kişi şimdiden hazzı deneyimlese de hazzın nedeni daha sonra meydana gelir. İşte siz, bu ayrımları yapamadığınız ve erdemlerin etkileriyle kesişen nedenler arasında olduğunu bilmediğiniz için (çünkü erdemli olunurken de haz alınır) tamamen yanlış yola sürüklenmişsinizdir. ...</p>
