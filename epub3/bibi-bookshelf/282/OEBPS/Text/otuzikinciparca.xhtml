<h2 style="text-align: center; "><u>OTUZ İKİNCİ PARÇA</u></h2>
<p>... Eğer, beyler, bu insanlarla bizim aramızdaki tartışmada “mutluluğa götüren yol nedir” diye sorulsaydı ve onlar da buna “erdemlerdir” diye cevap verseydi (ki bu esasen doğru olurdu) onlarla bu konuda hemfikir olmak dışında herhangi bir adım atmak gereksiz olurdu. Lâkin ben, mesele “mutluluğa götüren yol nedir” değil, “mutluluk nedir ve doğamızın nihai amacı nedir” diyorum. Hem şimdi hem her zaman tüm Greklere ve Grek olmayanlara şöyle haykırıyorum: Haz, hayatın en hoş doruğuyken insanlarca uygunsuz şekilde altüst edilen erdemler (insanlar erdemleri araç olmaktan çıkartıp son kılmıştır), hiçbir şekilde son değil, sona götüren araçtır. Şimdi bunun doğru olduğunu ifade edelim ve başlangıç noktamız yapalım. Peki birisi gelip de “bu erdemlerin kime faydası var” diye sorsa ki bu safçadır, cevap besbelli “insan” olurdu. Erdemler ne uçan kuşun daha iyi uçması ne de diğer hayvanların içinde doğdukları doğayı terk etmeleri içindir; bilakis erdemler bu doğa uğruna her şeyi yapar ve var olur. ...</p>
