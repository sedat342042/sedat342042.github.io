<p>........................... bu .......... hiçbir şeydir ....... manasız ....... göre hareket etmek, .... sonsuzluk .... hiçbir şey ..... sonuncu .... olamaz ... çünkü o (?) biliyor. ... Var olan şeyler içinde sadece atomların gerçekliği olduğunu, diğer her şeyin şeylerin bir araya gelmesiyle oluştuğunu söyleyerek Demokritos bile yanılgıya düşmüştür. Zira senin anlatımına göre Demokritos, bu durumda bizim gerçeği keşfetmeyi bırak, yaşamamız da mümkün olmazdı çünkü kendimizi ne ateşten ne kıyımdan ne de bir başka güçten koruyabilirdik.</p>
