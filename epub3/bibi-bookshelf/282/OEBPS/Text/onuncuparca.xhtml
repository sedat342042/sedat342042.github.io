<h2 style="text-align: center; "><u>ONUNCU PARÇA</u></h2>
<p>... Yani düşler, Stoacıların savunduğu gibi zihnin boş yanılsamaları değildir. Öyleyse nedir? Düşler gerçekten de zor algılanan bir yapıya sahiptir fakat kesinlikle boş değildir. Örneğin bir kılıç darbesine maruz kaldığımızı ya da uçurumdan düştüğümüzü düşlediğimizde korkudan yerimizden fırlarız. Düşlerimizde cinsel eylemlerde bulunduğumuzda, sırf uyuyor olduğumuz için zevk almadığımızı savunmak ne yersizdir. Böyle büyük gücü olan düşlere kimse boş dememelidir. Buna rağmen Demokritos’un ileri sürdüğü gibi boş olmaması demek düşlerin önsezi sağladığı, mantıklı olduğu ve bizimle gerçekten konuştuğu anlamına da gelmez. ...</p>
