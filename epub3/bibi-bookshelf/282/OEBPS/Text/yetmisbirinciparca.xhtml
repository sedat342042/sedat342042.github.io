<h2 style="text-align: center; "><u>YETMİŞ BİRİNCİ PARÇA</u></h2>
<p>... Baht bize kötülük getirebilir fakat bu nadiren olur çünkü bahtın ateş gibi ele geçirebileceği bir yakıtı yoktur. İşte bu yüzden Epikür, bahtın şeyler üzerindeki etkisini tamamen dışlamamış (nitekim bu denli aşikâr ve herkesçe bilinen bir konuya istinaden asılsız bir açıklama yapmak düşüncesizce olur ve felsefi saygınlıkla bağdaşmazdı), tek tük anlarda bu etkinin mümkün olabileceğini kabul etmiştir. Kazara olan şeyler bilge kişinin mizacında işte böyle yani nadiren baskın olan şeyler olarak betimlenir. Neokles’in oğlunun söylediği gibi: “Baht bilge kişiye nadiren ayak bağı olur; zira en yüce ve önemli meseleleri idare eden ve etmiş olan akıldır.” ...</p>
