<h2 style="text-align: center; "><u>ELLİ ALTINCI PARÇA</u></h2>
<p>... Bilgeliğe evrensel olarak ulaşmayacağız zira herkes buna muktedir değil. Fakat bir an için bunun mümkün olduğunu düşünürsek işte o zaman tanrıların yaşamları gerçekten insanlara geçecektir. Çünkü o zaman her şey adalet ve müşterek sevgiyle dolu olacak, herhangi bir tahkimata ve yasaya ya da birbirimiz yüzünden icat ettiğimiz hiçbir şeye gerek kalmayacaktır. Tarımın getirdiği gerekliliklere gelince o zamanlarda kölelerimiz olmayacağı için (sabanımızı kendimiz sürecek, toprağı kendimiz kazacak, nehrin suyunu kendimiz yönlendirecek ve mahsullere kendimiz bakacağız) ... ? Bu faaliyetler ... gerekli olan şeyler doğrultusunda yapılacağı için ... ortak felsefe çalışmalarının sürekliliğine sekte vurmayacaktır çünkü tarım işleyişleri doğamızın istediğini sağlayacaktır. ...</p>
