			<h1>LXXV</h1>
			<p>Dionysos için</p>
			<p>geçmeseydi bu alay</p>
			<p>söylenmeseydi</p>
			<p>ut yerleri için</p>
			<p>bu ilahiler</p>
			<p>yaptıkları</p>
			<p>utanç verici olurdu</p>
			
			<p class="margin">Uğruna çılgına döndükleri </p>
			<p>bağbozumu şenliklerinde </p>
			<p>Dionysos’la birdir oysa Hades</p>
