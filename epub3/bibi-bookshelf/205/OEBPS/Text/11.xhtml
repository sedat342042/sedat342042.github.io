  <h1>kadınlar hep olmadık zamanlarda</h1>

  <div class="epigraf">
    <span><em>Yıldız olsun</em>.</span>
  </div>

  <div class="clear"/>

  <p class="nonindent">Kadınlar hep olmadık zamanlarda gitmeyi severler. Babaannem öldüğünde daha Ettehiyatü’yü tam ezberleyememiştim mesela. Sübhaneke, Kulhüvallah, Elham tamamdı da bunlar namaz kılmaya kâfi gelmiyordu. Zaten namaz kılmayı da öğretmeye vefa etmemişti ömrü. Gerçi onun cenazesinde safta durup, tombul teyzelerden gözü yaşlı sempatiler toplamaya yetmişti öğrettiği kadarı bile. Yine de zamansız gitti nerden baksan.</p>

  <p>Evde, çokça büyük arasında bir çocukla bir yaşlıydık. Bizim bizden iyi dostumuz ve düşmanımız olamazdı. Oyunlarımız eğlenceliydi. Yaşlılar o terk edilmiş, gözden düşmüşlükleriyle evin içinde varlıklarını fark edenlere bunaltacak bir ilgiyle karşılık verirler de bu ilgiden yalnız çocuklar bunalmaz ya hani; öyleydi bizim hukukumuzun da esası. O yüzden uydurduğum her oyuna dahil edebilirdim onu. Her şey, herkes yapabilirdim ondan. Ben odun deposu işletirdim mesela bir seferinde, o gelir odun alırdı benden. Babam ve abiminkinden başka bildiğim, gördüğüm tek meslek oydu çünkü. Ekmek almaya giderken odun deposunun içinden geçerdim, camları yarı buğulu kulübe içinde hep çay içen, bıyıklı adamlar görürdüm. Onlar gibi kollarımı sıvardım, mahsusçuktan çay içerdim onlar gibi. Mahsusçuktan odun kırar, olmayan kantarımda tartar, yalandan hamala yükler, babaannemin evine gönderirdim. Babaannem ciddiyetimi ciddiye alırdı, onu da ciddiye alan, sesini duyan bir bendim çünkü evde. Ama çok çabuk öldü işte. Daha okula yeni başlamıştım, ufak ufak yazıyordum da, biraz daha uğraşmak lazımdı. Babaanneyle oynamak, Ali’ye at emanet etmekten, Işık ılık süt içsin diye beklemekten daha eğlenceliydi. Pek acelem yoktu o yüzden. Geri zekâlı olmadığım belliydi nasıl olsa, yine de ağır ilerliyordum. Gelgelelim babaannemin kalbi dayanamadı benim başrol, onun karakter oyuncusu olduğu oyunlar oynamaya daha fazla. Dolap, kitap, defter, kalem yazıyordum ama henüz Mübeccel yazacak kadar tahsilim olamamıştı. Çok erken gitti. Yarım kaldı karşılıklı muhabbetimiz. Muhabbeti cümle içinde kullanabildiğim yılları bilemedi, göremedi hiç. Öyle bir muhabbeti de ben bilmedim bir daha.</p>

  <p>Öldüğü gün domino oynamıştık muşambalı masanın üstünde. Üstü dantelli bardakla kapağı beyaz, kendisi mavi plastik sürahi de ordalardı. Ben taş çalmıştım daha oyuna başlamadan. Hırsızlığın günah olduğunu biliyordum, günahın tadını, lezzetini de. Ama bu kadar pahalıya mal olabileceğini kestirememiştim. Üç domino taşına, bayramlar ve misafir gelen akşamlar hariç, domino oynayabileceğim tek arkadaşımı satmış oldum. Üstelik zaten, ben yenerdim çoğunlukla dominoda, Çan-ka gazozu kazanırdım hemen her gün, kazanana kadar oynatırdım hiç olmadı. Çan-ka çok güzel kokan bir gazoz, kazanmak için her yolu mubah saydıracak kadar lezzetli bir şeydi çünkü.</p>

  <p>Öğlene doğru babam gelmişti sonra, berbere götürecekti beni. Babamla berbere gitmeyi babaannemle domino oynamaktan daha çok severim, orada berber koltuğunun kolçakları üstüne konan bir yükseltme tahtasına oturulur çünkü. Hemen giyindim, ayakkabılarımı bağladım, kapının önünde annem saçlarımı soldan sağa yatırırken ben babamı beklemeye durdum, acele ediyordum. Berbere gitmek için sabırsızlandığımı sanıyordum, meğer Azrail’le karşılaşmamak için telaş ediyormuşum. Çıktık babamla sonra, önce Zahireci Fuat’ın yazıhanesine uğradık. Çay içtik. Ben oralet içtim, dişe yapışan bayram şekerlerinden tuttu bir de Fuat Amca. Depoların o tozlu, yankılı ve loş sessizliği o günden sindi içime sanırım, o oraletli, kötü haberli günden. İçimde bir zahire deposu taşıdım yıllarca o günden kalma, toz talaş içinde. Yüksek, küçük camlarından giren iddiasız ışıkla aydınlanmayı beceremeyen bir karanlık hacim, içinde yaşanamayacak kadar ürkütücü, büyük ve yalnız bir boşluk. O kadar ki, duysan, kendi sesinden korkarsın. Yine de zahireciler güzel yerlerdir. Önlerinde hep traktörler, kamyonlar olur ve binmene, vitesleriyle oynamana kızmazlar hiç.</p>

  <p>Berber Niyazi’nin Küçük Şadırvan’ın karşısındaki dükkânına gidişimiz yarım saat kadar gecikti zahireciye uğrayınca. Niyazi ve tavşandudak kalfası Mesut kapının önüne çıkarak karşıladı bizi, ıslak ellerini havluya siliştiren telaşlarıyla. “Olcay Abi koş!” dedi, daha yolun karşısından. “Çocuk kalsın dükkânda, Mesut tıraşını yapıversin, biz senle bir eve kadar gider olalım,” diye çekti babamı kolundan. İkisinin aksi birden kayboldu sonra, karşısına yükseltiyle oturtulduğum aynadan, berberin aynaya ters vuran adına bakakaldım artlarından. Tıraşım bitti, parfümüm de sürüldü, tavşandudaklı Mesut’un “N’aptı be kova Simoviç gene bu hafta?” sohbeti bile bitti. Çok yüz vermedim bu sohbete, Simoviç’i kimseye ezdirecek değilim, onun gibi kaleci mi var? Adam zaten hasta Beşiktaşlı… Ama daha gelen giden olmadı epey bir vakit. Gitmeye çalıştım, Mesut bırakmadı. Bir yarım saat daha sürdü birilerinin beni neyse ki hatırlaması. Aldılar, önü ambulansla bir mahşer yerine çevrilmiş evimize getirdiler. Biz kapıya vardığımızda, eskiliğinden havları basılmış dandik bir battaniye altında, babaannem büyüklüğünde bir şey çıkardılar sedyeyle, ambulansa koydular. Ayaklarından birinin patiği düşmüştü, çivit mavisiydi, çetik derdi o. Ambulansa cankurtaran denilen zamanlardı.</p>

  <p>Babam öldüğünde günlerden çarşambaydı, beden vardı o gün, çok iyi hatırlıyorum. Çarşamba günleri olurdu lise sonda beden çünkü. Annem öldüğünde ise cumaydı. “Ne mübarek kadın,” demişlerdi arkasından, ordan hatırlıyorum onu da. Bugünse salı. Hiçbir bağlantıları, hiçbir manevi ortaklıkları yok öyle bakarsan. Ama ben, haftanın yedi günü, en çok annemi özledim o zamanlardan bu zamanlara kadar. Anne ne güzel şey…</p>

  <p>On yedi yaşındaydım babam gittiğinde. Annem gittiğindeyse, geç de olsa, askerdim. Kulaklarımdan enseme, alnımdan gerdanıma kızıllaşan Mehmetçikliğimi bir kez olsun görememişti. Gururlanırdı halbuki bite batmış piyadeliğimle falan, yemin törenlerinde elinde fotoğraf makinesiyle. Görebilseydi. Ne de çok severler zamansız gitmeyi kadınlar. İnsan evladına bunu yapar mı? İnsan böyle memlekette yeşil ışıkta karşıdan karşıya geçer mi, evinden hiç çıkar mı, pazara gider mi? Bu kadar seven bir oğlu varken bunu ona yapar mı, hazır hayattayken gereksiz yere ölür mü? O öldü. Askerdeki adama bu yapılır mı? Yaptı işte. Sırada birinciliği babama kaptırmasının acısını, hem yetim hem öksüz bırakmakla bizden çıkardı. Ben çocukluğumdan beri, hayatı annemin ölümüne kadar sanmışım, onu anladım ben de. Sanki o ölünce “Son” yazısı çıkacak ve biz de, cennet mi cehennem mi, nereye gideceksek oraya gitmek üzere nakil araçlarına bindirilecektik. Şu ağzı burnu yumruklanası “ölenle ölünmüyor”cular olmasa, farkına bile varmayacaktım annem ölünce, hepimizin ölmüş sayılmadığının. İnsanlar öyle ağlaşarak toplanınca, nakil araçlarını bekliyoruz sanmıştım ben oysa. Bu işte başka bir iş var sanmıştım. Annemden ölmesini hiç beklemiyordum çünkü, şairin babası gibi, şaşırtmıştı beni. Hep biliyordum öleceğini, yarın bile olabileceğini biliyordum ama beklemiyordum. Kendim ölsem, daha az şaşırtıcı bulurdum. Gerekirse babam biraz daha erken ölsün ama ne olur annem uzun uzun yaşasın, diye dua etmiştim çocukluğumdan beri gizli gizli. Dualarım kabul oldu, anlaştık sanıyordum. Oyuna getirilmiştim sonunda fakat. Tanrı’ya bile güvenilmiyor demek ki yeri geliyor da. Babam erken gitmişti gitmesine ama babamın gencecik örtülen bedeni ancak bu kadar uzatmaya yetmişti annemin ömrünü, tükenişiyle. Kandırılmıştım. Belki de babamı benden daha çok sevmişti annem. O yüzden beni değil onu seçti, onun yanına gitti. Avuntusu bile zavallıca.</p>

  <p>Ortaokulda bir Servet vardı, Almancı Servet. Bir sabah gelmedi okula, ertesi sabah yine gelmedi, ertesi sabah yine, ertesi sabah yine. Sonraki haftanın başında ağlamaktan iki çift mandalina dilimine dönmüş gözle göründü sabah, İstiklal Marşı’nda. Geçti oturdu yerine, başını sırasına, kollarının üstüne yasladı ve öylece kaldı, cuma İstiklal Marşı’na kadar kaldırmadı başını. “Annesi öldü,” dediler. İlk defa annesi ölen birini gördüğümüzden çoğumuz, annelerimizin sağ oluşuna sevincimiz belli olacak diye, merhametten sokulamamıştık bile yanına. Ölmeyi de yadırgıyorduk bir yandan, bilmiyorduk. Herkeslerimiz sağdı çünkü henüz. Aylar sonra anlatmıştı, “Biliyor musun,” demişti, “ilk önce ne gelmişti aklıma annemin öldüğünü öğrenince?”. “Gömleklerimi kim ütüleyecek şimdi, eşofmanlarımı kim yıkayacak beden günlerinden sonra?” Daha o zaman anlamıştım aslında, ölümden sonra, ölmeyen için hayatın sürdüğünü, gömleklerin ütülenmeye, eşofmanların yıkanmaya devam ettiğini. Ama annem ölünce ikna olamamıştım. Aylarca içtim ve uyudum ben de. Önce kimsenin bana iş vermeyeceği, dükkânını bırakmayacağı hale gelene kadar içtim. Hayat devam etmiyordu yine de. Sonra kimsenin evinde kalmamı istemeyeceği kadar içtim. Yine yetmiyordu. En sonunda kimsenin görmek, konuşmak istemeyeceği kadar içer olunca hayatımı devam ettirmeye mecbur kaldım. Bir hastaneye koydular, ilaçlar, terapiler, nasihatler verdiler. Halalar, teyze, dayılar ziyaretlere geldiler. İyi ettiler, çıkarttılar. Çıkınca yine içtim. Ama devam ediyordu artık bir yandan. Hayat boşluk kaldırmıyordu çünkü, boş bıraktığın yeri gelip kendi dolduruyordu. Annem yoktu, ben öksüzdüm; gömleklerimi kendim ütülüyordum ama devam ediyordu işte, onu her gün daha çok ama şiddeti her gün azalarak özlemekle.</p>


  <p>Kocaman yeşil gözlerinde iri iri ela hareleri olan o kız da zamansızca gitmişti bak. Annem sağdı o zaman. Meslek lisesini bitirince iki yıllığa girmiştim hemen peşine. Onu bırakıp görmediğim, bulunmadığım, içinden bile geçmediğim şehirlere kıytırıktan bir okul okumaya gidince o da benden gidiverdi. Küçüktüm, başka yere dikilmek üzere koparılmış bir söğüt dalı gibi tazeydim, gençtim. Ancak dikilecek toprağımı çalmışlardı, düpedüz puştluk olmuştu bu. Solup kurumam birkaç gün sürdü sadece. Elimi memelerine bile değdirmediğim bu kızcağızın acısıyla, elimi memeden memeye sürmüş, daha o zamanlar içmeye başlamıştım. Genç de olunca, kendine kıymak ne kolay oluyor elbet, şimdi şöyle bir düşünüyorum da. Can ne kıymetsiz, ne ucuz oluyor gençken. Ama güçsüzdüm, orası muhakkak. Hiçbir şeye bağlanacak gücü kalmayanlar bağımlı olurlar bir şeylere, ben öyle oldum. İçkiyle ve kadınla dövdüm durdum ruhumu senelerce. Köprü altlarında, işçi barakalarında, dere boylarında cigaralığın dibini bulduğumuz da oldu, yalan yok. Acıdan geberene kadar sevdim, adımı bile hatırlamayan o küçük, dershaneli kızı; başka başka kadınların koyunlarında, başım göğüslerinde. Acıdan kusana kadar içtim de bir yandan. Babam ölünce büyüdüm sanmıştım ben, terk edilince büyümüşüm meğer. Annem öldüğünde ise ölmüştüm. Onu sevene kadar, onu sevip de gizlendiği yerden kışlar sonra fışkırıveren tohumlar gibi filizlenene kadar. Ölümden büyüğü de varmış, onunla yeniden doğduktan sonra anladım.</p>

  <p>İçki içmek üzere gittiğim binlerce yerden herhangi bir tanesinde tanımıştım onu, şu beni düşman askeri gibi ateşe verip kaçanı. Bir başkasının sevgilisiydi, bir başkasının sevgilisi olarak bulunuyordum orda ben de. Saydım, sadece dört kez bakmıştım yüzüne. Âşık olacağım belliydi, bakmadım daha fazla. Kiremit rengi bir bluzla kahverengi bir kumaş pantolon vardı üzerinde. Kiremit rengini severdi çok, “Yaşlı kadınların arkasına saklandığı renkleri seviyorsun,” dediğimde içinden bozulmuştu hatta aylar sonrasında. Kahredesiye esmerdi, gözlerinin bebeğine, kirpiklerinin uçlarına kadar, bir piyano gibi simsiyah ve pırıl pırıldı. Sanki hepimiz loş ışıkta çirkinliğimizden utanıyormuşuz da, onun başının üzerinde letafetten bir lamba yanıyormuş gibi ışıldıyordu bir masa insanın arasında. Uzak durmaya çalıştım. Görmezden geldim. İçimi yaktı yine de. O da istedi beni, hissettim, kaçtım. Sonra geldi aldı zaten. Günler sonra, bir yolunu buldu ve geldi beni aldı. Kimseye bırakmadı, kimseye kalmadı, bana geldi, uzun ve bağlayan kollarının arasına aldı beni. Bir yengecin kıskaçlarına benzetirdi kollarını, kendinden konuşurken. Çok kısa sürdü beni kendine çekmesi, aradı, buldu, göründü. Gözüne göründüğünün aklından çıkmayacak kadar güzel bir tadı olduğunu biliyordu çünkü. Geldi, aldı, koynuma girdi ve bir kara büyü zerk eder gibi tadını, sıcaklığını ve sevişini şahdamarıma yakın bir yerlere çaktı. Âşık etmekle doymadı, âşık da oldu. Kimsenin sevmediği gibi sevdi, kıskandı, bağlandı, deli divane oldu aşkından, görsen film sanırdın. Bu kadar güzellik, bu kadar aşkla bir arada bulunursa; felaket, sinyali alır ve koşa koşa gelir hep. Felaket seke seke gelene kadar bir annenin evladını sevdiği gibi sevip bir suçlunun cezaya teslim oluşu gibi bıraktı kendini. Kıvamı, tadı bala yakın gecelerden çiçek kokulu sabahlara doğurdu beni, binlerce sevdi, yüzlerce öptü. Çok sevdim onu ben, içim yırtılırcasına sevdim. Öyle sevdim ki, ondan sonra gelenlerde hep onu silmeye çalıştım. Bunu bahane edip birini öbürüne ekledim, birbirini hiç tanımayan kadınları mutsuz edip karşı karşıya getirdim. Öyle sevdim, öyle özledim, öyle kıskandım ki onu, o gittikten sonra bile, elimde olsa, hani utanmasam, bir gazeteye ilan verip, “Merhaba kızlar, benim bir sevdiğim var. Ve hiçbirinizi sevmeyip mutsuz edişim bundandır. Özürlerimin kabul buyurulması,” diyebilirdim. Bana verdiği bir kaşık mutluluğa karşılık ben kaç kızcağızı kazanlarda boğdum, onu özlemekten, sevmekten, beklemekten, onu anlatmaktan.</p>

  <p>Sonra bir yaz akşamı gibi, uzun süren neşeli bir güneşin ardından çökercesine gitti. Yavaş yavaş, azalarak, günbegün, bite tükene gitti. Günler, haftalar, aylar sürdü gidişi. Öksüzlüğümü tokatlar gibi, günbegün yalnız bırakarak, çaresiz bırakarak, sevgisini son damlasına dek tüketerek gitti. Kimseye ait olamamış insanlardık çünkü biz. En yakınlarını nemli çukurlara ya da çok uzaklara erken saklamış, sevgisizlikten ve sürekli birilerinin gitmesinden korkup kimseyi sevemeyişimizle perişan olmuş zavallılardık. Evi olmayan, idareten yatağı televizyonun izlendiği odaya kurulduğu için hep en geç yatıp en erken kalkan, başkalarının evlerinde çoraplarını top yapıp pantolon cebine saklayarak uyuyan iki insandık çünkü biz. Onu ilk gördüğümde belanın çağırdığını hissedişim bundandı zahir. Öyle bir kendini kaptırmayla teslim olmuştum ki, insan ancak kendine bu kadar çabuk âşık olup ancak kendinden bu kadar çabuk, bu kadar çok yorulabilirdi. Birbirimizi başkalarının göğsünde yatarken keşfettiğimizden, göğüs göğse yattığımız zamanlarda hiç inanamadık kendimize, başka bir göğse uçmayacağımıza. Etlerimizi, kemiklerimizi, kıkırdaklarımızı kemirmeye başladı sonra bu korku bizim, bizi kendi ellerimizle kendimize tokatlattı durdu. İçimiz kemirildikçe çürüdü, kesif bir koku sardı dünyamızı. Nefes alamaz olduk. Ve bitti, gitti. Hiç kimseyi sevmedim ondan sonra, bir kendimi sevdim, dönmeye kalkarsa beni bıraktığından da iyi bulsun diye.</p>

  <p>Şimdi sen, o yalnızca filmlerde gördüğüm tuhaf aletlere bağlı yatıyorsun camın arkasında, bir buçuk metreyi bulmayan bedeninle. Başının üstündeki ekranda bir şeyler yanıp sönüyor, nefesini bile bir alet alıyor senin yerine. Annen telaşlı, ben belli etmemek için bu not defterine bir şeyler karalıyorum. Kadınlar hep olmadık zamanlarda gitmeyi severler, biliyorum. Biliyorum, kimi sevsem en son hatırladığım görüntüsü gidişi olur. Ama sen, sen bu kadar erken bırakıp gitme beni, olur mu kızım? Olur mu? Beni öksüz, beni yalnız bırakan Tanrı’ya daha fazla yalvartma beni, olur mu? Aç gözünü artık, seni çok seviyorum.</p>
