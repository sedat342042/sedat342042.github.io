  <h1>biraz uzunca bir diyet hikâyesi</h1>

  <div class="epigraf">
    <span><em>Kardeşim, son hemşerim Pınar Canlıer için</em>.</span>
  </div>

  <div class="clear"/>

  <p class="nonindent">Veysel kara, kaypak ve küfürbaz bir adamdı. Arkadaşları öyle derlerdi arkasından, kendisine sorsan kara yağız, kurnaz ve tatlı dilli derdi. Pislik, yokluk içinde, hiçbir başka becerisi olmadan bu kadar uzun süre yaşama rekoru ondaydı. Birinin evine akşam yemeğine gider, sonra her nasılsa iki üç ay o evde, o insanların cukkasından yaşar, eninde sonunda bir marazayla evden dehlenirdi. Çoğunlukla kibarca, nadiren de basbayağısı terslenerek, gitmesi istenene kadar o evin kendi insanıymış gibi orada, öylece yaşardı. Hemen her eylemde, basın açıklamasında kalabalığın ucundan bir yerlerde muhakkak yüzü bir görünürdü. Öğrenci desen, değildi, polis desen değil. Çalışıyor desen, Konur Sokak’taki çarşı-pazar dükkânlarından birinde birkaç hafta dövme yapmış olması dışında çalışırken de gören yok; nasıl yaşadığı, nasıl geçindiği bilinmez bir adamdı. Sorana “Beni koruyan melekler var, çok ballı adamım ben,” der, arkasından da her gülüşünde tam takım halaya duran kehribar rengi dişleriyle kıh kıh sırıtırdı. Borç istemediği, borçlu olmadığı kişi, kafe, bar, lokanta yok gibiydi. Yine de niyetlendiği hiçbir evin, kafenin, barın, lokantanın kapısından çevrildiği görülmemişti hiç. Herkes onu severdi. Bir tek, evinde uzun süreler kalıp içlerini daralttığı eski ev arkadaşlarıyla, başkalarının elinden çaldığı ya da en azından şöyle bir yokladığı kızların öfkeli sevgilileri sevmezdi Veysel’i. Onlardan da birkaç kez dayak yedi topu topu, hepsi bu. Arkadaşları “ballı piç” derlerdi, kendisine sorsan şeytan tüyü vardı onda.</p>

  <p>Her yeri, her şeyi bilirdi Veysel, hâlâ genç sayılabilecek yaşına rağmen. En ucuz bira hangi barda içilir, nerde milletin birasını çalmak daha kolaydır, hangi üniversitenin kızlarına yazılınabilir, esrar nerde, kimde satılır, hangi eylemi kim düzenler, kimler katılacak, kimler tavır koyacaktır, bu parça kimindir, Adorno ne demiştir bununla ilgili? Bir sürü lüzumlu lüzumsuz bilgi taşır, insanlar da ona eğlenceli, bilgili ve susmadan konuşabilecek kadar gargaraya hâkim oluşunun karşılığında evlerini açarlar, “Yanlış anlama, ihtiyacın vardır,” diye eline para sıkıştırırlar, bira ısmarlarlar, “Bizde kal,” derler, “Benim şu gömlek sana olur mu ya,” diye sorarlar, sahip çıkarlar sıkılana kadar. İlk bir iki hafta gülmekten kırar geçirir insanları evlerine yerleştiğinde. Evde işlenirken güldürür, yemekte güldürür, tüm gün tam zamanlı eğlendirir. İyi de konuşur, şöyle küfürlü müfürlü, çok da bilir. Bayılırdı insanlar onu dinlemeye. Evde yaşayanlar için keyif olurdu Veysel’le yaşamak. Yalnız ayakları çok kötü kokar, derdi arkadaşları. Veysel’e sorsan, ayakkabıdan…</p>

  <p>Sonraları, yani evden biri gibi davranmaya başladığında, evin içindeki varlığı da ağırlaşmaya başlardı. Hoyratlığı sırıtırdı. İnsan eti ağırdır çünkü. Kokusu, dağınıklığı, hiçbir eve ait olmayışından gelen yabanlığı sinerdi evin her tarafına ve huzuru kaçırırdı. Yine de, kim olduğunu, ne iş yaptığını, ne okuduğunu hiç bilemeden severlerdi Veysel’i. Bıkana, kibarca gitmesini ima edene kadar severlerdi, gülerlerdi, hayran hayran dinlerlerdi. Otuzunu iki buçuk parmak aşan Veysel’in, muazzam bir etkisi olurdu yirmilerinde tırmalayan üniversiteli çocuklar üstünde.</p>

  <p>Olayın patlak verdiği gecenin sabahında yirmi lira isteyeceği, birkaç da sigarasına çökeceği Marksist Necati’yle buluşmak üzere gittiği kafede beklerken, karşısında oturan etekli ve parlak naylon çoraplı kadının donunu görmüştü. SSK İşhanı’nın içinde can çekişen bu kafeyi çekilir kılabilecek tek iyi şey buydu. Necati, “Bozuğum yok,” diyerek sıyrılmaya çalışmış, olmayınca da yandaki berber dükkânından bütününü bozdurup Veysel’e, yeni gelin gibi nazlanarak, bir yirmilik ateşlemişti, birkaç da Uzun Samsun. Birkaç gün önce evinde kalmaya başladığı çocuğun, Emre’ydi adı, manitasıyla bir banyo çıkışı birden parlayıvermişler, duvarlara abana abana sevişmişlerdi, kaza işte. Kendilerine gelip birer sigara yaktıklarında Veysel’in kokusu kadının üstüne sinmişti bir günah gibi, bornoz yerde, kapının ağzında günahın zaptını tutuyordu. Doymadılar, bir daha, bir daha derken sevişecek halleri kalmamıştı artık. “Emre bilmesin”de karar kılıp uzaklaştılar sonra. Emre’nin evde olmadığı her aralık kavga eder gibi sevişiyorlardı yine de. Emre’nin anne-babasının Ankara’ya geleceği tuttu sonra, ceplerinde yumruklarını sıkarak sevindiler buna Veysel ve manita. Bütün gece, sabaha kadar, “Emre bilmeden” hırpalayabileceklerdi birbirlerini. Öyle olmadı o işler. Rast gitmedi beklendiği gibi. Piç bu Veysel, derdi arkadaşları. Veysel’e sorsan, kader işte…</p>

  <p>Tam da yeni girmişti koynuna daha kadının, dişler memede, eller zinada, ayakları yeni terk etmiş dört kalem çorap şurda burda. Dış kapının sesi duyulmadı. Emre’nin odasında, Emre’nin sevgilisinin günahına girerken, pencerenin yanında sehpasında duran agrandizöre çarpınca oda kapısı, toparlanacak zamanları bile kalmamıştı. Arzunun doruğundan terbiyesizliğin, ihanetin ve zalimliğin eteğine iniverdiler birden. Genç kız üstüne çekti, yatağı yalandan örten pikeyi. Veysel gariban çıplaklığı, vitaminsiz göğsü ve acıtan ihanetiyle kalakaldı yatağın kenarında. Pantolonuyla üst-başına davranırken karnına sağlamına bir tekme indirdi Emre. Özenle katlanmış bir yorgan gibi ikiye bükülmüştü yerde, bir tekme de suratına patlayınca burnu kan oldu aktı elibelinde motifli kilime. Adam kadına yöneldi sonra, öfkesi dövmekle, sövmekle geçecek gibi değildi. Veysel fırsat bildi bunu, donunu gömleğini kaparak kapıya seğirtti kaşla gözün arasını kestirip. Çoraplarını bile orda bırakmış diye anlatmıştı arkadaşları, türkü çalan gürültülü barlarda dedikodu ederken. Veysel’e sorsan, canını zor kurtarmıştı.</p>

  <p>Aldatılanın öfkesinden Allah korusun ölümlüleri. Hepimiz aldatıldık, bilmediğimiz şey değil şimdi. Korktu Veysel. Canını falan zor kurtardığından değil, evine konduğu adamın sevgilisine de konuşu suçüstü edilince şöyle bir tartmıştı adamı. Zayıflığına, çelimsizliğine rağmen istese yıkardı yere. Şöyle bir kafa, bir de diz indirdi mi taşaklara, hakkından geliverirdi aslında. Ama o kadarına yüzü yoktu, adam basbayağı aldatılmıştı işte, öldürse hakkı. Kendini dar atmıştı kapının önüne. Apartmanın içinde giyindi, çıplak ayaklarına dört yıldır nüfus kâğıdı gibi yanında taşıdığı postallarını geçirdi, kazağını bile apartmandan çıkarken giydi. Hava soğuktu. Ankara soğuk hani, Cebeci bir başka soğuktu. Hep öyle olur. Öğrencilerin, İç Anadolu’nun dört bir yanından gelip yerleşmiş hademelerin, işçilerin, kira parasıyla geçinen gariban emeklilerin yaşadığını bilirmiş gibi daha da soğuk olur Cebeci. Yine öyleydi. Fakirlik sadece açlık değil, üşümektir de. Camiden aşağı inen bir cadde vardır Cebeci’de, Kutlugün derler. Çok soğuk, çok gâvur ve çok zalim bekliyordu Kutlugün dışarıda Veysel’i. Talatpaşa’ya kadar bağlamadı postallarını. Hızlı hızlı yürüdü. Emre’nin kadını dövmekten bıkıp geleceğine ihtimal vermiyordu ama yine de belli olmaz, aldatılanın öfkesini hesaba katmak lazım diyerekten kaçarcasına yürüdü Cebeci dörtyoluna doğru. Saat üç, bilemedin dört.</p>

  <p>Talatpâşa pavyonlarla, lavuklarla, torbacılarla, fakirlerle, açlarla, orospularla, oğlanlarla doluydu. Bir apartmanın kovuğunda postallarının iplerini düğümledi, fanilasını, gömleğini pantolonunun içine soktu, kapüşonunu kafasına geçirdi. Devam etti yoluna. Soğuktu, karnı açtı, haindi, zaniydi ve dünyadaki tüm malvarlığı sayılacak Sovyet işi asker çantasını kaçarken bırakmıştı. “Yarın çıkarırlar çöpe aslında, gidip almalı,” diye düşündü. “Yapmayacaktın oğlum Veysel, kendin kaşındın,” diye homurdanarak İbni Sina’ya kadar koşarca yürüdü. Soğuk, hafife alınır cinsten değildi. Kulaklarını ısırdı durdu yol boyunca. Kızın memelerini düşündü ısınmak için. Yok, olmadı. Artık ne zaman meme düşünse, burnunun direği sızlayacaktı. Kan kurudu burnundan üst dudağına doğru, bıyığı boyunca, dondu. “Ne biçim vurdu it!” dedi birkaç sefer, soğuğun ısırığından burnuna üzülecek hali bile kalmamıştı. Soğuğu iyi bilirdi Veysel, oysaki az yatmamıştı Ankara’nın tekmil parklarında. Veysel üşümez derdi arkadaşları, hepimizin donduğu yerlerde o atletiyle gezer de, yine de mızmızlanmaz. Veysel’e sorsan, anasına söverdi soğuğun.</p>

  <p>Sakarya’ya ulaştığında, neden buraya geldi doğruca sorsan kendi de bilmez, güneş doğmuştu da; soğuk, Allahsıza bile Allahını sevdirirdi hâlâ. Hiçbir şeye benzemeyen heykelin dibinde oturdu bir müddet. Çöpçüler mesaideydi. Astronot gibi giyinmişler, sarhoşların pisliklerini, kusmuklarını, çiçekçilerin saplarını, çöplerini, işportacıların yevmiyelerinden kalan ambalajları süpürüyorlardı, kesilmiş peynir tenekesinden küreklerinin içine. Ağızlarından çıkan buhar, şubat şubat dökülüyordu yere çatırdayarak. Seslendi, bir sigara diledi çöpçülerden. Dilini keçeye döndüren ihanet tadı gitsin istedi ağzından. Bir Uzun Samsun da çöpçü salladı uzaktan, gönülsüz. Sigarayı içerken içi geçti Veysel’in, sırtı heykele dayanmış, çıplak ayakları postallarda ter içinde, buz gibi. Filtresi yanarken uyanır gibi oldu bir şöyle, parmağına değmişti ucundaki ateş sigaranın. İzmariti şöylelemesine bir fıydırıp devam etti uyuklayışına kaldığı yerden. Aradan ne vakit geçti, kaç memur işine giderken acıdı Veysel’e göz ucuyla bilmez, bir üniformalının kibarca tekmesiyle uyandı. Zabıta. Ne tuhaf adamlar şu zabıtalar; polis desen değil, belediye memuru desen değil. Ama tekmesi pek; polis gibi…</p>

  <p>Zabıta heykelin önünden iteleyince, tam da burnuna yediği tekmeyi, arkadaşına ettiği ihaneti unutmuştu, kalktı döviz bürosunun önüne oturdu Veysel. Soğuk, kendisine emanet edilmiş şımarık bir zengin çocuğu gibi orasını burasını çimdirmeye devam ediyordu, açlık da cabasıydı. Midesinde çelikten bir yumruk, bir sıkılıp bir açılıyordu açlıkla. Değil simit, poğaça, susam alacak para yoktu cebinde. Uzun Samsun iyiden iyiye dövmüştü midesini, “Çöpçü sigarası içecek kadar itibarım yok şu dünyada,” diye geçirdi içinden. Marksist Necati’den kopardığı Uzun Samsunlara hiç kederlenmemişti oysaki. Döviz bürosu açılmıştı. İnsanların dövizleri var, bozduruyorlar, karılarına çiçekler alıyorlar, su faturalarını ödüyorlar, İskender yiyorlar, ayakkabı boyatıyorlar; Veysel aç. Arkadaşları Veysel’i yemeden yaşıyor sanırdı, Veysel’e sorsan, safrası ağzından çıkacaktı.</p>

  <p>Mıymıntı bir tip girdi döviz bürosuna, şöyle takım elbiselisinden, belli ki memur. Düşen gözlüğünü kaldırmaktan usanmış, alışmış öyle taşımaya. Yakaları kaldırılmış kaşe pardösüsünün içine gömülmüş çıktı bürodan sonra. Veysel’e doğru yürüdü. “Kardeş,” dedi hafiften kekeleyerek, “bir bakar mısın?”</p>

  <hr/>

  <p>Beşo’nun babası hapse girdi gireli bütün yük onun omzuna çökmüş, elâlemin pis ayakkabısına kölelik, ekmek kapısına dönmüştü. En büyük korkusu, babasının giderken kendisine emanet ettiği ablasının ve suratı benlerden bir üzümlü keke benzemiş anasının orospu olmasıydı. Varsın bütün Ankara ayaklarını boyatsındı Beşo’ya, yeter ki anasıyla ablası orospu olmasın. Beşo gururlu çocuktu. On bir yaşındaydı ama nerden baksan otuz yıllık görmüşlüğü vardı Ankara’ya geldi geleli. Halasının oğlu kendi yaptığı sandıkla günde yirmi lirayı rahatlıkla doğrulttuğundan, elinden de bu yaşta başka iş gelmeyeceğini bildiğinden, bir sandık da kendi yaptırmıştı ona, iki aylık kazancının yarısını vermeye mukabil.</p>

  <p>Sabahları Saimekadın’daki evinden çapağını silmeden yola düşer, Yüksel, Sakarya, Mithatpaşa dolanır durur, kimi gün elli lirayı cepler, kimi gün açılan dükkânlardan bir türlü alıp indirdiği kuru pastaları, meyve sularını toparlar, o gün kazandığı iki lirayı da dolmuşa verir, eve dönerdi. Anası da, ablası da çok iyi bilir midesi vişne sularıyla, tuzundan bir halt anlamadıkları tuzlu kuru pastalarla doyup, katalitik tüpten çok yemesin diye erkenden yattıklarını. Ama azimli çocuktu Beşo bence. Anasına sorsan, çalışkan oğlum benim derdi, karakoçum.</p>

  <p>Bir kusuru yatağına işemesiydi Beşo’nun. Ama ne anası ne ablası, tövbe belli etmezlerdi konuya komşuya. Sabahları fırından yeni çıkmış bir ekmeğin içindeymişçesine sıcacık uyanır, sidiğin kokusu içinden çıkardığı kolu dünyanın soğuğuna değince utanırdı yatağına işemiş olmaktan. Eskiden altını bağlardı anası perde eskileriyle, sonraları çilesi fazla gelince vazgeçip çarşafının altına muşamba sermeye başladı. İki yatak vardı evde. Birinde anasıyla ablası yatardı, biri zaten kokusundan, her gün kapının önünde havalandırılışından, üstündeki sarı sarı dalgalardan belli ederdi kimin yatağı olduğunu. Babası hapse girmeden önce ablasının üstüne işerdi sabaha kadar. Anası babasıyla yatardı çünkü o vakitler. Ne şıhlara okutmuşlar, ne hocalara, kocakarılara okutmuşlar, muskalar yazdırmışlardı. Rahmetlik Pazvant Recep’in dul karısı bir gün sıcağı sıcağına koca bir tuğlayı beline yapıştırıvermişti binbir duadan sonra da, Beşo nereye kaçacağını şaşırmıştı acısından. Geçti mi? Geçmedi, Beşo yine işer, yine işer.</p>

  <p>Halasının oğlu bile bilmezdi Beşo’nun adının Beşir olduğunu. Çünkü halaoğlu için Beşo, zaten başlı başına bir isimdi. Askerde bir yüzbaşısı varmıştı babasının, çok koruyan kollayan, kimseye ezdirmeyen. Çanakkale, Bigalı falan da bir adam üstelik… Ondan sonra ahdetmiş babası, “Şu askerlik,” demiş, “bir bitsin, ahdim var komutanım, senin adını vereceğim ilk oğluma.” Güzel insanlıklı bir adamcağızmış yüzbaşı, Beşir’miş adı. Öyle de olmuş, Beşo’ya ad olmuş yüzbaşının babaya kıyağı. Kim bilir kaç subayın, astsubayın adı kaç kara kuru çocuğa ad olmuştur memleketin dört bir yanında.</p>

  <p>Beşir memnundu hayatından. Anasına, ablasına bakıyordu bakmasına, bir de babası çıksa bir an önce. Anasına sormuştu ilk zamanlar, nedir, ne değildir bu mesele diye. Herkesin babasını alıp mahalleden, ellerini kelepçeleyip bindirmiyorlar ekip minibüsüne, malum. “Yok bir şey oğlum,” demişti anası da, “Sen anlamazsın.” Halasının oğlu yarım ağız anlatınca anlamıştı ama. Müteahhidin oğlu falanca gün, pavyonda kavga çıkarmış da, zulasında tuttuğu kelebeği kaktırıvermişti bir ayıya karanlıkta. Zaten piç bir oğlandı, Kıbrıs’ta üniversitede okur, Ankara’ya ne zaman gelse bir hadiseye bulaşırdı. Bir seferinde de kerhanede basmışlardı bu iti, babası dört bulaşık, iki de çamaşır makinesi bağışlamıştı müdürlere emniyette, öyle yırtmıştı köpek. Pavyondaki adamı kelebekle çizen adamı bulmak lazım olunca emniyete, müteahhit ricacı olmuştu Beşo’nun babasına, para demişti, karına kızına bakarım demişti, evinin bir eksiği olmaz, çocukların aç, açıkta kalmaz karda, kışta; zaten hepi topu ne kadar şey şunun şurası yatacağın. Olur, diyesi olmuştu gariban da, yeter ki çoluğu çocuğu ele güne muhtaç kalmasın. Oldu mu? Olmadı, çoluk, çocuk gene aç, gene karda kışta. On dokuz ayı daha vardı babasının. Babasını severdi Beşo, Türkçeyi ona babası öğretmişti, anasıyla, ablasıyla Kürtçe konuşurdu gerçi hâlâ.</p>

  <p>O sabah, önceki geceden ayırdığı bir lirasıyla simidini almış, Sakarya’daki o abuk sabuk heykelin dibine, zabıtanın kovalayacağını bile bile, çöreklenmiş, ufaktan ufaktan kayıntılanıyordu. Yalnızdı o sabah, “Bankacılar var, iş çıkıyor ordan,” deyip Selanik’teki üstgeçide konmuştu halaoğlu. Soğuktu, kazağının kolları, ellerini içine saklasın diye çekiştirilemeyecek kadar küçük kaldığından simidi kavrayan elleri hafiften mora dönmüştü parmak uçlarından doğru. Bir kazak, hiç yoksa bir kaban, bir gocuk lazımdı artık. Bu eşofman üstüyle kış geçecek gibi değildi. Ama para nerde de bir kaban alsın anası? Ablası orospu mu olsundu bir kaban sevdasına? Kanaatkâr çocuktu bence Beşo, anasına sorsan, aslan oğlum benim derdi, karakoçum.</p>

  <p>Simidi kıvırıp yutmuş, kâğıdını pembeden mora dönen pütürlü avcunda buruşturup top yapmıştı. Çöpe doğru seğirtmişti tam. Her sabah, simit almaya denk gelecek parası olduğu her sabah, simidini oracıkta yedi mi hemen kâğıdını buruş buruş edip top yapar, en yakındaki çöp tenekesine, tek eliyle, solaktı Beşo, savuşturuverir, hemen her seferinde de denk getirirdi. Tam öyle yapacaktı ki arkadan bir ses yükseldi. “Küçük, baksana!”</p>

  <p>“Küçük” denmesine uyuz olurdu Beşo, “Ne küçüğü ulan, ben aile geçindiriyorum bu dandik sandıkla, senin haberin var mı?” diyesi olurdu. Döndü baktı, uyuz mu uyuz, paltolu bir adam. “Buyur abim,” dedi. Sabahın siftahı sandığı adam durdu, elini pardösüsünün iç cebine atıp para çıkardı. “Al bunu,” dedi, biraz zorlanarak konuşuyordu adam. “Bir ihtiyacını görürsün.” Okuması zayıftı Beşo’nun, ama sayıları, paraları bilirdi, tanırdı. Bir beşlik uzattı adam cebinden, Beşo’ya. Beşo aldı parayı, baktı. Yok, beş lira değil bu. Doğubayazıt’tayken, İran’dan gelenlerden kaptığı tuhaf yazılı beşliklere de benzemiyordu. Ama paraydı işte, üzerinde de beş vardı. “Sağol abi,” dedi. Adam Sakarya’nın ortasındaki havuza varana kadar bir adama, bir beşliğe baktı. Anladı Beşo, belli ki para bu, ama buraların parası değil, bozdurmalık para. Halaoğlu görmeden donuna zulalarken parayı, düşündü kara kara, ben şimdi şu para bozdurulan dükkâna gitsem, “Al bunu boz,” desem, döverler beni, parayı da alırlar elimden, “Nerden buldun bunu,” diye. Ben şimdi ne yapsam… Akıllı çocuktu bence Beşo, bir yolunu bulurdu halaoğluna göstermeden. Anasına sorsan, cingöz oğlum derdi, karakoçum benim.</p>

  <hr/>

  <p>Nesibe Teyze’nin ayağı iyiden iyiye büyümüştü şekerden. Şekerden ölecekti. Ama şekeri de olmasa yaşayamayacaktı. Başka geçinecek kapısı yoktu. Terzi Muzaffer’in orta iki terk oğluna yazdırdığı, naylon kaplanmış “ŞEKER HASTASIYIM LÜTFEN YARDIM EDİN” levhasını önüne koyar, sonra yüzükoyun uzanırdı betona. Kimi gün Abdi İpekçi Parkı’na, kimi gün Meşrutiyet’e, kimi gün Sakarya’ya kurardı tezgâhını. Önündeki takkeden devşirme örme şapkanın içine biriken kuruşları toparlar, sonra bir ekmekle bir paket hazır çorba alır, bazen denk getirirse yarım kilo patatesle bir şişe yağı poşete koydurur, evine öyle dönerdi Nesibe Teyze. Patates kızartmasına bayılırdı. En hasılatlı günlerinde patatesle ödüllendirirdi çalışmasını, sağlık ocağındaki doktor “Yeme şunu,” dememiş gibi. Yıkanmazdı Nesibe Teyze, yıkanmak hem zahmetli, hem pahalı hem de soğuk bu karın kışın Ankara’sında. İspirtolu bezle silerdi eskiden koltukaltlarını, apış aralarını, boynunu, bağrını; şimdi onu da bıraktı, koklayanı mı var sanki?</p>

  <p>Muhtar “fakir kâğıdı” verdirmişti, şunun şurası üç-beş sene evvel ondan beridir iğnelerini almakta müşkülü yoktu. Ama şeker fena, bugün yarın giderim ben diyordu. Bana sorsan, daha çilesi var.</p>

  <p>Vaktiyle, eldivene giderdi Nesibe. Kalıpçının yanında, deri keser eline geçen üç beş lirasını da kocasının eline verir, yorgun, huzurlu ve teri fanilasında kurumuş, mutfağına girerdi. Kocası, şunun bunun ricasıyla kamyondaydı o zamanlar. Elinden başka iş gelmez tembel, pısırık ve mıymıntı bir adamdı da. Sonra bir gün, Uşak’tan çıkalı daha sekiz, bilemedin on kilometre olmuştu ki, kalp sektesinden can verdi direksiyon başında. Kamyonunu yolun kenarına yan yatmış buldular. Ecevit zamanlarıydı, anarşi vardı sokaklarda. İki ay sürmedi başını soktuğu briketkondunun içinden evsizliğe taşınması. Çankırılının karısı Şefkat Hanım, Allah razı olsun, bin bir yalvarıp öküz kocasına, bir hafta, on gün ağırladı onu iki göz odasında. Fakirdi Nesibe, ama sobası çıtırdamayan odada uyumuşluğu da yoktu o güne kadar. Muhtaç etmemişti kocası hiç, Allah var. Çankırılı alıp karısını, dört bebesini yer döşeğine, oduna ve kaçak kömüre doymuş sobayla yatarlardı bir gözde. Onca vakit sabah ezanına doğru birbirine vuran dökük dişlerinin zangırdamasıyla dalabildi uykuya. Daha iyi günlerimizmiş bunlar, der şimdi düşününce. Şefkat Hanım’a sorsan, biz daha ne yapaydık, soframıza oturttuk der, hakkı da yok değil.</p>

  <p>Kaman’ın köyünden getirmişti kocası Nesibe’yi. Elektriği ilk defa, çarşafına kan döktüğü evde gördü. Dünyadan haberi yok ki. Hani elinde üç kuruşu olsa da, bilemezdi otele pansiyona gitmeyi, öylece kalırdı. Zaten yok da. “Korelinin öksüzleri” derdiler, üç kız kardeştiler köyde. Dönecek köyü de yok, kardeşleri vermişler baba ölünce, birini Akdağmağdeni’ne, sonra duydu ki birini Ulukışla’ya. Bilmez ikisi de neresi, bilir ki uzaktır ikisi de ama ömürleri bol olsun. Cebeci Camisi’nin avlusunda sabahladı üç gece. Dördüncü gece, sabaha bir ezan kala, imam-efendi kıyamadı da bir sıcak ekmek tutuşturdu eline kendi kayıntısından. Gecenin sabahı cumaydı, Yaradana sığındı, el açtı kalabalığa. Büyük ve ağırdı o zamanın bozuklukları, eline düşen her parada eli yandı ilkin. Bekledi namazın çıkışını, hani imanla yıkanan, vazifesini yapmakla kıvanan, girerken görmediyse çıkarken atsın o bozukluklardan eline ağır ağır. Utancından kafasını kaldırıp bakmadı hiç, eline cep şangırtısı ufaklıklarını sayan ellere. Ama açlık, soğuk ve sefaletten, utancı da kemirdi ceplerde şangırdayan fazlalıklar, sarıp da tumanının içine sokuşturduğu yemeninin içinde şangırdadıkça. Cemaat iyiden iyiye dağılınca caminin arkasındaki parka gitti, oynaşıyla buluşacakmış gibi gizli, mahcup, günahından karnı kavrularak. Yoldan geçenlere, zinada basılmış gibi bakacaklar diye korkusundan, sırtını siper edip saydı parasını. Eldivenden aldığı gündeliğin üç katından fazlaydı. Dilenci oldu Nesibe o gün.</p>

  <p>Camiyi mesken tuttu bir müddet. Cebeci Camisi kalabalıktır, babacandır, büyük değildir ama azametlidir yine de. Gitmeyenler bile hürmetlerinden şöyle bir yakayı façayı düzeltip geçerler önünden. Bir cuması yok hem bunun, her vakit geleni gideni, üçünü beşini dökeni olurdu. Günlerden bir gün, ikindi yeni dağılmıştı daha, belki yirmi gün-bir ayı geçmişti Cebeci Camisi’nin taşlarının soğuğu bacaklarını bir mıknatıs gibi köküne köküne çekmeye başlayalı. Damağı uyuşur gibi oldu, en son hatırladığı gözlerinin karardığı. Ama öyle bir kararmak değil, suratı büzüşür gibi, kolları, bacakları içerden çekilir gibi. Ayıldığında kendi evinde bile bilmediği rahat bir yatakta, halısız, perdesiz bir odadaydı. Başında imam efendi. İmam efendi Allahlı adamdı, sakalınca vicdanı vardı. Onu öyle katılmış görünce ikindi çıkışı, “ya Allah” edip, sağlık ocağına taşımıştı yaşına başına bakmadan. Şeker dediler. Anası şekerden ölmüş diye anlatırlardı da, soramazdı insan şekerden nasıl ölür diye. Şeker dediğin çaya katılır, ekmekle çiğnenip vuruğa, eziğe sarılırdı en fazla. Anlattılar. Bu iğnelerden olacaksın dediler. Nasıl alacağını demediler ama. Allah razı gelsin, imam efendi çok sahip çıktı o vakitler ona. Kendi cenazesi işyerinin musallasından kalkana kadar da yapmadığı babalık bırakmadı. İğnesini aldı. Kahveci Rüstem’den ricacı oldu, bir gecekonduya koydurdu onu Demirlibahçe’de. Dilendiğinden artırdıkça iğneye, konduya verdi o da, ne yapsın. Bir de ekmeğin yanına kâh zeytin alırdı bir avuç, kâh salça sardırırdı kâğıda bir kaşıkçık. Öyle geçindi gitti.</p>

  <p>İmam efendi terki dünya eyleyince yeni gelen hoca pek istemedi dilenciyi avluda. Cumadan cumaya ses etmezdi kalabalığı ateşlememek için de, sair zamanda kovalardı. Dilenciliği meslek bellemişti Nesibe Kadın artık. Önceleri, ümmeti Muhammed’den başına gözüne mukabil hayır alıyorum, dua ediyorum diye avuturdu kendini. Sonra ilkin duayı bıraktı, arkasından da iyiden iyiye dilenci oldu. Nerede dizleri “of” dese, oraya çöktü, açtı kalın ilmek örmeden şapkacığını oraya, Allah rızası dedi, başının gözünün sadakası dedi, yevmiyesini kovaladı. Vakit geçtikçe uzaklaştı Cebeci’den. Yıllar sürdü Kızılay’a hicreti. Otobüse binmeyi öğrendi, hazır çorba almayı, yapmayı belledi, merhamet dilenmenin yolunun merhamete muhtaç görünmekte olduğunu çözdü, kıvırdı bir başına kalma işini. Ama şeker fenaydı, canının çok yandığını bildiği zamanlar oluyordu. Az bayılmadım, komalara girmedim Kızılay’ın bahardan bahara yenilenen kaldırımlarında diye geçirirdi ara ara aklından. Sakarya’nın zabıtasına sorsan, kaç kere öldü sandık derdi, ambulans gelince anladık komaya girdiğini.</p>

  <p>O sabah yine erkenden düşmüştü yola Nesibe Teyze. Sabah böreğini mahalleden sardırıp, o yaklaştıkça güneş yükselirmiş gibi havayı ağarta ağarta geldi Kızılay’a. Eşek donduran derlerdi köyünde, öyle bir soğuktu. Soğuğu bilirdi dulluk gününden beri. İyi bilirdi. İçine gazete doldurur, ayaklarına önce poşet, sonra çorap, en üste de kara lastiklerini giyerdi. Betona göğüs üstü yatar, göğüs kafesiyle betonu ezmeye çalışır gibi ine kalka sallanırdı yattığı yerde, ıhlayarak. Mukavva yerleştirirdi göğsüne evden çıkmadan. Akşama kadar incelir, kâğıda dönerdi mukavva tulumba gibi basıp kalktıkça, basıp kalktıkça. Mithatpaşa’daki üstgeçidin dibine kıç üstü çöküp böreğini yedi önce. Şansına, termoslu seyyarlardan bir çay bile içti. Mantıcıların önündeki açıklığa önce yağ, kir ve pas lekeleriyle desenli, bezden çantasından çıkarıp levhasını yerleştirdi, hemen arkasına gazetesini serdi, bismillah deyip devrildi yüzükoyun gazetenin üstüne. Mukavva sert ve güvenliydi henüz. Sönmüş de ondan sarkmış gibi duran memelerini bile ezmezdi beton artık. Etrafa bakındı, tenhaydı daha. Erkendi saat. İşe gidenlerden sadaka gelmezdi pek, sadaka aylakların, gezenlerin, gösterişçilerin ve dahi günahkârların işiydi daha çok. İşinde gücünde olanlardan bir kadınlar verirdi sadaka. O da işine gidenlerden değil, SSK’ya, belediyeye, bankalara gidenlerin arasından çıkardı bir. İşim bir an önce görülsün diye rüşvet verirlerdi dilenci kadına. Allah’a rüşvet vermenin yolu bu… Memura versen elli kuruşla iş mi olur, en iyisi bu yaşlı kadına çil mangırlarını döküp, hayrı Allah’a havale etmekti.</p>

  <p>Bir yarım saat, kırk beş dakika yatmıştı. Biraz daha açılmıştı hava ama ayaz ayazdı hâlâ. İman tahtasının üstünde sekmeye başlamıştı hafiften. Mesaisi buydu. İki yeni boyalı ama hafifçe eskimiş pabuç, iki tek çizgi ütülü pantolon paçası, bir de pardösü eteği dikildi levhasının önünde. Hafifçe kafasını kaldıracak gibi oldu yüzükoyun göğsünün üstünde inip kalktığı yerden. Tek çizgi ütülü pantolon çöktü önünde, kaşkolunun altından kravatı görünen yüzü tıraşlı ve gözlüklü bir adama dönüştü. Son birkaç senedir, çalışırken, zorda kalmadıkça konuşmaz olmuştu Nesibe Teyze. Ihlayarak cevap verirdi bir şey dendiğinde. “Ih!” dedi.</p>

  <p>“Anne,” dedi pardösülü, kravatlı, pantolonu tek çizgi ütülü adam. Esnaftan, taksicilerden ve belediye şoförlerinden başka “anne” diyeni olmamıştı zaten Nesibe’nin. Çocuğu olmamıştı onca sene evliliğinde ama kısır mıydı, Allah razı mı gelmemişti, bunu anlayacak kadar vakti olmamıştı kocasının koynunda. Bir “Ih!” daha patlattı. Adam elini göğsüne attı, iç cebinden yeşilce bir para çıkardı. “Bunu al da, bir eksiğini görürsün, az veren candan çok veren maldan.” Uzanıp aldı parayı Nesibe Teyze. Yabancı para. Bilirdi yabancı parayı, bütün işi parayla ama hangisinin adı ne, şekli şemali nasıl olanı kaç para eder, onu pek bilemezdi. Terzi Muzaffer’e gösteririm akşam deyip hafifçe yana devrilip tumanına soktu parayı. On vardı paranın üstünde bir tek tanıdık. Yeniden göğsünün üstüne döndüğünde yürümüş gitmişti adam. Devam etti kaldığı yerden göğsü üstünde zıplamaya.</p>

  <hr/>

  <p>Ayhan dandik bir adamdı. Yani kendisine sorsan öyle derdi en azından. Bence Ayhan, yorgun, dalgın ve yalnız bir adamdı. Geçen sene Sanayi ve Ticaret’te işe girdi nihayet. Tembeldi ama masanın başına boa yılanı gibi çöreklenip test çözmeyi, konu tekrar etmeyi severdi. Memur sınavının hakkını dördüncüde verdi yine de. Alıklığı babasındandı sorsan. Öyle derdi. Bence tembeldi sadece, alıklığı falan işin bahanesi.</p>

  <p>Babasının vefatından iki, ablasının üniversiteyi kazanmasından bir yıl sonra kazandı Siyasal’ı Ayhan. Annesi pek gönderesi olmadı ilkin. O Manisa’yı, sınıf öğretmenliğini yazsın istemişti, Akhisar’a yakın diye. Birkaç sene öyle böyle idare ederiz, dört senede öğretmen çıktı mı, bir daha biz onun eline bakarız, diyordu. İnat etti Ayhan, Siyasal’ı yazdı bölüm bölüm, Manisa’ları İzmir’leri sildi, yuvarlakların içinde kurşun kalemin lekesini bırakarak, onların üstüne. Ankara’da yaşamak istiyordu Ayhan çünkü. İzmir’i ciddiyetsiz, İstanbul’u korkunç buluyordu. Ankara’da önemli insanlar yaşar, önemli biri olmak istiyordu. Ankara’da yaşamak lazımdı önemli adam olmak için. Hem bütün büyük adamlar Siyasallı değil mi diye ikna etti kendini, annesini aç biilaç bırakmaya. Oturdu, son gece değiştirdi bütün tercihlerini. İyi bok yedim, derdi Ayhan’a sorsan. Bence de öyle.</p>

  <p>İnat etti, harç-borç, iki bilezik, üç de çeyrekle yaptırdı kaydını. Eniştesi birilerini aradı dershaneden, Ankara’da bir cemaat yurdu ayarladılar. İlk dönem orada kaldı, yemeği çıktı, çamaşırı yıkandı, yatağı çarşafı değişti. Arada bir sohbete, namaza dürttüler işte, o kadar da olsun dedi. Hem namaz kılmakta ne kötülük var. Hem başımızı sokacak yerimiz var hem de yattığımız yerden sevap kazanıyoruz. İlk dönemin sonuna geldiğinde yurttaki arkadaşlarının okuldakilerle pek alakalı olmadığını fark etme eşiğini geçti. Burnundan geldi ondan sonra yurt. Yurtta değişen bir şey yoktu. Ama Ayhan artık üniversiteli oluyordu. “Adam olamadıktan sonra…” derdi kendisine sorsan. Fena bir adam değildir bence.</p>

  <p>Bir müddet sonra yurttan Ayhan’a “Sen artık git,” oldular. İlkin üzülmedi. Zaten ne dışarıda kalabiliyor ne de geç vakit ya da içkili gelebiliyordu. Ama üniversiteliler öyle değildi. Geziyorlar, eğleniyorlar, içiyorlar, birbirlerinin evinde kalıyorlar, rahatça küfür edebiliyorlar, öpüşüp sevişiyorlardı. Sonra sonra üzüntüsü çöktü. Üniversitelilerin şikâyet edebilecekleri kadar az bile olsa paraları vardı. Ayhan’ın yoktu. Ayhan’ın İzmir’de bursla okuyan bir ablası, evde esnafa gazeteden kesekâğıdı katlayıp üç kuruş denkleştirmeye uğraşarak kocasının ortaklı taksiden kalma borcunun altında can çekişen bir annesi vardı. Üstelik bu yoklukta yurttan atıldığı için öfkeliydi her ikisi de. Annesi yazdan beri, yazdan serdiği tarhanayı içmekten bağırsağı büzüşmüş, elleri gazete mürekkebinden morarana, kararana kadar kesekâğıdı katlarken değil gezip eğlenmek, başını sokacak bir ev dilemesi bile düşünülemezdi. Okuldan tanıdığı birileri aldı yanına. Kalabalık bir evde, yatacak yer bulmak için erkenden evde olarak, yine gezip eğlenemediği bir düzenle yaşadı bir süre. Eve gelen giden bir sürü insan eğleniyordu ama. Hatta kimi zaman dışarıda eğlenip sızmaya gelenler oluyordu gecenin köründe. Bir geceyi mutfakta oturup sigara içerek geçirmişti kalabalıktan mesela, birileri kalksa da yatsam diye oturdu öğlene kadar. Buldukça içkiye, sigaraya da başladı. Aferin sana Ayhan, derdi kendine sorsan. Bence değil, nesine aferin.</p>

  <p>Alıştı sonra öğrenci evi denen keşmekeş düzene. İş falan bakınmaya başlamıştı. Okulda pek tadı yoktu, bir dönem gitmese bir şey olmazdı. Yaz okulu falan da vardı nasıl olsa. Pazarlama işine başvurdu, kekeme diye aramadılar. Arkadaşlarının kitap, cd tezgâhına baktı sonra bir iki hafta Bayındır’da. İşler iyi giderken birileri gelip ağzını burnunu kırdı, çekildi arkadaşları da o işten, gene işsiz kaldı. Parasızlık canını sıkıyordu. Ama en çok da zoruna gidiyordu parasızlık, hem de üç kuruşluk adamlar öyle gözünün önünde, öyle zevk içinde…</p>

  <p>Bir gece yatağını garantiledikten sonra mutfağa gelmişti sigara içmeye. Uyuyordu herkes. Hıncahınç kalabalıktı ev. Tanıdıkları, tanımadıkları hepsi yumak olmuşlar, evin dört bir yanına yatışmışlardı. Ortada bulunan paketlerden çeşitleyip, bir sekiz-on tek sigara topladı kendine önce. Mutfakta sigara içerken şeytan dürttü, “Acaba?” dedi. Evdeki geç ergen sarhoşlar kimisi mırıldanarak, kimisi horuldayarak uyuyordu. Gardırop kapağından uydurdukları portmantoya geldi. Asılı paltoların bir bir ceplerini yokladı. Metro kartları, kredi kartı, banka kartı kâğıtları, Ankara’da çöp kutusu bulmak beceri istediğinden atılamamış ambalajlar, ıvır zıvır. Sonra çanta geldi eline. Kızlardan birinin çantasıydı. Güzel kokuyordu çanta, kız gibi. Suçluluğunu sıvazladı koku. Ama karnının içinde vuran bir tokmak vardı Ayhan’ın, günah niyetle başlar. Niyetine girmişti artık. Usulca açtı fermuarını çantanın. Elini içine daldırınca utandı bir de suçluluğun yanında. Sanki çantasından değil de eteğinden içeri daldırmış gibi elini, bir an durakladı. Koku kasıklarını okşadı korkuyla bu kez, Ayhan gene utandı. Gencecik bir kızın mahremiyetini kurcalamaktan duyduğu haz içini kavuruyordu. Bu hırsızlıktan bile büyüktü. Sessiz bir kurcalamadan sonra cüzdanı kavradı, usulca çıkarıp donunun içine sokarak belinin lastiğine sıkıştırdı. Burada ışık yakarsam uyanırlar diye düşünüp mutfağa döndü. İçinden çıkardı cüzdanı, kapıyı kollayabilecek bir açıyı yakalayıp kurcalamaya başladı. Ezgi’ydi kızın adı. Bir sürü kimlik çıktı cüzdandan. Yurt, okul, kütüphane kimlikleri, nüfus kâğıdı, ehliyet, bir personel yakını kartı, bir sürü fotoğraf, kurumuş bir papatya kafasıyla bir parça lacivert kurdele, banka ve kredi kartları, promosyon kartları, falan fistan. Kız güzeldi. Kaşı, gözü kalemle çizilmiş gibi güzeldi. Sağlıklı ve mutlu görünüyordu fotoğraflarında. Ehliyeti bile vardı. Çok parası vardı kızın. Belki de çok değildi de, yok karşısında çoktu. Olmaz olaydı derdi Ayhan’a sorsan. Yok, olduysa da vardır bir hikmeti bana kalırsa.</p>

  <p>Saklı gözlerden birinde katlanıp sıkıştırılmış yirmi beş dolar buldu sonra. “Liraları alırsam anlar, doları alırsam fark ettiğinde geç olur zaten,” diye düşündü, alıp eşofmanının cebine attı parayı. Cüzdanı tekrar, bulduğunca, yerleştirdi, donunun içine sokup belinin lastiğine sıkıştırdı ve mutfaktan çıktı. Doğmakta olan gün, dün sabah kahvaltı edenlerin davetine icabet ederek yediği yarım yumurta ve bolca ekmek sayılmazsa, aç geçireceği üçüncü gün olacaktı. Sırtına yapışmış karnının gurultusunu duyunca suçluluğunun hafiflediğini hissetti. “İki sene sonra avukat olacakmış zaten,” dedi kendine içinden, “Avukat olur, noter olur, savcı olur, parayı yüküyle götürür zaten. Yirmi beş dolarla mı yıkılacak? Babası da askermiş, sırtı yere gelir mı böylesinin?” Cüzdanı çantanın içine koyup fermuarı kapadı, paltoları eski hallerine sokup düzeltti ve içeri giyinmeye gitti sonra. Gün doğmuştu, bir saate döviz büroları açılır, Kızılay’a yürüyüp bozdurmalı, arkasından Rumeli’de sıcak bir çorba…</p>

  <p>Ayhan aynada kendiyle karşılaşsa, sen de kimsin diyecek kadar dalgın bir adamdı. Kendisine sorsan “Şaşkınım ben,” derdi. Bence dalgınlıktı bu ama. Yine de hiçbir şeyi unutmazdı. Beşiktaş’ın 86’da kaç gol attığını, Zalat’ın hangi takımdan gelip kaç sene kalecilik yaptığını, Metin Tekin’in jübilesinden önceki sezon nerde kiralık olduğunu falan bilirdi. “Neydi o sınıftaki güzel bacaklı kızın adı, hani notlarında fotokopi çektirmiştik bir sefer,” desen, sana adını, soyadını, numarasını, memleketini falan söyleyebilirdi. Bunu da unutmadı. Ama eli erip de bu günahının diyetini bir türlü veremedi bu vakte kadar. Ayhan böyle şeylere, en azından uğursuzluk getirmesinler diye inanırdı. Ama yirmi beş dolarla hayatı kurtulmadı ki, bir türlü bırakmadı yakasını yoksulluk geçen sene şu işe girene kadar. Dokuz sene sürdü çilesi. İşe girince bir niyetlendi, gidip yirmi beş dolar ne kadar ediyorsa bir garibana vermeyi. Sonra beklemeye karar verdi, asaletini bir alsın da, işi garanti olunca versin istedi. Geçen ay asaletini aldığında hatırladı yine. Annesine para gönderdi ama doğalgaza geçiliyormuş, bir ton masraf. Maaşı aldığı günün sabahı erkence sayılacak bir vakitte yollandı Sakarya’daki dövizcilere. “Bir kuruş bile hak kalmasın üstümde,” diye kendini ikna edip kefaretini tam karşılamak için yirmi beş dolar aldı bürodan. “Önüme gelen ilk garibanlara, onunu birine, onunu birine, beşini de birine veririm,” dedi çıkarken mırıldanarak. Çıkar çıkmaz kapının karşısındaki çöp kutusuna yaslanan adamı gördü. Ellerini ovuşturuyor, arada kanlı burnundan akan sümüğünü kazağının koluna siliyor, üşümüş, dikiliyordu.</p>
