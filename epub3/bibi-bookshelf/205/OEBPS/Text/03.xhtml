  <h1>biten bir aşkın ardından</h1>

  <p>Erdek güzeldir. Erdek süslü, nazlı, endamlı ve kaçamaktır. Erdek’e güneş başka türlü doğar, deniz başka türlü yanaşır. Her Bandırmalının bir aşk anısı vardır Erdek’te, sırf bu yüzden. Havalar ısınır ısınmaz, Bandırma’nın, Edincik’in, Tatlısu ve Aşağı Yapıcı’nın okulluları dümen kırarlar Erdek’e, kendilerine tatil verip. Sahilde dolaşır, kayalarda öpüşür, suyun yüzünde taş sektirir ve evlerine girmeden ayakkabılarındaki kumu boşaltırlar, anne-baba bilmesin kafa iznini diye, yeter ki devamsızlık elversin.</p>

  <p>Yazın nasıl kalabalıksa, renkliyse, gürültülüyse; kışın da herhangi bir Anadolu kasabasıymış gibi yalnızca birbirine “abi”, “abla” diye seslenen insanların, mecburen bulunan memurların ve yerlisi esnafın kaldığı bir yer oluverir. Kışları küfür gibi eser, körfezden, poyrazdan; anana sövseler daha iyi. Köpekler, kuma devrilmiş manda ölüleri gibi yatan kayıkların kuytularından çıkmaz olurlar, gece gelip de tenha sokaklarında dolaşan garibanları havlaşarak kovalama mesaileri başlayıncaya kadar. Kışları kırbaçlıdır Erdek’in, kar neymiş, tipi neymiş, şöyle dursun.</p>

  <p>Ama bahar geldi mi, yeni çıkan memelerinden el içinde utanıp da ayna karşısında gizli gizli övünen ergen kızlar gibi mahcup çiçeklenir birden, dağ taş demeden. Zeytinler, sanki bütün kış orada değillermiş gibi, kaldırırlar başlarını bahara, gövdelerine bağlı eşeklerden utanmadan. Erikler ve kirazlar, yazlıkçılara kalmayacak meyvelerinin çiçeklerini, birbirlerine ziynetlerini gösteren kadınlar gibi yollara dökerler. Baharda Erdek tam öpülesi olur. Deniz, yaz geliyor gibi kokar. Okul çıkışlarında kravatların çıkarılmaya, yakaların gevşetilmeye başlandığı zamanlar gelip çattı mı Erdek, bir kaçamak kadar güzelleşir. Ne çok severim ben Erdek’i.</p>

  <p>O da severdi, iyi bilirdim bunu. Avşa’ya gidecektik de hani bir sefer, Erdek’i görünce, “Avşa’dan bir gün artırıp bu gece de burada kalalım,” demişti. O zaman sevmişti Erdek’i. Onu buraya bunun için çağırdım. Çaresiz erkek, sevildiği zaman umurunda bile olmayan ne çok ayrıntıyı hatırlıyor vakit terk edilmeyi vurunca, o ayrıntılardan kurmaya çalışıyor geri dönüşünü kadının. Oluyor mu? Olmuyor. Yine de Erdek’e çağırdım onu buluşmak için, “Son bir çay içelim Engin’de buluşup,” dedim. “Engin hangisiydi?” diye sordu, sanki hâlâ sevgiliymişiz de, onu kaybolduğu yerden gelip öyle alacakmışım gibi. “Meydanda işte, heykeli sağına al, karşında göreceksin.” İlk kez geldiğimizde buraya, üç yıl önceydi ve o yirmi sekiz, bense yirmi dokuz yaşındaydım. “Dut şurubu da içer miyiz?” diye sordu telefonda. “Daha çıkmamıştır dut şurubu,” dedim utanarak, sanki yaz benim yüzümden gelmemiş gibi. “Tamam,” dedi, “üç-üç buçuk gibi orada olurum ben.” İndiremedim bir müddet telefonu kulağımdan. Eski acısı yok telefon konuşmalarının ayrılıklarda, bir taraf kapattı mı diğeri bir müddet dıtlayan sesi dinlerdi kesik kesik. Şimdi elinde yüz gram tahin helvası tutuyormuş gibi kalakalıyorsun. Simsiyah, gözünün içine bakıyor ışığı yavaşça sönen telefon. Bekle ki vakit geçsin şimdi yarına kadar.</p>

  <p>On iki otobüsüyle gittim Erdek’e. Yarımda ordaydım. Garajdan iskeleye çıkan caddeyi takip ederek iskelenin açıklığına vardım. Deniz Orduevi hâlâ kıyıyı bekliyordu, düşman Erdek’ten gelirse hazır olalım diye, düğünde bile olsak. Hâlâsı falan, çok çok üç sene olmuştu gelmeyeli zaten. Demek ki orduevine dikkat etmemişim son gelişimde. Hilal diye bir kızı severdim lise sondayken. Erdekli, onu göreyim diye evden kaçmıştım da, geceyi orduevinin yanındaki, denize nazır bankta, uyumaya bile korkarak geçirmiştim. Evlenmiştir şimdi Hilal, belki bahriyelidir kocası, arada geliyorlardır orduevine, üç liraya, beş liraya yemek yemek için. Yanımda biri olsa, “Hayatın kaymağını askerler yiyor valla!” derdim ona. Böyle sohbetlere bayılırım. Uzun uzun tartışırdık sonra, ben bütün klişeleri sıralardım yeri geldikçe. “En güzel kıyı yerleri askerler almış zaten, ya kamp yapmış ya da birlik, tugay, bir şey,” derdim, “Karıları üç liraya, beş liraya şahane saçlar yaptırıyorlar kendi kuaförlerinde askerlere. Kadın kuaförüysen askerde, paşa karısı saçı yapıyorsun en nihayetinde.” Kafamı uzatıp baktım, bank yerinde. Vaktim çok nasıl olsa deyip banka yürüdüm, oturup bir sigara yaktım. O gece, bu bankın üstünde sabahı ettiğim, iki kocaman köpekle bir sakallı berduşun beni koklayıp sonra da yemekten vazgeçtikleri gece, sigaram vardı da ateşim yoktu. Bunu hatırladım. Ne zor gelmişti sabah, gelmek bilmemişti. Ateşsiz sigara ne zor, sigarasız ateş ne üzücü şu hayatta… Ömrümün en uzun gecelerinden biriydi belki de. Şu arkamdaki otopark, yazlık sinemaydı o zaman. Bütün çay bahçeleri, yazlık sinemalar, panayır yerleri otopark oldu zaten. Sıra sıra oturup, ellerinde gazozları ve mendilleriyle Sadri Alışık’a, Fatma Girik’e ağlayan insanların, arabaları dizilmiş şimdi yan yana. Hilal kesin evlenmiştir, sinemaya da gidiyorlardır kocasıyla, ben bankta yattığımla kaldım. En sevdiğim kadına beni sevsin diye yalvarmak için bir bankta vakit öldürüyorum şimdi de. Banktan bir yırtsam, bütün hayatım örülüp de beğenilmemiş bir kazak yeninin söküldüğü gibi çözülüverecek, yoluna giriverecek sanki. Yaşım otuzu ezdi, ben hala aynı bankta oturmuş, bir kadından medet umuyorum.</p>

  <p>Avşa ve Marmara vapurları kalkar şu iskeleden. İstanbullulardan çok Ankaralılar gelir bu iskelede kuyruk olmaya yazları. İstanbullular için tanıdık, Ankaralılar için değişik yerler çünkü buraları. Hem Ankaralı, temkini sever. Ada tam onlara göredir. Çoluk çocuk göz önünde durur bari. Şimdi mayıs, yaz desen değil, bahar desen, eh belki. Ne Ankaralılar var ortada, ne Almancılar, ne Bandırma’nın, Edincik’in ucuz tatilcileri. Ben varım, orduevinde gün sayan erat var, okuluna giden öğlencilerle okulundan dönen sabahçılar var, Erdekspor’un otoparkçısı var, teknesinin küpeştesinde hıyar yiyen bir adam bir de. Ne çok değişiyor dünya, sanki her sabah dünden akılda kaldığı kadarıyla yeniden kuruluyormuş gibi. Her gün biraz daha kendine benzememeye başlıyor her şey o yüzden, Erdek de öyle, ben de öyle; ne çok değiştik. Erdek hâlâ güzel ama. Bense hâlâ güzel değilim. Erdek’te daha da sırıtıyor güzel olmayışım.</p>

  <p>Emekliler ve kahveye gidenler okusun diye çıkan gazetelerden birinden aldım bayiden, şöyle en bulmacalısından. Engin Aile Çay Bahçesi’ne doğru yürüdüm. Sabahın gölgeli aydınlığında, yer yer kimi esnafın ıslattığı serin parke yollardan geçtim. Saat biri iki-üç santim geçmişti henüz. Yarım saat kederlenmişim demek ki dünyanın değişmesine, yaşlanmaya, Erdek’in, Avşa’nın sefasını İstanbullularla Ankaralıların sürmesine. Girdim, bir masa kestirdim gözüme, denize iki kulaç mesafede. Çınarlar aynı, ben büyüdükçe onlar da büyümüşler. Herkes yaşlanırken farkına varmıyorsun yaşlandığının, yaşlandığının farkına asıl geriden daha gençler geldikçe varıyorsun. Bir burulma oldu karnımda. Yaşlanmaktan falan değil, açlıktandır herhalde dedim. “Ne alırsın” bakışıyla gelen garsondan çay isteyecekken bir de tost ekledim, içimi bastırsın diye. Belki beraber yemek yeriz işler iyi giderse, diye düşündüm çünkü, doyurmayayım karnımı. Garson yanımdan ayrılırken onu yakalayabilecek bir sesle, “Dut şurubunuz var mı?” diye sordum. Cehaletime gülermiş gibi yana devirdi ağzını, “Yok, daha çıkmaz o, erken,” dedi. Sanki ben bilmiyorum, önemli bir mesele var, ondan soruyoruz herhalde. Karnımın tam ortasındaki burulma gurultuyla el ele tutuştu, gidip gelmeye başladılar içimde. Hayatım boyunca unutmayacağım kadar önemli olacak bir buluşma arifesinde motoru bozma ihtimali kendimden utandırdı beni. Tostumu yiyip çayımı içeyim de, bakarız icabına; tedbiri elden bırakmamak lazım.</p>

  <p>Tenhaydı Engin. Masaya boylu boyunca açtığım gazetenin aynısından almış emekliler, ihtiyarlar ve liseliler vardı sadece. Benim yaş grubumdan kimse olmayışı, buralı olmadığımı söyleyen bir levhaydı boynumda asılı. Yazın, terliklerden azat olmuş ayaklarını betona basacakları çay bahçesinde henüz yazlıkçıların gelmemiş olmasından istifade, çay içiyor, tost yiyor, klip gösteren kanalları seyrediyorlardı. Börülce tarifi veriyordu arkamdaki masada sesine bir yüz biçemediğim bir kadın, arada bir tarifi sorularla yoklayan ahretliğine. “Yalnız benim bey de, oğlanlar da sirke sevmiyorlar pek. Limonla, zeytinyağıyla şey yapsam? Oluyor mu?” Gazeteyi açıp, ucuzluğuna gömüldüm. Epeyce okudum gazeteyi, bir kısmında çay ve tost katıldılar bana, beraberliğimiz kısa sürdü. Garsona elimle “kalem” deyip bir tükenmez istedim sonra, bulmaca çözmek için. Saat ikiyi çeyrek geçmeye niyetliydi. Zaman tereddüt eder mi, mevzubahis ileri gitmekse hele? Güneş vardı ama kısa kollu giyilecek güneş değildi henüz. Bu sene gecikti bahar, her sene, “Bu sene bir tuhaflaştı havalar,” sohbetine malzeme verecek kadar tuhaf şeyler oluyordu havalarda. Nisanda kar yağmıştı mesela, haberlerde görmüştüm. Ocak ayında sel götürmüştü Erdek’i de. Allah hayra getirsin.</p>

  <p>Saat üçü geçer gibiydi o kapıda belirdiğinde. İki buçuk arabasına binmiş demek ki. Ben, masamdaki kırıntıları yere atınca üşüşen serçelere iştahlanıp gelen, sonra da birbirleriyle oynamayı daha eğlenceli bulan kedileri seyrediyordum son on beş dakikadır falan. Kediler, bir insanı gün boyu meşgul edebilecek kadar güzel oynarlar çünkü. Gülümser bir yüzle karşıladım onu, gelişine sevinmiş gibi değil de, “Aman şu kediler de, ölürsün tatlılıklarına,” gibi. Ayağa kalktım masamda. Yarım sarılmayla öpüşerek selamlaştık. Karnımda biri midemi yumrukluyordu. İçimden karnıma “Şimdi değil!”, dışımdan ona “Hoş geldin!” diyerek peş peşe, oturdum yerime.</p>

  <p>Beyaz bir elbise giymişti. O gerdan, o memeler bende olsa ben de giyerdim, öyle yakası açık, bembeyaz elbiseyi, ne var bunda, diye düşündüm. İncesinden montunu çıkarıp, hırkasıyla kaldı. Bacaklarını göremeyecektim masada karşılıklı oturduğumuz için, bari hırkayı çıkarsaydı da bembeyaz kollarını seyretseydim biraz. Çıkarmadı, kalkana kadar da çıkarmadı, göremedim. Liseyi bitirdiğimden beri bu kadını seviyordum, binlerce kez öpmüştüm o kolları, o gerdanı, o memeleri; yine de bozuldum hırkanın çıkmamasına. Çaktırmadan dikizlediğim gerdanından, boynunu takip ederek, hızla yüzüne kaldırdım bakışlarımı. Ivır zıvır bir muhabbetle başlansın diye halini hatırını sordum. Karnım tırmalıyordu. Kalbimde, göğüs kafesimde beklediğim hengâmenin bağırsaklarımda ortaya çıkmasından çok utanmıştım. “Ben hemen geliyorum,” deyip yirmi dakika ortadan kaybolduğumda neler yaptığımı kestirebilecek kadar akıllı bir kadındı. Üstelik bunu kestirebilmek için akıllı olmaya da, kadın olmaya da gerek yoktu ve ben çok önemli şeyler konuşmak üzere onu buralara kadar getirdiğim bu güne bu olayla damga vurarak tüm ciddiyetini yitirmek istemiyordum. Bu, kelimenin tam anlamıyla, bok etmek olurdu.</p>

  <p>Ivır zıvır sohbet de tüm kaynaklarını tüketince bir müddet deniz tarafına baktık. Onun oturduğu yerden Zeytin Adası, benim oturduğum yerden iskele görünüyordu. Deniz güzel kokuyordu, zaten hep güzel kokar. Göğsünde ışıklar kıpırdanıyordu denizin, ne çok özlemişim bu görüntüyü. Denizin ışıklı göğsünden onun göğsüne çevirmiştim bakışlarımı ki, “Eee… Hayırdır?” dedi. Konuşmak istediklerime başlamak için verilebilecek en çirkin davetiyeydi. “Bandırma’da olduğunu öğrenince seninle bir görüşmek istedim,” dedim. Baktım, hiçbir gülüşünü saklayamayacak kadar ince iki çizgiden oluşan dudakları zihnimin içine bir soru işareti çizer gibi kıvrıldılar. Daha en başından terslemesin diye ekledim: “Konuşuruz diye düşündüm.” Terslemedi, öylece sustu. Saçlarını tepesinde topuz yapmıştı, tarla sürerken bulunup da uygun fiyata okutulurken jandarmanın ele geçirdiği antik bir büste benziyordu gerdanı, boynu, başı saçlarıyla; hüzünlü. Bunu söylesem, “Aman, ne de seversin böyle lafları!” diyecekti. “Çok güzelsin yine,” dedim ben de. Gülümsedi yalandan, “Sağ ol,” demekti bu, “Konuşalım,” dedi. Bu lafta bir yabancılık var da, bir kötülük yok yine de ama midemde bir bulantı başladı bununla birlikte. İçimde birileri hıdrellez ateşi yakmış, yanan lastiklerin, sandıkların üzerinden bir o yana, bir bu yana atlayıp duruyorlardı ve ben yanışlarını bile duyuyordum.</p>

  <p>“Beni özlemedin mi hiç?” diye sordum geri zekâlı gibi. Kötü bir koku almış gibi, sanki telefonla konuşurken birdenbire yanında bangır bangır bağıran bir seçim otobüsü duruvermiş gibi ekşitti yüzünü. “Bunları mı konuşacağız?” dedi, sanki o kadar güzel bir kadın olduğu zaten yetmiyormuş gibi. “Soruyorum sadece,” diyebildim. “Sen,” dedi, şöyle bir durdu, garsonun az önce söylediğimiz çayları masaya bırakmasını bekledi, garson arkasını dönünce bardağın içindeki kaşığı çıkarıp çay tabağına yasladı, bir müddet Zeytin Adası’na baktıktan sonra, “Bak Evrenos,” dedi. Zaten çocukluğumdan beri her yerde, her koşulda sıkıntısını çektiğim tuhaf adımı çok başka bir vurguyla söyleyişi hoşuma gidiyordu hâlâ, yabancı bir ad gibi tınlıyordu onun ağzında. “Sen benim neredeyse çocukluğumdan beri sevdiğim tek insansın ailem dışında. Arkadaşımsın, ilk gençlik yıllarımın en güzel hatıralarısın. İlk erkeğimsin, ilk sevgilimsin, en güzel anlarımın, ilk deneyimlerimin büyük çoğunluğunun tek tanığısın.” O saydıkça içimde hıdrellez kutlayan kalabalık, sevinçten daha da şevkle zıplıyordu sanki. Bağırsaklarım burulup kıpırdandıkça midemin de bulantısı daha çok artıyordu, onlardan yüz bulur gibi. “Bütün üniversite hayatım seninle geçti, ilk kez seninle çıktım yurtdışına, ailem seni kendi oğlu gibi sevdi. Babam ‘bizim oğlan’ diyor senden bahsederken hâlâ.” Bütün bunların peşinden bir “ama” geleceğini bildiğimden “ama”yı geciktirmek için araya girdim. “Benden bahsediyor mu hâlâ?”</p>

  <p>“Evet,” dedi gönülsüzce, “arada bir soruyor, o kadar.” O, “o kadar”ı eklemeseydi iyiydi. Midemin bulantısı ve karnımın ağrısından ufak ufak kıvranmaya başlamıştım oturduğum yerde. Son parasını kupona yatırmış, son ayağı bekleyen ganyancı gibi kıpırdanıyordum sandalyemde huzursuzca, hafif sekerek kıçüstü. Fark eder gibi oldu ama ses etmedi. Kaldığı yerden devam etti sözüne. “Bizim seninle bir hayatımız vardı. Yalnızca bir geçmişimiz değil, bir çocukluğumuz, ortak bir gençliğimiz vardı. Geleceğimiz de vardı bizim seninle. Aynı mahallelerde, aynı okullarda büyüdük biz. Birlikte gittik Ankara’ya bile üniversite kaydına, hatırlamıyor musun? Karacabey’den başka yer mi görmüştük?” Araya bir güzel anı sokuşturmam lazımdı kayıtla ilgili ama o kadar huzursuzdum ki artık oturduğum yerde, ensemden kuyruksokumuma kadar öyle soğuk soğuk terliyordum ki, lafın arasına giremeden “ama” geldi. “Ama sen ne yaptın?” “Hassiktir!” dedim içimden. Altıma kaçırmak üzereymişim gibi hissediyordum, midemin bulantısından başım dönmeye başlamıştı artık. “Üç kez aldattın beni, ki bu benim bildiğim. Seni yakalamasaydım kim bilir kaç kez daha aldatacaktın. Değdi mi onca şeyi mahvetmene? Birkaç ucuz kadınla geçireceğin birkaç keyifli saat için bütün bir geleceğinden vazgeçtiğine değdi mi?” Sitemli oluşu, o kadınları ucuz, onlarla geçirdiğim vakitleri birkaç saat buluşu beni hâlâ sevdiğindendir diye düşünmeye zorladım kendimi ama umutlanamayacak kadar acı çekiyordum. Karnım, patlayıp da içinden bir Amerikan filmi uzaylısı çıkaracakmış gibi, yarılasıya bir ağrıyla dolmuştu. Midem, çok içtiğim zamanlarda bile böyle kelek yapmamıştı şimdiye dek. Bütün bunlar yetmiyormuş gibi, o da mideme mideme indiriyordu o güzel ağzından dökülenlerle. Yanaklarım da terlemeye başlamıştı. “Affet beni n’olur!” dedim. Öyle çaresiz göründüğümü hissediyordum ki, sanki altıma yapmak üzereymiş gibi göründüğüm ve karşısında suçüstü yakalanmış gibi yanaktan yanaktan terlediğim için mahcup olup özür diliyormuşum gibi oldu. Araya birkaç saniyeden fazlasının girmesine izin vermeden, anama söver gibi “Hayır!” dedi. Mide bulantım, karın ağrım ve çişini tutmaya çalışan oğlan çocuğu gibi terleyişime bir de bacak ağrısı ekledi bu “hayır”. Bacağım, sanki bir kuklaymışım da içeriden iplerini kastırıyorlarmış gibi çekiliyor ve müthiş ağrıyordu. Gerçekten de bir ihtiyacımı tutuyormuş gibi görünmeye hiç aldırmadan sağ bacağımı sallamaya başladım. Bu terli ve telaşlı halimle, eminim, az sonra masadaki küllüğü kafasına indirecekmişim gibi görünüyordum. “Sen iyi misin?” diye sordu. “İyiyim ben,” dedim, sesim sinirli ve huzursuz çıktı. Az önceki kedilerden biri onun arkasındaki masanın üstüne yatmış, patilerini yalıyordu. “Ne olur yeniden deneyelim, geri dön bana, affet beni. Benim aldanıp vazgeçtiğim geleceğimizden sen vazgeçme. Allah belamı versin sana yaptıklarım için, it gibi pişmanım. Ne olur geri dön bana. Seni çok özledim, yapamıyorum sensiz. Sensiz yaşamayı bile unutmuşum, ne olur beraber olalım yine. Affet beni n’olur, özür dilerim senden, bin kere özür dilerim. Görmüyor musun pişmanlığımı?” dedim kalan son gücümle. Nefes aldıkça midemin bulantısı daha da artıyordu. “Evlen benimle!” diye eklemeye çalıştım. Son hecem çıkmadı. Bacağımın çekmesi şiddetlendi iyice. “Olmaz!” dedi. Onun mu yoksa vücudumun mu inadına sinirlendim bilmiyorum ama çıldırmıştım bu sözüyle. “Neden olmazmış?” dedim biraz sesimi yükselterek. Bir çay bahçesinin bir köşesinde, zıplayarak sinirlenen terli ve pembe bir topaçtım o anda, bir çizgi filme çok yakışırdım. “Bağırma bana, nefret ediyorum bu sinirinden,” diye karşılık verdi. Elleriyle bulmaca ekimin köşesini yırtıyordu ufak ufak. Bu kez sesimi, film devam ederken kendi aramızda bir şeyler konuşuyormuşuz gibi sinema tonuna indirerek, “Neden olmazmış?” diye tekrarladım, hafifçe de öne eğildim. Sağ bacağımı artık sallayamıyordum bile. “Çok kötü görünüyorsun, iyi misin gerçekten de, rengin attı, bir tuhaf oldun,” diye karşılık verdi. Cevap almakta ısrar edecektim, sorusuyla ilgilenmedim. Bu, oracıkta altıma doldurmamdan bile daha önemli ve öncelikliydi benim için. İnadımdan tekrar ettim: “Söyle hadi, neden olmazmış.” Bir müddet sustu ve Zeytin Adası’na baktı. Sabırsızdım çünkü dayanacak gücüm kalmamıştı. Zeytin Adası’na küfür etmek üzereydim ki döndü, ağzından çıkanı kulağıma sapladı bir hamlede: “Çünkü ben biriyle birlikteyim.”</p>

  <p>Birden midemde olan hemen her şeyi, tek bir hamlede, bulmacalarını bitirdiğim dandik gazetemin ve çaylarımızın olduğu masayla onun beyaz elbisesinin açıkta bıraktığı güzel göğsüne kustum. Hayatta en çok sevdiğim kadının bembeyaz elbisesiyle bembeyaz gerdanına, Rönesans resimlerindeki iblisler gibi kusuyordum ama kendime engel olmak bir yana kıpırdayamıyordum bile. Kusarken bayılmışım.</p>

  <p>Etraftan koşuşanlardan birinin arabasıyla apar topar sağlık ocağına götürmüşler beni. Apandisit demişler orada, doğruca devlet hastanesine. Bakmışlar durum kötü, ölüyorum, ameliyata almışlar hemen. Uyandığımda kurumuş kusmuk kaplı bembeyaz elbisesiyle başucumda oturuyordu. Hırkasını çıkarmıştı, ne güzeldi kolları, memeleri ne güzeldi. Ne çok seviyorum bu kadını Allahım!</p>

  <p>“Kıpırdama,” dedi, “dikişlerini açacaksın. Anneni aradım, baban dükkândan gelir gelmez yola çıkacaklardı, yoldadırlar şimdi.”</p>
