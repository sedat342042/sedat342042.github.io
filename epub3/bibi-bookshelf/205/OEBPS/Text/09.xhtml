  <h1>mektup yazacak gün</h1>

  <p>Annemle babam dönmüştü ve ben yine yalnız kalmıştım. Bir haftadır pek aklıma gelmiyordu, onlar buradayken oyalanabiliyordum. Ailenin insanı kendine dönüştüren, birdenbire o eski düzene döndürüveren bir büyüsü var. Gittiklerinde bir tuhaf oluyorsun, sanki biraz daha kalsalar evin içindeki varlıkları ağırlaşmayacakmış, her hareketin, para ve vakit harcadığın her şey onlara batmayacakmış gibi. Aileyken, ailenin dışında kalan dünyayı dışarıda bırakabilmek mümkün… Çünkü dışarıda kendi başına sürdüğün hayatı evin içine hiç sokmamak pekâlâ mümkün… Hatırlamıyorum, aklıma da hiç gelmiyor işte, diye avutuyordum kendimi bir haftadır ne güzel. Düşünmediğim anlar, saatler olabilmişti çünkü bir hafta da olsa. Ama ihtiyarlar dönünce, metruk bekârlığında iyice yalnızlaşarak, eski haline dönmüştü ev de. Herhangi bir bekâr evinin tüm duygusuzluğuna kavuştu yeniden. Ve o kokuya. Perdelere sinmiş sigara isi gibi, lavabonun, küvetin birdenbire parlaklığını kaybetmesi gibi, değdiği her yerden zamanla izleri silinen kadın elinin yoksunluğu gibi, ne bileyim işte, öyle pis değil de, ağır bir koku, sakil. Hani böyle yeni sıvalı kireç duvarın üstüne bakkaldan alınmış ampulün sarısı vurur ya çiğ çiğ, tam öyle bir yavanlık. Işıklar ancak bir hayat belirtisi verecek kadara dek azaltılmış, kafa, kulaklardan içine cıva doluyormuş gibi ağırlaşmış, göğüs daraldıkça daralmıştı yine. Kaçarı yok, oturdum bir mektup yazdım ben de. Üşenmedim, sayfalarca yazdım, kimi yerde derdimi anlatayım diye aynı lafı döne dolandıra uzattım, kimi yerde beni özlesin istedim, kimi yerde azarladım azıcık, on iki sayfayı el yazısı doldurdum. En son Sanat Tarihi dersi almıştım üniversitedeyken, zorunlu seçmeli kredi tamamlansın da okul bitsin diye. Onun final sınavında böyle uzun uzun yazmıştım, üşenmeden, iştahla. El yazıma baktım, aferin bana, on iki sene geçmiş üniversite biteli; ondan beridir de evrak imzalamak dışında bir satır bir şey yazmışlığım var desem, külliyen yalan. Güzel yazıyorum ama yine de hâlâ. Yazıyı da beğenince iyice özendim mektuba. Kenarlarını tam denk getirerek katladım, koydum bir zarfın içine. Evine gönderirim, diye geçirdim aklımdan. Zaten işinin ne adresini bilirim ne mevkiini, muhitini. APS’yle göndersem, olur da evde bulamazlarsa geri döner. En iyisi, eski usul postaya veririm, giderse gider, gitmez kaybolursa da “Vardır bunda da bir hayır,” derim, diye düşünüp masaya attım zarfı. Ortada öylece durmasına uyuz oldum sonra, aldım ajandanın içine koydum. Biraz utanmıştım bu kadar duyguyu bir seferde kusan mızmızlığımdan. Âşık çocuk görüntümden mahcubiyet duydum birden. Dayanamadım gözümün önünde durmasına, belki vazgeçebilirdim bile sabah duru zihinle. Belki göndermez, göndermezsem de belki saklar, belki de yırtar atarım diye düşünerek ışığı kapatıp yatağa devrildim sonra.</p>

  <p>Bir beş dakika geçti geçmedi, gözlerim uykunun balıyla odanın loş karası arasında gidip gelmeye başlamıştı ki bir tıkırtı duyar gibi oldum içeriden. Üşendim yine de bakmaya. Yaklaşık üçte birini tek başına geçirdiğim ömrümde hemen her gecem, eve hırsız gireceği korkusuyla yatağa giderek sonlandı benim. Öyle, tehlikeli, kötü niyetli birinin evin içinde dolaşıyor olması fikrinin rahatsızlık vericiliği var ya, ondan da başka, sakil bir korku ama bu. Nasıl desem, bir takıntı gibi diyeyim. Çocukluğumda orta halli varsıllığımızla yüksek standartlı yoksulluğumuz arasında süregiden vaziyetlerimizle evimize hırsız girmesi ihtimali üzerine tuhaf bir senaryo kurardım mesela, öyle bir şey. Hırsız eve girecek. Çalacak bir şey bulamayacağı için evin dört bir tarafında epeyce eşelenecek. Bu esnada tangırtıya uyanan babamla adam ya da adamlar arasında arbede olacak. Adamlar babamı öldürecek. Biz annem ve ablamla bir başımıza kalacağız, eşyalarımızı satıp bir göz odaya taşınacağız. Annem çalışmadığı için artan fakirliğimiz annemi abuk subuk işlere sokturup onun da erkenden ölmesine sebep olacak ve biz Kemalettin Tuğcu çocuklarına dönecektik. O yüzden herkesten sonra uyudum hayat boyu hep. En son ses kesildiğinde dalabildim uykuya ömrümce. Buna rağmen, çok şükür demezsem nazar değecek, hiçbir evime hırsız girmedi ne dün ne bugün. Yalnız bir gece, sünnet olduğumun iki ertesi gecesiydi herhalde, birdenbire uyanıverdiğim uykumun sersemliğiyle dış kapının kapanmasına benzer bir şey duyar gibi olmuştum. Ev kalabalıktı, bir gün öncesi vücudumun en acıyacak yerinden usturayla parça keserken ıstırap ve korkudan ölüvermeyeyim diye narkoz da vermişlerdi üstelik. Belki oncacık bedenimde, bir güzellik vermiş de olabilir kafama narkoz. Ama yine de duydum gibi sanki. Evin kapısı usulca dışarıdan çekilmiş gibi, sakince kapanmış gibi gelmişti. Belki de girdi de, düğünevini asker ocağı gibi kalabalık görünce cesaret edemeyip tüydü diye inandım durdum yıllarca. Kimsenin “şuyum çalındı” diye sızlandığı olmamıştı ertesi gün de çünkü.</p>

  <p>Büyüdükçe senaryoyu da tazelemek zorunda kaldım mevcut durumlara göre. Annemle babam insanların kapılarını bile kilitlemediği bir memlekete taşındılar mesela, ilk önce o kısım çıktı kurgudan. Sonra ben ve ablam evimizden uzaklaştık, yalnız yaşama vaziyetleri geldi çattı. Hırsız girerse, bizzat benim kendi evime girecekti artık, senaryonun son ama yine de birkaç alternatif arasında henüz kesin karar verilememiş şekline göre. Belki ben, o evi harmanlayıp taşımaya değer her şeyi, çuval mı çanta mı ne taşıyorsa artık, onun içine doldurup, alıp götürürken ruhum bile duymadan, ağzım yarı açık, sırtüstü horluyor olacaktım. Sabah kalktığımda öfkeyle, hele bir de cüzdanımı tümden götürdüyse de beni bir sürü evrakı yeniden çıkartmak zorunda bırakmışsa, bin bir küfürle işe uyanacak ve berbat bir güne başlayacaktım. Ya da belki, içeriden bir sesler duyup, o an birden iştaha gelip, “N’oluyor arkadaşım!” diye dar günlerim için kuytuda zulaladığım çekiçle adamın alın çatına yürüyecek ve yok yere hayatımı mahvedecektim. Bir ihtimal de adamın ya da adamların, gökyüzü karanlıkken uyuma süresi iki saati geçmeyen beni ayakta bulup, panikleyip oracıkta haklayıp gırtlağıma çökmeleri ve benim de niyazi olduğumla kalmam şeklindeydi. Bunu pek aklıma getirmemeye çalışıyordum.</p>

  <p>Öyle olmadı. Ben bunları düşünerek uyuyakaldım. Zaten ümitsiz bir âşık olduğumdan beri, yaşamak, bir şeyler yapmak ve iş dışında insan içine karışmak zorunda kalmayayım diye hep uykuya çekildiğimden, bütün düzenim bozulmuştu. Sadece uyuyor ve özlüyordum. Biraz canım sıkılsa, içim daralsa, tüm enerjimle üzülüyor, kahroluyor, içimi soba kurumu kaplamış gibi nefessiz kalana kadar kederleniyordum. Bu da beni en geç yarım saate yatağa düşürüyor ve anlamsız bir saatte uyanana kadar uyutuyordu. Uyandığım yerden düşünmeye ve kaygılanmaya devam ediyordum sonra, kederin içimde bir dahaki patlayışına kadar. Yine öyle oldu ve bütün bunları birkaç dakika düşündüm düşünmedim derken derin derin uykulara daldım. Onun benden önceki sevgilisini rüyalarımda ağırlamayı âdet edinmiştim bir süredir üstelik. Adamla, aynı dizide oynuyormuşuz gibi, rüyalarda karşılaştıkça kaldığı yerden devam eden bir “o benim” hikâyesi vardı aramızda. Kendi rüyalarımda bir pembe dizi esas oğlanı olacak kadar psikolojim bozulmuştu. Bir arkadaşım olsaydım, çok sıkılırdım kendimden, görüşmekte ısrar ederse önce tersler, kalbini kırar, kifayet etmezse döverdim bile. Çok sıkıcı bir mıymıntılık yumağına dolanmış yaşıyordum artık. Rüyalarımda bile başrol değildim. Elin adamına medenice saygı duyduğum bile oluyordu kimi rüyalarda. Aklı başında cümlelerle, sanki Kıbrıs meselesi konuşuyormuş gibi, müzakereye tutuşuyorduk. O bizi seyrediyordu kimi zaman, kâbuslarda benim yanımda oturuyordu, daha korkunç kâbuslarda, karabasanlarda ise onun yanında. Kimi kimi lafa karıştığı bile oluyordu. Arada beni öpüyordu onun yanında, nasıl zevklenecekmişsem artık bundan hakikatte, gıdıklanıyormuşum gibi keyifle uyanıyordum bazen. Baktım onu öpecek gibi seyrediyor rüya, o zamanlarda da kocaman bir çöp poşetini içinden yırtıp temiz havaya kavuşurmuş gibi sıyırıveriyordum uykunun kabından kendimi.</p>

  <p>Rüyasız bir gecenin kâbusu aratan sabahına uyandım ama. Otuz beş yıldır, koskoca adam olmuşum, utanmadan takıntı edindiğim hırsız, nihayet benim derin uykularımla armonisini bozmadan evime buyurmuştu. Telefonumu, cüzdanımı banyoda çıkardığım pantolonumda bulmayı akıl edemeyip ya da belki acelesinden arayamayıp bırakmış, televizyonuma, bilgisayarıma dokunmamış; yalnızca, muhtemelen içinde cüzdan, anahtar, kart, bilmem ne bulma umuduyla el çantası olduğunu zannettiği ajandamı, pardon bir de parfümümü çalmıştı. Panikle polisi aradım. Yarım saati bulmuştu ki iki tane polis geldi, pavyon kapısı renklerindeki ışıklarını apartmanın önünde yanıp söner halde bırakarak. Ellerinde vızırdayan telsizler ve senli benli kabalıklarıyla üstünkörü bir gezindiler evin içinde, alakalı alakasız sorular sorarak. Oraya buraya kömür tozları serpip üstlerine yapıştırdıkları bantlarla tozun mindere, koltuğa, örtülere iyice geçmesine özen gösterip beni de alarak karakollarına döndüler sonra. İnanılmaz bir şey. Ömrüm boyunca hırsız girecek diye uykuyla kavga etmiştim ve en sonunda tek başıma yaşadığım eve hırsız girmişti. O da çalacak sadece ajandayı bulmuştu. Mektubumun, acısına uyuduğum kadının eline geçmesinden bile utanarak uykuya dalarken aynı mektubun hiç tanımadığım bir hırsızın eline geçmiş olduğu gerçeğine uyanmıştım. Adres yazarım diye boş bırakmıştım zarfın üstünü. Ama kabarıklığını görüp para var zannettiği zarfı muhakkak açacak ve on iki sayfalık ağlantımı muhakkak okuyacaktı hırsız. Sevdiğim kadına rezil olmaktan çekinip vazgeçmeyi düşünürken bir hırsıza eğlence olmuştum. Ya da olacaktım henüz olmadıysam da. “Yaymasa bari pezevenk!” diye geçirdim içimden ekip arabasının arka koltuğunda karakola giderken. Hırsızların eğlencesi bugün benim.</p>

  <p>Bir tutanak imzalatıp saldılar karakoldan sonra. “Bir gelişme olursa, biz seni arayacağız kardeş,” deyip yerlerinden kalkmadan, başlarıyla uğurladılar beni. İçimden “Acaba nasıl bir gelişme bekliyorlar?” diye homurdanarak çıktım odadan. “Beyefendi, civar karakoldan arıyorum. Ajandanızı ve manitaya yazdığınız mektubu Çinçin’de yaptığımız kapsamlı bir operasyon sonucu ele geçirdik. Gelip, kimlik tespitinin ardından merkezimizden teslim alabilirsiniz.”</p>

  <p>Mektup yazacak günü bulmuşum anasını satayım dedim yolda ilk önce, eve yayan dönerken. Sonra fikrimi değiştirdim, ağlandığımdan utansam da mektup benim mektubumdu. İçimizden kopmasa yapmazdık herhalde, diye yumuşak geçiş yaparak, “Hırsız da otuz beş sene sonra girecek geceyi buldu allahsız!” da karar kıldım. Hırsızın mektubu okuyuşu canlandı gözümde sonra, halihazırda gözümde bir hırsız bile canlandırmamışken. Kalabalık caddede donla yürüyormuşum gibi serin bir utanç sardı belden aşağımı. Adımlarımı hızlandırıp, balıkçının köşesinden sokağa döndüm donsuz halimle. Üç apartman geçip evin önüne geldim. Apartmanın altındaki börekçinin yılışık kasiyeri çıktı beni görünce, belli belirsiz sırıtarak, elinde ajandayla. “Abi, sizinmiş galiba, çocuklar servisten dönerken bulmuşlar lisenin köşesinde.” Al işte, donum da düşmüş, sokağın ortasında bir börekçinin bol çıraklı kapısı önünde daltaşak kalakalmıştım. “Sağolasın,” deyip göz göze gelmeden aldım elinden, yağmurlu kaldırımdan ıslanmış, çamurdan kirlenmiş ajandayı. Koşa koşa börekçinin tam üstündeki evime çıktım. Paltomu bile çıkarmadan ajandayı açtım. Zarf, içindeydi ve açılmıştı. Üstelik ıslaktı da. Biri okumuş mektubu. Hırsız mı, okula giden liseli bir oğlan mı, börekçinin çırağı mı, yılışık kasiyer mi, yoksa tüm börekçi mürettebatı mı? Birileri okumuştu işte. Hışımla yırtarak hırsızın da, börekçinin de anasına sövdüm, çöpe attım konfetiye döndürdükten sonra da. Yarım saat kadar kesintisiz ve ara ara söverek, bir saat kadar da onar dakikalık nöbetler halinde, ayak parmaklarımdan saçlarımın uçlarına kadar ensemden yayılan bir uyuşmayla utandım. Sonra yarım saat kadar da anneme, babama ve ablama anlattım olanları telefonda, mektup mevzuuna girmeden. Uyku bastırdı telefonu kapatınca yine. Yeterince yorucu bir gün olmuştu benim için. Ne kadar az aklıma geldi bugün diye sevindim uykuya dalarken, sabah uyandığımda evi su basmış olmasını dileyeceğimden korkmak üzereyken sızmışım. İki gün üst üste evine hırsız girecek kadar talihsiz olmadığıma inanma isteğinin verdiği huzurla ilk defa hırsız korkusu duymadan uyudum uzun uzun, otuz beş yıl sonra. Çocukluğumun yazlarında, örgü ören anneannemin dizinde daldığım öğle uykularındaki gibi salyam bile akmıştı uyandığımda.</p>
