  <h1>her kanser erken ölümdür</h1>

  <p>“Siktirsene sen ordan!” diye bağırmamak için sağ elimle kavradığım çantamın sapını sıktım. Elinde, artık ne dediği açık açık belli olan tahlil sonuçlarımla doktor önde, ben arkada, girdik odasından içeri. Ölen benim, sen doktorluk pozları kesme derdindesin. Şunu unutma doktor bey, sen altı yıl tıp okuduğun için kanser olmamış değilsin, sadece sıran gelmemiş, o kadar!</p>

  <p>Demedim, sustum. Yakıştıramadım kendime. Küfür etmeyi sevmem ben. Zaten Ünal’la evlenene kadar küfür duymamıştım desem, yalan olmaz. Bağırıp çağırsam, “İlk öğrendiğinizde böyle bir tepki vermeniz normal elbette,” diye bilmişlik yapacaktı, tuttum kendimi. Aman kalsın, bir an önce şurdan çıkayım da nasıl olsa bir şey olur; ben de akıtırım zehrimi birine. Sokaklar bela dolu, ayı dolu, kavga etmek için, kafalarına çanta yemek için bekliyorlar nasıl olsa.</p>

  <p>“Buyurun lütfen,” dedi doktor kibarca. “Kötü haber vereceğim, buyurmaz mısınız?” demek bu. Oturdum. Sayısız ilaç eşantiyonu, kırtasiye malzemesi tarafından bayramyerine çevrilmiş, alelade bir doktor masasının ardına mevzilenip oturdu o da. Kalemliğine bayıldım, istesem verir mi? Aman vermesin, şimdi herkes acıyacak zaten bana. Ben ölüp giderken, onlar yaşamaya devam edebildikleri için bana karşı ezilecekler, vicdan azabı duyacaklar ve bu azabı bana acıyarak hafifletecekler içlerinde. İstemiyorum zaten kalemlik malemlik, vermesin. Elişi dersine ödev mi yapacağım sanki kalemlerle. Hoş, adam zaten onkolog. Kimse grip olduğu için, sırtı tutulduğu için gelmiyor ki. Gelenlerin hepsi ölüyor ya da ölmek üzere. Bu kadar insana eşantiyon mu yetişir? İşte ben de sana acıyacak bir şey buldum, genç-yaşlı demeden tüm hastalarıyla senli-benli konuşan artist doktor. Sen başarısız bir doktorsun. Çünkü başarısız olmaya mahkûm bir alan seçmişsin, sana gelen hastaların hepsi bu hastalık yüzünden ölecek ve sen hiç kimseyi tamamen kurtaramadan emekli olacaksın, seni zavallı.</p>

  <p>“Maalesef,” diye başladı söze. Maalesef, beyaz bir kâğıdın tam ortasına damlayan kocaman mürekkep lekesi gibi düştü içime. Sanki iki göğsümün ortasında bir yer, içine sıcak su dökülmüş çay bardağı gibi patladı, kırıkları ciğerlerime battı sanki. İlk defa yüzüne baktım, sağ yanağında sanki daha dün akşam çaydanlık devrilmiş de haşlanmış gibi büyükçe bir doğum lekesi vardı. Bir kez daha acıdım zavallıya. Şu tipe bak! Ben ölüyorum ama doktor bey, istesem yuvalar dağıtacak, hanlar, hamamlar yedirtecek kadar güzel bir kadınım en azından. Yazık sana!</p>

  <p>“Maalesef, kanser çok ciddi ve tehlikeli bir hastalıktır. Ancak, inanın elimizden geleni yaparak, birlikte bunu atlatmaya çalışacağız.”</p>

  <p>Bu da “Acılar içinde öleceksin ama bu acının tadını doya doya çıkarabilesin diye ömrünü uzatabildiğimiz kadar uzatacağız,” demek. Ve eminim Doktor Lekeliyüz, sen bu cümleyi kelimelerin sırasını bile değiştirmeden kim bilir kaç ölüye, kim bilir kaç kez söylemişsindir. Üstelik de tüm cümleleri, “biz” diye kurarak yapmışsındır bunu her seferinde, aynı esnafça yüzle. Sanki beraber ölüyormuşuz gibi. Senin merhametine îhtiyacım yok, o saat de hiç yakışmamış ayrıca. Bakıyorum yüzük de var parmağında üstelik. Yahu, karın seni nasıl bırakıyor evden dışarı o saatle sabahları? Evden çıkınca karından gizli mi takıyorsun yoksa o çirkin şeyi?</p>

  <p>“Yalnız önemli bir nokta var. Hastalığın tüm vücudunuza yayılmasına engel olmak için göğsünüzü bir an önce ameliyatla almak zorundayız.”</p>

  <p>Demek güzelliğime de kastettin Doktor Frankenstein. İki çocuk doğurdum ben. Tipime bakınca inanmazsın tabii, boyuncalar ikisi de. Kız iki ay ya emdi ya emmedi, bir daha biberondan, lastik memeden başka şey sokamadık ağzına. Oğlansa tenezzül bile etmedi emmeye. Tuzluymuş benim sütüm, doktor öyle demişti o zaman. O zamanların doktorları şimdikiler gibi değildi, gözünün içine baktılar mı, ciğerinin filmini görürlerdi. Tavşan dişli yavrularım benim, öksüz kalacaklar şimdi. Anne demenin insanın ağzında bıraktığı o tadı özleyecekler, beni özleyecekler. Zaten ölecekken bir de neden bir ucubeye dönmeye razı olayım, anlamadım. On dokuzunda kız çocuğu gibi memelerim hâlâ, el sürdürtmem onlara.</p>

  <p>“Tek çaresi ameliyat mı bunun?” diye sordum. Gözlerimi hızla kaçırdım sonra. Pazarlık yapıyormuş gibi görünmek istemedim göz göze gelerek. Bana merhametle bakışını görmek istemiyorum hiç kimsenin. Başımı eğdim, önümdeki sehpada duran, uçaktan aşırılmış dergilere baktım. Al işte, çorabım da kaçmış. Doktora sorduğum sorunun cevabını almakta hiç acelem yokmuş gibi kafamı çevirip bileğimin hemen üstünden dizkapağımın arkasına kadar uzanan kaçığı inceledim. Ne çirkin şey kaçmış çorap, ne acıklı şey. Sanki tecavüze uğramış gibi. Ve işte ben, kaçmış çorabı, teke düşmüş memesiyle hayatın tecavüzüne uğramış bir mağdur, bir ucube. Olsun, siyah olsa daha da çirkin görünecekti, bununla avundum. Mememi de vermem zaten.</p>

  <p>“Maalesef göğsünüzü almak bile hastalığın ilerleyişini durdurmaya kâfi gelmeyebilir. O yüzden, operasyonun ardından, hiç vakit kaybetmeden tedaviye başlamak durumundayız.”</p>

  <p>Kâfi mi? Senin yaşın ne, başın ne ayol? Yeterli desene şuna! Böyle eski eski konuşunca daha mı âlim olunuyor yani? Hem ne tedavisi, daha mememi almana bile tamam demedim, sen saçlarımı dökmekten, beni gün boyu kusturmaktan bahsediyorsun. Vermem ben mememi. Başka çare bul. Bakma, şimdilerde ne evimiz ev, ne evliliğimiz evlilik gibi. Ama sen beni şöyle bir üç-beş sene önce görecektin. Nasıl güzeldim, nasıl gençtim, alımlıydım. Her hafta sonu dışarı çıkardık. Lokaller, işyerinin yemekleri, eğlenceler, doğum günü partileri, sözler, nişanlar, düğünler… Bir elbiseler, bir bluzlar giyerdim, görmen lazım. Benim kız cesaret edip giyemez onları şimdi. Canım kızım benim, talihsiz kızım. Ağızlarının suyu akardı Ünal’ın arkadaşlarının bile. Laf arasında, üstü kapalı asılırlardı bana. “Efendim, sizden güzel olmasın, sizin gibi esmer, zarif bir hanımdı bizim müdiremiz de…”, “Saçlarınızı hep böyle açın, çok gitmiş size.”, “Kırmızı bir hanımefendiye bu kadar yakışır, eşime de diyorum ama kırmızıya karşı pek mesafeliyiz.”. En çok da nereme bakarlardı biliyor musun? Göğüslerime. Üniversitedeki ufak tefek maceraları saymazsak, Ünal’dan başkasına da el sürdürtmedim laf aramızda. Nerden bilirdim bugün burada senin karşında oturacağımı, hay benim kafama… Ama ben bacaklarımı daha çok beğenirdim her zaman, göğüslerime bir nazar değeceği belliydi zaten. Çorabımın kaçığının ucuna sürdüm elimi fark ettirmeden, yine canım sıkıldı. Var var, bacaklarımda da var nazar, muhakkak.</p>

  <p>“Nasıl bir tedaviyi kastediyorsunuz tam olarak?” diye sordum, sanki hiç umurumda değilmiş gibi, doların kaçtan gittiğini sorar gibi, tezgâhtardan bir beden büyüğünü ister gibi, öyle lalettayin. Hatta parmağımla, şu bir kere dokunulunca dakikalarca durmayan denge oyuncaklarını dürttüm masanın üstündeki. Hepsi ilaç eşantiyonu bunların, bize bir kalemlik olsun vermezler ama. Domuz bunların hepsi, domuz; ölüyoruz şurda.</p>

  <p>“Operasyonun ardından kemoterapi uygulayacağız. Kısa sürede sonuç almayı umacağız birlikte sonra.”</p>

  <p>Geçen hafta doktor, kocamın kredi kartı ekstresini buldum ben posta kutusunda. Bak sana diyeyim; hiç âdetim değildir. Bugune kadar cebine elimi sokmuşluğum yoktur, hani yapmam ya, şeytan dürttü açtım, okudum. Bana her “İzmir’deyim,” deyişinde burada bir otelde kalmış gecelerce, üst üste hem de. Şüphe insanın içini kemiren bir kurt doktor, çürütene kadar kemirir; sonra sen o pis kokuyu karşındakinden geliyor sanırsın. Belki de bu bir haftada kanser olmuşumdur ben. Belki de şüphedendir. Kalktım otele gittim. Rica ettim çocuktan, para verdim, memelerimi bankonun üstüne koyup cilvelenerek yalvardım bile. Buldu kayıtları çocuk; Nihal orospusu! Ünal’ın partiden arkadaşı Faik Bey’in karısı, benim de arkadaşım sözde. Başkası olsa, yine delirirdim, yıkılırdım yine, yediremezdim kadınlığıma da karılığıma da. Ama buna bir başka çıldırdım. Sinirimin ensemde attığını hissettim. Ellerimin ayaları karıncalandı, başım tuttu, dizlerimin menteşelerini çıkardılar sanki. Gözüm döndü. Onunla gitmiş o otele, Nihal’le. Onun memelerine sürmüş yüzünü ben evimde faturaları sıraya dizerken. Evimize girdi bu yılan, doktor. Anahtarı bile vardı bir zamanlar, kendi elimle vermiştim. Kocamla meselelerimi anlattığım kadının, meğer kocamla daha alengirli meseleleri varmış. Ben her mutfağa gidişimde onlar salonda otururken, nasıl otel köşelerinde iş tuttuklarını hayale dalmışlar göz göze gelip, düşünsene. Benim evime girip çıktı bu kadın, anlıyor musun? Benim koyduğum bardaklardan su içti, önüne sürdüğüm tabaklardan benim yaptığım yemekleri yedi. Ben bu kadına ‘arkadaş’ dedim doktor, anlıyor musun? O ne yaptı? Donunda çalkaladı arkadaşlığımızı da, ailemizi de, babamızı da. Ama ses çıkarmadım. Ne Nihal’e belli ettim durumu ne de kocama. Evlatlarıma hiç hissettirmedim bile. Neler neler geldi gözümün önüne. Benim yanımda ağızlarından çıkmış öyle alelade laflara bile neler taktım, kondurdum düşündükçe. Çeke çeke nerelere uzattım onları. Ama sustum. Uğradığın haksızlığı dillendirememek nasıl bir şey biliyor musun? Hani böyle rüyada bağırırsın, çağırırsın da sesin çıkmaz ya, hani bir yerlerin kesilir, yanar da, canının acısını çocuklarına duyurmamak için dudaklarını ısırırsın ya, onun gibi işte. Kanser eder insanı. Ertesi günü kalktım, bir avukata gittim, verdim dilekçeyi; tebligatı eline alınca öğrensin pezevenk. Avukattan çıkınca aklıma geldi. Ne parasındayım ne nafakasında, çocuklar da çocuk sayılmaz artık, elbet annelerinde kalacaklar. O sürtük mü analık edecek onlara? Önce kendi çocuklarına etsin, edecekse. Yine de kendileri bilir.</p>

  <p>O gece kredi kartını istedim Ünal’dan. Sormadı bile. Sorsa “Cilt bakımı yaptırmak istiyorum,” diyecektim, söylemeyecektim sizin hastanede çekap yaptıracağımı. Boşanmadan, giderayak maddi de olsa zarar vereyim istemiştim sadece. Hastane çıkışında da üstümü başımı düzecektim, en beğendiklerimi alacak, beğenmediklerime bile sırf para vermiş olmak için alıp eve getirecektim. Öyle de yaptım. Söylemedim de, evden çıkarken, “Bengi’nin sergi açılışı var, oraya gidiyorum,” dedim. Sahi, buradan çıkışta da derneğe gidecektim ölmeseydim. Her ölüm erken ölümdür, biliyorum doktor.</p>

  <p>“Ailenizden birileriyle konuşmalı, hatta mümkünse eşinizle gelmelisiniz bir daha. Hemşire hanım birtakım belgeler imzalatacak size. Çıkmadan onlara da bir bakarsınız. Randevu alın lütfen bu hafta içi bir güne. Muhakkak yeniden gelin.”</p>

  <p>Ayağa kalktı doktor. “Hadi, daha kaç kişi ölmeyi bekliyor, git de yeni ölülerim gelsin,” demekti bu. Ben de kalktım. Masasının yanından dolaşarak beni geçirmek üzere yanıma geldi. Bugüne kadar aldığı memelerden kendine dev bir üzüm salkımı yapabilecek bu adam kötü haberi vermiş, şimdi beni postalıyordu. Aptal gibi elimi uzattım kapıdan çıkarken. “Teşekkür ederim,” dedim. “Bugün sayenizde öldüm, bu bilgiyle öyle bahtiyarım ki,” demekti bu da. O da uzattı, tokalaştık. Kapıdan çıkarken, “Lütfen ümitsizliğe kapılmayın, tıp müthiş gelişti,” dedi. “Bunun da üstesinden geleceğiz.”</p>

  <p>Ardımdan kapıyı kapatınca usulca, “Siktirsene ordan sen!” diye mırıldandım. “Hâlâ biz diyor pezevenk.” Ben ölüyorum o hâlâ doktorluk pozları kesmede. Karşıda bir Migros olacaktı, oraya uğrayayım da bir çorap alayım kendime. Gezilmez böyle.</p>
