  <h1>kimi sevse gülderen</h1>

  <p>Kimi sevse Gülderen, hep onu beklemekle geçerdi bütün vakti. Mesela babasını. Ne kadar uzun uzun beklemişti onu. Öyle ki gelsin, kocaman elleriyle valizinden Barbie’ler, yaşı büyüdükçe parfümler, etekler, çizmeler çıkarsın, sonra babalık görevlerini hakkınca yerine getirmenin kasıntısıyla arkasına yaslanıp şöyle bir gülümsesin, Gülderen’den öpücük beklesin, sarıldığı kızının saçlarını koklasın. Akşamında da, otuz-kırk günde bir uyuyabildiği odasında, karısının yeşil elmaya çalan kokusu sinmiş yastıklarda, kocalık görevlerini yerine getirsin.</p>

  <p>Ne kadar utanırdı Gülderen, duvarları bitişik odasında o sesleri duydukça. Annesi oynaşını eve getirmiş, ona karılık ediyormuş da, kendisi de şahit olup babasına ihanet ediyormuş gibi darlanırdı. Babasının soluk hırıltısından utanırdı, banyonun ışığının açılmasından, kapısının usulca kapanmasından, su sesinden utanırdı. Ama çok severdi babasını. Babası pek sevmekten, sevilmekten anlayan, bilen bir adam değildi. Seferden döndüğü günlerde bir-iki öper, sonra televizyonun karşısındaki masada oturup ya at yarışı gazeteleri okur ya da televizyon seyrederdi rakısını içerken. Ama yine de koşulsuz severdi babasını. Bulgar’da tırını bir yardan aşağı devirip, can veresiye kadar da sevdi, bekledi sabırla. Kim bilir kaçıncı taklada öldü, ne düşündü tırı zembereğinden ilk boşandığı an. Bulgarca bilmiyorlar ki sorsunlar arayıp, belki de hastaneye giderken, yolda, ambulansın içinde, inleye inleye… Aman hafazanallah! Valizi boş geldi babasının, kendisini de zaten memleketten iki sandık elma göndermişler gibi, bir kutunun içinde, kargoyla getirmişler. Gittiler karşıladılar, imza karşılığı teslim aldılar kargolarını, defnettiler. Ondan sonra pek sevemedi onu. Babaya bırakıp gitmeyi pek yakıştıramadı. Çünkü “İnsan ailesi için çalışır, ailesi için yaşar,” derdi babası, “Onun için çalışıyoruz biz de gâvurun ellerinde.” Ölmeyi konduramadı gitti babasına. Anasının odasından başka adamların seslerini duymaktan korktu, babasına kızdı. Parfümler boşaldı, etekler eskidi, babasına kızdı. Çizmelerin burunları açıldı, yerlerine yenileri gelmedi, babasına kızdı. Hatıraların da onları hatırlatan eşyalar gibi eskidiğini gördü, bir ömrü vardı ikisinin de. Son parfüm şişesi çöpe atıldığında, son çizme bir fakir alsın diye kapının önüne çıkarıldığında, son etek kalçalardan yukarı tırmanamayacak kadar dar gelmeye başladığında babasını unutacağından korktu. Zaten evde barkta oturan adam değildi baba. Ne bir veli toplantısı gördü, ne Gülderen’in peşinde dolaşan oğlanlara şöyle bir okul çıkışı görünüverdi, ne bir pazar yarım kilo köfte, yarım kilo kanat sardırıp pikniğe götürdü. Hiç olmazsa ölmeseydi, gitmeseydi, babalık etseydi. Dursaydı, baba denecek biri olsaydı evin içinde. Ama gitti işte, ölüverdi adam, adına bile dillerini döndüremedikleri bir Bulgar kasabası girişinde. Gitmesinde sorun yok, asıl sorun bir daha gelmeyecek olmasında.</p>

  <p>Babası gibi karaydı Gülderen de. Sanki anasının kızı değil. Annesi ne kadar kumral, ne kadar yeşil gözlüyse Gülderen de ona inat, o kadar kara kaşlı, o kadar kara gözlüydü babasınca. Sinir olurdu annesine zaten sıklıkla. Boğacağı gelirdi bazen hatta. Her şeyde bir kabahat bulurdu Gülderen’e annesi çünkü. “Seni okutmak için gitti oralara o adamcağız!”, “Bak, camı açık bırakmışsın kedi girmiş gene!”, “Oturma o pantolonla oralara, hizmetçin mi var senin?”, “Topla buraları, ev gene dandini. Mukabeleye gelecek Fevkiye ablanlar!”.</p>

  <p>Bir sabah, karnında bir sıkıntıyla uyandı. Altında yapış yapış bir ıslaklık, alev alev bir sızı içinde; “Allah Allah, altıma mı kaçırdım acaba?” dedi. Sekiz yaşına kadar muşamba sererdi annesi yatağının altına. Her sabah sıcak bir ıslaklık içinde uyanırdı o yaşa kadar. Şimdilerde hatırladığında, çocukluğunu sıcak bir akvaryumun içinde geçirmiş gibi gelir. Sonra annesi Edincik’te bir kocakarıya götürdü onu. Akşamdan kalma çayın içine bir şeyler ufalayıp verdi kadın, bir iki okuyup ağzına yüzüne üfledi tükürükle, arkasından yüzükoyun yatırıp beline sıcak mısır ekmeği koydu, soğuyana kadar bekletti ekmeği. Gülderen bir daha kaçırmadı yatağına. Belki de kocakarıdan korkmuştur. Ekmeğin belindeki yangısını hâlâ duyar arada.</p>

  <p>Öylesi değil bu. Karnının içi buruluyor sanki, telden, dikenden bir el karnını oyuyor, kurcalıyor gibi. Yorganı kaldırıp şöyle bir baktı, çarşaf kan içinde. Öyle çok bir kan da değil ya, yine de korku bu; kan denizinde gördü kendini Gülderen. Yanakları yanmaya başladı, annesi “ipek” derdi hep, ipeği kanamış, utansa bir türlü, ağlasa bir türlü. Annesine koştu. Annesi Konkenci Feride’yle oturuyordu salonda. Ne şirret, ne fingirdek karıdır o da. Nefret eder Gülderen ondan da, annesine orospuluk öğretecekmiş gibi korkar, tiksinir. Kafasını uzatıp odanın köşesinden annesini çağırdı. Ellerini apışına bastırmış duruyordu öyle. Annesi geldi, vaziyete uyanınca iki tokat çaktı Gülderen’in yanaklarına gülerek. “Yanakların al al olsun,” dedi bir de pişkin pişkin. Bir suç mu işledik, diye dertlendi Gülderen bir hafta. “Biz mi dedik ipeğe kanasın?” O hafta okula bile gitmedi utancından. Çişi geldiğinde bile görmesin, o kokuyu duymasın diye tutuyordu saatlerce. Apış arası pişik oldu bir de, annesinin donuna yapıştırdığı şey daladı bacaklarını, yaktı da yaktı. Utanmak da bir yandan, anneyle ev içinde göz göze geldikçe, bacak arasının pişiği yaktıkça, altındaki o ıslaklık dürttükçe. Zaten uyuz olurdu annesine, o gün sevmemeye karar verdi ondan sonra da.</p>

  <p>Sonra bir Tuğrul vardı Rönesans Kuaför’ün kalfası. Büyükçeydi biraz Gülderen’den. Olsun. Kocahala, “Erkeğin büyüğü iyidir,” derdi. “Gözü tok olur, kadir kıymet bilir.” “Kız Meslek’in kızları hoppa olur,” derdi Tuğrul da. “Kırarım bacaklarını, okuldan çıkınca doğru eve!” Hiç kızmazdı Gülderen, hiç ikiletmezdi Tuğrul’un lafını. “Erkek dediğin kızacak tabii. Kızıyorsa beni korumak için, bana sahip çıktığından. Babam da anneme kızardı mesela.” Kulağına laflar gelirdi; Tuğrul, Kıbrıslı’nın dul karısını haftada bir, bilemedin iki yoklar, harçlığını alırmış diye, inanmazdı pek, “Yaparsa da helal olsun, erkek değil mi, yapacak elbet. Babam da oralara gittiğinde, kim bilir kimlerle… Koskoca adam ne yapacak onca gün?” Getirmemeye çalışırdı aklına yine de. Bir kere soracak gibi olmuştu Tuğrul’a da, tokadı basıvermişti berber kalfası kıza. “Sen işine bak, yürü eve!”</p>

  <p>Sonra askere gitti Tuğrul. Yine beklemeye koyuldu Gülderen. Sonuna kalpler çizdiği, şarkı sözleri yazdığı pembeli, eflatunlu kâğıtlara mektuplar yazıp gönderirdi asker sevgilisine. Kızmıştı Gülderen’e bir sefer, “Gönderme şunları” demişti, “Doğru dürüst kâğıtlara yaz, okunuyor hepsi burda, bilmiyor musun kızım sen? Rezil oluyorum senin yüzünden!” Fakat Gülderen, çizgili dosya kâğıtlarına mektup yazmayı yakıştıramazdı kendine. Sanki o kâğıtlar aşkından pembeleşmiş, özleminden eflatuna bürünmüş gibi, inatla renkli, süslü kağıtlara yazardı. Arada tek tük cevap yazdığı da olurdu oğlanın. Askerdeki o yalnızlık, kimsesizlik, o uzaklık insana olmadık şeyler yaptırır; kalın kafalı berber kalfasına mektup yazdırabilir mesela.</p>

  <p>Tuğrul askerden döndüğünde Gülderen lise ikiye başlamış, babası öleli üç ay olmuştu. Askerden dönen adam, askere gitmeden ana-babasının gidip istediği kızla evleniverdi iki ay sonra. Gülderen beklediğiyle kaldı. Gönderemediği mektuplar, günü gününe yazdığı defterler, genç kız dergilerinden kestiği, üzerlerinde “<em>i love you</em>”, “<em>i miss you</em>” yazılı, sarılan, öpüşen âşık fotoğrafları, Tuğrul’un, dükkânın önünde eski kasa Şahin’ine dayanıp poz verdiği resim bir gecede bir ayakkabı kutusuna doldurulup yatağın altına itildi. Tuğrul’un anasının Gülderen’in anasına davetiye getirdiği günün gecesi. Beklemek bitti.</p>

  <p>Sonra Erdinç Hoca’yı bekledi bir süre, “Tartışalım Erdinç”. O başka bir beklemekti ama, Allah var. Felsefe, haftada bir gün olurdu. Kahverengi saçları, kızıl bıyıklarıyla gelsin de sınıftaki kızlarla konuşa tartışa ders yapsın, derste bütün hafta konuşmadığı kadar konuştursun diye beklemekti Gülderen’in onu bekleyişi. Beden dersinin açık havadalığını, resim dersinin aylaklığını beklemek gibi, ders programında adını görünce yüzüne su vurmuş gibi ferahlamak. Yoksa koskoca adam, karısı da okulda; bir de bebekleri var daha yeni doğdu, Gülderen’e bakacak değil ya! Maşallah güzel adam, melek gibi de; Allah sahibine bağışlasın ama. Yine de bekledi perşembe günlerini heyecanla, sene sonuna kadar.</p>

  <p>Üniversite ümidi yoktu Gülderen’in. Zaten ne oradan mezun olup o puanla girilecek bir okul vardı ne de annesinin onu okutacak parası, mecali kadın başına. Son sene Anadolu liseli bir çocuğa kaptırdı kendini. Kaptırmak da denmez ya, uğraş edindi işte. İlk kez öpüştü Gülderen, ilk kez eteğinin altından bacaklarına dokundu bir erkek, içine bir sıcaklık yayıldı. Utandı çok, hoşuna da gitmedi değil. İlk kez ipeğine değdi bir erkeğin kaba ve sabırsız eli, külodunun, çorabının üstünden, aman ha, evlenecek Gülderen yarın öbür gün! İlk kez kasıklarını kasıklarına yasladı bir erkek. Erkeklerin kasıklarının kızlar gibi olmadığını o zaman belledi, pipileri ortada dolaşan bıdık erkek çocuklarının, büyürken pipilerinin de nasıl büyüdüğünü gördü. Daha da büyüdüğünü gördü, elleri bacaklarındayken…</p>

  <p>Cenk’ti çocuğun adı. Öpüşeceği zaman gözlüklerini çıkarırdı. Tüm gözlüklüler gibi yüzü değişir, başka bir insan olurdu gözlüğünü çıkarınca. Başka bir adamı öpermiş gibi rahatsız olurdu Gülderen. İyi geçinirdi onunla, varlığı çok yıldırmazdı en azından, yalnız hissettirmezdi beraberken. Bekleme çilesi yine bitmedi ama. Annesi babası evde olmadığı zamanlarda çağırırdı Gülderen’i, öpüşür koklaşırlardı. Sonra, “Test çözmem lazım, çok geride kaldım!” deyip postalardı. Üniversiteyi kazanmaktan ve kasığını Gülderen’inkine yaslamaktan başka bir şey düşünmezdi. Ne kasıklar umurundaydı Gülderen’in ne de üniversite. Ama birinin onu sevişini, isteyişini severdi. Biri onu seviyor gibi olsun isterdi hep. Ona üşüdün mü diye sorsun, sıkıldın mı desin, göğsüne dayayıp taşıdığı defterleri yere düşünce eğilip alsın isterdi. Kimse onu sevmeyecek diye korkardı çünkü. Ya sevilmezse, ya anasının âşıkları olursa, evlenirse, ya yalnız kalırsa, ya annesi de ölürse diye ödü kopardı. Sevsin de, ne yaparsa yapsın derdi, fazla da ileri gitmezdi zaten.</p>

  <p>Çocuk üniversiteyi kazandı, Gülderen ise evin oturma odasını. Lisedeki son senesini de bu çocuğu bekleyerek, testten, dershaneden fırsat bulsun da arasın diye evde, üstü dantelli telefona bakarak geçirdi. Vakit dolunca da yollar ayrıldı. Zaten berber kalfasını sevdiği tutkuyla sevememişti de bu çocuğu. Terleyen alnından ve daima sarımsak kokan ağzından hep nefret etti. Gözlüklü insanları da hiç sevmez işin aslı. Günlüğünde bile öyle üstünkörü bahsetmişti bir iki sefer yalnızca.</p>

  <p>“Kimi sevsem,” diye düşünüyordu bunlar aklından geçerken, “hep beklemekle geçiyor vaktimin büyük çoğunluğu.” Saatine baktı, kırk üç geçiyor. On üç dakika gecikti daha şimdiden. Buçukta, iskelede dememiş miydik? Hep geç kalırdı gerçi Mithat bey, Gülderen’in patronu. İşe gireli daha iki hafta olmuştu ki aklını çeldi Gülderen’in. Ne otuz iki yaş büyük olmasını kafaya taktı, ne karısının emrinde çalışmayı ne de haftada beş gün çocuklarını okula bırakıp, akşamları almayı. Bir kez olsun adının sonuna “bey” eklemeden seslenememiş olmaya bile içerlemezdi çok, çıplakken, göğüs göğüseyken bile. Sevdi, sevmeyi sever Gülderen. İlk kez bir erkeğin yanında çıplak kaldı, çırılçıplak ama anadan üryan. Anadolu liseli çocuklara benzer mi koskoca adam? İki öpüşmeyle kurtarabilir misin kendini Gülderen? Yok, kurtaramadı. Seve seve girdi koynuna Mithat Bey’in, bir kez daha kan gördü çarşafta. Kendi kendini tokatlamak istedi bu kez. Yanakları utancından zaten al al olmuştu, kendi demişti ipeğe kanasın. İki buçuk yıldır, yakaladığı her boşlukta, ki bu da ilk zamanlar haftada bir-ikiyken şimdilerde ayda bire düştü, aldı yazlığa götürdü, orda uzun uzun sevdi. İskelede buluşmaları bundan zaten. Harçlık koydu cebine çıkarken her seferinde. Parfüm aldı kendine Gülderen, etek aldı, çizme aldı.</p>

  <p>Telefonla konuşuyor biri, oturduğu bankın yanında dikilmiş. Mini etekli, uzun çizmeli, kargaburunlu çirkin bir kız. Telefonunu elinde bir bardak sıcak çay tutar gibi parmak uçlarıyla kavramış. “Hayır aşkım… Okuldayım… Dersim bitince de eve geçerim buradan… Yarın görüşürüz artık.” Telefonu kapattı sonra alelacele, önünde bitiveren bıyıklı, esmer çocukla sarıldılar. “Yok yok, çok beklemedim. Yeni geldim daha.” El ele tutuşup uzaklaştılar. Birkaç martı gülerek geçti üstlerinden, neler döndüğünü bir onlar anlamış gibi.</p>

  <p>Onların gidişini seyrederken Mithat Bey’i gördü çiçekçilerin arkasından. Gri takım elbisesiyle tombulca göbeğini sallaya sallaya geliyordu soluk soluğa. Böyle zamanlarda bıyıklarından nefes alırmış gibi görünürdü. Çaktırmadan saatine baktı Gülderen. Elli dört geçiyor.</p>

  <p>Usulca yanaklarından öptü Mithat Bey, kaşları çatıktı. “Çok beklettim mi?” dedi. “Yok yok, çok beklemedim; yeni geldim daha.”</p>

  <p>“Ben çok kalamayacağım, şirkete dönmem lazım,” dedi Mithat Bey, ağlayan kadın suratıyla. “Konuşmaya geldim sadece.” Bir seferinde, daha çok küçükken, yaz tatiliydi, gündüz vakti koşup anasının yatak odasına girmişti de, giyinirken çıplak görmüştü babasını, kapıyı açar açmaz. Öyle bir sıkıntı sardı içini Gülderen’in. “Bu böyle olmuyor artık Gülderen,” dedi adam. “Eşim şüpheleniyor, ters ters konuşuyor. Seni çıkarmamı bile istedi benden. Her hareketin batmaya başladı kızcağıza. Ama merak etme, tazminatını vereceğim. Mağdur etmem seni. Fakat artık görüşmesek iyi olacak.”</p>

  <p>Bir iki bir şeyler daha geveledi. Gülderen’in yıldızlar döndü gözünün önünde, dinlemedi gerisini. Sıcacık havluların arasından çıkarıp denize atmışlar gibi soğudu her yeri. Döndü, defoldu gitti adam. Gülderen bir müddet daha oturdu bankta. “Kızcağız,” diye tekrarladı birkaç kez, mırıldanarak. Kalktı sonra, kâğıt helvacıya doğru yürüdü. Bir tane aldı, ısırdı. Hiç sevmezdi kâğıt helvayı, ne tatsız, ne sevimsiz bir şey. Niye aldı ki şimdi bunu? Yürüdü otobüs durağına doğru, martılar gülerek geri dönüyorlardı. Şerefsizler.</p>
