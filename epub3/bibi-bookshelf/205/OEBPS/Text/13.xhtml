  <h1>vakitlice gelmeyen çiş</h1>

  <p>Ali’yi çok dövdülerdi. “Anamı siktiler!” diye anlattı bana yıllar sonra, Fahri Abi’nin Bulgaristan’dan torpidosunda getirdiği incir boğmasını içerken konuştuğumuzda. Daha da döveceklerdi de, sarası tutunca bıraktılar. O zamandan bu zamana polisten tiksinmesini saymazsak, oligarşiye öfkesi, kaşında dört dikiş izi, sağ elinin serçeparmağında yamuğuna kaynayan bir kırık kaldı yadigâr.</p>

  <p>Oysa Dilek’le buluşacaktı o gün. Dilek’in huyunu bildiğinden, “On iki gibi, Kristal’de,” demişti, bir gün öncesinden. Fabrikada nöbeti biter bitmez çıkacak, eve gidip duşunu alıp yatacak, öğlen uyanıp, bire doğru Kristal’in önüne doğru taban vuracaktı. Ve emindi, Dilek daha gelmemiş olacaktı.</p>

  <p>İyi başlamıştı aslında o gün. On iki-sekiz nöbetinin güneşin doğmasına yakın saatlerinde, Şaşı Bilal, kandilini Erol’un meyhanesinde biraz geç söndürüp de pederinin korkusuna eve gidemeyince, atlayıp arabasına fabrikaya gelmişti. Ali, nizamiyedeki kulübesinde, uyumayanlara spor aleti reklamları gösteren kanalları seyrediyordu, bir kalıp peynir büyüklüğündeki televizyonunda. Sabah nöbetini devralmaya erkenden gelen Bilal’in arabasının ışıkları bekçi kulübesinin içini dolduruverince, gözünü ışıklı peynir kalıbından ayıran Ali, önce bir korkmuş, sonra halefinin sarhoşluğuna sevinmişti. Gidip şoförü uyandırdı hemen. Bir yirmiliğe tav oldu şoför, üç-beş dakikalık bir homurtunun ardından. İki paket de Yeni Harman. Kulübesini sarhoş ortağına bırakıp merkeze doğru yola koyuldu sonra fabrikanın servis minibüsüyle.</p>

  <p>Sarası gelmeden önceki iki, bilemedin üç gün beyin yerine demir dökmüşler gibi bir ağırlık olurdu kafasının içinde Ali’nin. Işıklar bir tuhaf görünür, en ufak bir kıpırtı aklının içinde dakikalarca dalgalanır, yine de en çok kafasındaki bu ağırlık yorardı ama. Ali bilmezdi bunu. Anlamazdı. Babasının tansiyon hastası bir arkadaşından duymuştu bir gün kahvede, “Tansiyonum yükseldi mi, sanki kafamın içinde örs varmış gibi oluyor meret,” demişti adam. “Bol bol su içiyorum, iyi geliyor.” Ali, babasının yaşlı arkadaşının örs benzetmesini pek beğendiğinden tansiyonu yükseldi sanırdı kafasının böyle ağırlaştığı vakitlerde, dayanırdı suya. Midesi bulanıncaya kadar içer, sonra da kenefe taşınırdı. Meydana varmadan, ışıklara yaklaşınca “Ben burada ineyim abi,” demişti fabrikanın şoförüne. Karakolun çaprazındaki inşaatı kestirmişti gözüne, bu mesaneyle eve kadar yürünmezdi.</p>

  <p>İnşaat büyüktü, yüksekti, çok katlıydı. Alışveriş merkezi olacaktı bitince. Girdi, uygun bir yer aradı epeyce. Çocukken ablasını Mersin’e üniversiteye yazdırmaya gitmişlerdi ailece de, Konya Ovası’ndan geçerken “Çişim var,” diye tutturunca babası sağa çekip, “İşe ulan!” demişti. O da, bir tane ağacı olmayan koca ovada gözden kaybolamayacağını anlayıncaya kadar yürümüş, en sonunda ufukta küçük bir nokta olup kalınca yere çömelip işemişti. Onca yolu geri yürüyüp arabaya döndüğüne ana-babasıyla ablası hâlâ gülüyorlardı. Hatırlayınca Ali de gülümsedi, işenebilecek bir yer aradı varillerin, tahta, demir ve iskelelerin arasında.</p>

  <p>Doğmakta olan güneşin henüz aydınlatmayı pek başaramadığı inşaatın içinde kuytu bir köşe bulmuştu ki, üst katlardan gelen patırtıyı duydu. Devam etmese iplemeyecek, çişini yapıp yoluna bakacaktı da, basbayağı birileri vardı işte yukarıda. İlk önce korktu, sonra it, kopuğa çatma belasını düşünüp canını kollayacak bir tahta, demir, taş, bir şeyler aramaya koyuldu. Bir metreyi bulmayacak bir demiri kavrayıp çöktü tahtaların arkasına. Gürültü kesildi bir ara. Üst katlarda paldır küldür eden, aşağı mı indiği, yukarı mı çıktığı anlaşılamayan ayak sesleri birden suspus oldu. Kendi nefesini duyacağı kadar sessizleşti inşaat. Bir çıtırtı kopsa bütün o inşaat bisküviden yapılmış gibi kırıla kırıla yıkılacaktı sanki. Ali’yi korku aldı, başının zonklaması iyiden iyiye arttı korku burnunun ucuna kadar tırmanınca, çişini de yapamamıştı üstelik, karnının içinde patlamak üzere bir top. Sessizce bekledi.</p>

  <p>Sorsan aylar, yıllar sürdü sanki diyeceği bir bekleyişten sonra kapının önünden “Hah işte yettik!” diye cıyklayan fren sesleri ve telaşlı kapı çarpışları duyuldu. Ardından Dadaş’a çalan şivesiyle lacivert bir ses: “Teslim olun! Getirmeyin beni oraya!” Üst katlardan patırdayan ayak sesleri karşılık vermediler. “Bismillah!” dedi Ali fısıldayarak. İçinden, “Ne belaya düştük anasını satayım!” diye karşılık verdi kendine. Lacivert ses ünledi yine: “Teslim olun, devlete karşı gelinmez! Getirtmeyin beni oraya. Alın pankartınızı da gelin!”</p>

  <p>Ne devleti, ne pankartı, ne polisi allasen? Ali ki korkusundan askerlik yoklamasına gidemediği için bakaya diye eve gelen inzibatla yaka paça askere götürülen adam, Ali ki nüfus sayımlarında sayım memurunu evde ütülü pantolonla bekleyen adam, devlete karşı gelmek de neymiş. “Ulan,” dedi içinden, “bi işeyelim dedik, başımıza gelene bak!” Başının ağrısı artıyordu. Sanki ağrı gibi değil de, kafasının içini kıyılmış metalle doldurmuşlar, o ağırlıkla kafasını ne tarafa yatırsa bir daha kaldıramayacak. Alnının çatından ense köküne kadar yayılan bir zonklama, gözlerinin önünde inşaatın karanlığına katmer katan kocaman benekler kara kara… Böyle zamanlarda elleri kendisine çok yabancı gelirdi Ali’nin, bir dürbünün tersinden bakıyormuş gibi uzak görürdü ellerini. Sarası gelmeye yüz tuttu mu, en son gördüğü şey ta uzaklardaki burnunun ucu olurdu. Ağrısı şiddetleniyordu. Çişini de yapamamıştı üstüne üstlük, karnının içinde, içi su dolu camdan bir küre… Sessizce beklemeye devam.</p>

  <p>Tıkırtılarını duydu. Birileri vardı ve çok belli ki memur beyler de onlar için gelmişti buraya. Panikledi. Tam üstündeydiler, bir üst katında. Konuşmaları duyuluyor ama kelimeleri seçilemiyordu. Dışarıdaki polislerin sesleri daha netti. Üst kattakiler, büyük ihtimalle teslim olup olmamanın kavgasını yapıyorken kapının önünde bekleşen üniformalılar içeri girip girmemenin hesabında sona gelmiş gibiydiler.</p>

  <p>Lacivert sesine ucuzluk katan megafonuyla kükredi dışarıdaki resmi öfke:</p>

  <p>“Çıkın ulan dışarı! Geliyorum bak! İki dakikaya çıktınız, çıktınız!”</p>

  <p>Polisler, devletin yılda bir kez verdiği postallarıyla inşaatın kapısız kapısında patırdamaya başladığında, yukarıdan ses geldi:</p>

  <p>“Tamam çıkıyoruz, bekleyin!”</p>

  <p>Dadaş Başkomiser’e sorsan koskoca devlet iki baldırı çıplak eşkıyayı bekleyecek değildi amma eskisi gibi olmuyordu o işler. Usul, teamül değişmişti. Hırpalamamak gerekiyordu artık. Teröriste bile beyefendi gibi muamele etmeyi emrediyordu yere batası mevzuat. Öyle eskisi gibi “Duvardan düştü”, “Pencereden kendini attı” işleri yürümüyordu, Avrupa bunları yemiyordu. Eski tadı yoktu devletin bekasını beklemenin bile. Kafasıyla maiyetine, usul ve teamüle uygun bir şekilde, “dalın” işareti yaptı. Ali bunu görmüyordu tabii. Polisler setini yıkmış çay taşkını gibi yayıldılar giriş katına. İşte bunu gördü ama Ali. Bir kısmı da yukarıya yöneldi. Üniformalılardan ikisi Ali’nin arkasına saklandığı tahta yığının önüne kadar geldi, ötüşen telsizleriyle yalandan sağı solu kolaçan ediyorlardı.</p>

  <p>Ali iyi adamdı, güzel adamdı da, işi ters gitti mi tam giderdi. Güneş onun denize gideceği gün tutulur, trafik onun bir yerlere yetişeceği gün tıkanır, banka onun faturasının son günü kalabalık olur, üniversite sınavının soruları onun gireceği sene çalınır, bir akrabanın onu memuriyete koyacağı sene devlet, memurunu sınavla seçmeye karar verirdi. Ne zaman bir yere gidecek olsa bir terslik ondan önce yola çıkar ve önünü kesiverirdi az ileride. Sessiz sakin saklanıp vartayı atlatayım diye nefesini bile borç yazdırıyormuş gibi alıp verirken bir lağım faresi patırdadı yanından, asansör boşluğunun zalim karanlığına doğru. Polisler, “O ne lan?” oldular. Onlara kalsa, “Bandırma’nın faresi nah böyle kedi kadar,” diye gülüşüp geçeceklerdi de Ali’nin fareden ödü kopardı işte. Korkmak da değil de tuhaf bir tiksinti, hele o kuyruğu yok mu boğum boğum. “Ananı avradını!” diye bir telaşla kalkıverince yerinden Dadaş Başkomiser’in aslanları çullandılar üstüne. “Amirim, burada da varmış bir tane!” “Bas üstüne bas!” “Yatır, yere yatır, bağla ellerini.”.</p>

  <p>“Seçim Çözüm Değil Çare Devrimde” yazılı pankartlarını karakolun tamı tamına çapraz karşısındaki inşaata asarken yakayı ele veren “biri kadın dört kişi” ile birlikte ekip minibüsüne itelenirken nafile bağırmaya çalıştı Ali. “Amirim benim bunlarla alakam yok! Bir yanlışlık var. Ben bu arkadaşları tanımıyorum!” Dadaş amirin hiçbir yerinde olmamıştı Ali’nin yaygarası. “Tanışırsınız yavrum karakolda arkadaşlarla,” diye cevap verdi Ali’ye, nöbetinin son saatinin içine edip dünyanın işini çıkaran bu teröristlere duyduğu öfkeyle, alaycı, küçümser. Sonra Ali’yi tutan memura, “Kapat şunun ağzını,” dedi. Ali’ye ilk defa kelepçe takılmıştı hayatında. Soğuk ve sandığından daha ağırdı.</p>

  <p>Ekip otosunda, onlardan sanmasınlar diye, kapıdan yanına iteklendiği sakallının koltuğuna değil de bir arkasındaki boşluğa ilişti. Hâlâ onlardan olmadığını, inşaata başka bir şey için girdiğini, bir yanlışlık yaptıklarını, zaten siyasetten de pek anlamadığını, işinde, gücünde, ekmeğinde bir gariban olduğunu anlatmaya çalışıyordu. Nafile. Kimsenin Ali’nin gürültüsüne kulak vermemesi bir yana, bir de üstüne solcular dönüp dönüp ona bakıyorlardı ha bire, ters ters. Zaten direksiyondaki memur da radyo açmış, şarkı aralarında “Haydi Güney Marmara uyandık mı, eller havaya?” diye yırtınan spikeri dinletiyordu hepsine. Eller kelepçede olunca, neşesi daha bir tuhaftı spikerin. Kollarına girip tekmeleye tekmeleye sürükleseler bile üç dakikada varacakları emniyete on beş dakikadır gidememişlerdi. Memurlar pankartı sökmeyi beceremiyorlardı bir türlü asıldığı yerden. Onu beklediler. Bekledikçe Ali’nin korkusu artıyor, korktukça daha ağlar bir tonla yalvarıyor, içinden de solculara sövüyordu: “Neyle bağladılarsa artık siktiğim pankartını!” Bu da yetmezmiş gibi, başına bütün bunları getiren çişini hâlâ içinde tutuyordu ve beyni giderek artan bir şiddetle zonkluyordu. Sanki işeyiverse başı da birden ferahlayacak, her şey eski sakinliğine geri dönecekti.</p>

  <p>Karakola gidince uzunca bir müddet birlikte oturtmuşlardı hepsini, sanki orada hiç yokmuşlar gibi. Ali o zaman sakallıyı tanımıştı. Lisedendi çocuk. Yan sınıflardaydılar, Sarı Yusuf muydu, neydi, öyle bir şeyler diyorlardı. O zamandan vardı daha bu solculuk dalgaları. “Demek ki hiçbir halt olamamış, hâlâ bu işlerle uğraştığına göre.”</p>

  <p>Terörle Mücadele Başkomiseri’yle sivil çakallardan biri Ali’yi bodrum katta, ötekilerden ayrı, başka bir odaya götürmeye geldiğinde, gözü evrak dolabının yanına kuytulanmış saate takılmıştı. Dokuz. Öğlen olmadan yanlışlık anlaşılsa da, bıraksalar bari, Dilekle buluşacaktı çünkü, evlilik meselesini açacaktı artık. Askerlik tamam, iş tamam, kayınpederin kooperatif ödemesi de bitiyormuş mayıs gibi, daha ne? Artık bunun bir adını koymak lazım. El ele gezmek, kafelerde, çay bahçelerinde oturmak, sinemada oynaşmak bir yere kadar bu yaşta, böyle gizlene saklana. Vay anasını, ne çok beklemişti demek ki. Daha fabrikadan çıkmadan vardı çişi, erkenden tüymek fırsatı doğunca gideyim de evde yaparım deyip, girmemişti tuvalete çıkmadan. Nerden baksan dört buçuk saattir tutuyordu. Birkaç sefer tuvalete gitmek istemişti ama memurlar izin vermemişti. Oğlan çocukları gibi elini orasına bastırmış, yumruğuyla geri itmeye çalışıyordu artık sidiğini. “Dünyanın en zor işiymiş insanın çişini tutması arkadaş,” demişti çok sonra bana anlatırken, “Bir araba dayak yedim, bana mısın demedi de o, çiş tutmanın ıstırabını ömrümce unutmam, yaş olup gözümden akacak zannettim.”</p>

  <p>Alt katta, tavana doğru dışı ızgaralı vasistas penceresi olan, Bandırma’nın rutubetinden duvarları küflü peynire dönmüş, küf, sidik ve devlet kokan, karanlık sayılabilecek bir odaya götürdüler Ali’yi. Ayakta beklemesinler, otursunlar diye kollarının bağını arkadan öne geçirmişlerdi karakola geldiklerinde. Elleri önden kelepçeli şekilde, adımını o küçük odaya atar atmaz sırtına bir tekme vurdu sivil olanı. İlk tekmeyle dayak, küfür, salınmış kuduz köpekler gibi serbest kaldı küçücük odanın içinde. Ardı ardına soruyorlar, cevabını beklemeden ardı ardına vuruyorlardı. Ali neye uğradığını şaşırmış, bir yandan dayak yiyor bir yandan da orada ne aradığını, bu insanlarla hiçbir bağının olmadığını, tövbe billah devlete karşı gelmediğini anlatmaya uğraşıyor, karnını sakınarak altına işememeye çalışıyordu. Ne sorduklarından haberi vardı, ne olan bitenden ne de kefenleri olası pankarttan. Daha ne kadar dövdüler, daha kim bilir neler dediler, daha kimine kimsesine sövdüler hatırlayamıyordu Ali. Beyninin içeriden içeriden zonklaması artmış, gözünün önüne kopuk kopuk çocukluk görüntüleri, seslerini, tiplerini ya da kim olduklarını unuttuğu eski insanların yüzleri, biraz düşünse bulabileceği ama bir türlü seçemediği değişik kokular, acayip şekiller, tuhaf, rengârenk parıltılar gelmeye başlamıştı. Sesleri, hisleri, kokuları, görüntüleri seçemiyordu artık, sarmakta olan bir kaset gibi her şeyi birbirine bitiştirmişti beyni hepsini birbirine boğarak. Bayıldı.</p>

  <p>Uyandığında buz gibi betonun soğuğu sırtını kırbaçlar halde, yerde yatarken buldu kendini, kelepçesi çözüktü. Pantolonunun önü, paçalarına kadar ıslaktı. Ağzının kenarında bir parça köpük vardı, üşüyordu ve mayışmıştı. Başının ağrısı dinmiş, katlanılacak kadar azalmıştı. Ne zaman sarası tutsa bir araba dayak yemiş gibi uyanırdı nöbetini atlatınca, ama işin iyi tarafı başının ağrısı geçerdi bari. Bu sefer hakikaten yemişti dayağı. Daha da döveceklerdi de, ellerinde ölüvermesin de soruşturmalık olmasınlar yok yere diye bırakmışlardı, dibinden kesilmiş bir ağaç gövdesi gibi devrilip, titremeye, köpürmeye başlayınca. Eski günlerde olsa neyse de, komiserin emekliliği yakındı artık; başına iş alacak hali yoktu. Ali bayılınca sivil olanı, “Bizim askerde vardı böyle bir tane, haftada bir iki bayılırdı,” diye sakince gidip bir baş soğan bulup gelmiş, köpürmeye uğraşan adamın ağzına tıkıştırıvermiş, bir yandan da yumruğuyla alnını tokmaklamıştı. Ali kendine gelmeye başlayınca da çakal, kendi iyileştirmiş gibi kasılarak geri çekilmiş, başkomiser ile onu seyretmeye koyulmuştu. Kendine geldiğinden emin olmak istiyorlardı. Adamın hali perişandı. Ağzı, yüzü kan içinde, üstü başı toza, pise bulanmış, pantolonu ayağına kadar sidik, gömleği yırtık, saçları dağılmış öylece yatıyordu betonun üstünde. Eğilip, sanki beş dakika önce annesine, kız bacısına söve söve dövenler onlar değilmiş gibi garip ve yalandan bir şefkatle kaldırıp doğrultular Ali’yi, sırtını duvara dayadılar. “İyi misin?” diye sordu Dadaş amir. Ali, soğanın damağına ve genzine sıvanmış suyundan ve köpükten keçe gibi olmuş ağzını zorlukla açıp “Amirim,” diye cevap verdi, “Vallahi benim bir suçum yok. Oradan geçiyordum ben.”</p>

  <p>“Ne işin vardı oğlum sabah sabah o inşaatta senin de?” dedi amir bu kez. Sesi babacandı. Merhamet edecek gibiydi. Öteki çakal girdi araya: “Amirim, ne işi olacak. Ben bunu burada hiç görmedim. Dışarıdan gelmiş bu belli ki. Bölge sorumluları falan herhalde… Bu ibneler şeflerinden habersiz, kendi başlarına bok yemezler. Eylemi yönetmek için gelmiştir, sorduruyorum Bursa bölgeye, haber gelsin anasını everecem onun ben.” “Valla yok amirim,” diye aldı sözü Ali, çakalın bıraktığı yerden. Zar zor toparlayabildiği aklı, bin bir güçlükle idare edebildiği ağzıyla anlatmaya koyuldu. İşten çıktığını, piliç fabrikasında gece bekçisi olduğunu, babasının belediye çarşısında beyaz eşya işi yaptığını, lisede bile anarşistlere bulaşmadığını, bu yaz evleneceğini, askerliğini “terör zamanı”, Çukurca’da, karakolda şerefiyle yaptığını, seçimlerde oy bile kullanmadığını, siyasetle hiç alakasının olmadığını, o pankart asanları tanımadığını, fabrika servisinden indikten sonra inşaata işemek için girdiğini, onların o inşaatta olduğunu bilmediğini, olayı memur abiler gelince öğrendiğini, pankartta adı yazan örgütü sadece haberlerden duyduğunu anlattı da anlattı. Amir, “Tamam,” dedi. “Şimdi yukarı çıkaralım seni, arkadaşlar ifadeni imzalatsınlar. Yoksa bir suçun zaten anlaşılır, ne yapılacağına bakılır.” Sevindi Ali. Biraz yüz bulur gibi olunca sordu, koltukaltlarından tutulup ayağa kaldırılırken, “Amirim, öğlen gibi nişanlımla buluşacaktık ama? Hayırlı bir iş vardı da nasipse, onu konuşacaktık. O zamana kadar bırakılırım değil mi?” Amir sorusuna karşılık vermedi, sesi tüm babacanlığına rağmen lacivertti hâlâ: “Haydi kalk bakalım, yukarı çıkaralım seni.”</p>

  <p>İlk getirildiği odaya, diğerlerinin yanına bıraktılar tekrar Ali’yi. Halinin perişanlığına onlar bile şaşırdılar. Memurlardan biri üç-dört sayfalık bir evrak getirip “Şurayı, şurayı, bir de burayı,” diye, bir yerlerini imzalattı. Ali’nin çıkacağına, Dilek’le buluşmaya yetişeceğine, eve gidip bir duş alıp insana döneceğine, yüzündeki bereleri sorarsa sevgilisine “Fabrikanın oralarda köpek çok ya, sabah köpekler sardı bana” diyeceğine inancı tamdı.</p>

  <p>Öyle olmadı elbet. Ali’nin işi hiçbir zaman rast gitmez çünkü. Meselenin farkına savcılığa sevk edildiklerinde vardı. Hastaneye götürüldüklerinde bunun, bırakılmadan önceki alelade bir prosedür meselesi olduğunu düşünmüştü çünkü. Ama ayağına kadar sidik içinde kalmış ve kurudukça dalgalanan pantolonuyla, utanç ve yorgunluk içinde beklerken anladı işin sakat olduğunu. İlk kez orada, savcının gelmesini beklerken konuştu teröristler onunla zaten. O zamana kadar çekinerek, şaşkınlık ve merhametle bakıyorlardı ona gözlerini ayırmadan. “Neden imzaladın ifadeyi okumadan?” diye sordu, Sarı dedikleri kapkara, sakallı olanı. “Kim bilir neler yıktılar sana şimdi?”</p>

  <p>Aynen de öyle yaptılar. Örgüt üyeliğiyle ve örgütün Bursa’da, İstanbul’da yaptığı birkaç eylemle yargıladılar Ali’yi. Mahkûm ettiler. Senelerce yatırdılar, ömründe gitmediği, salsalar bir dakika durmayacağı memleketlerin rüzgârlı, ayazlı tepelerine kurulu cezaevlerinin birinden diğerine sürükleyip durdular.</p>

  <p>Yıllar sonra, hapisten çıktığının senesi geçmişti, bir gece boğma rakı içerken anlattı bunları bana Ali. Her bir ayrıntısını, kimini gülerek, kimini ağlayacak gibi olduğunu fark edince geçiştirerek. “Bu memlekette çişini bile vakitlice yapacaksın aga!” dedi hatta, kalkıp çişini yapmaya giderken rakı masamızdan. “Bizim memlekette yoldan geçen, inşaata işeyen adamı bile zorla komünist yaparlar çünkü!”</p>

  <p>O zamanları unuttuğumu fark ettim o anlattıkça. Fark ettikçe utandım kendimden de, arkadaşlığımdan da. Uzun vakitler haber alamamıştım ondan, o içeri girince. Çok konuşulmuştu o zamanlar Bandırma’da oysaki. Kulaktan kulağa anlatılmış, anlatıldıkça büyümüş, acayipleşmişti. Ne örgüt üyeliği kaldı, ne örgüt liderliği ne de Lübnan’daki kamplarda askeri eğitim gördüğü. Binlerce şey söylenmişti. Sonra da unutmuştuk hep beraber, topluca. Ben, varlığını bile unutmuştum açıkçası Ali’nin, onca senelik arkadaşlığımıza rağmen. Bir cezaevi direnişi sırasında yaralandığını gazetelerden okuyunca farkına varmıştım, Ali’nin kazara içine düştüğü şeyde hakikatlice yol tuttuğunu. İlk o zaman gelmişti aklıma Ali. Dışarıdaki adama hapisteki, askerdeki kadar ağır geçmiyor vakit çünkü, onca şey çıkıp gidiyor aklından, kaçıp gidiyor gözlerinin önünden. Altıncı yılıydı sanırım içeride, yaralanmış demişti gazeteler. Dilek’i de o zaman hatırlamış, sormuştum; “İkinciye hamileymiş,” demişti karım. Hiç konuşmadık o meseleyi ama, “Rakı masasında konuşulacak şey değil,” diyecekti Ali. Sormadım bile ben de. Vurduk rakının dibine. Allah razı olsun Fahri Abi’den, güzelmiş rakı da, az keyif pezevengi değil Bulgar’ın gâvuru.</p>
