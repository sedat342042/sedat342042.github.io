  <h1>Ringo</h1>

  <p>Abim Atatürk’ü çok severdi, bense Allah’ı. Babam, annemi ve Galatasaray’ı severdi, annem de Ringo’yu. Babam yorgun bir adamdı. Gündüz vardiyasındayken her gün, çalıştığı taşocağında sanki onca kayayı sırtına vurup ordan oraya sürüklemiş gibi, kalan son canıyla eve gelir, çoğunlukla da tek kanallı televizyonun bitmek bilmeyen ana haber bülteni sona ermeden uyuyakalırdı, akvaryumun karşısındaki ikili koltukta. Bir sefer abimle beni de götürmüştü ocağa. Dev kamyonlar vardı orada. Şoför mahalline uzun merdivenlerle tırmanılan, sarı ve vahşi hayvanlara benzeyen kocaman kamyonlardı. Ringo’nun kamyonuna da orada binmiştik, abim ve ben.</p>

  <p>Babam düdüğüyle kamyonları terbiye ederdi. Kamyonlar, sıraya girer, karavanalarını bekleyen yatılı okul talebeleri gibi gelip, kamyonların mezhebince büyük kepçelerin önü sıra dizilirler, babam düdük çaldıkça damperlerine dökülen dev kayalardan kumanyalarını alıp sağa sola dağılırlardı. Babam çok önemli adamdı. Herkes kamyon kullanıyordu ama düdüğü babam çalıyordu. Onlara yüklerini alınca birer fiş doldurup düdük çalıyor, çok önemli bir adam olduğu için, şöyle bir bakıp gitmelerine, izin veriyordu. Çatık kaşlı ve bıyıklı adamlara benzeyen dev kamyonlar, çocuk gibi dinliyorlardı babamı.</p>

  <p>Ringo’nun kamyonu da bıyıkları, saçları ve kirpikleri gibi sarıydı. Sigarasını sönüp de tükürene kadar ağzının kenarında tutar, eve her gelişinde bize plastik top getirirdi. Biz abimle o topu patlatıp da, parçalanan yarılarını kafamıza geçirene kadar oynar, Ringo’nun bir sonraki gelişini beklemeye koyulurduk. Hâlâ sağlamsa, patlamadıysa, belki getirdiği yenisini geri götürmek ister diye, o geleceği zaman topu saklardık. Babam dört-on iki ya da on iki-sekiz çalıştığında gelirdi Ringo. Gündüz vardiyasında olduğu zamanlarda hiç görünmezdi. Annem sıkı sıkıya tembihlerdi bizi, “Babanızın haberi olmasın, sobanın maşasını kızdırır, koparıveririm dudaklarınızı,” derdi. Babam on iki-sekiz çalıştığında görmezdik Ringo’yu, dokuzda yatardık çünkü, ana haber bitince. Ama seslerini duyardık. Ne zaman gece tuvalete kalksak, yatak odasının camlı kapısına dayanmış sandalyenin siluetini ve evin girişinde arkalarına basılmış ayakkabılarını görürdük. Annemin diş fırçası hep ıslak olurdu onun geldiği gecelerde, elimle yoklar, bakardım.</p>

  <p>Babamın dört-on iki çalıştığı günlerde geliyorsa, elinde kremalı bisküvi, çarşı simidi, meyve suyu ve plastik top olan poşetle incirin altından başlayan yokuşun başında göründüğünde, abimle ben babamın Mobilet’inin boyasını zımparalıyor olurduk. Mobilet’i babama dedem vermişti. “Al,” demişti, “İşe gider gelirsin hiç olmadı.” Çalışmamıştı ama Mobilet hiç. Kurumuş bir hayvan leşi gibi iskelet halinde öylece dururdu. Babam evde olduğu günlerde, evcilik oynayan kız çocukları gibi, özenle, motorun bütün parçalarını söküp tek tek yayar, sonra da beceremeyeceğini anladığında işe yetişebilmek için alelacele toplardı. O kadar kurcalamıştı ki, artık motorun çalışacağı vardıysa da bu kadar rahatsızlık verişine nazlanıp çalışmayacak gibiydi. Bize de motorun gövdesinde, gidonunda, çamurluklarında yorgun bekleyen boyasını kazıma görevini vermişti. Ruhsatta “mavi” diye işli olduğu için çivit mavisine boyayacaktı motoru, bir gün çalışmaya karar verirse. Bunun için önceki yaşlı, koyu mavi, paslı boyasını kazımamız gerekiyordu iyice. Yoksa boya tutmazdı. Aylardır babamın komşu kızlarına çeyizini gösteren bir köylü taze gibi serip serip yaydığı, vazgeçip işe yetişme belasına apar topar yeniden derlediği motor tamir etme şenliğinden bizim payımıza düşen de bu olmuştu. Okul da kapandığından beri babamın işe gittiği vakitle Ringo’nun incirin arkasından belirdiği zamana dek, ağzımız, yüzümüz maviye çalıncaya kadar, ellerimizde zımpara kâğıdıyla içinden cin çıkmasını beklediğimiz sihirli bir lamba gibi motorun yorgun, ihtiyar göğsünü sıvazlıyorduk.</p>

  <p>Mesaimiz Ringo’nun elinde siyah poşeti ve naylon filesinde gıcır gıcır görünen plastik topla sokağın köşesinde belirmesine kadar sürerdi hep. Babamın motoru tamir etme hızıyla sürüyordu işimiz bu yüzden. Plastik top aklımızı çelmeye, bizi işçiden çocuğa döndürmeye yetecek kadar kuvvetli bir mutluluktu naylon kokusuyla. Üstelik siyah poşetin içinden kremalı bisküvi ve meyve suyu çıkardı. Meyve suyu yalnızca mevlitlerden ve düğünlerden bildiğimiz bir lükstü, Ringo’nun gelişi, düğün kadar sevinçli bir şeydi bizim için. Kremalı bisküviyse analarının pötibörün içine lokum sıkıştırıp sokağa saldığı Kuran kursu arkadaşlarımıza karşı, önce ikiye bölüp kremasını sıyırdığımız, ardından da özendire özendire yediğimiz bir sefahat alametiydi o mahallede. Çünkü kremalı bisküvi yalnızca aybaşlarında gelen Ford minibüslerin arkasında ve koliyle satılırdı. O sene gündöndüsü iyi mahsul vermiş olanlar, pancarını Birlik’e satabilenler alırdı.</p>

  <p>Ringo geldiğinde, sandalyenin gayriihtiyari suça iştirak eden silueti yerleşirdi, yağlı boyası makyajı akmış bir kadın gibi duran kapının yarısı buzlu camı arkasına. Ringo’nun sesi gelirdi sonra, koşuyormuş gibi, soluk soluğa. Bergen çalardı odada, tek kasetçalarlı teypten. Belli belirsiz annemin sesi seçilirdi Bergen’in acılı bağırışı arasından, seçilmese daha iyiydi. Hâlâ ne zaman Bergen duysam…</p>

  <p>Bir gece, daha Mobilet’i kazımaya başlamamızdan önceki zamanlardı, okul devam ediyordu. Ben ikiye geçmemiştim daha, abim dördü bitiriyordu. Henüz sandalye yardım ve yataklığa başlamamıştı Bergen’in ıstırap dolu çığlığına. Gök gürleyince korkup uyanmıştım. Dışarıda bir yağmur toprağı dövüyordu şiddetle ve toprağın ağlayışını duyuyordum sanki iniltiler halinde. Abimin yanına yattım önce. Abim, Kuran kursuna gittiğimiz caminin halıları gibi kokan ağzını yarı açmış, hırıldayarak uyuyordu. Geçmedi korkum. Sanki yukarılarda, bizim hiç göremeyeceğimiz bir yerlerde, çok ama çok büyük, boş bidonlar devriliyordu. Allah’ı seviyordum ben ama korkuyordum da. Korkmadan sevgi mi olur zaten? Abim mesela, Atatürk’ü seviyordu ama korkmuyordu ondan. Resmini bile asmıştı yatağının üstüne. Allah’ın resmi yoktu, annem kızmıştı sorunca zaten. Ben de asmak istiyordum bir resmini abime hava atmak için; belki o zaman daha az da korkardım.</p>

  <p>Usulca kalktım yatağımdan. Abim uyanıp da o pis ağzıyla “Nereye gidiyorsun?” demesin diye ölen bir adamın canı gibi çıktım yataktan sessizce. Önce tuvalete gittim. Kapıyı açar açmaz irice bir fare dolandı ayaklarımdan, sonra tuvaletin kara taşının arasındaki delikten kayboldu. Fareden korkmazdım, köpekten de, sadece Allah’tan korkardım, çünkü onu severdim, onun resmi yoktu çünkü, o büyüktü, demek ki resimlere sığmayacak kadar büyüktü. Annemin diş fırçasına baktım başparmağımı kıllarına sürüp. Islaktı yine. Bir defa daha gürledi gökyüzü, dev gibi, bizim mahalle kadar bidonlar devrildi yine yukarılarda bir yerlerde. Koşarak yatak odasının önüne geldim. Bergen’in belli belirsiz kör çığlığı, Ringo’nun soluk sesleri ve annemin var mı yok mu anlaşılmayan acılı sesi duyuluyordu kapının önünden. Bidonlar bir daha devrildi yukarılarda. Korkum ağzımdan fırlayacak gibiydi. Bidonlar balkonda devrilse korkmazdım ama yukarıda devrildiğine göre işin içinde Allah vardı. Allah yukarılarda yaşardı ve çok büyüktü, ben Allah’tan korkardım. Çünkü Allah’ı çok severdim.</p>

  <p>Kapıyı açar açmaz annemle Ringo’yu gördüm. Bir duvarında palmiye ağaçlı ve sandallı duvar kâğıdı kaplı odada, kapının tam karşısında duran yatakta çıplak, üst üste, yuvarlanır gibiydiler. Babamın pazar günleri devletin tek kanallı televizyonunda seyrettiği güreşçiler gibi görünüyorlardı. Köpeklere benziyorlardı, birkaç kez görmüştüm öyle. Panikle, çıplak, üstüme yürüdü Ringo, “Çık ulan dışarı, piç!” diye bağırdı. Ödüm koptu. Gökte bidonlar devrilse umurumda değildi artık. Koşa koşa abimin lağım ağzıyla uyuduğu odaya kaçtım. Yorganı başıma çekip saklandım. Allah ezan okuyup “Uyuyun artık!” diyene kadar uyumadım. Annemin ve Ringo’nun o tuhaf duruşuna, birbirilerini o kadar acı içinde ve soluk soluğa bırakışlarına anlam verememiştim. Ezan biterken sızdım.</p>

  <p>Ben Ringo’yu severdim oysaki. Bana bağırmasını yakıştıramamıştım. Çünkü Ringo demek kremalı bisküvi, kayısılı meyve suyu ve plastik top demekti. Bunların her biri bizi mahallede çok havalı çocuklar yapan şeylerdi. O yüzden okulun bahçesine gidip içerdik meyve sularını, ikiye böldüğümüz bisküvilerin kremalarını dişlerimizle kazırken. İstediğimizi oynatır, istediğimizi oynatmazdık topla, kral bizdik. Üstelik bana uzayı gösterirdi Ringo. Beni koltukaltlarımdan tutup boyundan çok yukarılara fırlatır, sonra kol mesafesince havada yakalar, bir daha fırlatırdı. “Gördün mü lan uzayı?” derdi. Ben de “Görmedim,” derdim, “bir daha n’olur, bir daha!” Abim sevmezdi bu oyunu. “Ağzı içki kokuyor amına koduğumun,” derdi. Abim Allah’tan korkmazdı çünkü, küfür etmeyi de çok severdi. Dişsiz Efkan’dan öğrenmişti hep bunları.</p>

  <p>O gün, bir jip geldi incirin hemen altına kadar. Babam dört-on iki mesaisine kamyonların kumanyalarını dağıtmaya gitmişti düdüğüyle. Biz abimle Mobilet’in çamurluklarını sıvazlıyorduk. Okul açılmadan bizi motorla gezdireceğine söz vermişti babam çünkü. Boyasının da yetişmesi için çok çalışmalıydık, zımparalık iş çoktu daha. Ringo’nun getirdiği topa bile hiç yüz vermemiş, meyve suyumuzu ilk molada içmiş, bisküviyi ise ikinci molamıza saklamıştık.</p>

  <p>Jipin içinden çıkan askerlerden biri yanımıza gelip, “Kolay gelsin çocuklar!” dedi. “Ringo burada mı?” Ben korkmuştum. Ama abim Atatürk’ü çok sevdiği için askerlere yalan söyleyemezdi. Onlar bizi düşmandan kurtarmıştı. Zaten yalan söyleyemezdik. Çünkü Ringo’nun bordo renk eski kasa Şahin’i incirin hemen dibinde yatıyordu ve askerlerden bir iki tanesi çoktan kapılarını zorlamaya başlamıştı. “Evet,” dedi abim. Sonra daha yaşı büyük bir asker gelip, “Çocukları alın buradan,” dedi. Bizi elimizden tutup incirin arkasındaki jipin yanına götürdüler. Askerler evin dört bir tarafına dağıldılar, tüfekliydiler. Askerlerden yaşlı olanı evin önüne kadar gitti. Yanında, elinde belediye hoparlörüne benzeyen bir şey tutan ufarak bir asker vardı. Bisküviler ve zımpara kâğıtlarımız evin önünde kalmıştı. Yaşlı asker işaret verince ufarak asker elindeki şeyi ağzına dayadı ve bağırdı: “Bekir Akpınar, teslim ol!”</p>

  <p>Ses gelmedi. Ufarak asker aynı şeyi birkaç kez daha tekrarladıktan sonra evden gürültülü bir patlama sesi duyuldu. Yatak odasının yola ve yaşlı duta bakan penceresi kırılmıştı patlama sesiyle beraber. Sesin ardından yaşlıca asker, “Ateş!” diye bağırdı, askerler omuzlarındaki tüfeklerini gözlerine dayayıp ateş etmeye başladılar. Evin bütün camları kırılmış, bütün perdeleri kaçamayacaklarını fark etmiş gibi huzursuzca sallanmaya koyulmuşlardı. Askerlerin tüfeklerinin yorulduğunu anlayan yaşlıca olanı bir işaret verince ateş durdu. Annem içerideydi. Abim, askerin elinden kurtulup yaşı geçkin askerin yanına koşarak “Annem içeride, durun n’olur!” diye bağırdı. Askerler, tıpkı bir film gibi, annemin olduğu eve ateş ediyorlardı. “Komen” dediğimiz bir oyun vardı, Hacıannelerin yüklüğünde bir takım saklanır, öteki takım da onları gördüğü yerde ellerini tüfek tutuyor gibi yapıp “Komen! Komen!” diye bağırır, onları vururdu. Takımlardan biri tamamen ölünce öteki takım saklanırdı. Koca koca askerler annemin içinde olduğu eve karşı, kocaman tüfekleriyle “komen” oynuyorlardı gözümüzün önünde.</p>

  <p>Bütün mahalleli toplanmıştı. Askerden yeterince korkmuş olanlarıysa evlerinden, perdelerin arkasından seyrediyorlardı şamatayı. Mahallede her gün olmuyordu böyle şeyler. Ateşin ardından ortaya çıkan sessizlik sürerken babam da geldi. Babamı hemen jipin yanına aldılar. “Karım içeride, n’olur ateş etmeyin!” diye bağırıyordu babam.</p>

  <p>Sessizliğin ardından ufarak asker o şeyi yine ağzına götürerek, “Bekir Akpınar, kanun namına teslim ol! Kaçacak yerin yok!” diye bağırdı. Askerler anneme de “komen” yapacaklardı. Camları kırılmış evimizden boğuk bir çığlık yükseldi. “Ben oligarşiye teslim olmam, orospu çocukları!” Babam da, biz de bir şey anlamamıştık Ringo’nun dediğinden. Ama yaşlıca asker anlamıştı. “Ateş!” diye bağırdı. Ateş yeniden başlamıştı. Kurşun delikleri, kesilen bir koçun fışkıran kanı gibi saçılıyordu evin duvarlarına. Askerler, ağlayarak bağıran babamı kollarından tutmuş zapt etmeye çalışıyorlardı. Ben bir oyun olduğunu sanmak istiyordum ama abim de ağlıyordu. Çok korkmuştum. Ardından evden belli belirsiz bir bağırış duyuldu. Süren ateşin içinden ses tam seçilmiyordu. “Komutanım bir şey diyor!” dedi askerlerden biri. Yaşlıca askerin işaretiyle sustu ateş. İçeriden bir bağırış duyuldu: “Durun, ateş etmeyin tamam. Kadın hamile!”</p>

  <p>Askerler birbirlerine baktılar. İçerideki ses daha gür duyuldu bu kez: “Durun tamam, ateş etmeyin! Çıkıyorum.”</p>

  <p>“Ellerin başının üstünde kapının önüne çık!” diye bağırdı ağzına o tuhaf belediye hoparlörünü tutan asker. Hepimiz Ringo’nun kapıda görünmesini beklemeye koyulmuştuk. Mavisi kazına kazına bir gümüşbalığına dönmüş motor iskeleti kapının önünde, kremalı bisküvinin bulunduğu poşetin yanında, ayaklığı üstünde dikiliyordu. Ne kadar geçti aradan bilmiyorum. Ringo, ellerini başının üstüne koymuş halde kapıda göründü. Annem yoktu. Askerler koşup iki yanından koluna girdiler Ringo’nun. Ringo “Kahrolsun cunta!” diye bağırıyordu. Askerlerden bir diğeri silahının dipçiğini Ringo’nun çenesine indirdi. Ringo kısa ve kesin bir bağırışın ardından susmuştu.</p>

  <p>Askerler kapının önünde duran Mobilet’e bir tekme vurup kapının ağzından kovdular onu. Bir diğeri postalıyla siyah poşeti ezdi. Ringo’yu çeke çeke jipe götürdüler. Hâlâ inler gibi bağırıyordu.</p>

  <p>Abim, ben ve babam koşa koşa eve girdik. Hamile annem kanla ve camla dolu, yatağı darmadağın yatak odasında, komodinin hemen yanında büzüşmüş ağlıyordu. Yaşıyordu. Ben Allah’ı seviyordum, demek ki Allah da annemi seviyordu. Ölmemişti.</p>
