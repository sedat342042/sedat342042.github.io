  <h1>bilye hikmet</h1>

  <p>Bir hamaktayım. “Mobilya tipi hamak” diyorlar bunlara, büyük yapı marketlerinin bahçe reyonlarında satıyorlar. Alıp evine getiriyorsun, kuruyorsun, bahçen varsa bahçeye, yoksa balkona yerleştirip, yedi dönüm bostan devrilip yatıyorsun. Sevdiğim kadının bana “Defol git!” dediği sokak lambasının dibinden yaklaşık yedi yüz kilometre güneyde, halamın emeklilik tazminatıyla aldığı evin alt kat balkonunda kurulu “mobilya tipi hamağımda” uzanmışım yanım üstüne. Balina kasa Mercedes’li müteahhitlerin ırzına geçmeyi akıl edemediği tepelere karşı aşk acısı çekiyorum. Aşk acısı çekmenin yeri de yok, yaşı da; nereye gitsen kafayı da taşıyorsun çünkü. Kaçarın yok. Bir insanın olmak isteyeceği yerler listesinde tartışmasız sıralamaya girecek bu yerde uzanmış, ölünce de acaba kıskanacak mıyız, âşık olacak mıyız, terk edilmek de olacak mı diye dertleniyorum. Kafamın içi öğlen uykusu gibi güzel, uyuşuk ama bir yandan da…</p>

  <p>Hamaktan, hafifçe yanımda duran küllüğe doğru eğilip, son sardığım ve sonuna gelen çiftekâğıdı söndürüyorum. “Kırk beş derece güneşin altında kırmızı şarap içen bir neslin ahfadıyım, bu sıcakta takılmayıp ne halt edeyim bu dertle?” diyorum kendi kendime. “Ölünce de acaba,” diyorum, “âşık olacak mıyız böyle?”</p>

  <p>Söndürürken aklıma Bilye Hikmet geliyor nedense. Akıl ne cilveli bir dehliz, hangi kapıdan nereye çıkaracağı belli olmuyor. Kiminle karşılaşacağını hiç bilemiyorsun. Bir ilkokul öğretmeni çıkıyor mesela bazen karşına, uçlarını birleştirdiğin parmaklarına vuruyor cetvelle. Bir polis kimlik soruyor mesela, “Nerden geliyonuz böyle bu saatte?” diyor. Sonra yaşlı bir teyze pazar çantalarını taşıtıyor, kapıya gelince poşetlerinden birini yorgun, buruşuk ve mavi damarlı eliyle aralayıp bir elma veriyor. “Helal et!” diye mırıldanıyor kapıyı kapatırken. Sen unutsan da onlar o dehlizlerde saklanıyorlar, çağırmasan da geliyorlar işte böyle bazen. “Bir Bilye Hikmet vardı,” diyorum ardından. “Hey gidi, nasıl da yaşlanıyoruz dinini, kitabını!” Kötü kokuyor küllükte zıvana.</p>

  <p>Ben onu tanıdığımda on iki yaşındaydım, öldüğünü öğrendiğimde ise yirmi bir. Belediyeye ait, çadırlı bir yaz kampında geçirdiğimiz, önüne çıkmalar yapılmış çadırlarda yazladığımız senelerdi. Bir deliyle tanışmak için en tehlikeli yaşlarımdı benim de. İki ihtiyar kardeş, ailelerin kurduğu çadırlardan uzak bir köşede geçirirlerdi sezonu. Akşamları mangallarını yakıp rakılarını açabildikleri, kampın ta öbür ucundaki Alman malı, dandikten bir çadırda kalırlardı Bilye Hikmet ve abisi Bacaksız İsmet. Bu adamcağıza neden Bilye Hikmet denirdi acaba? Hiç çözemedim bunu, kimseye de sormadım aklıma gelip. Ama Bilye Hikmet dedin miydi tüm Bandırma, Erdek, Perama civarında aynı adam canlanırdı milletin gözünde, onu iyi biliyorum.</p>

  <p>Bilye Hikmet, bilmeyenlerin, tanımayanların sübyancılık yakıştıracağı kadar çok severdi çocuklarla vakit geçirmeyi. Gündüzleri, Küçük Bakraç’ta kendi yaptığı yığma iskelede oturup susuz rakısıyla iskeleden atlayan çocukları seyreder, onlarla oyunlar oynar, kimisine yüzme öğretir; geceleri de bamteli la’ya akortlu uduyla Büyük Bakraç’taki, Erdek’teki içkili lokantalara yevmiyeye giderdi. Gövde dantelaları sökülmüş, çirkin, akort tutmaz bir uduyla, biraz daha sevdiğini bildiğimiz bir de cümbüşü vardı. Udunu dışarıda, işte, cümbüşünü evinde, çadırda çalardı. İstisnasız her akşam, işe giderken, duşunu alıp akşamlıklarını giymiş kamp çocuklarını selamlar, duvarın üstünde oturan burunları soyulmuş çocuklara hakiki musikinin en ağırından birkaç eser terennüm eder, öyle giderdi. “Gönül kapım açıktır, çalmadan gir içeri.” Sanki çadırının kamelyasına astığı deve çanını tıklatsak, bize, çocuk oluşumuza bakmadan, ziyafet sofraları kuracakmış gibi içten söylerdi bunu. Kendisi de, iki bacağı Kıbrıs Çıkarması’nda kopmuş abisi de ne zaman çadırlarına gitsek ellerinde avuçlarında ne varsa sunacak gibi heyecanlanan candan adamlardı hakikatte de. Bir akşam kampın müdürü Necdet Amca’nın emekliliğini kutlamıştık da, kendi kaşığıyla piyaz ikram etmişti anneme Bacaksız İsmet. Kendi çocuklarının bardaklarından su içmeyen kontes annem de kibarlığından ses çıkarmamış ama bir on yıl anlatmıştı bu midesini kaldıran misafirperverliğini İsmet’in, orda burda; “Bir de yaladı kaşığı şöyle piyaza sokmadan önce, ay yesem bir türlü yemesem bir türlü, hayır adam sakat da, yazık.”</p>

  <p>Kötü çalardı Hikmet. O kadar kötü çalardı ki biz çocuk halimizle, ne çaldığını bile bilmiyorken, kötü çalıyor olduğunu fark ederdik. Telleri akortsuz, icrası sazından ayrı bir âlemde şarkılarına başlar, çaldığı şeyi ya da güftesini unutur, şarkıyı söylerken küt diye bırakıp rakısından içer, sonra devam etmeye döndüğünde başka şarkıya girerdi. Bu kadar yetenekten mahrum bir adamın, bunu bir iş olarak sürdürmesi, bu kadar imkânsız birinin halen çalışabiliyor olması bile bir mucizeydi. Ama benim de, Ulaş’ın da, hayatlarımızda gördüğümüz ilk enstrüman çalan adam olmasına hürmetimizden, hemen her akşamüstümüzü şenlendirmesinden hoşnut olurduk bet sesiyle. Deniz oyunları bitip, duşlar alınıp, kampı mangal dumanları sarmaya başladı mı, etler, kanatlar pişip de çadırdan çağırılana kadar onu dinlemeye vaktimiz olurdu. Saçlarımız henüz ıslak, burun ve dirseklerde deriler kızarıp erimiş gelir, sararmış tüylü kararmış bacaklarımızı katlar kıvrılırdık kamelyasına çadırının. Aksak bir ritimle ellerinin üzerinde oradan oraya koşuşturan bacaksız abisi yemeği hazırlarken o bize güzel şarkılar çalar, mahvederdi. Tuhaf adamlardı ikisi de. Biz de bir tuhaftık demek ki, her akşam gider dinlerdik, matah bir şeymiş gibi. Adam yerine konup ağırlanmak hoşumuza giderdi.</p>

  <p>Öyleydiler ama hakikaten, tuhaftılar; yılana terbiye öğretecek kadar tuhaflıklarını, ben gördüm. Mavi içdonlarıyla denize girecek, cayır cayır yanmasınlar diye sırtlarına zeytinyağı sıvayacak kadar alelade adamlardı, her ikisi de. Kampta birini vurdulardı bir gece. Biz sabah, tantanayla uyandık. Sonradan çıktı ortaya, ablasının kocasını vurmuş âşığıyla beraber Kirazlılı Salih. Yalnızca eniştesi değil, patronuydu da Fuat Amca. Zahire işi yaparlardı beraber. İlkokulu bile zorla bitiren Salih’i yanına almış, babalık etmişti ona. “Görüyor musun nankörü? Kumlarda bırakmış ölüsünü eniştesinin, âşığıyla birlikte kaybolup gitmiş sabah ışımadan. Gönen’de çevirmişler yolunu sonra.”</p>

  <p>Bütün gün kumsal polis kaynadı. Filmlerdeki sarı naylon şeritlerden çektiler kuma direkler dikip, Bilye Hikmet’in iskelesine bile gerdiler bunlardan. Bizim deniz işi iptal oldu o gün. Cenazeyi alıp götürdüler. Tüm kampta ağızlarda buruşuk bir tat. Ne deniz ne eğlence. Geceki tantanadan sonra öğlen vakti kalkıp Bilye Hikmet’in çadırına gittik Ulaş’la. Ulaş can dostum. Ölüm olayını olgun karşılıyoruz ikimiz de, yaşımızdan fevkalade büyüğüz, acayip solcuyuz. Dinlediğimiz müzikler, babalarımızın bıyıkları, evdeki kitaplar falan; aman diyeyim. Hikmet’in cümbüş çalası yok. Hava pek cümbüşlük değil. Kampta matem, kaşe bir palto gibi örtmüş aydınlığı. Bilirmiş gibi yağmur bile yağmış, hava kapanmış, iptal edilen okul gezisi günlerindeki gibi olmuş. Sessiz herkes, bir çadırdan öbürüne bile camdan kadehler üzerinde yürürmüş gibi yumuşacık geçiyor. Sanki en ufak bir ses olsa biri daha ölecek gibi.</p>

  <p>Kamelyada otururken bir köryılan geldi yanaştı çadırın önüne. Gündüz aydınlığında pek geldiğimiz yer değil Bilye Hikmet’in çadırı. Korktuk. Ama delikanlıyız, kız çocukları gibi çığlık atmadık yine de. “Hikmet Amca, yılan!” diye bağırdım. “Geç geri,” dedi Bilye Hikmet. Gürültüyü duyan Bacaksız İsmet davrandı çadırın içinden. “N’olmuş?”</p>

  <p>“Bi’şey yok, yılan gelmiş çadırın önüne.” “Ben süt kaynattıydım, onun kokusuna gelmiştir, dehle gitsin.”</p>

  <p>Kamelyanın önüne çıktı Bilye Hikmet. Yılanın karşısına geçti, diz çöktü önünde içi dolu, etli bir kemer gibi çöreklenmiş hayvanın. Ulaş’ın da, benim de gördüğümüz ilk canlı yılandı. Hikmet göz göze gelmeye çalışır gibi bekledi yılanı bir süre. Sonra, “Şşş,” dedi. “Haydi şahmerana haydi şahmerana.”</p>

  <p>Yılan sanki pis bir koku almış da birden irkilmiş gibi seri bir hareketle başını geriye çevirdi, sonra bütün vücudunu başının peşi sıra sürükleyerek geldiği çalılara doğru kaybolup gitti. Gözden kaybolana kadar önümüzden bir dizi boncuk gibi sürüklenerek gidişini izledik. Susmuştuk. Bir günde ikinci, hatta denize giremeyişimizi de sayarsak üçüncü olayımızdı bu. Ödümüz patladı. O gece ne ateşlenmiştim ben. Gecenin serininde Erdek’e hastanelere taşıdılar beni. Kâbuslar gördüm. Şahmeran gördüm, ne olduğu hakkında hiçbir fikrim dahi yokken. Uyanıp uyanıp kustum. Korku, çocuğun önce karnında ağrı, akşamına bulantı ve ateş, gecesinde kâbustur çünkü.</p>

  <p>Ben, Bilye Hikmet’i tanıdığımda on iki yaşındaydım. Öldüğünü öğrendiğimdeyse yirmi birimde, üniversitedeydim. Annem, “Aaa… bak kim ölmüş!” başlığıyla vermişti haberi. Yurttaydım, telefona çağırmışlardı akşam, iki akşamda bir arardı annem. Öyle alelade bir haberdi memleketten, durmadım üzerinde. Ben daha çocukken ellisini geçmiş iki bekâr erkek kardeşi, yalnızca kampımızda kalan tuhaf adamlar olarak hatırlıyordum çünkü. Ertesi senesinde gelmemişlerdi bile kampa zaten.</p>

  <p>Bir hamaktayım ama şimdi. Çiftekâğıdımı küllüğe daha yeni bastırmışım, göğsümden karnıma doğru hafiften bir ter süzülüyor, içime bir ad koyacak olsam Leyla derim, öyle güzelim. Halam da buz gibi limonata depolamış dolaba. Tuhaf şeyler düşünürken Bilye Hikmet geldi aklıma. O dandikler dandiği göğsü dantelasız uduyla, kötü şarkılar çaldığı halde sabahlara kadar masadan masaya, gazinodan gazinoya gezen, dişleri çadırda, tel dolabın üstündeki su bardağında dinlenen adam düştü aklıma. Sonradan öğrendiğimizi hatırladım, neydi Bilye Hikmet’i masa masa gezdiren Erdek’te, Tatlısu’da, Bakraç’ta.</p>

  <p>Kirazlılı Salih’in eniştesini boğazlayıp kumsala yatırışının ardından bir ay kadar zaman geçmişti, sabaha karşı çadırın brandasına vuran kırmızı-mavi ışıklarla uyandık. Telsiz sesleri, insanların uyumasına aldırmayan densiz polis bağırtılarıyla, gevşek toprağın üstünde patırdayan ayak sesleri arasında çıktık çadırlardan ahalice. Bacaksız İsmet, bir oyuncak ayı gibi yerleştirildiği plastik sandalyede oturuyor, Bilye Hikmet onun yanında ellerini önünde kavuşturmuş don paça dikiliyor, polislerse çadırın toprağa gömülü eteklerini eşeliyorlardı. Birkaç paket buldular eteklerin altında gömülü. Hikmet’le biraderini ve paketleri toparlayıp koydular bir ekip minibüsüne, ahalinin kınayan, şaşıran, utanan bakışları arasından sürükleyerek. Gidiş o gidiş. Bir daha çadırı söktürmeye geldiğinde Bacaksız İsmet’i görmüştüm sadece, o da bir arabanın içinde bekliyordu ve hiç inmedi üstelik de.</p>

  <p>Meğer Hikmet, göğüs işlemeleri olmayan udunun teknesi içinde cigaralıklar, küçük kokain paketleri taşır, onları gittiği mekânlarda tanıdığı sayılı müşterilerine satarmış. O bet sesiyle etrafın en aranan udisi olmasının kerameti buymuş meğer. Hikmet’e edilen itibar, ruhları değil kafaları güzelleşsin diyeymiş. Esrarı, eroini, kokaini bir uyuşturucunun farklı renklerdeki halleri sandığım o yaşlarda, benim için inanılmaz bir deneyim olmuştu Bilye Hikmet’in sabaha karşı enselenen torbacılığı. Şimdi ne zaman ud görsem…</p>

  <p>Daha küllüğe yeni bastım sigaramı. Zıvanası kokuyor acı acı. Nerden aklıma geldiğini buldum Bilye Hikmet’in de. Sahi, gerçekten de, cennette de âşık olacak mıyız? Orada da kıskanacak mıyız sevdiğimizi ölesiye, öldüresiye. Cennette olabilecek miyiz sevdiğimizle, aramıza ayrılık girmeden? İstememek olmasın orda bari, bırakıp gitmek olmasın hiç olmazsa. Gönül kapıları açık olsun, çalmadan girilsin içeri.</p>

  <p>Kalkıp limonata doldurmalı.</p>
