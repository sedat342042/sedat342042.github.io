  <h1>çok sıkılır arkadaşı ölen çocuklar</h1>

  <p>Sarışın ve çilli bir karnabahara benzerdi Serkan’ın kafası. Yuvarlacık ve pütür pütürdü. Saçlarının küçük kıvrımlarının araları, komşannemin samanlığında saklambaç oynadığımız zamanlarda çerçöple dolardı. Samanlıktan çıkınca benim dümdüz–ipek gibi derdi annem– saçlarımı silkeleyerek kurtulduğum pisten pasaktan onu tek tek ayıklamak zorunda kalırdık. Komşannem de severdi onu, “Allah da seviyormuş,” dediler, ondan yanına almışmış. Koskoca Allah, tutmuş da benim arkadaşıma koymuş gözünü diyemiyorlar da!</p>

  <p>Benim en eski dostumdu Serkan. Onu tam üç yıldır tanırdım ve bu da nerden baksan ömrümün yarısı ederdi. Günlük uğraşlarımız arasında, Almanyalı’nın evinin ardındaki açıklığa ekili ekinlerin arasında koşuşturmak, büyük dutun tepesine tüneyip aşağı tükürmece oynamak, kerhane mahallesi yoksulluğuna haftada bir kez tenezzül eden tüp arabasının arkasına takılmak ilk sıralarda gelirdi. Bir seferinde durmamıştı kamyon da, ta polis lojmanlarına kadar gitmiştik. Mosmor olmuştu ellerimiz, soba boyasıyla boyanmış tüp kamyonu kafesine tutunmaktan. Cuma günleriyse çevre köylerden, nahiyelerden pazara zerzevatını getiren köylülerin park halindeki traktörlerine binip arabacılık oynama günümüz olurdu. Köylüler cahil oldukları için traktöre “motor” derlerdi. Biz onun traktör olduğunu bilir, köylülere de, motorlarına binmemize izin verdikleri için, sıcak bir sevgi ve merhamet duyardık. Boş adamlar değildik. Okul mokul işlerinde pek iyi değildik de, Serkan ekinlerden düdük yapmayı bilirdi mesela. Ben o işlerden pek anlamazdım. Ama benim de Koreli Zagor’dan öğrendiğim bir iki maharetim vardı elbet. Devedikenlerinin dış kabuğunu soyup içindeki lezzetli kısmını çıkarmayı bilirdim en azından. Bir de yakaladığım çekirgelerin bacaklarını koparıp, hop ağzıma atmayı. Bu cesurluğuma imrendiğini bilirdim. Cakam büyüktü Serkan’ın nazarında. En çok da ufaladığım kiremitlerin tozları ve tükürüğümle yaptığım kınaya şaşırmıştı.</p>

  <p>Annesi, çalıştırılan evlerden birinde, çalıştırılan kadınlardandı Serkan’ın. Çalıştırılan evlerse bizim iki adım aşağımızda olduğundan doğal bir komşuluğumuz vardı onunla. Her ne kadar diğerleriyle olduğu gibi akşam oturmalarına gelmeli gitmeli bir komşuluk olmasa da, annem Serkan’ın annesinin sutyeninden çıkardığı parayla aldığımız dondurmaları yememize kızmazdı. Demek ki onun iyi bir insan olduğunu annem de biliyordu. İlla ki iyi bir insandı. Komşannem öyle demişti, Allah bile yanına aldığına göre! Hepsi iyi insanlardılar. Ne zaman koştura koştura evden içeri girsek, ortalardaysa annesi, değilse her zaman ortalarda olan Kız Fikret, önümüze yemek koyar, su verir, sonra da “Hadi bakalım dolaşın,” diye elimize on lira tutuşturup gönderirdi bizi. Bunları herhalde sadece iyi insanlar yapar.</p>

  <p>İkinci yılımdı okulda. İkinci sınıfım yani. Altı yaş grubundan başlattılar beni geçen sene. Dünya hakkında hemen her şeyin farkındayım, bilgiliyim. Zaten dünyam da Engin’in bakkaldan Musa Aga’nın bahçeye kadar. Serkan’ınsa okulla, mekteple işi yok, cahil bildiğin, Atatürk’ü bile yaşıyor sanıyor, cumhurbaşkanı sanıyor, “Televizyonda gördüm oğlum!” diye tutturuyor, sadece yaşayanlar televizyona çıkıyor sanıyor, alay edince de ağlıyor hemen. Yazdırayım, demiş annesi bir ara, almamışlar mı ne olmuş; sonrasında da zaten Serkan istememiş. Keyfi yerinde. Sorarsan at arabacı olacak Musa Aga gibi, büyüyünce. Bunun için şart değil okula gitmek. Musa Aga okula mı gitmiş? Ne kadar para kazanıyormuş ama gündöndüden. Hele kömür zamanı kömür çekti mi, iki kat para alıyormuş, “Beygirim yoruluyor,” diye. Okuması bile yok Serkan’ın, öyle kara cahil. Paraları tanıyor ama. Baraj beş lira, el öpen çocuklar on lira, Anıtkabir yirmi lira. Daha fazlası zaten elimize verilen cinsten değil. Moru, yeşili ve kahveyi biliyor. Yeter, daha ne?</p>

  <hr/>

  <p>Eve geliyoruz Serkan’la bir gün. Bizim eve. Annem bize gelmesini seviyor onun. İçi gidiyor bu buğday gibi sarı, kavruk çocuğa bakarken. Her fırsatta elini başına, sırtına koyuyor, ağlar gibi seviyor. Ben görmediğim zamanlarda bir beşlik, onluk tutuşturuyor eline. Sonra evden çıkınca beraber harcıyoruz paraları. Dibinde kaymak olan leblebi tozlarından alıyoruz, çıkan padişah resimlerini ben biriktiriyorum ama, Serkan cahil çünkü. Benim onlara gitmemi sevmiyor annem ama pek. “Ne işiniz var oğlum sizin orda, çocuklar gitmez oraya,” diyor. Ama Serkan orada yaşıyor, basbayağı da çocuk işte. “İlla evde oturacaksanız buraya gelin oğlum, burda oturun,” diye tembihliyor beni hep. Bizim evde kadınlar var. Oturmuşlar sere serpe ağda yapıyorlar. Utanmıyorlar bizden de, birbirlerinden de. İki komşu kadın, bir de komşunun gelini. Apışmışlar, apış aralarına kadar sıvamışlar altlarını, yapış yapış yapıştırıp çekiyorlar tavada şekerle karılmış limonu. Macuncu ihtiyarın tornavidayla tahta çubuklara sıvayıp, iki buçuk liraya sattığı macunların limonlusu gibi… Bangır bangır Ferdi çalıyor evde, zamanın çoğu evi gibi. Camlardan, aynalardan, duvarlarda asılı posterlerden dönüyor sesi Ferdi’nin titreyerek, titreterek; kadınlar bir yandan şerbetlenmemiş parmaklarının ucuyla tuttukları sigaralarını tellendirip bir yandan eşlik ediyorlar Ferdi Bey’e, yarı dudaklarıyla. İnsanların kederli olmayı çok sevdiği yıllar. Her şeye sinmiş bir Maltepe sigarası kokusu, bir ucuzluk, bir pazardan alınmışlık, bir muşambalık. Serkan bakmıyor, o alışkın. Ben merak ediyorum ama. Kadınların edepsizce ayrılmış bacaklarına bakıyorum, sanki orda bile değilmişim gibi çaktırmadan. Küçücük ellerimle baldırlarına şöyle bir vuruversem, bacakları dalgalanarak odanın ortasına yayılacak, büyüyüp büyüyüp bütün evi dolduracaklar sanki. Öyle gevşek ve iddiasız bacaklar. Ama bembeyazlar, sıcak bir şeyler oldukları belli. İlk kez farkına varıyorum insan etinin. Annemin sesiyle kendime geliyorum. “Hadi yemek koydum, geçin de yiyin mutfakta.” Evin göğüne sinmiş dumanın arasından geçerek mutfağa gidiyoruz beraber, benim gözüm Galatasaray posterine takılıyor. Semih, Galatasaray’da o zamanlar, sonra Fenerbahçe’ye geçince, kıyamamıştı babam postere de sadece Semih’in yüzünü yakmıştı sigarasının ucuyla. Daha epey durmuştu poster duvarda, kadrosundaki yanık yüzlü stoperiyle. En büyüğün Beşiktaş olduğu yıllar, biz hepimiz Galatasaraylıyız ama. İnadımız inat.</p>

  <p>İkişerli paylaştırılmış dört yumurta yemeğimiz. Üstünde biraz pul biber, biraz kimyon. Çoğunlukla tavadan yiyoruz, bazen de tabaklarımızdan iki iki. Annemin misafiri var bugün, güzel tabakta geliyor önümüze her günün emektar yumurtası o yüzden. Sarısına ekmek batırarak başlıyoruz ikimiz de. Sarı patlıyor ve start veriliyor, yarışırcasına yiyoruz. İçeriden kadınların sesleri geliyor bir yandan. Duyulmuyor sanıyorlar belli ki, Ferdi’ye güveniyorlar. Ama Ferdi’nin umurunda mı, şarkısını söylüyor bağıra ağlaya. Kadınlar, daha çok bağırdıklarının farkında değiller Ferdi’den. “Yazık bu çocuğa,” diyor bir tanesi, şu tam burnunun ucunda ben rengi değil de ten rengi bir beni olan kocakarı. “Vallahi üzülüyorum, ziyan oluyor masum. Yok muymuş babası, verseler ya babasına, nerde görülmüş kerhanede çocuk büyütüldüğü.”</p>

  <p>“Kim bilir kim?” diyor ötekilerden biri, kapının aralığından görüyorum oturduğum yerden, donsuz apışına kadar kılları sıra sıra dizileni. Uzun uzun, kara kara. Serkan’a bakıyorum. İkinci yumurtasının sarısını patlatamamış, elinde ekmek kabuğuyla öylece bekliyor, öteki elini yüzüne, dirseğini masaya dayamış. Üstünde bir penye, leş gibi, yakası sünmüş. Saçları tüylenmiş sanki, ne zaman kirlense tiftik gibi olur çünkü kafası, keçeli kalemlerin bitince çıkardığımız içleri gibi olur. Rengi koyulur sanki. Dedim ya, ikinci sınıftayım. Okuyorum, bilgiliyim, anlıyorum bir tatsızlık olduğunu. Kadınlar uzattıkça uzatıyorlar mevzuyu içerde, ağdalı sesleriyle. “Ben doydum, Osman Aga’ya gidelim mi, Filiz’e bindirir belki bizi?” diyorum. Filiz, Osman Aga’nın beygiri. Beyaz, mutsuz ve yorgun bir at. Yaşı Serkan’la benden bile fazladır. Araba çekmekten o kadar bıkmış ki, pişman olmuş dünyaya at olarak geldiğine. Ama adı Filiz. Tazecik bir ad, genç kız adı gibi. Daha da küçükken sormuştum Osman Aga’ya, “Soyadı var mı Filiz’in?” diye, okula gitmiyordum ama o zamanlar daha. “Biçer,” demişti, kahkahasını Bulgarca atarak. Neden Biçer? “Benim soyadım ya, o da benim kızım.”</p>

  <p>Çıkıyoruz evden. Keyfi çabuk geliyor Serkan’ın. Osman Biçer bizi bindirmiyor beygirine gerçi. “Kırk zembil kömür taşıdı kızım benim,” diyor. “Dinlensin azıcık.” Neyse ki mesele yapmıyoruz bunu pek. Oyalanacak çok şey var, gam değil. Ben Serkan’dan daha çok üzülüyorum bacakları kıllı karıların edepsizliğine. O alışmış, unutuveriyor hemen. Yumurtasını yiyemedi diye üzülüyorum sonra da. Bari ekmeğe salça sürüp verseydi annem. Ekinlere gidiyoruz koşmaya, koşmak demiyoruz biz ama. Yüzmek diyoruz, deniz yeşil bize. İçinden düdük yapabileceğimiz bir deniz. Yorulana kadar koşuyoruz, sonra yorulduğumuz yerde atıyoruz kendimizi sırtüstü. Kollar başların altında yastık, göğe bakarak sonsuz meraklara dalıyoruz. “Allah olsan uçar mıydın?” “Talikacı Tahir’in oğlu neden sağır olmuş?” “O şimdi cennete gidince de mi duymayacak?” “Ağzında ne kadar tükürük biriktirebilirsin?” “Babam mı döver, Tommiks mi?” Serkan’ın babası bence yok; o, “Amerika’da polis,” diyor ama. Babası Amerika’da polis olsa, adı Serkan mı olur?</p>

  <p>Ezan okununca bitiyor gün çocuklar için. Ben ezan okununca ödevlerime koşuyorum, babam kulaklarımı büküyor yoksa, çok acıtıyor. Tahir’in oğlu Ecevit hem kepçe kulaklı olmuş hem geri zekâlı bu yüzden, zaten sağır da. Serkan, ezan okunmadan eve gidemiyor zaten; öyle tembihlenmiş. Sümüğünü koluna silerek ayrılıyor yanımdan. Benim ödevim yok aslında, yine de eve gidiyorum ama. Babamın kulaklarımı çekmesinden, sabah bir eşek olarak uyanmaktan korkuyorum. Ezan bu. İncirin yanındaki patikadan eve doğru yürüyüşünü görüyorum en son, yanı sıra yürüdüğü ekinlerden bile kısa. Hava yorgun alacalanıyor, bal gibi ağırlaşıyor. Üstündeki kirli penyenin grisiyle havanın kararışına karışıyor sanki Serkan, patika boyunca.</p>

  <hr/>

  <p>Öğlene doğru uyanıyorum ertesi gün. Babam işte, annemse pazara, şehre inmiş. Kahvaltı, masanın üstünde öylece duruyor. Açıkta kalınca küsüp kurumuş, sararmış peynirlere bakıyorum, canım istemiyor kahvaltı etmek. Fırlayıp çıkıyorum evden, incirin yanından patikaya yollanıyorum. Serkanların eve geliyorum sonra. Kerhaneye. Kapılar suskun, üzgünce kapalı. Camlarda asılı bir tek yüz yok, olur şey değil. Evin önünde adamlar, arabalar, etrafında kasetçiler, çakmakçılar yok. Herkes toplanıp başka bir yere gitmiş sanki. Doğru Engin Bakkal’a koşuyorum, korkuyla, hasetle, merakla. At arabacılar bira kasalarını dikmişler, üstlerinde oturuşuyorlar bakkalın önünde. Bir tanesi de küçük tüpün üstüne tüneyivermiş. Soruyorum Engin’e: “Neden evde yoklar?” “Erdek’e denize mi gittiler yoksa?” Gözlerini utanır gibi kaçırıp, bir şeylerle uğraşıyormuş görünmeye çalışarak, “Ölmüş dediler Serkan için,” diyor bakkal. “Ateşlenmiş gece, apar topar götürmüşler. Hastanede ölmüş.” Ne kolay söylüyor.</p>

  <p>Merdivenlerinden iniyorum bakkalın. Aynı patikadan evin yoluna düşüyorum. Karnımın içinde bir şeyler kaynıyor sanki, asitli bir şeyler. Arasında koşuştuğumuz ekinler gibi yarılıyor içim. Ölmek ne bilmiyorum. Merak da etmedim hiç. Yani iyi kötü bir fikrim var aslında, tam olarak ayrıntısını bilmiyorum ama. Tatil gibi bir şey sanıyorum onu, taşınmak gibi, kesin bir şey. Onu bir daha göremeyeceğimi biliyorum yine de fakat. Bu kadar ani olmasına, böyle habersizce kaçar gibi olmasına üzülüyorum sonra, bozuluyorum biraz. Çağırsaydı ben de giderdim belki?</p>

  <p>Yolda bir çocuk duruyor önümde, mahalleden, sümüğü ağzına kadar akmış. “Gazoz içmiş aspirinle,” diyor. “Ondan ölmüş Serkan. Doktor söylemiş kocanineme. Ben hiç gazoz içmem artık.”</p>

  <p>“Siktir lan!” diyorum, Serkan’dan öğrenmişim. Eve giriyorum koşarak.</p>

  <p>Günün devamında Serkan yok artık. Yapacak hiçbir şey yok yani. Bir Orhan kaseti buluyorum masanın üstünde. Ferdi’yi takmak için çıkarılmış teypten. Televizyonun altına yerleştiriyorum, televizyonu açıyorum. Ekranda karıncalı görüntü kıpırdanırken beklemeye geçiyorum, Orhan’ın filmi başlasın. Almanyalı’nın evinde video var. Kaseti koyunca başlıyor film. Başlamıyor bizimkinde. Kendi yüzümün yansımasına bakakalıyorum televizyonda, sümüklerim akmış benim de. Gözlerim şişmiş sanki, bir tuhaf görünüyorum. Of, ne sıkıcı hayat! Ezana kadar ne yaparım ya ben şimdi.</p>
