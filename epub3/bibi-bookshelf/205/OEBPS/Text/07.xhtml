  <h1>bir konsomatris hikâyesi</h1>

  <p>Ablam ilk evlendiğinde ben orta sondaydım, o da lise sonda. Savaştepe’ye Öğretmen Lisesi’ne göndermişti babam, okusun diye. Ama ablam mezun olmasına bir hafta kala bir garsonla evlenip babamın elini öpmeye geldi. Babam ikisini de dövüp kapı dışarı etti elbette. Bir hafta kocasıyla halamda kalan ablam, annemin incelikli kulis çalışmaları netice verip de babam affedince, evimize dönüp, güveysini de içimize soktu. İkisi de çalışmıyorlardı ve dışarıya kafalarını uzatacak paraları olmadığından bütün gün evin içindeydiler. Bana büyük eğlence çıkmıştı. Kısa süren evlilikleri boyunca hiç eğlenmediğim kadar eğlenmiştim. Hüseyin, çalışmanın insan tabiatına aykırı olduğuna inanan ve üstelik buna ablamı ve annemi de ikna etmiş bir adamdı. Babam yemiyordu. “Evlenecek götü vardıysa, adam gibi bulacak bir iş, çalışacak. Bakamam elin kazık kadar herifine ben!” diyordu. Hüseyin’in umuru değildi ama. Bütün gün, tatlı diliyle anneme nasılsa aldırdığı, Mobilet’iyle gezer, mahallenin çocuklarıyla topaç çevirir, taso biriktirir ve durmadan yemek yerdi. Nihayet babam ikisini de bir yere garson koydurup bir de eşya alıp ev açtı onlara yirmi dört taksit de, öyle düştüler yakasından. Çok üzülmüştüm gittikleri zaman. Benimle oyunlar oynuyorlar, televizyon seyrederken türlü komiklikler yapıyorlar, annemi ve beni çok güldürüyorlardı. Ayıp sayılabilecek şeyler yaptıklarında onları kazara yakalamanın bile bir eğlencesi vardı. Evde birileri vardı neticede. Abim, ablamdan da büyüktü ve kendi evinde, kendi düzeninde yaşıyordu. Ablam da yatılı okuduğu için evde annemden başka birilerinin olması bana iyi gelmişti. Gitmelerine çok bozulmuştum. Ama ablamın saadeti de çok uzun sürmedi zaten. Daha yirmi beş gün falan olmuştu ki bir akşam eve dönüp evi bomboş, Hüseyin’i buharlaşmış bulunca kapıya dayandı. Garson enişte, evi, annemin anlatırken dediği gibi, bir çift çorap bırakmamacasına boşaltmış, hatta evin demirbaşı olan davlumbazı bile söküp ortadan kaybolmuştu. Ablam yıkıldı, annem üzüldü, ben şaşırdım babamsa çıldırmıştı. Ardından mahkemeler, savcılıklar, tutanaklar. Tırt. Öylece götürülen ve muhtemelen Hüseyin’e ilk para lazım olduğunda ufak ufak satışına başlanacak bir sürü eşya ve akrabanın arada bir hatırlayıp tahtalara vurduğu bir anı.</p>

  <p>İkinci evlilik haberini aldığımda üniversitedeydim. Annem arayıp söylemişti, Uludağ’ın ilk otobüsüyle dönmüştüm Biga’ya. O zamanlar vardı. Şimdi kalktı o sefer Biga’dan artık. Assos’ta bir otelin barına çalışmaya gitmişti ablam, kaltak arkadaşı Gülfer’le. Bar, bize denen tabii, babam çıldırmasın “Dul karının ne işi varmış oralarda?” diye. Basbayağı gece kulübü. Biliyorum neresi olduğunu da. Adamın biriyle evlenmiş orda. Ama şimdilik imam nikâhı yapmışlar. Adam evliymiş çünkü. Oğlu üniversite sınavına girecekmiş bu sene, boşanacakmış da, sınavı bekliyorlarmış. O zamana kadar imam nikâhlı duracaklarmış ama. Halamla gönderdi haberini ablam babama telefon üzerinden. “Ne zaman boş bıraktıysam evlendi yahu!” diye anacaktı o günü babam seneler sonra bir Kurban Bayramı sabahı. Ama gözünün bebeği tutuşmuştu öfkeden o gün. Ardından amcamı ve eli haydar tutabilecek çağında bütün kuzenlerimi, esnaftan yakın ahbabı doldurup panelvanına, yarı saatinde Assos’a inmiş, kulübü basarak prensesi kalenin zindanından kurtarmıştı. Bir müddet kafamızı uzatmadık Biga’da, camdan, kapıdan. Saklandık ettik. Gelen giden olmayınca döndük sonra eski düzenimize. Enişte bey çok da bayılmıyormuş ablama dedik geçtik. Ablam dayağı yiyip oturduğuyla kaldı hasılı. Üç beş ay sürdü ablamın cezası. Bakkala bile çıkartmadı ablamı babam. Sonra Kaşıkçıobalı’nın mobilya fabrikasında iş buldular ablama. Yasak kırıldı. Babam da yorulmuştu artık onunla uğraşmaktan. Yaşlanıyordu, eskisi gibi değildi. Şeker ve tansiyon birbiriyle yarışıyordu, “Altmış yaş pis, göt etti fıs!” deyip duruyordu. Biga’nın içinde kendi haline bıraktı bir müddet sonra onu. Akşamları dışarı çıkıyor, Gülfer’le buluşuyor, Kaynanalar Parkı’na, Bigaspor’a, Avcılar’a çay, meşrubat içmeye gidiyorlardı. Ses etmemeye başlamıştı babam. “Gözümüzün önünde nasıl olsa, göt kadar yer Biga,” diyordu anneme. Sonra Hastanebaşı’nda bir ev tutma niyetine girdiler Gülfer’le, annem de lütfenci olunca razı geldi babam. Bıkmıştı da ablamla mücadele etmekten. Böylece ayrıldı ablam bizden. Ben dışarıdaydım. Bayramda, düğünde, cenazede fırsat bulursam geliyor, ancak o zaman görebiliyordum ablamı da. Epey kopmuştuk. Bir de işin içine büyümek belası girince, eski tadımız kalmamıştı.</p>

  <p>Çapındaki bütün Anadolu memleketleri gibi, kaynayan bir kazandır Biga. Kolları bilezikten prangaya vurulmuş gibi şangırdayan, günleri günle, akşamlan televizyonla geçen, misafirliğe giderken terliğini götüren kadınların kendilerinden başka herkesin dedikodusunu herkesle yapabilecekleri, alevler içinde bir kazan. Ve esnaf aylaklığıyla dükkânlarının önlerine attıkları sandalyelerde bütün dünyayı eteklerinde çekip çeviren kuyu ağızlı kocalarının… Laf, söz gelmeye başlamıştı. Daha düne kadar kimse anlamazdı Biga’da iki genç dul kadının birlikte yaşamasını, evi çalıştırmıyorlarsa eğer. Hâlâ da çok yerde anlamazlar. Anlamamışlardı da o zaman. Aslı var mıdır, yok mudur bilmem, Gülfer’in bir sevgilisi varmış derlerdi. Evliymiş adam, hemen her gece yoklarmış Gülfer’i ama. İhtiyacı neyse alır getirir, bırakırmış da. Sonraları bir ahbabını da getirmeye başlamış. Basbayağı, her akşam, şarkılı, şamatalı muhabbetler duyulurmuş mahallede. Ablamın da günahına girdiler tabii. Adam dediler, ablamı dediler, dost dediler. Babamın kulağına getirilmiyordu bunlar. Annem, halalarım anlatmıyorlardı. Sağdan soldan duyuyor muydu bilinmez, elbet duymuştur bir şeyler ama. Bana da anlatmıyorlardı. Abimse hayatta karısından ve parasından başka bir şeyi umursamayan bir kazma olduğu için hiç müdahil olmamıştı.</p>

  <p>Bir gece telefon geldi bana sonra yine. Ablam kaybolmuştu. Gülfer’in ağzını burnunu dağıtmıştı babam, yine de kimse bilmiyordu, demiyordu nerde olduğunu. Dostu dedikleri adamdan da iz yoktu. Üç ay sonra, annem açmış telefonu şansına, “Adana’dayım ben,” demiş arayıp. “Evlendim Kepsutlu’yla, çok mutluyum, beni merak etmeyin.” Babam reddetti o gün ablamı. Fotoğraflarını bile yaktırdı. Bir tek bebeklik battaniyesini kurtarabildi annem, bütün eşyasını verdirdi, sağa sola. Biga Gürses’e ilan bile verecekti, ‘Ben bu köpeği reddettim’ diye, halam durdurdu, “Rezil oluruz,” dedi. “Daha ne kadar rezil olacağız be!” demişti, vazgeçmişti yine de ama.</p>

  <p>Araları açılmış ablamın aramalarının bir vakit sonra. Öyle anlatmıştı annem, gözünün kenarına tutunan gözyaşını bırakmamaya gayretle… Ayda bir, iki ayda bir arar olmuş. “Mutluyum,” diyormuş, “Hiç merak etmeyin, geleceğim zaten bir ara.” Ama anneme bir buruk geliyormuş sanki sesi azıcık. Ama ne edeceksin işte, evlat; aman o mutlu olsun da, biz bekleriz, günü olunca gelir. Zamanla iyice kesti aramayı ablam. Kaybettik izini. Ölü müdür, sağ mıdır bilmiyorduk üç yıldır. Kime sorsak, kime sordursak bir ses, bir iz çıkmıyordu. Adaklar, hocalar, bakıcılar, falanca yerde trafik polisliği yapan akrabalara kadar çalınmadık kapı kalmadı. Annem dilekçeler vermiş, avukat parasına Pomak Mahallesi’ndeki bahçeli evi yemişti babamı bile çiğneyerek. “Anamdan kaldı o ev bana, evladımı arıyorum geri durun,” demişti. Ve o üç yılın her gününü, polisten gelecek telefonu bekleyerek geçirdi, tek bir haber bile çıkmadığı halde.</p>

  <p>Evvelsi gün aramış polis. Ablamı sormuş, neyiniz oluyor gibisinden. Annem “Kızım,” deyince de, “Kızınız,” demişler, “bir otelde,” demişler, “ölüsünü bulduk, Samsun’dan arıyoruz. Gelin, alın. Asmış kendini.”</p>

  <p>O telaşla yengemi arayabilmiş annem de. Yengem yetiştiğinde yırtılmış göğsü, devrilmiş limon kolonyası şişesi ve avcunun içine sıkıştırdığı tülbentiyle yatıyormuş salonun ortasında boylu boyunca. Abimle babam düşmüşler yola. Bana çok geç haber verdiler. Hep öyle olur zaten. Ablamı kulüpten kurtarmaya da götürmemişlerdi beni, okulum var, başıma bir iş gelmesin diye. Abimi, babamı ve ablamın boynu kemer izli, eti kesikli, sigara yanıklı ölüsünü taşıyan ambulans Sivrihisar’ı geçtikten sonra haber verdiler bana. Yine de cenazeden önce vardım cenaze evine, ilk kez ailemizden birini gömecektik. Ev, matemin kapkara gölgeler gibi odalarında dolaştığı, haykırarak ve hıçkırarak ağlayan başka ölümlülerin iniltilerine ilaçlarla ara verebildikleri bir lanet ocağına dönmüştü. Şefkatli teyzelerin, Azrail uzaklaşmamış da duyacakmış gibi fısıldayarak, “Yoldan geldin, yemek koyayım,” diyen buruşuk elleri karnımı doyururken katıldı aramıza ablam ölüsüyle. Çığlıklar ablamı uyandırabilecek güçteydi. Ablam oralı olmadıkça daha da yükseldi ağlayışlar, sonra, saatler sonra, günlerce sağanak yağıp da azar azar dinen rahmet gibi dindiler iniltilere, hıçkırıklara döndüler. Aldılar camiye götürdüler ablamı. Peşine düştük hatun kişi niyetine. Her şey film gibi gerçek olmaktan uzaktı. Gasilhaneye koydular. Annemle halam, bir de halamın ortanca girdi yıkanmasına. Sonra başı bağlı tabutuyla gelip oturdu musallaya. Üç kez sordular, üç kez helal ettik. İlk kez ağlarken gördüm babamı, ciğerlerime kızgın bir şeyler değdirip değdirip çektiler sanki, içim nefesime dar geldi. Sırtlandık, kamyonete koyduk, eşya taşıyormuşuz gibi. Ölünce nasıl da eşyalaşıyor, şeyleşiyor insan. Vecdi Abi, “Ben kullanamam bugün,” demiş, halamın damadı, şofor belediyede. “Başkası kullansın!” Başkası geçmiş direksiyona. Yeniceköy Mezarlığı’na vardık sonra. Yeniceköylü babam, yeri var kabristanda sırasıyla hepimizi bekleyen. Beyaz paketiyle bıraktık toprağı henüz yaş çukura, sonra da sanki biz öldürmüşüz gibi telaşla gömdük. Yok ettik izleri. Öylece gitti ablam. O tümseğin altında kalakaldı. “Üşür benim yavrum orda,” diye ağladı annem, kollarından tutulup mezarlıktan çıkarmaya uğraşırken çekiştirdiklerinde.</p>

  <p>Yengem anlattı sonra, kabristan dönüşü, mutfakta bir kuytu yakalayıp. Kepsutlu evlenmemiş ablamla hiç. Altı ay olmadan başka adamların koynuna sokmaya kalkmış annemin çilli kuzusunu. Yapmam, etmem olunca da vermiş sopayı, vermiş sopayı. Tükenmek, kesilmek bilmemiş ömrünün dayağı, darbesi ondan sonra hiç. Dikiş içinde, yanık, kesik, çizik içindeymiş her yeri zaten. Annem fenalaşmış görünce gasilhanede. Öyle böyle derken konsomasyona koymuş nihayetinde ablamı Kepsutlu Muammer. Üç yıldır pavyonlarda, müzikhollerde, kulüplerde çalışırmış ablam. Sahip çıkanı da yok. Kepsutlu’dan sonra bir adam daha olmuş. Hamile kalmış ondan. Döve döve düşmüş çocuk, bir hafta on gün kadar önce. Hastanede yatmış bir hafta, çok kan kaybetmiş. Otele çıkınca da gelememiş kendine bir daha. Sonrası malum olay… Pavyonun ayakçısı anlatmış babamla abime bunları. Morgda başında beklermiş, babacan bir ihtiyarmış. Çıkarıp üç kuruş para tutuşturmak istemişler eline, almamış. Abim anlatmış yengeme de dönünce.</p>

  <p>Gecesinde kalabalık, ağlamaktan yorgun düşüp bayıldı, evi olan evine gitti, köyden gelen köyüne döndü, ben uyuyamadım bir türlü. Sabaha kadar kapının önündeki divanda sigara içtim. Ablamı, konsomatris ablamı, pezevenklerden hamile kalıp çocuğunu düşürünce intihar eden ablamı affedemiyordum. Orospuluk etmesi, anne-babamı bunca üzmesi, başımıza bunları getirirken başına bunların gelmiş olması falan da değil. Basbayağı beni ablasız bırakışını, bir daha hiç bir araya gelmeyecek olduğunu zaten bildiğimiz ailemizin bütünlüğünü bozuşunu, kendini öldürebilecek kadar aptal oluşunu sindiremiyordum. “Her zaman bir çıkar yol bulunur,” diyordum “Bulunmaz mı?”</p>

  <p>Annem çıktı kapının önüne ilk önce, sabah. Uyumamıştı elbet, belki içi geçmiştir bir iki dakika. Sarıldık, ağladık uzun uzun. “Ben,” dedim, “dönüyorum bugün.” Biraz da onun için ağladı başlamışken. Zaten gözünün önünde evlatlar değildik de, yine de birinin temelli gidişinin ardından öbürünün de eloğlu gibi izin isteyişine kırıldı. Belli etmedi ama. “İşinin gücünün başına dön yavrum, yapacak bir şey yok burada artık,” dedi. Ölümü kimse daha iyi anlatamazdı.</p>

  <p>Öğlene doğru çıktım yola, Bandırma’ya trene yetişmek için. Dolaştım biraz Bandırma’da. Ne güzel yerdi bu Bandırma, anasını bellediler şimdi. Ağaçlar vardı sahilde, az oturmadık altlarında. Sovyet anıt mezarları gibi olmuş şimdi kordon boyu, meydan. Her yer taş, beton. Herkes böyle patır patır ölüp giderken hiçbir şey eskiden olduğu gibi kalmıyordu elbette. İnsanlar yapıyordu bu şeyleri, şehirleri, binaları, meydanları ve sonra ölüyorlardı. Onlar öldükten sonra da onların yaptıkları bu şeyler onların elinden çıktıkları zamanki hallerini koruyamıyordu sanki. Kim bilir bugün Bandırma’da da kaç cenaze kalkıyordur, yaptıklarını geride çürümeye, dağılmaya bırakarak. Öğleni geçiyordu tren yürüdüğünde. Akşam sekiz-dokuz gibi iner Basmane’ye.</p>

  <p>Vagon bomboştu nerdeyse. Yüzbeyüz karşımda kravatsız, balköpüğü takım elbisesi, terli alnı ve haki yeşil kasketiyle trene bindiğimden beri devrik uyuyan köylü, kapı tarafında dört kişilik bir üniversiteli grubu ve iki arkamda bir karı koca oturuyordu yalnızca. Cebimden çıkardığım telefonla oynadım bir süre. Sonra aldığım gazetelerin spor sayfalarını okumaya çalıştım. Olmadı. Aklımı dün çukura sakladığım ablamdan başka bir şeyle oyalayamıyordum. Birbirinden uzak yaşayan iki insandan birinin ölmesi ne tuhaf, sanki hiç gitmemiş, hep orada bir yerlerde yaşamaya devam ediyormuş gibi. Elimde olsa gitmezdim cenazeye, diye düşündüm. Soğuk ve taşlaşmış bedenini toprağa kendi ellerimle bırakmasaydım belki de hâlâ yaşadığına inanabilirdim. Keşke mutsuz olsaydı ama yine de yaşasaydı diye tekrarladım içimden bencilce. Trenin bir türlü ritmi yakalayamayan tıkırtısıyla, camın önünde hızla akan tarlalara, ağaçlara ve köylere dalarak sızmışım. Uyku alacaklı kalmayı sevmez çünkü.</p>

  <p>Uyandığımda hava kararmış, trenin tepe lambaları yanmıştı. Köylü adam hâlâ sinir bozucu bir huzurla uyuyordu. Benim de karşısında uyuyakalarak geçirdiğim süre içinde daha da terlemiş, pembeleşmiş ve daha da kaykılmış yatıyordu. Dudakları anlaşılmayan, mırıl mırıl bir şeyler söylüyordu uyandığımda. Kendimi yokladım. Evet, hakikatti, ablam ölmüştü, trende olduğuma göre onun cenazesinden dönüyordum. Bütün olanlar gerçekten olmuştu. Teferruatını hiç bilemeyeceğimiz bir konsomatrislik hikâyesiyle, onu bıraktığım yerde yatıyordu ve ben trenle evime, hayatıma dönüyordum; yarın kredi kartının son günüydü mesela. Köylünün, dirsekleri parlamış balköpüğü ceketinin iç cebinden yere bir tomar kâğıt, ıvır-zıvır dökülmüş olduğunu gördüm. Eğildim, aldım. Katlanmış bir sürü evrak fotokopisi, içinde adresler, telefonlar yazılı bir cep defteri, birkaç yüz lira ve dört tane de fotoğraf vardı. Fotoğraflardan birini yere düşürdüm elimden. Alırken baktım, pavyonda çekildiği her köşesinden belli olan topluca, yarı çıplak, sarışın bir kadın fotoğrafı. Diğerlerine baktım, aynı kadının farklı günlerde benzer yerlerde çekilmiş üç fotoğrafı daha vardı. Diğerlerini kâğıt yığınının arasına yerleştirip adamın açıkta duran ceket cebine iliştirdim. Elimdekini ayırmıştım. Yorgun uykularında, balköpüğü takımlı adamın kızarıp bozarmasına, mırıldanmasına sebebin bu kadın olduğunu düşünmek istedi aklım. Fotoğrafa baktım yeniden. Bacak bacak üstüne attığı için naylondan ışıl ışıl parlayan baldırlarından biri diğerinden çokça geniş görünen, mavi saten mini elbiseli, saçlarının dipten siyahı gelmiş, yüzü alaca bir kadındı. Yorgunluğunu saklasın diye yaptığı makyajla daha yorgun ve yaşlı görünüyordu. Etli dudakları gülerken bir şeyler söyler gibi hafif aralık yakalanmıştı. Cilveli görünüyordu. Yaşı otuzların sonunda, güzel bir kadındı. Ablamın öldüğü yaşlardaydı, ablamdan daha güzeldi ama. İç cebime attım ben de fotoğrafı.</p>

  <p>Basmane’ye girerken doğruldu adam Sûr üflenmiş gibi birdenbire. Eliyle iç cebini yokladı, sonra aynı eliyle kasketini çıkarıp yağ ve terden basılmış saçlarını karıştırdı, alnının terini sildi. “Geldik mi? Geçmiş olsun,” dedi. Kalkıp kapıya doğru yürüdü. “Geçmiş olsun. Kolay gelsin,” diye yanıtladım arkasından. İhtimal duymadı.</p>

  <p>Metroyu, otobüsü kesmedi gözüm inince. Atladım bir taksiye, eve geldim. Ağzımda tat yoktu, keyfim de gelecek gibi değildi. Bornova’ya karşı dört bira içtim balkonda. Sonra gidip yattım.</p>

  <p>Öğlene doğru kalktım bugün. Ağzımda aynı pis tat. Bir sigara yaktım sonra, ağzımın kalayına kalay katsın diye. Onu içerken aklıma fotoğraf geldi. Ceketimin cebinden çıkardım, baktım uzun uzun. Ne güzel, ne üzgün bir kadındı onca gülüşüne rağmen. Ne kadar sıcacıktı. Elimde hiç tanımadığım bir konsomatrisin fotoğrafıyla ablama ağlamaya başladım sonra. Uzun uzun, hıçkıra hıçkıra, birini kaybetmiş gibi ağladım. Yağmur dinince kalkıp giyindim. Bornova’ya indim elimde fotoğrafla. Bir fotokopicide büyütebildikleri kadar büyük bir renkli fotokopisini çektirdim. Fotoğrafı rulo yapıp eve döndüm sonra. Benim mature seven azgın bir ablacı olduğumu düşünmüştür fotokopicideki sırıtkan çocuklar muhtemelen.</p>

  <p>Bir saat falan oldu eve geleli. Girer girmez açtım fotoğraftan yaptırdığım konsomatris posterini. Yatak odama, sabah uyanır uyanmaz baktığım duvara astım sonra onu. Sol alt köşesine, masaya denk geliyordu orası tam, bir not düştüm posterin:</p>

  <p>“Canım ablam, seni çok özlüyorum.”</p>
