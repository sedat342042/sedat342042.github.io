  <h1>hep klinsmann’ın yüzünden</h1>

  <p>Ben Şefika’ya âşık oldum ilk. Karaydı Şefika. Kıvır kıvır saçları vardı, kulağında anasından yadigâr, düşük ayarlısından iki küpeyle, duvarlara asılan Arap kızı biblolarına benzerdi. Avuç içleri pembeydi, yumuşaktı, sıcaktı. Dişleri çürük, nefesi üzgün, neşesi ağlamaklıydı Şefika’nın. On bir yaşındaydım ben, o on üç. Uzundu da benden ama poyraz yemiş söğüt fidanı gibi dururdu, yere değecek gibi olurdu cılız dalları.</p>

  <p>Annemin Çan’dan köylüsüydü Şefika’nın annesi. Derdi neydi, bir teşhis koyamamışlardı. Şişip moraran kollarıyla bacaklarına yazılacak ilaç bulamamışlardı Çan’da, “Özele gitmesi lazım Çanakkale’ye,” demişlerdi, “Ya da Bursa’ya, fakülteye.” Bırakmadı annem. Babam da toptancısının encümen azası kardeşine ricacı olunca, özele yatırdılar bizim orda. “Ne gerekiyorsa yapılsın!” dediler.</p>

  <p>Evrenos’la simit satardık o vakitler biz. Üç yıl yaptık o işi. O yaz, bir öncesi, bir de bir sonrası yaz. Okul tatile girdi mi, her gün, bir posta sabah, bir posta da öğleden sonra, Acar’ın fırınından onar simit takardık oklavaya, karşı kaldırımlarda yürüyerek bağıra bağıra dolaşırdık. Kaldırımdan kaldırıma, paralel, göz temasını kaybetmeden Hastanebaşı, Plaj Mahallesi, Cuma Pazarı, Tahta Köprü, Aynalı Çarşı, Donanma, Kordon gezer durur, satamazsak, oldu ya sıkılır yorulursak, gelir evlerimizin pencereleri önünde bağırır, son kalanları annelerimize, tek tük de komşu kadınlara kakalayıp, temize çıkardık akşama kadar. Hafta sonları da biriken parayla Kepez’e, Güzelyalı’ya denize giderdik. Ben yüzme bilmediğimden, hâlâ da bilmem, simitle girerdim denize. Evrenos bilirdi. Akşamları halasının oğluyla zargana, gümüş tutmak için Tahta Köprü’nün ayağına bağlı kayıkların lastiklerinden teke toplamaya uğraşırken çay ağzında suya düşe düşe öğrenmişti. Beni annem balığa bırakmazdı. “Ne o öyle,” derdi, “Çingen paleleri gibi.”</p>

  <p>Evrenos süper yalancı bir çocuktu. Tek ayak üstünde dünyanın yalanını söyleyebilir, anne-babaya kıtır atılacaksa en âlâsını yazar, yeni tanıdığı çocuklara bin bir türlü hikâye uydururdu. Bana yalan söylemeyi o öğretti. Çok severdim onu. “Evrenos diye isim mi olur ulan?” diyecek olanlara, siktiri basar, “Benim babam İspanyalı oğlum,” derdi, “ondan öyle benim adım. Siz ne anlayacaksınız.” Babası ocakçıydı Havra Sokağı’nda bir kahvede, Lapsekiliydi.</p>

  <p>O gün en son simidimi de cuma pazarında satıp eve geldiğimde Şefika’yla karşılaşmış olmasaydım, ertesi günü Güzelyalı’ya gidecektik. Cumartesi günleri Güzelyalı çok kalabalık olurdu çünkü. Kalabalık demek, kız demektir, çok kız. Almanların, Almancıların çadır ve karavan kamplarında kalan kızları, kimisi ta İntepe’den, Ezine’den gelmiş günübirlikçilerin araba şambrelleriyle denize giren kızları, hafta sonu “mezunen” çıkmış Sağlık Kolejli, yuvarlak memeli hemşire ablalar, beyaz, pembe, sarı donlarıyla suyun kenarında itişen Çingene kızları, hep Güzelyalı’da olurlardı cumartesi ve pazar. Sair zamanda deniz kenarında yaşamıyorlarmış gibi, hafta sonları denize giderdi Çanakkaleliler.</p>

  <p>Eve geldiğimde, büyüğü annem yaşlarda iki ablasıyla, mutfak masasında oturmuş domatesli makarna yiyordu Şefika. Kapkaraydı ablaları gibi. Ama en karası oydu. Saçları rafya gibi kıvır kıvırdı, bir şeyden rendelenmiş gibiydi sanki. “Hah,” dedi annem. “Benim eşkıya da geldi!” Elimde yalnızca boşken oklava sayılan ekmek teknemle mutfağın kapısında kalakalmıştım öyle. “Hoş geldin de ablalara, öp ellerini bakayım,” diye dürttü annem kolumu çimdikleyerek. Oklavayı mutfak tezgâhının üstüne bıraktım, ilkin büyük olanın, sonra ortancanın ellerini önce çeneme, sonra alnıma değdirip görevimi yaptım. Sıra Şefika’ya gelince ne yapacağımı bilemedim. Kafamın yarısında saçkıran illeti yüzünden saç olmadığı, boyum haddinden de fazla kısa olduğu ve en önde oturmama rağmen sınılın en tembeli olduğum için sınıftaki kızlar beni değil sevmek, varlığımı bile fark etmezlerdi. İlk defa yaşıtım sayılabilecek bir kızla bu kadar karşı karşıya kalmıştım. Karnımın içinde bir burulmayla, gözlerimi tam yüzüne kaldırmadan “Hoş geldin,” dedim ona da. Annem, “Karnın aç mı simitçi?” deyivermese o an yıllar sürecekti. Karnımın içine bir şey çöreklenmişti.</p>

  <p>Mutfakta domatesli makarna yiyen iki tanesinden başka iki ablası daha vardı Şefika’nın. En büyüğü Soma’ya evliydi. İlk elini öptüğümse iki numaraydı. O da evliymişti de, kocası seramik fabrikasında vinç altında kalmıştı iki sene önce. Bu talihsiz de küçücük dadasıyla bir başına böyle, dul, garip. Diğerleri hep bekârdı. Babaları da aynı fabrikada hademeydi. Bir hademe maaşıyla bu kadar kursak doymuyordu. Bir hayırlı kısmet de gelip ellerini öpmemişti. Üstüne de bu hastalık belası! Allah annemle babamdan razı olsundu, haklarını nasıl öderlerdi. Salondaki çekyatta oturmuş, harita metottan yaptığım dünya kupası albümüme sakızdan çıkan futbolcularımı yapıştırarak, sözüm ona bir şeylerle uğraşıyor, mutfaktan duyulanları dinliyordum. Çay, sigara faslı da bitince kalkıp salona geldiler hep beraber, annem, anne zevzekliğiyle “Hadi oynayın Şefika’yla, bak sana arkadaş,” dedi misafirlerini içeri doğru sürerken. İlk kez o zaman göz göze geldik Şefika’yla. Gözleri, nasıl desem, camdan bilyeler gibi pırıl pırıldı. Çok üzgündü ama. Ben annesine üzülüyor sanmıştım baştan, değilmiş, o hep öyleymiş, üzgünmüş hep. İnsan üzülmekten yorulmaz mı? Küçükken babaannem kanatana kadar ağzıma burnuma vurup sonra da mikrop kapmasın diye başımdan aşağı kolonyayı boca ettiğinde bile avazım çıkasıya ağlar, sonra ağlamaktan, üzülmekten yorulup gider karıncalarla oynar ya da terliklerden arabalar yapar, halının desenini yol belleyip kendi kendime trafik idare ederdim. O yorulmuyordu. Hep üzülüyordu.</p>

  <p>Gelip yanıma oturdu. Uğraştığım şeye bakıp, “N’apıyorsun sen?” dedi. “Albüm,” dedim. “Dünya Kupası var ya. Takımların oyuncularını kendi sayfalarına yapıştırıp kadrolarını kuruyorum. Buraya da yapılan maçların sonuçlarını kaydediyorum. Ama Klinsmann yok hâlâ, çıkmıyor bir türlü.” Bana baktı. Bana değil de aslında saçımın dökülüp kafa derimin pasparlak ortaya çıktığı boşluğa bakıyordu. “Klinsmann ne?” diye sordu. “Klinsmann da bir topçu işte, Almanyalı.” Kaşlarını hafifçe yukarı kaldırarak gözlerini iyice açtı. Bu hareketten bu bilgiyi, uğraştığım şeyi ve beni züppece bulduğunu anladım. Utandım. Annem karpuz yetiştirdi sonra, balkonda karpuz yiyip çekirdeklerini aşağı tükürmece oynayınca eridi buzlar.</p>

  <p>Şefika güzeldi. Kara kuru, çelimsiz kollarında yeni doğmuş bir bebeğin saçları gibi tel tel seçilen kara kara tüyleri bile güzeldi. Avuç içleri pembe, elleri sıcak, sesi yumuşak ve gıdıklayıcıydı. Geldiğinin ikinci gününde karnımın içindeki düğümün bir daha çözülmeyecek kadar büyük ve karmaşık olduğunu anlamıştım. Güzelyalı’ya da gitmemiştim zaten. Sabah erkenden gelen Evrenos’u, “Misafir var,” deyip kapıdan göndermiş, Şefika sorduğunda da “İspanyalı bir arkadaşım var,” diye kasılmıştım. “Onunla denize gidecektik ama ben gelemeyeceğim dedim.” Çok havam olmuştu.</p>

  <p>Simit satmaya da gitmiyordum artık. Bu işe en çok Evrenos bozuluyordu. Gündüzleri annemle ablaları hastaneye, annesine gittiğinden bütün günü evde oyunlar oynayarak, gülerek, eğlenerek geçiriyordum onunla. Yere, çaprazına yüzükoyun uzanıp büyük yapraklı resim defterine resim yaparken, divanda ayak ayağa oturmuş “isim-şehir” oynarken, albümüme futbolcu resimleri yapıştırırken, acıkınca evde ekmeğin arasına bir şeyler tıkıştırıp kendi sandviçlerimizi uydururken sıcaklığını ve kokusunu yakından duyuyor, içimde sevinçten yapılma kocaman bir balonun şiştiğini hissediyordum. Üzgün yüzünde gamzeli, çürük dişli kara gülüşünü görebilmek için bütün günümü ona bin bir türlü şaklabanlık yaparak, leblebi tozuyla, deterjanlı su ve musluk hortumuyla, gazetelerden kesilmiş meşhur fotoğraflarıyla yeni yeni oyunlar icat ederek geçiriyordum. Her gün biraz daha çok seviyordum onu. Her şeyin biteceği hakikatini aklına getirmeyebilecek kadar çocuk olmak ne büyük mutlulukmuş meğer. Daha da yakın buluyordum onu her geçen gün. Kokusunu tanıyordum artık. Sabahları onu uyandırmak için uyuduğu odaya girdiğimde bütün odanın onun kokusuyla dolu olacağını biliyordum. Kazara elim etinin herhangi bir parçasına değse, bir şey için mahsusçuktan kavga edip itişirken birbirimize yaslansak, bir sebepten sıcaklığını çok yakınımda duyuversem utançtan ölüyordum. O kadar zevkli bir utanç ki, mahalle bakkalından ufak tefek bir şeyler yürütmek gibi, öğretmen arkasını döner dönmez yanındakinden kopya çekmek gibi, merdivende önünden çıkan kızın eteğinden baldırını görmek gibi. Anneme sorsam, “Kardeşsiniz siz, ablan o senin,” diyecekti. Ama seviyordum onu. Yani galiba seviyordum, sanırım sevmek böyle bir şeydi. Hiç yanımdan gitmesin istemekti. Yanımdan gitmesin, gündüz de gece de benimle dursun, başka odada uyumasındansa gelsin benimle balkonda başlı-kıçlı yatsın gerekirse, benimle simit satmaya, mahalle maçına, okula, denize de gelsin. Ekmeği, babamın sigarasını birlikte alalım, birlikte büyüyelim, okulumuzu bitirip evlenelim, el ele tutuşalım, annesi de iyileşsin, bayramlarda hem onun annesini hem benimkini ziyaret edelim. Ben askere gittiğimde bile o her hafta sonu beni görmeye gelsin. Onunla aile olalım, “Araba aldık çok borcumuz var,” diyelim, “Çocuk ne zaman, çocuk?” desinler, biz utanalım. Ama hiç ayrılmayalım.</p>

  <p>Denk geldikçe gündüzleri ama çoğunlukla babam da geldikten sonra akşamları, Dünya Kupası maçları seyrediyorduk beraber. Ona bütün takımları, futbolcuları öğretmiştim artık. Kamerun’un dedesi Milla’yı, Romanya’nın golcüsü Lacatuş’u, Burruchaga’yı, Baggio’yu, Valderrama’yı, İngilizlerin ihtiyar kalecisi Shilton’ı, adını söylerken utanıp hızlıca yuvarladığımız Schilacci’yi resimlerini görür görmez tanımaya başlamıştı. Yeşiller ya Bolivya’ydı ya İrlanda, maviler İtalya, mavi şortlu sarılılar da Brezilya. Golleri albüme ortak bir heyecanla kaydediyor, puan hesaplarını birlikte yapıyorduk artık hep.</p>

  <p>O günlerde bir de Nihal Teyze çok gelir gider olmuştu bize, Partici Faik’in karısı. Biz akşamları balkona atılmış televizyondan maçları seyrederken o gelir, mutfakta annemle oturur ya da balkonda bizimle oturuyorsa durmadan Şefika’dan bir şeyler ister, yaptırınca da, “Aferin kızıma, maşallah, pırlanta,” der, onu severdi. Annesi hasta diye, en küçükleri o diye hepimiz üstüne titriyorduk Şefika’nın. Sabahları erkenden uyandığım ve uyanmasına sabırsızlandığım halde onu uyandırmamak için çıt çıkarmıyor, hemen her gün uğrayıp top oynamaya çağıran Evrenos’la sırf Şefika’nın evde canı sıkılmasın diye çıkmıyor, canı bir şey istediğinde bir koşu gidip alıyordum. Annem her çarşıya çıktığında onun üstüne başına bir şeyler alıp getiriyor, babamsa ne kadar yorgun olursa olsun maçı izledikten sonra hepimizi birer külah çekirdek alıp Kordon’a çıkarıyor, bir de kâğıt helva arasında Bayır dondurması ısmarlıyordu. Tek derdimiz Şefika üzülmesin, annesine dertlenmeyecek kadar oyalansın, keyfi yerinde olsundu. Ama Nihal Teyze de başka bir hal vardı. Yanımızda oldu mu, tiksindirecek kadar merhamet dolu bakışlarını Şefika’dan hiç ayırmıyor, her fırsatta saçını, başını okşayıp sırtını sıvazlıyor, buram buram bir yapmacıklıkla ona “canım”dan, “yavrum”dan, “kuzum”dan başka laf etmiyordu. Akşamları gelip annemle beraber mutfağa yerleşiyor, ablalarından hangisi hastanede refakatçi kalmamışsa onu da aralarına alıp kâh kızı ağlatarak kâh fısıldaşarak bir şeyler konuşuyorlardı. Bir seferinde Şefika’ya su almak için mutfağa girdiğimde, “E, ama bakamayacak diyorsun Nurten, başka çare mi var?” dediğini duymuştum. Beni görünce bıçak gibi bir sessizlik saplanmıştı havaya. Şefika’nın küçük ablası ağlıyordu, annemin de gözleri doluydu. Suyumu verip sepetlediler beni mutfaktan sonra.</p>

  <p>Hayatımın en güzel yazı üç buçuk hafta sürdü. Her sabah gövdemin içini dolduran sıcacık bir neşeyle uyanıyor, bütün bir günü onun kokusunun gölgesinde, onun yarım, üzgün gülümseyişini izleyerek, onunla oyunlar oynayarak geçiriyordum. Çok seviyordum onu. Onun bana gülüşü, benimle olmayı, hep yanımda durmayı sevişi, kimi zaman kazara bana değen sıcaklığı, benimle Dünya Kupası maçlarını seyredişi, Evrenos’un İspanyol olduğuna inanışı, babamın yakın gözlüğünü takıp Özal taklidi yapışı, o üzgün, kıvırcık, gamzeli ve çürük dişli halleri aklımı başımdan alıyordu. Mutluluktan bir yerlerim çatlayıverecek gibiydi. Karnımın içinde hep, sanki gülmekten katılıyormuşum gibi bir düğüm vardı. Her şey yolundaydı basbayağı. Kupa’da da İtalya ve Arjantin’i tutuyordum. İkisi de iyi gidiyordu. Çok mutluydum bu üç buçuk hafta boyunca; belki de bir daha ömrüm boyunca olmadığım kadar.</p>

  <p>Temmuz ayının ilk gecesi bozuldu büyü. Tuttuğum iki takım yarı finalde karşı karşıya geliverdi ilk önce. İtalya ile Arjantin yarı final oynayacaktı. Ama Arjantin’i daha çok seviyordum ve gönlüm biraz daha ondan yana olduğu için İtalya yenilince çok durmadım üzerinde. Arjantin finaldeydi. İlla ki tek kazanan olacaktı eninde sonunda.</p>

  <p>Daha haftası dolmadan bir gece, sabaha karşı üzerimize soğuk su dökülmüş gibi çalan telefonla geldi asıl kara haber. Şefika’nın annesi ölmüştü. Daha hastalığının ne olduğu bile bir türlü anlaşılamamış kadıncağız, daha fazla dayanacak kudret bulamamış, büyük kızından bir bardak su istedikten yarım saat kadar sonra yummuştu gözlerini. Şefika’yla beni bir komşu kadına emanet edip doluşup gittiler hastaneye, haber gelip de bizi yataklarımızdan çıkarınca. Ben gözleri sanki doğduğundan beri bu habere ağlamak için bekleyen Şefika’yla kalakalmıştım. Ölüm ne yabancı şey, hele de çocuk için. Ne yapacağımı bilemeden sarıldım ona. Saatlerce ayrılmadan durduk öyle. Başı boynumun oyuntusunda titreye titreye, hıçkıra hıçkıra, dura dinlene ağladı Şefika. O ağladıkça ben de ağlıyordum. Annesini bir kez görmüştüm onun. Ama annesine değil, ona ve onun ağlayışına ağlıyordum ben zaten. Yaşı kaç olursa olsun bütün kadınların ağlamasında insanın kendi annesinin ağlayışını hatırlatan bir şey var, canından can yolar adamın. O güzel kokusuyla kollarımın arasında, yumuşacık ve pespembe avuç içleriyle bacaklarını döve döve ağlıyordu Şefika. O ağladıkça ben kahroluyor, onu kollarımın arasında tutuşumla her saniye daha da büyüyor, büyüyordum. Yine de ölüm yalnızca ölenden arta kalana zor, gerisi fasa fiso. O ağlıyordu, ben ona ağlıyordum.</p>

  <p>Ne kadar ağladık, ne kadar inledik bilmiyorum hiç, ağlayınca zaman sünüyor çünkü, yavaşlıyor. Bir vakit sonra annemle babam geldi. Ağlamaktan bitap düşmüştü Şefika. Annem bir hap verdi ona. On-on beş dakika içinde, yavaş yavaş yıkılan dev bir bina gibi uykuya daldı hıçkırarak. Babam beni alıp babaanneme bırakacaktı, oradan yine hastaneye dönüp cenazeyi alacaklardı. Ayak diredim, yaygara koparttım, ağladım, dövündüm; nafile. Bırakmadılar. Şefika’yla kalmak istiyordum. Ben onu bu kadar severken, o bu zor gününde bensiz ne yapardı? Gitmek istemiyordum. Kolumdan çeke çeke bindirdiler arabaya, babaanneme teslim ettiler beni.</p>

  <p>Yorgun düşmüştüm ben de, en sevdiğimin bu kadar yakınından geçen ölüm, beni de hırpalamıştı. Uyuyup kalmışım.</p>

  <p>Öğleni geçiyordu uyandığımda. Geceyi bir kâbus gibi korkunç ama gerçek olmaması umuduyla silik hatırlıyordum. Final günüydü.</p>

  <p>Mutfakta kahvaltı hazırlayan babaanneme görünmeden usulca çıktım evden. Koşa koşa eve geldim. Kapıyı komşumuz Seniye Teyze açtı. Evde kimse yoktu, Şefika da yoktu. “Cenazeye gittiler,” dedi Seniye Teyze. Beklemeye koyuldum. Televizyona baktım. Balkonda oturdum. Albümümüzü karıştırdım. Dişlerimi fırçaladım. Vitrinde duran gazete hediyesi ansiklopedileri indirip tekrar dizdim. Balkonu yıkadım. Kavun kesip dolaba koydum Şefika gelince serin serin yesin diye. Annemler dönene kadar daha birbirine benzer benzemez bin türlü şey yaptım. Oyalamaya çalıştım kendimi. İki-üç saat kadar sonra ağlamaktan eski bir deri eşyaya dönmüş yüzüyle annem, Şefika’nın dört ablası, babası, bir-iki komşu kadın ve Şefika’nın babasıyla ablalarını Çan’dan getiren adam geldi. Şefika ortalıkta görünmüyordu. “Şefika nerde?” diye bağırdım. Kimse cevap vermiyordu. Herkes o kadar kendince ağlıyordu ki, zaten benim yaygaram yalnızca kendimi rahatsız ediyordu. Anneme sordum tekrar. Annem içine içine ağlıyordu. Ağzını açacak gibi değildi. Anneler ağlarken konuşmazlar zaten. Ablalara sordum teker teker. Gelip sırayla önlerinde duruyor, “Şefika nerde abla?” diye bağırıyor, eteklerini çekiştiriyor, bir yandan da dolan gözlerimi silmeye uğraşıyordum. Onlarsa ben sordukça daha da yüksek sesle, daha da sarsılarak, boğulacak gibi ağlıyorlardı. O koskoca adamlar, ablasının kucağındaki o yetim bebek, komşu kadınlar. Herkes ben bağırdıkça daha çok, daha yüksek sesle ağlıyor, kimse soruma bir cevap bulamıyordu. Şefika yoktu. Bir şey mi oldu? Çok ağladı da hasta mı oldu? Üzüntüsünden öldü de annesinin yanına mı gömdünüz? Nerde bu kız? Ne oldu ona?</p>

  <p>Ağlayarak, öfkeyle, elim ayağım buz gibi fırladım evden. Bıraksalar bütün Çanakkale’yi, hatta koşa koşa gidip Çan’ı sokak sokak arayacak, gördüğüm herkese soracak, en azından bir haber alacak, sonra da gidip neredeyse bulup getirecektim. Ne yapacağımı bilemediğimden babamın dükkânına doğru yöneldim.</p>

  <p>Babam cevap vermiyordu. O cevap vermedikçe ben daha da çok ağlıyordum, hüngür hüngür ağlamak dedikleri şeydi artık benimki. İnat ettim, çıldırdım, deli gibi bağırdım feryat figan. Babam, “Ağlama oğlum,” diyordu. “Erkek adamsın sen, yakışıyor mu böyle ağlamak?” İyice öfkelenmiştim. Boyumun erdiği raflardaki bütün kumaş toplarını yere indirmeye başladım. Elime ne geçerse yere düşürüyor, sonra da üzerlerine çıkıp tepiniyor, bir yandan da ağlıyor, “Şefika nerde? N’aptınız Şefika’ya?” diye bağırıyordum.</p>

  <p>Babam birden belimden kavrayıp havaya kaldırdı beni ve getirip dükkanın önündeki sandalyeye oturttu, kendi de geçti karşıma oturdu. Elleriyle yanaklarımı sildi. Yan taraftan gürültüme kafasını uzatan Kahveci Gürkan’a “İki çayla bir su ver bakalım bize,” dedi. Sonra bana döndü. “Bak oğlum,” dedi. “Şefika yok. Gitti.” Nereye gittiğini sormak için araya girmeme fırsat vermeden devam etti. “Nihal Hanımların İstanbul’da bir ahbapları varmış. Emekli, çocuksuz bir karı koca. Hem onlara bir yoldaş olsun, evde bir ses olsun hem de kızcağız o fakirlik içinde sefil olmasın diye. Okusun, istikbali olsun çocuğun. Yazık değil mi ona da? Bak annesi de öldü şimdi. Nasıl bakacak o adamcağız o hademe maaşıyla o kadar kız çocuğuna? Çocuk yaşta evlendirseler daha mı iyiydi oğlum?”</p>

  <p>Babam yarım saat kadar anlattı, ikna etmeye uğraştı beni. Üzüntüm geçecek gibi değildi. O da bir yerlerde üzülüyordu, biliyorum. Beni hiç göremeyecekti artık. Beni unutup bir daha hiç hatırlamayacaktı da. Ama yine de yoksulluk içinde perişan olmasına razı gelmiyordu gönlüm. Kederden ölecek gibiydim. Küçücük ciğerlerim beni besleyecek kadar soluyamıyordu sanki.</p>

  <p>Ağlamam geçip de eve gitmeye kalkınca cebinden çıkarıp para sıkıştırdı babam avcuma, epey bir para. Saatlerce dolaştım sokaklarda. Eve yollanırken de Toptancı Moiz’in dükkânına uğrayıp iki kutu sakız aldım. Futbolcu resimleri çıkan sakızlardan iki kutu, toplamda yüz tane sakız eder. Klinsmann’ı bulup albümü tamamlarım en azından diye düşündüm, bir gün geri gelirse ona gösteririm. Akşam final maçına kadar hepsinin ambalajını açtım. Çıkmadı Allahın cezası Klinsmann, hiç çıkmayacaktı da. Seneler sonra bir internet sitesinde bulup çok yüksek paralara alacaktım onun resmini. Yirmi yıl sonra tamamlanacaktı albüm.</p>

  <p>Eve gittikten bir yarım saat kadar sonra kapı çaldı. Koşarak gittim, kapıyı açtım. Şefika gelecek, “Ben vazgeçtim, fakirlik daha güzel, yaşamak istemiyorum ben o insanlarla,” diyecek diye ümitlenerek. Evrenos’tu gelen, ağlamaktan bir başkasının yüzüne dönmüş yüzümü görünce hiçbir şey demeden dönüp arkasını gitti bir süre baktıktan sonra. “Akşam maçı sizde seyredelim mi?” diyecekti, biliyorum. Demedi. Ürktü halimden. Akşam babamla, Şefika’sız, bir suç işler gibi izledik final maçını, cenaze yorgunu boynu bükük evimizin balkonunda. Klinsmann, Arjantinli Monzon’u oyundan attırınca dağıldı Arjantin. Bir de üstüne Rudi Völler kendini yere atıp yalandan bir penaltı kazandırdı takımına. O penaltıyla şampiyonluktan etti Arjantin’i Almanya. Hep Klinsmann’ın yüzünden.</p>
