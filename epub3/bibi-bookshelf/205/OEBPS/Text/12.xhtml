  <h1>ben evlenmeyi<br/>boşanmaktan daha çok seviyorum</h1>

  <p>Ağzımda, Büyük Tiyatro’nun altındaki lokantada yediğim acılı köftenin soğanlı burukluğu, cebimde şangırdayan birkaç yeni lira ve önümden geçen taksinin içinden çalan sulu zırtlak Ankara havasıyla birlikte karşıya geçtim Tiyatro’nun önünden, Gençlik Parkı’na doğru. Söylemesi ayıp, ilk kez boşanıyorum bugün. Hava da güzel, öğle yemeğimi de yemişim küp gibi, hem açılırım biraz deyip, kenar kenar yürüyorum adliyeye.</p>

  <p>Bizim ailenin ilk boşananı oluyorum bugün kısmetse. Evlenirken hiç aklına gelmiyor böyle şeyler. Nikâh başvurusuydu, kan vermesiydi, yatak odasıydı, beyaz eşyasıydı derken kendini hiç göremiyorsun bir gün adliyede karşı beri dururken, beraber beyaz eşya baktığın insanla. Ama oluyor işte. Lisede edebiyat sınavına hazırlanırken, aldığın karneyi eve nasıl götüreceğine tasalanırken, yaz tatillerinde ense yapıp yatarken birden kendini bambaşka bir dünyanın içinde buluveriyorsun. İş arıyorsun, iş buluyorsun, bulamıyorsun, çalışıyorsun, askere gidiyorsun, evleniyorsun, çocuk doğuruyorsun, boşanıyorsun, başkalarının düğünlerine çeyrek biriktiriyorsun. Hepsi oluyor bunların. Zoruna da gitse hoşuna da, hepsi geliyor başına bir bir. Gençken büyük bir şeymiş gibi çınlıyor insanın kulaklarında bunlar, yetişkinlikte öyle olmuyor ama. Evlenmek gibi boşanmak da var mesela. Büyüyünce her şeyi yapmak serbest çünkü evlenmek de, boşanmak da, dost tutmak da, karını, kocanı aldatmak da. Tek farkı sonuçlarına da kendi başına katlanmak zorunda oluşun aslında. Ama çocukken öyle değil işte. Hani anneler mutfakta konuşurlar, böyle, büyük bir olay gibi, vah vahlar, eyvahlar içinde. “Eee… Nafaka istememiş mi kadın?” diye çekiştirirler. “Olan o masum yavrulara oldu gene,” diye mutabakata varırlar sonra da. Yetişkin olunca yaşarsın bunları, çekiştirir insanlar da. Bu işin kimyası bu… Ama kimse anlaşamayan iki insanın başka bir alternatifi olabileceğine inanmak istemez. Ya anlaşırsın ya da anlaşamadan yaşamaya devam edersin, birbirine zimmetli gibi. “Ama çocuk?” derler. “Bir çocukları olsaydı düzelirdi,” derler. “Bir daha bir konuşsanız be yavrum,” derler, konuşurlar da konuşurlar. Bizzat sen boşanırken, en az sen konuşuyor olursun bunu. Çünkü boşanırken sonsuz bir sessizlik girer aranıza, tanışmamış olduğunuz zamanlardakinden bile daha yaban bir ellik girer.</p>

  <p>Opera’nın önünden geçiyorum. Ne güzel bina… Bir kere opera dinlemeye gelmişliğim yok. Boşanmasaydım belki gelirdik beraber. Evli insanlar hep sinemaya, tiyatroya gidememekten yakınırlar zaten. Bir kere olsun duymadım, “Ben de eşimin yanında şıkır şıkır süslenip operalara gitmek istiyorum,” diyen kadını. Hani sorunca hepimiz sineması, tiyatrosu var diye büyük şehirlerde yaşıyoruz ya, onun için diyorum. Meraklısı olduğumdan değil. Gitmedikten sonra, Opera da işte eninde sonunda önünden geçilecek güzel bir bina, boşanmaya giderken.</p>

  <p>Meğer ne büyükmüş okulun karşısına çöreklenen gövdesi Adliye’nin. Yıllarca önünden geçtim ettim de, bir-iki sefer para çekmek dışında, bir kez içine girmişliğim yok şu Adliye binasının. Ne işim olsun? Adliye mutsuz insanların gittiği bir yerdir. Hiç adliyelik olacak kadar mutsuz olmamışım demek ki, ne güzel. Bugüne kadar demeliyim belki de. Kendi hayatı bile ne kadar şaşırtabiliyor insanı, kendisi hakkında her şeyden her an haberdar olduğunu sanırken bile.</p>

  <p>Boşanmak çok tuhaf bir şey… Ayrılmak gibi değil. Akşam eve geliyorsun, kendi anahtarınla, anne-babaya yakalanmak istemeyen alkollü ergenler gibi, usulca eve giriyorsun ve odana koşuyorsun, odalar ayrılmış çünkü. Sonra yine hırsızca mutfağa gidiyorsun, kendi yemeğini hazırlayıp yiyorsun bir başına. Ev, hep kırk mumluk sarı ampul karanlığında sanki. İki yaz önce Çamurlu Göl’de boynuna kadar çamura bulanışınızın fotoğrafları masanın üstünde duruyor odanda. İki yıl önceki kadın içerki odada televizyon seyrediyor, sen kendi odanda, el gibi eşya topluyorsun. Ama çamurlu, güleç, güneşli fotoğraflarınızı masanın üstünde bırakacaksın. İnsan bırakırken bile acıtmayı seviyor çünkü. Sen orada eşya toplarken onun orada üzülüyor olduğunu görmek istiyorsun ama gidip bakamıyorsun da. Gidip baksan o da senin üzülüşünü görecek çünkü. Kaç yıllık karın, kaşının çatılışından bile anlayacak aklından geçeni; istemiyorsun. O yüzden diliyorsun ki sen gittikten sonra bu fotoğrafları görünce üzülsün. Üzülecek çünkü, biliyorsun. Çok tuhaf bir şey boşanmak, bile bile üzülmeli bir şey.</p>

  <p>Orada, görüyorum. Merdivenlerde bekliyor. Elinde küçük bir kesekâğıdı var. Poğaça almıştır. Poğaça alır çünkü o. Onun hayatının çok keskin çizgileri vardır. Bugün büyük bir vurgun kaldırsın lotodan, yarın yine aynı saatte kalkıp işe gider ve giderken de muhakkak poğaçasını alır. Öpüyorum. Kokusu içime doluyor, içimdeki tüm hücrelere sıvanıyor sanki, kaplıyor. Tanıdık buluyorum bu kokuyu. Çok havalı bir laf olmasa “aşina” derdim. Evimle o kadar özdeşleşmiş ki kokusu, buluşmuşuz ve eve gidecekmişiz gibi kokuyor. Heyecanlandıran değil de, sakinleştiren bir koku. Yuva kokusu işte… Gitmeyeceksin o yuvaya ama, ona şüphe yok. Boşanma, işte o anda başlıyor zaten. O yüzden yuvaları yıkıldı deniyor boşananlara.</p>

  <hr/>

  <p>Karşı karşıya durduk bir süre. Birbirimize hiç bu kadar boş bakmamıştık bu kadar sene. Henüz kokusunu alabildiğim mesafedeydik ki elindeki kesekâğıdı hareketleniverdi. Geri çekildim. “O ne be!” çıktı ağzımdan. “Kuş,” dedi. Tövbe yarabbim, kuşmuş. “Araba çarptı yolda, aldım ben de; veterinere götüreceğim şeyden sonra.” Vay anasını. Kuşmuş, şeyden sonra veterinere götürecekmiş. Ben bu boşanma işini çok mu büyütüyorum acaba, diye geçirdim aklımdan, bozuntuya vermedim ama. “İyi bakalım,” dedim sadece, “Öyle olsun. Buyur hadi.” Turnikeden geçip binaya girerken, kapıdaki polisler, herkesin bir yerlerde bir şeyler patlatabilme ya da patlayabilme ihtimali taşıdığı bir ülkede, adliye kapısını bekleyen polisler olduklarından, kuşun hikâyesini sordular tafsilatıyla, boşanmaya gelen bir çift oluşumuzdan çıkışta beraber veterinere gideceğimize kadar. Çok moderniz biz. Şeklimiz yeter.</p>

  <p>Gelip bilmem kaçıncı aile mahkemesinin önündeki oturaklara konduk. Kırmızı ışıklı numaratör ekranları vardı kapıların üstlerinde. Bu işler parayla değil sırayla demek istiyordu devlet. Senin yuvanla, aile saadetinle ilgilenmiyordu hiç, edebinle sıranı beklesen ona yeterdi, bir şarkı gibi dillere dolanan aile birliğinin kutsallığı birkaç evrak, imza, mühür, karar, esas ve ıvır zıvırdan başka bir şey değildi çünkü onun için. Çıplak çıplak duvarlar ve kulaklara pamuk gibi dolan bir uğultu içinde öylece oturuyorduk konuşmadan. Boşanmak üzere olan insanlar, boşanmak üzere oldukları insanla bir aradayken ona, konuşsam neler söylerim ağzıma geldiğince ama bir kıymeti yok artık, ondan böyle susuyorum suratıyla bakarlarmış meğer. Boşanmak çok yorucuymuş, gördüm bunu. Bu kadarını beklemiyordum. Evlenmeyi yorucu sanıyordum bir.</p>

  <p>“Susadı bu,” dedi. Ne? Ne susadı, kim susadı? Dönüp baktım. “Kim?” dedim. “Kuş,” dedi. “Bir su alıp gelsene şuna.” Olur. Kalktım yerimden. Resmi kurumlar, vatandaşı heybeti ve dolaşık aklıyla ezmeye bayıldıklarından, genellikle mimarilerini de biz fanilerin çözebilecekleri yalınlıkta tasarlamamaya özen gösterirler. Başladığın yere dönmek, devlet denen ejderhanın bağırsaklarında yolculuk yapmaya benzer. Büfeyi buldum. Su aldım. Güzel bacaklı bir avukata sordum yolumu dönerken bir yerde. Güzel bacaklı kadınları seviyorum, eminim avukatları da severdim. “Bizim adımızı okudular,” dedi yanına döndüğümde. “Sen olmadığın için giremedik. Bizi en son alacaklar.” Hadi bakalım. Yaralı kumru su içsin diye ortadan kaybolduğum için bu çıplak duvarların çevrelediği dehlizlerde uğultular içinde biraz daha oturmakla ödüllendirildik. Devlet kendisine dakik olunmasını sever çünkü, sahiden. Seni sekizde sıraya dizer ama kapıları dokuz buçukta açar mesela. Hepimiz onun varlığını manidar kılmak için varız çünkü. Zaten kendisi sıkıcı olan boşanmanın yoktan yere bu kadar sünmesinin ne manası vardı şimdi? Bekledikçe, suratsızlığı ve burada boşanıyor oluşundan çok kucağındaki yaralı poğaçayla ilgileniyor oluşu, benden kurtulamadığı için huzursuzlanıyormuş gibi bir zavallılık uyandırmaya başlamıştı içimde. Ben tutturmuştum “Boşanalım madem,” diye oysaki. Ondan kurtulmak istediğimden değil de, ne bileyim işte tuhaf bir his, anlat deyince anlatılamayanı da var boşanmanın.</p>

  <p>Çırpınmaya başladı kuş, kesekâğıdının içinde. Bir iki kanat debelenmesiyle yırttı kâğıdı. Çırpınırken elinden kurtuldu ve tek tarafı kırık kanadıyla, yamukça katlanmış bir kâğıt uçak gibi yana eğilerek kucağından yere çakıldı. Celallendik. Koridorda o pırpır ettikçe biz onun peşinden koşuşturuyorduk, Allahım, insanlar bize bakıyorlardı. Odacıların, akşam karılarına ya da daha eve bile gitmeden serviste kâtip, aşçı, mübaşir hemşerilerine anlatacağı bir şey olduk bir anda. Boşanmaya gelindiği belli olunan bir aile mahkemesi kapısı önünde aç sokak kedileri gibi yaralı kuş kovalıyorduk. Bir gayretle yakalayıp kesekâğıdına sardık yine kuşu. O ara mübaşir çıktı, “Gelin ikiniz,” dedi Girdik. Devletin adına emir veren mübaşir bile olsa sorgulanmaz çünkü. “Oturun,” dedi hâkime hanım. İlginç, bizi evlendiren memur da kadındı. Eminim ikimiz de bunu düşünmüştük o an. Oturduk. İçerideki dava bitmemişti henüz. Askerden geleli bir, bilemedin iki yıl olmuş bir oğlanla zillice bir kız boşanıyorlardı. “Neden boşamak istiyorsun?” diye sordu hâkime oğlana. Kuş çırpındı kesekâğıdının içinde, soru kendisine sorulmuş gibi. Hâkime kuşu fark etti. “Ne o?” diye sordu. Polislere anlattığımız hikâyenin üstünden geçtik aynı düetle. “Tamam kalsın, dikkat edin kaçmasın,” dedi. “Efendim, ben askerdeyken internetten birileriyle ilişkisi olmuş,” dedi oğlan. “Bilgisayarda konuşmalarını yakaladım, inkâr etti, dövdüm, dövünce ziynet eşyamızı alıp annesinin evine gitti. Bir iki sefer gittim geri almaya, gelmedi. Ben de şimdi boşanmak istiyorum, altınlarımızı da geri versinler.” Başkasının ailesine, mahremine zorla da olsa tanık olmaktan dolayı bir sıkıntı sardı içimi. Ben olsam istemezdim diye geçirdim içimden. Demek ki hâkime hanım da benim kadar önemsemiyordu boşanma denen şeyi. Bir ben dert edinmiş görünüyordum bu kadar insan içinde boşanmayı, bir de ziynet eşyalarını geri isteyen şu çocukla vermek istemeyen kaynanası. İçimden kuşun kesekâğıdından kurtulup ortalığı dağıtması, bu rezaleti gölgede bırakacak kadar büyük bir başka rezillik çıkması için dua ederken hâkime kızla oğlanı şipşak boşadı; “Buyurun,” dedi. Sıradakini savıp bizi aldı. Vesikalık fotoğraf çektirmeye gelmişiz gibi sıramız gelince hiç garipsemeden yerimizi aldık, hâkimenin buyruğunca buyurduk. Sanki boşanmak için değil de bir bilgi yarışmasında müsabaka etmeye gelmişiz gibi duran karşılıklı iki kürsüye geçtik. Kimliğimizi ve hâkimenin boşanmaya karar verecek akılda insanlar olduğumuzu tespit etmesi yaklaşık bir buçuk dakika sürdü. Neden boşanmak istediğimizi, kaç yıldır evli olduğumuzu, emin olup olmadığımızı sordu. Sorular çalıştığımız yerden çıkmıştı. Hepsine doğru cevap verince kazanmış olduk, artık boşanabilirdik, hâkime boşanmamızı takdir etmişti. “Haftaya gelir alırsınız kararı,” deyip saldı bizi. Bitmişti. Düğünler, aileler, beraber girilen taksitler, gelecekteki çocuğa düşünülen isimler, dolaba konması unutulduğu için ekşiyen yemekler yüzünden çıkan kavgalar, yıldönümleri, doğum günleri, bir soyadını paylaşmalar… Hepsi bitmişti saniyeler içinde. Sıcağında uyuduğum o güzel kokulu kadınla artık el olmuştuk. Gayrı yabandık. İçim çizildi. Kucağında kesekâğıdına sarılı kuşuyla mırıl mırıl konuşarak çıktı önüm sıra, hâkime hanım da cüppesini çıkarmış, çantasını topluyordu. Oracıkta eskiyen eşim için, kuşun veterinere ulaştırılmasını engelleyen gereğinden de uzamış bir angarya, hâkime hanım için öğle yemeğiyle arasındaki son engel olan bu şey bir benim için mi boşanma yahu?</p>

  <p>Çıktık adliyeden. Sanki boşanmamışız ya da ne bileyim mahkeme kararıyla iki kardeş olmuşuz gibi, “Gelecek misin veterinere?” diye sordu. Kabalık etme, onca emeği var sende, lüzumu yok şimdi jönlüğün. “Gelirim,” dedim. Bindik bir taksiye, veterinere gittik. Çocuğumuz yaralanmış gibi alelacele taksiden binaya koşuşturarak veterinerin ellerine bıraktık kesekâğıdındaki kumruyu. Boşanan herkes, bizim gibi çocuksuzları kastediyorum aslında, “Çocuk olsa farklı mı olurdu acaba,” diye düşünür mü ki? Bunu bana, ağız tadıyla boşanmamıza bile mani olmuş bir park kumrusunun düşündürtmüş olması da başka hesap zaten. Çocuk olsaydı ben daha sıkıcı, daha sıkılgan ama huzurlu görünen bir adam olacaktım. O da yeni oyuncağını bulup beni unutacaktı. Orta yaşlı olacaktık artık ikimiz de o andan sonra. İsteyemedi içim. Çocuğa ya da ona garezimden değil, yaşlanmaya maçam sıkmadı galiba. Babam, baba olmamı imkânsızlaştıracak kadar büyüktü gözümde, belki de ondan.</p>

  <hr/>

  <p>Sargılar içindeki kumrusu kucağında bir kutunun içinde, o önde ben arkada çıkıyoruz binadan. Veteriner ilaç da veriyor. Çok şükür, kuş bari iyi… Kapının önünde ayrılmak gelip çatıyor. Teşekkür ediyor bana. “Her şey için,” diye ekliyor sonra. İçim seramik gibi kırılıyor. Seninle hesabı kapatıyorum demek bu, her şey için külliyen teşekkür ediyor bana. Kâh güldük kâh eğlendik, işte yolun sonunu bulduk diyor, “her şey” derken. “Rica ederim, ne yaptım ki,” diyorum. Bir cevap bulutu geçiyor gözlerinin arkasından, simsiyah bir bulut. O cevaplardan birini seçip söylemediği için rahatlıyorum. Gülümsüyor. Öğretmen gülümsemesi bak bu. “Bu dünyadaki herkes, sevilmeye değer olmasa bile, yine de bir öğretmenin ilgi ve şefkatine muhtaçtır,” gülümsemesi. Yabancılara gülerken kullanıyor bunu, biliyorum. Devletin koskoca hâkimi vermiş kararı artık, “Siz yabancısınız!” demiş. Bana böyle gülmesi soyuyor sanki beni kaldırımın ortasında. Ellerimi kasıklarıma, göğsüme kapatasım, oradan kaçasım geliyor. Kuş çırpınıyor yine kutunun içinde, tıkırtısını duyuyorum. Öpmek için yaklaşıyorum. Rüyalardaki bulutlardan yataklar gibi yumuşacık, içine gömülüp uyuduğum bu yuva kokusunu bir daha duyamayacağımı düşünüyorum. Yuvanın dağılması derken ne demek istediklerini burnumda bir sızıyla anlıyorum. Çaktırmadan kokluyorum son kez. Öpüyorum. Hoşça kal, güle güle.</p>

  <p>Arkamızı dönüyoruz birbirimize. Aksimizce yürüyoruz. Bir filmde olsak, tam müziğin başlayacağı yerdeyiz. Onsuz, onu hiç görmemiş evime gidiyorum ben. Umutsuz renklerdeki sevimsiz eşyalarımın arasında, perde açmadan, ev toplamadan yaşamaya. O, bensiz, bizim evimize gidiyor.</p>

  <p>Yine de sinir oluyorum kuşa boşanmamızın içine etti diye. Boşanmaya da sinir oluyorum zaten. Öğreniyorum ki ben, evlenmeyi boşanmaktan daha çok seviyormuşum. Herkes gülüyor evlenirken en azından, evliyken hep olmasa da. Sigara çıkarıyorum bir tane. Ateşim yok, köşedeki midyeciye yanaşıyorum, sigara içiyor midyeci.</p>
