  <h1>bana küstüler</h1>

  <p>Bana küstüler, konuşmadılar benimle aylarca, yıllarca. Yüzüme bile bakmayanları oldu ondan sonra. Üniversiteyi de bu yüzden kazandım zaten. Yoksa o kadar belliydi ki kazanamayacağım, dershaneye bile göndermemişti dedem ilk sene. Bir seneme mal oldular benim, birkaç seneme hatta sonrasında da. Kafam yerine gelemedi bir müddet. Pul pul, kurdeşen gibi sivilce döktüm. Günlerce konuşmadığım zamanlar oldu. Odamdan bile çıkmadım neredeyse üniversiteyi kazanana kadar. Üniversite hazırlık kitapları, radyodan çekilmiş şarkılarla yapılmış kasetler ve çamaşır dolabımın en alt çekmecesinin dip kısmında sakladığım porno dergilerle geçirdim tüm vaktimi onların yüzünden. Okula da gitmek zorunda olmasam, belki de hiç konuşmayacaktım. Arkadaşlarımı korumaya uğraştığım için arkadaşlarımdan oldum. İnsansızlıktan kurudum. Lisede, hem de lisede, en çok insana karışılan yaşımda tek bir gerçek arkadaşım olmadan yapayalnız kaldım. Arkadaşmış, Allah belalarını versin hepsinin. Şimdi kim bilir nerdeler. Bense hâlâ buradayım, sözümde. Bugün de olsa aynı şeyi yapardım, biliyorum. Bir Fidan’ı başka sanıyordum içlerinde. Belki de başkaydı da, olanlardan sonra… Ah Fidan!</p>

  <p>Fidan’ın dersleri iyiydi. Fidan en iyilerindendi okulun. Kısacık saçları, çerçevesiz, incecik camlı gözlükleri ve ellerinde her zaman mürekkep lekeleriyle üniversiteyi kazanmak için yaratılmıştı. İçim giderdi Fidan’a benim. Dizinin altında biten eteğiyle metrelerce bağcıkları olan uzun botları arasından azıcık görünen bacaklarına ölürdüm. Bir sefer otobüste, sabah okula gittiğimiz 8.20 otobüsünde hani, yanıma oturmuştu da, elim dizlerine değmişti. Bütün gün utanç ve zevkle karıncalanmış, uyuşmuştu elim, sanki damarlarım tüm kanımı ellerime pompalamıştı da büyüdükçe büyümüşlerdi. Sağ elimdi. Sağımda oturuyordu çünkü. Zaten sadece dört kere konuşmuştum Fidan’la. Dördüncüsü işte o geceydi, olaylı gece. Otobüsteki ikincisiydi. “Günaydın,” demişti bana, “Sabahın köründe okul mu olur ya?” demişti. “Evet,” demiştim, “bence de akşam olmalı okul.” Aptal olduğumu düşünmüştü. Ne zaman birinin ilgisini çekmeye çalışsam, kendimi beğendirmeye uğraşsam hep aptal olduğumu düşünürlerdi zaten. Komik olmaya çalıştıkça komik duruma düşerdim her seferinde. “Tarih mi ilk ders?” diyebilmiştim, elim ince, yuvarlak dizine değdikten sonra heyecan ve utancımı fark etmesin diye. “Tarih,” deyip susmuştu o da. Bayağı bir susmuştu. Parmaklarımın eklem yerlerinin dizine o anlık temasının farkına varmış mıydı bilmiyorum. “Ben sayısal dersleri daha çok seviyorum aslında,” demişti epey sonra, artık iyice okula yaklaşmışken. Başarılı olmak için yaratılmıştı, görüyordum. Başarılı olmaya mahkûm olanlar severdi sayısal dersleri çünkü. “Ne güzel!” diye cevap vermiştim ona. Okula yaklaştığımız için böyle kısaca geçiştirmiştim aslında. Ama o yine aptal olduğumu düşünmüştü, biliyorum. Onun yanında aptallaştığımdan haberi yoktu. Sonbahardı.</p>

  <p>İlk konuşmamız öğrenci birliği toplantısında olmuştu. Yoksa zaten selam vermezdi bana otobüste gördüğünde de. Toplantıda görmüştü, biliyordu da ondan, başka türlü onca boş yer varken gelip yanıma bile oturmazdı, eminim. “Küllüğü kullanmıyorsan uzatabilir misin?” demişti toplantıda. Herkesin sigara içtiği, kanunun sigara almaya bile izin vermediği yaşlarda insanlarla dolu bir dergi bürosuydu. Sarı Yusuf sürüklemişti beni de o toplantıya. Yusuf iyi solcuydu, kızlar ona bayılırdı. Kalın kara kaşlarının altında, çakılmış çakmak taşı gibi parıldayan iki kara gözüne, güneşte kurutulmuş gibi kavruk kara derisine değil de soyadına göre lakaplanan sıcakkanlı bir çocuktu. Daha iki hafta öncesinden, her teneffüs sınıfıma kadar gelip, “Geliyorsun değil mi toplantıya?” diye sormuştu. “Hepsi okuldan, tanıdığın bildiğin arkadaşlar. Rahat ol.” Sonra bir öğle arası Fidan’la yan yana görmüştüm Yusuf’u, bahçede oturuyorlardı. Fidan, elindeki tostu biterse üzülecekmiş gibi azar azar tırtıklayarak yerken Yusuf ellerini kollarını geniş geniş savurarak bir şeyler anlatıyordu. O konuştukça, kaşlarını çata çata başını sallıyordu Fidan, o mermerden yontulmuş gibi biçimli, güzel dudaklarını tostun kenarına arada bir değdirip çekerek. O an karar vermiştim toplantıya gitmeye. Fidan da orada olacaktı çünkü, bütün zeki kızlar solcu olurdu. Fidan da gidecekti toplantıya.</p>

  <p>“Ben kullanmıyorum zaten sigara,” demiştim küllüğü uzatırken. “Bana ne senin sigara içip içmemenden be, ver bakayım sen şunu!” gibi bakmıştı uzattığım küllüğü alırken. Bu beyanımı yersiz bulduğunu, beni azarlar gibi bakışından hissetmiştim. Çok iyi ayarladığım halde, eli havada küllüğü tutan elime değmemişti ama. Bütün toplantı boyunca o konuşurken sık sık inip kalkan kaşlarını tarayabilecek kadar uzun kirpiklerini, dinlemeye koyulduğu zaman da dizkapaklarını seyretmiştim. Üst üste attığı bacaklarını salladıkça üstte kalan bacağının dizkapağı “Bana baktığını görüyorum, hayvan evladı seni!” der gibi başını sallayıp duruyordu bana. Bacak bacak üstüne atıp oturduğundan hafifçe baldırına doğru sıyrılan eteğiyle dizinin hemen altından başlayan uzun botları arasından vaha gibi gözümün içine bakıyordu dizleri. Bense ergenliğimin tüm kızıllığıyla ona acıkmış, susamıştım toplantı boyunca.</p>

  <p>Üçüncü kez de, okulda dağıtılacak öğrenci birliği bildirilerini paylaşmak için konuşmuştu benimle. Sınıflarımız aynı kattaydı Fidan’la. Bizim kattaki bildirilerden o sorumluydu. Bir teneffüs sınıfın kapısında bulutların arasından azametiyle sıyrılıveren güneş gibi belirmiş, gözleri ve başıyla beni çağırmıştı. Sahibinin sesini duymuş bir yavru köpek gibi kuyruğumu sallayarak koşup yanına gitmiş, büyükçe bir sarı zarf içinde verdiği bildirileri elinden almıştım. “Sana şimdilik elli tane ayırdım, bitirebilirsen veririm daha,” demişti. Sonra da sağ eliyle sol dirseğime dokunup, “Haydi başarılar, kolay gelsin,” diyerek uzaklaşmıştı. Diz çukurlarına bakakalmıştım elimde kocaman zarfla. Hiç bildiri dağıtmamıştım hayatımda. Bildirileri dağıtamadan Yusuf geldi zaten ertesi teneffüs. Soğukkanlı bir panikle, idarenin arama yapacağını öğrendiklerini, bildiri dağıtma işinin ertelendiğini söyleyip, zarfı elimden alıp gitti. Kendimi Fidan’a ispatlayamamış, elli bildiriyi bitirip bir daha görüşme, konuşma imkânını, elini koluma bir kez daha koyma ihtimalini kaybetmiştim.</p>

  <p>Benimle dördüncü kez konuşması da o geceydi işte, olayın olduğu gece. “Akşam sahilde buluşuyoruz,” diye gelmişti Yusuf. Erdinç Hoca’nın dersinden çıkmıştık. “Sınav öncesi moral olsun diye bir araya geleceğiz. Barış ve Zeki de gitar çalacaklar, bira falan da içeceğiz.” Dedem mümkünü yok bırakmazdı beni gece. Okuldan çıkar çıkmaz dükkâna uğramıştım o yüzden. Saatlerce yalvardım dedeme. İzin koparmak için yüzlerce kasa taşımış, kamyonlara irsaliye kesmiştim ambarda. En sonunda dedem, “Son otobüsle döneceksin ama, kırarım kemiklerini,” deyip izin vermişti. Ödü kopuyordu, yazın babam döndüğünde “Size çocuk emanet ettik, gözünüzün önünde it olmuş haberiniz yok, yazıklar olsun!” diyecek diye. Oysa ben akşamları evde oturduğum halde epey yol almıştım itlikte. Öğle aralarında kalabalıkça girdiğimiz kırtasiyelerden kalem, silgi, hesap makinesi gibi ıvırzıvırlar aşırıyor, sırf pislik olsun diye apartmanların asansörlerine işiyor, babaannem mukabeleye gittiğinde mahalleden çocukları toplayıp VHS’den toplu porno izleme etkinlikleri düzenliyor, dükkâna her uğradığımda dedemin kasasını patlatıyordum. Bitişikteki dairede oturan Gülderen ve annesinin balkonda asılı çamaşır ve çoraplarını çalıp, mahallenin piçlerine sattığım bile oluyordu. Oysa dedem, yalnızca karanlıkta kötü olunur sanıyordu.</p>

  <p>Eve gidip üstümü değiştirdikten sonra sahile indim. Meydan kahvesinin az ilerisindeki banklarda gördüm onları, ellerinde gitarları, biraları oturuyorlardı. Kızların hepsi henüz gelmemişti. Teker teker dökülüyorlardı. Bir yarım saat kadar sonra Fidan da geldi. On dört-on beş kişi kadar olmuştuk. Yusuf, “Mendireğe doğru gidelim, burada çok ortalık yerdeyiz, laf ederler,” deyip hepimizi önüne katmış, kayalıklara getirmişti. Ben kayalara oturanları dikkatle takip edip, Fidan’ın yanına düşmeyi başardım. “Nasılsın?” diye sordum Fidan’a yan yana oturunca. Nasılsın kadar aptalca çok az soru vardır herhalde. Kapıdan girerken görülene, “Geldin mi?” diye sormakla yarışabilir. Gülümsedi, “İyiyim,” dedi. “Sen nasılsın bakalım?” O sonundaki “bakalım”ı koymasaydı gülümsemesine bu kadar bozulmazdım belki ama beni kreşten almaya gönderilmiş komşu kızı abla gibi bana “Sen nasılsın bakalım?” deyiverince bütün tadım kaçtı. “İyiyim ben de, okul falan, uğraşıyoruz işte.”</p>

  <p>Kayalıkların üstünde kimi şarap içiyor, kimi de sık sık dolusu gelen siyah poşetlerin içinden çıkan kutu, şişe biraları dikliyor, Barış ve Zeki ise insanın içini kıyacak solcu şarkıları çalmaya devam ediyorlardı. Birkaç başarısız sohbet girişiminde daha bulundum Fidan’la. Heyecanlanıyordum işte anasını satayım, terlemiş avuç içlerimi pantolonumu sürüp duruyordum. Ben bacaklarımı sıvazlayıp dururken o da kalabalığın benim dışımda kalan kısmıyla okuldan, idareden, fen sınıfındaki arkadaşlardan birinin kaşını patlatan faşistlerden, sınavdan konuşuyordu. Arada göz göze geldiğimizde bana hafifçe, soyluca bir ikramda bulunurmuşçasına gülümsüyor, sonra yine kalabalıkla dünyayı kurtarmaya dönüyordu. Kıskançlık ve utançla, gelen her yeni siyah poşetin içinden bir kutu daha bira alıp, içtikçe içiyordum. Evi, dedemi, son otobüsü bile boşvermiştim artık. Bir ara bir sessizlikte denize ve körfezin etrafına bir gerdanlık gibi yerleşmiş uzak ışıklara dalıp gittiğini gördüm Fidan’ın. İyice sarhoş olmuştum. Çatılmış kaşlarının altında nazikçe kısılıp uzaklara dalmış gözlerini kırpışını izledim bir vakit. Daha fazla dayanamadım, içimde biri konuştu sanki; “Fidan, benim sana söylemek istediğim bir şey var,” dedim. Cümlenin sonuna doğru, dilim ağzımın içinde şişmiş gibi kelimeleri yuvarladığımı hissettim. Bundan utanamayacak kadar sarhoştum artık ama. Zaten gözümü de karartmıştım. Fidan bir süre başını bile çevirmeden durdu, uzaklara, yazları dedemin denize girelim diye götürdüğü ama kendisinin sadece pembe göbeğini güneşte kızdırmakla yetindiği Tanaşa-Dalyan sahiline doğru baktı. Sonra gözünü baktığı yerden ayırmadan kafasını bana çevirip belli belirsiz gülümseyerek, “Öyle mi?” dedi. Bir roman ya da film karakteri gibi davranıyordu. Bense basbayağı bendim ve çok eğreti duruyordum yanında, kıçlarımızın paylaştığı o kayanın üstünde. Hayatımda ilk defa olarak duyduğum bu aşk denen şeyde bir gariplik olduğunu o anda, orada sezdim ilk kez. Beni sevmediğini de, sevmeyeceğini de gayet güzel biliyordum aslında. Sürekli azarlıyor gibi konuşuyor, varlığımı bana çok önemsiz bir şeymişim gibi davranarak zayıflatıyor, bazen de bana hitap ederken bile, beni orada yokmuşum gibi bir zavallılığın içine düşürüyordu. Ya yapmam gereken bir şeyleri anlatıyor ya da ben onun her anlattığından bir şeyler yapmak zorundaymışım gibi bir heyecana kapılıyordum. Ben ki dedeme inat olsun diye bütün geceyi balkonda geçirip üç gün hasta yatacak kadar kimseye eyvallahı olmayan adamdım, birinin bana böyle davranmasını sindirmem için ona gerçekten âşık olmam lazımmış diye düşünüyordum. Demek ki aşk, âşık olduğun şeyin bile üstünde bir şeydi. Seni uyuz etse bile bu ondan bir şey eksiltmeye yetmiyordu.</p>

  <p>“Evet,” dedim. “Ne zamandır söylemek istiyordum, fırsat olmadı.” Tam gözlerini bana çevirip merakla açmıştı ki arkada bir gürültü koptu. Herkes kayaların üzerinde, dikilmiş mumlar gibi hareketsiz ayaklandı. Derken bizim çocuklardan bir ikisi bağırışların geldiği yere doğru koşuştular. Daha ne olduğunu anlayamadan seslerin geldiği rıhtım tarafında birinin denize düştüğünü duydum. O tarafa doğru yürüdüm ben de Fidan’ın peşinde. Bizimkiler tamdı. Demek ki denize birini atan da onlardı. Kayalara dönüp yeniden eller şişelenince anlattılar mevzuyu. Balıkçılardan biri bira almaktan dönen Yusuf’un önünü kesip, hırgür etmişti. O da daha bizim çocuklar yanlarına yetişemeden tutup balıkçıyı denize savurmuştu. Güçlü kuvvetli bir çocuktu Sarı. Kısacık boyuyla, bir boğayı devirebilirmiş gibi kudretli görünürdü. Gülüştük, o anlattıkça biz üstüne kattık, eğlendik bir süre. “Biz de bu şehrin evladıyız”a bağladık. “Bu denizin, mendireğin, körfezin, bu iyotlu havanın tadını biz de çıkarırız.”</p>

  <p>Şamata, sohbet öbeklerine bölünmeye başlayınca Fidan bana dönüp, “Bir şey diyordun?” dedi. Az önce yaşanan itiş kakışın tantanasından biraz ayıldım gibi geldi kendimi bir yoklayıverince. Lafa yeniden nasıl, nereden gireceğimi bilemedim bir an. “Evet,” dedim. “Ne zamandır konuşmak istiyordum zaten.” Oturduğu yerde dönerek yüzünü bana çevirdi. Kaşları gözlüğünün üstüne çıkmış, gözleri tam açık bana bakıyordu. “Dinliyorum,” deyip elindeki şarap şişesinden bir fırt daha çekti. “Ben…” dedim. “Sizi amına koyduğumun çocukları!” diye bir yaygara koptu. Balıkçılar, ellerinde sopalar ve zincirlerle, bağrışıp küfürler ederek birer birer kayaların üstüne atlıyorlardı. Kimin neresine ne denk gelirse vuruyorlardı. Kemiklerden ve göğüs kafeslerinden üzerlerine patlayan sopa ve zincirlerin sesleri dönüyordu. Kırılan şişe ve zincir şangırtılarıyla bağırışlar arasında Yusuf’u denize attılar. En kenarda olduğum için bana hâlâ biri yetişememişti. Tam bu sırada bir diğeri Fidan’ı kısacık saçlarından tutup kendine doğru çekti. O savruluşla gözlüğü gözünden düşüp kayaların arasına yuvarlandı. Gözlüksüz kalan gözlerinin kısık çaresizliğiyle bana baktı ya da şimdi düşününce vicdan azabıyla ben öyle hatırlıyorum. Adama doğru davrandım, gidemedim. Korkuyordum. Arkadaşlarım, bütün gün çapari atan, ağ toplayan, sandık taşıyan, kürek sallayan ızbandut gibi balıkçılardan gözümün önünde dayak yiyordu. Balıkçılar sarhoş, öfkeli ve emanetliydiler. Bir boşta ben kalmıştım. Fidan’ı saçından kavrayan bir gözü bembeyaz balıkçı elindeki sopayı bacaklarının arkasına arkasına, o güzelim diz çukurlarına indiriyordu. Adamın üstüne atılmaya korkuyordum. Üstüne atlasam elindeki manivelayla ağzımı yüzümü dağıtacaktı. Bir de üstüne, arkadaşına çullandığımı düşünen başka balıkçıların da dikkatini çekip orada kurtların arasına düşmüş taze yavru bir ceylan gibi parçalanacaktım. Yapabileceğim tek şey vardı; kaçmak. Fark ettirmeden, önce yavaş sonra hızlı hızlı uzaklaşmaya başladım. Köşeyi dönünce de koştum. En son gördüğüm Fidan’ın dizlerinin üstüne çökerek yığıldığı ve bir başkasının Zeki’nin sırtına gitarı indirip kaldırdığıydı.</p>

  <p>Kız Meslek Lisesi’nin arkasından doğruca karakola ulaştım koşarak. İçeride birkaç polis televizyon izliyordu. Ciğerimdeki son nefes kırıntısıyla olan biteni anlattım, gelirken koştuğum hızla. Memurlar ağırdan alıyorlardı. “Tam olarak nerede?”, “Kaç kişiydiler?”, “Sizin o saatte orda ne işiniz var kızlı erkekli?”, “Kimin çocuğusun sen?”. Saçma sapan soruyorlardı. Tantanaya nöbetçi amir de çıktı odasından. Babamdan biraz daha yaşlıca görünen, kır saçlı, suratsız bir komiserdi. Polis üniformasının en sevimli adamlara bile bu yüz ifadesini verebildiğini biliyordum. Aynı aptal saptal soruları o da sorduktan sonra, “Çıkın da bir bakın bakalım,” dedi memurlara. “Varsa bir şey çağırırsınız beni de.” İki memurla beraber çıktık. Olayın olduğu kayalıklara geldiğimizde balıkçılar çoktan gitmişlerdi. Çocukların hepsi kan revan içindeydi. Bir yerleri kırılmış olanlar, patlamış dudağını tutanlar, birbirlerine sarılmış ağlayanlar, kayaların üstüne savaş artıkları gibi serilmişlerdi. İnleyenler, ağlayanlar arasında Fidan’ı gördüm. Baygındı, yüzüstü yatıyordu. Polislerle birlikte kayaların başında beliriverince hâlâ sırılsıklam olan Yusuf yerinden doğrulup üstüme yürümeye kalktı. Küfürler ediyor, “Bizi sattın köpek!” diye bağırıyordu. Polisler Yusuf’u tutup koluna girdiler. Arabaya götürüp bıraktılar. Dönerken biri telsizden ambulans anonsu geçiyordu. Tüm gözler küfür eder gibi üstümdeydi. Bir müddet sonra iki ambulans geldi. Hepimizi doldurup devlet hastanesine taşıdılar, oradan da karakola. Fidan hâlâ baygındı.</p>

  <p>O hafta hiç okula gitmedim. Hem duyacaklarımdan korkuyordum hem de dedem beni karakoldan alıp eve götürdükten sonra yarım saate yakın dövmüştü. Yüzüm gözüm bere içindeydi. Ertesi hafta başı, pazartesi sabahı 8.20 otobüsüyle okula gittim. Fidan yoktu. Olmasını zaten beklemiyordum da yine de o otobüsün ön kapısından biniverse tüm korkum ve azabım buharlaşıverecekti sanki.</p>

  <p>Okulun, okul-aile birliğinin parasıyla iki yanına alçıdan İon sütunu kondurulmuş görkemli nizamiyesinden girerken Yusuf fark etti beni uzaktan. Bana doğru koştuğunu gördüm. Otobüsten inmiş öğrenci kalabalığını yararak çarşıya doğru koşmaya başladım ben de. Bir yandan daha dedemin dayağından iyileşmemiş bacaklarımla son sürat koşuyor, bir yandan da ne kadar yaklaştı, kovalamaktan vazgeçecek gibi mi diye dönüp dönüp arkama bakıyordum. Yalnız değildi, dört kişiydiler. Son sınıflardaki solcu tayfasından üç çocuk daha vardı yanında. Ve pek de vazgeçecek gibi değildiler. Bacaklarımda artık derman kalmamıştı. Ayağım takılınca yere yuvarlanıverdim. Yüzümün asfalta sürttüğünü hissettim. Bir anda üzerime çullandılar. İlk tekmeyi yediğim anda anne rahmindeymiş gibi kapandım. Dedemden bin türlü sebeple günaşırı dayak yediğimden, dayak yemenin ilmine vakıftım, kapanıp bekledim. Yorulana kadar tekmelediler. Bir yandan da hainliğimin cezasız kalmayacağını, onları nasıl yalnız bıraktığımı, nasıl karakolluk olduklarını söyleyip, küfürler ediyorlardı. Canımın acısından kafamın bulanmaya başladığını hayal meyal hatırlıyorum.</p>

  <p>Ayıldığımda önünde bir araba dayak yediğim eczacının dükkânındaki koltuklarda yatıyordum. Ortalık limon kolonyası kokuyordu ve tanımadığım bir adam bileklerimi ovuyordu. Zar zor eve gidebildim o halde. Babaannem, Muazzez ebeyle oturuyordu gittiğimde, ödü koptu ihtiyarcıkların beni görünce. O gün yarı baygın yattığımı hatırlıyorum. O haftayı da okula gitmeden geçirdim.</p>

  <p>Ertesi hafta okula gittiğimde ortalık sakinleşmiş gibiydi. Yusuf başta olmak üzere tüm solcular bana anasının oynaşını görmüş gibi bakıyor, hatta kimi denk getirebilirse yanımdan geçerken sövüyordu da. Fidan hâlâ okulda yoktu, Zeki ve birkaç çocuk daha ortalarda görünmüyordu. Beden dersinde basket sahasının etrafında ısınma koşusu yaparken mırıldanarak sınıftan bir çocuk anlattı sonra olanı biteni. Gecenin hesabı ağır olmuştu. Fidan’ın bacakları iki dizinden kırılmıştı, ailesi alıp özele yatırmıştı, bu sene okula gelmesi artık çok zordu, hocalar sınavlarını hastaneye göndereceklerdi. Hatta belki de hiç yürüyemeyecekti. Zeki’nin dört kaburgasını kırmışlardı, kızlardan birinin kulağı yırtılmıştı ve dil sınıfındaki esmer çocuğun da sağ kolu kırılmıştı Üstelik ben hariç çocukların hepsine Kabahatler Kanunu’na muhalefetten bir de kamu davası açmışlardı ortalık yerde içki içtikleri için. Beni o akşam ifademi aldıktan sonra erkenden dedemle gönderdiklerinden bunların hiçbirinden haberim olmamıştı. Belki de davadan da bu yüzden yırtmıştım. Çünkü kavgaya karışmamıştım, üstelik söylemesi bir tuhaf ama polisle de işbirliği yapmıştım. Ama onlara kalsa arkadaşlarımı polise satmıştım, kavgada yalnız bırakmıştım, en azından kızları koruyabilirdim kavgaya girsem, paylarına düşen marizi azaltabilirdim. Bense kaçtığım yetmiyormuş gibi bir de polisi işin içine katmış, hepsini mahkemelik etmişim. Olan bu.</p>

  <p>Hiçbiri konuşmadılar benimle sonra. Bir tek alt sınıflarda sıska bir çocuk vardı, o seneler sonra selam vermeye başlamıştı işte buralarda karşılaştıkça. Ama o da kırk yılda bir denk gelirdi zaten. Fidan hastaneden kazandı üniversiteyi. Kırık bacakları ve nazarıma gelmiş dizleriyle çakılıp kaldığı hastanede ders çalışmayı bırakmamış, sınav günü de babasının kucağında girip babasının kucağında çıkmış, sonra da Fransızca hukuk kazandığı haberi duyulmuştu. Diğerleri kazanamadılar, hiçbiri. Hatta Yusuf niyetinden bile vazgeçti. Aynı dershaneye gittim hepsiyle bir yıl. Gidecek başka dershane yoktu o zamanlar. Hiçbiri konuşmadı bir daha benimle. Canlarını kurtarmaya çalışıyordum. Korkmuştum, yapacak hiçbir şeyim yoktu. Kalıp dövüşemezdim, beni mahvederlerdi, onlardan daha iyi durumda olmazdım. Boşta kalmışken polisi çağırıp hepsini kurtarmayı düşünmüştüm sadece. Kimseyi satmak değildi derdim. Hainlik olsun diye kaçmamıştım, onları kurtarmak istiyordum yalnızca. Öyle olmadı ama. Onları kurtaramadım. Ben gidip gelene kadar onlar çoktan dayağın büyüğünü yemişlerdi. Kafasında şişe kırılanlar bile olmuştu. O yüzden sildiler beni, çizdiler üstümü. Affetmediler bir daha. Onları kurtarmak için kaçtığıma inanmadılar hiç. Nerde görseler kafalarını çevirdiler. Ben nereye girsem onlar dışarı çıktılar. Kimin yanına gitsem onlar onun yanından uzaklaştılar benimle konuşmamak için. Yalnızlık içinde kaldım. Ders çalıştım durdum, nefret ettiğim halde. Yüzlerce, binlerce soru çözdüm. Mahvettiler bir yılımı. Sonrasında bile hatta gelemedim kendime hiç. Onların yüzünden kazandım üniversiteyi. Bana, onları kurtarmak için oradan kaçan arkadaşlarına hiç acımadılar, onlara hiç acımadığımı düşündüler daima. Arkadaşsız kalmanın ne demek olduğunu bilemezsiniz, onlar da bilmezler.</p>

  <p>Sonraki yıl hepsi bir yerleri kazanıp gitti. Ben de kazandım. Dört bir yana dağıldık. Çok koymadı yoklukları, yeni arkadaşlar buldum, insan içine karıştım yeniden, ürkerek. Arkadaşmış, Allah belalarını versin hepsinin, nankörler! Ama Fidan’ı hiç çıkaramadım aklımdan. İçimde kızgın demirden yeni dökülmüş bir vicdan heykeli gibi oturdu durdu yıllarca. Belki bir beş yıl sonra gördüm bir daha, kafasını çevirdi beni görünce. Bacaklarına baktım ben de, güzeldiler.</p>
