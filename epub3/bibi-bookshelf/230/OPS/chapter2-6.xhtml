      <header>
        <h1 class="bolum">Altıncı Bölüm</h1>
        <h2>Jonathan Swift</h2>
      </header>
      <p>Addison, Jonathan Swift’e sunduğu bir kitapta, onun “the greatest genius of the age” (çağın en büyük dâhisi) olduğunu söylemişti. Addison’un bu görüşünü sonraki kuşaklar da benimsediler. Hatta Swift yaşadığı yüzyılın sadece en büyük dâhisi değil, tek dâhisidir bize kalırsa. Ondaki yaratıcı güç, ne şairliği hâlâ tartışma konusu olan Alexander Pope’da, ne deneme yazarları Addison ile Steele’de, ne de yazılarından çok kişiliğiyle ilgimizi çeken Dr. Johnson’da vardır. Swift çağının körü körüne kabul ettiği Neo-Klasik kuralların sınırlarını fersah fersah aşmakla kalmadı; hem yazılarında, hem de özel yaşamında İngiliz edebiyatının en trajik kişilerinden biri olduğu için, XVIII. yüzyılın başlangıcında değil de, XIX. yüzyılın başlangıcında yaşasaydı, tam anlamıyla bir Romantik olabileceği izlenimini verdi bizlere. Gerçi Swift şiir yazmakla birlikte, iyi bir şair değildir; Romantik bir şair de olamazdı. Ama Swift’in düzyazılarında engin bir hayal gücü vardı. Her şeyin güllük gülistanlık olduğuna inanan kendini beğenmiş bir çağda, Swift sorgu sual ediyor, derin acılar çekiyordu. Bu bakımdan Romantizm ortamına çok uygun bir düzyazı yazarı olabilirdi.</p>
      <p>1667 ile 1745 yılları arasında yaşayan Jonathan Swift, İrlandalı olmadığı halde Dublin’de dünyaya geldi ve ömrünün büyük bir bölümünü orada geçirdi. Babası öldükten sonra doğan, yani İngilizlerin deyimiyle bir “posthumous child” olan Swift’in annesi, oğlunu ilkin bir sütnineye, sonra da amcasına teslim edip, İngiltere’ye akrabalarının yanına döndü. Hiç kuşkumuz yok ki, <span epub:type="pagebreak" id="page453" title="453"/>küçüklüğünde annesinden yoksun kalmak Swift’i derinden yaraladı ve giderek sağlıksız boyutlara varan kötümserliğinin temel taşlarından biri oldu. Amcası onu en iyi okullarda ve Trinity College’da okuttuğu halde, Swift kendisine “the education of a dog” (bir köpek eğitimi) verildiğinden yakındı. Gene Swift’e bakılacak olursa, “for dulness and insufficiency” (aptallık ve yetersizlikle) suçlanarak, Trinity College’da başı belaya girdi. Aslında Swift her zaman olduğu gibi gençliğinde de çok güç bir insandı. Disipline katlanamadığı için üniversite öğrenciliği sırasında cezalandırılmış ve “by special grace” (özel bağışlama) sayesinde diplomasını alabilmişti.</p>
      <p>Swift yirmi iki yaşındayken, özel sekreter olarak, Sir William Temple’in evinde görev aldı. Çağın önemli devlet adamlarından biri ve yaşadığı sıralarda yazılarıyla ünlü bir düşünür sayılan bu adamın yanında bir çeşit hizmetkâr olmaya katlanamayan Swift, Sir William Temple’la ilişkisini kesmemekle birlikte, İrlanda’ya geri döndü. 1694’te yirmi yedi yaşındayken Anglikan Kilisesi’ne girip din adamı oldu. Gerçi Swift ömrü boyunca, devletin resmi bir kurumu olan Anglikan Kilisesi’nden yana çıktı, ama değişik mezhepten Hıristiyanların kavgalarını ele alan <em>A Tale of a Tub’</em>ı (Bir Fıçı Öyküsü) okuyunca, din adamı olmasının gerçek bir inançla kendini tam anlamıyla dine adamanın bir sonucu sayılamayacağını hemen anlarız. Swift’in yaşadığı çağda, iyi eğitim görmüş, iyi bir aileden gelen, ama kişisel gelirden yoksun olan bir gence açık ender mesleklerden biri, devlet memuriyeti ve ordu dışında, Anglikan Kilisesi’ne girip din adamı olmaktı. Swift de bağımsız olabilmek için bu mesleği seçti.</p>
      <p>Swift benimsediği ilkeler açısından Whig’lere yakındı ve ilkin onları tuttu. Ne var ki, Whig’lerin Kilise’ye olumsuz yaklaşımlarından ötürü, Tory’leri desteklemeye başladı daha sonraları. Tory’lerin iktidarda oldukları 1710 ile 1713 yılları arasında Londra’da yaşadı, <em>The Examiner</em> (Sınayan) adlı bir dergiyi yöneterek, başkentin siyasal yaşamında oldukça etkin bir rol oynadı. Tory’ler bu hizmetlerine karşılık, Swift’i 1713’te Dublin’deki St. Patrick’s Katedrali’nin “dean”liğine, yani başrahipliğine atadılar. Yüksek bir mevkiydi bu; ama Londra’da kalmak isteyen, kendini İrlanda’da bir çeşit sürgün sayan Swift’i hiç de hoşnut etme<span epub:type="pagebreak" id="page454" title="454"/>mişti bu atama. 1714’te Kraliçe Anne ölüp de Whig’ler yeniden iktidara gelince, Swift ancak kısa süreler için bir iki kez Londra’ya gidebildi; ömrünün son otuz yılını, başkentin siyasal yaşamından uzak, gözden düşmüş bir Tory olarak İrlanda’da geçirmek zorunda kaldı. Bu da yaşama karşı küskünlüğünü, kötümserliğini büsbütün yoğunlaştırdı. 21 Mart 1729’da Lord Bolingbroke’a gönderdiği bir mektupta, “die here in a rage, like a poisoned rat in a hole” (zehirlenmiş bir farenin bir delikte ölmesi gibi, burada kudurarak ölmekten) söz etti. 1738’de yazdığı bir mektupta, “I am now good for nothing, very deaf, very old and very much out of favour with those in power” (artık hiçbir işe yaramam, çok sağırım, çok yaşlıyım ve iktidarda olanların çok gözünden düştüm) diye yakındı. Başka bir mektubunda da, “fine old gentleman” (güzel yaşlı bir bay) kavramının gerçeklere aykırı olduğunu savundu; çünkü Swift’e bakılacak olursa, kafası işleyen bir insanın, yaşlı olacak kadar yaşamaya dayanabilmesinin yolu yoktu nasıl olsa.</p>
      <p>Swift’in yaşı ilerledikçe baş dönmeleri artıyor, sağır kulakları garip gürültülerle çınlıyordu. Günün birinde delireceğini sezmiş, ömrü boyunca aklını yitirme korkusu içinde yaşamıştı. “At best I have an ill head and an aching heart” (en iyi olduğum zaman bile, kafam hasta, yüreğim sızlıyor”), “I live under a black sun” (“kara bir güneşin altında yaşıyorum”) demişti. Alt kısmı henüz yeşil kalmış, ama tepesine şimşek düşmüş kocaman bir ağaca bakmış, “I shall be like that tree, I shall die at the top” (bu ağaç gibi olacağım, tepemden öleceğim) demişti. Gerçekten de ömrünün son üç yılını tamamıyla delirmiş olarak geçirdikten sonra, Dr. Johnson’ın <em>The Vanity of Human Wishes</em> (İnsan İsteklerinin Nafile Oluşu) adlı şiirinde acımasız bir biçimde belirttiği gibi, “salyaları akan bir bunak olarak öldü” (“and Swift expires a driveller”). Başrahibi olduğu St. Patrick’s Katedrali’nde, Stella adını verdiği Esther Johnson’ın yanına gömüldü.</p>
      <p>Swift’in bu genç kızla gizemli ilişkisi, tüm araştırmalara karşın henüz aydınlığa kavuşamamış, hiçbir zaman da kavuşamayacaktır büyük bir olasılıkla. Swift yirmi iki yaşındayken, o sırada sekiz yaşında olan Esther Johnson’ı, Lady Kemple’in evinde tanımış ve ona ders vermişti. Böylece kurulan bağ, Stella dediği <span epub:type="pagebreak" id="page455" title="455"/>Esther henüz otuz yedi yaşındayken ölünceye değin sürmüştü. Bir aşk ilişkisi yoktu görünürde. Gerçi gizlice evlendikleri konusunda yaygın bir söylenti çıkmıştı, ama Stella vasiyetnamesinde kendinden “spinster” (bekâr kız) diye söz etmiş ve Swift onunla hiçbir zaman yalnız kalmamıştı. Yanlarında her zaman üçüncü bir kişi, Stella’nın arkadaşı Rebecca Dingley vardı. Swift, Dublin dışındayken, Stella’yla Rebecca onun evinde kalırlar, Swift geri dönünce, başka bir yere taşınırlardı. Swift, Stella’yı aşkla sevdiğini hiçbir zaman kabul etmedi. Bir şiirinde, Stella’nın kadın bedeninde bir “manly soul” (erkekçe bir ruh) bulunduğunu ileri sürdü:</p>
      <blockquote>
        <p>With friendship and esteem possessed,</p>
        <p>I never admitted love a guest</p>
      </blockquote>
      <blockquote>
        <p>Dostluk ve saygı bana tümüyle egemendi;</p>
        <p>Aşkı hiçbir zaman konuk etmedim benliğime</p>
      </blockquote>
      <p>dedi. Ne var ki, bu dostluk için Swift, ancak aşk tutkusundan söz ederken kullanılan bir sözcüğü, “violent” yani “şiddetli” sözcüğünü kullanır:</p>
      <blockquote>
        <p>This was a person of my own rearing and instruction from childhood, who excelled in every good quality that can possibly accomplish a human creature... Violent friendship is much more lasting and as much engaging as violent love.</p>
      </blockquote>
      <blockquote>
        <p>Çocukluğumdan beri kendim yetiştirdiğim, kendim eğittiğim bir kişiydi. Bir insanı kusursuz kılan her niteliğin en iyisi vardı onda... Şiddetli bir dostluk, şiddetli bir aşktan daha uzun sürer ve insanı aşk kadar sarar</p>
      </blockquote>
      <p>Swift’in ölümünden sonra yazı masasının çekmecesinde, bu “şiddetli” dostluğu duyduğu Stella’nın bir kâğıt parçasına sarılı bir tutam saçı bulunmuş. Kâğıdın üstünde de, “only a woman’s hair” (sadece bir kadın saçı) yazılıymış.</p>
      <p>Bu dostluğun çok güzel bir ürünü, Swift’in Stella’yla arkada<span epub:type="pagebreak" id="page456" title="456"/>şı Rebecca’ya 1710 ile 1713 yılları arasında Londra’dan yazdığı mektuplardır. Günün birinde başkaları tarafından okunacağını hiç aklından geçirmediği bu mektuplar, Swift’in ölümünden yıllarca sonra <em>Journal to Stella</em> (Stella’ya Günlük) adıyla yayımlandı. İngiliz edebiyatının, belki de dünya edebiyatının en acımasız taşlamalarını yazan Swift, bu mektuplarda bambaşka bir kişilikle, en küçük bir kötümserlik izi göstermeyen, tatlı tatlı şakalaşan, hatta sevimli olduğu kadar saçmasapan şeyler yazabilen, yumuşak, neredeyse çocuksu bir insan olarak karşımıza çıkar. Bazı yazılarında kadınları ancak “korkunç” diye niteleyebileceğimiz bir saldırganlıkla yerin dibine batıran Swift, bu mektuplarda Londra’daki yaşamını çok renkli bir biçimde anlatır ve sıcak bir sevecenlikle yaklaşır Stella dediği kadına.</p>
      <figure class="left">
        <img src="image/p456.jpg"/>
        <figcaption>Jonathan Swift, Benjamin Hol’ün gravürü (Charles Jervas’ın Bodleian Kütüphanesi’nde bulunan portresinden)</figcaption>
      </figure>
      <p>Swift’in yaşamında en önemli rolü Stella oynamıştır kuşkusuz. Ama ona âşık olan başka bir kadın da vardır. Swift, Hester Vanhomrigh’yi, 1708’de, kendi kırk bir yaşında, kız da on dokuz yaşındayken tanıdı. Esther Johnson’a Stella adını verdiği gibi, Hester Vanhomrigh’ye de Vanessa adını verdi. Swift’e fena halde tutulan, ondan uzak kalmaya dayanamayan Vanessa, annesi ölünce gelip Dublin’e yerleşti. Durum bir hayli karıştı o zaman. Dedikodu çıkacak diye onunla görüşmeye yanaşmayan Swift’e sitem dolu mektuplar yazdı Vanessa. Hatta bir söylentiye göre, Stella’ya da yazdı, onun Swift’le evli olup olmadığını sordu. Ne var ki, Swift’in Vanessa’yla ilişkisinin, tıpkı Stella’yla ilişkisi gibi gizemli kaldığı, <em>Cadenus and Vanessa</em> adlı şiirden anlaşılır. Vanessa, Swift’in şiirini sakladığı ve kendi ölümünden sonra yayımlanmasını istediği için bu ilginç metin elimize geçmiştir. Gene yaygın bir söylentiye göre, böyle bir şiiri esinleyen kişinin olağanüstü bir kadın olması gerektiği Stella’nın önünde söylenince, <span epub:type="pagebreak" id="page457" title="457"/>Stella dudak büküp, Swift’in bir süpürge sopası üzerine bile olağanüstü şeyler yazabileceğini söylemişti. Gerçekten de “Meditation upon a Broomstick” (Bir Süpürge Sopası Üzerine Derin Düşünceler) adlı düzyazı parçası küçük bir başyapıttır: Bir köşeye atılmış bir süpürge Swift’in gözüne ilişir. Bunun eskiden özsuyla dolu, yemyeşil, capcanlı bir bitki olduğunu düşünür. İçini çekip, “surely man is a brommstick” (insan kesinlikle bir süpürge sopasıdır) der kendi kendine. Doğa insanı da taptaze ve canlı olarak dünyaya getirir. Ama insan yapraklarını, çiçeklerini yitirir zamanla, sararıp solar, bir süpürge sopasına dönüşür. O zaman bile iddialıdır, her şeyi temizleyip düzelteceğini sanır. Sonunda, karşısındaki şu süpürge gibi ya bir köşeye ya da başkaları ısınsın diye ocağa atılıp yok olur.</p>
      <p>Swift daha önce de belirttiğimiz gibi, Kilise’de “dean” rütbesini taşıyor ve çoğu zaman Dean Swift diye anılıyordu. “Dean” sözcüğünün Latincesi “Decanus”dur. (Üniversitelerimizin yöneticilerine verilen “dekan”, “rektör” gibi sıfatlar, Hıristiyan Kilisesi’nde, rütbelerine göre din adamlarına verilen unvanlardan alınmıştır aslında.) “Cadenus” adı da “decanus”un bir anagramıdır; yani aynı harflerden oluşan bir sözcüktür. Böylece <em>Cadenus and Vanessa’</em>da Cadenus’un Swift olduğu besbellidir. Bu şiirde Cadenus, Vanessa’nın özel öğretmenidir. Ne var ki, asıl Vanessa Cadenus’a öğretmenlik yapmak ister. Öğretmek istediği konunun aşk olduğunu anlayınca, Cadenus şaşkına döner. Bir yandan “caressed by ministers of state / Of half mankind the dread and hate” (devlet bakanları tarafından sevilip okşanırken” bir yandan da “dünyanın yarısı ondan korktuğu ve nefret ettiği” için) kızı yaşında Vanessa’nın, sırf ünü yüzünden ona tutulduğunu sanır. Kendi Vanessa’ya âşık değildir, ancak bir babanın ya da bir öğretmenin sevgisini duymaktadır ona karşı. Gelgelelim Vanessa onu kandırmak için öyle güzel diller döker ki, bundan böyle öğretmenliği kızın yapmasına katlanır. Swift, Vanessa’nın bu aşk dersleri sırasında ne denli başarılı olduğunu açıklamaz. Ancak kız Dublin’deyken Swift’in ona karşı davranışı göz önünde tutulursa, Vanessa’nın pek başarılı olmadığı anlaşılır.</p>
      <p>Swift’in derdi neydi? Onu seven bu iki genç kızla da, gençliğinde ilgilendiği Jane Waring’le de ilişkisini neden normal bir <span epub:type="pagebreak" id="page458" title="458"/>aşka dönüştürmemişti? Kimi sözlerinden anlaşıldığı gibi, insan bedeninden ve bedenin fizyolojik işlevlerinden neden böylesine tiksiniyordu? Bir kadınla beraberlik kurmasını engelleyen bedensel bir sakatlığı mı vardı? Yoksa bu engel salt psikolojik miydi? Günün birinde delireceğini biliyor da onun için mi evlenmekten kaçınıyordu? Dublin Başpiskoposu William King, Swift’le baş başa konuştuktan sonra, onun “the most unhappy man on earth” (dünyanın en mutsuz insanı) olduğunu, ama bu konuda hiç kimsenin hiçbir şey bilmemesi gerektiğini neden söylemişti? Bu soruları ve Swift’le ilgili birçok başka soruyu yanıtlamanın yolu olmadığından, onun yaşamöyküsünü yazanlar çeşitli varsayımlar ileri sürmekle yetinmek zorunda kalırlar.</p>
      <p><em>Cadenus and Vanessa</em>, şiir açısından değerli olduğu için değil, Swift’in yaşamındaki gizemli yanlardan biriyle ilgili olduğu için okunur. Uzaktan akrabası olan John Dryden, Swift’in gençliğinde yazdığı ilk şiirleri görünce, “cousin Swift you’ll never be a poet” (yeğenim Swift, sen asla şair olamayacaksın) demişti. Yüzde yüz hakkı da vardı Dryden’in. Swift bir yığın şiir yazdı, ama bunlar aslında şiir değil, düzyazının koşuklu uyaklı bir biçime konmasıdır ancak. Bu yüzden de Swift’in şiirlerini şiirsel açıdan güzel bulmadığımız halde, koşuklu ya da koşuksuz, yazdığı her şey ilginç olduğu için okuruz.</p>
      <p>Swift’in şiirleri arasında en ilginçlerinden biri, 1731’de, yani ölmeden on dört yıl önce, kendi ölümü üzerine yazdığı <em>On the Death of Dean Swift</em>’dir (Dean Swift’in Ölümü Üzerine). Burada Swift, sanki gerçekten ölmüş de başka biri ondan söz ediyormuş gibi, hem çevresiyle alay eder, hem de kendini savunur. Şiirinin başına la Rochefoucault’nun o hınzır özdeyişini koyar: “Dans l’adversité de nos meilleurs amis, nous trouvons quelque chose qui ne nous déplait pas.” (En iyi dostlarımızın başına gelen felâketlerde, bize nahoş gelmeyen bir şeyler vardır.) Swift’in başına gelen ölüm felâketine de en yakın arkadaşları bile uzun süre yas tutmayacaklardır:</p>
      <blockquote>
        <p>Poor poke will grieve a month, and Gay</p>
        <p>A week, and Arbuthnot a day.</p>
      </blockquote>
      <span epub:type="pagebreak" id="page459" title="459"/>
      <blockquote>
        <p>Zavallı Pope bir ay üzülecek,</p>
        <p>Gay bir hafta, Arbuthnot da bir gün.</p>
      </blockquote>
      <p>Swift kendisinin çabucak unutulacağı gibi, yazdığı kitapların da unutulacağını söyledikten sonra savunmaya geçer: Acımasız taşlamalarla ahlaksızığı rezil ettiği doğrudur, ama yaşadığı çağ da taşlanmayı gerçekten hak etmiştir. Üstelik Swift ad vererek, kişisel saldırılarda bulunmamıştır hiçbir zaman:</p>
      <blockquote>
        <p>Perhaps I may allow the Dean</p>
        <p>Had too much satire in his vein;</p>
        <p>And seemed determined not to starve it,</p>
        <p>Because no age could more deserve it.</p>
        <p>Yet malice never was his aim;</p>
        <p>He lashed the vice, but spared the name;</p>
        <p>No individual could resent</p>
        <p>Where thousands equally were meant.</p>
      </blockquote>
      <blockquote>
        <p>Kabul ediyorum ki, Dean’in, belki de</p>
        <p>Fazlasıyla taşlama vardı damarında;</p>
        <p>Bu taşlama isteğini de doyurmaya kararlıydı;</p>
        <p>Çünkü hiçbir çağ böylesine hak etmemişti bunu.</p>
        <p>Ne var ki, kötülemek değildi onun amacı;</p>
        <p>Ahlaksızlığı kamçılar, ama ahlaksızlığın adını vermezdi;</p>
        <p>Hiçbir birey ona içerleyemezdi;</p>
        <p>Çünkü binlercesini kastederdi.</p>
      </blockquote>
      <p>Swift budalalara acırdı, ancak akıllı gibi davranmaya yeltendikleri zaman yererdi onları:</p>
      <blockquote>
        <p>True genuine dullness moved his pity.</p>
        <p>Unless it offered to be witty.</p>
      </blockquote>
      <blockquote>
        <p>Gerçekten has bir aptallık merhamete getirirdi onu,</p>
        <p>Nükteli konuşmaya kalkmadığı sürece.</p>
      </blockquote>
      <p>Swift hep bağımsız kaldı:</p>
      <span epub:type="pagebreak" id="page460" title="460"/>
      <blockquote>
        <p>Of no man’s greatness was afraid,</p>
        <p>Because he sought for no man’s aid.</p>
      </blockquote>
      <blockquote>
        <p>Hiç kimsenin yüceliğinden korkmadı;</p>
        <p>Çünkü hiç kimsenin desteğini aramadı.</p>
      </blockquote>
      <p>Swift yüksek mevkilerdeki kişilere yaltaklanmadı:</p>
      <blockquote>
        <p>Her never thought an honour done him.</p>
        <p>Because a Duke was proud to own him.</p>
      </blockquote>
      <blockquote>
        <p>Bir onur saymadı hiçbir zaman,</p>
        <p>Bir Dükün ona sahip çıkmakla gururlanmasını.</p>
      </blockquote>
      <p>Swift sadece özgür olmayı istedi:</p>
      <blockquote>
        <p>Fair liberty was all his cry,</p>
        <p>For her he stood prepared to die.</p>
      </blockquote>
      <blockquote>
        <p>Güzel özgürlük tek şiarıydı onun,</p>
        <p>Özgürlük uğruna ölmeye hazırdı.</p>
      </blockquote>
      <p>Kendi çıkarlarını gözetmek, Swift’in aklından bile geçmedi:</p>
      <blockquote>
        <p>Had he but spared his tongue and pen,</p>
        <p>He might have rose like other men.</p>
        <p>But power was never in his thought,</p>
        <p>And wealth he valued not a groat.</p>
      </blockquote>
      <blockquote>
        <p>Eğer dilini de kalemini de tutsaydı,</p>
        <p>Başkaları gibi yükselirdi o da.</p>
        <p>Ama iktidar hiç aklına gelmedi,</p>
        <p>Servete de metelik vermedi.</p>
      </blockquote>
      <p>Swift’in fazla parası yoktu, ama varını yoğunu ülkesinde çok bol olan geri zekâlılara ve akıl hastalarına vasiyet ederek ( Swift’in mirasıyla kurulan akıl hastanesi hâlâ yerinde durmaktadır) son bir kez alay etti yurttaşlarıyla:</p>
			<span epub:type="pagebreak" id="page461" title="461"/>
      <blockquote>
        <p>He gave the little wealth he had</p>
        <p>To build a house for fools and mad;</p>
        <p>And showed by one satiric touch</p>
        <p>No nation wanted it so much.</p>
      </blockquote>
      <blockquote>
        <p>Küçük servetini aptallara ve delilere</p>
        <p>Bir ev yapılsın diye bağışladı.</p>
        <p>Bir tek alayla kanıtladı</p>
        <p>Bunun en çok bu ulusa gerekliliğini.</p>
      </blockquote>
      <p>Swift, burada da görüldüğü gibi, şiirde uyaklı beyiti kullandığı halde, çağında egemen olan o yapay ve sözümona şiirsel dile rağbet etmemiştir hiçbir zaman. Yazdıklarının çoğunu da düzyazıyla yazmayı yeğlemiştir iyi ki. Sadeliğin “the best and truest ornament of most things in life” (yaşamda çoğu şeylerin en güzel ve en gerçek süsü) olduğuna inanan Swift’in düzyazısı, en karmaşık düşünceleri dile getirirken bile sade, yalın ve açık seçiktir. Swift özellikle ahlak ve din konuları üzerine çok yazmıştır. Bu kitapçıkların çoğu, bizim açımızdan güncelliğini yitirmiştir artık. Ne var ki, Laurence Sterne’ün daha sonraları dediği gibi, bu aklına geleni söyleyen romancının bile “söylemeye cesaret edemediği binlerce şeyi” Swift söylemekten çekinmediği cesaret edemediği binlerce şeyi” “ Swift has said a thousand things I durst not say” (Swift söylemekten çekinmediği için), bu yazılar arasında da ilgimizi çekenler vardır. Örneğin, 1738’de yayımladığı <em>A Complete Collection of Polite and Ingenious Conversation</em>’da (Kibar ve Zekice Konuşmaların Tam Bir Derlemesi) saraya bağlı kişilerin ve toplumun yüksek çevrelerinde bulunanların sözümona nükteli konuşmalarından örnekler verir. Verdiği örnekler gerçeklere çok uygundur; çünkü Swift cebinde küçük bir defter taşır, yüksek sosyetede duyduklarını buraya not edermiş evine döner dönmez. <em>Lord Sparkish</em> (Çapkınca), <em>Miss Notable </em>(Seçkin), Lady Smart (Şık), Lady Answerall (Her Şeyi Yanıtlar) gibi anlamlı adlar taşıyan kişiler uydurup, üç ayrı diyalogla bunları konuşturur; ne denli aptal, karacahil ve kaba olduklarını gözler önüne serer böylece. Önsözde açıkladığı gibi, kibar başlarla bayanların çoğu zaman ne söyleyeceklerini, ne gibi sorular sorup ne gibi yanıtlar vereceklerini bilmediklerine tanık olup, <span epub:type="pagebreak" id="page462" title="462"/>büyük bir üzüntüye kapılmıştır. Onlara yol gösterecek kusursuz bir rehber hazırlamıştır şimdi. Bu rehberde uydurduğu konuşmaları çok beğeniyormuş gibi yapması; bu sözleri ezberleyen baylarla bayanların akıllıca ve nükteli bir biçimde konuşmayı öğreneceklerini, bu sayede en yüksek çevrelerde bile parlayacaklarını söylemesi, derlemeye büsbütün güldürücü bir nitelik verir.</p>
      <p>Swift’in alaycılığı, kimi zaman olduğu gibi, buruk ve saldırgan değil, güleryüzlüdür burada. Zaten acımasız taşlamalar yazan bu adamın çok şakacı bir yanı da vardı. Örneğin, güneşin tutulacağı bir gün, büyük bir kalabalığın Katedralin önündeki meydanda toplandığını görünce halka haber salmış, Dean Swift’in buyruğu üzerine, güneş tutulmasının başka bir tarihe ertelendiğini bildirmişti. Swift’e tapan, her söylediğine inanan saf İrlandalılar da hemen dağılmışlardı. Başka bir gün de, sokaklarda keman çalarak dilenen bir kemancı kılığına girmiş, hırsızların ve dolandırıcıların para kazanma yöntemlerini öğrenmek için, bunların düzenledikleri bir düğüne gitmiş; saygıdeğer Dean Swift’in aralarında bulunduğunu hiç kimse anlayamamıştı. Swift’in uydurma adlar kullanıp yazı yazarak da yaptığı şakalar vardı. Örneğin, yıldız falcısı geçinen John Partridge adlı bir şarlatan, her yılbaşı bir takvim yayımlar, o yılın olaylarını önceden haber verirmiş. Bir hayli ün ve para da kazanmış bu sayede. Derken Swift, daha sonraları Steele’in The Tatler’de benimsediği Isaac Bickerstaff adı altında, <em>Predictions for the Year 1708</em> (1708 Yılı için Kehanetler) diye bir kitapçık yayımlamış; ansızın ağır hastalanan Patridge’in, o yılın Mart ayının 29’unda öleceği konusunda bir kehanette bulunmuş. 30 Mart’ta yayımladığı bir mektupta da, hem bir “Elegy on Mr. Patridge” (Mr. Patridge’e Ağıt) yazmış, hem de Patridge’in tam söylediği tarihte ve saatte nasıl öldüğünü, cenaze töreninde neler olduğunu anlatmış. Adamcağızın, “Ama ben yaşıyorum!” diye kıyametler koparması da bir işe yaramamış.</p>
      <p>İrlanda halkının Swift’e taptığını söyledik biraz önce. Bunun nedenleri vardı elbette: Swift İrlandalı olmadığı, hatta İrlanda’da kendini sürgün bildiği halde, bu ülkeye yapılan haksızlıkları görmezlikten gelmedi. “Am I a free man in England and I beco<span epub:type="pagebreak" id="page463" title="463"/>me a slave in six hours by crossing the Channel?” (Ben İngiltere’de özgür bir adamım da, denizi altı saatte aşarak bir köle mi oluyorum?) diye sordu kendi kendine. Sırf İrlanda’da yaşamakla hiç kimsenin köle olamayacağına inandığı için İngilizlerin üstüne gitti, İrlanda’yı savunmak amacıyla bir yığın kitapçık yazdı: Örneğin, <em>A Proposal for the Universal Use of Irish Manifacture</em>’de (İrlanda Mallarının Herkesçe Kullanılması İçin Bir Öneri) İngiliz mallarını boykot etmeleri için (zaten bu boykot deyimi, XIX. yüzyılın ikinci yarısında İrlanda olaylarına karışan Charles Cunningham Boycott’un adından çıkmıştır) İrlandalılara çağrıda bulundu. <em>A Short View of the State of Ireland</em>’de (İrlanda’nın Durumuna Kısa Bir Bakış) İngiltere’nin sömürüsünün bir sonucu olarak, İrlanda’nın ne denli korkunç bir yoksulluğa düştüğünü anlattı. <em>On the Present Miserable State of Ireland</em>’de (İrlanda’nın Şu Sıradaki Sefil Durumu) aynı konuyu ayrıntılı olarak işledi. <em>Letter to the Whole People of Ireland’</em>de (İrlanda’nın Tüm Halkına Mektup) Tanrının yasalarına göre de, insanların yasalarına göre de İrlandalıların İngilizler kadar özgür olmaları gerektiğini söyledi. 1724’te yayımladığı <em>Drapier’s Letters</em>’de (Drapier’in Mektupları) kendini İrlandalılarla iyice özdeşleştirerek, sözde İrlandalı bir kumaş tüccarının soyadını kullandı (Fransızca “drapier” sözcüğünden gelen “draper” kumaş satan anlamına gelir). İrlanda’yı büsbütün yoksullaştıracak olan bakır para değişikliğinin içyüzünü dört mektupla açığa vurdu. Swift’in bu protestosu öyle etkili oldu ki, İngiliz hükümeti bu tasarıdan vazgeçmek zorunda kaldı.</p>
      <p>Swift, İrlandalıları savunurken, 1729’da bir başyapıt da yazdı. Tam adı <em>A Modest Proposal for Preventing the Children of Poor People from Being a Burden to their Parents or the Country</em> (Yoksul Kişilerin Çocuklarının Ana Babalarına ve Ülkeye Yük Olmalarını Engellemek için Alçakgönüllü Bir Öneri) olan ve kısaca ‘A Modest Proposal’ diye anılan kitapçık, Swift’e özgü o korkunç alaycılığın en çarpıcı örneklerinden biridir.<em> “Projector”</em> (Tasarıcı) denilen kişilerin siyasal, dinsel ya da ekonomik konularda ayrıntılı öneriler içeren yazılar yayımlamaları bir gelenek halini almıştı Swift’in yaşadığı çağda. Bu tür yazıların korkunç bir parodisini yapan Swift, son derece akla yakın, son <span epub:type="pagebreak" id="page464" title="464"/>derece sağduyulu bir öneriyi, en ağırbaşlı bir biçimde ileri sürercesine, İrlandalı yoksul çocukların pişirilip yenmesini önerir: Eteklerine beş altı çocuk yapışmış bir anayı yollarda dilenirken görmek, insanın yüreğini sızlatır. Bu analar geçinebilmek için çalışacakları yerde, çocukları ölmesin diye dilenmek zorunda kalmışlardır. Oysa Swift, Londra’da tanıdığı, görmüş geçirmiş, birçok ülkeyi gezmiş olan bir Amerikalıdan, bir yaşında tombul bir bebeğin “a most delicious, nourishing and Wholesome food, whether stewed, roasted, baked or boiled” (ister buğulanmış, ister kızartılmış, ister fırında pişirilmiş, ister haşlanmış olsun, çok nefis, besleyici ve sağlıklı bir besin) olduğunu öğrenmiştir. Onun için böyle alçakgönüllü bir öneride bulunmaktadır. Her yüz yirmi çocuk arasından ancak yirmisi sağ kalıp, yeni bebekler üretmelidirler büyüdükleri zaman. Bu yirmi çocuktan ancak beş tanesi erkek olmalıdır; çünkü bir erkek, beş dişiyi hamile bırakabilir. Geri kalan çocukların hepsi, iyice tombullaşmaları için son aylarda bol bol emzirilmeleri analarına öğütlenerek, bir yaşına basar basmaz, hali vakti yerinde kibar sınıftan kişilere satılmalıdır. Sayısız yararları vardır bunun: İrlandalı bebekler artık açlıktan ölmeyeceklerdir; çoğunlukla İrlandalılar Katolik, İngilizler de Protestan olduklarına göre, İngilizlerin tutmadıkları Katoliğin kökü kuruyacaktır; bebeleri sayesinde ceplerine biraz para gireceği için, yoksul ana babalar çocuklarına daha sevecen davranacaklardır; analar çocuklarına daha özenle bakacaklar, en besili bebeği pazara sürmek için birbirleriyle yarışacaklardır; nikâh dışı ilişkiler ve dolayısıyla ahlaksızlık önlenecek, gençler bebekleri satabilmek için bir an önce evlenip çoluk çocuk sahibi olmak isteyeceklerdir; küçücük çocukların derisi yumuşak olduğundan, zarif bayanlar için eldivenler ve terlikler yapılabilecektir bu deriyle; yoksullar, varlıklılar sayesinde para kazandıkları için onlardan artık nefret etmeyeceklerdir vb. Swift bu yararları sıraladıktan sonra, tasarı üretenleri korkunç bir alayla gene taklit ederek, çocuğu olmadığına göre, böyle bir öneride bulunurken kişisel çıkarlarını hiç gözetmediğini açıklamayı da unutmaz. Sadece ülkesinin refaha kavuşmasını, ticaretin yaygınlaşmasını, bebeklerin sefaletten kurtulmalarını, yoksulların biraz rahatlamalarını ve zenginlerin <span epub:type="pagebreak" id="page465" title="465"/>yaşamdan daha çok haz almalarını istediği için bu alçakgönüllü önerisini kaleme almıştır.</p>
      <p>Swift’in kitap sayılabilecek uzunluktaki yapıtları arasında en önemlileri, 1697’de yazıp 1704’te yayımladığı <em>The Battle of the Books</em> (Kitaplar Savaşı), aynı yılda çıkan, ama Swift’e bakılacak olursa 1696’da yazılan <em>A Tale of a Tub</em> (Bir Fıçı Öyküsü) ve tüm dünyada ününü sağlayan başyapıtı <em>Gulliver’s Travels</em>’dir (Gulliver’in Yolculukları).</p>
      <p><em>The Battle of the Books</em> XVIII. yüzyılın ilk yarısında Fransa’da başlayıp, İngiltere’ye de yayılan bir tartışmayla ilgilidir: Eskiler mi, yani Antik çağın Yunanlı ve Romalı yazarları mı daha değerlidir, yoksa yeniler mi, yani Rönesans’tan sonra yetişenler mi? Artık bize bir hayli anlamsız gelen bu tartışmada Swift, özel sekreteri olduğu Sir William Temple gibi, daha çok eskilerden yana çıkar. Ne var ki, <em>The Battle of the Books</em>’un asıl ilginçliği, Swift’in edebiyatçılar arasındaki bu polemiğe katılmasından değil, bunu bahane ederek, kendi çağındaki yapaylığı, ukalalığı ve çıkarcılığı kıyasıya alaya almasından kaynaklanır.</p>
      <p>Gerçeklere uygun izlenimini veren ayrıntıların güldürücü bir yanı olduğunu bilen Swift, kavganın “last Friday between the ancient and modern books in St. James Library” (geçen cuma günü St. James Kitaplığı’nda, eski ve yeni kitaplar arasında) başladığını kesin bir tarih vererek açıklar. Ama kitaplar daha çatışmadan önce, kitaplığın bir köşesinde ağını ören Örümcek’le, bu ağa takılan Arı arasında bir tartışma çıkar. Fable’lar, yani hayvan öyküleri anlatarak ahlaksal bir amaç güden Aesop, bu tartışmada hakemlik yapar. Yeni yazarları simgeleyen Örümcek, hiç kimseye borçlu olmadan, kendi kendine ağlar örmekle övünür. Eski yazarları simgeleyen Arı ise, ağları hiçbir işe yaramayan Örümcek’ten çok daha üstün olduğunu; çiçeklere zarar vermeden, onlardan yararlanarak bal ve balmumu yaptığını, “thus furnishing mankind with the two noblest things which are sweetness and light” (böylece insanlığa en soylu iki şeyi, tatlılığı ve aydınlığı sağladığını) söyleyerek kendini savunur. Derken kitaplar arasında savaş başlar. Eskilerin yiğit askerleri arasında Homeros, Pindaros, Eukliedies, Aristo ve Platon vardır. Eskileri Akıl Tanrıçası Pallas Athene korumaktadır. Yenilerin savunucularından <span epub:type="pagebreak" id="page466" title="466"/>bazıları Bacon, Milton, Dryden, Descartes, Hobbes’dur. Bunları koruyan “Criticism” (Eleştiri) adlı korkunç yaratık, bir tanrıçadan çok bir cadıyı andırır; karanlık bir mağarada oturur, önüne atılan kitapları parçalayıp yiyerek beslenir. Bilgisizlik, Terbiyesizlik, Ukalalık, Aptallık, Kendini Beğenmişlik gibi alegorik kişiler, Eleştiri denilen bu tüyler ürpertici cadıya hizmet etmektedirler. Savaş sırasında Aristo, Bacon’a bir ok fırlatır, ama ok Bacon’u değil, Descartes’ı vurur. Vergilius ile çevirmeni Dryden çarpışırlar. Dryden’in başında, gerektiğinden dokuz kat daha büyük bir miğfer bulunması, ayrıca güldürür bizi. Swift kesin sonucu vermeden kitabı bitirdiği halde, eskilerin üstün çıktığı izlenimi uyanır okuyucularda.</p>
      <p><em>A Tale of a Tub</em>, <em>The Battle of the Books</em>’dan çok daha ilginçtir. Swift’in önsözde açıkladığı gibi, bu taşlama, adını denizcilikle ilgili bir gelenekten alır: Denizciler bir balinayla karşılaşınca, onu oyalayıp gemiye saldırmasını engellemek için önüne bir fıçı atarlarmış. Swift de, Hobbes gibilerinin ürettikleri canavarların önüne boş bir fıçı atmak istediği için, taşlamasına böyle bir adı uygun bulmuştur. Çünkü bilindiği gibi Thomas Hobbes, Hıristiyanlığın olumlu etkisine pek güven duymaz; insan yaşamının sürekli korkular içinde geçtiğine, “solitary, poor, nasty, brutish and short” (yalnız, yoksul, pis, hayvanca ve kısa) olduğuna; tümüyle bencil yaratıklar olan insanların ancak kendi çıkarlarını düşündüğüne; birbirleriyle anlaşamadıkları için, düşmanlıktan ve savaştan kaçınmalarının çaresi bulunmadığına inanırdı. 1651’de yayımlanan başlıca yapıtına, efsanevi bir deniz canavarı anlamına gelen <em>Leviathan</em> adını vermişti. Swift, <em>A Tale of a Tub’</em>ı yazarak,<em> Leviathan </em>gibi deniz canavarlarının dinsel inançları hırpalamasını engellemeyi amaçlıyordu. Gelgelelim kendi de farkına varmadan, Hıristiyanlığı korumaktan çok, baltaladı bu taşlamasıyla.</p>
      <p><em>A Tale of a Tub’</em>da, Hıristiyanlığı temsil eden babanın üç oğlu vardır: Peter, Martin ve Jack. Kilise’yi ilk kuran ermişten adını alan Peter, Katolikliği; Martin Luther’den adını alan Martin, Protestanlığı, daha doğrusu İngiltere’nin resmi kilisesi olan Anglikan Kilisesi’ni; Jean Calvin’den adını alan Jack ise, “dissenter”leri ya da “non-conformist”leri, yani resmi kiliseden ayrılan çeşit<span epub:type="pagebreak" id="page467" title="467"/>li mezhepleri temsil ederler. Baba ölmeden önce oğullarına, birbirinin tıpkı eşi olan üç hırka bırakır, ne olursa olsun, bu hırkaların biçiminde herhangi bir değişiklik yapılmamasını vasiyet eder. Ne var ki, oğulların üçü de babalarının sözünü dinlemezler; kendi beğenilerine göre, hırkalarında değişiklikler yapmaya, şurasına burasına gereksiz süsler katmaya başlarlar. Derken Martin ile Jack, yani Protestan mezhepler, kendini beğenmiş Peter’den, yani Katolik’ten, kavga edip ayrılırlar. Bir süre sonra iki Protestan arasında kavga çıkar; Anglikan Kilisesi temsilcisi Martin ile Dissenter’lerin temsilcisi Jack arasındaki bağlar kopar. Sonunda hırkalar bir sandığa kapatılıp üstüne kilit vurulur.</p>
      <p>Swift ilkin bir tek biçimi olan Hıristiyanlığın nasıl değiştirildiğini Hıristiyan kardeşler arasında nasıl hır çıktığını, bunun sonucu olarak Hıristiyanlığın özünün nasıl ortadan kaldırıldığını anlatmış olur böylece. Dinsel tutumunun kuşkular uyandırdığı ileri sürülerek eleştirilince, Swift ancak Katolikler’le Dissenter’lere kıydığını, bir din adamı olarak, kendi Kilisesi’ne sataşmadığını söyleyerek kendini savundu. Ne var ki, Jack’ı ve özellikle Peter’i yerin dibine batırırken, istese de istemese de, Martin’i de bir hayli rezil etmekten kendini alamamıştı. O kadar ki, <em>A Tale of a Tub’</em>ı, dini bütün bir Hıristiyandan çok, Hıristiyanlığa pek inanmayan birinin haz duyarak okuyacağı besbellidir bize kalırsa.</p>
      <p>Gerçi Swift, İngiltere’nin yararları açısından vazgeçilmez bir kurum saydığı Anglikan Kilisesi’nden yanaydı her zaman, üstelik o Kilise’ye resmen bağlı bir din adamıydı. Ama onun din adamlığı kalıplara hiç mi hiç uymuyordu. Düşündüklerini açıkça söylemekten hiç sakınmıyor, bir din adamının ağzından çıkması acayip sayılacak sözler söylüyordu: “I never saw, heard or read that the clergy was beloved in any nation where Christianity was the official religion of the people” (Hıristiyanlığın halkın resmi dini olduğu hiçbir ulusta, ruhban sınıfının sevildiğini, ne gördüm, ne duydum, ne de okudum) diyordu. “We have just enough religion to make us hate, but not enough to make us love each other” (ancak birbirimizden nefret edecek kadar dindarız, ama birbirimizi sevecek kadar dindar değiliz) diyordu. Din konusunda kuşkuları olduğunu açıklamaktan bile çekinmiyordu:</p>
			<span epub:type="pagebreak" id="page468" title="468"/>
      <blockquote>
        <p>I am not answerable to God for the doubts that arise in my own breast since they are the consequence of the reason which he hath planted in me, if I take care to conceal these doubts from others, if I use my best endeavours to subdue them, and if they have no influence on the conduct of my life.</p>
      </blockquote>
			<blockquote>
        <p>Eğer kuşkularımı başkalarından özenle gizlersem, onları baskı altına almak için elimden geleni yaparsam ve eğer o kuşkular yaşama biçimimi etkilemezse; kendi yüreğimde yükselen kuşkular Tanrı’nın bana bağışladığı aklın bir sonucu olduğuna göre, Tanrı’ya karşı sorumlu değilim onlardan.</p>
      </blockquote>
      <p>Swift yaşlılığında <em>A Tale of a Tub’</em>a yeniden bir göz atınca “Good God, what a genius I had when I wrote that book!” (Aman Tanrım, nasıl da bir deham varmış bu kitabı yazdığım sırada!) demiş. Din alanında ikiyüzlülüğü, hoşgörüsüzlüğü, her çeşit yobazlığı kepaze eden, gerçekten pırıl pırıl bir taşlamadır <em>A Tale of a Tub</em>. Şuraya buraya eklenmiş “digression”lar, yani asıl konudan uzaklaşarak bambaşka konulara değinmeler, kitabın ilginçliğini büsbütün artırır. Birer deneme niteliğini taşıyan bu metinlerin en ünlüsü “Digression Concerning the Origin, the Use and the Improvement of Madness in a Commonwealth”dir. (Devlette Deliliğin Kaynağını, Kullanılışını ve İlerlemesini Sağlama Yöntemi). Swift burada çarpıcı paradokslarından birine başvurarak, deliliğin devlete yararları üzerinde durur. Deliliğin kaynağı, bedenin alt kısımlarındaki bazı buharların beyne yükselmesi ve sağduyuyu yok ederek, bir insanda sadece hayal gücü bırakmasıdır ona bakılacak olursa. Mutluluğun ne olduğunu ancak deliler bilir. Çünkü mutluluk, “a perpetual possesion of being well deceived”dir (kendini sürekli olarak aldatabilme yeteneğidir) ve “the serene peaceful state of being a fool among knaves”dir (namussuzlar arasında bir budala olmanın huzuru ve rahatlığıdır). Devletin deliliği desteklemesi ve teşvik etmesi için başka nedenler de vardır: Dünyanın en yüce eylemleri deliler tarafından yapılmıştır. Onlar sayesinde ülkeler fethedilip imparatorluklar kurulmuştur, felsefede yeni düşünceler onlar sayesinde üretilmiş ve yeni dinlerin temelleri onlar tarafından atılmıştır.</p>
      <p><span epub:type="pagebreak" id="page469" title="469"/>Swift’in başyapıtı, 1726’da yayımlanan <em>Gulliver’s Travels</em>, her ülkede hem herkesin bildiği, hem de pek az kişinin başından sonuna değin okuduğu bir kitaptır. Herkes bilir, çünkü Gulliver’in cüceler ve devler ülkesindeki serüvenlerini çocukluğunda okumuştur mutlaka. Ama ancak o ilk iki bölümü okumuştur herkes. Oysa kitap dört bölümden oluşur ve son iki bölümün, özellikle dördüncü bölümün, dünyanın en acımasız, en vahşi taşlaması olduğunu herkes bilmez.</p>
      <p><em>Gulliver’s Travels</em> iki ayrı yaş grubunun, iki ayrı açıdan okuyabileceği bir dünya klasiğidir. Küçükler için sürükleyici ve eğlendirici bir öyküdür; büyükler içinse, Swift’in tüm topluma yönelttiği, insanı tedirgin ettiği kadar düşündüren buruk bir yergidir. Swift “to vex the world rather than divert it” (eğlendirmekten çok, herkesi öfkelendirmek) amacını güttüğünü söyler. Bu kitabı bitirmek üzereyken Pope’a mektubunda da, görünüşte çelişkiye düşerek, insanlardan toptan nefret ettiği halde, onları birey olarak tek tek sevdiğini söyler:</p>
      <blockquote>
        <p>I hate and detest that animal called man, although I heartily love John, Peter. Thomas and so forth. Upon this great foundation of misanthropy (though not in Timon’s manner) the whole foundation of my travels is erected.</p>
			</blockquote>
      <blockquote>
        <p>John’u, Peter’i, Thomas’ı vesaireyi candan sevdiğim halde, insan denilen hayvandan nefret ederim; kin duyarım ona karşı. Yolculuklarım –yani Gulliver’in yolculukları– Timon’unkine benzemeyen bu büyük insan düşmanlığı temeli üzerine kuruludur.</p>
      </blockquote>
      <p>Atina’lı Timon’unki gibi, başkaları yüzünden çektiği acılardan ve nankörlüğe tepkiden kaynaklanmadığı için, Swift’in insan nefreti Timon’unkinden çok daha korkunç görünür bizlere. Ama daha önce de belirttiğimiz gibi, Swift’in sevecen, şakacı ve güleryüzlü bir yanı da vardır. İstemeden de olsa okuyucularını öyle eğlendirir ki, özellikle ilk iki bölümde, kitabın taşlama yanı göz ardı edilir, gülmece yanı ön plana geçer.</p>
      <p><em>Gulliver’s Travels</em>’in giriş bölümünde açıklandığına göre, gemilerde hekimlik yapan Lemuel Gulliver’in yazdığı yolculuk <span epub:type="pagebreak" id="page470" title="470"/>anıları, bir akrabası tarafından kısaltılarak yayımlanmıştır. Kısaltılmasının nedeni, gerçekleri tam anlamıyla yansıtmayı amaçlayan Gulliver’in fazla ayrıntı vermesidir. Bu duruma kızan Gulliver, bir mektup yazıp, metnini kısalttığı ve İngiltere Kraliçesi Anne’i öven bir iki satır eklediği için akrabasını protesto etmiştir. Çünkü Gulliver’e bakılacak olursa, her insan, İngiltere Kraliçesi bile, bir “Yahoo” yani insan biçiminde bir hayvandır. Övülecek tek yaratıklar “Houyhnhnm” adını taşıyan akıllı atlardır. (Bu kitap sayesinde İngiliz diline çoktandır yerleşen “Yahoo” ve “Houyhnhnm” terimleriyle Swift’in tam olarak ne demek istediği, dördüncü bölümde anlaşılır.) Üstelik Gulliver, Yahoo’ları yola getirmenin çaresi olmadığını bildiği için, anılarının yayımlanmasında hiçbir yarar görmemiştir: Siyasal partiler gene ahmakça eylemler içindedirler; yargıçlar gene bilgisiz ve dürüstlükten yoksundurlar; dişi Yahoo’lar dediği kadınlar, gene ahlaksız ve akılsızdırlar vb. Aslında yolculuğu sırasında gördüğü Yahoo’larla, İngiltere ve Avrupa’da gördüğü Yahoo’lar arasında tek ayrım, sözümona uygar Yahoo’ların giysili, ötekilerin çıplak olmasıdır. Gulliver insan olduğuna göre, kendisinin de bir Yahoo olduğunu bilir, bu yüzden derin bir acı duyar. Gerçi akıllı atların etkisinde kalıp, Yahoo’luktan kurtulmak için on yıl boyunca büyük bir çaba göstermiş, bir dereceye kadar başarılı da olmuştur. Ama öteki Yahoo’larla, özellikle ailesindekilerle ilişkisini kesemediğinden, benliğindeki Yahoo’luk gene ağır basmıştır sonunda.</p>
      <p>Bu girişten sonra başlayıp Lilliput adasını anlatan birinci bölüm, <em>Gulliver’s Travels’</em>in en ünlü bölümüdür. Tüm kitap boyunca olduğu gibi burada da Swift, bir yandan akıllara sığmaz hayal gücünü kullanırken, bir yandan da gerçek bir yolculuğu anlatıyormuş havasını vermek için ayrıntılar üzerinde özenle durur. Tam tarihler verir; örneğin 4 Mayıs 1699’da yelken açmışlar, şu enlemde şu boylamda fırtınaya tutulmuşlar, haritalarda gösterilen tam şu yerde batmışlardır. Swift, Lilliput’ta her şeyin, binaların, hayvanların, insanların (Lilliput’lular altı inch’tir, yani normal bir insanın aşağı yukarı işaret parmağı boyundadırlar) tam ölçüsünü vermeyi ve Lilliputçadan “hekinah degul”, “talgo phonac”, “langro dehul” gibi örnekler sunmayı da unutmaz. Gerçeklere uygun izlenimini veren bu ayrıntılar, o çağın bazı saf oku<span epub:type="pagebreak" id="page471" title="471"/>yucularına öyle inandırıcı görünmüştür ki, İrlandalı bir piskopos kürsüye çıkıp, bunların doğru olamayacağını büyük bir ciddiyetle açıklamak zorunda kalmıştır.</p>
      <p>Lilliput adasında olup bitenleri hepimiz az çok anımsarız: Gemisi battıktan sonra karaya yüzen Gulliver, bitkin bir halde kumsalda uykuya dalar. Uyanınca, binlerce incecik ipler ve küçücük çivilerle toprağa bağlandığını anlar. Kırka yakın minnacık insanın bedeninin üstünde gezdiğini görüp öyle bir bağırır ki, hepsi kaçışır. Bunların bir bölümü Gulliver’in üstünden yere atlarken yaralanırlar. Gulliver’e fırlatılan yüzlerce ok, toplu iğneler gibi şurasına burasına saplanır. Gulliver’in yüzünün düzeyine yükselebilmek için küçük bir kule dikilir. O kuleye merdivenle tırmanan Lilliput’lu bir devlet adamı, Gulliver’in bilmediği bir dilde, ama ses tınlamalarında usta bir hatibin tüm marifetlerini göstererek ona bir söylev verir. Derken matematik ve dolayısıyla mühendislik alanında çok becerikli oldukları anlaşılan Lilliput’lular, on beş minik atın çektiği yirmi dört tekerlekli bir arabayla, bağlı Gulliver’i Mildende adlı başkente taşırlar. Uslu davranacağını anlayınca bağlarını çözerler. Adanın en büyük tapınağı ona konut olarak verilir. Gulliver bu tapınağa ancak iki büklüm olarak girebilir. Lilliput’lularla dost olur, onları avucuna alıp sohbet eder, dillerini öğrenince. Daha yakın ahbaplarını cebinde taşır. Küçük çocuklar onunla iyice yüzgöz olup, saçlarının içinde saklambaç oynarlar. İmparatorun isteği üzerine Gulliver bacaklarını açıp durur, tüm Lilliput ordusu bacaklarının arasından geçit töreni yapar. Sarayda yangın çıkıp da, halkın yüksük gibi kovalarla su taşıyarak bu durumla başa çıkamayacaklarını gören, o gece de bol bol şarap içmiş olan Gulliver, sarayın üstüne çiş ederek yangını söndürür. Ne var ki, İmparatoriçe bu duruma fena halde bozulur ve büyük çapta onarım ve temizlik yapıldığı halde, bir daha ayak basmak istemez artık kirletilmiş saydığı o saraya. Lilliput adasıyla düşmanı Blefuscu adası arasında savaş başlayınca Gulliver, suda yarı yürüyerek yarı yüzerek, iki adayı ayıran boğazı aşar; çakısıyla Blefuscu gemilerinin iplerini kesip, elli gemiyi birden peşinden çekerek düşman filosunu Lilliput’a götürür vb.</p>
      <p>Çocukluğumuzdan hayal meyal anımsarız tüm bunları. Ne <span epub:type="pagebreak" id="page472" title="472"/>var ki, <em>Gulliver’s Travels’</em>i büyüyüp de okuyunca, Lilliput adasında olup bitenlerin, İngiltere ve Avrupa uygarlığının bir taşlaması olduğunun farkına varırız. Durumun gülünçlüğü bu parmak boyunda yaratıkların tıpkı bizler gibi davranmalarından, Gulliver’in tırnağının ucuyla ezebileceği bu küçücük böceklerin kendilerini son derece yüce bilmelerinden kaynaklanır. Sanki Swift, “işte, tıpkı Lilliput’lular gibisiniz sizler de; o böceklerden farksız olduğunuz halde, kendinizi bir şey sanıyorsunuz” der herkese.</p>
      <p>Swift ilkin Whig’di, sonra Tory oldu. O partilerin ikisinin de metelik etmediğini yakından biliyordu. Lilliput adasındaki siyasal partilerin çatışması, Büyük Britanya’daki Whig’lerle Tory’lerin çatışmasının güldürücü bir parodisidir. Lilliput’ta da birbirini yiyen, selamlaşmayacak kadar birbirine düşman iki parti vardır. Gelgelelim Tramecksan’larla Slamecksan’lar arasındaki tek fark, birinin yüksek topuklu, ötekinin alçak topuklu ayakkabılar giymeleridir. İmparator sözde yan tutmaz; ama tahta varis olan Prens’in bir topuğunun ötesinden kıl payı yüksek oluşu, acaba Veliaht gizlice yüksek topukluları mı tutuyor kuşkusunun ortaya çıkmasına neden olur.</p>
      <p>İngiltere’de saray adamlarının kralın gözüne girmek için çeşitli rezilliklere katlanmaya razı olmaları gibi, Lilliput’ta da yüksek mevki kapmak isteyenler, türlü şaklabanlıklar yapmaya katlanırlar. Örneğin, bir ipin üstünde cambazlık ederler. O ipin üstünde en güzel hoplayıp zıplayanlar, önemli görevlere atanırlar. İmparatorun elinde tuttuğu, arasıra yükseltip alçalttığı değneğin üstünden atlayabilmek ya da sürünerek altından geçmek de memuriyette yükselmenin yollarından biridir. Bunca dalkavukluk edilen İmparatorun tek üstünlüğü, öteki Lilliput’lulardan Gulliver’in “about the breadth of my nail” (tırnağının aşağı yukarı kalınlığı kadar) daha uzun boylu olmasıdır. Ama bu milimetrik fark bile “which alone is enough to strike an awe unto the beholders” (onu görenlerde dehşet uyandırmaya yeter).</p>
			<figure class="middle2">
				<img src="image/p473.jpg"/>
				<figcaption>Gulliver Lilliput’ta</figcaption>
			</figure>
      <p>Swift, Lilliput’lulardan yararlanarak, Avrupa’nın birbirine girmesine neden olan dinsel bölünmeleri de alay konusuna dönüştürür: Lilliput ile Blefuscu adaları arasındaki savaş, yumurtaların yuvarlak uçlarından mı, yoksa sivri uçlarından mı kırılma<span epub:type="pagebreak" id="page473" title="473"/>sı gerektiği sorunu yüzünden çıkmıştır. Lilliput’ta yumurtaların sivri uçlarından kırılmalarını emreden bir karar yasalaşmıştır vaktiyle. Bu yasaya uymayanlar altı kez ayaklanmışlar; bu arada bir İmparator yaşamını, başka bir İmparator tahtını yitirmiş, binlerce kişi ölüm cezasına çarptırılmıştır. Lilliput’un da, Blefuscu’nun da dinleri aynı kutsal kitaptan kaynaklanır. Bu kitapta ise, “all true believers break their eggs at the convenient end” (tüm gerçek müminler yumurtalarını uygun uçtan kırarlar) denilir. Ama bu uygun ucun hangi uç olduğu belirtilmez. Belirtilmediği için de kan dökülür; hem başka ülkelerle savaşlar, hem <span epub:type="pagebreak" id="page474" title="474"/>de iç savaşlar çıkar. Swift bir din adamı için şaşılacak bir gözüpeklikle, Katoliklerle Protestanlar arasında yüzyıllarca süren, Hıristiyan dünyasını ikiye bölen anlaşmazlığı, yumurtanın şu uçtan mı, yoksa bu uçtan mı kırılması gerekir gibi gülünç bir nedene bağlamaktan hiç çekinmediğini açıklamış olur böylece.</p>
      <p>Gerçi Lilliput’lular ayakkabı topukları ve yumurtanın nasıl kırılacağı konusunda İngilizler kadar aptalca davranırlar, ama kimi açılardan onlara üstündürler gene de. Örneğin, Lilliput’ta bir erkekle bir kadının birleşerek dünyaya getirdikleri çocuk, annesiyle babasına karşı kendini sorumlu saymaz. Çünkü hem dünyaya gelmek bir mutluluk kaynağı değildir, hem de ana babalar sırf kendi keyifleri için peydahlamışlardır o çocuğu. Lilliput’ta ailenin verebileceği eğitime hiç güvenilmediği için çocuklardan devlet sorumludur. Çocuklar sınıfsal durumlarına göre (Swift bir bakıma çağını çok aşmakla birlikte, sınıflar arasında eşitlik gözetecek kadar ileriye dönük değildir) okullara konulur. Yoksul ailelerin çocukları çırak olarak eğitilir. Köylü ve rençberlerin çocuklarıysa, yapacakları işi ailelerinin yanında öğrenebilecekleri için okula hiç gitmezler. Analarla babalar okula alınan çocuklarının eğitim masraflarını öderler, ama onları ancak yılda iki kez birer saat görebilirler; sadece ilk geldiklerinde ve giderken öpebilirler çocuklarını. Beden eğitimi dersleri bir yana, ayrı ayrı okullarda aynı eğitimi gören kızlarla oğlanlar, on beş yaşına gelince, ailelerine geri verilirler. Lilliput’taki bazı yasalar da İngiliz yasalarından üstündür. Örneğin biri, başka birini suçlar da, o adamın suçsuz olduğu anlaşılırsa, karaçalan kişi ölüm cezasına çarptırılır. Nankörlüğün cezası da ölümdür. Hile ve yalandan kaynaklandığı için dolandırıcılık, hırsızlıktan çok daha kötü sayılır. Yasalara uymayanlar cezalandırıldığı gibi, yasalara uzun süre uyanlar törenle ödüllendirilir.</p>
      <p>Ne var ki, bazı olumlu yanlarına karşın, Lilliput’ta, özellikle hükümet ve saray çevrelerindeki entrikalar, tıpkı İngilizlerin aynı çevrelerinde dönen entrikalara benzer ve Gulliver’in oradan kaçmasına neden olur sonunda: Gulliver’in beslenmesi öteden beri bir sorundur Lilliput’lular için. Bu yüzden ülkede kıtlık çıkacağından korkulur, Lilliput’lular o küçücük oklarının ucuna zehir koyarak Gulliver’i öldürmeyi düşünürler. Ama ölüsünü <span epub:type="pagebreak" id="page475" title="475"/>nasıl ortadan kaldıracaklarını bilemezler. Devlete verdiği ekonomik sıkıntı bir yana, Gulliver’in kişisel düşmanları da vardır artık. İmparatoriçe sarayda çıkan yangını çişiyle söndürmesini bağışlayamaz bir türlü. İmparator da içerlemektedir ona; çünkü Gulliver, Blefuscu filosunun tümünü tutsak alıp “Nardac” unvanını kazandıktan sonra, İmparator bu düşman adayı Lilliput’un bir sömürgesi yapmak istemiş, ama Gulliver bu tasarıya karşı çıkmıştır. Lilliput Deniz Kuvvetlerine kumanda eden amiralse, Gulliver’in kolayca elde ettiği bu zaferle kendi şanını gölgelediği için ona fena halde öfkelenir. O sırada kötü kişilerin çevreye yaydıkları bir dedikodu yüzünden kıskançlığa kapılan Maliye Bakanı da Gulliver’in kanına susar: Sözde Maliye Bakanı’nın eşi, Gulliver’e ölesiye âşık olmuş, geceleyin onunla gizlice buluşup sevişmiştir. Gulliver’in büyük bir ciddiyetle bunu yadsıması, bu dedikodunun aşağılık bir yalan olduğunu açıklaması (“this I solemnly declare to be a most infamous falsehood”) birinci bölümün en güldürücü yerlerinden biridir. Gerçi saraydan başka bayanlar gibi, Maliye Bakanı’nın eşi de onu ziyaret etmiştir, ama gün ışığında ve başkalarıyla gelmiştir her zaman ve bu bayanla aralarında hiçbir şey geçmemiştir.</p>
      <p>Sonunda bu parmak kadar Lilliput’lular, dev Gulliver’i en korkunç biçimde öldürmeyi tasarlarlar: Geceleyin evine kundak konulacak, Gulliver zehirli ok yağmuruna tutulacak, daha da fazla acı çekmesi için iç gömleğine zehirli bir sıvı sürülecektir. Ama yücegönüllü Lilliput İmpartoru buna karşı çıkar, Gulliver’in sadece kör edilmesini önerir. Çünkü böylece devlet onu tehlikeli olmaktan çıkaracak, gücünden yararlanmayı sürdürebilecektir. Düşmanları, Gulliver’in yok edilmesi için diretirler. Onun yavaş yavaş açlıktan öldürülmesini isterler. Bir salgın hastalığın çıkmasını önlemek için ölüsünün küçük parçalara bölünerek uzaklara gömülmesi kolaylaşacaktır o zaman. Kemikleriyse Lilliput’ta kalacak, müzelik bir iskelet olarak gelecek kuşaklara sergilenecektir. Ne var ki, sonunda İmparatorun önerisi benimsenir, Gulliver’in kör edilmesi karara bağlanır.</p>
      <p>Gulliver’e yakınlık duyan saraydan bir kişi, geceleyin gizlice gelip, vatana ihanetle suçlanarak kör edileceğini Gulliver’e bildirir. Bu suçlamanın yasal bir zemini de vardır elbette: Eski bir ya<span epub:type="pagebreak" id="page476" title="476"/>saya göre, saray çevrelerinde açıkta çiş etmek yasaktır. Gulliver ise, bu yasaya hiç aldırmamış, yangını çişiyle söndürmüştür. Ayrıca Blefuscu adasının sömürge yapılmasını, böylece yumurtanın hangi ucundan kırılacağı gibi bir hayat memat sorununda bölücülük yapanların köküne kibrit suyu ekilmesini de engellemiştir. Gulliver bunlara benzer daha nice nice suçlar işlemiştir.</p>
      <p>Bu durum üzerine, kör edilme korkusuna kapılan zavallı Gulliver, Blefuscu adasına kaçar. Orada bir rastlantı sonucu normal boyda, batmış bir sandal bulur. Tıpkı Lilliput’lular gibi, bu devden kurtulmaya can atan Blefuscu’luların yardımıyla sandal onarılır, yelkeni, kürekleri yapılır. Gerçeklere uygun izlenimini veren ayrıntılar üzerinde durmaya hep özen gösteren Swift’in açıkladığına göre, Gulliver, Lilliput’ta tam dokuz ay on üç gün kaldıktan sonra, 24 Eylül 1701’de denize açılır. Aradan iki gün geçmeden, bir İngiliz gemisiyle karşılaşıp, kendi ülkesine döner. Başına gelenleri anlatınca, onu ilkin deli sanırlar. Ama Gulliver cebinde getirdiği birkaç minik boğayı, ineği ve koyunu gösterince, onun yalan söylemediğini anlarlar. Gulliver karısı ve çocuklarıyla birkaç ay geçirdikten sonra gene denizlere açılır.</p>
      <p>Taşlama öğeleri ağır bastığı için <em>Gulliver’s Travels</em>’in birinci bölümü kadar eğlenceli olmayan ikinci bölümü, devler ülkesinde geçer. Brobdingnag adındaki adanın devleri, normal bir insandan on iki kat daha büyük oldukları için Gulliver tam bir Lilliput’lu durumuna düşer orada. Böylece Swift’in, kitabının birinci bölümünde de, ikinci bölümünde de aslında aynı amacı güttüğü anlaşılır. Çünkü minik Lilliput’lular kendilerini bunca önemsedikleri halde, Gulliver’in karşısında gülünç böceklerden farksız oldukları gibi, kendisini bunca beğenen, üstün Avrupa uygarlığının temsilcisi sayan Gulliver de, parmakla ezilebilecek bir böcekten başka bir şey değildir devler ülkesinde. Yani her iki bölümde de insanlar küçük düşürülür. Hatta insanları hor görme amacı, birinci bölümde olduğundan çok daha belirgindir ikinci bölümde. Gulliver, Brobdingnag adasına ayak basar basmaz, bir hiç olduğunu anlayıverir. Bir dev onu işaret parmağıyla başparmağı arasında tutup yerden toplar. Bu dev, Gulliver’i acayip bir böcek bulmuşçasına inceleyince, Kafka’nın Değişim’i aklımıza gelir ister istemez. Gulliver insanlıktan çıkmış, “any <span epub:type="pagebreak" id="page477" title="477"/>little hateful animal”a (küçük, iğrenç herhangi bir hayvana) dönüşmüştür artık. Çiftçilik yapan bu dev, Gulliver’i mendilinin içine koyup evine götürür. Çiftçinin karısı, kadınların genellikle böceklerden korktuğu gibi, ilkin korkar Gulliver’den, ama sonra alışır. Gulliver, Brobdingnag’da ilk gecesini çiftçinin dev köpeğinden, üstüne üşüşen koskocaman farelerden ödü koparak geçirir.</p>
      <p>Çiftçi sanki Gulliver küçük bir kedi yavrusuymuş gibi, onu dokuz yaşındaki kızı Glundalclich’e verir. Daha sonraları Gulliver’in “küçük dadım” diyeceği bu dev kız çocuğu, insanca bir sevgiyle bağlanır bu canlı küçük bebeğe. Onu taşbebeğinin oyuncak beşiğine yatırıp tehlikelerden korur; ona Brobdingnag’lıların dilini öğretir; kaybolmasın diye bir yavru köpeğin tasmasını takar ona; her gittiği yere onu rahatça taşıyabilmek için de bir kafes yapar. Çevredeki köylüler bu acayip küçük yaratığı seyretmeye gelince, çiftçi bu sayede para kazanacağını anlar. Küçük dev kızın bunu engllelemek istemesine karşın, Gulliver’i panayırlarda sergiler. Efendisi çiftçi tarafından kıyasıya sömürülen, on sekiz ayrı kasabada tüm marifetlerini göstermek zorunda kalan Gulliver, yanından hiç ayrılmayan “küçük” dadısının onu korumak için gösterdiği tüm çabalara karşın, korkunç bir aşağılık duygusuna ve üzüntüye kapılır, müthiş zayıflar, bitkin düşer. Sonunda başkente götürülüp Kraliçeye satılır.</p>
      <p>Felsefe ve matematik okumuş, çok bilgili Brobdingnag Kralı, üç bilim adamını saraya çağırır; bir cüce sayılamayacak kadar küçük olan bu garip yaratığın ne olduğunu anlayabilmek için onlarla birlikte Gulliver’i inceler. Swift bir insanın aslında ne denli zavallı, ne denli güçsüz olduğunu göstermek amacıyla, Kralın sarayında Gulliver’in nasıl küçük düştüğünü anlatır: Kralın cüce soytarısı onu tuttuğu gibi bir krema kâsesinin içine atar, boğulmaktan zor kurtulur; bir ağaçtan başına koskocaman elmalar düşer; onun gözünde kartallar kadar büyük olan sivrisineklerin saldırısına uğrar; dolu yağınca ölüm tehlikesi geçirir; azman bir köpek, dişlerini ensesine geçirip onu efendisine götürür; bir maymun onu fena halde hırpalar. Saraydaki kadınların yaptıkları, Gulliver’i ayrıca perişan eder. Örneğin, onu çırılçıplak soyup göğüslerinin arasına koyarlar; on altı yaşlarında şaka<span epub:type="pagebreak" id="page478" title="478"/>cı bir kız, Gulliver’i ata binmişçesine memesinin ucuna oturtur. Utandığı için anlatamayacağını söylediği başka şeyler de yaparlar. Bu dev kadınların tenini yakından görmek, kokularını almak, belki de cinsel bir nesne olarak kullanılmak, Gulliver’i müthiş tiksindirir.</p>
      <p>Akıllı Brobdingnag Kralı’yla konuşmaları, Gulliver’in büsbütün aşağılanmasına neden olur. Gulliver boyun posun akılla hiçbir ilişkisi olmadığını kanıtlama, ülkesini ve dolayısıyla kendisini biraz olsun yüceltme çabası içinde, İngiltere’nin hükümetini, parlamentosunu, siyasal partilerini, hazinesini, adliyesini, kilisesini, ordusunu sözde överek, Kral’a uzun uzun anlatır. Ne var ki, Swift, Kral’a öyle zekice sorular sordurur ki, İngiliz sisteminin tüm çürük yanları hemen ortaya çıkıverir. Zaten bu minik böceklerin kendilerini böylesine ciddiye almaları, alay konusudur dev Kral için. Gulliver’i avucunun içine oturtup, kahkahalar atarak, onun Whig mi, yoksa Tory mi olduğunu sorması, bu iki partiyi de gülünç duruma düşürür. Gulliver sözde böbürlene bölürlene, Büyük Britanya ordusunun toplarından tüfeklerinden söz edince, Kral, Gulliver gibi “so impotent and grovelling an insect” (yerlerde kıvrılan zavallı böceklerin) çevrelerine dehşet salmaya kalkmalarına pek şaşırır. Gulliver, Avrupa’ya egemen olan, tüm dünyada hayranlık uyandıran yüce ülkesinin böyle hor görülmesi karşısında sözde renkten renge girer, fena halde bozulur. Kral şöyle bir sonuca varır:</p>
      <blockquote>
        <p>I cannot but conclude the bulk of your natives, to be the most pernicious race of little odious vermin that nature ever suffered to crawl upon the surface of the earth.</p>
      </blockquote>
      <blockquote>
        <p>Sizin yerlilerinizin çoğunun, doğanın izniyle yeryüzünde sürünen o küçük iğrenç haşerenin en zararlı soyu olduğu sonucuna varmaktan başka bir şey yapamam.</p>
      </blockquote>
      <p>Ve başlangıçta ülkesini fazlasıyla beğeniyormuş gibi konuşan Gulliver, zamanla Brobdingnag Kralı açısından görmeye başlar İngiltere’yi.</p>
      <p>Gulliver garip bir olay sonucu, devler ülkesinden ayrılmak zo<span epub:type="pagebreak" id="page479" title="479"/>runda kalır: “Küçük” dadısı biraz rahatsız olduğu için, Gulliver’i saraydan genç bir hizmetkâra emanet eder. Bu delikanlı deniz kıyısında gezinirken, Gulliver’in içinde oturduğu kafesi kumsalda bırakıp biraz uzaklaşır. O sırada dev bir kartal, kafesi kaptığı gibi açığa doğru uçar, Gulliver’i konutuyla birlikte dalgalara bırakır. Gulliver, onu yitirdiği için dadısının nasıl üzüleceğini, üstelik Kraliçe’nin küçük dev kızı çok ağır bir cezaya çarptıracağını düşünerek kahrolur. Derken bir İngiliz gemisi kafesi görüp Gulliver’i kurtarır. Gulliver yurttaşlarına kavuştuğu için sevinç duyacağı yerde, onlara Brobdingnag Kralı’nın gözleriyle bakar, “şimdiye değin gördüğü küçük yaratıkların en rezilleri” (“the most contemptible little creatures I had ever seen”) sayar İngilizleri.</p>
      <p>Bir aydınlanma çağı olan XVIII. yüzyılın başlangıcında, bilimi geliştirme görevini devlet üstlenmiş; çok daha önceleri 1645’te kurulan ve üyeleri arasında sadece bilim adamları değil, John Dryden gibi edebiyatçılar da bulunan ünlü Royal Society etkinliğini iyice artırmıştı. Swift, <em>Gulliver’s Travels’</em>in belki ilk iki bölümü kadar ilginç olmayan üçüncü bölümünde, bazı sözümona bilimsel araştırmalarla alay eder, bunların kimi zaman ne denli yararsız ve saçma olabileceğini anlatır.</p>
      <p>Gemisi korsanların eline geçtikten sonra ıssız bir kıyıya çıkan Gulliver, havalarda uçan Laputa adasını görür. Yalvarıp yakarması üzerine, uçan ada aşağı inip Gulliver’i alır. Laputa gökbilimciler ve matematikçilerle doludur. Bunların aklı fikri soyut kavramlarda olduğu için burunlarının ucunu göremezler, şuraya buraya çarparlar, ikide bir yere kapaklanırlar, kendilerine söylenen en basit sözleri anlayamazlar. Onun için yanlarında biri bulunur her zaman. Bu adamlar taşıdıkları kaynanazırıltısını andıran çıngırtılı oyuncaklarla, kendilerine gelmeleri için bilim adamlarının kafalarına vururlar gerektiği zaman.</p>
      <p>Uçan Laputa adasında matematik öyle bir saplantı olmuştur ki, tüm yiyecekler, ekmek dilimleri bile geometrik biçimlerde kesilir. Gelgelelim bu bilginlerin pratik yaşamları çok ilkel, barındıkları evler hem çok rahatsız, hem de mimari açıdan çarpık çurpuktur. Bir giysi dikileceği zaman, karmaşık araç gereçlerle, çok çetrefil matematik hesaplara dayanan ölçüler alınır. Ama bu hesaplarda her zaman küçük bir yanlış yapıldığından, elbiseler <span epub:type="pagebreak" id="page480" title="480"/>hiç kimsenin sırtına oturmaz. Soyut bilgi açısından böylesine üstün insanların, pratik uygulamada bu kadar beceriksiz olmalarına hayret eder Gulliver. Laputa’lılar yalnızca matematiğin çeşitli dallarıyla, biraz da müzikle uğraşırlar; edebiyattan, sanattan, felsefeden hiç haberleri yoktur. Meraka kapılıp da, başka bir dünyadan gelen Gulliver’e sorular sormak akıllarından bile geçmez. Çok da mutsuz ve korkular içindedirler. Çünkü gökbilimle ilgili hesaplarına göre, bir kuyruklu yıldız her an yeryüzüne çarpabilir, güneş kararabilir ya da bunlara benzer başka felâketler olabilir.</p>
      <p>Swift, <em>Gulliver’s Travels’</em>de her zaman izlediği, gerçekçilik havası veren yöntemiyle, Laputa’nın tam ölçülerini verir. Koskocaman bir mıknatıs sayesinde uçan bu ada, daire biçimindedir; çapı 7837 yard’dır; mıknatıs taşının boyu şu kadar, kalınlığı şu kadardır vb. Ülkenin herhangi bir yerinde bir ayaklanma olunca ya da vergiler zamanında verilmeyince, Laputa’lı matematikçilerin aklı başına gelir anlaşılan. Çünkü uçan ada hemen o bölgenin üstüne gelip durur. O zaman aşağıdakiler ne güneşten yararlanabilirler, ne de yağmurdan. Başkaldıranlar gene de yola gelmezse, Laputa adasından büyük taşlar atılarak o bölgedeki evler yıkılır, insanlar öldürülür. Swift akıllara sığmaz hayal gücüyle, ancak Birinci Dünya Savaşı’nda uygulanmaya başlayan havadan bombardımanların bir örneğini vermiş olur böylece.</p>
      <p>Gereğinde halkı sindirme yöntemleri bir yana, gerçeklerden kopukluk açısından tam anlamıyla havalarda uçan, onun yüzüne bile bakmayan bu matematikçiler arasında sıkılmaya başlayan Gulliver, Laputa’lıların izniyle yeryüzüne indirilir. Böylesine üstün zekâlı ve bilgili kişilerin yönettikleri ülkenin berbat durumunu görür o zaman. Her yer sefalet içindedir, tarım olmadığı için halk açlıktan kırılmaktadır. Ülkede ancak bir tek kişinin toprakları bereketli, evi rahat ve güzeldir. Çünkü Laputa’lıların çok cahil ve aptal diye hor gördükleri bu adam, soyut bilimsel kavramlara hiç aldırmadan, tarlalarını eskiden olduğu gibi ekip biçmekte, canı istediği biçimde bir evde yaşamaktadır.</p>
      <p>Üçüncü bölümün belki en güldürücü kısmı, Lagoda Akademisi’nde olup bitenlerdir. Her alandan bilim adamlarını ve profesörleri barındıran bu akademi, icatlarıyla ünlüdür. Örneğin bi<span epub:type="pagebreak" id="page481" title="481"/>ri, salatalıklardan güneş ışınları çıkarma, bunları sıkı sıkı kapalı şişelerde saklama ve hava soğuyunca şişeleri açıp güneş ışınlarından yararlanma tasarısı üzerinde sekiz yıl çalışmıştır; tam başarıya ulaşmak için sekiz yıl daha çalışması gerekmektedir. Çok kötü kokan bir laboratuarda didinip duran başka bir bilim adamı, karmaşık kimyasal deneyler yaparak, insan dışkısından, bu dışkıyı oluşturan besinleri yeniden üretme ve bunlardan yararlanma çabası içindedir. Başka biri, buz kalıplarından barut çıkarmak için uğraşmaktadır. Çok usta bir mimar, evlere temelden başlayacağına damdan başlayıp, temeli en sonunda atma projesini geliştirmek amacındadır. Uzmanlık alanı tarım olan bir bilim adamı, toprağın sabanla düpedüz sürüleceğine, belirli yerlere domuzların sevdikleri yiyeceklerin gömülmesini, domuzların eşemeleri sayesinde toprağın da sürülmesini düşünür. Bir hekim, hastalarının gazlarını, dolayısıyla karın ağrılarını gidermek için makatlarına bir körük sokulup, gazların çekilmesini önerir. Dilbilimciler fiilleri bir yana bırakıp, sadece isimlerden oluşan daha kestirme bir dil oluşturmanın yolunu ararlar. Konuşmak gırtlağı ve ciğerleri yıprattığından, dili tümüyle ortadan kaldırmayı tasarlayan dilbilimciler de vardır. Bunun çaresi de, söyleyeceklerini somut eşyalar olarak ellerinde ya da sırtlarında taşımak ve bu eşyaları işaret parmaklarıyla tek tek göstererek ne demek istediklerini anlatmaktır. Gerçi taşınan eşyaların yükü biraz ağır olabilir, ama hem gırtlak ve ciğerler korunmuş olur, hem de yabancılarla konuşmak için başka bir dil öğrenme zahmeti ortadan kalkar. Lagoda Akademisi’nin profesörleri olağanüstü başarılı sonuçlar veren bir öğretme yöntemi de bulmuşlardır: Aktarılmak istenen bilgi, özel kimyasal maddelerden yapılmış bir mürekkeple, çok ince bir yufka parçasının üstüne yazılır. Öğrenci bu yufka parçasını aç karnına yutup, üç gün üç gece yalnız kuru ekmek yer ve su içerse, bilgi doğruca beynine gider.</p>
      <p>Gulliver, gene üçüncü bölümde, Lagoda Akademisi’nden sonra büyücülerin adası Glubbdubdrib’e gider. Burada her şey doğaüstüdür. İnsanlar, hayaletler gibi ortadan yok oluverirler, ölüler yeryüzüne çağrılıp, büyücülere hizmet ederler vb. Bu adada sadece on gün kalan Gulliver, her istediğini yapabilir. Örneğin, Büyük İskender’i ordusunun başında görmek ister ve görür. Yunanca konuşan <span epub:type="pagebreak" id="page482" title="482"/>İskender, kimilerinin sandığı gibi zehirlenmediğine, sırf fazla içki içtiği için öldüğüne yeminler eder. Hannibal’i, Julius Caesar’ı ve hayran olduğu Brutus’u da görür. Brutus öteki dünyada Sokrates ve Sir Thomas More’la sürekli konuştuklarını anlatır. İsteği üzerine, Homeros, Aristo ve Descartes, Gulliver’in karşısına çıkarlar. Homeros hiç de kör olmadığını, tam tersine gözlerinin en küçük ayrıntıları bile görebildiğini bildirir. Gulliver kimi kralların babalarını görmek isteyince, durum biraz karışır; çünkü bu babalar kral değil, ya berber ya uşak ya da arabacıdırlar çoğunlukla.</p>
      <p>Gulliver büyücüler adasından sonra, Struldbrug’lar denilen ölümsüzlerin bulunduğu bir gizemli adaya gelir. Ölümsüzler alınlarında yuvarlak kırmızı bir lekeyle dünyaya gelmektedirler. Bu kırmızı leke çeşitli renklere girer, sonunda sanki alınyazılarını simgelercesine, kapkara olur. Gulliver ölümsüzleri çok mutlu ve bilge kişiler sanır ilkin. Kendi de öyle olsaydı, ne olağanüstü işler başarabileceğini düşünür. Oysa dünyanın en mutsuz kişileridir onlar. Yaşlanırlar, hem de hiç kimsenin yaşlanamayacağı kadar yaşlanırlar, ama tek istedikleri şey ölüm olduğu halde ölemezler. Yakınlarını çoktan yitirmişler, yaşamla tüm bağlarını koparmışlar, çevrelerinin yabancısı olmuşlardır. Aralarında ancak bunaklar biraz rahattır. Bu ölümsüzlerin halini görmek, insanı ölüm korkusundan kurtarmanın en kestirme yoludur Gulliver için.</p>
      <p><em>Gulliver’s Travels’</em>in daha ikinci bölümünde yoğunlaşmaya başlayan taşlama öğeleri, dördüncü ve son bölümünde, okuyucuları tedirgin eden, neredeyse korkutan boyutlara varır. Bu son bölümde Gulliver, yurdunda ancak beş ay kalıp eşini hamile bıraktıktan sonra gene denizlere açılır. Gemide ayaklanma başlayınca, bilmediği bir karaya çıkar ve orada Yahoo’ları görür. İnsan biçiminde oldukları halde, bu çırılçıplak, saçı sakalı hiç kesilmemiş, tenleri güneşten kavrulmuş çirkin yaratıkları hayvan sanır ilkin. “I never beheld in my life so disagreeable an animal” (bu kadar itici bir hayvanı ömrümde görmemiştim) diye düşünür. Yahoo’lar hayvandan da beterdirler aslında; çünkü Gulliver, onlara karşı kendini savunabilmek için elinde kılıcı, bir ağaç gövdesine sığınınca, Yahoo’lar tırmandıkları o ağaçta çömelip, dışkılarını boşaltırlar onun üstüne. Derken uzaktan atlar görünür, Yahoo’lar hemen sıvışırlar. Gerçi Gulliver bu atların kişneyerek söylediklerini anlamaz, ama öyle ak<span epub:type="pagebreak" id="page483" title="483"/>lı başında bir halleri vardır ki, Gulliver elinde olmadan, “gentlemen” (başlar) diye konuşmaya başlar onlarla. Kendi dillerinde “doğanın en mükemmel yaratığı” anlamına gelen “Houyhnhnm” adını taşıyan bu atlara Gulliver ne denli şaştıysa, onlar da, Yahoo’ya benzemekle birlikte aklı varmış gibi davranan Gulliver’e o denli şaşarlar. Houyhnhnm’lar, Gulliver’i bir Yahoo’nun yanına koyup, ikisini karşılaştırarak inceleyince, Gulliver kendisinin de bir Yahoo’dan başka bir şey olmadığının bilincine varıp dehşete kapılır. Daha sonraları, giysileri iyice yıprandığından, sırtına bir şeyler geçirmek için soyununca, Houyhnhnm’lar onun bir Yahoo, ama “a perfect Yahoo” (kusursuz bir Yahoo) sayılabileceğini söylerler. Çıplakken örtünmek istemesine de biraz şaşırırlar. Çünkü Gulliver’in hep “my master” (benim efendim) diye andığı Houyhnhnm’ların başı, doğanın verdiği uzuvların neden gizlenmesi gerektiğini anlayamaz.</p>
      <p>Gulliver çok geçmeden Houyhnhnm’ların dilini öğrenir, Yahoo’ların çektikleri arabalarda bu bilge atlarla birlikte gezinir ve efendisiyle uzun uzun konuşur. Akıllı atların başı, Gulliver’in Avrupa uygarlığı üzerine anlattıklarından hiç hoşlanmaz. Akıllarını savaş, para, iktidar hırsı gibi en kötü amaçlar uğruna kullanan o Avrupalı Yahoo’ların, kendi ülkesindekilerden bin beter oldukları, üstelik onların akıl dedikleri şeyin gerçek akılla hiç mi hiç ilişkisi bulunmadığı kanısına varır. Ancak Sokrates’i beğenir. Bu da Gulliver’e göre, iltifatların en büyüğüdür bu filozof için. Efendisine bakılacak olursa, İngiltere’nin de, tüm Avrupa’nın da adaletten ne denli yoksun olduğu, Gulliver’in kendi söylediklerinden anlaşılmaktadır:</p>
      <blockquote>
        <p>The rich man enjoy the fruit of the poor man’s labour and the latter is thousand to one to the former. The bulk of our people are forced to live miserably, by labouring every day for small wages, to make a few live plentifully.</p>
			</blockquote>
      <blockquote>
        <p>Varlıklı adam, yoksul adamın emeğinin keyfini sürüyor. Bin yoksul arasında ancak bir tek varlıklı var. Birkaç kişi bolluk içinde yaşasın diye, halkımızın çoğu, her gün küçük ücretler karşılığında çalışarak, sefalet içinde yaşamak zorunda.</p>
      </blockquote>
      <p>İnsanla hayvan arasında başlıca ayrımın, hayvanda bulunma<span epub:type="pagebreak" id="page484" title="484"/>yan aklın insanda bulunduğu inancı öteden beri herkesçe benimsenmektedir. Oysa Swift, <em>Gulliver’s Travels’</em>in son bölümünde, buruktan da öte korkunç bir alayla, bu görüşü tersyüz edip, bilge atlardan yararlanarak, insanların Yahoo olduklarını, yani hayvan sayılmaları gerektiğini ileri sürer. Houyhnhnm’lar insanlardan kat kat üstündürler; çünkü bu atların başlıca amacı, “to cultivate reason and to be wholly governed by it” (aklı geliştirmek ve aklın benliklerine tam anlamıyla egemen olmasını sağlamaktır). Gerçekten gelişmiş bu akılları sayesinde, ahlaksızlığın ve bencilliğin ne olduğunu bilmedikleri gibi, kişisel tutkulardan da tümüyle arınmışlardır. Herkes birbirine nasıl olsa sevgi ve saygı beslediğinden, “aşk” diye bir kavramları yoktur. Ancak güzel ve sağlıklı bir soy yetiştirebilmek için çiftleşirler. Tüm topluma yönelen, serinkanlı ve ölçülü bir sevgidir onlarınki. Başkalarının taylarını ne kadar seviyorlarsa, kendi taylarını da ancak o kadar severler. Cinsel isteklerini denetim altına aldıkları için, dünyaya iki tay getirdikten sonra dişileriyle ilişkiyi keserler. Bir çiftin tayı ölürse, başka bir çift, dünyaya yeni bir tay getirip, onu taylarını yitirenlere verir. Dişi ve erkek Houyhnhnm’lar arasında fark gözetilmesi, bunların ayrı ayrı eğitilmesi doğaya aykırı sayılır. Ama gariptir ki, bunca erdeme ve akla karşın, bilge atlar arasında sınıf ayrımları vardır gene de ve aşağı soydan Houyhnhnm’lar soylu Houyhnhnm’lara hizmet etmektedirler.</p>
      <p>Gulliver aralarında daha bir yıl bile geçirmeden, gerçek aklı temsil eden bu bilge atlara öyle hayran kalır, öyle saygı duyar ki, ölünceye dek onlardan ayrılmamaya, kendi ülkesine bir daha hiç geri dönmemeye karar verir. Houyhnhnm’lara sevgisi arttıkça, Yahoo’lara karşı duyduğu tiksinti de aynı oranda artmaktadır. Kendisinin de bir Yahoo olduğunu bilmek Gulliver’i kahreder. Durgun suya bakıp yüzünü görünce, utancından ağlayacak hale gelir. Günün birinde bir dereye girip yıkanırken, onu uzaktan uluyarak seyreden, on bir yaşında, yeni buluğa ermiş bir dişi Yahoo, suya atlayarak onu kucaklamak ister. Gulliver ömründe hiç duymadığı, tiksintiyle karışık bir korkuya kapılır o zaman.</p>
      <p>Gulliver şimdiye değin bilmediği bir mutluluk ve huzur içinde bilge atlar arasında üç yıl yaşadıktan sonra, Efendisi onu çağırıp, mutluluğuna son verecek olan kararını bildirir: Ülkeyi yöneten Kurultay’ın öteki üyeleri, Houyhnhnm önderinin bir Yahoo’yla uzun <span epub:type="pagebreak" id="page485" title="485"/>uzun konuşmasını, ona saygı göstermesini doğru bulmuyorlarmış. Gulliver’in, Yahoo’ların başına geçip bir ayaklanma düzenlemesinden de korkuyorlarmış. Onun için Gulliver’in bu ülkeden gitmesi gerekiyormuş. Gulliver bunu duyunca öyle bir şok geçirir ki, Efendisinin nallarının dibine yığılıverir. Ömrünün arta kalan yıllarını Yahoo’lar arasında geçirme zorunluluğu, ona dayanamayacağı bir acı verir. Yüzerek denize açılıp bir gemi tarafından kurtarıldıktan sonra, ölme isteğiyle kendini yeniden denize atmaya kalkar. Onu ranzasına zincirlemek zorunda kalırlar. İngiltere’deki evine dönüp de karısı onu kucaklayınca, insan denilen “o iğrenç hayvanın” (“that odious animal”) ona dokunmasından o kadar tiksinir ki, neredeyse bir saat süren bir baygınlık geçirir. Karısının da, çocuklarının da ona el sürmelerini yasaklar.</p>
      <p>Swift, Pope’a bir mektubunda, “life is a ridiculous tragedy, which is the worst kind of composition” (yaşam gülünç bir tragedyadır; bu da yazı türlerinin en berbatıdır) demişti. Mezar taşına da Latince olarak, “haklı bir öfkenin artık yüreğini parçalayamayacağı bir yere gitti” diye yazılmasını istemişti. Onun delirerek öldüğünü de unutmamalıyız. <em>Gulliver’s Travels’</em>in son bölümünde neredeyse dayanılmaz boyutlara varan insanı hor görme saplantısı ve kötümserliği, gittikçe yaklaşan bu akıl hastalığından kaynaklandı belki de. Swift’in insanlara bu denli düşman kesilmesinde, onları “a lump of deformity and disease both in body and mind” (bedenleri açısından da, dimağları açısından da, bir çirkinlik ve hastalık yığını) olarak görmesinde, yaşamı sanki bütünüyle yadsımasında, bizi çok tedirgin eden aşırı bir kin vardır. Üstelik yakınlarının ölümüne üzülmeyen, kendi taylarıyla başkalarınınkiler arasında hiç ayrım gözetmeyen, aşk nedir bilmeyen bu Houyhnhnm’lara Gulliver kadar hayranlık duymayız. İnsanlığın sınırları içinde kaldığımız, kalmayı da yeğlediğimiz için, onların akılcılığını fazlasıyla soyut, fazlasıyla da soğuk bir akılcılık sayarız, F. R. Leavis’in <em>The Common Pursuit’</em>de (Ortak Amaç) belirttiği gibi, <em>Gulliver’s Travels’</em>de ancak Yahoo’lar gerçek izlenimini verirler. “The clean skin of the Houyhnhnm is stretched over a void” (Houyhnhnm’ın tertemiz derisi bir boşluğu örter). 1984’ün yazarı George Orwell, akıllı atların bizlere örnek olamayacaklarını, onların ülkesinin “a dreary Utopia” (kasvet veren bir ütopya) olduğunu söylerken yanılmamaktadır bize kalırsa.</p>
