      <p><span epub:type="pagebreak" id="page1096" title="1096"/><em>Pendennis</em>’deki snob’lar <em>Vanity Fair</em>’dekiler kadar bol olmadığı ve <em>Pendennis, Vanity Fair</em> kadar zehir zemberek bir taşlama sayılamayacağı halde, şimdi ele aldığımız romanda snob’luk açısından Major Pendennis tek başına değildir gene de. Örneğin, gazeteci Mr. Archer vardır. Bu zararsız, hatta iyi yürekli ve dürüst adamın tek merakı, büyüklerle sıkı fıkı dost olduğu, herhangi bir olay çıkınca danışılmak üzere saraya çağrıldığı, şu gün şu marki ya da şu kontla yemek yediği konusunda yalanlar uydurmaktır. <em>Pendennis</em>’de, kendi dedesi esnaf olduğu halde, aristokrasiden gelmeyen bayağı adamların çok paraları olmalarına hayıflanan Blundel vardır. Yoksulluğu, hem bir ayıp, hem de gülünecek bir kusur sayan ünlü romancı Wagg vardır. <em>Pendennis</em>’in başkişisi Pen bile snob’dur bir bakıma: Ona özel ders veren bir din adamı, dul annesi Mrs. Pendennis’e âşık olup, onunla evlenmek isteyince, delikanlı fena halde öfkelenir. Çünkü Pen’e bakılacak olursa, bir erkek toplumsal açıdan kendisinden aşağı konumda bulunan bir kadını alıp, onu kendi konumuna yükseltebilirmiş. Ama bir erkeğin kendinden yüksek konumda bulunan bir kadınla evlenmeye kalkması, rezaletten başka bir şey değilmiş.</p>
      <p>Thackeray, <em>Pendennis</em>’de kimi snob’ları önüne sermekle yetinmez; okuyucuları da snob olmakla suçlar. Çünkü alay ederek anlattıklarına inanılacak olursa, romanını yayımlayanlar, kitabın daha çok satması için, aristokratların unvanlarının yükseltilmesini, “sir”lerin “lord”, baronların kont, kontların dük yapılmalarını istemişler sözde. Unvan bağışlamak kolay olduğundan, Thackeray de bu isteği yerine getirmiş.</p>
      <p>Thackeray, okuyucuları bile alaya alıp, çevresinde gördüğü bütün gülünçlükleri taşlarken, kimi zaman da üzüntüye kapılır; okuyucularıyla dertleşerek, insanların bencilliğinden, bu bencillik yüzünden duydukları yalnızlıktan yakınır:</p>
      <blockquote>
        <p>Oh friendly readers, we see every one in the world has his own private grieves and business, by which he is more cast down and occupied than by the affairs or sorrows of any other person... How lonely we are in the world! How secret and selfish everybody... You and I are but a pair of infinite isolations.</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1097" title="1097"/>
        <p>Ah dost okuyucularım, dünyada her insanın kendi kişisel dertleri, kendi kişisel işleri olduğunu görüyoruz. Bunlar, başkalarınınkinden çok daha fazla üzüyor, çok daha fazla ilgilendiriyor o insanı... Ne kadar yalnızız yeryüzünde! Ne kadar gizli ve bencil herkes... Sonsuz birer yalnızlıktan başka bir şey değiliz sen de ben de.</p>
      </blockquote>
      <p>Genç Pen, ilk aşkı tiyatro oyuncusu Miss Fotheringay’den uzaklaştırılmak için üniversiteye gönderilir. Orada pek bir şeyler başaramadan bir süre kaldıktan sonra, yazar olmaya karar verir. İlk romanı sözde tarihsel bir konuyu işleyen çok romantik bir öyküdür. “Leaves from the Life-Book of Walter Lorraine” (Walter Lorraine’in Yaşam Kitabından Yapraklar) adını taşıyan ikinci romanı ise, kendi özyaşaöyküsünden esinlenen ve Thackeray’nin alay ederek belirttiği gibi “the Byronic despair, the Wertherian despondency, the mocking bitterness of Mephistopheles”i (Byron’un acılarını, Werther’in üzüntülerini ve Mephistopheles’in alaycı burukluğunu) yansıtan, yani hiçbir özgün yanı bulunmayan, o dönemin yazın alanındaki modalarına uygun, uydurma bir romandır.</p>
      <p>Delikanlının henüz kendini bulamadığı, her konuda bocaladığı, siyasete atılmaya kalktığı zaman iyice meydana çıkar: Pen, üniversiteye girdiği iki yıl son derece tutucu geçinir. Sonra birdenbire ateşli bir cumhuriyetçi kesilir. Karşısına çıkan bütün kralların kellesini kendi eliyle uçurmaya hazır olduğunu bildirir. Derken, tutuculuktan da, devrimcilikten de vazgeçip, tam bir fırsatçıya dönüşerek, Parlamento üyesi olmayı aklına koyar. Parlamento’da iki büyük parti, muhafazakârlar ve liberallerdir. Pen’e göre, birini ya da ötekini tutması arasında hiçbir fark yoktur. Çünkü her iki partinin de iyi ve kötü yanları eş sayıdadır nasıl olsa. Dünyanın ve İngiltere’nin durumu bozuktur; bunu düzeltmeye de hiç kimsenin gücü yetmez. Kendisi idealist sayılamaz, ama çevresindekiler de idealist değildirler. İlk gençliklerinde yüce bildikleri ülküleri savunmuşlar, sonra sinip bir köşeye çekilmişlerdir. Pen, onlardan ne daha iyi, ne daha kötü olduğunun bilincindedir. En doğru tutum, hiçbir şeye kesinlikle inanmamak, her siyasal ve toplumsal öğretiye kuşkuya bakmaktır. Kurulu düzenin vazgeçilmez üyeleri sayıldıklarına göre, Pen, ül<span epub:type="pagebreak" id="page1098" title="1098"/>keye egemen olan o metelik etmeyen, karacahil lordlara karşı başkaldırmak niyetinde de değildir. Hatta daha da ileri giderek, Sokrates’i öldürenleri, Galileo’yu mahvedenleri bile ayıplamıyordur. Bu arada Thackeray kendi lafa karışarak, bu görüşlerin, romanın yazarının görüşleri değil, Pen’in görüşleri olduğunu bildirmeyi gerekli bulup, Pen’in bu çıkarcı ve bencil tutumunu ayıplar. Pen’in yakın arkadaşlarından ve romanın başlıca kişilerinden biri olan George Warrington da, Pen’e karşı kesin cephe alır. Onun, yirmialtı yaşında olduğu halde, yaşamdan da, dünyadan da bezmiş, altmışında bir adam gibi konuştuğunu; yalnız her şeyden ve herkesten değil, kendi benliğinden de kuşkulandığını; böylesine olumsuz bir tutumun onu sonunda felâkete sürükleyeceğini söyler.</p>
      <p><em>Pendennis</em>’de, ahlâk açısından da, akıl açısından da gerçekten üstün sayılabilecek iki kişi vardır ancak: George Warrington ile Laura Bell. Arkadaşı Pen’den on yaş kadar büyük olan Warrington, zaman zaman alaycı bir tutum benimsediği halde, soylu, bilgili ve bencillikten tümüyle arınmış, olgun bir insandır. Çevresinde egemen olan çıkarcılığa ve snob’luğa canla başla karşı koyar. Hatta yazarın “a social rebuplican” (sosyal bir cumhuriyetçi) diye nitelediği Warrington, kendi sınıfının insanlarıyla görüşeceği yerde, halk adamlarıyla görüşmeyi yeğ tutar. Çünkü yüksek sınıflarda birbirinin kopyasıdır herkes. Aynı biçimde davranırlar, aynı biçimde konuşurlar, aynı biçimde giyinirler. Oysa halk adamları arasında, kendilerine özgü düşünceleri ve davranışları olan özgün kişiler vardır.</p>
      <p>Pen siyasete atılıp Parlamento üyesi olmayı kendi düşünmemiştir. Yeğeninin ille parlak bir kariyer yapmasını, toplumda saygın bir yer kapmasını aklına takan amcası Major Pendennis’in düşüncesidir bu. O sıralarda Pen, yüksek sosyeteden Blanche Amory adlı bir kızla tanışmıştır. Dostlarından Foker’in bu kıza fena halde âşık olduğunu görünce, hiçbir şeye inanmadığı gibi sevdaya da sözde inanmamakla övünen Pen, sırf eğlence olsun diye, arkadaşına bir oyun oynamak, ondan daha başarılı olabileceğini kanıtlamak için, bu güzel, ama insan olarak metelik etmeyen kızın gönlünü çelmeye kalkar. Amcası da bu planı destekler. Çünkü Blanche Amory, Parlamento üyesi varlıklı Sir Thomas Clavering’in üvey kızıdır ve <span epub:type="pagebreak" id="page1099" title="1099"/>Major Pendennis’e göre, Pen gibi yetenekli, ama meteliksiz bir delikanlı, ancak böyle bir evlilik sayesinde, yani eşinin sağlayacağı paradan yararlanarak toplumda yükselebilir. Blanche’ın öz babasını, kendi ve annesi dahil, herkes ölü biliyordur. Oysa Major Pendennis, bu adamın yaşadığını, hapishaneden kaçtıktan sonra takma bir adla çeşitli sahtekârlıklar ve dolandırıcılıklar yaptığını öğrenmiştir. Blanche’ın üvey babasının da haberi vardır bundan. Sir Thomas Clavering, eşinin asıl kocasının yaşadığını bildiği halde, kumar borçlarını ödeyip soylu ailesine lâyık bir lüks içinde yaşayabilmek, Parlamento üyeliğini sürdürebilmek için, Blanche’ın annesiyle evlenen rezil bir adamdır. Yeğeni hesabına duyduğu hırs Major Pendennis’in gözünü öyle karartmıştır ki, bu durumdan yararlanarak, Sir Thomas’a şantaj yapmaktan çekinmez: Eğer Sir Thomas, varlıklı eşinin servetinin büyük bir kısmını Blanche’a drahoma olarak bağışlamazsa, Parlamento’daki kendi seçim bölgesini de Blanche ile evlenecek olan Pen’e vermezse, Major Pendennis, Lady Clavering’in yasal eşinin yaşadığını herkese açıklayacaktır. Gerçi Pen’in bu durumundan haberi yoktur henüz. Ama o sırada fena halde bocalamakta olan delikanlı da amcası kadar ahlâksızca davranmaktadır bir bakıma. Çünkü para ve mevki uğruna, sevmediği ve sevmediğini bildiği bir kızla evlenmek üzeredir. Arkadaşı Warrington onu uyarır bu konuda:</p>
      <blockquote>
        <p>My poor fellow, you’re going to sell yourself... You are going to make a bargain which will degrade you and make you miserable for life.</p>
      </blockquote>
      <blockquote>
        <p>Zavallı dostum, kendini satacaksın... Seni aşağılayacak ve ömrünün sonuna değin mutsuz edecek bir pazarlığa girişeceksin.</p>
      </blockquote>
      <p>Bu arada Pen, ne denli bocaladığını kanıtlayan bir dert daha açmıştır başına. Hem Blanche ile bir çıkar evliliği yapmayı tasarlayacak kadar paraya ve mevkiye düşkün olduğunu göstermiş, hem de bunun tam tersi bir davranışla, bir kapıcının yoksul kızı Fanny ile duygusal bir ilişki kurmuştur. Pen’in bu kızla evlenme olasılığı, annesinin de, züppe amcasının da yüreğine inmiş, amcayı gözyaşlarına boğmuştur.</p>
      <p><span epub:type="pagebreak" id="page1100" title="1100"/>Arkadaşı Warrington’dan başka, Pen’in bu bocalamalarını önleyip, onu doğru yolda tutmaya çalışan bir kişi daha vardır romanda: Annesi Helen’in kendi kızı gibi sevdiği Laura Bell. Helen Pendennis, kendi annesinin bir portresiydi Thackeray’ye bakılacak olursa. Eleştirmenlerin neredeyse hepsi, yaşamda başlıca uğraşı “sevmek ve dua etmek” (to love and to pray) olan Mrs. Pendennis’i bir melek, bir ermiş sayarlar. Oysa bu kadın pek öyle değildir bize kalırsa. Kusurları vardır. Örneğin Major Pendennis’in sınıfsal önyargılarını olduğu gibi paylaşır. Oğlunun ilgilendiği kadınların insan olarak değerini hiç hesaba katmadan, onun bir tiyatro sanatçısıyla ya da halktan bir kızla evlenmesi olasılığı karşısında şok geçirir. Bir kapıcının kızı ve parasız olmaktan başka hiçbir kusuru olmayan zavallı Fanny’ye zalimce davranır. Üstelik Thackeray’nin de belirttiği gibi, sağlıksız bir tutku besler oğluna karşı. Pen’in yanında bir kadın görünce, kaygılı gözlerle ona bakar ve “Annenin bakışlarında cinsel bir kıskançlık ve gizli bir acı” (“In which I have no doubt there is a sexual jealousy on the mother’s part and a secret pang”) olduğundan Thackeray’nin hiç kuşkusu yoktur. Tıpkı yazarın kendi annesine benzeyen Helen Pendennis, Fanny yüzünden oğluyla kavga eder. Onunla barıştıktan hemen sonra da, fazlasıyla uzatılmış ve aşırı duygusal bir sahne olur.</p>
      <p>Helen Pendennis’in öteden beri istediği, oğlunu, kendi öz kızı gibi sevdiği Laura Bell ile evlendirmektir. Hatta Pen, annesinin isteğini yerine getirmek için Laura’ya evlilik önerir bir ara. Ama haysiyetli bir kız olan Laura, bu önerinin sevgiden kaynaklanmadığını, ancak Mrs. Pendennis’in gönlünü hoş tutmak için yapıldığını anlayarak, Pen’i kesinlikle reddeder. Delikanlının Fanny’ye sevdalanmış gibi davrandığını görünce de, Laura, Pen’in arkadaşı Warrington’a âşık görünür bir ara. Ama Warrington, kendisine hiç uygun olmayan bir kadınla nikâhlanmıştır vaktiyle. Onunla çoktan ayrıldığı halde, yasal açıdan hâlâ evli bir erkek sayıldığından, Thackeray bu ilişki üstünde pek durmaz. Laura’nın çoktandır gerçekten sevdiği, koruyucu bir melek gibi her zaman kanadının altına aldığı erkek Pen’dir zaten.</p>
      <p>Laura’dan başka hiçbir kadını sevmediğini, ondan başka hiç kimseyle evlenmek istemediğini Pen de anlar günün birinde. Ne <span epub:type="pagebreak" id="page1101" title="1101"/>var ki, Blanche Amory ile sözlüdür. Amcasının, kızın üvey babasına yaptığı şantajı öğrendikten sonra, Pen’in durumu büsbütün güçleşir. Laura, büyük bir özveriyle doğru yolu gösterir ona: Pen, Blanche’ın servetini ve Sir Thomas Clavering’in ona bağışlayacağı Parlamento üyeliğini reddetmeli; ama böyle rezil bir babası olduğu için kız suçlu sayılamayacağına göre, verdiği sözü tutarak, Blanche ile evlenmelidir. Pen’in, Laura’nın istediğini yapmaya karar vermesi, sonunda doğru yolu bulduğunu ve ahlâksal açıdan eğitiminin tamamlandığını kanıtlar. Amcasının karşısına geçip, onu ağır bir dille suçlaması; parası ve toplumdaki konumu uğruna bu kızla evlenmek isterken kendini aşağıladığını, onurunu lekelediğini söylemesi de, bunca bocalamadan sonra Pen’in yeni eriştiği olgunluğu gösterir. İyi ki, romanın sonunda, pek dürüst bir kız olmayan Blanche Amory’nin, Pen ile değil de, kendisine öteden beri âşık olan Foker ile evlenmek niyetinde olduğu anlaşılır. Böylece özgürlüğüne kavuşan Pen de Laura ile evlenebilir.</p>
      <p>Çoğu eleştirmen, kısaca <em>Esmond</em> denilen <em>The History of Henry Esmond</em>’u, Thackeray’nin en değerli kitabı sayarlar. Hamilton Thompson, <em>Esmond</em>’un, onun en iyi kurulmuş, en kusursuz anlatımla kaleme alınmış romanı olduğunu söyler. G. H. Lewes, bu romanın her satırının ayrı bir değer taşıdığını belirtir. Victoria Çağı romancılarından Anthony Trollope, Thackeray öldüğü sırada çıkan bir yazısında, <em>Esmond</em>’un, İngiliz dilinin en güzel romanı olduğunu savunur. Thackeray kendi de bu kitabını çok beğenmiş “here’s the very best that I can do. I stand by this book and am willing to leave it as my card when I go” (İşte yapabileceğim en iyi şey. Bu kitabı tutuyorum ve giderken onu kartvizitim olarak bırakmaya razıyım) demişti. Ama bir yandan da <em>Esmond</em>’un satılmamasına değinmiş, “I have failed. Nobody reads it” (Başarısızlığa uğradım. Bunu kimse okumuyor) diye yakınmıştı.</p>
      <p>Thackeray, <em>Vanity Fair</em>’den sonra en ünlü romanı olan <em>Esmond</em>’u, öteki kitapları gibi aylık tefrikalar halinde çıkarmadı. Bütününü tamamladıktan sonra, 1852’de yayımladı. <em>Vanity Fair </em>ile <em>Esmond</em>’u karşılaştırmak, birinin ya da ötekinin daha değerli olduğunu ileri sürmek, hiç doğru olmaz. Çünkü tür olarak, bir<span epub:type="pagebreak" id="page1102" title="1102"/>birinden bambaşkadır bu iki roman. <em>Vanity Fair</em>’e ve bir dereceye kadar <em>Pendennis</em>’e egemen olan taşlama öğelerinin <em>Esmond</em>’da hiç yeri yoktur. <em>Esmond</em>’da ağır basan, toplumsal eleştiri değil, bir erkekle bir kadının kişiliklerinin ve duygularının incelenmesidir. Thackeray bu romanı, Jane Brookfield ile dostluğunun kesilmesinden ötürü yoğun acı çektiği bir sırada yazdığı için de, kitapta ağırbaşlı bir hüzün havası sezilir yer yer.</p>
      <p>Henry Esmond’un ömrünün ilk otuz beş yılını ele alan bu roman, bir özyaşamöyküsü biçiminde yazılmıştır. Sözde, Esmond bunu, Amerika’nın Virginia eyaletine yerleştikten sonra, yaşlılığında kaleme almıştır. Onun ölümünden sonra kızı, ailenin gelecek kuşaklarının dedeleri üstüne bilgi edinebilmeleri için bu anıları yayımlamıştır. Ne var ki, özyaşamöykülerinde hep birinci şahıs kullanılarak “ben” denilir. Oysa bu romanda, olaylar her zaman Esmond açısından görüldüğü halde, çoğunlukla üçüncü şahıs kullanılarak “o” denilir. Ama Esmond, genellikle yoğun heyecan anlarında, üçüncü şahıstan birinci şahsa geçer ansızın.</p>
      <p><em>Esmond</em>’da Kraliçe Anne’in saltanat sürdüğü yıllar, yani XVIII. yüzyılın ilk on dört yılı ele alınır. <em>Barry Lyndon</em>’dan, <em>Catherine</em>’den ve XVIII. yüzyıl gülmece yazarları üstüne verdiği konuşmalardan anlaşılacağı gibi, Kraliçe Anne Çağı, Thackeray’nin ayrıca ilgilendiği, tarihi ve edebiyatıyla çok yakından bildiği bir dönemdi. Thackeray, <em>Esmond</em>’u yazarken, XVIII. yüzyılın ilk yarısı üstüne bilgisini kanıtlamakla kalmaz. Romanının bir özyaşamöyküsü izlenimini vermesi gerektiğini göz önünde tutarak, o çağın üslubuyla yazmayı da başarır. O kadar ki, “A Paper out of <em>the Spectator</em>” (<em>Spectator</em>’dan Bir Yazı) adını taşıyan bölüm, ünlü <em>Spectator </em>denemelerinin anlatımını şaşılacak bir ustalıkla yansıtır. Addison ile Steele’in denemelerinin bir kopyası olan bu yazıyı, Esmond, Steele’in yardımıyla <em>The Spectator</em>’un basıldığı matbaada yayımlayıp, derginin okuyucularına bir şaka yapar. Ne var ki, <em>Esmond</em>’un asıl üslubu, bir “pastiche” yani Kraliçe Anne dönemi yazarlarının üslubunun bir taklidi sayılamaz elbette. Çünkü Thackeray o çağın üslubunu taklit etmez genellikle. Kendisi XVIII. yüzyılın ilk yarısında yaşamış gibi yazar sadece.</p>
      <p>Bu romanda, Esmond gibi hayal ürünü kişilerin yanı sıra, gerçekten yaşamış tarihsel kişiler de vardır. Örneğin, ünlü ko<span epub:type="pagebreak" id="page1103" title="1103"/>mutan Marlborough Dükü ve Addison, Steele, Swift gibi yazarlar. Thackeray’nin kişisel antipatileri de meydana çıkar bu arada: Esmond’un ağzından konuşarak, İngiltere’nin en büyük askerini, Blenheim Zaferi’ni kazanan Marlborough’yu yerin dibine batırır. Onu bencil, acımasız, ahlâk düşkünü ve fırsatçı bir adam olmakla suçlar. Esmond, Steele ile birlikte Addison’un evinde şarap içtiği sırada, <em>The Campaign</em> (Sefer) adlı şiirinde Blenheim Meydan Savaşı’nı yücelttiği için, Addison’u da ayıplar. Çünkü Esmond, 1704’te Bavaria’daki Blenheim Savaşı’na katılmış, Marlborough’nun askerlerinin nasıl barbarca davrandıklarını, kadınlarla çocukları nasıl kestiklerini kendi gözleriyle görmüş, bir İngiliz olarak utancından kahrolmuştur. Esmond’a göre bir şair, savaşın zalimliğini ve iğrençliğini gözler önüne sermeyi amaç edinmelidir. Oysa Addison, Marlborough’ya yaranmak, kendine çıkar sağlamak için savaşı yüceltmiştir. Thackeray’nin Marlborough’ya karşı çıkmasına bir diyeceğimiz yoktur. Gelgelelim XVIII. yüzyılın en büyük yazarı –bunu kendi de kabul eder– Swift’i kötülemesi bizlere ters gelir. Esmond, “I dislike this Mr. Swift” (Bu Mr. Swift’den hoşlanmıyorum) diyerek, büyük bir taşlama ustasına haksızlık eder. Onu, genellikle insanlara karşı kin beslemekle, ama soylu ve yüksek konumlu kişilere dalkavukluk etmekle suçlar. Bir basımevinde karşılaştıkları sırada nasıl kavga ettiklerini de anlatır. Çağın ünlü yazarları arasında Esmond’un en sevdiği kişi, güleryüzlü ve iyi yürekli bir ayyaş olarak gösterdiği, yakın arkadaşı Richard Steele’dir. Ne var ki, <em>Esmond</em>, yazıldığı tarihten neredeyse bir buçuk yüzyıl önceki bir dönemi canlandırdığı ve birkaç tarihsel kişiyle tarihsel olaya yer verdiği halde, tarihsel bir roman sayılamaz gene de. Çünkü tarihsel romanlarda gerçekten yaşamış kişiler ön plandadır ve olup bitenler tarihsel olaylardan kaynaklanır. Oysa bu roman, tarihte yeri olmayan Esmond’un ve delikanlının yaşamına giren iki kadının öyküsüdür.</p>
      <p>Ülkenin en soylu ailelerinden gelen Henry Esmond’un doğumunda bir giz vardır: Esmond, 1690’da İrlanda’da III. William’ın Protestan ordusuna karşı Katolik II. James’i tutanlarla birlikte savaşırken ölen Viscount Castlewood’un oğludur. Çoktan ölen annesini hiç bilmez. Henry Esmond uzun süre nikâhdışı bir <span epub:type="pagebreak" id="page1104" title="1104"/>oğul sanıldığı için, babasının unvanından da, mirasından da yararlanmaz. Unvan da, miras da, Esmond’u küçükken evine alıp koruyan Viscount Castlewood’a geçer. Bu lord ise, Esmond’un dünyada en çok sevdiği insan olan Lady Castlewood’un eşi ve âşık olduğu Beatrix’in babasıdır. Esmond daha sonraları, kendi babasının ölmeden kısa bir süre önce annesiyle resmen nikâhlandığını, dolayısıyla gerçek Viscount Castlewood’un kendisi olması gerektiğini öğrenir. Ama onu koruyan aileye zarar gelmesin diye, bunu gizler; dünyaya nikâhdışı gelen Henry Esmond olarak kalmayı yeğ tutar. Bu davranışından da anlaşıldığı gibi, Esmond gerçekten erdemli, tam anlamıyla dürüst bir gençtir. Hatta Ortaçağ’dan kalma, özverili ve yiğit bir çeşit şövalye bile diyebiliriz ona. Thackeray’nin, annesine yazdığı bir mektupta, Esmond için “a handsome likeness of an ugly son of yours” (Senin çirkin bir oğlunun yakışıklı bir portresi) demesine bakılacak olursa, yazar, kendi idealize edilmiş portresini çizmek istemişti bu romanda. Ne var ki, Esmond öylesine kusursuz bir insandır ki, Thackeray belki de şakalaşıyordu bu mektubu yazarken. Çünkü Thackeray’nin gençliğine gerçekten benzeyen kişi, Henry Esmond’dan çok Arthur Pendennis’dir.</p>
      <p><em>Esmond</em>’un ileride göreceğimiz gibi Thackeray’nin çağdaşlarını fena halde tedirgin eden konusu, birkaç sözcükle özetlenebilir: Esmond, Beatrix Castlewood’a yıllarca süren yoğun bir aşk tutkusu duyduktan sonra, Beatrix’in annesi Rachel’e her zaman beslediği sevginin aslında gerçek bir aşk olduğunu anlar ve kızdan vazgeçip anneyle evlenir. Esmond, Castlewood’ların şatosunda yaşamaya başladığı zaman on iki yaşında bir çocuktur. On beş yaşında evlenen Rachel, yirmi yaşındadır, yani Esmond’dan sekiz yaş daha büyüktür. Anasız büyüyen Esmond, bir koruyucu melek gibi onu kanatlarının altına alan Rachel’i annesi yerine koyar. Annelere doğal olarak duyulan bağlılıktan belki daha da büyük, gönül borcuyla karışık, coşkulu bir sevgi duyar ona karşı. Delikanlı bu kadına duyduğu sevgiyi Rachel’in eşinden de gizlemez. Viscount Castlewood, Rachel’e âşık mı olduğunu sorarak ona takılınca, Esmond, “I never had a mother, but I love her as one. I worship her as a devotee worships a saint” (Benim hiç annem olmadı; ama onu annem gibi seviyorum. <span epub:type="pagebreak" id="page1105" title="1105"/>Dindar bir adamın bir ermişe taptığı gibi ona tapıyorum) der. Onu evinde büyüten Viscount Castlewood’a hiçbir zaman “my master” (benim efendim) demezken; Lady Castlewood’dan “my mistress” yani “bana sahip olan kadın” ya da “benim hanımım” diye söz eder her zaman. “Metres” anlamını çok daha sonraları alan “misterss” sözcüğünün, eskiden “sevgilim” sözcüğüyle eşanlamlı olması da, Esmond’un bilinçaltında “hanımım” ile “sevgilim” kavramlarının biraz karıştığını gösterir. Ne var ki, delikanlı çok daha sonraları anlayacaktır Rachel’e bağlılığının sadece bir anneye duyulan sevgi değil, bir kadına duyulan aşk olduğunu.</p>
      <p>Çoğu eleştirmen, Helen Pendennis’i bir melek sandıkları gibi, Rachel Castlewood’u da bir melek sanırlar. Oysa Rachel, özellikle Esmond’u korumak açısından çok meleğimsi yanları olmakla birlikte, kusurları da olan bir kadındır. Bu kusurlar yüzünden de, kişiliği, gerçeklere daha uygun, daha inandırıcı, daha insanca bir nitelik alır. Rachel, bağlandığı insanları tam bir teslimiyetle sevmesini bildiği için, onlardan da aynı sevgiyi bekler. Sevgisine karşılık bulamayınca da, elinde olmadan kıskançlık nöbetleri geçirir. Esmond, bu örnek eşin kocasına karşı kimi zaman çok zalim davranabildiğini hayretle görür. Viscount Castlewood, hiç de kötü bir adam değildir. Ama güçsüz ve cahildir. Örneğin, karısı çiçeğe tutulunca, bu hastalığın ona da bulaşmaması için evden kaçar. Rachel’den farklı olarak, ancak kırıldığı ender anlarda değil, her an acımasız ve katı yürekli olan katı Beatrix, annesi gibi üstün bir insanın babası gibi bir aptalı sevmesine şaşar. Viscount Castlewood, kendisinin hiç aklı ermediği konuları, karısının anladığını bilir. Rachel ile o sıralarda henüz on beş yaşında olan Esmond, şiirden ve sanattan söz ederken, fena halde bozulduğunu itiraf eder genç akrabasına. Rachel’in üstünlüğünü hep hissettiği için bir eziklik duygusuna kapılır; haftalarca ortadan yok olur, Rachel’i ihmal edip başka kadınlarla düşüp kalkar, kumara ve içkiye sığınır. Böyle davrandığı için karısıyla arası büsbütün açılır. Rachel’den acı acı yakınır, Esmond’a dert yanarken. Ne var ki, Viscount Catlewood, kusurlu ve eksik yanlarına karşın, onurlu bir adamdır. Ahlâksız bir zampara olan Lord Mahun’un karısına göz koymasına katlanamaz. O sıralarda ancak on üç yaşında olduğu halde hınzır zekâsıyla her şeyi he<span epub:type="pagebreak" id="page1106" title="1106"/>men sezen Beatrix de her zamanki fesatlığıyla bu konuda fikir yürütür. Lord Mahun’un annesini baştan çıkarmak istediğini, babası ölür ölmez onunla evlenmeye niyetlendiğini söyler. Bunun üzerine Viscount Castlewood, Lord Mahun ile düello etmeye karar verir. Ama karısının onuruna en küçük bir leke sürülmemesi için, adamla kumar oynarken aralarında bir para sorunu çıkmış gibi kavgaya başlayıp, Lord Mahun’a hakaret eder. Düello sırasında Henry Esmond, akrabasını korumak için araya girer ve yaralanır. Viscount Castlewood ise, ölümcül bir yara alır. Ölmeden önce de, delikanlının unvanına ve mirasına el koyduğunu itiraf eder. Ama daha önce de açıkladığımız gibi, Esmond, Lady Castlewood ile çocuklarını güç duruma düşürebilecek bu itiraftan yararlanmayacak kadar soyludur.</p>
      <p>Gelgelelim Rachel Castlewood, Esmond’a haksızlık edip, kocasının ölümünden onu sorumlu tutar. Buna benzer bir haksızlığı, daha önce de yapmıştır Esmond’a. O sıralarda on altı yaşında olan delikanlı, hoşlandığı bir köylü kızının küçük kardeşinden aldığı çiçek hastalığını eve getirmiş, Rachel ile oğlu hastalanmışlardır. Ama Rachel’in, o sırada Esmond’u evden kovacak kadar öfkelenmesinin asıl nedeni, çiçek hastalığının yüzünün güzelliğini bozması değil, Esmond’un o köylü kızıyla ilgilenmesini kıskanmasıdır. Şimdi de kocasının ölümü üzerine ağır bir dille suçlar Esmond’u:</p>
      <blockquote>
        <p>There was evil, I knew there was evil in keeping you. I read it in your face and eyes... Why didn’t you die when you had the small-pox?.. Give me back my husband, Harry. Why did you stand by at midnight and see him murdered?</p>
      </blockquote>
      <blockquote>
        <p>Senin evimizde kalmanda uğursuzluk vardı; uğursuzluk olduğunu biliyordum. Yüzünden ve gözlerinden anlamıştım bunu... Çiçek hastalığına tutulduğun zaman neden ölmedin?.. Kocamı geri ver bana, Harry. Bir kenarda durup, gece yarıları onun öldürülmesine neden göz yumdun? </p>
      </blockquote>
      <p>Rachel Castlewood, duygularının yoğunluğundan gelen kıskançlık ya da kızgınlık anları dışında, eşsiz bir kadındır. Üstün<span epub:type="pagebreak" id="page1107" title="1107"/>lüğü sadece ahlâkından değil, düşünce yapısından da kaynaklanır. Örneğin, erkeklerin egemen oldukları bir toplumsal düzende, kadınların ezildiklerinin bilincindedir. Okuduğu Yunan ve Latin edebiyatında, kahraman bilinen erkeklerin, kadınlara karşı her zaman kötü davrandıklarını, kadınların durumunun kölelerinkinden farksız olduğunu, ancak alınyazılarına katlanan kadınların iyi kadınlar sayıldıklarını söyler.</p>
      <p>Rachel’in kızı Beatrix, psikolojik yapısı açısından kendisinin tam bir karşıtı olan annesine, biraz da korkuyla karışık büyük bir hayranlık duyar: “O what a saint she is! Her goodness frightens me. I am not fit to live with her.” (Ah bir ermiştir o! İyiliği beni ürkütüyor. Onunla birlikte yaşamaya lâyık değilim ben.) Aslında Beatrix kendisinden başka hiç kimseyi sevmez ama bencil bir tutkuyla annesine bağlıdır. Rachel’in onu ve sadece onu sevmesini ister. Kızından fazla oğluna düşkün olmasından ya da dine sığınarak kendinden uzaklaşmasından yakınır. Yüreği kaskatı bu kızın tek insanca zaafı, kendisininkinden bambaşka bir dünyada yaşadığını bildiği annesine duyduğu hayranlıktır belki de.</p>
      <p>Yakınlarının, Beatrix’in adını kısaltıp ona Trix demeleri çok yerindedir. Çünkü Trix adı, “tricks” yani hileler ya da aldatmacalar sözcüklerini çağrıştırır. Beatrix ise, çocukluğundan beri çevresinde herkesi aldatmaktan, hileler yapıp onları birbirine düşürmekten hoşlanır. Daha on yaşındayken, Esmond ile bir çocukluk arkadaşının arasını açar. Kimi zaman annesiyle birleşiyormuş gibi yapıp, babasına oyun oynar; kimi zaman babasıyla birleşiyormuş gibi yapıp, annesine karşı cephe alır. Hayran olduğu annesini işine gelince kötülemekten hiç çekinmez. Örneğin, Rachel’in odalara kapanıp, Lord Mahun ile saatlerce gizlice konuştuğu konusunda yalanlar uydurur. Ya da annesinin kocasından fazla Esmond’u sevdiğini, Esmond evden uzaklaşınca hep ağladığını söyler babasına. Lord Castlewood da, haklı olarak, “you little viper!” (seni gidi küçük engerek yılanı!) diyerek, Beatrix’i odadan kovar. Beatrix, belirli bir amaç gütmeden, salt eğlenmek için yapar bunları.</p>
      <p>Rachel ne denli kendi halinde ve alçakgönüllüyse, kızı da o denli haristir. Herkesi aldatabilmesine karşın, kendi kendini hiç<span epub:type="pagebreak" id="page1108" title="1108"/>bir zaman aldatmadığı için, güzelliğini kıymetli bir mal gibi piyasaya sürüp, en çok para verene satacağını hiç çekinmeden açıklar: “My face is my fortune. Who’ll come, buy, buy, buy!” (Yüzüm servetimdir. İsteyen gelsin, satın alsın, satın alsın, satın alsın!) Beatrix, en varlıklı, en ünlü, toplumsal konumu en yüksek olan kocayı ister. Daha parlağını bulacağı umuduyla her talibine bir süre sonra sırt çevirir. Sonunda, yirmi altı yaşına gelince, ellisinde, ama çok varlıklı, çok yüksek konumda bir dul olan Duke of Hamilton ile evlenmekte karar kılar. Ne var ki, düğünden tam önce, Dük, ahlâksız Lord Mahun’u düelloda öldürür. Mahun’un adamlarından biri de Dükün canına kıyar. Beatrix, bu felâket karşısında, üzüntüden değil de öfkeden bir iki dakika ağladıktan sonra, her zamanki kibirli halini alır. Nişanlısının ölümü üzerine Esmond’a söyledikleri, onun kişiliğinin ne denli karmaşık olduğunu; aslında hiçbir erkeği sevmediği gibi, hiçbir erkekle birlikte yaşamaya katlanamayacağını açığa vurur:</p>
      <blockquote>
        <p>I had not been happy had I married him... I could not be sorry for him. I was frightened to find I was glad of his death, and was I joined to you, I should have the same sense of servitude, the same longing to escape.”</p>
      </blockquote>
      <blockquote>
        <p>Onunla evlenseydim, mutlu olmazdım... Ona acıyamadım. Ölümüne sevindiğimi anlayınca korktum. Seninle de evlensem, gene tutsak olduğum duygusuna kapılır, gene kaçmak isterdim.</p>
      </blockquote>
      <p>Beatrix’i, acımasızlığı ve çekiciliğiyle bir leopara benzeten Esmond, sonunda onunla birleşebilse bile, acı çekeceğini, mahvolacağını çok iyi bilir. Ama yıllarca gene de kurtulamaz benliğini yıkan bu tutkudan. Onu uyarmaya çalışan Rachel’a, “she’s my fate... I shall die for not having her” (O benim kaderim... Onu elde edemediğim için öleceğim) der. Sadece Rachel değil, Beatrix’in kendi de, bu konuda Esmond’u uyarır:</p>
      <blockquote>
        <p>You are too good for me somehow... I could not make you happy... And though we are here sitting in the same room, there is a great wall between us.</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1109" title="1109"/>
        <p>Her nedense benim için fazla iyisin... Seni mutlu edemem... Ve burada, aynı odada oturduğumuz halde, aramızda büyük bir duvar var.</p>
      </blockquote>
      <p>Ama Esmond, bu uyarılara karşın, gene de aklını başına toplayamaz. Parlak bir komutan olup Beatrix’in gözüne girmek için savaş meydanlarında çarpışır, albaylığa kadar yükselir. Sonunda, aynı amaçla, çılgın bir siyasal komploya karışır: Stuart Hanedanı’ndan Prens James’i gizlice İngiltere’ye getirir. Niyeti, Prens’in, çocuğu olmayan Kraliçe Anne tarafından veliaht kabul edilmesi ve Kraliçe’nin ölümünden sonra da, III. James adıyla tahta çıkmasıdır. Ne var ki, Beatrix, ileride İngiltere kraliçesi olmak umuduyla, Prens’le cilveleşmeye başlar. Prens’in metelik etmeyen, akılsız bir zampara olduğunu, Beatrix’i eşi değil, metresi yapmaya niyetlendiğini bilen Rachel ve Esmond, kızı Prens’ten uzaklaştırmak için zorla ailenin şatosuna gönderirler. Bu duruma fena halde içerleyen Prens, Londra’da kalıp veliaht ilan edilmesini bekleyeceği yerde, Beatrix’in peşinden gider; bunca emek harcanarak hazırlanan plan da suya düşer böylece. Ailesine öfkelenen Beatrix ise, Fransa’ya kaçar. Esmond, onun orada ne gibi serüvenler yaşadığını hiç söylemez bize. Çünkü artık tümüyle kopmuştur Beatrix’den. Bu kızın salt harisliğinden ötürü ahlâk düşkünü bir adama yüz vermesi, onunla öpüştüğünü şatoda hizmet edenlerden öğrenmesi, Esmond’un aklını başına getirmiştir sonunda. O kadar ki, Beatrix’e bakıp bakıp, böyle bir kıza on yıl boyunca deliler gibi tutkun olmasına şaşar artık. Esmond, gerçek aşkı, yani Rachel’e duyduğu aşkı yaşayacaktır bundan böyle. </p>
      <p>Ne var ki, Esmond, romanın neredeyse sonuna değin Beatrix’e âşık olduğu için, onun, bir oğulun annesine sevgisinden farklı bir sevgiyle Rachel’e bağlı olduğu ya da bağlanabileceği, ancak bir tek tepkisinden anlaşılabilir: Daha önce de söylediğimiz gibi, kocasının düelloda öldürülmesinden sonra, Rachel, Esmond’u haksız yere bu ölümden sorumlu tutmuş, onu ağır bir dille suçlayıp, evinden kovmuştur. Bunun üzerine Esmond ile Rachel bir yıl süreyle birbirlerini görmezler. Derken Esmond, Rachel’in bir din adamıyla evleneceği konusunda tümüyle uy<span epub:type="pagebreak" id="page1110" title="1110"/>durma bir dedikodu duyunca, “garip bir öfkeye” (“a strange pang of rage”) kapılır. Hemen yollara düşerek, Rachel’e koşar; ve Esmond ile Rachel, bir ana oğulun barışmasından çok, iki sevgilinin barışmasını andıran, heyecan yüklü bir sahnede barışırlar.</p>
      <p>Esmond’un Rachel’e aşka yakın duygular içinde olduğu, ancak onun başkasıyla evlenmesini engellemek istemesinden sezilirken; Rachel’in Esmond’a –herkesten, kendisinden bile gizlediği– tutkusu her sözünden, her davranışından anlaşılır: Kocası henüz yaşarken ve Esmond daha on altı yaşındayken, Rachel delikanlıyı bir köylü kızından kıskanır. Kendisine miras kalan parayı, Cambridge’de okuyabilmesi için Esmond’a verir. Esmond’un bir atlı araba kazasında öldüğü korkusuna kapılınca, baygınlık geçirip yere yığılır. Onun, Rachel ile çocuklarına zarar gelmesin diye unvanından da servetinden de vazgeçtiğini öğrenince, “let me kneel! Let me kneel and worship you!” (Bırak diz çökeyim! Diz çökeyim de sana tapayım!) diye çılgın sözlerle Esmond’un dizlerine kapanır. Esmond, savaşta yaralandığını anlatınca, delikanlının elini alıp öper. Büyük bir suç işlediği için rahibe günah çıkardığını, rahibin bundan böyle Esmond’u görmemesini, ona mektup yazmamasını istediğini bile itiraf eder. Esmond, “başının çevresinde altından güneş ışığını” (“the gold sunshine round his head”) taşıyor izlenimini verecek kadar görkemli bir insandır Rachel’in gözünde. Karmaşık duygular içinde, hem Esmond’un onu sevmemesinden yakınır, hem de buna sevinir: “You never loved me, dear Henry – no, you do not now and I thank heaven for it” (Beni hiçbir zaman sevmedin, sevgili Henry – hayır, şimdi de sevmiyorsun ve Tanrı’ya şükrediyorum sevmediğin için.) Rachel’in çocukları da bu aşkın farkındadırlar. Beatrix, ağırbaşlı konuştuğu ender anlardan birinde, annesinin yaşamındaki “büyük kederden ve büyük gizden” (“she had a great sorrow and a great secret”) söz eder. Çoğu zaman da “the young people” (gençler) dediği Esmond ile Rachel’i alaya alarak, birbirlerine tam uyduklarını; Esmond biraz daha yaşlı olsaydı, dul annesinin ona tam gereken eş olabileceğini; ama Esmond, Rachel’den on yaş daha büyük göründüğü için, aralarındaki yaş farkının nasıl olsa önemsenmeyeceğini söyler. Rachel’in bir hayli saf oğlu Frank bile, annesinin Esmond’a âşık olduğunu çoktan <span epub:type="pagebreak" id="page1111" title="1111"/>anlamıştır ve bundan açıkça söz eder ağabeyi saydığı Esmond’a.</p>
      <p>Esmond ile Rachel’in aşk ilişkilerinde hafif bir ensest havası estiği yadsınamaz: Bu ikisi, aralarındaki ana oğul bağından söz ederler sürekli olarak. Delikanlı, Beatrix yüzünden çektiği acıları, Beatrix’in annesine anlatır durur. “I am in hell and you are the angel that brings me a drop of water” (Ben cehennemdeyim ve sen bana bir damla su getiren meleksin) diyerek, Rachel’in dizlerine kapanıp, ağlar sızlar. Esmond’un, çocuklarının en büyüğü olduğunu söyleyen Rachel de, hiçbir zaman tükenmeyen bir sevecenlikle onu dinler, avutur. Kimi zaman delikanlıyı uyarır, Beatrix’den vazgeçmesini ister. Ama çoğunlukla, Esmond’u bağrına basıp, “I am your mother, you are my son, and I love you always” (Ben senin annenim, sen benim oğlumsun ve seni her zaman seviyorum) gibi sözler söyler. </p>
      <p>Rachel’in yıllar yılı oğlu yerine koyduğu, on yıl boyunca öz kızına tutkun olan, kendisinden sekiz yaş küçük Esmond’u sevmesi; erdemli, duyarlı, ince bir insan bilinen Esmond’un da annesi saydığı bir kadınla evlenmesi, Thackeray’nin çağdaşlarınca korkunç ayıplanmıştı. Esmond ile Rachel çiftinin, XIX. yüzyıl İngiliz romanının en çok ayıplanan çifti olduğunu söyleyebiliriz hatta. Bu kınamaların birkaç örneğini vermekle yetinelim: Theodore Martin, 1853’te <em>Westminster Review</em>’da yazdığı bir makalede, bu aşk ilişkisinin herkesi tiksindirdiğini söyler. Mrs. Oliphant, 1855’te <em>Blackwood’s Magazine’</em>de çıkan bir yazısında, Rachel gibi örnek bir eşin, örnek bir annenin, kendi evinde büyüttüğü çocuğa gizli bir aşk tutkusu beslemesini; bu da yetmiyormuş gibi onunla evlenmesini “monstruous and unredeemable” (canavarca ve bağışlanmaz) bir durum sayar. Aynı yıllarda Samuel Philip <em>Times</em> gazetesinde yayımlanan ve romanın satışının fena halde düşmesine neden olan yazısında, Rachel’i de, Esmond’u da tiksindirici bulur. Bu ilişkiye isyan eden John Forster, “the thing is incredible and there’s an end on it” (İnanılacak bir şey değil, işte o kadar) diye kesip atar. Bütün çağdaşları gibi, Rachel ile Esmond’u için için ayıplayan, ama bu konuda ne diyeceğini kesin olarak kararlaştıramayan G. H. Lewes, Fransızca sözcüklere sığınarak, bu çiftin aşkının “although vrai, it is not vraisemblable” (gerçek ama, gerçeklere uygun değil) diye yargı<span epub:type="pagebreak" id="page1112" title="1112"/>lar. Çağın en ünlü romancılarından George Eliot da, Thackeray’yi açıkça ayıplamamakla birlikte, <em>Esmond</em>’daki durumun onu çok rahatsız ettiğini söyler:</p>
      <blockquote>
        <p>The most uncomfortable book you can imagine... The hero is in love with the daughter all through the book and marries mother at the end.</p>
      </blockquote>
      <blockquote>
        <p>Aklınıza gelebilecek en tedirgin edici kitap... Başkişi bütün kitap boyunca kıza âşık, sonunda da anneyle evleniyor.</p>
      </blockquote>
      <p>Esmond ile Rachel’in aşkı, sadece XIX. yüzyılın ortalarında değil, çağımızda bile kimi eleştirmenleri, her nedense, çok tedirgin eder. Örneğin Saintsbury, bunu insanca bir duygu saymakla birlikte, “very shocking” bulur. Greig ise, eğer Thackeray, Beatrix’i Rachel’in kızı değil de bir akrabası yapsaydı, her şeyin daha iyi olacağı görüşünü savunur.</p>
      <p>Esmond ile Rachel’in aşkı bize hiç de şok etkisi yapmaz. Bu aşkı mutlu bir sona varan bir Oedipus öyküsü sayabiliriz bir bakıma. Ama Thackeray, birçoklarının bu romanı kolayca benimsemeyeceklerini sezmişti herhalde. Bu yüzden de, Esmond ile Rachel’in bu mutlu sona nasıl varabildikleri, duygularını birbirine açıklayıp nasıl anlaştıkları konusunda pek ayrıntı vermez. “Yaşamının sonbaharında, ilkbaharlarındaki bakireler kadar güzel ve iffetli” (“as beautiful in her autum and as pure as virgins in their spring”) olan Rachel’in, günün birinde, gözyaşları dökerek Esmond ile evlenmeyi kabul ettiğini bildirip, böylece Esmond’un da, “my dear mistress became my wife” (Sevgili hanımım –ya da sevgilim– eşim oldu) demesiyle yetinir. Evlendikten sonra da, Esmond ile Rachel’in İngiltere’den göç ederek, Amerika’da Virginia eyaletinde Esmond’un ailesinden kalan topraklara yerleştiklerini, çocuklarının orada dünyaya geldiğini öğreniriz. Esmond, romanın en sonunda da, evliliğinin sözle dile getirilemeyecek kadar yoğun olan mutluluğuna; bu mutluluğun, “sacred and secret” (kutsal ve gizli) bir güzellik taşıdığı için, bunun lafını etmeyeceğine kısaca değinir.</p>
      <p>Newcome ailesini ele alan <em>The Newcomes</em>, 1853 ile 1855 yıl<span epub:type="pagebreak" id="page1113" title="1113"/>ları arasında tefrika edildi. Balzac gibi Thackeray de aynı kişileri değişik romanlarında göstermekten hoşlandığı için, <em>Pendennis</em>’in başkişisi Pen denilen Arthur Pendennis’i <em>The Newcomes</em>’ın anlatıcısı yaptı. Laura ya da Warrinton gibi <em>Pendennis</em>’de görülen kişileri ya da <em>Vanity Fair</em>’deki Lord Steyne’in kız kardeşi Lady Kew’yu, <em>The Newcomes</em>’da yeniden ortaya çıkardı. Bu roman yazıldığı sıralarda annesine bir mektubundan anlaşıldığı gibi, Thackeray pek beğenmiyordu yeni kitabını:</p>
      <blockquote>
        <p><em>I am in low spirits about </em>The Newcomes.<em> It’s not good... It haunts me like a great stupid ghost. I think it says why do you go on writing this rubbish? You are old, you have no more invention, etc.</em></p>
      </blockquote>
      <blockquote>
        <p>The Newcomes<em> konusunda üzülüyorum. Kitap iyi değil... Koskocaman ahmak bir hortlak gibi, hep peşimde. Bence bu hortlak, “şu entipüften şeyleri yazmayı neden sürdürüyorsun? Yaşlısın, düşgücün kalmadı vb.” diyor bana.</em></p>
      </blockquote>
      <p>Ne var ki, <em>The Newcomes</em>, hiç de <em>Vanity Fair </em>ya da <em>Esmond</em> gibi değerli olmamakla birlikte çok tutuldu; Dickens’ın kitapları kadar sattı neredeyse. Hatta –biz bu görüşü paylaşamıyoruz ama– Thackeray, bilinçli ya da bilinçsiz olarak <em>The Newcomes</em>’da Dickens’a öykünmüştü kimine göre. Ne ki, Dickens’ın kitaplarında İngiliz toplumundan her çeşit insan vardır her zaman ve gülmece öğeleri ön planda bulunur. Oysa Thackeray’nin bütün öteki kitaplarında olduğu gibi, burada da halktan kişilere hiç yer verilmez, ancak yüksek sınıflar ele alınır; ve <em>Vanity Fair</em>’den farklı olarak, güldürücü bir hava hiç yoktur bu romanda.</p>
      <p><em>The Newcomes, Esmond </em>gibi özenle kurulmamış, dağınık bir romandır. Yazar, asıl konusu olan Newcome ailesinden uzaklaşıp, başka konulara dalar. Örneğin, Florac’ın ya da Duchesse D’Ivry’nin çevirdiği entrikaları anlatır. Gelgelelim <em>The Newcomes</em>’da birleştirici bir ana tema vardır gene de: Thackeray’nin akıl hastası bir kadınla yaptığı evlilikten kaynaklanan mutsuz evlilikler temasıdır bu. <em>The Newcomes</em>’da mutsuz evliliklerin beş altı ayrı örneğini görürüz: Leonore de Blois, sevdiği Thomas Newcome’dan ayrılıp, babasının isteği üzerine, babasından daha <span epub:type="pagebreak" id="page1114" title="1114"/>yaşlı olan Comte de Florac ile evlenir. Bu adamın oğlu Paul de Florac, para için, Manchester’li zengin Miss Higgs ile evlenir. Thomas Newcome, gene para uğruna, Miss Hobson ile evlenir. Onun oğlu Albay Newcome, sevdiği Leonore de Blois ile evleneceğine, salt yufka yüreğinden ötürü dul bir kadın alır. Albayın oğlu Clive Newcome, kardeş çocuğu Ethel Newcome’a bağlı olduğu halde, kendisine hiç de uygun bir eş sayılmayacak Rosey Mackenzie ile evlenir vb. Ethel Newcome ise, iki kez yanlış kişilerle nişanlanır ve ikisi de çok kötü sonuçlar verebilecek bu evliliklerden son dakikada kurtulabilir.</p>
      <p><em>The Newcomes</em>’da karşılıklı sevgi ve saygı temeline dayanmayan bu mutsuz birleşmeler, arasıra –Clive Newcome’ınki gibi– salt akılsızlık ve şaşkınlıktan, çoğu zaman da çıkar uğruna yapılır. Thackeray, bu çıkar evliliklerini yerin dibine batırmak için hiçbir fırsat kaçırmaz. Genç kızların her gün kendilerini açıkça sattıklarını ve bu satış muamelesinin, ailelerin ve toplumun alkışları arasında yapıldığını söyler. Romanın anlatıcısı Pendennis, buruk bir alaycılıkla, kız satmayı tasarlayan ailelere kolaylık olsun diye, varlıklı bekâr erkeklerin listesinin düzenli olarak yayımlanmasını ister. Yakındoğu gezisi sırasında İstanbul’a da uğrayan yazar, yüksek sınıftan İngilizlerin kızlarını evlendirirken uyguladıkları yönetimi, Çerkez halayıkların padişahın sarayına satılmasına benzetir. İngiliz aileleri, tıpkı Çerkez aileleri gibi, kızlarını her açıdan erkeklere hizmet edebilsinler diye eğitirler; sonra da süsleyip püsleyip köle pazarına sürerler. İngiliz kızları, güzelliklerine karşılık para ve mevki elde etmek düşüncesine öyle koşullandırılmışlardır ki, ailesine başkaldırıp, gönlünün istediğiyle evlenmeyi göze alabilenler yok gibidir aralarında. Bu çıkar evliliklerinin sonucu ise, kadın için de, erkek için de, hatta dünyaya getirdikleri çocuklar için de, bitmeyen tükenmeyen bir mutsuzluktur.</p>
      <p>Ne var ki, toplum, evliliği –en çirkin çıkarları gözeterek yapılan evlilikleri bile– din ve ahlâk açısından kutsal bir bağ sayar. Bu yüzden de evlilik bağını koparıp, mutsuzluk çemberinden çıkma cesaretini göstermeye kalkanlar, toplumun gözünde bir canavara dönüşürler. Lady Clara’nın öyküsü, bunun çarpıcı bir örneğidir: Lady Clara, sevdiği adamı reddetmeye, çok varlıklı bir <span epub:type="pagebreak" id="page1115" title="1115"/>banker olan Sir Barnes Newcome ile evlenmeye, yani kendini bu adama satmaya ailesi tarafından zorlanmıştır. Bu banker, sıradan bir ahlâksız değil, öylesine iğrenç bir adamdır ki, kimi eleştirmenler, onun kötülüğünü inandırıcılığını yitirecek kadar abartmakla suçlamışlardır Thackeray’yi. Gelgelelim Lady Clara, elmaslarını, konaklarını, çiçekli bahçelerini, süslü giysilerini, atlarını arabalarını ve onu sürekli hırpalayıp döven kocasını bırakıp sevdiği adama kaçınca, Sir Barnes Newcome’dan boşanmak isteyince, herkesin gözünde o iğrenç eşinden çok daha ahlâksız bir insan olur. O kadar ki, çıkar evliliklerine açıkça karşı çıkan Thackeray’nin bile, Lady Clara’ya acımakla birlikte, onu ayıplamaktan kendini alamadığını sezeriz. Bu genç kadının başına gelenler, romanın baş kadın kişisi Ethel Newcome’ı kötü bir evlilik yapmaktan kurtarır: Ethel, Sir Barnes’ın kız kardeşidir. O da tıpkı Lady Clara gibi, istemediği bir adamla, aptal ve züppe Lord Farintosh ile nişanlanmaya zorlanmıştır. Newcome ailesinde patlak veren bu skandal üzerine, Farintosh ailesi son derece tedirgin olur. Bu durumdan yararlanan Ethel de, nişanı bozma fırsatını bulur.</p>
      <p>Çok akıllı ve sevimli bir genç kız olan Ethel’in gönlü, kardeş çocuğu Clive Newcome’a meylettiği halde, bir süre çevresinin etkisinde kalır. Özellikle büyükannesi Lady Kew’nun baskısına karşı koymak gücünü bulamaz kendinde. Ethel varlıklıdır; ama haris büyükanne torununun kendisinden daha da varlıklı, üstelik de aristokrasiden bir adamla evlenmesine kararlıdır. Bu yüzden Ethel, ilkin metelik etmeyen akrabası Lord Kew ile, sonra da Lord Farintosh ile nişanlandırılır. Ethel bir mal gibi piyasaya sürüldüğünün, gençliğine ve güzelliğine karşılık, “Lady” unvanını elde etmek üzere satıldığının o kadar bilincindedir ki, ilk söz kesildiği zaman, bütün ailenin toplandığı yemek odasına, üstünde “satılmıştır” yazılı bir etiketi giysisinin yakasına iğneleyip gelir. Ethel’in zamanla artan bilinci, Özentiler Panayırı’nın ona aşıladığı yanılgılardan genç kızı kurtarır. Karşılıklı sevgi üzerine kurulu, hiçbir çıkar gözetmeyen bir evlilik yapmaya hazırdır artık.</p>
      <p>Gelgelelim, ona deliler gibi tutkun olan Clive Newcome, Ethel’i elde etme umudunu tümüyle yitirmiş, entrikacı bir dulun tuzağına düşmüş; bir şaşkınlık anında, bu dulun kızı Rosey ile <span epub:type="pagebreak" id="page1116" title="1116"/>evlenivermiştir. Durumun bir acı yanı da, oğlunun iyiliğinden başka hiçbir şey düşünmeyen melek huylu babası Albay Newcome’ın gafil avlanıp, Rosey’yi almasını desteklemesidir. Rosey, onu sevmeyen, yaşama küsmüş asık suratlı kocasıyla kötü annesi arasında ne yapacağını bilemeyen zavallı bir kızcağızdır. İyi ki, romanın sonunda ölür de, hem mutsuz bir evlilikten kurtulur, hem de Clive ile Ethel birleşebilirler.</p>
      <p><em>The Newcomes</em>’ın başkişisi bilinen Clive, pek ilginç sayılamaz, hatta sıradan bir delikanlı diyebiliriz ona. Tek özelliği, ressam olmak için direnmesi ve resim sanatına her zaman büyük merak duyan Thackeray’den farklı olarak, ressam olmayı başarmasıdır. Clive Newcome ressamlığı seçtiği zaman ailede kopan kıyamet, Victoria Çağı’nda yüksek burjuvazinin sanatı ne denli küçümsediğini gösterir. Clive için ressamlık, hukukçuluk, hekimlik, askerlik kadar saygıdeğer bir meslektir. Ama bir din adamı olduğu halde, işi gücü varlıklılara dalkavukluk etmek olan dayısı züppe Honeyman’a bakılacak olursa, kibar bir adam oyalanmak için boş vakitlerinde bir iki resim yapabilir ara sıra; ama böyle bir uğraşı meslek edinmek, Clive’ın sınıfından bir gence hiç mi hiç yakışmaz. Daha önce gördüğümüz gibi <em>Pendennis</em>’in başlıca kişileri arasında yer alan snob’luk timsali Major Pendennis’e göre de ressamlık, kuaförlük ya da pastacılık kadar bayağı bir iştir. Clive’ın zerre kadar snob olmayan babasının bile aklı bu işe pek yatmaz. Böyle bir meslek seçmekle oğlunun küçük düşeceğinden emindir. Ama salt iyi yüreğinden ve Clive’a düşkünlüğünden ötürü, onun bu isteğine karşı koymaz.</p>
      <p>Thacekeray, romanın en sevimli kişisi olan Albay Newcome’dan “he whose heart was as that of a little child” (yüreği, bir küçük çocuğun yüreği gibi olan) diye söz eder. Gerçi Clive’ın babasının üstün bir zekâsı ya da renkli bir kişiliği yoktur; ama o gerçekten saf, iyi yürekli ve dürüst bir insandır. Kafası bir hayli karışık olduğundan, yanılgılara düşer zaman zaman. Örneğin, İngiltere’ye sığınan bir Fransız aristokratının kızına âşık olduğu halde, salt iyiliğinden ötürü, bir subay arkadaşının dul kalan eşini alarak, <em>The Newcomes</em>’da sık sık görülen o mutsuz evliliklerden birini yapar. Oğluna hiç de uygun olmayan bir eş seçer ya da varını yoğunu dalavereci şirketlere yatırıp iflas eder. Ama ya<span epub:type="pagebreak" id="page1117" title="1117"/>nılgılarından kaynaklanan bu felâketler başına geldiği sırada, öyle sabırlı, öyle iyi yürekli ve öyle soylu bir biçimde davranır ki, onu suçlamak aklımızdan bile geçmez.</p>
      <p>Albay Newcome’ın kafasının karışıklığı, politikaya atılmayı düşündüğü zaman çok komik bir biçimde ortaya çıkar. Siyasetten hiç haberi yoktur. Salt kötü yeğeni Sir Barnes Newcome gibi Muhafazakâr Parti’ye girmemek için, Liberal’lerden yana adaylığını koyar. Oysa kendisi Kiliseye, orduya, monarşiye, geleneklere ve yüksek sınıfın egemenliğine bağlı kaldığı için, su katılmamış bir muhafazakârdır bir bakıma. Gelgelelim, altın yüreğinden ötürü, emekçi kitlelerin yoksul kalmalarına, ezilmelerine de katlanamaz. İşçilerin daha rahat koşullarda, daha az çalışarak daha çok ücret almalarını ister. Böylece acayip bir tutucu ve sosyalist karışımına döndüğü için, seçimde kazanması bizi bir hayli şaşırtır. Romanın sonlarına doğru Albay Newcome meteliksiz kalınca ve oğlunun kötü yürekli kaynanası ona eziyet edince, albay da bir yoksullar evine sığınınca, okuyucuların yüreği parçalanır. Hele bu sevimli ihtiyarın ölümü, Dickens’ın <em>The Old Curiosity Shop</em>’daki küçük Nell’in ölümü kadar acı gelir bizlere.</p>
      <p>Thackeray, 1857 ile 1859 yılları sırasında tefrika edilen son önemli romanı <em>The Virginians</em>’ı (Virginialılar) hiç beğenmez; “what a horribly stupid story I am writing” (Feci biçimde ahmak bir öykü yazmaktayım) diye yakınırdı. Ne var ki, bu roman, <em>Esmond</em> kadar değerli olmamakla birlikte, onun bir bakıma devamı sayılabileceği için, okuyucuların ilgisini uyandırır gene de: <em>The Virginians</em>’ın başkişileri, Henry Esmond ile Rachel Castlewood’un torunlarıdır. Thackeray, bu romanında, bütün öteki romanlarına göndermeler yapmak istercesine, yalnız <em>Esmond</em> ile değil, <em>Pendennis</em> ile de bağlantı kurar. Çünkü Rachel’in aynı adı taşıyan kızı Rachel Esmond <em>Pendennis</em>’deki George Warrington’ın soyundan gelen bir adamla evlenir. Romanın asıl konusu da, bu ikinci Rachel’in ikiz oğulları George Warrington ile Henry Warrington’ın yaşadıkları serüvenlerdir. Dikkat edilirse, ikizlerden birine baba tarafından dedesinin, ötekisine de ana tarafından dedesinin Hıristiyan adları verilmiştir.</p>
      <p><em>Esmond </em>gibi <em>The Virginians</em> da XVIII. yüzyıla geçer. <em>Esmond</em> bu <span epub:type="pagebreak" id="page1118" title="1118"/>yüzyılın başlangıcını ele alırken, <em>The Virginians </em>aynı yüzyılın sonlarını ele alır. Ne var ki, <em>The Virginians</em>’da romanın ana konusuyla tarihsel olaylar, <em>Esmond</em>’da olduğu gibi ustaca kaynaştırılmamıştır. Amerika Birleşik Devletleri’nin ilk cumhurbaşkanı George Washington ya da General James Wolfe gibi tarihsel kişiler, gerçekten canlanamayıp, romanın kurgusu içine doğru dürüst yerleştirilememiş, biraz eğreti kalmış izlenimini verirler. Ama çevresinde, ona taparcasına hayranlık duyan bir yığın genç kız ve kadınla gösterilen <em>Pamela </em>ile <em>Clarissa</em>’nın ünlü yazarı Samuel Richardson, onlardan biraz daha canlı ve bir hayli güldürücü bir biçimde çizilmiştir. Çağın en önemli tarihsel olaylarından biri, yani Amerika’nın Büyük Britanya’ya karşı bağımsızlık savaşı ise, <em>The Virginians</em>’da yer almakla birlikte, sanki romanın bir parçası değil de, sonuna konmuş bir ek niteliğini taşır. Thackeray, ülkesinin kamuoyunu ikiye bölen bu bağımsızlık savaşı konusunda, elinden geldiğince taraf tutmamaya çaba gösterdiği halde, İngilizlerden çok, başkaldıran Amerikalılardan yana olduğunu belli eder. Romanın başlıca kişilerinden George Warrington, doğduğu Amerika’yı terk edip İngiltere’de yaşamayı seçtiği halde, İngilizleri, Amerika’ya karşı küstahça ve zorbaca davranmakla suçlar; Amerikan sömürgesinin Büyük Britanya’ya karşı ayaklanmasını doğru bulur.</p>
      <p><em>The Virginians</em>’da, Afrika’dan getirilip Amerika’da satılan köleler konusuna da değinilir; Henry Esmond’un torunu Henry Warrington, yeni getirdiği Afrikalıları kendisine ille satmak isteyen adama, dedesinin Virginia’ya ilk yerleştiği sırada topraklarında bulduğu kölelere her zaman insanca davrandığını ve çocuklarıyla torunlarının yeni köle satın almaktan sakınmalarını istediğini söyler. Köle ticaretiyle zenginleşen ve mallarını satmak için direnen adam ise, bu işi hiçbir kâr gütmeden, sadece Afrikalı kara derililerin iyiliğini düşünerek, onların bedenen sağlıklı koşullar altında yaşamaları ve ruhen gelişmeleri amacıyla yaptığını ileri sürecek kadar yüzsüzdür. </p>
      <p><em>The Virginians</em>’ın bize kalırsa en ilginç yanı, Esmond’un yıllarca umutsuz bir aşkla sevdiği Beatrix’in, Baroness Bernstein adıyla bu romanda yeniden ortaya çıkması ve Henry Warrington’ın  yaşamında önemli bir rol oynamasıdır. Thackeray, <em>Esmond</em>’un <span epub:type="pagebreak" id="page1119" title="1119"/>sonunda Beatrix’in ailesine öfkelenip Fransa’ya kaçtıktan sonra ne olduğunu hiç açıklamamış, bizleri merakta bırakmıştı. Onu <em>The Virginians’</em>da yeniden görmek, bu merakımızı kısmen giderir. Ne var ki, aradan yarım yüzyıl geçmiş, iki kez evlenip iki kez dul kalan Beatrix, <em>Esmond</em>’daki güzelliğiyle herkesi büyüleyen genç kız değil, şişman yaşlı bir kadındır artık. Ama karşısındakinin içini delercesine bakan kapkara gözlerini, alaycılığını, keskin zekâsını hiç yitirmemiştir. Bunca eziyet ettiği Esmond için, “I loved and admired him more than any man I ever know in this world” (Yeryüzünde tanıdığım erkekler arasında en çok onu sever, en çok ona hayranlık duyardım) demesi, bizi ayrıca şaşırtmaz. Çünkü Beatrix, harisliğinden ötürü, kendisine eş olarak en yüksek konumlu, en varlıklı erkekleri istediği halde, Esmond gibi bir insanın ince ve soylu yanlarını tam anlamıyla değerlendirebilecek kadar akıllıdır. Şimdiyse, Henry Esmond’dan esirgediği sevgiyi, dedesinin Hıristiyan adını taşıyan Henry Warrington’a verir; gerçek bir büyükanne gibi davranıp, Esmond’un torununu korumak için elinden geleni yapar, büyük bir sevgiyle bağlanır ona:</p>
      <blockquote>
        <p>“She had loved this boy. For half a century past –never perhaps in the course of her whole worldly life– had she felt a sensation so tender and so pure.”</p>
      </blockquote>
      <blockquote>
        <p>Bu genci sevmişti. Son yarım yüzyıl boyunca –belki de bütün ömrü boyunca– böylesine sevecen, böylesine temiz bir duygu duymamıştı.</p>
      </blockquote>
      <p><em>Esmond</em>’da olduğu gibi <em>The Virginians</em>’da da, Beatrix’in kişiliği öyle ağır basar ki, çoğu eleştirmene göre, onun ortadan yok olmasıyla birlikte, roman ilginçliğini yitirir okuyucular açısından.</p>
      <p class="margin-top">Ne yazık ki, Thackeray ile büyük çağdaşı Charles Dickens’ı karşılaştırmak, edebiyat tarihinde bir gelenek halini almıştır. Aslında pek doğru bulmadığımız bu geleneğe uyup, böyle bir karşılaştırma yaparsak, bu iki yazarın tek ortak yanının, her ikisinin de İngiliz toplumuna egemen olan çıkarcılığa ve ikiyüzlülüğe, <span epub:type="pagebreak" id="page1120" title="1120"/>yüksek konumlu ya da varlıklı kişilere tapma eğilimine, yani Thackeray’nin “snob’luk” diye nitelediği şeye karşı çıkmaları olduğunu görürüz. Bu bir yana, Dickens ile Thackeray bambaşka dünyalarda yaşarlar. Dickens’ın dünyası, Thackeray’ninkinden çok daha geniş, çok daha kapsamlıdır. Dickens, İngiliz toplumunu, halkıyla, orta sınıfıyla, yüksek sınıfıyla, yoksulu ve varlıklısıyla bir bütün olarak ele alırken, Thackeray ancak yüksek sınıfa, orta sınıfın üst katmanlarına ve aristokrasiye yer verir romanlarında. Bunun nedeni de, bu yüksek sınıfın bir üyesi olmasıdır. Gerçi Thackeray gençliğinde savurganlığından ötürü biraz para sıkıntısı çekti, ama iyi okullarda okutuldu, Cambridge’e gönderildi. Çocukluğunda, Dickens gibi, borçlarını ödeyemediği için hapsedilen babasını ziyaret etmedi; ayakkabı boyası depolarında çalışmadı.</p>
      <p>Thackeray, <em>Pendennis</em>’in önsözünde, gerçekleri yansıtmayı amaçladığı için bilmediği konular üzerine yazmaktan çekindiğini; bu yüzden sefaletlerden, cinayetlerden, hapishanelerden, darağaçlarından söz etmeyeceğini söyler. Tüm ülkeyi ilgilendiren büyük toplumsal sorunlara da hiç değinmez Dickens’dan farklı olarak. Ancak yakından bildiği bir durumu, yani yüksek sosyetenin ahlâk düşkünlüğünü ve snob’luğunu taşlamakla yetinir. Oysa Dickens, çoğu romanında belirli bir amaç güder; toplumsal sorunları deşmek, toplumsal yaralara çare bulmak ister. Gerçi Thackeray de yoksulların çektikleri acıları bütünüyle görmezlikten gelmez; hatta ara sıra bunlara açıkça değindiği bile olur. Örneğin, <em>Vanity Fair</em>’de zenginlere bir söylev verir bir ara; çevrelerindeki sefaleti görmelerini, kendilerinin ancak bir rastlantı sonucu varlıklı olduklarını anlamalarını ister. Ya da <em>The Newcomes</em>’da Ethel, emekçi kitlelerin yaşam koşulları karşısında dehşete kapılarak, onlara yardım etmesi gerektiğini düşünür. Ne var ki, Thackeray’nin romancı olarak asıl amacı, bu tür sorunlara bir çare bulmak değildi, olamazdı da. Çünkü toplumsal sınıfı bir yana, Thackeray’nin neyin doğru, neyin eğri olduğu konusunda kesin inançları yoktu. Parlamento üyeliğine adaylığını koyup, kazanamadığı bir seçime girdiği sırada da gördüğümüz gibi, toplumsal ve siyasal sorunlar söz konusu olunca, kararsızlıklar içinde bocalayıp duruyordu. Davranışı, <em>Pendennis</em>’in başkişisi Pen’in, <span epub:type="pagebreak" id="page1121" title="1121"/>Parlamento üyesi olmaya kalktığı sıradaki gülünç durumuna benziyordu neredeyse. Thackeray, kimi zaman kendi sınıfını savunuyor; bütün toprak sahiplerinin ırgatları ezmediklerini, her din adamının ikiyüzlü olmadığını, gerçekten ileri görüşlü siyasetçilerin bulunduğunu söylüyordu. Kimi zaman da, annesine 1851’de yazdığı bir mektupta gördüğümüz gibi, şakalaşarak, İngiltere’de yakında bir ihtilâl olacağını öne sürüyordu.</p>
      <blockquote>
        <p>“The great revolution is a coming, a coming. The present writers are all employed as by instinct in unscrewing the old frame-work of society and getting it ready for the smash. I take a sort of pleasure in my little part in the business and saying destructive things in a good-humoured jolly way.”</p>
      </blockquote>
      <blockquote>
        <p>Büyük ihtilâl geliyor, geliyor. Bugünün yazarları, içgüdüsel olarak, toplumunun eski çatısının vidalarını gevşetiyorlar, büyük parçalanmayı hazırlıyorlar. Benim de bu işte küçük bir payım olduğu için, güleryüzlü ve neşeli bir biçimde yıkıcı sözler söylediğim için, bir çeşit haz duymaktayım.</p>
      </blockquote>
      <p>Ne var ki, bu tür çıkışlar, şakadan başka bir şey değildi Thackeray için. Aslında kendi sınıfına bağlı bir yazar kaldı her zaman. Hatta yıllar geçtikçe, tutuculuğunun arttığını bile söyleyebiliriz. 1852’de cumhuriyetçi görüşler savunmaya başlayan <em>Punch</em>’ın başyazarı Douglas William Jerrold’u, “a savage little Robespierre” (Yabanıl bir küçük Robespierre) olmakla suçlayıp bu dergiden istifa etti. Daha sonraları <em>Morning Chronicle </em>gazetesinde imzasız bir yazı yayımlayarak, toplumsal sorunları irdeleyen romancılara karşı cephe aldı. “Sentimental politics” (Duygusal siyaset) dediği şeyi kötüledi; <em>“</em>varlıklılarla yoksullar arasındaki o korkunç sorunun<em>” </em>(“<em>that awful question between rich and poor”</em>) romanlarla çözülemeyeceği kanısını ileri sürdü ve romancıların siyasal ve toplumsal konularda yan tutmamaları gerektiği görüşünü savundu.</p>
      <p>Thackeray ile Dickens arasında başka bir ayrım da, Thackeray <em>Vanity Fair </em>gibi bir romanda taşlama ustasıyken, Dickens’ın neredeyse her romanında gülmece ustası olmasıdır. Taşlamala<span epub:type="pagebreak" id="page1122" title="1122"/>rın bir gülmece yanı vardır elbette. Ama salt yaşama sevincinden kaynaklanan, hiçbir taşlama öğesi içermeyen, hiçbir şeyi kınamayan, iyi niyetli, güleryüzlü bir gülmece türü vardır. Dickens, Thackeray’den farklı olarak, duyguların ve insanca yaklaşımların ağır bastığı bu gülmece türünü yeğler çoğu zaman. Üstelik tıpkı Shakespeare gibi, en güldürücü romanlarına ansızın en acıklı öğeleri katarak, bu romana bir tragedya boyutu verdiği de olur. Oysa taşlamayla tragedya arasında bir bağlantı kurmak olasılığı bulunmadığından, Thackeray’nin romanları hiçbir zaman bir tragedyaya dönüşemez.</p>
      <p>Bu iki yazarı birbirinden ayıran başka bir özellik de, Thackeray’nin, Dickens’da gördüğümüz o akıllara sığmaz düşgücünden yoksun oluşudur. Thackeray, ancak kendi gözleriyle gördüklerini yazabiliyor; Dickens ise, düşgücü sayesinde her şeyi görebiliyordu. Thackeray’nin kendi eksik yanının bilincinde olduğu, 1853’te annesine yazdığı bir mektuptan anlaşılır:</p>
      <blockquote>
        <p>“One of Dickens’s immense superiorities over me, is the great fecundity of his imagination.”</p>
      </blockquote>
      <blockquote>
        <p>Dickens’ın benden kat kat üstün olmasının nedenlerinden biri, onun düşgücünün o yüce bereketidir.</p>
      </blockquote>
      <p>Zaten Thackeray, kendisinde eksik olan düşgücünün Dickens’da çok bereketli olduğunu söylemekle yetinmedi, onun üstünlüğünü her zaman kabul etti bir bakıma. Daha 1844’te, Dickens başyapıtlarını yazmadan önce onu övdü:</p>
      <blockquote>
        <p>“The master of all English humourists now alive... The happy hours that he has made us pass... The frank, manly, human love that he has taught us... That wonderful freshness and sweetness that belongs only to Dickens... The communion between the writer and the public... Something like personal affection...”</p>
      </blockquote>
      <blockquote>
        <p>Şimdi yaşayan bütün İngiliz gülmece yazarlarının ustası... Sayesinde geçirdiğimiz mutlu saatler... Bize öğrettiği o içten, erkekçe, insanca sevgi... Ancak Dickens’da bulunan o eşsiz tazelik ve tatlı<span epub:type="pagebreak" id="page1123" title="1123"/>lık... Yazarla okuyucu arasındaki kaynaşma... Kişisel sevgiye benzeyen bir şey.</p>
      </blockquote>
      <p>Thackeray’den çok Dickens’ı beğendiğimiz hiç kuşku götürmez. Ne var ki, Thackeray’nin, Dickens’ın iki günahını hiç işlemediği, bu iki açıdan Dickens’a üstün olduğunu da unutmamalı. Thackeray’nin Dickens’a üstünlüklerinden biri, Dickens gibi, konu açısından çapraşık öyküler anlatmaktan hoşlanmaması; ikincisi de, gene Dickens’dan farklı olarak, aşırı duygusal yaklaşımlardan genellikle kaçınmasıdır. Thackeray bu bakımdan, 1851’de bir eleştirmene yazdığı mektuptan da anlaşılacağı gibi, gerçekçi roman kavramına Dickens’dan daha bağlıdır. Gelgelelim Thackeray, gerçekçi romancıların nesnel tutumunu benimsemez hiçbir zaman. Gustave Flaubert, “I’auteur dans son oeuvre, doit être comme Dieu dans l’univers, présent partout et visible nul part.” (Evrende Tanrı nasıl ise, bir yazar da yapıtında öyledir. Her yerde varolmalıdır, ama hiçbir yerde gözle görülmemelidir) demişti. Thackeray’nin ise, romanlarının her yerinde gözle görülmesi, günümüzde en çok eleştirilen yanıdır. Thackeray, bizleri romanlarındaki kişiler ve olaylarla başbaşa bırakıp, kendi yorumlarımızı oluşturmamızı engeller. Söz konusu kişiler ve olaylar üzerine neler düşünmemiz gerektiğini bizlere öğretmek amacıyla sürekli yorumlar yapar. Okuyuculara bir ahlâk dersi ya da bir vaaz verircesine yazar kimi zaman. Üstelik de bunu isteye isteye, çok bilinçli olarak yapar. “My puppets” (Kuklalarım) dediği kişilerinin iplerini elinde tuttuğunu unutmamıza asla izin vermez. Canı isteyince de, o kuklalar konusunda söylevler vermek hakkından yararlanacağını hep anımsatır bizlere.</p>
      <p>Çağdaşı Trollope’a bakılacak olursa, Thackeray, XIX. yüzyıl romancılarının en büyüğüydü. George Eliot da, Thackeray henüz ölmemişken 1857’de yazdığı bir mektupta, onun yaşayan romancıların en iyisi olduğunu söylemişti. Bütün XIX. yüzyıl boyunca, birçokları bu görüşe katıldı. Oysa bugün çoğu eleştirmen, Thackeray’yi George Eliot’dan da, Dickens’dan de daha az değerli bir yazar sayarlar. Henry James, onu küçümsercesine “poor dear old Thackeray” (zavallı sevgili ihtiyar Thackeray) diye söz eder ondan. <em>The Great Tradition</em>’da Leavis, bize kalırsa bi<span epub:type="pagebreak" id="page1124" title="1124"/>raz haksızlık ederek, Thackeray’nin “a greater Trollope” yani Trollope türünde, ama ondan daha büyük bir romancı olduğunu; okuyucularına yeni bir şey veremediğini; bu yüzden de birinci sınıf klasik değil, ancak ikinci sınıf bir klasik sayılması gerektiği görüşünü savunur.</p>
      <p>Geoffrey Tillotson, Thackeray’nin, Dr. Johnson’un “the common reader” yani “sıradan okuyucu” dediği insanlar için yazdığını; romanlarında bu sıradan insanların anlayamayacağı hiçbir şeyin bulunmadığını belirtir. Thackeray, sıradan insanları ele alıp, onların sıradan duygularını ve düşüncelerini dile getiren bir romancıdır gerçekten de. Onun romanlarında yoğun sevinçler de görmeyiz, yoğun acılar da. Bir Dickens’dan, bir Balzac’dan, bir Dostoyevski’den farklı olarak, insan denilen varlığı ele alırken, doruklara yükselme gücünden de, derinlere dalma gücünden de yoksundur. Walter Allen’a bakılacak olursa, aslında büyük yetenekler vardı onda. Ama yaşam karşısında yenik düştüğü için (ve bize kalırsa, çağına karşı cephe alamadığı için) bu yeteneklerini kitaplarında ortaya dökmek gücünü bulamadı kendinde. Birçok romanında, değişik adlar altında kendinden söz ettiği halde, Victoria Çağı’nın tabularına karşı çıkamadığı için, kendisinin ve kişilerinin iç dünyasına girmekten, kendisinin ve kişilerinin gizli kalan yanlarını deşip açığa çıkarmaktan korktu. Belki Esmond’un Beatrix’e aşkı bir yana, kadın-erkek ilişkilerinde tutkuyu ele almaktan da korktu. O kadar korktu ki, mektuplarından birinde, Charlotte Brontë gibi bu tutkuları ele almakta sakınca görmeyen bir insanla anlaşamayacağını yazdı:</p>
      <blockquote>
        <p>“We can’t be very good friends... There’s a fire and fury ranging in that little woman, a rage scorching her heart which doesn’t suit me.”</p>
      </blockquote>
      <blockquote>
        <p>Onunla çok iyi dost olamayız... Bana uymayan bir ateş ve öfke, yüreğini kavrayan bir çeşit kudurganlık var bu küçük kadında.</p>
      </blockquote>
      <p>Thackeray, Victoria Çağı’nın yasakladığı bu “ateş ve öfkeye” karşı koyarak, yazarlık yeteneklerini kısıtlayarak, çağdaşlarına ödün vermek, onlarla uyum halinde yaşamak istiyordu. Micha<span epub:type="pagebreak" id="page1125" title="1125"/>el-Angelo Titmarsh adıyla yayımladığı yazılarından birinde, insanların, gerçekten öyle olmasalar bile, hiç olmazsa görünüşte edepli davranmalarını; cennetten kovulan Âdem ile Havva gibi, cinselliklerini incir yapraklarıyla örtmelerini söyler:</p>
      <blockquote>
        <p>“As we can’t be virtuous, let us be decent. Fig leaves are a very decent, becoming wear, and have been in fashion for 4000 years.</p>
      </blockquote>
      <blockquote>
        <p>Erdemli olamadığımıza göre, edepli olalım. İncir yaprakları, 4000 yıldır modası geçmeyen, çok edepli, insana çok yakışan bir giysidir.</p>
      </blockquote>
      <p>Victoria Çağı’nın yasaklarının Thackeray’yi nasıl koşullandırdığını, nasıl sınırlandırdığını düşündükçe, onun, XIX. yüzyılın ikinci yarısında değil de, XVIII. yüzyılın başlangıcında ya da bizim çağımızda yaşasaydı, çok daha büyük bir romancı olarak özgürce gelişebileceğinden, baskı altında tutmak zorunda kaldığı yeteneklerini gün ışığına çıkarabileceğinden hiç kuşkumuz yoktur.</p>
