      <header>
        <h1 class="bolum">Birinci Bölüm</h1>
        <h2>Thackeray</h2>
      </header>
      <p>Büyük çağdaşı Charles Dickens’dan bir yıl önce 1811’de dünyaya gelen William Makepiece Thackeray, 1863’te, elli iki yaşındayken öldü. Dickens, Thackeray’den yedi yıl fazla yaşayacak ve bu süre içinde en önemli romanlarından bazılarını yazacaktı. Thackeray’nin babası, Hindistan’da Büyük Britanya İmparatorluğu’nun bir devlet memuru olduğu için, çocuk Kalküta’da doğdu. Vaftiz edilirken de, fil avcılığıyla ünlü dedesi William Makepeace’in adı verildi ona. Küçük William Makepeace Thackeray daha dört yaşına basmadan, babası öldü ve annesi bir iki yıl sonra Carmichael-Smyth adlı bir subayla evlendi. Genç dulun kendine böyle hemen bir eş bulması çok doğaldı aslında. Çünkü Thackeray’nin babasını tanımadan önce, Carmichael-Smyth’e âşık olmuştu. Ama bu delikanlı parasız olduğundan, ailesi onunla evlenmesine izin vermemişti. Kızlarının, sevgilisiyle gizlice mektuplaştığı anlaşılınca da, Carmichael-Smyth’in öldüğü konusunda bir yalan uydurmuşlar, kızı İngiltere’den uzaklaştırarak Hindistan’a göndermişler, Thackeray’nin babasıyla evlenmesini sağlamışlardı.</p>
      <p>Thackeray, üvey babasını sever, çok da beğenirdi. <em>The Newcomes</em>’ın başlıca kişilerinden biri olan, Hindistan ordusu subaylarından, yüreği küçük bir çocuğunki kadar temiz, melek huylu Albay Thomas Newcome üvey babasının bir portresidir. Çocuğu perişan eden, annesinin yeniden evlenmesi değil, altı yaşındayken ondan ayrılarak İngiltere’de okula gönderilmesi, tanımadığı akrabalarının yanına bırakılmasıydı. Gerçi annesiyle üvey <span epub:type="pagebreak" id="page1062" title="1062"/>babası dört yıl sonra İngiltere’ye gelip oraya yerleştiler; ama küçük Thackeray çok acı çekmişti bu arada. Yatılı okullardan nefret ediyordu. Addison ve Steele gibi ünlüleri yetiştiren Charterhouse okuluna “slaughter house” yani “mezbaha” adını takmıştı. Yararlı hiçbir bilgi edinememek bir yana, kendini sürekli işkence gören bir mahpus sayıyordu okulda. Gerçekten de küçük Thackeray’yi, sadece öğretmenler değil, kendinden büyük öğrenciler de sürekli hırpalıyordu. Bu öğrencilerden biri, bir yumrukla burnunu kırıp, yüzünün biçimini ömrünün sonuna değin bozmuştu.</p>
      <figure class="left">
        <img src="image/p1062.jpg"/>
        <figcaption>William Makepiece Thackeray</figcaption>
      </figure>
      <p>Çocukluğunda ondan dört yıl süreyle ayrılması, Thackeray’nin annesine bağımlılığını bir tutkuya dönüştürmüştü. Bu bağımlılık, kendine duyması gereken güveni de fena halde sarsmış, ömrünün sonuna değin annesinin sevgisinden yoksun kalma korkusu içinde bırakmıştı onu. Üstelik, mektuplarından anlaşıldığı gibi annesiyle hiç iyi geçinemiyordu. Her konuda ayrı düşünüyorlardı. Annesi hem çok sevecen, hem de çok zalim bir kadındı onun gözünde (“so loving, so cruel”).</p>
      <p>Bu sevecen ve zalim kadın, oğlundan uzaktayken bile, onun yaşamına egemen olmanın yolunu buldu. Thackeray ise bu olumsuz sevgi bağından her zaman acı acı yakındığı halde, annesinden uzak kalamıyordu. <em>Pendennis</em> adlı romanında Helen Pendennis olarak bir portresini çizdiği annesinin, onu herkesten nasıl kıskandığını; sadece annesi değil, arkadaşı, kız kardeşi, eşi, her şeyi olmak istediğini olamadığı için de kıskançlıktan öldüğünü anlattı mektuplarından birinde. Ama annesini bir yandan çekiştirirken, bir yandan da onu “yüreği aşkla kanayan bir Meryem Anaya” (“a Virgin Mother with a heart bleeding with love”) benzetir; “annelerin aşk tutkusu, kutsal bir <span epub:type="pagebreak" id="page1063" title="1063"/>gizdir benim için” (“the maternal passion is a sacred mystery to me”) der.</p>
      <p>Thackeray, okulu bitirdikten sonra, on dokuz yaşında Cambridge’e gitti. Orada ancak bir yıl kadar kalıp, üniversite eğitiminden vazgeçti. Bir ara hukukçu olmaya heveslendi. Ama bu hevesi de pek uzun sürmedi. Fransa ve Almanya’da gezinip durdu. Weimar’da Goethe ile tanıştı, onun iki portresini çizdi. Genç Thackeray, yazarlıktan fazla ressamlığa meraklıydı o sıralarda. Annesine bir mektubunda, asıl yeteneğinin bu olduğunu anlattı. Dickens’ın ilk kitabı <em>Sketches by Boz</em>’a, beğenilmedikleri için basılmayan resimler yaptı. Yağlıboya tablolar yapmaya hiç kalkmadığı halde, bu çizerlik merakından hiçbir zaman vazgeçmedi. Çeşitli dergilere gönderdiği yazılara her zaman desen ekledi; kitaplarının bir kısmını, bu arada <em>Vanity Fair</em>’i kendi eliyle resimledi. Thackeray, yazar olarak taşlamada usta olduğu gibi, çizer olarak da karikatürde ustaydı. Yaptığı yığınla desen arasında en iyileri, <em>Punch</em> gülmece dergisine gönderdiği karikatürlerle kendi yazdığı <em>The Book of Snobs</em> (Snob’lar Kitabı) için yaptığı karikatürlerdir. </p>
      <p>Thackeray yirmi bir yaşına basıp, babasından kalan parayı ele geçirince, yeryüzünde en sevdiği kent olan Paris’e yerleşmek istedi. Kendi sahibi olacağı bir gazete çıkarmak amacıyla başarısız girişimlerde bulunarak, akılsızca yatırımlar yaparak, kumar oynayarak, parasını çarçur etti. Sonra bir İngiliz gazetesinin Paris muhabiri olarak çalıştı. Hep para sıkıntısı çektiğinden, Paris’te de, daha sonraları yerleştiği Londra’da da, çeşitli gazetelere ve dergilere sürekli yazı yazıp, geçimini sağlamaya çalıştı. Paris’te tanıştığı Isabella Shawe’a âşık olup daha yirmi iki yaşındayken onunla evlenmesi ve hemen çoluk çocuk sahibi olması, parasal durumunu büsbütün sarsmıştı. Ama Thackeray’nin asıl felâketi para sıkıntısı değil, genç karısının evlendikten dört yıl sonra bir akıl hastalığına tutulması ve Thackeray’den otuz yıl fazla yaşadığı halde, hiçbir zaman iyileşememesiydi. Thackeray bu felâket karşısında, ne kendi annesinden ne de çok kötü bir kadın olan kayınvalidesinden medet umabilirdi. Kendi de akıl dengesini yitirmekten korktu bir ara. Bilindiği gibi, İngiltere’de o sırada boşanmak, hem yasal açıdan çok güç, hem de genç kocanın so<span epub:type="pagebreak" id="page1064" title="1064"/>rumluluk duygusuna aykırıydı. Thackeray bu konuda çok suskun olduğu için, neler çektiğini pek bilmeyiz. Ancak, Ömer Hayyam’ın ünlü çevirmeni, yakın arkadaşı Edward Fitzgerald’a dert dökmüştü. Ama Fitzgerald, arkadaşının başına gelen felâketin ileride bilinmesini belki istemediğinden, Thackeray’nin mektuplarını yakmıştı. Thackeray, Isabella’yı iyileştirmek umuduyla Avrupa’nın çeşitli kentlerine götürdü. Genç kadın, bilinçli ya da bilinçsiz olarak ölmek istiyor; gemilerden suya atlıyordu. Thackeray, karısını bir akıl hastanesine kapatmaktansa, parayla tuttuğu, ama ona şefkatle bakabilecek bir aileye teslim etti sonunda. Böylece küçücükken dört yıl süreyle annesinden ayrılmak şoku yetmiyormuş gibi, Thackeray genç yaşta, ikinci ve belki de daha yıkıcı bir felâket yaşadı. Bu iki acıyı –özellikle ikincisini– çekmeseydi, kişisel açıdan da, romancı olarak da bambaşka bir gelişme gösterebileceği varsayımını ileri sürenler olmuştur.</p>
      <p>Thackeray’nin peşpeşe üç kızı doğdu Isabella’dan. Bunlardan biri bebekken öldü. Thackeray öteki iki kızına aşırı düşkündü. O kadar ki, mektuplarından birinde, Anny’nin bir erkeğin ilgisini hemen çekecek kadar güzel sayılmayacağını, dolayısıyla uzun zaman babasının evinden uzaklaşamayacağını düşündükçe “hayvanca bir mutluluk” (“I am brutally happy”) duyduğunu itiraf etmekten çekinmedi. İkinci kızı Minny ise, çağın en ünlü eleştirmenlerinden Sir Leslie Stephen’ın ilk eşiydi. Minny’nin ölümünden sonra Leslie Stephen yeniden evlenmiş, Virginia Woolf’un babası olmuştu. Thackeray, yazılarıyla bol bol para kazanmak, kızlarına on biner sterlinlik bir drahoma toplamak için çalışıp duruyordu. Bir mektubunda, her zamanki şakacılığıyla, <em>The Newcomes’</em>ı, ününü pekiştirmek için değil, kendi ölümünden sonra kızlarına ünlü bir babadan çok daha yararlı olacak parayı biriktirmek için yazdığını bile söyler. Ne var ki, Thackeray, tüm sıkıntılarına karşın rahat yaşamaya, yemeye içmeye, ailesiyle birlikte Avrupa’nın şu ya da bu kentine gezilere gitmeye ayrıca düşkün bir keyif adamı olduğundan, kızlarının drahoma parasını biriktirip biriktirip harcıyor, sonra yeniden biriktirmeye koyuluyordu.</p>
      <p>Thackeray’nin yasal olarak evli, ama aslında bekâr genç bir erkek olarak, kadınlarla sağlıklı ve sürekli ilişkiler kurmasının <span epub:type="pagebreak" id="page1065" title="1065"/>yolu yoktu. Oysa âşık olduğu Jane Brookfield’e bir kadının sevgisinden yoksun kalarak yaşayamayacağını söylemişti. Jane, Thackeray’nin yakın arkadaşı, hem vaazlarıyla ünlü, hem de çok yakışıklı bir din adamının eşiydi. Thackeray ile Jane arasındaki sevgi bağının, aşkla karışık bir dostluk, yani Fransızların “amitie amoureuse” dedikleri türden platonik bir ilişki olduğu sanılır. Ne var ki, genç kadının kocası, eşiyle arkadaşı arasındaki yakınlığa içerledi gene de. Thackeray ise, Jane’e bir mektubunda, onu sevdiğini itiraf ederken utanmadığını; duyguları tertemiz olmasaydı, Jane’in de kocasının da yüzüne bakamayacağını söylüyordu. Eğer şehvet duyuyorsa, bunun ancak “ruhsal bir şehvet” (“spiritual sensuality”) olduğu konusunda Brookfield’e yeminler ediyordu. Ama kıskanç koca, şehvetin ruhsalına da razı olmadığından, neredeyse on yıl süren bu dostluk koptu. Thackeray ile Jane, Victoria Çağı’nın ahlâk kurallarına hiç aldırmadan, İngiltere’nin dışında bir yerlere kaçıp, orada birlikte yaşayacak kadar yoğun tutkulara kapılacak türde insanlar değildiler. Thackeray’nin yaşamında çoğunlukla parayla satın alınan, gelip geçici ilişkilerden başka bir şey kalmamıştı artık. Çok daha sonraları konferanslar vermek üzere Amerika’ya gittiğinde, yeni yayımladığı <em>Esmond</em>’daki Beatrix’e benzettiği bir genç kıza âşık olmuştu. Bu sevdanın sonu da hüsrandı doğal olarak. Bu kız, kısa bir süre sonra, varlıklı bir Amerikalı’yla bir çıkar evliliği yapıp, Thackeray’yi de düğüne davet etti. Thackeray düğüne gitmedi ve kıza yazdığı bir mektupta, kadınların salt parayı kollayarak kendilerini erkeklere satmalarını, çocuklarını da aynı zihniyetle yetiştirmelerini acı bir dille kınadı:</p>
      <blockquote>
        <p>“They never feel love, but directly it’s born they throttle it. They make up money marriages and are content... Their children are bought and sold, and are respectable and heartless as their parents.”</p>
      </blockquote>
      <blockquote>
        <p>Onlar asla aşk duymazlar. Aşk doğar doğmaz, onun gırtlağını sıkarlar... Para evlilikleri yapıp, hoşnut olurlar. Çocukları da alınıp satılır. Anneleri babaları gibi, saygıdeğer ve kalpsizdir onlar da.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1066" title="1066"/>İki Amerika yolculuğu ve Avrupa’da sık sık yaptığı geziler dışında, Thackeray Yakındoğu’ya gitmiş, Kahire’ye kadar uzanmıştı. 1846’da <em>Notes of a Journey from Cornhill to Cairo </em>(Cornhill’den Kahire’ye Bir Yolculuğun Notları) adıyla yayımladığı bu kitapta, İstanbul’dan da hayranlıkla söz eder:</p>
      <blockquote>
        <p>“When we rose at sunrise to see the famous entry to Constantinople, we found in the place of the city and the sun, a bright white fog which hid both from sight and which only disappeared as the vessel advanced towards the Golden Horn... as you see gauze curtains lifted away one by one, before a great fairy scene at the theatre... It is impossible to conceive anything more brilliant and magnificent... The most superb combination of city and gardens, domes and shipping, hills and water, with the healthiest breeze blowing, over it the brightest and most cheerful sky.”</p>
      </blockquote>
      <blockquote>
        <p>İstanbul’a ünlü girişi görmek için sabah kalkınca, kentin ve güneşin yerinde, parlak beyaz bir sis gördük. Kenti de güneşi de gizleyen bu sis, ancak gemi Haliç’e doğru ilerlerken dağıldı... Bir tiyatroda, tül perdeler birer birer açılmış, yüce bir peri sahnesi ortaya çıkmıştı sanki... Bundan daha pırıltılı ve görkemli bir şey hayal etmek olası değildir... Kentle bahçelerin, kubbelerle gemi direklerinin, tepelerle suların şahane bir bileşimi ve bunların üstünde dünyanın en sağlıklı meltemi, en ışıltılı ve neşeli gökyüzü.</p>
      </blockquote>
      <p>Ne var ki, “Pera”da sadece sekiz gün kalan Thackeray, İstanbul’da ancak herhangi bir turistin gördüğünü görebilmişti. Bu hafta içinde üç yangın çıkmış, “yang en var!” diye bağırıldığını duymuştu. Rehberinin ona verdiği bilgiye göre, yangın bir saatten fazla sürerse, Sultan, geceleyin de olsa, yatağından kalkıp oraya gelmek zorundaymış. Yangını seyredenler ise, bu fırsattan yararlanarak, Sultan’a dilekçelerini verirlermiş. Hatta Sultan’a istediklerini iletebilmek amacıyla, kendi evlerini ateşe verenler bile varmış. Abdülmecit’in Tophane Camii’ne Cuma namazına gelişini; ona nasıl dilekçeler verildiğini; haksızlığa uğrayan yaşlı bir kadının, bir tragedyanın başkişisi gibi bağrını açıp nasıl bağırdığını görmüş; bu durum karşısında çok duygulanmış. Ayasof<span epub:type="pagebreak" id="page1067" title="1067"/>ya’dan fazla beğendiği Sultan Ahmet Camii’ni gezmiş. Hamama gitmiş ve onu orada nasıl yıkadıklarını çok güldürücü bir biçimde anlatmıştı. Türk halkının çok şefkatli olduğunu, özellikle küçük çocuklara karşı ne denli sevecen davrandıklarını; bu küçük çocukların “aroba”lara oturtulup, Sultan Ahmet Meydanı’nda büyükler tarafından çekilirken, arabalarının pencerelerinden çevrelerini nasıl seyrettiklerini görmüştü. Ama vakti olmadığından “Üsküdar’daki dans eden ve uluyan dervişleri” (“the dancing and howling dervishes at Uscutari”) görememişti.</p>
      <p>Thackeray’nin İstanbul izlenimleri arasında, gerçekten ilginç sayılabilecek bir tek gözlem vardır ancak. Thackeray, çökmek üzere olan bir imparatorlukla karşılaştığını ve gördüğü ülkenin artık kesinlikle batıya yöneleceğini sezmişti:</p>
      <blockquote>
        <p>“We are looking at the last days of an empire... The European spirit and institutions once admitted can never be rooted out again... The scepticism prevalent amongst the higher orders must descend ere very long to the lower; and the cry of the muezzin from the mosque a mere ceremony.”</p>
      </blockquote>
      <blockquote>
        <p>Bir imparatorluğun son günlerine bakmaktayız... Bir kez benimsenen Avrupa ruhu ve Avrupa kurumları, bundan böyle kökünden sökülemez asla. Yüksek sınıflara egemen olan kuşkuculuk, yakında aşağı sınıflara da geçecektir ve müezzinin camiden seslenişi, ancak bir tören olarak kalacaktır.</p>
      </blockquote>
      <p>Bu Yakındoğu yolculuğunu izleyen yıllarda gittikçe ünlenen Thackeray, kendisinden her zaman daha ünlü olan Dickens’a öykünerek, para kazanmak amacıyla, 1851’den sonra Londra’da, Glascow’da, Edinburgh’da ve Amerika’nın çeşitli kentlerinde konferanslar vermeye başladı. Ne var ki, Dickens gibi doğuştan aktör olmadığından, pek başarılı olmadı konferansları. Thackeray’ye büyük hayranlık duyan, ona <em>Jane Eyre</em>’i adayan Charlotte Brontë bile, onun bir konferansını dinlerken çok üzüldüğünü söyledi.</p>
      <p>Thackeray, daha sonraları yayımlanan konferanslarını iki ayrı dizi olarak verdi. Birincisi <em>The English Humourists of the Eighteenth <span epub:type="pagebreak" id="page1068" title="1068"/>Century</em> (XVIII. Yüzyıl İngiliz Gülmece Yazarları) idi. <em>The Four Georges </em>(Dört George) adını taşıyan ikincisi de, 1714 ile 1830 yılları arasında hüküm süren İngiliz kralları üzerineydi. Thackeray, XVIII. yüzyıl gülmece ustalarını ele alırken, bir edebiyat tarihçisinin yapmaması gereken bir yanılgıya düştü. Bu yazarları, nesnel bir biçimde eleştireceği yerde, kitaplarından çok kişilikleri üstünde durarak, taraf tuttu. Steele’i yüceltirken, Swift, Sterne, Fielding gibi o çağın en değerli yazarlarını haksız yere yerdi. Örneğin, kendi (sözde) ahlâksız yaşamı Fielding’i yozlaştırdığı için, Tom Jones gibi ahlâksız bir delikanlıya yakınlık duyduğunu ileri sürdü. Swift’in çıkarları uğruna yüksek mevkilerdekilere dalkavukluk ettiğini söyledi. Sterne’ü edepsiz olmakla suçladı vb. Wibley, bu tür yargılarından ötürü, Thackeray’nin edebiyat alanında en büyük lekesi sayar bu konferansları. Victoria Çağı’nın darkafalı tutumunu benimseyerek, I., II., III. ve IV. George adlarıyla tahta çıkan kralları, siyasal açıdan çok, salt ahlâksal açıdan ele alıp yerin dibine batırması da tepkilere yol açtı.</p>
      <p>Thackeray’nin bu tutumunu yadırgamamak elimizde değil; çünkü bu yazar, <em>Esmond </em>ve<em> Barry Lyndon</em> gibi romanlarından ve başka birçok yazısından anlaşılacağı gibi XVIII. yüzyıl edebiyatını ve tarihini çok yakından incelemiş, çok iyi bilen bir adamdı. Hatta Walter Allen, David Cecil ve daha birçok eleştirmen, onu, XIX. yüzyıl insanı sayarlar. Victoria Çağı’nın edebiyat ve düşünce alanındaki kısıtlamalarına boyun eğmek, o çağın kalıplarına sığmak zorunluluğunun, Thackeray’ye çok zarar verdiğini, yazar olarak onu sakatladığını, dehasının tam anlamıyla gelişip ortaya çıkmasını engellediğini düşünürler. Fiziksel yapısının bile, herkesin belirli ölçülere uymasını isteyen Victoria Çağı’na ters düştüğünü söyleyebiliriz. Çünkü Thackeray çok iri yarıydı. Şakalaşarak anlattığına göre, bir sirkte “dev adam” olarak çalışacaktı. Ama sirkin yönetmeni, onun boyunu posunu beğenmekle birlikte, burnu çocukluğunda kırıldığı için yüzünü beğenmeyip, onu sirke almamıştı. Thomas Carlyle, 1854’te Ralph Waldo Emerson’a yazdığı bir mektupta, insan değerlendirirken zaman zaman gösterdiği olağanüstü sezgiyle, Thackeray’den söz eder:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1069" title="1069"/>
        <p>“He is a big fellow, soul and body; of many qualities... And very chaotic and uncertain in all points except his outer breeding, which is fixed enough, and perfect according to the modern English Styles. I rather dread explosions in his history. A big, fierce, weeping, hungry man; not a strong one.”</p>
      </blockquote>
      <blockquote>
        <p>Ruhu da, bedeni de iri bir adam. Çok nitelikleri var... Ve her açıdan kargaşa içinde, kararsız. Ancak dışa yansıyan görgülü davranışları yeterince kararlı ve çağımızın İngiliz töreleri açısından kusursuz. Yaşamında patlamalar olmasından bir hayli korkuyorum. İri, vahşi, ağlayan, aç bir adam. Güçlü biri değil.</p>
      </blockquote>
      <p>Carlyle, Thackeray’nin ölümünden sonra da, “onun benliğinde hapsedilen güzel bir dehanın dışarı çıkmak için çırpınıp durduğunu” (“a beautiful vein of genius lay struggling in him”) söyledi. </p>
      <p>Dickens, Thackeray’den çok daha ünlü olduğu, dolayısıyla çok daha pohpohlandığı halde, kendi orta sınıf çevresinden çıkmaya hiç yeltenmedi. Ama doğuştan daha yüksek bir sınıftan gelen ve <em>Vanity Fair</em>’in başarısı sayesinde ünü artan Thackeray, ömrünün son on beş yılında, yüksek sosyetenin salonlarına, varlıklıların sofralarına dadandı. Midesine ayrıca düşkün olduğundan, alay ederek kendi de söylediği gibi, yaşamı “sürekli bir hazımsızlığa” (“one unbroken indigestion”) dönüştü; “şampanyalarda yüzdü” (“swimming in champagne”). Hatta bu aşırı yemek içmek, onun bir Noel gecesi, yani ziyafetlerin özellikle bollaştığı günlerde, elli iki yaşında ölmesine neden oldu belki de.</p>
      <p>Thackeray’nin soylular ve varlıklılarla ilişkileri bir hayli çapraşıktır. Gerçi Thackeray, Dickens’dan farklı olarak, yoksullardan yana kesin bir tavır koymamış, yoksulları romanlarının başkişileri yapmamış, sınıf çatışmalarına değinmemişti hiçbir zaman. Ne var ki, <em>Vanity Fair</em>’de aristokrasiyi ve yüksek sınıfları yermek amacıyla, soylu ve varlıklıların ahlâksızlığını, bilgisizliğini, gülünçlüğünü, aptallığını gözler önüne sermek için hiçbir fırsatı kaçırmamıştı. Bunun başlıca kanıtı, 1846 ile 1847 yılları arasında, ünlü gülmece dergisi <em>Punch</em>’a kendi resimleyerek verdiği ve 1848’de <em>The Book of Snobs</em> adıyla toplu olarak yayımladığı yazılardır.</p>
      <p><span epub:type="pagebreak" id="page1070" title="1070"/>İlkin Cambridge öğrencileri tarafından uydurulan ve Cambridge’de oturup üniversite ile ilgisi olmayan kasaba halkı için, “bayağı ve değersiz adam” anlamında kullanılan “snob” sözcüğünün tam olarak Türkçe karşılığını vermek güçtür. Redhouse sözlüğü, snob’u “kendinden aşağı gördüğü kişilere hakaretle bakan ve kendini kibar ve zengin göstermeye yeltenen kimse” ya da “züppe” diye tanımlar. Thackeray ise “he who meanly admires mean things” (bayağı şeylere bayağı bir biçimde hayranlık duyan kişi snob’dur) diyerek bu sözcüğün en doğru tanımlamasını yapar bize kalırsa. Ne var ki, çok eğlenceli olmakla birlikte, biraz fazla uzatılmış olan bu kitapta, kendi snob kavramı, bu tanımlamanın sınırlarını aşar. Çıkarcıları, budalaları, ahlâk düşkünlerini, darkafalıları, aslında olduklarından başka görünmeye yeltenenleri, sanat düşmanlarını, yani beğenmediği herkesi snob olmakla suçlar:</p>
      <blockquote>
        <p>“a society that sets up to be polite and ignores arts and letters, I hold up to be a snobbish society. You, who despise your neighbour, are a snob; you who are ashamed of your own poverty are a snob; as you are who boast of your pedigree or are proud of your wealth.”</p>
      </blockquote>
      <blockquote>
        <p>Uygar olmaya yeltenip, sanat ve edebiyata sırt çeviren bir toplum, snob bir toplumdur. Komşusunu hor gören sen, snob’sun. Kendi dostlarını unutup, daha yüksek mevkide olanların peşine takılan sen, snob’sun. Yoksulluğundan utanan sen, snob’sun. Soylu atalarınla övünen ya da servetinden gurur duyan sen de snob’sun.</p>
      </blockquote>
      <p>Thackeray, kendi ülkelerini, dünyanın tüm öteki ülkelerinden üstün bilen, kendini aşırı beğenen İngiltere’ye özgü bir kusur sayar snob’luğu. Ona bakılacak olursa, yalnız soylular, varlıklılar ve yüksek sınıflar değil, aşağı sınıflar dahil, herkes snob’dur İngiltere’de. Çünkü yüksek sınıfların işi gücü aşağı sınıfları hor görmek olduğu gibi, aşağı sınıfların başlıca uğraşı da, yüksek sınıflara öykünmek onların ahlâksızlıklarını bile benimseyerek, tıpkı onlar gibi olmaktır. Hippolyte Taine, <em>Histoire de la Litterature Anglaise</em>’de, Thackeray’nin snob’luk üzerine kitabını in<span epub:type="pagebreak" id="page1071" title="1071"/>celerken, İngilizlerin bu ulusal kusurunu çok iyi irdeler: Uzun bir merdivenin bir basamağına tüneyen snob, onun asıl değerini hiç düşünmeden, salt mevkiinden ötürü, kendinden bir basamak üstteki adama saygı duyar; bir basamak alttakini hor görür. En içten duygularıyla, yukarıdaki adamın çizmelerini öpmeyi, aşağıdakini tekmelemeyi doğal bulur.</p>
      <p>Thackeray, Sir Snobby, Albay Snobley, Lord Snobbington gibi adlar taktığı kişileri, “this nation of snobs” (bu snob’lar ulusu) dediği İngiltere’nin her köşesinde, her meslek dalında görür: İşadamı snob’lar, fabrika sahibi snob’lar, din adamı snob’lar, asker snob’lar, siyaset adamı snob’lar, yazar snob’lar, öğretim üyesi snob’lar vardır. “Professor-snob” dediği bu son gruptakiler, orta sınıftan bir öğrenciye, iki yıl içinde hemen diploma sunarlar.</p>
      <p>Yüksek mevkidekilere dalkavuklukları bir yana, snoblar’ın başlıca özelliklerinden biri, abuk sabuk kibarlık kurallarına körü körüne bağlı kalmaktır. Örneğin Mr. Snob, eskiden onun hayatını kurtaran en yakın arkadaşıyla tüm ilişkisini keser günün birinde. Çünkü çok kibar kulüplerinde birlikte yemek yerlerken, adamın dalgınlıkla bezelyeleri bıçağıyla toplayıp ağzına attığını görmüştür. Yemek adabının böylesine bozulması, büyük bir dostluğun yıkılmasına neden olur. Mr. Snob, ancak yıllar sonra, arkadaşının, her kibar centilmen gibi bezelyeleri çatalıyla yediğini görünce, arkadaşıyla barışır.</p>
      <p><em>The Book of Snobs</em>’un ilginç yanlarından biri, Thackeray’nin, sadece “lordolatry”, yani lord’lara tapma dediği şeyi taşlaması değil, lordların ülkenin yönetiminde rol oynamalarını da eleştirmesidir. Thackeray, lord unvanının babadan en büyük oğla geçmesini, bu yüzden de Lord Longaers (Lord Uzun-Kulak) gibilerinin, yani eşeklerin, Lordlar Kamarası’na kurulup, İngiltere’yi yönetmeye hak kazanmalarını, ülkesi açısından bir ayıp sayar ve kitabının sonuna doğru, “Come forward... Organize equality in society” (Beri gelin... Toplumda eşitliği örgütleyin) diyerek, o sırada tehlikeli sayılan bir çağrıda bulunur.</p>
      <p>Gelgelelim, Thackeray’nin snob’luğu yerdiği kitabın ilk adı <em>The Snobs of England by one of themselves</em>’di. Yani “Onlardan Biri Tarafından İngiltere’nin Snob’ları” Thackeray’nin kendine snob demesi, <em>Punch</em>’a verdiği yazıları “Mr. Snob” diye imzalaması, bir <span epub:type="pagebreak" id="page1072" title="1072"/>şakaydı elbette. Ama ömrünün son on beş yılında, zengin salonlarında ve sofralarında debdebeli bir yaşam sürmesini, romanlarında yüksek sınıflara yönelen taşlama dozunu iyice azaltmasını hesaba katanlar, Thackeray’nin de sonunda alay ettiği snob’lardan birine dönüştüğü, Özentiler Panayırı’nda kendisinin de yer aldığı kuşkusuna düşerler. Thackeray’nin en yakın arkadaşlarından Edward Fitzgerald’ın bile böyle bir kuşkusu vardı. Çağdaşlarından biri de, “he despises Vanity Fair and despises himself for taking pleasure in it” (O, Özentiler Panayırı’nı hor görür; o panayırdan haz aldığı için de kendini hor görür) diyerek, en doğru yargıya varır bize kalırsa. Çünkü Thackeray, bir yandan lord’lar ve lady’lerle düşüp kalkarken, bir yandan da özel mektuplarında onları sürekli yeriyordu. Bir yandan “if I don’t go out and mingle in society I can’t write” (eğer çıkıp sosyeteye karışmazsam, yazamam) diyerek, bu çevrelere girmesinin yazarlığı açısından bir zorunluluk olduğu konusunda bahaneler uyduruyor; bir yandan da <em>The Book of Snobs</em>’da “art not thou too a snob?” (sen de bir snob değil misin?) diye sorarak, yarı şaka yarı ciddi, kendini suçlayan bir tavır sergiliyordu. Mektuplarından birinde, yazarların belirli bir üne kavuştuktan sonra, dürüst kalmalarının çok güç olduğunu da itiraf etmişti.</p>
      <p>Thackeray, kızlarıyla birlikte keyfince yaşamak istediğinden, bol para kazanabilmek için çok yazmak zorundaydı. Çok yazdığı için de, yazdıkları eşit değerde değildi. <em>Vanity Fair </em>ya da <em>Esmond</em> gibi başyapıtlarının yanında, bugün artık pek okunmayan romanları, öyküleri, denemeleri, incelemeleri, resim sanatı üzerine yazıları, hatta gülmece türünde şiirleri vardı. Yayın tarihlerini izleyerek, bunlara kısaca değindikten sonra, önemli romanlarını ele alacağız.</p>
      <p>Thackeray 1847’de <em>Vanity Fair</em>’i yayımlayıncaya değin, kendi gerçek adını kullanmadı. İlk yazılarını, Charles James Yellowplush, Jeames de la Pluche, George Savage Fitz-Boodle, Michael-Angelo Titmarsh, Ikey Solomons, Theophile Wagstaff, Goliath O’Grady Gagahan gibi güldürücü adlar uydurarak imzaladı. 1837 ile 1838 yılları arasında <em>Fraser’s Magazine</em>’de çıkan <em>The Yellowplush Correspondance</em>’daki Yellowplush adı, ayrıca anlamlıydı; çünkü “plush” Victoria Çağı’nda döşeme malzemesi olarak kul<span epub:type="pagebreak" id="page1073" title="1073"/>lanılan uzun tüylü kadifenin, yani peluş dediğimiz kumaşın adıydı. Bu kumaş ise –özellikle sarı olunca– o çağın zevksiz lüksüyle özdeşleşmiş gibiydi. Zengin evlerinde uşaklık eden Yellowplush, efendisiyle ailesinin sonradan görme olduklarını bilir; ama bir yandan onları taşlarken, bir yandan da onlar gibi varlıklı olmaya, toplumsal yaşamda yükselmeye özenir. Çok da cahil bir adam olduğundan, yüksek sosyete gözlemlerini aktaran mektupları güldürücü imla bozukluklarıyla doludur. 1838 ile 1839 yılları arasında <em>The New Magazine</em>’de tefrika edilen <em>The Tremendous Adventures of Major Gagahan</em> (Binbaşı Gagahan’ın Müthiş Serüvenleri) bir subayın İspanya’da ve Hindistan’da geçen komik serüvenlerini anlatır.</p>
      <p>Ikey Solomons imzasıyla 1839 ile 1840 arasında<em> Fraser’s Magazine’</em>de çıkan <em>Catherine</em>, gerçek bir olaydan, 1726’da kocasını öldürdüğü için ölüm cezasına çarptırılan Catherine Hayes’in öyküsünden kaynaklanır. Thackeray’nin, pek değerli olmayan bu romanı yazmakla amacı, bazı ikinci sınıf yazarlar arasında bir moda haline gelen katilleri yüceltme çabasını taşlamaktı. Ahlâksızlıkla erdemin birbirine karıştırılmamasını; kimin iyi, kimin kötü olduğunun kesinlikle ortaya çıkmasını istiyordu. Ne var ki, Thackeray’nin bu amacını gerçekleştirmekte başarıya ulaştığı söylenemez. Çünkü çağının katı ahlâk yasalarına kendi de içtenlikle inanmıyor, iyilikle kötülük arasındaki sınırların hiç de kesin olmadığını biliyordu. Bunu bildiği için de, Catherine’i ve onun gibilerini rezil edeceğine, onlara anlayışla yaklaşmaktan kendini alamıyordu.</p>
      <p>1840’ta gene aynı dergide <em>A Shabby Genteel Story </em>(Yoksul Kibar Bir Öykü) çıktı. Çok daha sonraları, ölümünden bir yıl önce, bu öyküyü genişletip bir romana dönüştürerek yeniden yazdı, <em>The Adventures of Philip </em>(Philip’in Serüvenleri) adıyla yayımladı. Thackeray’nin tamamlayabildiği son roman olan <em>Philip</em>, onun değerli yapıtlarından biri sayılmaz. Kendisi de bunun bilincindeydi herhalde. Çünkü mektuplarından birinde, “I can repeat old things in a pleasant way, but I have nothing fresh to say” (Eski şeyleri hoş bir biçimde tekrarlayabiliyorum, ama söyleyecek yeni bir şeyim yok) demişti. Kitabın yazıldığı yıl kaleme alınan başka bir mektubundan anlaşıldığı gibi, <em>Philip</em>’de kendi <span epub:type="pagebreak" id="page1074" title="1074"/>gençliğinden esinlendiğini de gizlemiyordu. Philip de, Thackeray gibi, bir İngiliz gazetesinin Paris muhabiridir. O da Thackeray gibi, Paris’te tanıştığı bir kızla hiç düşünmeden evlenir. Thackeray’nin eşi Isabella’nın annesi gibi, o kızın annesi de kötü yürekli bir kadındır. Thackeray, bu kötü anaların, kızlarını en zengin talibe vermek için ortaya çıkarmalarını, bir celebin bir kuzuyu pazarda satışa çıkarmasına benzetir:</p>
      <blockquote>
        <p>“Daphne’s mother dressed her up with ribbons and drove her to market, and sold her, and swapped her, and bartered her, like any other lamb in the fair.”</p>
      </blockquote>
      <blockquote>
        <p>Daphne’nin anası, onu kurdelelerle süsledi püsledi, pazara sürdü. Pazardaki kuzulardan herhangi biriymiş gibi, kızı orada sattı, takas etti, değiş tokuş etti.</p>
      </blockquote>
      <p>Thackeray, 1840’ta Michael-Angelo Titmarsh imzasıyla, Paris izlenimlerini ele alan <em>The Paris Sketch Book</em>’u (Paris Taslak Çizimleri Kitabı); bir yıl sonra da, gene aynı imzayla <em>The Great Hoggarty Diamond</em>’u (Büyük Hoggarty Elması) yayımladı. Bu son romanda Michael-Angelo Titmarsh, Samuel Titmarsh’ın serüvenlerini anlatır. Samuel Titmarsh, yaşlı ve cimri halasının ona verdiği Hoggarty adını taşıyan kıymetli elmas sayesinde bir süre refah içinde yaşar. Ama çok geçmeden, dalavereci bir sigorta şirketinin eline düşer, bu yüzden de hapsedilir. Genç eşinin çabaları sayesinde hapisten kurtulur sonunda. Thackeray, 1842 ile 1843 yılları arasında, George Savage Fitz-Boodle imzasıyla <em>The Fitz-Boodle Papers</em>’ı (Fitz-Boodle Evrakı) tefrika etti. Bu kitapta, Fitz-Boodle gibi gülünç bir ad taşıyan yüksek sosyeteden yaşlı adamın, Almanya’da çeşitli genç kızlarla yaşadığı, daha doğrusu yaşamak istediği aşk serüvenlerini ele aldı. Sonra gene Titmarsh soyadını kullanarak, 1843’te <em>Bluebeard’s Ghost’</em>u (Mavi Sakalın Hayaleti) ve <em>The Irish Sketch Book</em>’u (İrlanda Taslak Çizimleri Kitabı) çıkardı.</p>
      <p>Thackeray’nin gençlik yıllarında <em>Vanity Fair</em>’den önce yazdığı en önemli –daha doğrusu tek önemli–roman, gene Fitz-Boodle adıyla <em>Fraser’s Magazine’</em>de 1844’te tefrika ettiği <em>The Luck of Barry Lyndon</em>’dur (Barry Lyndon’un Talihi). Thackeray, daha ön<span epub:type="pagebreak" id="page1075" title="1075"/>ce de belirttiğimiz gibi, XVIII. yüzyıl insanıydı bir bakıma. Bu roman ise XVIII. yüzyılda geçer ve Redmond Barry adlı, ahlâk kurallarına hiç mi hiç aldırmayan İrlandalı bir serüvencinin yaşamını anlatır. Bu yüzden <em>Barry Lyndon</em>’u XVIII. yüzyılda çok rağbet gören picaresque roman türünün bir örneği sayabiliriz. Öteki picaresque romanlar gibi bu kitap da, Redmond Barry’nin ağzından bir özyaşamöyküsü biçiminde yazılmıştır. Redmond Barry’nin kişiliği de, picaresque roman türüne tümüyle uygundur. Daha on beş yaşındayken, düello ettiği adamı öldürdüğünü sanıp (adam ölmemiştir aslında) ülkesi İrlanda’dan kaçar. Bir süre İngiliz ve Prusya ordularında savaştıktan sonra, ordudan da kaçar. Yüksek sosyeteye girip, ünlü bir kumarbaz olur. Thackeray kendisi gençliğinde kumar oynadığı için, başkişisinin profesyonel bir kumarbaz olarak yaptığı hileleri inandırıcı bir biçimde anlatır. Yakışıklı Barry, varlıklı bazı kızlarla evlenebilmek için çeşitli dolaplar çevirdikten sonra, çok zengin bir dul olan Lyndon Kontesi’yle evlenmenin yolunu bulur. Kendisine daha soylu bir hava vermek için de, eşinin soyadını kendi soyadına ekleyerek, Barry Lyndon olur. Kendini beğenmiş akılsız bir kadın olan Kontes’in de, eşinin ilk evliliğinden doğan oğlunun da servetine el koyar, ikisini de mahveder. Birçok serüven yaşadıktan sonra hapishaneye düşer. Öteki picaresque romanların başkişilerinden farklı olarak hiç pişmanlık duymadan, orada delirium tremens, yani alkol delirmesinden ölür. Barry Lyndon, sadece bir “picaro” yani bir serseri değil, tam bir ahlâksızdır; yalancıdır, sahtekârdır, kötüdür, acımasızdır. Thackeray, böyle bir adama kendi ağzından öyküsünü anlattırırken, bir kişiyi alaycı açıdan ele almak konusunda ne denli usta olduğunu kanıtlar. Çünkü kendi ahlâksızlığının hiç mi hiç farkında değildir Barry Lyndon. Tam tersine, haksızlığa ve iftiraya uğramış, kaderin sillesini yemiş, soylu ve erdemli, her açıdan çevresine üstün bir adam bilir kendini. Bütün kötülüklerini hoş gösterecek bahaneler uydurur. Örneğin, kumarda hile yapıyordur, ama ona bakılacak olursa, borsadaki simsarlar da hile yapıyorlardır. Birçoklarının sahtekârlık yaparak geçindiklerini, ama bu sahtekârlıklarına ticari girişim süsü verdiklerini ileri sürer. Barry Lyndon’un tek insanca yanı, dokuz yaşındayken yitirdiği oğlunun ölümü <span epub:type="pagebreak" id="page1076" title="1076"/>yüzünden gerçekten büyük bir acı çekmesidir. Çocuğun bir tutam saçını her zaman koynunda taşır; onu her zaman içtenlikle sever. George Sampson, <em>The Luck of Barry Lyndon</em>’u “a very able and very unpleasant piece of work” (çok yetenekli ve çok nahoş bir yapıt) diye tanımlamakta haklıdır bir bakıma. Çünkü Thackeray, tümüyle ahlâksız, her açıdan sahtekâr bir adam çıkarır karşımıza. Ama çoğu okuyucu, tiksinmeleri gereken Barry Lyndon’dan, zekâsından, becerikliliğinden ve cesaretinden ötürü neredeyse hoşlanmaktan kendilerini alamazlar.</p>
      <p>Thackeray, 1842 ile 1860 yılları arasında <em>Punch</em>’a yazılar verdi. 1845’te <em>Mr. Punch’s Prize Novelists’</em>de (Bay Punch’ın Ödüllü Romancıları) o sırada çok rağbet gören kimi romancıların, bu arada Disraeli’nin, Bulwer-Lytton’un ya da Amerikalı James Fenimore Cooper’in güldürücü parodilerini yaptı. Dickens gibi <em>Christmas Books</em> dediği öyküler yayımladı. <em>The Rose and the Ring </em>(Gül ve Yüzük) adlı kendi deyişiyle “hem küçük, hem büyük çocuklara” (“great and small children both”) yönelen ve gülmece öğeleri ağır basan bir peri masalı kaleme aldı. Gene Michael-Angelo Titmarsh adını kullanarak Ortaçağ öykülerinin güldürücü taklitlerini, <em>Legends of the Rhine</em>’ı (Ren Nehri Söylenceleri) ve <em>Rebecca and Rowena</em>’yı yazdı.</p>
      <p>1860’ta başyazarı olduğu <em>Cornhill</em> dergisinde tefrika edilen <em>Lovel the Widower </em>(Dul Erkek Lovel) bir roman sayılamaz aslında. Çünkü Thackeray, bu karmakarışık, yer yer anlaşılmaz kitapta, adları değiştirerek, nefret ettiği kayınvalidesinden, dul kalan bir erkeğin çocuklarını yetiştirirken çektiği sıkıntılardan ve özellikle kendi dostlarıyla düşmanlarından söz eder. Üstelik düşmanlarına duyduğu kini gizlemek zahmetine de katlanmaz. Eskiden kendisini hor kullanan insanları gözler önüne serip rezil edeceğini açıkça söyler. <em>Lovel the Widower </em>baştanbaşa Thackeray’nin kendi yaşamından kaynaklandığı halde, Charles Batchelor adını verdiği bir adam tarafından anlatılması, böylece onun mu, yoksa Lovel’in mi, yoksa Thackeray’nin mi düşüncelerinin yansıtıldığının anlaşılamaması, kitabın okunmasını büsbütün güçleştir. Gelgelelim bu romanda insanın dikkatini çeken çok güzel yerler vardır. Örneğin, tanıdıklarıyla çay içerken Batchelor’un aklından geçenler, bir insanın dış görünüşüyle iç dün<span epub:type="pagebreak" id="page1077" title="1077"/>yası arasındaki aykırılığı, Thackery’de ender görülen çarpıcı imgelerle ortaya koyar:</p>
      <blockquote>
        <p>“Nobody could see from my outward behaviour that anything was wrong within. I was an apple. Could you inspect the worm at my core! No, no... I was a smiling lake. Could you see on my placid surface, amongst my shinny water-lilies that a corpse was lying under my cool depths?.. I am dead. I feel as if I am under ground and buried. Life and tea, and clatter and muffins are going on, of course, and daisies spring and the sun shines on the grass whilst I am under it.”</p>
      </blockquote>
      <blockquote>
        <p>Dış davranışımdan hiç kimse sezemezdi içimde bir bozukluk olduğunu. Ben bir elmaydım. İçimdeki kurdu inceleyebilir miydiniz? Hayır, hayır... Ben gülümseyen bir göldüm. O durgun düzeyime, parlak nilüferlerime bakarak, serin derinliklerimde bir cesedin yattığını görebilir miydiniz?.. Ben ölüyüm. Yeraltında gömülüyüm sanki. Yaşam ve çaylar, tabak çanak takırtısı ve pandispanyalar devam ediyor elbette. Papatyalar açıyor ve güneş çimenin üstünde ışıldıyor ben toprağın altındayken.</p>
      </blockquote>
      <p>Thackeray otuz altı yaşındayken ilk kez gerçek adını kullandığı, 1847 ile 1848 yılları arasında aylık tefrikalar halinde yayımlanan kendi resimlediği <em>Vanity Fair</em> ile üne kavuştu. On yıldan fazla süren çıraklık döneminde sürekli yazmıştı. Bu çok uzun kitapta ise, kişilerin incelenmesi, romanın kuruluşu ve anlatımı açısından usta bir yazar olduğunu artık kanıtlar. “Özentiler Panayırı” anlamına gelen “Vanity Fair” John Bunyan’ın XVIII. yüzyılda yazdığı <em>The Pilgrims’s Progress</em>’den alır adını. Bunyan kitabında şöyle demişti:</p>
      <blockquote>
        <p>“There is sold all sorts of vanity, and where is to be seen juggling, cheats, games, plays, fools, apes, knaves, rogues, and that of every kind.”</p>
      </blockquote>
      <blockquote>
        <p>Orada özentinin her çeşidi satılır. Hokkabazlıklar, sahtekârlıklar, oyunlar, seyirlikler, budalalar, maymunlar, keratalar, itler görülür orada – üstelik bunların her türlüsü.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1078" title="1078"/>Thackeray’nin romanının tam adı <em>Vanity Fair, A Novel Without a Hero, </em>yani “Özentiler Panayırı, Erkek Başkişisi Olmayan Bir Roman”dır. Gerçekten de bu romanda birçok erkek görüldüğü ve erkeklerin, olayların örgüsünde önemli roller oynadıkları halde, bunlardan hiçbiri bir başkişi sayılamaz. <em>Vanity Fair</em>’in asıl başkişisi, erkek değil, bir kadındır; genellikle Becky diye anılan Rebecca Sharp’dır. Thackeray, <em>Pendennis</em>’in önsözünde, Fielding 1749’da <em>Tom Jones</em>’u yazdığından beri, hiçbir romancının bir erkeği, tam anlamıyla gerçeklere uyarak, olanca çıplaklığıyla, olduğu gibi canlandırmadığını; onu değiştirip, ona alışılagelmiş törelere uygun bir kişilik verdiğini söylemişti. İşte Fielding’den beri, yani bütün bir yüzyıl boyunca hiçbir yazarın bir erkek başkişi için yapamadığını, Thackeray <em>Vanity Fair’</em>de bir kadın başkişi için yaptı. Duygusal yaklaşımlardan ya da ahlâk dersi vermek çabalarından kaçınarak, Becky Sharp’ı, bütün iticiliği ve bütün çekiciliğiyle, tam olduğu gibi gözlerimizin önüne serdi.</p>
      <p>Becky, ahlâk kurallarına hiç aldırmayan, istediğini elde etmek için bu kuralların hepsini çiğneyen bir kadın olduğundan, ona bir “picara” yani dişi bir kerata, <em>Vanity Fair</em>’e de Victoria Çağı’nın picaresque bir romanı diyebiliriz. Ne var ki, geleneksel picaresque romanda, erkek ya da kadın keratanın serüvenleri ön plandayken, Thackeray’nin romanında, Becky Sharp’ın öz kişiliği ve bu kişiliğin romanın öteki kadın ve erkekleriyle ilişkileri ön plandadır. Bu ilişkiler ise, Becky’nin ahlâksızlığını gösterdiği gibi, romandaki öteki kişilerin kendini beğenmişliğini, snob’luğunu, akılsızlığını, çıkarcılığını gösterdiği için, <em>Vanity Fair, </em>picaresque roman türünün dar sınırlarını aşar, Victoria Çağı yüksek sınıfına yöneltilen bir taşlamaya dönüşür.</p>
      <p><em>Vanity Fair</em>, birbirinin tam karşıtı iki genç kızın, Becky, yani Rebecca Sharp ile Amelia Sedley’nin okulu bitirip hayata atılmalarıyla başlar. Ama aslında hayata atılacak olan sadece Rebecca Sharp’tır; çünkü onun ne ailesi vardır, ne de parası. Oysa Amelia, kimsesiz ve meteliksiz Becky’den farklı olarak, ticaret yapan varlıklı bir ailenin kızıdır. Rahat evine yerleşecek; annesiyle babası tarafından şefkatle korunarak, uygun bir delikanlıyla evlenmeyi bekleyecektir. Becky ise, toplumda kendine saygın bir yer sağlamak, varlıklı bir eş bulabilmek için didinip durmak zorunda kalacaktır.</p>
      <p><span epub:type="pagebreak" id="page1079" title="1079"/>Amelia Sedley okuldan ayrılırken, gözyaşı döken öteki öğrenciler, Rebecca Sharp’ın yüzüne bile bakmazlar. Çünkü anadili Fransızca’yı öğreterek ve kendinden küçük öğrencilere dadılık ederek okulda barınabilen Becky’nin kendilerinden aşağı bir sınıftan geldiğini, meteliksiz olduğunu bilirler. Becky, varlıklı bir evde mürebbiyelik görevi buluncaya değin, onu kendi evinde bir süre konuk edecek olan Amelia ile birlikte okuldan uzaklaşır. Bu arada, tüm mezunlara armağan edilen Dr. Johnson’un ünlü sözlüğünü, arabanın penceresinden okulun bahçesine fırlatması çok anlamlıdır. Onu aşağılayan okula bir meydan okumadır bu. Becky, bununla da yetinmez. Kendi baba tarafından İngiliz olduğu halde, “vive l’Empereur! Vive Bonaparte!” (Yaşasın İmparator, yaşasın Bonaparte!) diye arabadan avaz avaz bağırarak, İngilizlere hakaret olsun diye, onların baş düşmanı Napoleon Bonaparte’ı yüceltir. Fransız İmparatoru’ndan söz edilmesi çok günceldir o sırada. Çünkü Thackeray bu romanda aslında kendi yaşadığı dönemi ele aldığı halde, sözde <em>Vanity Fair</em> o dönemden otuz yıl kadar önce, Napoleon’un Avrupa’ya egemen olduğu, sonra da 1815’te Waterloo Meydan Savaşı’nı kaybedip, kesin yenilgiye uğradığı yıllarda geçer.</p>
      <p>Amelia ne denli güzel huylu ve erdemliyse, Becky de o denli hırçın ve erdemden yoksundur. Ne var ki, Becky, kimsenin tanımadığı bir İngiliz ressamıyla, operalarda dans eden bir Fransızın kızıdır. (Becky daha sonraları, snob İngiliz yüksek sosyetesini etkilemek için, bir bale figürüne verilen “entrechat” sözcüğünden yararlanarak ve Fransız şivesiyle konuşarak, annesinin Gaskonyalı çok soylu Entrechat ailesinden geldiği konusunda yalanlar uydurur, bu kendini beğenmiş İngilizleri aptal yerine koyar.) Becky’nin babası, sürekli borç içinde yaşar, durmadan içki içer, sarhoş olunca karısına ve kızına dayak atar; sonunda da delirium tremens’den, yani alkol delirmesinden ölür. Rebecca Sharp, yoksulluğun acısını çok erken çeken çocukların çoğu gibi, küçücükken bile büyümüş de küçülmüş gibidir (“she had the dismal precocity of poverty”). Hiçbir zaman çocukluğunu yaşamadığını, sekiz yaşından beri bir kadın gibi davrandığını; öteki kız çocuklarından farklı olarak, o yaştan beri ne yaparsa yapsın, yüzünün hiçbir zaman kızarmadığını da kendi söyler.</p>
      <p><span epub:type="pagebreak" id="page1080" title="1080"/>Rebecca Sharp’ın alınyazısı, kendi durumundaki eğitim görmüş, ama yoksul kızlar gibi mürebbiyelik etmektir. Ama keskin zekâlı Becky (Thackeray, “keskin” anlamına gelen Sharp soyadını boşuna vermemiştir ona) bu alınyazısına kuzu gibi boyun eğmek niyetinde değildir. Onu hor gören okul arkadaşlarından her bakımdan daha üstün olduğunun da bilincindedir:</p>
      <blockquote>
        <p>“What airs that girl gives herself, because she is an earl’s grand-daughter! How they cringe before that creole, because of her hundred thousands pounds! I am a thousand times cleverer and more charming than that creature, for all her wealth, I am as well-bred as the earl’s grand-daugher, for all her fine pedigree, and yet every one passes me by here.”</p>
      </blockquote>
      <blockquote>
        <p>Bu kız ne havalar atıyor bir kontun torunu olduğu için! Yüz bin Sterlin’i yüzünden nasıl ezilip büzülüyorlar şu melezin önünde! Oysa ben, ne denli varlıklı olursa olsun, bin kez daha akıllı, bin kez daha çekiciyim o yaratıktan. Ataları ne denli soylu olursa olsun, kontun torunu kadar da görgülüyüm. Ama burada herkes geçip gidiyor benim yüzüme bile bakmadan.</p>
      </blockquote>
      <p>Becky, böyle bir düzende her şeyin temelinin para olduğunu anlamıştır. Bu yüzden de “it is easy to be good on 2000 a year” (Yılda 2000 ile iyi ahlâklı olmak kolaydır) ya da “I think I could be a good woman if I had 5000 a year” (Yılda 5000’im olsa, iyi bir kadın olacağımı sanıyorum) gibi sözler söyler. Bunları söylerken de, varlıklı bir kadının, hem ahlâk kurallarına kolayca uyabileceğini, hem de uymasa bile, herkesin gözünde gene de ahlâklı bir kadın sayılacağını dile getirmek ister. Gerçi Becky’nin yılda 2000’ini de yoktur, 5000’i de; ama İngiliz yüksek sosyetesinde, bu paralı kızlardan da, kendisine karşı çok iyi davranan Amelia’dan da daha yüksek bir mevki kapmaya çocukluğundan beri kararlıdır.</p>
      <p>Becky, hiç de kötü yürekli bir kız değildir aslında. Durup dururken kimseye de kötülük etmez. Çıkarları tehlikeye girmediği sürece, iyi huyludur, güler yüzlüdür. Neyin iyi, neyin kötü olduğunu çok iyi bildiğinden de, kendi hiç erdemli olmadığı hal<span epub:type="pagebreak" id="page1081" title="1081"/>de, erdemli kişilere, örneğin Dobbin’e saygı duyar. Kocası Rawdon Crawley, onu Lord Steyne ile başbaşa yakaladığında adamı bir tek yumrukla yere serip, Becky’ye verdiği elmasları yüzüne fırlatarak, kel kafasından kanlar fışkırınca, Lord Hazretleri’yle ilişkisinin böylece kopması hiç işine gelmediği halde, Becky ömründe ilk kez zavallı Rawdon’a hayranlık duyar: “She admired her husband, strong, brave, victorious.” (Kocasına hayran oldu. O güçlüydü, cesurdu, yenmişti.)</p>
      <p>Becky Sharp’ın toplumda yükselmesinin tek yolu, cinsel çekiciliğinden acımasız bir biçimde yararlanarak, varlıklı bir kocayı kafese koymaktır. Becky bir afet değildir, bir vamp kadının bedensel marifetleri yoktur onda. Hatta ufak tefekliğiyle, solgun yüzüyle, güzel bile sayılamaz. Ne var ki, gözleri “çok büyük, acayip, çekicidir” (“very large, odd, attractive”) ve güzel gözleri olup bakmasını bilmeyen kadınlardan farklı olarak, Becky Sahrp bakmasını –özellikle erkeklere bakmasını– bilir. Bu bakışları sayesinde genç bir din adamını, daha okuldayken, dakikasında perişan etmiştir. Ne var ki, Becky’nin gözü yükseklerde olduğundan, bu delikanlıya yüz vereceğine, Amelia Sedley’nin varlıklı ağabeyini baştan çıkarmayı yeğ tutar. Jos denilen Joseph Sedley, kıpkırmızı yüzlü, fazlasıyla şişman, süsüne aşırı düşkün; bu yüzden de, hiç kötü olmadığı halde gülünç bulduğumuz akılsız bir adamdır.</p>
      <p>Becky, Jos ile ilk karşılaştığında, onu ne denli yakışıklı bulduğunu, Jos’un duyabileceği bir biçimde, Amelia’nın kulağına fısıldar. Jos, Hindistan’da görevli olduğundan, ona soru üzerine soru sorar bu ülke üzerine. Zavallı şişko Jos, Becky’ye hemen kul köle olur. Ama Amelia’nın nişanlısı George Osborne, salt sınıfsal önyargılarından ötürü (ilk karşılaştıklarında Becky’yi hor görerek, ona ancak sol elini uzatmıştır) yakın arkadaşı ve müstakbel eniştesi Jos’un, kimin nesi olduğu belirsiz, üstelik de meteliksiz bir kızı almasını engeller. (Daha sonraları Becky, Amelia ile yeni evlenen George Osborne’u baştan çıkararak, hıncını alır ondan.) Bu fiyasko üzerine Becky, Queen’s Crawley kasabasına gidip, Sir Pitt Crawley’nin evinde mürebbiyelik etmek zorunda kalır. </p>
      <p>Sir Pitt Crawley’nin ilk evliliğinden iki yetişkin oğlu, ikinci evliliğinden de iki küçük kızı vardır. Becky, bu iki küçük kızı <span epub:type="pagebreak" id="page1082" title="1082"/>eğitip terbiye edecektir sözde. Becky, Jos’u fethettiği gibi bu aileyi de fethetmek amacıyla sistemli bir biçimde işe koyulur. Herkesin nabzına göre şerbet vererek, aileye tümüyle egemen olur. Boyuna parayla ilgili dâvâlar açan yaşlı Sir Pitt’in mahkeme evrakını temize çeker, muhasebe defterlerini düzenler, kâtiplik eder ona. Çok soylu annesinin aile dostlarından Kont de Tric-trac ile –Fransızcada tric-trac tavla demektir– çocukluğunda bu oyunu öğrendiğini söyleyerek, tavla oynayıp, ihtiyarı oyalar. Sir Pitt’in akılsız eşini fazla sıkıntı çekmeden idare eder. Adamın huysuz kız kardeşi, çok varlıklı Miss Crawley’yi ele geçirmesi biraz daha fazla zahmet gerektirir. Babası Sir Pitt ile aynı adı taşıyan büyük oğlu, siyasetle ilgili ve çok dindar olduğu için, Becky onunla birlikteyken hem siyasetle ilgilenir, hem de çok dindar olur.</p>
      <p>Becky’nin, ailenin subay olan küçük oğlu Rawdon Crawley’yi baştan çıkarması ise, korkunç bir yanılgıdır. Çünkü Becky’nin asıl yapması gereken, sadece akılsız değil, aynı zamanda çok da sağlıksız olan Lady Crawley’nin ölümünü beklemek, sonra da dul kalan Sir Pitt ile evlenmekti. Nitekim, Lady Crawley ölür ölmez, daha cenazesi kaldırılmadan, bu gencecik kızda çoktandır gözü olan Sir Pitt, Becky’ye koşar. Onsuz, hem muhasebe hesaplarını bir düzene koyamayacağını, hem de yaşayamayacağını söyleyip, Becky ile evlenmek ister. O zaman şok geçiren Becky, “o güne değin gözlerinden akan en gerçek gözyaşlarını dökerek” (“the most genuine tears that ever fell from her eyes”) evli olduğunu bildirir. Sir Pitt’i şaşkına döndürdüğü kadar okuyucuları da şaşkına döndürür bu haber. Çünkü Becky’nin, ailenin küçük oğlu Yüzbaşı Rawdon Crawley ile gizlice evlendiği ancak o zaman meydana çıkar. Becky, yanlış bir zamanlama yapmış; biraz bekleyip, yaşlı ama varlıklı Sit Pitt ile evleneceği yerde, acele edip, genç ama meteliksiz Rawdon ile evlenmiştir. Rawdon meteliksizdir; çünkü bilindiği gibi, soylu ailelerde miras ancak büyük oğula kalırdı o sıralarda. Üstelik bu genç subay, hiç de kötü yürekli olmamakla birlikte, son derece cahil, imla hataları yapmadan yazmasını bile bilmeyen, sadece kumar ve içkiden anlayan, biraz geri zekâlı bir delikanlıdır. Daha sonraları Becky “biraz daha fazla beyni olsaydı, onu adam ederdim” (“if he had <span epub:type="pagebreak" id="page1083" title="1083"/>a little more brains, I might make something of him”) diye düşünür. Ama o beyin pek yoktur zavallı Rawdon’da.</p>
      <p>Ne var ki, Becky, Napoleon yenilip savaş bittikten sonra ordudan ayrılan bu akılsız kocasıyla, kimi zaman Londra’da, kimi zaman Paris’te debdebeli bir yaşam sürmenin yolunu bulur gene de. Zekâsı sayesinde yüksek sosyetede bir mevki edinir kendine. Saraya kabul edilip, Kral IV. George’a resmen takdim edilir sonunda. Herkesin zayıf bir yanı olduğu gibi, Becky’nin de zayıf bir yanı vardır: Becky toplumca saygın bilinmek ister. Böyle bir törenle onurlandırılmak ise, Thackeray’nin alay ederek dediği gibi, bir kadının gerçekten saygın, gerçekten kibar bir lady olduğunun öyle kesin bir kanıtıdır ki, bundan sonra Becky’nin namusundan kuşkulananlar, krallarına ve de vatanlarına düpedüz ihanet etmiş sayılırlar.</p>
      <p>Becky’nin böyle yükselişinin nedeni, zavallı kocasının kumar oynarken hile yaparak az buçuk kazandığı paralar değil, çok soylu ve çok varlıklı –ve ne denli soylu ve varlıklıysa, o denli de ahlâksız– Lord Steyne ile kurduğu karanlık ilişkidir. Marki unvanını da taşıyan Lord Steyne, çarpık bacakları, kel kafasına tek tük serpilmiş kızıl saçları, dişlek ağzı, ailesine karşı katı yürekliliği, rezilce küstahlığı ve herkesi harcayarak yaptığı esprilerle, her bakımdan iğrenç bir ihtiyardır. Melek huylu eşini hırpalar; tımarhaneye kapalı olan oğlunun yüzünü bile görmez. Ailesinde kalıtımsal akıl hastalığı olduğundan, delirmek korkusu içinde yaşar. Nitekim 1830’da Fransa’da monarşiye karşı bir ayaklanma olunca, sinir nöbetleri geçirip, kıvrana kıvrana ölür. Thackeray, İngilizlerin ikiyüzlülüğüyle buruk buruk alay ederek, bu ahlâksız ihtiyarın ölümü karşısında ülkede sözde duyulan üzüntüyü dile getirir:</p>
      <blockquote>
        <p>“In him the poor and the fine arts have lost a beneficent patron, society one of its most brilliant ornaments, and England one of its loftiest patriot and statesman.”</p>
      </blockquote>
      <blockquote>
        <p>Onun ölümüyle, yoksullar ve güzel sanatları meslek edinenler, iyiliksever bir koruyucu yitirdiler; toplum en parlak süslerinden birini yitirdi; İngiltere ise, en yüce yurtseverlerinden ve devlet adamlarından birini.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1084" title="1084"/>Bu alıntıda, yoksullarla onlar kadar önemsiz sayılan sanatçıların aynı kefeye konması, Thackeray’nin alaycılığını büsbütün yoğunlaştırır.</p>
      <p>Daha önce de söylediğimiz gibi, Rawdon Crawley, karısıyla Lord Steyne’i başbaşa bulunca, onurlu bir adam gibi davranıp Lord Hazretleri’ne dayak atarak, Becky’nin de okuyucuların da gözüne girer. Zaten romanın ilk yarısında sevimsiz bulduğumuz Rawdon’un Becky tarafından nasıl ezildiğini, artık Albay Crawley diye değil de Mrs. Crawley’nin eşi diye anıldığını gördükçe, ona yakınlık duymaya, ona acımaya başlarız. Üstelik bu kabasaba adamın, yalnız kendini seven Becky’den farklı olarak, karısına da küçük oğluna da ne denli düşkün olduğunu görürüz. Sevme yeteneğinden tümüyle yoksun olan Becky’nin en bağışlanmaz, en çirkin yanı, kocasının canı gibi sevdiği küçük oğlu Rawdon’a gösterdiği şefkatsizlikte ortaya çıkar: “She disliked him. He had the measles and whooping cough. He bored her.” (Ondan hoşlanmıyordu. Çocuk kızamık oluyordu, boğmaca oluyordu. Becky’nin canını sıkıyordu.) Becky, kendisine tapan küçük oğlunu, ancak yabancıların önünde şefkatli ana rolünü oynayarak sevip okşar. Onun hizmetçilerle birlikte, mutfakta yemek yemesini emreder. Lord Steyne’e piyano çalarken, küçük Rawdon, usulcacık salona inip annesini hayran hayran dinledi diye çocuğu hırpalar.</p>
      <p>Becky, Lord Steyne ile başbaşa yakalanınca, suçsuz olduğunu söyler. Victoria Çağı’nda zina öyle ağza alınmaz bir günahtı ki, Thackeray, “was Becky innocent?” (Becky suçsuz muydu?) diye sormakla yetinir, durumu aydınlatmaya, gerçeği söylemeye yanaşmaz. Gelgelelim Becky, Lord Steyne ile ister cinsel ilişkide bulunsun, ister bulunmasın, suçludur nasıl olsa. Çünkü bu adamın parasını yemiş, onun sayesinde lüks bir yaşam sürmüş, onun mücevherleriyle süslenmiştir. Zavallı kocası bu durumu anlayınca, Becky’den ayrılır, ülkenin uzak bir yerinde bir memuriyet bulur. Lord Hazretleri de, kocadan dayak yedikten sonra, Becky’nin yüzüne bakmaz artık. Hatta yıllar sonra onunla Roma’da karşılaşınca, kendisine yanaşmaya kalkan Becky’ye adamlarından birini gönderip, eğer bu kentten hemen uzaklaşmazsa, öldürüleceğini haber verir.</p>
      <p><span epub:type="pagebreak" id="page1085" title="1085"/>Kocasıyla Lord Steyne arasında geçen olaydan sonra, Becky’nin yaşamında düşüş süreci başlar. Artık İngiltere’de barınmanın yolunu bulmayan Becky, kimi zaman eşinin ilk adından esinlenerek uydurduğu Madame de Rawdon, kimi zaman kendi Rebecca adından uydurduğu Madame de Rebeque soyadlarını kullanarak, Avrupa’nın çeşitli yerlerinde serseri bir yaşam sürer. Otelcileri dolandırır, hileli kumar oynar, değişik baylardan para desteği alır; cesaretini yitirmeden geçinmeye çalışır. Thackeray, her zamanki alaycılığıyla, erdemli ve kibar okuyucularını kırmak istemediğinden, Becky’nin yaşamının bu dönemi üstüne ayrıntılı bilgi vermekten çekindiğini söyler.</p>
      <p>Becky, bir Avrupa kaplıcasında, zamanla daha da ahmak ve daha da şişman bir hale gelen eski hayranı Jos Sedley ile de karşılaşır günün birinde. Adamcağızı kolayca gene kul köle eder kendine. Zavallı Jos, Becky’ye sadece hayranlık duymakla kalmaz, ödü de kopar ondan. Korkmakta belki haklı olduğu da anlaşılır çok geçmeden: Fazlasıyla yediği içtiği için sağlık durumu iyice bozulan Jos, Becky yararına bir hayat sigortası yaptırır. Bunu yaptıktan bir iki ay sonra ansızın ölünce, cinayet işleyecek kadar aşırı yöntemlere başvurmayı onun kişiliğine hiç de uygun bulmadığımız halde, acaba Becky, Jos’u zehirleyiverdi mi diye kuşkuya düşeriz elimizde olmadan. Ne ilginçtir ki, yazar bu noktayı aydınlatmaktan özenle çekinir. Hatta anlatıldığına göre, bir dostu, Becky’nin Jos’u öldürüp öldürmediğini ona sorunca, Thackeray gülmüş, piposundan bir duman bulutu savurarak bunu bilmediğini söylemiş. Bizim bildiğimiz tek şey, <em>Vanity Fair</em>’in sonunda Becky’nin çok saygın bir bayana dönüştüğü, serseri yaşamından vazgeçerek ya da vazgeçmiş görünerek, düzenli olarak kiliseye gittiği ve kendini hayır işlerine verdiğidir.</p>
      <p>Thackeray onu kitabının başkişisi saymasa da, Rebecca Sharp’ın <em>Vanity Fair</em>’in sadece en ilginç ve en canlı kişisi değil, odak noktası olduğu hiç kuşku götürmez. Hatta çoğu okuyucu, romanın Becky’siz yerlerini can sıkıcı bulurlar neredeyse. Ne var ki, Thackeray’nin kendi canlandırdığı bu kadına karşı benimsediği tutumu saptamak bir hayli güçtür. 6 Mart 1848’de G. H.Lewes’e yazdığı bir mektupta, George Eliot’un hayat arkadaşı olan ve Victoria Çağı’nın ahlâksal değerlerine candan inanan bu eleş<span epub:type="pagebreak" id="page1086" title="1086"/>tirmenin yüreğine indirecek biçimde, Becky’nin ileri sürdüğü bir görüşü yani yılda 5000 Sterlin’lik bir gelirle saygıdeğer bir kadın olunabileceği görüşünü savunur:</p>
      <blockquote>
        <p>“If Becky had 5000 a year. I have no doubt in my mind that she would have been respectable, increased her fortune... And who knows but Rebecca was right in her speculations and that it was only a question of money and fortune which made the difference between her and an honest woman... Prosperity if it does not make men honest, at least keeps them so.”</p>
      </blockquote>
      <blockquote>
        <p>Eğer Becky’nin eline yılda 5000 Sterlin geçseydi, eminim ki, saygıdeğer bir kişi olurdu, servetini arttırırdı... Kim bilir, Rebecca doğru düşünüyordu belki de. Onun gibi bir kadınla namuslu bir kadın arasındaki ayrım, belki de sadece paraya ve talihe bağlıdır... Refah, insanları doğuştan dürüst yapmasa bile, onların dürüst kalmalarını sağlar hiç olmazsa.</p>
      </blockquote>
      <p>Thackeray’nin romancı olarak en çok eleştirilen yanlarından biri, <em>Vanity Fair</em>’de kendi de söylediği gibi, kişilerin davranışlarını ve sözlerini aktarmakla yetinmeyip, onları okuyuculara yorumlamasıdır. İyi kişilerini sevdiğini açıklayacağını, aptallara güleceğini, kötüleri ise her zaman ayıplayacağını bize bildirir. Becky ise, ahlâktan yana Victoria Çağı okuyucularına belki de ödün vermek için, Thackeray’nin sürekli ayıpladıklarından biridir. Örneğin, Becky kendisi, bir melek olmadığını söyleyince, Thackeray, G. H.Lewes’e mektubunda ileri sürdüğü görüşlerle romanda yazdıkları arasındaki tutarsızlığı açığa vurarak, Becky’yi suçlayan yorumlara başlar: Melek olmak şöyle dursun, Becky katı yüreklidir. Çevresi ona karşı olumsuz davranır, ama böyle davranmakta haklıdır. Çünkü bu kız, ömründe bir tek kez başkasına iyilik etmemiştir. Eğer namuslu ve alçakgönüllü olup, görevlerini yerine getirseydi, belki çok daha mutlu olurdu vb... Daha sonraları da, Becky’yi, bir kayanın üstüne oturmuş, şarkılar söyleyerek, uzun saçlarını tarayan güzel bir denizkızına benzetir. Ama ona yaklaşıp, suyun dibine bakanlar, bir canavarın “şeytanca iğrenç, vıcık vıcık kuyruğunun cesetler arasında kıv<span epub:type="pagebreak" id="page1087" title="1087"/>randığını” (“diabolically hideous and slimy, curling round corpses”) görebilirler.</p>
      <p>Gerçi Rebecca Sharp kötü olmasına kötüdür; ama birazdan ele alacağımız Dobbin ve Amelia gibi iyiler bir yana, çevresinde genellikle öyle akılsız, öyle bayağı, öyle açgözlü insanlar vardır ki, onları aldatıp sömürdüğü için Becky’yi içtenlikle ayıplamak biraz güç gelir bizlere. Zaten Thackeray’nin <em>Vanity Fair</em>’i yazarken güttüğü amaç, Becky’yi değil, gözlerimizin önüne bir Özentiler Panayırı seren ve hepsi aristokrasiden ya da yüksek sınıflardan gelen bu gülünç insanları taşlamaktır. Thackeray’nin bu sözcüğe verdiği özel anlamda snob’luğun egemen olduğu Özentiler Panayırı’nda en değerli şey, daha doğrusu tek değerli şey paradır. Para her şeyi yapabilir. Örneğin, yaşlı ve çirkin Miss Crawley’nin banka hesabı o kadar şişkindir ki, ona her yerde, her erkek dakikasında âşık olabilir. Parasını yitiren kişi ise bir hiçe dönüşür. Amelia’nın babası Sedley iflas edince, arkadaşı Osborne, onun sayesinde iş hayatında başarıya ulaştığı halde, eski dostuna zerre kadar acımaz. Oğlu George, çocukluğundan beri nişanlı olduğu Sedley’nin kızıyla evlenmeye kalkınca da, oğlunu reddeder. Kendi orta sınıftan gelen tüccar Osborne, aristokratlara tapar. Yazarın alay ederek dediği gibi, ancak özgürlüğüyle övünen bir İngiliz, yüksek mevkide kişilere böylesine rezilce dalkavukluk edebilir. Osborne, soyluların adlarını söylerken bile, hayranlıktan kendinden geçer. Oysa Thackeray, bu soylulara, Lord Tapeworm (solucan), Sir Noodle (makarna ya da budala), Viscount Hellborough (cehennem kasabası), Lady Slowbore (yavaşça can sıkan) gibi gülünç adlar verir. Kimi zaman da Duchess of Stilton, Duc de Gruyere, Marchioness of Cheshire, Comte de Brie gibi peynir adları yakıştırır onlara.</p>
      <p>Yazar, <em>Vanity Fair</em>’de İngiliz aristokratlarını gülünç yapmakla yetinmez sadece. Bunlardan birkaçını, örneğin Lord Steyne’i ya da Becky’nin kayınpederi Sir Pitt Crawley’yi, ayrıntılı bir biçimde, olanca kepazelikleriyle gözlerimizin önüne serer ve Büyük Britanya aristokrasisine aslında hayran olduğunu bildirip, sözde büyük üzüntü duyarak yapar bunu. Çok soylu ve çok varlıklı Sir Pitt, ahlâksız, kaba saba, aşırı cimri, hayvansı bir adamdır. Öyle cahildir ki, doğru dürüst yazı yazmasını, anadilini doğru dürüst <span epub:type="pagebreak" id="page1088" title="1088"/>konuşmasını bilmez. Uşaklarıyla birlikte içip, sarhoş olunca eşini döver. Paradan başka hiçbir şey düşünmez. İki küçük çocuk, kendi malı olan ormanda kurumuş birkaç dal topladıkları için, onları ilkin dövdürür, sonra da hapse attırır. Aklın alamayacağı kadar kurnazdır. Çevresinde herkesten para sızdırır, hiç kimseye bir metelik vermez. Thackeray’nin dediği gibi, eli kendi cebine hiç girmez ama başkasının cebindedir her zaman. Oysa Özentiler Panayırı’nda bu rezil adamın yüce bir konumu vardır:</p>
      <blockquote>
        <p>“Great ministers and statesmen courted him; and in Vanity Fair he had a higher place than the most brilliant genius or spotless virtue.”</p>
      </blockquote>
      <blockquote>
        <p>Ünlü bakanlar ve devlet adamları ona iltifat ederlerdi; ve Özentiler Panayırı’nda, en parlak dâhiden ya da erdemi en lekesiz olan bir kişiden daha yüksek bir konumu vardı.</p>
      </blockquote>
      <p><em>Vanity Fair</em>’de ele alınan kişilerin çoğunun ahlâksız oldukları hiç kuşku götürmez. Çağdaşları Thackeray’yi çok eleştirmişlerdi bu yüzden. G. H. Lewes, insanların güzel yanlarının değil, sadece çirkin yanlarının; soylu yanlarının değil, sadece bayağı yanlarının üstünde durmakla suçlamıştı onu. Oysa annesine bir mektubunda “don’t you see how odious all the people are in the book with the exception of Dobbin?” (Dobbin bir yana, kitaptaki bütün kişilerin ne denli iğrenç olduklarını görmüyor musun?) diye sormasından anlaşıldığı gibi, Thackeray bir taşlama yazmak amacını güttüğü için, çok bilinçli olarak kötülerin üstünde durmuştu.</p>
      <p>Çağdaşlarınca Thackeray’ye yöneltilen başka bir suçlama da, <em>Vanity Fair</em>’deki kötülerin akıllı, iyilerin aptal oluşuydu. Bunda da bir gerçek payı bulunduğu yadsınamaz. Miss Briggs ya da Lady Jane gibi, romanda önemli bir rol oynamayan tek tük iyileri bir yana bırakıp, kitabın başlıca erdemli iki kişisi, Amelia ile Dobbin üzerinde duralım: Aynı yıl okulu bitirdikleri için, öyküleri beraber başlayan, bir süre koşut geliştikten sonra yarılan ayrılan, en sonunda Jos Sedley yüzünden yeniden birleşen Amelia Sedley ile Rebecca Sharp’ın birbirlerine tam karşıt olarak işlen<span epub:type="pagebreak" id="page1089" title="1089"/>dikleri besbelli Becky ne denli ahlâksızsa, Amelia o denli ahlâklıdır. Becky ne denli sadakatsiz bir eşse, Amelia o denli sadık bir eştir; Becky ne denli şefkatsiz bir anaysa, Amelia o denli şefkatli bir anadır; o kadar ki, yazar, Amelia’nın tüm “varlığının bir annenin okşaması” (“her existence was a maternal caress”) olduğunu söyler.</p>
      <p>Thackeray, kendi yarattığı kişilere karşı tarafsız davranmaz. Daha önce de belirttiğimiz gibi, Becky’yi kötülemek için elinden geleni yaparken, Amelia’yı yüceltmek için özel bir çaba gösterir. Okuyucuların bütün merakının Becky’ye yöneldiğini bildiği halde, Amelia’yı romanının başkişisi seçtiğini söyler. Amelia, ona bir çiçek veren ağabeyi Jos’u öpünce, Thackeray kendi lafa karışarak, böyle tatlı bir kızdan bir tek öpücük elde edebilmek için, İngiltere’nin bütün seralarını satın almaya hazır olduğunu yazar. Thackeray’e bakılacak olursa, fazla akıllı ya da olağanüstü güzel sayılmamasına karşın, Amelia ile tanışan bütün erkekler ona âşık olurlar; güçsüzlüğü onları duygulandırdığı için, erkekler Amelia’yı hep korumak isterler. Oysa romandan anladığımız kadarıyla, tuttuğunu koparan belâlı Becky’nin tam tersine, bu doğuştan ezik, boynu bükük kızcağıza tek âşık olan, onu ancak Ortaçağ şövalyelerinde görülen bir özveriyle tek koruyan erkek Dobbin’dir. Hatta Dobbin ona âşık olmasa, Amelia sevdiği nişanlısıyla evlenemezdi bile. Çünkü kızın babası iflas edince, erdemden de akıldan da bir hayli yoksun genç bir subay olan George Osborne, nişanı bozmaya kalkar. Ancak arkadaşı Dobbin’in şiddetle karşı koyması üzerine böylesine alçakça bir davranıştan vazgeçer. Böylece Dobbin’in, sevdiği kızı nişanlısıyla birleştirecek kadar özverili olduğu anlaşılır. Üstelik George Osborne, Dobbin’e fena halde içerler bu yüzden; kendisini zorla evlendirip mahvetmekle suçlar arkadaşını. Nikâhtan altı hafta sonra da, eskiden hor gördüğü Becky ile kırıştırmaya başlar; ona bir buketin içine sakladığı bir aşk mektubunu verir. Bu durum, 1815 yılının Haziran ayında, Napoleon’un kesin yenilgisiyle sonuçlanan Waterloo Meydan Savaşı’nın arifesinde, Brüksel’de top sesleri arasında verilen görkemli bir baloda olur. Ertesi sabah George Osborne, balodan çıkar çıkmaz, Brüksel’e çok yakın olan Waterloo savaş alanına gider ve orada vurulur. Aynı gece:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1090" title="1090"/>
        <p>“Darkness came down on the field and city; and Amelia was praying for George, who was lying on his face, dead, with a bullet in his heart.”</p>
      </blockquote>
      <blockquote>
        <p>Savaş meydanına ve kente karanlık indi; ve Amelia, yüreğinde bir kurşun, yüzükoyun ölü yatan George için dua etmekteydi.</p>
      </blockquote>
      <p>George Osborne’un ölümünden sonra kendini oğlu küçük Georgy’ye adayan Amelia, o metelik etmeyen kocasının yasını tutar. Hindistan’a giden Dobbin, hiç belli etmeden, tâ uzaklardan onu korur, ailesine gizlice para yardımında bulunur. On yıl süren bu özverili sevdadan sonra, Amelia, İngiltere’ye geri dönen Dobbin’e yüz vermez. Thackeray’nin de belirttiği gibi, ona karşı soğuk ve bencilce davranır. Sonunda melek huylu Dobbin bile, Amelia’yı suçlamaktan, ona verdiği sevgiye lâyık olmadığını söylemekten kendini alamaz; Amelia’yı bir daha görmemeye karar verir. Sonunda Amelia’nın bu aptalca tutumuna artık dayanamayan Becky, hâlâ yasını tuttuğu kocasının ne mal olduğunu kanıtlayan mektubu eski sınıf arkadaşına gösterir. Bunun üzerine aklı başına gelen Amelia, Dobbin ile evlenir. Becky de başka birine ömründe ilk kez iyilik yapmış olur böylece.</p>
      <p>Rebecca Sharp’ın karşıtı saydığı Amelia’yı yüceltmek isteyen Thackeray’nin başarıya ulaştığı hiç de söylenemez. Çünkü yazarın tüm çabalarına karşın, erdemli Amelia, ahlâksız Becky’nin yanında, cansız, akılsız ve sevimsiz kalır. Amelia, sadece bizleri değil, Victoria Çağı’nın ahlâk meraklısı okuyucularını da pek sarmıyordu anlaşılan. Çünkü peyderpey tefrika edilen <em>Vanity Fair</em>’in on ikinci bölümünün başlangıcında Thackeray bir süre Becky’yi bırakıp Amelia’dan söz edeceğini bildirince, kendi anlattığına göre kadın okuyucularından biri, ona bir mektup gönderip, “we don’t care a fig for her; she is fade –Fransızcada tatsız anlamına gelen bir sözcük– and insipid” (zerre kadar hoşlanmıyoruz ondan; o tatsız tuzsuz) diyerek yakınmıştı.</p>
      <p><em>Vanity Fair</em>’in ikinci erdemli kişisi Yüzbaşı William Dobbin, ahlâk açısından kat kat daha üstündür Amelia’dan. Ne var ki, Amelia pırıl pırıl, çekici bir kız sayılamayacağı gibi, o da pırıl pırıl, çekici bir erkek sayılamaz. Thackeray, bu altın yürekli gen<span epub:type="pagebreak" id="page1091" title="1091"/>cin fazlasıyla iri yarı bedeninin, biçimsiz el kol hareketlerinin, suskunluğunun, çekingenliğinin üstünde durmaktan haz alır sanki. Onu aslında olduğundan da daha beceriksiz ve can sıkıcı göstermeye özenir neredeyse. Bu Özentiler Panayırı’nda gerçek anlamda kibar tek centilmen sayılması gereken Dobbin, ne aristokrasiden gelir, ne de yüksek sınıflardan. Babası toptan erzak satan bir adamcağızdır. Bu yüzden de Dobbin’i okulda hor görürler; hep alaya alırlar. Ne var ki, Dobbin, kendi itilip kakılmaya razıdır da, başkalarının itilip kakılmasına razı olamaz. Bu yüzden de okulda en çok sözü geçen, en kabadayı öğrenci, kendisinden çok daha küçük olan George Osborne’a dayak atmaya kalkınca Dobbin hemen araya girer, George’u kurtarır, okulun kralı bilinen çocuğu da bir güzel pataklar. Böylece Dobbin ile George Osborne arkadaş olurlar. Büyüdükleri zaman da, Dobbin, arkadaşının nişanlısı Amelia’yı görür görmez, ona umutsuz bir aşkla bağlanır. Ama bu aşkı, başkalarından da kendisinden de gizler. Bencillikten tümüyle arınmış bir insan olduğu için de George ile Amelia’yı evlendirir. Sevdiği kızı büyük bir incelikle korur. Örneğin, babası iflas edip de evin eşyaları haczedilince, genç kızın piyanosunu gizlice satın alır; ailenin yeni taşındığı küçük eve, adını vermeden gönderir bu piyanoyu. Aileye bütün yardımlarını böyle gizlice yapar. Erdemli Amelia, Dobbin’in aşkının da, ahlâk açısından üstünlüğünün de hiç farkında değilken; ahlâksız ama zeki Becky, bunların her ikisinin de hemen farkına varır. Karşılaştığı erkeklerin hepsini etkilediği gibi, Dobbin’i asla etkileyemeyeceğini de bilir. Bu yüzden de hiç kimseden korkmayan bu gözüpek kadın Dobbin’den çekinir, garip bir saygı duyar ona karşı.</p>
      <p><em>Vanity Fair</em> tefrika edilirken bir kadın okuyucu, yazarın Dobbin ile Amelia’yı sonunda mutlaka evlendirmesini istemişti. Thackeray de, “he shall, and when he has got her, he will not find her worth having” (Evlenecek; ama onu aldıktan sonra, onun elde edilmeye lâyık olmadığını anlayacak) demişti. Bu da doğrudur; çünkü romanın başlangıcında bize biraz gülünç görünen Dobbin, Özentiler Panayırı’nın ahlâksızlıklarından, çıkarcılığından, açgözlülüğünden bambaşka bir yaradılışta olduğunu kanıtlayarak, gittikçe gözümüze girer, gittikçe canayakın gelir <span epub:type="pagebreak" id="page1092" title="1092"/>bizlere. O kadar ki, ömrü boyunca sevdiği Amelia’yı, yazarın da söylediği gibi, bunca kötü arasında gerçekten iyi olan bu adama pek lâyık görmeyiz artık. Onun Amelia ile mutlu olacağına da inanmayız. Buysa, 3 Eylül 1848’de eleştirmen Robert Bell’e yazdığı mektuptan anlaşıldığı gibi, Thackeray’nin <em>Vanity Fair</em>’i yazarken güttüğü amaca uygundur. Thackeray bu mektupta, Amelia’yı bilinçli olarak akılsız ve bencil yaptığını söyler (garip bir çelişkiye düşerek, romanda onu hep yüceltir göründüğü halde). Çünkü onu akılsız ve bencil yapmasaydı, Dobbin, Amelia’ya kavuşmak için harcadığı çabaların boşuna olduğunu anlamayacak, mutluluğuna gölge düşmeyecekti. Oysa bu Özentiler Panayırı’nda her şeyin boşuna olduğunu Dobbin’in de anlaması gerekmekteydi. Thackeray, “I want to leave everybody dissatisfied and unhappy at the end of the story” (Öykünün sonunda, hiç kimsenin hoşnut olmamasını, herkesin mutsuz olmasını istiyorum) diyerek, <em>Vanity Fair</em>’e egemen olan kötümserlik havasını savundu. <em>Kutsal Kitap</em>’ın “Ecclesiastes” bölümünden Latince bir alıntı vererek ve kendini kukla oynatan bir adama benzeterek, romanını şu sözlerle bitirdi:</p>
      <blockquote>
        <p>“Ah Vanitas Vanitatum, which of us is happy in this world? Which of us has his desire? Or having it, is satisfied? Come children, let us shut up the box and the puppets, for our play is over.”</p>
      </blockquote>
      <blockquote>
        <p>Dünyada her şey nafile. Hangimiz mutluyuz bu yeryüzünde? Hangimiz istediğini elde edebiliyor? Ya da elde edebildikten sonra hoşnut olabiliyor? Gelin çocuklar, kuklaları kutuya kapatalım; çünkü oyunumuz bitti.</p>
      </blockquote>
      <p>1848 ile 1850 yılları arasında tefrika edilen <em>The History of Pendennis</em> yer yer çok güzel olmakla birlikte, <em>Vanity Fair</em>’in ayarında bir roman sayılamaz. İyi bir başlangıçtan sonra, Thackeray, belki o sıralarda geçirdiği ağır bir hastalık yüzünden, yaratıcı gücünden bir şeyler yitirir sanki. Bu durum da <em>Pendennis</em>’in ikinci yarısının birinci yarısı kadar başarılı olmamasına neden olur.</p>
      <p>Profesör Dr. Jale Parla, <em>The Victorian Bildungsroman </em>(Victoria <span epub:type="pagebreak" id="page1093" title="1093"/>Çağı’nda Eğitim Romanı) adlı doçentlik tezinde, <em>Pendennis</em>’i bir eğitim romanı, yani bir gencin gelişmesini ele alan roman türünün başlıca örneklerinden biri olarak inceler. Gerçekten de <em>Vanity Fair</em>’de, Becky’de de, öteki kişilerde de hiçbir olumlu gelişme görülmezken, kısaca Pen diye anılan Arthur Pendennis’in, çeşitli sıkıntılar çekerek, zamanla yanılgılarından nasıl kurtulduğunu görürüz burada. Özellikle Pen’i üniversitede gazetecilik yaparken anlatan bölümlerin otobiyografik bir yanı olduğu, Thackeray’nin, Pen’in öyküsünü işlerken bir dereceye kadar kendi gençliğinden esinlendiği besbellidir. Ama Thackeray, gereksiz duygusallıklardan ve aşırı romantik tutumlardan öteden beri hep kaçındığı için, Pen’i hiç idealize etmez. Tam tersine, onun iyi huylu, zeki ve duyarlı olduğu halde, çevresindekilerden hiçbir açıdan daha üstün ya da daha parlak sayılamayacak, sıradan bir delikanlı olduğunu ayrıca vurgular, kusurları üstünde özellikle durur. Hatta Pen’i, okuyucunun gözünde biraz gülünç yapmaktan bile çekinmez. </p>
      <p>Pen’in başlıca iki kusuru, gençliğinden gelen bencilliğiyle kafasının karışıklığından kaynaklanan kararsızlığıdır. Pen, yaşamı ve yaşam içinde kendi yerini bir bütün olarak görebilme olgunluğuna henüz erişemediği için, çocuklara özgü bir bencillikle sadece kendini düşünür. İyinin ve doğrunun ne olduğunu bildiği halde, herhangi bir ilkeyi ya da inancı kesinlikle benimsemekten de çekinir. Kararsızlığına bir hayat felsefesi süsü vermeye çalışarak ve ne denli iyi huylu olduğunu gösteren bir biçimde gülümseyerek, “kuşkuculuk” diye niteler bunu. Bu yüzden de, bütün romanlarında olduğu gibi bu romanda da lafa karışan Thackeray tarafından azarlanır:</p>
      <blockquote>
        <p>“To what, we say, does this scepticism lead? It leads a man to a shameful loneliness and selfishness... The more selfish because it is so good-humoured.”</p>
      </blockquote>
      <blockquote>
        <p>Bu kuşkuculuk insanı nereye götürür diyoruz? İnsanı, utanç verici bir yalnızlığa ve bencilliğe götürür... Böylesine güleryüzlü olduğu için, büsbütün kötü sayılması gereken bir bencilliğe.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1094" title="1094"/>Thackeray bu romanına “Pendennis’in Öyküsü” adını vermişti; ama buna “Pendennis’in Bocalamalarının Öyküsü” adını vermesi daha yerinde olurdu bize kalırsa: İyi bir aileden gelen ve babasını bir süre önce yitiren Pen’in ilk bocalaması ve ilk yanılgısı, daha on sekiz yaşındayken, asıl adı Emily Castigan olan, ama Miss Fotheringay diye bilinen genç bir tiyatro oyuncusuna âşık olması ya da kendini bu kıza âşık sanıp, onunla evlenmeye kalkmasıdır. Ne var ki, amcası Major (Binbaşı) Pendennis, duruma hemen el koyar. Delikanlının sanıldığı gibi varlıklı olmadığını, onunla evlenmekle ellerine hiçbir şey geçmeyeceğini kızın ayyaş babası Castigan’a bildirir. Bunun üzerine Miss Fotheringay, Pen’in aşk mektuplarını ve şiirlerini paketleyip eline tutuşturarak, dakikasında kapı dışarı eder delikanlıyı. Pen’in ilk aşk serüveninin en ilginç yanı, Victoria Çağı’nda yüksek sınıfların tiyatro sanatçılarını ne denli hor gördüklerini açığa vurmasıdır. Pen, tiyatro sanatçılığını “en soylu mesleklerden biri” (“one of the noblest professions”) sayar. Oysa Pen’in bu meslekten biriyle evlenmesi olasılığı, delikanlının amcasının da, annesinin de, akrabalarının da yüreğine iner. Aslında Miss Fotheringay, cahil ve çıkarcı bir kızcağızdır. Yetenekli değildir üstelik. Ama Pen’in yakınları, bu kusurlarından ötürü değil, sadece sahneye çıktığı için ona cephe alırlar. Onların açısından, özellikle Major Pendennis açısından, bir tiyatro oyuncusuyla evlenmek bir hizmetçi hızla evlenmek kadar ayıptır.</p>
      <p>Kardeşinin oğlu Pen’e büyük bir sevgi ve özveriyle babalık etme görevini üstelenen ve belki de romanın en başarıyla çizilmiş kişisi sayılması gereken Major Pendennis, aslında akılsız ya da ahlâksız değildir hiç. Ne var ki, Özentiler Panayırı’nın tüm değer yargılarını tümüyle benimsemiş bir snob’dur o. Örneğin, Pen’den ayırmak için canla başla uğraştığı tiyatro oyuncusu kız, soylu birini baştan çıkarıp onunla evlenerek Lady Mirabel adını alır almaz, hemen kutsallaşır Major Pendennis’in gözünde. Hatta o kadar kutsallaşır ki, yeğenini bu kadına yeterince saygı göstermemekle suçlar:</p>
      <blockquote>
        <p>Lady Mirabel is a most respectable woman, received everywhere – everywhere, mind you. The Duchess of Connaught receives her, <span epub:type="pagebreak" id="page1095" title="1095"/>Lady Rockminster receives her. It doesn’t become young fellows to speak lightly of people in that situation. There’s not a more respectable woman in England than Lady Mirabel.</p>
      </blockquote>
      <blockquote>
        <p>Lady Mirabel son derece saygıdeğer bir kadındır. Her yerde –sözüme dikkat et– her yerde kabul görür. Connaught Düşesi onu kabul ediyor, Lady Rockminster onu kabul ediyor. Gençlerin, böyle bir konumdaki bir kişi üzerine böyle gelişigüzel konuşmaları yakışık almaz. Lady Mirabel’den daha saygıdeğer bir kadın yoktur İngiltere’de.</p>
      </blockquote>
      <p>Major Pendennis, eskiden hor gördüğü kızı, bir soyluyla evlendikten sonra böyle yüceltirken, Pen’in annesi Helen’in kendi kızının yerine koyup bir çeşit evlat edindiği, hem çok akıllı, hem de çok dürüst bir genç kız olan Laura Bell’e hiç değer vermez. Çünkü Laura’nın ne soylu bir aileyle ilişkisi vardır, ne de parası. Ama daha sonraları Countess of Rockminster gibi bir aristokrat, Laura’ya hayran olunca, Major Pendennis de, soylu kontesin hayranlığını paylaşır, Laura’yı çok beğenmeye başlar.</p>
      <p>Yeğeninin toplumda konumunu yükseltmek bir yana, Major Pendennis’in yaşamda başlıca amacı, yüksek sosyeteyle ilişkilerini korumak, yüksek mevki kişilerin yemeklerine, toplantılarına gitmektir. Onlarla yakın dost olduğunun herkesçe bilinmesine ayrıca özen gösterir. Hele şu ya da bu lord’un evinde konuk olduğu gazetelerde yazılınca, sevinçten kendinden geçer. Yeğeni Pen bir roman yazıp biraz ünlendiği zaman, onun bir aydın olmasına karşın, yüksek sosyeteye girebileceğini umar. Çünkü Major Pendennis’in anlattığına göre, gençliğinde, yazar çizer takımı, büyük şairler, dâhiler filan hor görülürmüş kibar çevrelerde. Byron bile, bir lord olduğu halde, bu yazar çizer takımıyla düşüp kalktığı için mahvolup gitmiş. Ama şimdi durum değişmiş. Ne yazık ki, bu tür adamlar ayaktakımından sayılmıyorlarmış artık. Bu yaşlı snob’a göre, yetenekli ve üstün zekâlı kişilere, soylu ve varlıklı kişiler kadar değer verilmesi, monarşiye karşı çıkmaktan, cumhuriyetçiliğin tehlikeli ilkelerini savunmaktan başka bir şey değildir. Ama büyükleri artık aydınları ve sanatçıları tuttuklarına göre, kendisinin de bu duruma katlanmaktan başka çaresi yoktur.</p>
