      <header>
        <h1 class="bolum">Yedinci Bölüm</h1>
        <h2>Jane Austen</h2>
      </header>
      <p>İngiliz edebiyatının ilk büyük kadın romancısı Jane Austen, 1775’te doğdu; 1817’de kırk iki yaşında öldü. Yaşamı üzerine fazla bilgimiz yok: Babasının din adamı olarak görev yaptığı Hampshire kırsal bölgesinde, Steventon köyünde doğup büyüdü. Babası öldükten sonra yoksullaşan aile, Chawton köyüne yerleşti. (“Köy” diyoruz ama, orta sınıftan küçük toprak sahiplerinin oturdukları bu yerleşim birimlerinin, bizim aklımızdaki köy kavramıyla hiçbir ilişkisi yoktur aslında. O kırsal bölgelerde oturan kişiler için de “peasant”, yani “köylü” sözcüğü, İngilizce’de hiç kullanılmaz.) Jane Austen, dört beş yıl Bath’da, iki üç yıl da Southampton’da yaşadı. Son gittiği kent olan Winchester’de öldü. Londra’ya ancak birkaç kez, çok kısa süre gitti. Kendine en yakın kişi saydığı Cassandra adlı bir ablasıyla, beş erkek kardeşi vardı. Babasının ona yarım yamalak aktardığı bilgi dışında, hiç eğitim görmedi. Virginia Woolf’un <em>A Room of One’s Own’</em>da dediği gibi, Jane’in romanlarını yazacak, değil bir odası, sessiz bir köşesi bile yoktu herhalde. Ya Cassandra ile paylaştığı yatak odasında, ya da bütün ailenin toplandığı oturma odasında çalışırdı. Bir konuk gelince de, roman yazdığı anlaşılmasın diye, kâğıtlarını alelacele toplamak zorunda kalırdı.</p>
      <p>Jane Austen’e çok düşkün bir yeğeninin anlattığına göre, halası ilk gençliğinde bir aşk kırgınlığı yaşamıştı: Kısa bir süre için gittiği deniz kıyısında bir yerde, çok hoşlandığı bir adamla karşılaşmıştı. Ablası Cassandra, bir erkeği ilk kez layık görmüştü Ja<span epub:type="pagebreak" id="page881" title="881"/>ne’e. Bu adam, Jane’in oturduğu yere gelip, onu ailesinden isteyeceğini söylemişti. Ama aradan çok geçmeden, onun öldüğü haberi alınmıştı. Daha sonraları, Jane yirmi yedi yaşındayken, bir tanıdığının evlilik önerisine, akşamleyin evet demiş, ertesi sabah da hayır demişti. Bu iki adama duyguları konusunda daha ayrıntılı bilgi edinebilirdik belki. Çünkü Jane, ablasından hiçbir şey saklamazdı. Ne var ki, Jane ölümünden sonra ünlenmeye başlayınca, meraklı okuyucular onun özel yaşamına burunlarını sokmasınlar diye, Cassandra, Jane’in bazı mektuplarını yakmıştı herhalde.</p>
      <p>Jane Austen hiç evlenmedi. Ama kendi söylediklerine bakılacak olursa, her zaman “my children” (çocuklarım) dediği romanları sayesinde ve yeğenlerine de çok bağlı olduğu için, çok mutlu bir aile ortamında yaşadığına inanıyordu. Aşkla ilgili konulara değinmeleri de alaycıdır her zaman. Örneğin yirmi yaşındayken yazdığı bir mektupta şöyle der:</p>
      <blockquote>
        <p>“At last the day is come on which I am to flirt my last with Tom Lefroy, and when you receive this, it will be over. My tears flow at the melancholy idea.”</p>
      </blockquote>
      <blockquote>
        <p>Tom Lefroy ile son kez flört edeceğim o gün geldi sonunda. Sen bunu aldığın sırada, her şey bitmiş olacak. Bu hazin düşünce gözyaşları döktürüyor bana.</p>
      </blockquote>
      <p>Jane Austen, bir yıldan fazla süren ve ne olduğu bilinmeyen bir hastalıktan kırk iki yaşındayken öldü. Ablası Cassandra’nın bir mektubunda anlattığına göre, ölümünden birkaç gün önce, bir şey isteyip istemediğini ona sorunca, “ölümden başka bir şey istemediğini” (she wanted nothing but death) söylemişti. Bize kalırsa, Jane Austen’in söylediği tek dramatik sözdür bu; ve yazdığı altı romanı dikkatle tararsak, buna benzer başka bir dramatik söz bulamayız büyük bir olasılıkla.</p>
      <figure class="left">
        <img src="image/p882.jpg"/>
        <figcaption>Jane Austen, yaşadığı dönemini en iyi sosyal gözlemcilerdendi.</figcaption>
      </figure>
      <p>Jane Austen’in yaşamı üstüne fazla bir şey bilmediğimiz gibi, aile çevresinin dışına pek çıkmadığı ve az sayıda insanla tanıştığı için, kişiliği üstüne de fazla bilgimiz yoktur. Onu 1803’te tanıyan Sir Egerton Bridges, kendi özyaşamöyküsünde, Jane Austen’in <span epub:type="pagebreak" id="page882" title="882"/>güzel ve zarif bir kız olduğunu; ancak yanaklarının biraz fazla tombul sayılabileceğini söyler. Çağın tanınmış deneme yazarlarından Mary Mitford’un izlenimi ise, ne yazık ki, çok olumsuzdur: Jane Austen, onun tanıdığı “the prettiest, silliest, most affected husband-butterfly I ever remember” (benim anımsadığım en güzel, en aptal, en yapmacık, koca avlayan kelebeklerden biridir). Mary Mitford, daha sonraları, 1815’te, yani Jane Austen’in ölümünden iki yıl önce yazdığı bir mektupta da şöyle der:</p>
      <blockquote>
        <p>“A friend of mine who visits her now, says she has stiffened into the most perpendicular, precise, taciturn piece of ‘single blessednes’ that ever existed… She was no more regarded in society than a poker or a fire-screen, or any otler thin upright piece of or iron that fills its corner in peace and quitness. The case is very different now. She is still a poker – but a poker of whom every one is afraid… A wit, a delineator of character who does not talk is terrific indeed.”</p>
      </blockquote>
      <blockquote>
        <p>Onunla şimdi görüşen bir dostum, onun yeryüzünde görüp göreceği en katı, en dikey, en titiz, en ağzını açmaz “tek kişilik mutluluk” –yani bekârlık– örneği olduğunu söylüyor… Odanın bir köşesinde, hiç kimsecikleri rahatsız etmeden sessizce duran bir maşayı, şöminenin önündeki paravanayı ya da herhangi ince ve dikey bir tahta ya da demir parçasını hiç kimse önemsemediği gibi, onu da hiç kimse önemsemezdi eskiden. Durum şimdi çok değişti. O hâlâ bir maşa, ama herkesin ödünü koparan bir maşa… Ka<span epub:type="pagebreak" id="page883" title="883"/>rakter portreleri çizmekte usta bilinen nükteli bir kişi, hiç ağzını açmazsa, korkunç olur gerçekten.</p>
      </blockquote>
      <p>Jane Austen’in romanlarının hayranları, doğal olarak, onun mektuplarının da nefis olacağını sanıyorlardı. Ne var ki, bu mektuplar, ölümünden çok sonra, 1932’de yayımlanınca, bu hayranlar büyük bir düş kırıklığına uğradılar. Çünkü Jane Austen’in mektupları, onun en katı ve olumsuz bir biçimde alaycı, soğuk, duyarsız, neredeyse itici diyebileceğimiz yanları bulunduğunu kanıtlar niteliktedir. Örneğin Ekim 1798’de, yani henüz çok gençken yazdığı bir mektupta, tanıdığı bir kadının ölü bir çocuk dünyaya getirdiğini haber verir. Bebek bekleyen bir ana için çocuğunun yaşamamasının ne denli acı olduğunu hiç bilmezmiş gibi, kadının bir korku sonucu doğum yaptığını açıkladıktan sonra, o kadının eşinin çirkinliğiyle alay ederek, “bana kalırsa, farkına varmadan kocasına bakmıştı” (I suppose she happened unawares to look at her husband) diye ekler. 12 Mayıs, 1801’de yazdığı bir mektupta, içki sorununun bir evliliği nasıl zehir edebileceğini hiç bilmezcesine, başka bir dostunun evinde gördüğü durumu, tam bir duyarsızlık içinde, tiyatroda bir güldürü seyrediyormuş gibi aktarır:</p>
      <blockquote>
        <p>“Mrs. Bradcock thought herself obliged to run round the room after her drunken husband. His avoidance and her pursuit was an amusing scene.”</p>
      </blockquote>
      <blockquote>
        <p>Mrs. Bradcock sarhoş kocasının peşinden odada koşmak zorunda hissetti kendini. Erkeğin kaçması, kadının kovalaması, eğlendirici bir sahneydi.</p>
      </blockquote>
      <p>Jane Austen, felaketlerin en büyüğü olan ölüm karşısında bile, insanı şaşırtan bir kaygısızlık, bir vurdumduymazlık içindedir. 31 Mayıs 1811’de, Cassandra’ya yazdığı bir mektupta, çok ender değindiği bir konu olan savaştan, inanılmaz bir bencillikle söz eder:</p>
      <blockquote>
        <p>“How horrible to have so many people killed! And what a blessing that one cares for none of them!”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page884" title="884"/>
        <p>Bunca insanın ölmesi ne feci! Ve bu ölümlerden hiçbirine aldırmamak ne mutluluk!</p>
      </blockquote>
      <p>Sadece tanımadığı askerlerin ölümü karşısında değil, yakından tanıdıklarının ölümü karşısında da, aynı şaşırtıcı duyarsızlığı, aynı katı alaycılığı gösterir:</p>
      <blockquote>
        <p>“Only think of Mrs. Holder’s being dead! Poor woman, she has done the only thing in the world she could possibly do to make one cease to abuse her.”</p>
      </blockquote>
      <blockquote>
        <p>Mrs. Holder’in öldüğünü bir düşün hele! Zavallı kadıncağız, onu kötülemekten vazgeçmemiz için yapabileceği tek şeyi yaptı.</p>
      </blockquote>
      <p>Bu mektupları okuduktan sonra, çağımızın en iyi romancılarından biri olan E. M. Forster’ın, yazar olarak ona hayranlık duymasına karşın, Jane Austen’in insan olarak çok sevimsiz ve çok bayağı yanları bulunduğunu söylemesine şaşmamalı. Harold Nicholson’un, onun mektuplarının, bir incir çekirdeğini doldurmayacak türden can sıkıcı dedikodulardan oluştuğunu söylemesine; tatsız bir kadın izlenimi veren Jane Austen’in beynini, “like a very small, sharp pair of scissors” (çok küçük, çok keskin bir makasa) benzetmesine de hiç şaşmamalı.</p>
      <p>Ne var ki, kişiliği açısından mektupları ne denli olumsuz bir izlenim verirse versin, Jane Austen çok büyük bir romancıdır. Oysa her zaman taşra köşelerinde, kapalı bir çevrede geçen yaşamı, onun iyi bin yazar olarak yetişmesine yardımcı olmadığı gibi, edebiyat bilgisi de bir hayli kıttı. Taşralı bir din adamı olan babasının kitaplığında bulunan XVIII. yüzyılın bazı yazarlarını okuyabilmişti ancak. Garrod, bir denemesinde, onun ayarında hiçbir başka yazarın, gerçekten değerli edebiyat yapıtlarından onun kadar habersiz olamayacağını belirtir. Jane Austen’in kendi de, ölümünden iki yıl önce yazdığı bir mektupta, bilgisizliğini büyük bir alçakgönüllülükle açıklar:</p>
      <blockquote>
        <p>“A woman who knows her mother tongue and has read little in that… The most unlearned and uninformed female who ever dared to be an authoress.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page885" title="885"/>
        <p>Ancak kendi anadilini bilen ve bu dilde de az okumuş bir kadın… Yazar olmayı göze alan kadınların en az okumuşu, en az bilgilisi.</p>
      </blockquote>
      <p>Jane Austen büyük edebiyat yapıtlarını okumamıştı. Ama çağında çoğunlukla kadınlar tarafından yazılan ve elden ele dolaşan duygusal romanları da, o sıralarda rağbet gören serüven romanlarını da okumuş; kendi yazacağı romanlarda onları örnek almayacağına karar vermişti. Daha on dört on beş yaşarındayken yazdığı <em>Love and Friendship </em>(Aşk ve Dostluk) ve <em>Laura and Augustus </em>gibi öykülerde, okuyuculara gözyaşları döktürmeyi amaçlayan mektup biçiminde romanları alaya alır. Örneğin fayton arabasının devrilmesi sonucu, Edward adlı sevgilisini yitiren bir genç kızın yazdığı mektubun güldürücü bir parodisini yapar:</p>
      <blockquote>
        <p>“My voice faltered, my eyes assumed a vacant stare, my face became as pale as death. Talk not me of phaetons, said I, raving in a frantic, incoherent manner –give me a violin– I’ll play to him and soothe him in his melancholy hours… Beware ye gentle nymphs of Cupid’s thunder bolts… Look at that grove of firs… I see a leg of mutton… They told me Edward was dead; but they deceived me… They took him for a cucumber.”</p>
      </blockquote>
      <blockquote>
        <p>Sesim titredi; gözlerim bomboş baktı; yüzüm ölüm gibi sarardı. Delice, tutarsız bir biçimde sayıklayarak, fayton arabalarından söz etmeyin bana dedim –bir keman verin bana– ona çalacağım; dertli anlarında avutacağım onu… Cupid’in şimşeklerinden sakının ey tatlı periler… Şu çam korusuna bakın… Bir koyun budu görüyorum… Edward’ın öldüğünü söylediler bana… Ama aldattılar beni… Onu bir salatalık sandılar.</p>
      </blockquote>
      <p>On beş yaşındaki Jane Austen, bir genç kızı şöyle konuşturarak, akıldışı rastlantıları, karmaşık konuları, acayip kişileri ele alan picaresque türde romanlarla da alay eder:</p>
      <blockquote>
        <p>“I murdered my father at a very early period of my life. I have since murdered my mother, and I am now going to murder my sister. I have changed my religion so often that at present I have no <span epub:type="pagebreak" id="page886" title="886"/>idea of any left… In short there is scarcely a crime I have not committed. But I am now going to reform.”</p>
      </blockquote>
      <blockquote>
        <p>Çok gençken babamı öldürdüm. Ondan sonra annemi öldürdüm; ve şimdi de kız kardeşimi öldüreceğim. Dinimi öyle sık değiştirdim ki, dinimin ne olduğu konusunda hiçbir fikrim kalmadı artık… Sözün kısası işlemediğim cinayet yok. Ama ahlakımı düzelteceğim bundan böyle.</p>
      </blockquote>
      <p>Jane Austen, yazacağı romanlarda, düşgücünden yararlanmadan, gerçeklerden hiç ayrılmadan, ancak çok yakından bildiği bir çevrede, çok yakından tanıdığı kişileri ele almaya kararlıydı. Eylül 1814’te yeğenlerinden birine yazdığı bir mektupta, amacının ne olduğunu açık seçik bildirir: “Three or four families in a country village is the very thing to work on” (Kırsal bölgede bir köyde üç dört aile. İşte işleyeceğim şey tam budur). Jane Austen romancı olarak ele alacağı alanı böylece sınırlamış; bu alanın sınırlarını hiçbir zaman aşmamaya özen göstermişti. İngiliz edebiyatında ondan başka hiçbir romancı, kendi yetenekleri konusunda böylesine bilinçli değildi belki de. J. S. Clarke adlı aydın bir din adamı, ona tarihsel bir roman yazmayı önerince, Jane Austen, öldürülmek pahasına da olsa, epik bir şiir yazamayacağı gibi, tarihsel bir roman da yazamayacağını söyleyerek, bu öneriyi kesinlikle reddetmişti:</p>
      <blockquote>
        <p>“No, I must keep to my own style and go my own way. And though I may never succeed in that, I am convinced that I should totally fail in any other.”</p>
      </blockquote>
      <blockquote>
        <p>Hayır, kendi yöntemime bağlı kalmalı, kendi yolumda gitmeliyim. Bu yolda başarılı olmayabilirim; ama başka bir yol seçersem, tam bir başarısızlığa uğrayacağıma inanıyorum.</p>
      </blockquote>
      <p>Jane Austen’in bilinçli bir seçim yaparak, kendini böyle sınırlamasına hayranlık duyanlar vardır. Ama, doğru olup olmadığı tartışılması gereken ve ileride tartışacağımız bir sorundur bu. Bir romancının sadece gözlemlerinden değil, düşgücünden de ya<span epub:type="pagebreak" id="page887" title="887"/>rarlandığını; Yorkshire’ın ıssız tepelerinde hiç kimseyle ilişkisi olmadan yaşayarak, Emily Bronte’nin salt düşgücünden yararlanarak <em>Wuthering Heights’</em>ı yazabileceğinin ya da Arthur Rimbaud’nun daha denizi hiç görmeden, dünyanın en büyük deniz şiiri <em>Le Bâteau Ivre’</em>i yaratabileceğinin hiç farkında değildir Jane Austen. Kendi gözleriyle izleyebildiği o daracık çevrenin dışına çıkmaktan öyle çekinir ki, yazarlığa özenen yeğenlerinden biri, yazdığı romanın başkişisini İrlanda’ya göndermeyi tasarlayınca, buna karşı çıkar; İrlanda’ya gidip, orasını kendi gözleriyle görmeden, yeğeninin böyle bir roman yazamayacağını söyler.</p>
      <p>Romanlarına konu olarak taşralı orta sınıf ailelerini seçen Jane Austen, bu çok dar kesimi bile sınırlamaya özen gösterir. Bu ailelerin çocukları vardı, evlerinde hizmet eden en azından iki üç kişi vardı, alışveriş yaptıkları esnaf vardı, sokaklarda gördükleri halktan adamlar vardı, kırlarda gezintiye çıkınca karşılaştıkları çiftçiler ve tarım işçileri vardı. Jane Austen, bunların hiçbirine en küçük bir yer vermez romanlarında. Yazdığı altı kitap arasında ancak <em>Mansfield Park’</em>da Fanny’nin çocukluğundan biraz söz edilir. Ama daha üçüncü bölümde Fanny on beş yaşına gelmiş, yani çocuk olmaktan çıkmıştır. Jane Austen, çocukların ne denli zengin bir roman malzemesi olduğunu bilen Dickens’den farklı olarak, ancak yetişkinler çevresini anlatmak istediği için, <em>Pride and Prejudice’</em>de (Gurur ve Öryargı) ya da <em>Emma’</em>da kısa bir süre görülen birkaç çocuk üstünde de hiç durmaz. Onun romanlarında halktan insanlar bulunmadığı gibi, <em>Persuasion’</em>da (İnandırma) bir iki subay dışında, geçimini çalışarak sağlayan hiçbir insan da yoktur; yani bir tek hekim, bir tek hukukçu, bir tek tüccar yoktur. Gerçi bol bol din adamı vardır ama; aslında hiçbir iş yapmadıkları için, çalışanlar arasında yer veremeyiz onlara. Jane Austen’in kitaplarında herkes “gentry”dir; yani kırsal bölgeye yerleşmiş, gelirleriyle geçinen, ne çok varlıklı, ne de ayrıca yoksul, “kibar” olmayı her şeyden fazla önemseyen ortak sınıftan insanlar. <em>Emma’</em>da Harriet Smith’e talip olan Robert Martin, çok yakından tanımadığı için, bu delikanlıyı elinden geldiğince az sahneye çıkarmaya özen gösterir. Onu konuşurken göstermez, yazdığı mektubun metnini de kitabına aktarmaz.</p>
      <p>Gerçekleri tam anlamıyla yansıtmak kaygısıyla, Jane Aus<span epub:type="pagebreak" id="page888" title="888"/>ten’in kendi kendine koyduğu sınırlamalardır bunlar. Çünkü onun yaşadığı çevre, pek o kadar dar da değildi aslında: Bath ve Southampton gibi kentlerde oturmuştu; ara sıra Londra’ya gitmişti; ikisi de deniz subayı olup amiralliğe kadar yükselen kardeşlerinden birçok şey duymuştu. Gördüklerinden, duyduklarından yararlanabilirdi. Ne var ki, ancak çok yakından gözlediği, ancak çok iyi bildiği konuları ele almaya kararlıydı.</p>
      <p>Jane Austen, 1775 ile 1817 yılları arasında, yani Avrupa tarihinin en dramatik, en çarpıcı olaylarla dolu bir döneminde; sanayileşme devrimi, Fransız Devrimi, Napoléon savaşları sırasında yaşamıştı. İngiltere’nin toplumsal yapısını hızla değiştiren, ülkenin işgal edilmek tehlikesiyle bile karşılaştığı yıllardı bunlar. Jane Austen’in yakın bir akrabasının eşi giyotinde can vermişti; subay kardeşleri deniz savaşlarına katılmışlardı. Ne var ki, Jane Austen, bütün bunları kendi gözleriyle görmediği için, bu olayları hiç olmamış saydı romanlarında. İngiltere’nin kırsal bölgesindeki orta sınıfın sessiz ve dingin yaşamını ele almakla yetindi. Oysa oralarda bile, eline her gün ulaşan gazeteler vardı. Ama Bertrand Russell’in <em>Freedom and Organization, 1814-1914’</em>de (Özgürlük ve Örgütlenme, 1814-1914) belirttiği gibi, Jane Austen o gazetelerde neler yazıldığından hiç söz etmedi. Örneğin romanlarındaki kişilerden Darcy, güç durumda kalınca, eline bir gazete alır; ama orada ne okuduğu söylenmez. Eşiyle birlikte can sıkıcı bir toplantıya giden Palmer, gazetesinin arkasına gizlenir. Ona ilginç bir haber okuyup okumadığı sorulunca da, o gazetede kimbilir ne denli çarpıcı haberler varken, hiçbir ilginç haber olmadığını söyler.</p>
      <p>Jane Austen, XVIII. yüzyılın sonunda ve XIX. yüzyılın başlangıcında değil de, XVIII. yüzyılın ortalarında yaşamaktaydı sanki. Kendi çağının değil de, yakın geçmişin bir ürünüydü. Yaşadığı çağın önemli siyasal ve toplumsal olaylarından hiç haberi olmadığı gibi, İngiliz edebiyatında bir devrime yol açan Romantik akımdan da hiç haberi yokmuş gibi; Wordsworth’lerin, Coleridge’lerin, Byron’ların çağdaşı değilmiş gibi bir tutum benimsedi. Babasının pek büyük olmayan kitaplığında, yeni yazarların kitapları değil de, çoğunlukla XVIII. yüzyıl kitapları bulunduğu için, çağdaşlarından fazla Dr. Johnson’u, Addison ile Steele’i, Ed<span epub:type="pagebreak" id="page889" title="889"/>mund Burke’ü, David Hume’u okudu. Kendi yazmaya başlayınca, üslup açısından da onların etkisinde kaldı. XVIII. yüzyılın Henry Fielding, Samuel Richardson ya da Laurence Sterne gibi romancılarını değil de, deneme yazarlarını inceledi. Her zaman “dear Dr. Johnson” diye sözünü ettiği Samuel Johnson’a ve bir deneme ustası sayıp kendine örnek edindiği Addison’a ayrıca hayranlık duydu. Onlar gibi, Klasisizm’in kurallarına ve akılcılığın egemenliğine bağlı kalmaya özen gösterdi. Bunu göz önünde tutarak, Jane Austen’i bir XIX. yüzyıl başlangıcı romancısından çok, XVIII. yüzyılın son romancısı saymak gerekir bize kalırsa.</p>
      <p>Çağdaşı İngiliz şairleri de, İngiliz romancıları da kendi ülkelerine genellikle eleştirel gözlerle bakarken, Jane Austen İngiltere’yi kusursuz bir ülke saydı. Örneğin <em>Emma’</em>nın en akıllı kişisi olan Knightley’e göre, Frank Churchill, İngiliz ölçülerine göre değil, ancak Fransız ölçülerine göre nazik sayılır. Çünkü gerçek nezaket, gerçek incelik, başkalarına karşı gerçek saygı, ancak İngilizlerde görülen bir erdemdir. Aynı romanda “it was a sweet view – sweet to the eye and the mind. English verdure, English culture, English comfort” (tatlı bir görüntüydü bu – gözler için de, zihin için de tatlıydı. İngiliz yeşillikleri, İngiliz tarımı, İngiliz rahatlığı) denilmesi, biraz gülünç gelir yabancılara, hatta bazı İngilizlere de.</p>
      <p>Jane Austen, İngiltere’de hiçbir kusur görmediği için, İngilizlerin kurulu düzeninde de hiçbir kusur bulamaz. Çağdaşı çoğu aydından farklı olarak, hiç eleştirmeden, hiç sorgu sual etmeden bu düzeni, sınıfsal ve ekonomik yapısıyla birlikte, bütün kusurlarıyla, olduğu gibi kabul eder. Bu düzenin başlıca güvencesi, burjuvazinin benimsediği kurallarla gelenekler olduğundan, bunlara başkaldıran bir tek kişi bulunmaz onun romanlarında. Kendi üstün yetenekli bir kadın olarak, kadınların haklarından yoksun kaldıklarının bilincine varması gerektiği halde, bu konuda bile hiç yakındığı görülmez. Hatta <em>Mansfield Park’</em>daki bir sözünden anlaşıldığı gibi, bir kadının kendine özgü bir kişiliği olduğundan bile kuşkulanır gibidir:</p>
      <blockquote>
        <p>“The general nature of woman would lead her to adopt the opinions of the man she loved, as her own.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page890" title="890"/>
        <p>Kadınların genellikle yaradılışı, sevdikleri erkeklerin görüşlerini, kendi görüşleriymiş gibi benimsemeye yönlendirir onları.</p>
      </blockquote>
      <p>Jane Austen’in ustası bildiği Dr. Johnson, “Amazons of the Pen” (Kalem Amazonları) dediği bir kadın kuşağından söz eder:</p>
      <blockquote>
        <p>“In former times, the pen, like the sword was considered as consigned by nature to the hands of men… The revolution of years has produced a new generation of amazons of the pen.”</p>
      </blockquote>
      <blockquote>
        <p>Doğanın, kılıcı erkeklerin eline teslim ettiği gibi, kalemi de erkeklerin eline teslim ettiği sanılırdı eskiden… Ama yılların devrimi, yeni bir Kalem Amazonları kuşağı ortaya çıkardı şimdi.</p>
      </blockquote>
      <p>Ne var ki, Jane Austen, bu kuşaktan değildi. George Eliot’un kimi başkişileri gibi, aydın sayılabilecek, ayrıca kültürlü kadınlar da değildi onun kadınları. Örneğin Emma, bilgisini arttırmayı düşünür ara sıra. Okuyacağı kitapların listesini çıkarır; ama bu kitapları okumaya vakit bulamaz bir türlü. Jane Austen, erkekleri konuşturarak, kadınları alaya alır zaman zaman. Örneğin <em>Northanger Abbey’</em>de (Northanger Manastırı) Henry Tilney şöyle der:</p>
      <blockquote>
        <p>“In my opinion, nature has given them so much, that they never find it necessary to use more than half.”</p>
      </blockquote>
      <blockquote>
        <p>Bana kalırsa, doğa kadınlara o kadar çok şey bağışladı ki, bu bağışlananların yarısından fazlasını kullanmaya gerek görmüyorlar onlar.</p>
      </blockquote>
      <p>Yine de, Jane Austen, kadınların baskı altında tutulmalarına başkaldırmamakla birlikte, erkeklerin yönelttikleri bir toplumda onların ezildiklerini pekâlâ bilir. En güzel yanlarından biri olan ince alaycılığıyla, <em>Northanger Abbey’</em>de şöyle demesinden anlarız bunu:</p>
      <blockquote>
        <p>“A woman, especially if she have the misfortune of knowing anything, should conceal it as well as she can.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page891" title="891"/>
        <p>Eğer bir kadın, bir şeyler bilmek felaketine uğradıysa, elinden geldiğince gizlemelidir bilgisini.</p>
      </blockquote>
      <p>Başka bir romanında da, aynı buruk alaycılıkla şöyle der:</p>
      <blockquote>
        <p>“Imbecillity in females is a great enhancement of their personal charms. There is a portion of men, too reasonable and too well informed themselves to desire anything more in women then ignorance.”</p>
      </blockquote>
      <blockquote>
        <p>Kadınlarda ahmaklık, onların kişisel çekiciliğini büyük çapta arttırır. Erkeklerin bir kısmı, öyle akıllı ve öyle bilgilidir ki, cahillikten başka bir şey istemezler kadınlardan.</p>
      </blockquote>
      <p>Jane Austen, belki de kendini fazlasıyla sınırlayıp, olağanüstü yeteneklerinden gereğince yararlanmayı kendine yasak ederek, ancak en yakından bildiği, en dikkatle incelediği kişileri ele almaya özen gösterdiği için, doğal olarak bir kadınlar dünyası gözler önüne serilir onun romanlarında. Yazarın bu kadınlar dünyasını canlandırırken, genellikle kadınlara özgü bilinen kusurlardan, örneğin duygusallıktan ya da gerçeklerden kopuk romantik özlemlerden tümüyle arınmış olduğu da besbellidir. Çoğu zaman erkekler, sahnenin biraz geri planındadır onun romanlarında. Başlıca işlevleri, kadınların kişiliklerini belirtmek; ya da <em>Northanger Abbey’</em>de Henry Tilney’nin, <em>Emma’</em>da Knightley’nin yaptığı gibi, onların kusurlarını düzeltmektir. Jane Austen sanatında öyle titizdir ki, gerçekleri tam anlamıyla doğru olarak yansıtamamak kaygısıyla, bir erkeği tek başına bir iş yaparken ya da iki erkeği baş başa konuşurken göstermez okuyucularına. Onların ne dediklerini bize aktarmak için, aralarında bir de kadın bulunmalıdır mutlaka. Bu yüzden de ancak kadınlar arasında görürüz erkekleri.</p>
      <p>Jane Austen, kadınlarla erkekler arasında, aklın egemenliği temeli üstüne kurulmuş, ölçülü ve dengeli ilişkiler ister. Bu yüzden, karşı cinsi kolayca baştan çıkarabilecek çekici erkeklerin tehlikeli olabileceklerini bilir. <em>Pride and Prejudice’</em>deki Wickham ya da <em>Emma’</em>daki Frank Churchill gibi, ancak ahlak düşkünü er<span epub:type="pagebreak" id="page892" title="892"/>kekler çekici ve yakışıklıdırlar. <em>Wuthering Heights’</em>da Heathcliff ya da <em>Jane Eyre’</em>daki Rochester tipinde, sevdikleri kadınları yıldırımla çarpmışa döndüren erkekler yoktur onun romanlarında. Bunun nedeni de, Jane Austen’in aşk kavramının, Emily Bronte ile Charlotte Bronte’nin aşk kavramına hiç mi hiç benzememesi; daha doğrusu, David Daiches’in “Jane Austen and Karl Marx and the Aristocratic Dance” (Jane Austen, Karl Marx ve Aristokrat Dansı) adlı makalesinde belirttiği gibi, onun romanlarında aşk tutkusunun görülmemesidir. E. M. Forster de, Jane Austen’in, aşk konusunda gerçekleri bildiğini, ama bu gerçekleri ele almadığını söyler: “She knows the facts. But they are not her facts” (Olguları biliyor. Ama bunlar onun olguları değil).</p>
      <p>Belki de cinselliğe hiç değinmek istemediğinden, Jane Austen’in romanlarında “aşk sahnesi” denilen türden durumlar ele alınmaz. Birinin başka birine âşık olduğu söylenir; ama bu iki kişi başbaşa kalınca, nasıl davrandıkları, birbirlerine neler söyledikleri aktarılmaz bizlere. Jane Austen’in aşk dediği duygu, tutku ve saplantıdan arınmış, mutlaka evlilikle sonuçlanan, karşılıklı sevgi ve saygıdır ancak. Bu bakımdan onun romanlarındaki aşkın, kişilerle ilgili özel bir duygudan çok, insanların, toplumun bir parçası olarak ilişkileriyle ilgili bir durum, yani bireysel bir duygudan çok, toplumsal bir işlev olduğunu söyleyebiliriz.</p>
      <p>Ne gariptir ki, kendi hiç evlenmeyen Jane Austen’in romanlarında, belirli bir yaştan sonra genç kızların kendilerine en uygun erkeği bulup evlenmeleri, toplumsal düzenin bir gereğiymiş gibi ele alınır. Jane Austen’in altı romanının altısında da, tek işlediği konu budur aslında: Evlilik çağında genç kızlar, bazı yanılgılardan ya da aksiliklerden sonra, sadece kendi açılarından değil, içinde yaşadıkları toplumsal çevre açısından da, akıllı uslu bir biçimde, en yerinde görülen evliliğe yönelirler. <em>Pride and Prejudice’</em>de Elizabeth’in küçük kardeşi gibi, ancak aptal kızlar, meteliksiz gençlere gönül verip, onlarla birlikte kaçarak, toplumun gözünde rezil olurlar. Jane Austen’in romanları, evlilik kararı verilir verilmez biter. Bu çiftlerin, nikâh kıyıldıktan sonra ne olduklarına, evliliğin o çok karmaşık sorunlarıyla nasıl başa çıktıklarına, gerçekten mutlu olup olmadıklarına hiç değinilmez.</p>
      <p>Evlilikte para faktörü son derece önemlidir. Gerçi <em>Pride and <span epub:type="pagebreak" id="page893" title="893"/>Prejudice’</em>de Elizabeth, akıllı arkadaşı Charlotte’un, orta sınıftan iyi yetişmiş yoksul kızlara açık tek geçim kaynağı olan mürebbiyelikten kurtulmak için, din adamı budala Collins ile evlenmesini, yani salt ekonomik zorunluluklardan ötürü evlenmesini çok ayıplar. Ama Charlotte’un böyle davranmak zorunda olduğunu da bilir. Üstelik herhangi bir evliliğin iyi yürümesi için, rahat bir gelirin şart olduğunu da hiçbir zaman yadsımaz. Jane Austen’in kişilerinden biri “it was wrong to marry for money, but it was silly to marry without it” (para için evlenmek doğru değildir; ama parasız evlenmek aptallıktır) diyerek, yazarın bu konuda görüşünü, eski deyişle en “veciz” biçimde özetler. Jane Austen’in başka bir kişisi, <em>Mansfield Park’</em>daki Edmund, kız kardeşi Maria, James Rushworth ile nişanlanınca, “if this man had not twelve thousand a year, he would be a very stupid fellow” (eğer bu adamın yılda on iki bini olmasaydı, çok budala bir herif sayılırdı) diyerek, evlilik söz konusu olunca, paranın, akılsız bir adamı, akıllı göstermeye yettiğini açık seçik bir biçimde dile getirir. <em>Northanger Abbey’</em>de parada pulda gözü olmayan saf ve çocuksu Catherine bile, eşlerden hiç olmazsa birinin paralı olması gerektiğine inanır: “No matter which has it, so that there is enough” (Hangisinde olduğunun önemi yok; ama yeterince olmalı). <em>Sense and Sensibility’</em>de (Sağduyu ve Duygusallık) aklı başında Elinor, mutlu bir evlilik için, paranın çok önemli olduğunu ileri sürer. <em>Pride and Prejudice’</em>de Albay Fitzwilliam, “there are not many people in any rank of life who can afford to marry without some attention to money” (toplumun hangi katmanında olursa olsun, paraya biraz dikkat etmeden evlenmeyi göze alabilenler çok az sayıdadır) der. Gene aynı romanda, evlendirecek beş kızı olan Mrs. Bennet, Bingley’nin geldiğini duyar duymaz, “a single man of large fortune, four or five thousand a year. What a fine thing for our girls!” (Büyük bir serveti, yılda dört beş bini olan bekâr bir erkek, bizim kızlar için ne güzel!) diyerek, sevinçten kendinden geçer. Arkadaşı Bingley gibi bekâr olan Darcy’nin yılda on bin sterlin geliri olduğu haberi ise, beş dakika içinde, evlenecek yaştaki bütün kızlar ve anaları tarafından öğrenilir.</p>
      <p>Jane Austen’in dünyasında, para, yalnız evlilikte değil, bütün <span epub:type="pagebreak" id="page894" title="894"/>yaşamda çok önemlidir. Hatta parası olan kız, evde kalmayı bile göze alabilir. Çünkü <em>Emma’</em>nın başkişisinin dediği gibi, evde kalmanın hor görülmesinin başlıca nedeni yoksulluktur:</p>
      <blockquote>
        <p>“A single woman with a very narrow income must be a ridiculous, disagreable old maid… But a single woman of good fortune is always respectable.”</p>
      </blockquote>
      <blockquote>
        <p>Çok dar gelirli bekâr bir kadın, gülünç ve sevimsiz bir kız kurusu olur… Ama servet sahibi bekâr bir kadın, her zaman saygıdeğerdir.</p>
      </blockquote>
      <p>Emma’nın “a very narrow income has a tendency to contract the mind and sour the temper” (çok dar bir gelir, insanın zihnini daraltır, huyunu buruklaştırır) demesi de çok anlamlıdır. Bu konuda herhalde Emma gibi düşünen, yani paranın insanları daha akıllı ve daha sevimli yaptığına inanan Jane Austen, kişilerinin parasal durumları üzerine bilgi verir her zaman. Jane Austen’den sonra, para üstünde böylesine duran tek romancı Anthony Trollope’dur. Virginia Woolf’un eşi Leonard Woolf, 1942’de yayımladığı “The Economic Determinism of Jane Austen” (Jane Austen’in Ekonomik Gerekirciliği) adlı makalesinde, bu yazarın çizdiği kişileri, kapitalist burjuvazinin tipik temsilcileri olarak görür. David Daiches de, daha önce sözünü ettiğimiz makalesinde, insan davranışlarının ekonomik temelini alaycı bir gülümsemeyle gözler önüne serdiği için, Jane Austen’i “the only English novelist of stature who was in a sense a Marxist before Marx” (Marx’dan önce bir bakıma Marxist olan tek büyük İngiliz romancısı) sayar.</p>
      <p>Jane Austen, gerçeklere bağlı kalmak kaygısıyla ancak çok yakından bildiği sınırlı bir çevreyi ele alırken, bu çevredeki insanların çekebilecekleri acılara değinmekten de sakınır. Örneğin, <em>Mansfield Park’</em>ın son bölümünün başlangıcında, bazı karışık ve tatsız durumlar olur: Kurallara ve geleneklere ayrıca bağlı Sir Thomas Bertram’ın iki kızı, hiç de saygıdeğer sayılamayacak bir biçimde davranıp, evlerinden kaçarlar. Bu kızlardan biri, başkasıyla evlidir üstelik. Sir Thomas’ın oğlu Tom da ağır hastalanır <span epub:type="pagebreak" id="page895" title="895"/>vb. Ne var ki, Jane Austen, alaycı bir tutum alarak, bu türden konularla uğraşmak niyetinde olmadığını bildirir:</p>
      <blockquote>
        <p>“Let other pens dwell on guilt and misery. I will qiut such odious subjects as soon as I can, impatient to restore everybody not greatly in fault themselves, to tolerable comfort and to have done with all the rest.”</p>
      </blockquote>
      <blockquote>
        <p>Bırakın başka yazarlar suçluluğun ve ıstırabın üstünde dursunlar. Ben elimden geldiğince çabuk bırakacağım bu nefret edilesi konuları. Çok büyük suç işlemeyen kişileri az çok rahata kavuşturmak, bütün ötekileri kendi hallerine bırakmak için sabırsızlanıyorum.</p>
      </blockquote>
      <p>Jane Austen, çağdaşı şairler arasında en az şiirsel olan, aslında şiir değil de, ölçülü uyaklı düzyazı yazan George Crabbe’e, gerçekleri her zaman doğru yansıttığı için hayrandı. Ne var ki, Crabbe, gerçekleri bir bütün olarak, acı ve çirkin yanlarıyla yansıtırdı. “Suçluluğu ve ıstırabı” ele almaktan da hiç çekinmezdi. Oysa Jane Austen, işine gelen gerçeklerin üstünde durur; işine gelmeyenleri bir kenara iter. Belki kendisi hiçbir zaman suçluluk duygusuna kapılmadığı, hiçbir zaman derin bir acı çekmediği için, bu tür konuları ele almaya yanaşmaz.</p>
      <p>Böylece Jane Austen, öteki romancıların işledikleri bazı önemli temalara hiç değinmez. Aşk tutkusunu ya da toplumsal sorunları ele almadığı gibi, yükselme hırsını, öç alma isteğini, kıskançlığı, ruhsal dengesizlikleri, kaderin acımasızlığını, ölüm acısını da ele almaz. Zaten anımsadığımız kadarıyla, ancak bir iki ölüm olayı vardır Jane Austen’in altı romanında. <em>Persuasion’</em>da pek işe yaramayan bir genç olan Dick Musgrave ölür. Annesi başkalarının önünde ağladığı için, onu herkes görgüsüz bulur, ayıplar. Jane Austen, insanı şaşırtan bir acımasızlıkla, bu çocuğun daha yirmi yaşına basmadan ölmesinin Musgrave ailesi açısından bir “good fortune” (talih eseri) olduğunu söyler. <em>Emma’</em>da Mrs. Churchill’in ölmesi de Jane Austen’in gözünde bir talih eseridir herhalde; çünkü Frank Churchill ile Jane Fairfax ancak bu ölüm sayesinde evlenebilirler.</p>
      <p><em>Sense and Sensibility’</em>de “sense is the foundation on which <span epub:type="pagebreak" id="page896" title="896"/>everything good is based” (sağduyu, iyi olan her şeyin temelidir) diyerek, akılcı bir tutum benimseyen, çevresine serinkanlı ve biraz alaycı gözlerle bakan Jane Austen, ahlaksal ve dinsel sorunlarla da hiç ilgilenmez. Doğrudan doğruya ya da dolaylı yollardan ahlak dersi vermeye kalkmaz. Ailesine bakılacak olursa, kendisi çok dindarmış. Ama romanlarında, G. K. Chesterton’un dediği gibi “supremely irreligious”dur, yani dini son derece dışlar. Jane Austen için din, bireylere özgü kişisel bir inanç değil, insanların törelerini ve davranışlarını düzenlemek açısından çok yararlı toplumsal bir kavramdır ancak.</p>
      <p>Bilindiği gibi doğa, Jane Austen’in yaşadığı çağda, edebiyatın başlıca temalarından biriydi. Hatta çağa egemen olan Romantik akım, “doğaya dönüş” olarak tanımlanmıştı. Oysa Jane Austen’in romanları hep kırsal bölgede geçtiği halde, doğaya değinmeleri, içtenlikten ve heyecandan yoksun, yüzeysel ve basmakalıptır genellikle. Örneğin <em>Emma’</em>da “Surrey is full of beauties” (Surrey güzelliklerle doludur) deyip geçer. Bu güzellikleri betimlemek için bir çaba göstermez. <em>Pride and Prejudice’</em>de “a romantic and most delightful scene, in which the ideas of sublimity and beauty are blended” (yücelikle güzellik kavramlarını birleştiren, romantik ve son derece nefis bir görünüm) der. Ama bu görünümün niçin yücelikle güzelliği birleştirdiğini açıklamaya kalkmaz. Romantiklerin asıl hayran oldukları vahşi doğadan; örneğin Emily Bronte’nin daha sonraları yoğun bir şiirsellikle anlatacağı kıraç tepelerden, kayalıklardan, haşin bir rüzgârla eğri büğrü olmuş ağaçlardan ya da ıssız fundalıklardaki yaban süpürge çiçeklerinden hiç mi hiç hoşlanmadığını açık seçik söyler. <em>Sense and Sensibility’</em>de Edward Ferrars, o çağda ayrıca hoşa giden doğa görünümlerinden, alay ederek, Jane Austen’in bir sözcüsüymüş gibi konuşur bu konuda:</p>
      <blockquote>
        <p>“I like a fine prospect, but not on picturesque principles. I do not like crooked, twisted, blasted trees. I admire them more if they are tall, straight and flourishing. I do not like ruined, tattered cottages. I am not fond of nettles, thistler or heath blossoms. I have more pleasure in a snug farm-house than a watch-tower.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page897" title="897"/>
        <p>Güzel bir manzarayı severim; ama pitoresk olduğu için değil. Eğrilmiş büğrülmüş, biçimsiz, kavrulmuş ağaçlardan hoşlanmam. Yüksek, dümdüz, bol yapraklı ağaçlara daha hayran olurum. Yıkık dökük, çarpık çurpuk köy evlerini sevmem. Isırgan otlarına, deve dikenlerine, süpürge çiçeklerine bir düşkünlüğüm yoktur. Rahat bir çiftlik evi, bir nöbetçi kulesinden daha fazla haz verir bana.</p>
      </blockquote>
      <p>Jane Austen’in çizdiği bunca kişi arasında, ancak <em>Mansfield Park’</em>daki Fanny, doğanın karşısında romantik diye niteleyebileceğimiz duygulara kapılıp, heyecanlanır gibi olur. Geceyi seyrederken, şöyle der:</p>
      <blockquote>
        <p>“Here’s harmony!.. Here’s repose… Here’s what may tranquilize every care and lift the heart to rapture!.. When I look out on such a night as this, I feel that they can never be neither wickedness or sorrow in the world.”</p>
      </blockquote>
      <blockquote>
        <p>İşte uyum!.. İşte huzur… İşte her derdi geçirebilecek, yürekleri sevinçle kabartacak şeyler!.. Böyle bir geceyi seyredince, yeryüzünde ne kötülük ne de keder olabileceğini hissediyorum.</p>
      </blockquote>
      <p>Gecenin güzelliği karşısında heyecanlı bir genç kıza yakışan duygusal bir tepkiden başka bir şey değildir bu. Jane Austen, ancak son kitabı <em>Persuasion’</em>da doğaya gerçekten hayran gibidir. Lyme’a gidince gördüğü deniz, Hampshire’in yeşil kırlarında duymadığı bir heyecan uyandırır onda sanki. Denize inen dik yamaçları, gelgitin kumda bıraktığı izleri, “the green chasms between romantic rocks” (romantik kayalar arasındaki yeşil uçurumları) onda hiç görmediğimiz bir heyecanla anlatır. Bu coşku, Jane Austen yaşasaydı, doğaya belki bambaşka duygularla bağlanacağını düşündürür bizlere.</p>
      <p>Bu son roman dışında Jane Austen’in doğaya yaklaşımı XVIII. yüzyılın heyecansız yaklaşımı olduğu gibi, romanlarında kullandığı üslup da XVIII. yüzyılın üslubudur. Klasisizm’in kurallarına uyarak, her şeyden fazla açık seçik, ölçülü ve dengeli olmayı amaçlayan; aşırılıklardan sakınan, hiçbir çarpıcı yanı bulun<span epub:type="pagebreak" id="page898" title="898"/>mayan, Jane Austen’in sevgili Dr. Johnson’unun dediği gibi XVIII. yüzyılın ikinci yarısında artık herkesin kullandığı, dilbilgisi kurallarına uygun, düzgün İngilizcedir onun dili. O çağda bile, bu dili “Johnsonese” (Johnson’ca) diye niteleyerek, alaya alanlar vardı.</p>
      <p>Her yazarın kendine özgü bir anlatım biçimi vardır. Ama W. A. Craik’in, R. W. Chapman’ın ve başka Jane Austen uzmanlarının açıkladıkları gibi, Jane Austen, kendine özgü bir anlatımı olduğunu ya da olması gerektiğini hiçbir zaman düşünmemişti. Yaşadığı çağda herkes nasıl yazıyorsa, o da öyle yazdı. Oysa Sir Herbert Read’in <em>English Prose Style’</em>da (İngiliz Düzyazı Üslubu) dediğine bakılacak olursa, romanın doğal malzemesi olan gerilimli durumları ve yoğun duyguları dile getirmeye elverişli değildi böyle bir anlatım. Belki de Jane Austen, gerilimli durumları ve yoğun duyguları hiç ele almamaya karar verirken, çok bilinçli davranmıştı.</p>
      <p>XVIII. yüzyıl üslubunun başlıca özelliklerinden biri, dili renklendirmek amacıyla kullanılan benzetmelerden, eğretilemelerden ve her tür imgeden, neredeyse hiç yararlanmamasıdır. Dolayısıyla Jane Austen’in dili de imgesizdir. Onun başlıca hayranlarından A. H. Wright bile, bunun bir eksiklik olduğunu yadsıyamaz. Jane Austen’in anlatımı, ancak son romanı <em>Persuasion’</em>da biraz renklenir. Örneğin Mrs. Smith, Walter Elliot için “Oh! He is black at heart, hollow and black” (Ah, onun yüreği kara, bomboş ve kara) der. A. H. Wright, <em>Persuasion’</em>dan birkaç örnek daha vererek, eğer Jane Austen kırk iki yaşında ölmeseydi, belki de daha kişisel ve daha renkli bir anlatıma yönelebileceğini söyler.</p>
      <p>Gelgelelim, Louisiana Devlet Üniversitesi profesörlerinden Lloyd W. Brown. <em>Bits of Ivory </em>(Fildişi Parçacıkları) adlı kitabında, Jane Austen’in anlatımında, aslında var olmayan benzetmelerle eğretilemeler bulur; bunların “dead” (ölü) ya da “buried” (gömülü) olduklarından söz eder. Ama bunlar öyle ölü ve öyle derinlerde gömülüdür ki, onları görmek hiç olası değildir bize kalırsa, Lloyd W. Brown, Jane Austen’in anlatımının çok renkli ve de imgeli sayılması gerektiğini kanıtlamak amacıyla, bize hiç inandırıcı görünmeyen birçok örnek verir. Bununla da yetinme<span epub:type="pagebreak" id="page899" title="899"/>yip, Jane Austen’in simgeler kullandığı görüşünü de savunur. Bu tür eleştirmenler, Amerikan üniversitelerinde egemen olan “publish or perish” (ya yayın yap, ya da öl git) politikasının kurbanlarıdır bize kalırsa. Çünkü Amerika’da, kimi öğretim üyelerinin araştırmada, kimilerinin de öğrenimde daha yetenekli oldukları göz önünde tutulmadığı için, her üniversite hocasından bol bol yayın beklenir. Ne var ki, herkesçe bilinen gerçekleri yinelemenin bir anlamı olmadığından, yepyeni ve çarpıcı tezleri savunan kitaplar yazmak bir zorunluluk halini alır. Örneğin, Hamlet’in çok düşünen, ama çabucak karar veremeyen bir aydın kişi olduğu bütün eleştirmenlerce daha önceden yazıldığına göre; bunun tam tersini, yani Hamlet’in hiç düşünmeden hemen karar veren, kararlarını da dakikasında uygulamaya koyan bir eylem adamı olduğunu savunmak gerekir. Ya da Jane Austen’in genellikle benzetme ve eğretileme kullanmadığı konusunda bütün eleştirmenler birleştiğine göre, bunun gene tam aksini, yani Jane Austen’in benzetmeler ve eğretilemelerle dolu, çok renkli bir anlatımı olduğunu savunan kitaplar yayımlamak gerekir.</p>
      <p>Jane Austen, XVIII. yüzyılın sonunda herkesin kullandığı dille yazdığı, bu dilin de şiirsellikten tümüyle yoksun olduğu için, anlatımı açısından, İngiliz edebiyatının büyük romancıları arasında şiirden en uzak kalanıdır doğal olarak. Günün birinde “ya yayımla ya da öl git” sloganını göz önünde tutan bir Amerikalı profesör, bunun da aksini kanıtlamaya kalkar belki. Ama Jane Austen’in anlatımının şiirsel bir yanı bulunmadığı, herkesçe kabul edilir şimdilik. Romantik çağda yaşayan, Wordsworth ve Coleridge’in çağdaşı olan bir yazarın, bunca büyük şair arasında en az şair olan George Crabbe’e hayranlık duyması bile, onun şiirden ne denli uzak olduğunu kanıtlar. Hatta Jane Austen’in, şiirden hoşlanmamakla yetinmeyip, şiiri tehlikeli bulduğunu bile söyleyebiliriz: Son romanı <em>Persuasion’</em>da Anne Elliot hiç de duygusuz bir kadın sayılamayacağı, sekiz yıl önce ayrıldığı sevgilisine hâlâ bağlı kalacak kadar duygulu olduğu halde, genç Benwick’in düzyazıdan fazla şiir okuduğunu görünce, bunun tam tersini yapması, çok düzyazı az şiir okuması için onu uyarır. Gösterdiği neden de, genellikle güçlü duyguları ele alan şiirin “safely enjoyed” (tehlikesiz haz veren) bir nesne olmayışı, bu <span epub:type="pagebreak" id="page900" title="900"/>yüzden de insanın huzurunu kaçırdığı korkusudur.</p>
      <p>Jane Austen’in hiçbir çarpıcı yanı bulunmayan anlatımı, kişilerini konuşturmaya başlar başlamaz, öyle bir canlanır, öyle bir renklenir ki, “keşke hep diyalog yazsa; neden tiyatro yazarı olmadı da romancı oldu” diye hayıflanmaya başlarız neredeyse. Romanlarında konuşmalara elinden geldiğince geniş yer veren Jane Austen, A. H. Wright’ın dediği gibi, tiyatroya özgü bir yöntem kullanıp, kendi hiçbir yorum yapmadan, kişilerini sadece konuşturarak canlandıran “she is a master-dramatist” (usta bir oyun yazarıdır). Oysa bu ustalığı, tiyatro edebiyatını izleyip etkisinde kalmasıyla açıklanamaz. Çünkü bilindiği gibi, yaşadığı çağ, Sheridan bir yana, İngiltere’nin tiyatro açısından en sönük olduğu, hatta ölü sayılabileceği bir dönemdi. Üstelik Jane Austen tiyatro oyunlarını izlemek olasılığından yoksundu.</p>
      <p>Jane Austen, kişilerini konuştururken, onun fazlasıyla ölçülü, dolayısıyla biraz basmakalıp XVIII. yüzyıl üslubu yok olur; konuşanların sesleri duyulur ancak. Yazar, konuşmanın tam temposunu vermeyi de bilir. Onun erkekleriyle kadınları, daha ağızlarını açar açmaz, ne biçim insanlar oldukları hemen anlaşılır. Örneğin <em>Emma’</em>daki Miss Bates’in, soluk soluğa söyledikleri, hem aklından karmakarışık bir biçimde geçenleri aktarır, hem de bu iyi yürekli kadıncağızın ne denli akılsız olduğunu dakikasında ortaya çıkarır:</p>
      <blockquote>
        <p>“It was before tea –stay– no, it could not be before tea, because we were just going to cards –and yet it was before tea, because I remember thinking– O! no, now I recollect, now I have something; something happened before tea, but not that.”</p>
      </blockquote>
      <p>Çaydan önceydi –durun– hayır; çaydan önce olamazdı; çünkü tam iskambil oynamak üzereydik –ama gene de çaydan önceydi; çünkü düşünüyordum ki– O! Hayır, şimdi anımsadım, şimdi biliyorum… Çaydan önce bir şey oldu; ama o değildi olan.</p>
      <p>Çoğu romancılardan farklı olarak, Jane Austen’in kadınları, kendi kişiliğinin biraz değiştirilmiş portreleri değildir. Zaten Catherine, Elinor, Elizabeth, Emma, Anne Elliot, birbirlerinden <span epub:type="pagebreak" id="page901" title="901"/>öyle değişiktirler ki, yazarın kişiliğinin yansımaları olmalarının yolu yoktur. Jane Austen, demin de belirttiğimiz gibi, gene çoğu romancıdan farklı olarak, kişilerini bizlere yorumlamak alışkanlığına sırt çevirir genellikle. Eğer bunu yapacaksa da, yorumu elinden geldiğince kısa keserek, birkaç sözcükle o kişinin tam ne olduğunu anlatıverir. Örneğin <em>Pride and Prejudice’</em>de Mrs. Bennet için şöyle der:</p>
      <blockquote>
        <p>“She was a woman of mean understanding, little information and uncertain temper… The business of her life was to get her daughters married; its solace was visiting and news.”</p>
      </blockquote>
      <blockquote>
        <p>Kıt akıllı, az bilgili, sağı solu belli olmayan bir kadındı… Yaşamda başlıca amacı kızlarını evlendirmekti. Başlıca avuntusu da misafirliğe gitmek ve haber alışverişi yapmaktı.</p>
      </blockquote>
      <p>Jane Austen, bir tek kişiden fazla, çeşitli kişilerin birbirleriyle ilişkileri üzerinde durur. Bu ilişkileri açıklamak için de, çok elverişli bir yönteme başvurarak, kişilerini birbirleriyle konuşturur. Çoğu romanlarında, başkişi olan genç kızın, bir karşıtı olan başka bir genç kız vardır. Örneğin Marianne ile Elinor, Catherine ile Isabella, Emma ile Jane, birbirlerine karşıt kişilerdir. Bu karşıtlık sayesinde de, her iki genç kızın kişiliği daha açık seçik belirir.</p>
      <p>Jane Austen, sadece kişilerini konuştururken değil, onların neler düşündüklerini anlatırken de, XVIII. yüzyılın kalıplaşmış anlatımından sıyrılır; kopuk kopuk tümcelerle, onların aklından geçenleri bizlere aktarır. Örneğin, Knightley’nin Harriet ile evlenebileceği kuşkusuna kapılan Emma şöyle düşünür:</p>
      <blockquote>
        <p>“Could it be! –No, it was impossible. And yet it was far, very far from impossible– Was it a new circumstance for a man of first-rate abilities to be captivated by very inferior powers? Was it new for one, perhaps too busy to seek, to be the prize of a girl who would seek him? Was it new for anything in this world to be unequal, inconsistent, incongruous…”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page902" title="902"/>
        <p>Olabilir mi bu! Hayır, olamaz. Ama hiç de olanaksız değil; olabilir de pekâlâ – Çok üstün bir erkeğin, kendinden çok aşağı birine kapılması yepyeni bir durum mu ki? Birini aramaya belki de vakti olmayan bir adamın, onu arayan bir kızın eline düşmesi hiç görülmedi mi ki? Dengini bulamamak, tutarsızlık, saçmalık hiç olmayan şeyler mi şu dünyamızda…</p>
      </blockquote>
      <p>Jane Austen, romanı bir eğlence aracı olarak değil de bir edebiyat yapıtı olarak düşünen ilk İngiliz romancısıydı belki de. 1798’de, yani daha yirmi üç yaşındayken, kız kardeşi Cassandra’ya bir mektubunda, “an artist cannot do anything slovenly” (bir sanatçı pasaklı işler yapamaz) demişti. Henry James, onu “instinctive” (içgüdüsel) ve “unconscious” (bilinçsiz) bir yazar sanmakla fena halde yanılıyordu. Tam tersine, içgüdüleriyle değil, kafasıyla yazan; çok bilinçli, çok titiz bir yazardı Jane Austen. Uzun uzun düşünüp taşındıktan sonra kalemi eline alır; romanlarını kusursuz bir teknikle kurgular, kendini sürekli eleştirir, yazdıklarını özenle düzeltir, gerektiğinde koskocaman bir romanı yeni baştan yazardı. Örneğin ilkin mektup biçiminde yazdığı <em>Sense and Sensibility’</em>yi beğenmemiş, mektup yönteminden vazgeçip, yeniden yazmıştı. 1796’da bitirdiği <em>Pride and Prejudice’</em>i, fazla hafif, fazla aydınlık bulmuş; biraz da ağırbaşlılık, biraz da gölge katılırsa, daha iyi olacağını düşünerek, bu romanın üstünde yıllarca çalışmış; ancak 1813’te yayımlanmıştı. Bir minyatür ressamının titizliğiyle, en küçük ayrıntıların üstünde durarak yazmak, onun başlıca özelliğiydi. Mektuplarından birinde, kendi sanatı üzerine en doğru değerlendirmeyi yapmıştı.</p>
      <blockquote>
        <p>“The little bits (two inches wide) of ivory on which I work with so fine a brush, as produces little effect after much labour.”</p>
      </blockquote>
      <blockquote>
        <p>Ancak iki pus genişliğinde küçük fildişi parçaları üstünde öyle ince bir fırçayla çalışıyorum ki, çok uğraştığım halde, yaptığım etki az oluyor.</p>
      </blockquote>
      <p>Daha önce de söylediğimiz gibi, Jane Austen’in romanlarına konu olarak seçtiği alan çok sınırlıydı; hatta fazlasıyla sınırlıydı <span epub:type="pagebreak" id="page903" title="903"/>kimine göre. Ama ele aldığı bu dapdaracık çevreyi, bu sıradan taşralı insanları, öyle bir ustalıkla işledi ki, o küçücük fildişi parçalarını eşsiz sanat yapıtlarına dönüştürdüğü konusunda hiç kimsenin en küçük bir kuşkusu kalmadı. Jane Austen ilk yazmaya başladığı sırada, yalnız İngiltere’nin değil, tüm Avrupa’nın en ünlü yazarı bilinen Sir Walter Scott, ona büyük bir hayranlık duydu:</p>
      <blockquote>
        <p>“That young Lady has a talent for describing the involvements and feelings and characters of ordinary life, which is to me the most wonderful I ever met with.”</p>
      </blockquote>
      <blockquote>
        <p>Sıradan yaşamın karşılıklı ilişkilerini, duygularını ve kişilerini betimlemek açısından, benim ömrüm boyunca gördüğüm yeteneklerin en olağanüstüsü var bu genç kadında.</p>
      </blockquote>
      <p>Walter Scott, Jane Austen’in günlük yaşamın en sıradan olayları üstünde durduğu halde, okuyucularının ilgisini her zaman canlı tutmayı bildiği için, onun romanlarında olağanüstü olayların bulunmamasını bir eksiklik saymadığımızı da belirtti. Gerçekten de Jane Austen, sıradan bir çevrenin, sıradan yaşamını anlatır: Taşralı bayanlar, birbirlerinin evine konuk giderler; ara sıra danslı toplantılar düzenlenir; gezintilere gidilir. Jane Austen’in romanlarında olağanüstü ve çarpıcı kişiler bulunmadığı gibi, dramatik ve sansasyonel olaylar –hatta olay sayılabilecek durumlar bile– yoktur. Anımsadığımız kadarıyla, günlük yaşamın tekdüzeliğini biraz sarsan tek tük “olaylar”, iki üç kızın âşık oldukları erkeklerle kaçmaları, iki kızın da düşüp ayak bileklerini burkmalarıdır.</p>
      <p>İşte Jane Austen, böylesine sınırlı –sınırlıdan da öte cansıkıcı– sayılabilecek bir malzemeyle altı başyapıt yazdı. Romanlarını hemen yayımlamayıp, metinleri üstünde sürekli çalıştığı için, bunları tam hangi sırada yazdığını kesin olarak bilemeyiz. Bu kitaplarının basılmasına da pek istekli değildi aslında. Ama ailesinin ısrarı üzerine, 1811’de <em>Sense and Sensibility’</em>yi, 1813’te <em>Pride and Prejudice’</em>i, 1814’te <em>Mansfield Park’</em>ı ve 1815’te <em>Emma’</em>yı yayımladı. İlk romanı <em>Northanger Abbey </em>ve son romanı <em>Persuasion, </em><span epub:type="pagebreak" id="page904" title="904"/>ölümünden bir yıl sonra 1818’de çıktı. Öldüğü sırada <em>Sanditon </em>adını verdiği bir roman üzerinde çalışmaktaydı.</p>
      <p>Çocukluğunun parodi türünde güldürücü yazıları bir yana <em>Northanger Abbey, </em>Jane Austen’in ilk kitabıdır. Yirmi üç yaşındayken yazmaya başladığı bu kitap, 1803’te yayına hazırdı. Ne var ki, öldüğü yıl yazdığı bir mektuptan anlaşılacağı gibi, Jane Austen, her zamanki aşırı titizliğiyle, <em>Northanger Abbey </em>üstünde çalışmayı sürdürdüğü halde, sonucu beğenmemişti gene de:</p>
      <blockquote>
        <p>“Miss Catherine (romanının başkişisinin adı) is put upon the shelves for the present, and I do not know that she will ever come out.”</p>
      </blockquote>
      <blockquote>
        <p>Miss Catherine rafa kaldırıldı şimdilik. O raftan günün birinde ineceğini de pek sanmam.</p>
      </blockquote>
      <p>Miss Catherine raftan hiç inmediği için, ancak yazarın ölümünden sonra yayımlanabildi.</p>
      <p>Jane Austen, <em>Northanger Abbey’</em>i yazmaya başlarken amacı, Mrs. Radcliffe’in <em>The Mysteries of Udolpho </em>türünde, hem okuyucularda heyecan uyandırmak, hem de onların duygusallığını sömürmek isteğiyle kaleme alınan Gotik romanlarla alay etmek, onların güldürücü bir parodisini yapmaktı. Klasisizm’in kurallarına, aklın egemenliğine, gerçeklerden asla uzaklaşmamaya her zaman inanan Jane Austen, Romantizm’in ilk başladığı yılların en saçma, en değersiz ürünleri olan bu Gotik romanları haklı olarak son derece uydurma buluyordu. <em>Northanger Abbey’</em>de, kendine özgü buruk alaycılığıyla şöyle der:</p>
      <blockquote>
        <p>“Charming as were all Mrs. Radcliffe’s works, and charming as were the works of all her imitators, it was not in them perhaps that human mature, at least in the Midland counties of England, was to be looked for.”</p>
      </blockquote>
      <blockquote>
        <p>Mrs. Radcliffe’in yapıtları her ne kadar güzel olursa olsun, ona öykünen bütün yazarların yapıtları da her ne kadar güzel olursa olsun; insan doğasını –en azından İngiltere’nin orta bölgesindeki <span epub:type="pagebreak" id="page905" title="905"/>eyaletlerdeki insan doğasını– bu yapıtlarda aramaya kalkmak pek yerinde sayılmaz herhalde.</p>
      </blockquote>
      <p>Jane Austen’in amacı da, insan doğasının gerçeklerine ters düşen bu öykülerin, bazı saf okuyucuları nasıl etkilediğini, onları nasıl gülünç durumlara düşürdüğünü gözler önüne sermekti. Ne var ki, Jane Austen, <em>Northanger Abbey’</em>de kötü romanları alaya alırken, iyilerini de yüceltir. “Ben hiç roman okumam” ya da “okuduğum önemli bir kitap değil, sadece bir roman” diye ahkâm kesenlere de çatarken roman türünü över:</p>
      <blockquote>
        <p>“Only some work in which the greatest powers of the mind are displayed, in which the most thorough knowledge of human nature, of its varieties, the loveliest effussions of wit and humour are conveyed to the world in the best chosen language.”</p>
      </blockquote>
      <blockquote>
        <p>Sadece öyle bir kitap ki, aklın en büyük yeteneklerini gözler önüne serer; insan doğası ve bu doğanın çeşitliliği konusunda en derin bilgiyi verir; zekâ inceliklerini ve gülmeceyi en güzel biçimde ortaya döker; bunları en seçkin anlatımla dile getirip dünyaya aktarır.</p>
      </blockquote>
      <p>Henry Fielding, <em>Joseph Andrews’</em>u yazmaya başladığı sırada, Samuel Richardson’ın <em>Pamela’</em>sının bir parodisini yapmak istemiş; ama sonunda bu amaçtan uzaklaşıp, düpedüz bir Fielding romanı yazmıştı. Jane Austen de, Gotik öykülerin bir parodisini yapmak isterken, kendi tarzına uygun bir Jane Austen romanı kaleme aldı <em>Northanger Abbey’</em>de. İstihza (irony) Jane Austen’in ince töre komedyalarının başlıca özelliğidir. Bunu göz önünde tutan fazlasıyla işgüzar kimi Jane Austen uzmanları –örneğin <em>Irony as Defense and Discovery </em>(Savunma ve Keşfetme Açısından İstihza) yazarı Marvin Mudrick– onun romanlarının hiç istihzalı olmayan yerlerinde bile, ille istihza görmekte direnmektedirler.</p>
      <p>Gelgelelim <em>Northanger Abbey’</em>de, konusu gereği, istihza gerçekten vardır ve ayrıca belirgindir. Romanın daha ilk tümcesinden bunu anlarız:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page906" title="906"/>
        <p>“No one who had ever seen Catherine Morland in her infancy would have supposed her to be a heroine. Her situation in life, the character of her father and mother, her own person and disposition, were all equally against her.”</p>
      </blockquote>
      <blockquote>
        <p>Catherine Morland’i çocukluğunda gören bir kimse, onun bir romanın başkişisi olarak dünyaya geldiğine inanmazdı. Yaşamdaki konumu, annesiyle babasının kişilikleri, kendi görünüşü ve huyu, onun bir romanın başkişisi olmasına karşıydı.</p>
      </blockquote>
      <p>Jane Austen, çağın romanlarının, özellikle Gotik romanların alışılagelmiş başkadın kişilerine, ne görünüşü ne de huyu açısından hiç mi hiç benzemediği, Mrs. Radcliffe’in genç kızlarının tam bir karşıtı –daha doğrusu bir “anti-heroine” olduğu halde– Catherine Morland’i <em>Northanger Abbey’</em>in başkişisi yapmakla, bu tür romanları alaya aldı.</p>
      <p>Bir din adamının kızı olan on yedi yaşındaki Catherine, o güne değin sürdüğü olaysız yaşama, akıllı uslu aile çevresine, kendisinin pek güzel ve çekici sayılmamasına karşın, bir roman kişisi gibi renkli serüvenler yaşamak özlemiyle yanıp tutuşur:</p>
      <blockquote>
        <p>“From fifteen to seventeen she was in training for a heroine. She read all such works as heroines must read to supply their memories with those quotations which are so serviceable and so soothing in the vicissitudes of their eventful lives.”</p>
      </blockquote>
      <blockquote>
        <p>On beş ile on yedi yaşları arasında, kendisini bir roman kahramanı olarak yetiştirmişti. Olaylı yaşamlarının iniş çıkışlarında, onların işine yarayacak, onları avutabilecek alıntıları belleğine yerleştirmek için, başkadın kişilerin okuması gerekli tüm kitapları okumuştu.</p>
      </blockquote>
      <p><em>Northanger Abbey’</em>in ana teması, Catherine’in bu gülünç hevesten vazgeçip, aklını başına toplamasıdır. Romanın başlangıcında, kendi çocukları olmayan Mr. ve Mrs. Allen, Catherine’i, yüksek sosyetenin başlıca toplantı yerlerinden biri olan ünlü kaplıca kenti Bath’a götürürler. Mr. Allen, sağduyulu, efendiden <span epub:type="pagebreak" id="page907" title="907"/>bir adamdır. Sadece giyinip süslenmeyi düşünen akılsız eşine gelince, Jane Austen, bu kadıncağızı ve ona benzer kadınların tümünü bir tek cümleyle harcar:</p>
      <blockquote>
        <p>“Mrs. Allen was one of that numerous class of females whose society can raise no other emotion than surprise at there being any man in the world who could like them well enough to marry them.”</p>
      </blockquote>
      <blockquote>
        <p>Evlenecek kadar onlardan hoşlanan bir erkeğin dünyada bulunması karşısında, hayrete düşmekten başka insanda hiçbir tepki uyandırmayan sayısız kadınlardan biriydi Mrs. Allen.</p>
      </blockquote>
      <p>Catherine’in roman kahramanı olmak hevesi, Bath’da tanıyıp canciğer dost olduğu Isabella adlı bir kız yüzünden büsbütün depreşir. Ne var ki, Gotik romanlara Catherine kadar meraklı olmakla birlikte, Isabella, Catherine’in tam bir karşıtıdır: Yapmacık nedir bilmeyen Catherine, içtenlikle konuşur, içtenlikle davranır; Isabella’nın konuşma biçimi de, davranışları da tümüyle yapaydır. Catherine, saf ve dürüsttür; Isabella açıkgöz ve fingirdektir. Catherine paraya önem vermez; Isabella hali vakti yerinde koca adaylarının peşinden koşar; ilkin Catherine’in kardeşiyle nişanlanır, sonra başka ve daha varlıklı biriyle ilişki kurmaya kalkar. Jane Austen’in dediği gibi “zaman zaman aptal” (occasionally stupid) olan Catherine’in aklı başına gelmeye başlayınca, Isabella’nın ne mal olduğunu anlayarak, ondan uzaklaşır. Para canlısı, kaba bir delikanlı olan Isabella’nın ağabeyinin de yüzüne hiç bakmaz.</p>
      <p>Bath’da, General Tilney, kızı Elenor ve genç bir din adamı olan oğlu Henry ile tanışan Catherine, Henry Tilney’ye gönül verir hemen. Catherine âşık olunca, davranışı, okuduğu romanlardaki genç kızların davranışına hiç benzemez. Yani yemekten, uykudan kesilmez, hatta iştahı büsbütün açılır. Başını yastığına koyar koymaz uyur ve Jane Austen’in alay ederek belirttiği gibi, “a pillow strewed with thorns and wet with tears” (yastığı içine diken serpilmiş, gözyaşlarıyla ıslak) değildir.</p>
      <p>General Tilney, Catherine’i birkaç haftalığına Northanger Ab<span epub:type="pagebreak" id="page908" title="908"/>bey adlı şatosuna davet eder. Ortaçağ’dan kalma, eski bir manastırdır bu şato; yani Mrs. Radcliffe’in romanlarına tam uygun bir dekordur. Bu yüzden de, Catherine’in düşgücü hızla işlemeye başlar. Orada yaşayacağı heyecanlı ve korkunç anları, karanlık dehlizlerde ve yıkık kulelerde karşılaşacağı hayaletleri, çözümleyemeyeceği gizemli olayları hayal eder. Henry Tilney, genç kızın aklından geçenleri sezmişçesine, onu tatlı tatlı alaya alır:</p>
      <blockquote>
        <blockquote>
          <p>“Are you prepared to encounter all the horrors that a building such as what one reads about may produce? Have you a stout heart? Nerves for sliding panels and tapestry?”</p>
        </blockquote>
        <p>Okuduğunuz romanlardakine benzeyen bir binanın sizde uyandıracağı dehşetli korkulara göğüs germeye hazır mısınız? Yüreğiniz sağlam mı? Kayarak açılan gizli kapılara ve duvar halılarına dayanacak sinirleriniz var mı?</p>
      </blockquote>
      <p>Catherine, bu eski yapının restore edildiğini, sandığı gibi hiç de yıkık dökük, karanlık ve kasvetli bir manastır olmadığını görür. Tam tersine, güzel döşenmiş, aydınlık ve rahat bir evdir orası. Catherine, bu durum karşısında fena halde bozulur. Ama Northanger Abbey’ye ille de korkmak niyetiyle geldiği için, düşgücü işler gene de. Odasında eski bir sandık görür. Onu tir tir titreyerek açınca, içinden çıka çıka düzgünce katlanmış bir yorgan çıkar. O gece kopan fırtına, Catherine’in korkularını yeniden canlandırır. Bu kez eski bir kutuya gözü ilişir. Bu kutuyu da titreye titreye açınca, üstünde bir şeyler yazılı olan sararmış bir kâğıt görür. Karanlık bir gizi açıklayacağını sandığı bu kâğıdı tam okuyacağı sırada, mum söner. Catherine geceyi, tıptı Gotik romanlardaki genç kızlar gibi, dayanılmaz korkular içinde, gözlerini yummadan geçirir. Ama ertesi sabah, gizemli kâğıdı okuyunca, bunun yıkanmaya gönderilen bir çamaşır listesi olduğunu görür, fena halde bozulur. Ama Catherine’in aklı gene de başına gelmez. Tilney ailesiyle Bath’da ilk tanıştığı sırada, Mrs. Tilney’nin bir süre önce öldüğünü öğrenmiştir. Şimdi de o kadıncağızın, zalim kocası tarafından, manastırın karanlık bir hücresine hapsedildiği ya da General’in bir cinayet işleyip eşini öldür<span epub:type="pagebreak" id="page909" title="909"/>düğü hayaline kapılır. General’in her sözünü, her davranışını bu açıdan yorumlamaya başlar. Bu korkunç cinayetin gizini çözmek için de, Mrs. Tilney’nin odasında bir araştırma yapmaya karar verir.</p>
      <p>Henry Tilney, Catherine’i o odada yakalayınca, aklından geçenleri gene anlar. Annesiyle babasının çok iyi geçindiklerini, Mrs. Tilney hastayken eşinin ona çok iyi baktığını açıklayıp, Catherine’i bir güzel azarlar. Okuduğu romanların bir sonucu olan bu saçma sapan hayallerden vazgeçirmek ister onu:</p>
      <blockquote>
        <p>“Remember the country and the age in which we live. Remember that we are English, that we are Christians. Consult your own understanding, your own sense of the probable, your own observation of what is passing around you. Does our education prepare us for such atrocities? Do our laws connive at them?”</p>
      </blockquote>
      <blockquote>
        <p>Hangi ülkede, hangi çağda yaşadığımızı anımsayınız. Bizlerin İngiliz olduğumuzu, Hıristiyan olduğumuzu anımsayınız. Kendi aklınıza danışınız; neyin olası, neyin olası olmadığını düşününüz; çevrenizde olup bitenleri gözleyiniz. Gördüğümüz eğitim böyle korkunç cinayetlere hazırlıyor mu bizleri? Yasalarımız destek oluyor mu bu cinayetlere?</p>
      </blockquote>
      <p><em>Northanger Abbey’</em>de Jane Austen’in istihzalı yaklaşımının başlıca temsilcisi olan Henry Tilney, Catherine’i Gotik düşlerden uyandırmak, onun aklını başına toplamasını sağlamak, onu eğitmek açısından en elverişli insandır. Çünkü Catherine zaman zaman ne denli aptalsa, Henry Tilney de her zaman o denli zekidir; Catherine ne denli safsa, Henry de o denli tecrübelidir; Catherine ne denli cahil ve çocuksuysa, Henry de o denli bilgili ve olgundur. Catherine’in ona tutkun olduğu anlamda onun da Catherine’e tutkun olduğu söylenemez. Ama genç kızdan hoşlandığı, onu azarlarken bile sevecen davranmasından bellidir. Hatta Henry Tilney, Catherine’e karşı Jane Austen’den daha yumuşak ve anlayışlıdır bize kalırsa. Çünkü yazar, okuyuculara her zaman sevimli gelen bu gencecik kızın romantik hayallerini alaya alırken, istihza dozunu biraz fazla kaçırır, onu gereğinden fazla hırpalar.</p>
      <p><span epub:type="pagebreak" id="page910" title="910"/>General Tilney, eşini manastırın karanlık hücrelerine kapatıp öldürmemiştir. Ne var ki, Catherine’in onu kötü bir adam sanmakla pek yanılmadığı anlaşılır. Çünkü Catherine, izzet ikram davet edildiği Northanger Abbey’den en beklemediği bir anda kovulur. Bu çirkin davranışın nedeni, büyük servetine karşın çok para düşkünü olan General’in, ilkin çok zengin sandığı Catherine’i, şimdi de aslında olduğundan çok daha yoksul sanması, oğlunun meteliksiz bir kızla evlenmesini istememesidir. Böylece Catherine, o eve ilk geldiği sırada, kendi hayallerinin ürünü olan uydurma bir dram yaşarken, oradan kapı dışarı edilince, gerçek bir dram yaşar, küçük düşürülür, acı çeker.</p>
      <p>Ne var ki, babası gibi ahlaksız olmayan Henry, hemen Catherine’in peşinden gider ve babasına karşı çıkarak, onu ailesinden resmen ister. Catherine’in annesiyle babası ise, General’den izin almadan, bu evliliğin gerçekleşemeyeceğini söylerler. İyi ki, bu arada kızını çok varlıklı bir Lord ile evlendiren General, Catherine’in ayrıca zengin olmamakla birlikte, hali vakti yerinde bir aileden geldiğini öğrenir ve oğlunun evlenmesine göz yumar. Ve Jane Austen “we are all hastening together towards perfect happiness” (hep birlikte, tam bir mutluluğa acele acele gidiyoruz) diyerek, kendi kotardığı mutlu sonu alaya alır.</p>
      <p>Jane Austen, <em>Northanger Abbey’</em>i <em>Sense and Sensibility’</em>den önce yazdığı halde, <em>Northanger Abbey </em>yazarın ölümünden sonra basıldığı için bu ikinci roman onun yayımlanan ilk kitabıdır. <em>Sense and Sensibility’</em>yi “Elinor and Marianne” adıyla ilkin mektup biçiminde kaleme aldı. Ama yazdıklarını hiçbir zaman kolayca beğenmeyip, sürekli gözden geçirdiği için, daha sonraları mektup biçiminden vazgeçerek, romanı yeniden yazdı ve kitaba, çok daha anlamlı bulduğumuz <em>Sense and Sensibility </em>adını verdi.</p>
      <p>Çoğu romanlar gibi bir tek başkişisi değil de, iki başkişisi olan <em>Sense and Sensibility’</em>de, Elinor Dashwood “sense”i yani sağduyuyu, kardeşi Marianne Dashwood da “sensibility”yi yani duyguyu temsil ederler. Ne var ki, “sensible” sıfatı, günümüzde “sağduyulu” ya da “aklı başında” anlamında da kullanıldığı için, Jane Austen bu kitabı XIX. yüzyılın başlangıcında değil de XX. yüzyılda yazsaydı, romanına “Sense and Sensibility” adını değil, “Sense and Sensitivity” adını verirdi bize kalırsa.</p>
      <p><span epub:type="pagebreak" id="page911" title="911"/>Marianne Dashwood’un başlıca özelliği, duygusallıktan, yani “sentimentality”den fazla “sensitivity” yani duyarlılıktır. Bu on yedi yaşındaki kızda, Jane Austen’in çağdaşı çoğu kadın romancılarda görülen sulandırılmış duygusallıktan fazla, ince bir hassasiyet vardır. Marianne, <em>Northanger Abbey’</em>in başkişisi Catherine gibi tümüyle uydurma romantik hayallere kapılmaz, gülünç durumlara da düşmez. Catherine gibi fazlasıyla saf, neredeyse aptal diyebileceğimiz yanları da yoktur. Ama duyarlı ve coşkuludur. Bu yüzden de düşkırıklıklarına uğrar, derin acılar çeker. Jane Austen’in Marianne’a yaklışımı, Catherine’e yaklaşımı gibi alaycı değildir. Tam tersine, Marianne’ın olumlu yanlarının, hatta aklı başında bir kız olmasının üstünde durur; tek kusurunun gereğince ölçülü ve temkinli olmamak olduğunu söyler.</p>
      <p>Marianne’da eksik olan ölçü ve temkin, ablası Elinor’da fazlasıyla vardır. Gelgelelim, Marianne’ın kişiliği salt duygudan oluşmadığı gibi, Elinor’un kişiliği de salt sağduyudan oluşmaz. Jane Austen, romanın hemen başlangıcında, onun iyi yüreğinden, sevecenliğinden, yoğun duygularından söz eder. Ne var ki, Marianne’da duyarlılık ağır bastığı gibi, Elinor’da da sağduyu ağır bastığından, sırasında sevinç yaşları dökebildiği ya da üzüntüden ağlayabildiği halde, kolayca coşup duygularını açığa vurmaz; bunları aklının sıkı denetimi altında tutmasını bilir.</p>
      <p>Her zaman içinden geldiği gibi davranmak, içinden gelenleri söylemek isteyen Marianne’dan farklı olarak, Elinor, toplumca benimsenen töre ve geleneklere saygı gösterir. Kız kardeşinin, herkes gibi düşünmese bile, herkes gibi konuşmasını ister. Marianne’ın, gereğinde ödün vererek, içinde yaşadıkları çevrenin kurallarına uymasını bekler ondan. Besbelli ki, Elinor, Jane Austen’in gözünde, kardeşinden üstün, en küçük bir kusuru bulunmayan, tam anlamıyla mükemmel bir genç kızdır. Ne var ki, çağımızın çoğu okuyucuları, kusursuz Elinor’dan fazla, kusurlu Marianne’e –belki de kusurlarından, yani coşkusundan, içtenliğinden, basmakalıp geleneklere uymakta güçlük çekmesinden ötürü– yakınlık duyarlar. </p>
      <p>Elinor ile Marianne’in babaları, bu iki kızını, eşini ve en küçük kızı Margaret’i, ilk evliliğinden doğan oğlu John Dashwood’a emanet etmiştir. Gelgelelim, John Dashwood, paradan başka bir şey <span epub:type="pagebreak" id="page912" title="912"/>düşünmeyen, katı ve bencil bir adamdır. Varlıklı Mrs. Ferrars’ın kızı olan eşi, John’dan da beterdir. Bu yüzden, babaları ölünce, Dashwood kardeşlerle anneleri, geçim sıkıntısına düşerler. Bu arada Elinor ile sevimsiz yengesinin kardeşi din adamı Edward Ferrars arasında, hiç dile getirilmeyen bir sevgi bağı kurulur. Her zaman ölçülü ve dikkatli davranan Elinor, duyduğu sevgiden söz etmez. Edward Ferrars’a gelince, dört yıl önce saçma bir iş yapıp, Lucy adında bir kızla gizlice nişanlandığı için, Elinor’a sevgisini açıklayabilecek durumda değildir. Gizlice nişanlanmasının nedeni de, varlıklı annesinin, onun meteliksiz bir kızla evlenmesine izin vermeyeceğini bilmesidir. Gerçi Edward, ikiyüzlü ve ahlak düşkünü Lucy’den çoktan soğumuştur. Ama verdiği sözden caymayı onursuz bir davranış sayar; nişanı, kızın kendisinin bozmasını ister. Çıkarından başka hiçbir şey düşünmeyen Lucy ise, Edward’ı hiç sevmediği halde, daha varlıklı bir erkek buluncaya değin, onun yakasını bırakmak niyetinde değildir. O kadar değildir ki, Elinor ile Edward arasındaki yakınlığı sezer sezmez, durumu Elinor’a sinsice açıklar. Genç kıza ağır bir darbedir bu. Ama verdiği söze böylesine bağlı kaldığı için, Edward Ferrars’a eskiden duyduğundan daha büyük bir saygı duyar; onu daha çok beğenir. Hiçbir pırıltılı ve çekici yanı bulunmadığı halde, Jane Austen’in tuttuğu erdemli ve güvenilir erkek tiplerinden biridir Edward Ferrars. Yazar, sanki bu bir meziyetmiş gibi, onun çekici olmadığını ve herkesin ondan hoşlanmadığını ayrıca belirtir. Marianne, çoğu okuyucuların tepkisini dile getirerek, ablasının ilgisini çeken adamı “silent and dull” (suskun ve can sıkıcı) bulur.</p>
      <p>Elinor, Edward Ferrars’a âşık olduğu sırada, Marianne da, onun tam karşıtı sayılabilecek, söğüt ağacını çağrıştıran soyadıyla bile romantik yankılar uyandıran John Willoughby’ye âşık olur. Willoughby romanda ilk görüldüğü zaman, ayak bileği burkulan Marianne’ı kucağına alıp taşıması, onun kişiliğini saran romantik havayı büsbütün pekiştirir. Willoughby, yakışıklıdır, çekicidir, pırıl pırıldır. Rahatça konuşarak, Marianne’ın duygularını, düşüncelerini paylaştığını söyler. Ona dakikasında âşık olan Marianne, hiç de Elinor gibi soğukkanlı ve ölçülü davranmadığı, içinden geçenleri açığa vurduğu için, ablası tarafından azarlanınca, şöyle der:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page913" title="913"/>
        <p>“I have been too much at my ease, too happy, too frank. I have erred against every commonplace notion of decorum; I have been open and sincere, where I ought to have been reserved, spiritless, dull and deceitful. Had I talked only of the weather and the roads, and had I spoken only once in ten minutes, this reproach would have been spared.”</p>
      </blockquote>
      <blockquote>
        <p>Fazla rahattım, fazla mutluydum, fazla içtendim. O basmakalıp örf ve âdetlerin hepsini bozdum. Kapalı, ruhsuz, can sıkıcı ve yalancı bir biçimde davranacağım yerde, açıkça ve içtenlikle davrandım. Sadece havadan ve yolların durumundan söz edip, on dakikada bir ağzımı açsaydım, beni böyle azarlamazdın.</p>
      </blockquote>
      <p>Marianne’ın duygularını aynı coşkuyla paylaşır görünen Willoughby, ona Periler Kraliçesi Mab’ın adını taşıyan bir kısrak armağan etmek ister. Büsbütün kendinden geçen genç kız, ancak ablasının şiddetle karşı koyması üzerine, bu romantik armağanı reddeder.</p>
      <p>Marianne aşktan böyle alev alev yanarken, Willoughby ansızın, Londra’ya gidip, orada bir yıl kalacağını söyler. Bir süre sonra da, Marianne’a küstahça kaleme alınmış bir mektup yazıp, başka birine bağlı olduğunu, onunla evlenemeyeceğini bildirir. Jane Austen, bu delikanlıyı ayrıca yakışıklı ve çekici yaparak, onun güvenilir tipte bir erkek sayılmaması gerektiği mesajını okuyuculara vermiştir bile. Ama Willoughby’nin hainliği, bizlerin aldığı mesajı almayan Marianne’ı öyle perişan eder ki, kız ağır hastalanır; çevresindekiler onun yaşayacağından umutlarını keserler.</p>
      <p>Bu bölümün başlangıcında, Jane Austen’in aşk tutkusunu ele almadığını söylemiştik. Oysa henüz çok genç, ancak on yedi yaşında olduğu halde, Marianne’ın duyduğu yoğun acı, aşk tutkusunun ta kendisidir eleştirmenlere göre. Ne var ki, serinkanlı ve ılımlı sevgilere inanan Jane Austen’in aşk kavramında bir değişiklik yoktur aslında. Çünkü yazar, Marianne’ın acısını kullanarak, coşkulu duyguların tehlikesini, bunların mutsuzlukla sonuçlanmalarının kaçınılmaz olduğunu kanıtlamak istemiştir. Her iki kardeş bir aşk kırgınlığına uğrar. Sağduyulu Elinor, sev<span epub:type="pagebreak" id="page914" title="914"/>diği erkeğin başka biriyle nişanlı olduğunu öğrenince, üzüntüye kapılır, hatta gözyaşları döker, ama yıkılmaz. Oysa aşırı duyarlı Marianne, böyle bir düş kırıklığına uğrayınca, ölüm döşeğine düşer.</p>
      <p>Bize kalırsa, <em>Sense and Sensibility’</em>nin en ilginç sayfaları, Marianne’ın öleceğini sanan Willoughby’nin Elinor ile buluşup, ona günah çıkardığı sahnedir: Willoughby ilkin salt eğlenmek için Marianne ile flört etmiş; ama sonradan, ona gerçekten tutulmuştur. Ne var ki, delikanlıyı kendine vâris yapan akrabası, Willoughby’nin hemen Londra’ya gelip zengin bir kızla evlenmesini emredince, Willoughby, Marianne’a âşık olduğu halde, paranın çekiciliğine karşı koyamamış, sevmediği Sophie ile evlenmiştir. Marianne’ın hastalandığını, ölmek üzere olduğunu öğrenince de, üzüntüden perişan olmuştur.</p>
      <p>Willoughby’nin sıradan bir çapkın değil de duygulu bir adam olduğunu gösteren bu açıklamalar ilginçtir ama, Elinor’un Willoughby’nin anlattıklarına tepkisi daha da ilginç gelir bizlere. Çünkü herkesin kesin ahlak kurallarına uyması gerektiğini savunan Elinor’un, Willoughby’nin söylediklerini dinlemeye bile katlanamayacağını; dinlerse de, delikanlıyı yerin dibine batıracağını sanırız. Oysa Elinor, sevgili kardeşine bunca kötülük eden erkeği sadece bağışlamakla kalmaz, onun içtenliğine inanır, günün birinde dul kalıp Marianne ile evlenebilmesini ister içinden; hatta Marvin Mudrick’e göre, kendi de Willoughby’ye âşık olur neredeyse.</p>
      <p>Sonunda Marianne ölmez. Mutluluğa kavuşmasının tek yolu da, aşırı duyarlılığından sıyrılıp, Albay Brandon ile akıllı uslu bir evlilik yapmasıdır. Albay Brandon, Willoughby’ye hiç mi hiç benzemez. Otuz beş yaşında olduğu halde, orta yaşlı adamların tüm özellikleri vardır onda. “he was grave and silent” (Ağırbaşlı ve suskundur). Jane Austen, Edward Ferrars gibi, Albay’ın da yakışıklı olmadığını ayrıca belirtir. Çünkü bu adamın yakışıklılar arasına girmemesi, onun güvenilir bir erkek olduğunu kanıtlar yazar açısından. Üşütmemek için yazın bile yün yelekler giymesi, Albay Brandon’un güvenilirliğini büsbütün pekiştirir Jane Austen’in gözünde. Albay öyle anlamsız bir adam izlenimini verir ki, romandaki kadınlardan biri, bu kadar iyi bir adamın böy<span epub:type="pagebreak" id="page915" title="915"/>lesine silik olmasına hayıflanır. Onun her açıdan tam bir karşıtı olan Willoughby ise, Albay’ı, herkesin övdüğü, ama hiç kimsenin önemsemediği; herkesin sevdiği, ama hiç kimsenin hakkında konuşmadığı bir adam olarak tanımlar.</p>
      <p>Albay Brandon, Willoughby’nin, genç kızları baştan çıkarıp terk etmek açısından karanlık bir geçmişi olduğunu bilir. Hatta Willoughby, Albay’ın tanıdığı bir kıza da kötülük etmiş, bu yüzden Albay’la düello etmek zorunda kalmıştır. Ne var ki, Marianne’e âşık olan, hastalığı sırasında ona sessiz bir özveriyle bakan Albay, onurlu davranmak, kıskançlıkla suçlanmamak kaygısıyla, bildiklerini hemen değil de, romanın ancak sonlarına doğru uzun uzun konuştuğu tek sahnede açıklar.</p>
      <p>Albay Brandon’un kendisini sevdiğini öğrenince, Marianne’ın ilk tepkisi çok olumsuzdur:</p>
      <blockquote>
        <p>“He is old enough to be my father; and if he were ever animated enough to be in love, he must have long outlived every sensation of the kind. It is too ridiculous!”</p>
      </blockquote>
      <blockquote>
        <p>O, benim babam olacak yaşta. Eskiden aşk duyabilecek kadar canlı olduysa bile, bu türden duygular onda çoktan bitmiştir herhalde. Fazlasıyla gülünç bu!</p>
      </blockquote>
      <p>Ne var ki, kendini sağduyunun ve aklın egemenliğinin yılmaz bir savunucusu bilen Jane Austen, artık on dokuz yaşına basan Marianne’ın, zararlı duyarlılığından sıyrıldığını; “irresistible passion” (karşı konulmaz bir tutku) özleminden kurtulduğunu kanıtlamak ister. Bu yüzden de onu, saygıdan başka bir şey duymayarak, kendi isteğiyle Albay Brandon ile evlendirir. Marvin Mudrick, Jane Austen’i bu yüzden suçlamakta haklıdır. <em>Sense and Sensibility’</em>nin en cana yakın kişisi olan Marianne’a karşı, Willoughby’den fazla yazarın haince davrandığını ileri sürerek, “buries her finally in the coffin of convention” (sonunda onu basmakalıp törelerin tabutuna gömdüğünü) söylemekte de haklıdır aslında.</p>
