      <p>Bu arada, Edward Ferrars’ın evlenmeye söz verdiği para düşkünü Lucy, Edward’ın metelik etmeyen kardeşi Robert’in, anne<span epub:type="pagebreak" id="page916" title="916"/>lerinin vasiyetinden yararlanıp, ağabeyinden daha büyük bir miras yediğini görerek, nişanlısından vazgeçip Robert ile evlenmeye karar verir. Elinor ile Edward’ın birleşmelerine de bir engel kalmaz artık. Sağduyunun temsilcisi Elinor, yoksul bir adamla bir aşk evliliği yaparken; duygunun temsilcisi Marianne, varlıklı bir adamla bir “marriage de raison” yani akla dayanan bir evlilik yapmış olur böylece. Jane Austen’in bayıldığı istihzalı yaklaşımlara ayrıca uygun bir durumdur bu. Ama, bu durumun bize çok daha ilginç görünen başka bir yanı da vardır: <em>Sense and Sensibility’</em>deki kardeşler, zamanla birbirlerine karşıt olmaktan çıkarlar. Marianne gittikçe daha sağduyulu; Elinor ise –Willoughby ile son karşılaşmalarındaki tepkisinden de anlaşıldığı gibi– gittikçe daha duyarlı olmaya başlar.</p>
      <p>O çağın romanlarının sonunda, kötüler cezalarını görürlerdi genellikle. Jane Austen’in asıl istihzası, <em>Sense and Sensibility’</em>deki hain kişilerin, yani Willoughby ile Lucy’nin, romanın sonunda hiç de cezalandırılmamalarında ortaya çıkar: Lucy, para ve canı istediği gibi yönetebileceği bir koca peşindeydi. Robert Ferrars’ı ele geçirince, her ikisine de kavuşur. Jane Austen, buruk bir alaycılıkla Lucy’yi örnek gösterip, çıkarlarını özenle kollayanların, vicdanlarından da biraz ödün verenlerin, onun başarısına ulaşabileceklerini belirtir. Yazar, Willoughby’nin Marianne’ı kırdığı için, içtenlikle pişman olduğundan hiç kuşkulanmadığını söyler. Ne var ki, bu adam, sevmediği karısıyla yaşarken, hiç de mutsuz sayılamaz:</p>
      <blockquote>
        <p>“That he was for ever inconsolable, that he fled from society or contracted an habitual gloom of temper, or died of a broken heart must not be depended on; for he did neither.”</p>
      </blockquote>
      <blockquote>
        <p>Ömrünün sonuna değin teselli bulmadığı, insanlardan kaçtığı, her zaman kasvetli olduğu ya da derdinden öldüğü söylenemez; çünkü bunlardan hiçbiri olmadı.</p>
      </blockquote>
      <p>Jane Austen, yayımlanan ikinci romanı <em>Pride and Prejudice’</em>i 1976’da, yirmi bir yaşındayken yazdı. Bir yıl sonra da, basılmak üzere bir yayınevine gönderdi. Ama yayınevinin yöneticisi, o sı<span epub:type="pagebreak" id="page917" title="917"/>rada “First Impressions” (İlk İzlenimler) adını taşıyan romanı beğenmeyip, basmaya yanaşmadı. Bunun üzerine Jane Austen, romanı yeniden yazıp, <em>Pride and Prejudice </em>adıyla, 1813’de yayımladı. Romanın yeni adını Fanny Burney’nin <em>Cecilia’</em>sından almıştı herhalde. Çünkü <em>Cecilia’</em>nın kişilerinden biri, “to pride and prejudice you owe your miseries” (dertleriniz gurur ve önyargıdan kaynaklanır) der. Yazınsal değeri açısından <em>Sense and Sensibility’</em>den üstün saydığımız <em>Pride and Prejudice, </em>Jane Austen’in en iyi romanı olmasa bile, onun en çok okunan, en ünlü romanıdır kuşkusuz. Çocuğu olmayan bu yazar, kitaplarına “çocuklarım” derdi. Mektuplarının birinden anlaşıldığı gibi, <em>Pride and Prejudice’</em>i en gözde çocuğu “my own darling child” (benim canım çocuğum) sayardı.</p>
      <p><em>Pride and Prejudice, </em>alaycı bir tümceyle başlar:</p>
      <blockquote>
        <p>“It is a truth universally acknowledged, that a single man in possession of a good fortune, must be in want of a wife.”</p>
      </blockquote>
      <blockquote>
        <p>İyi bir geliri olan bekâr bir erkeğin kendine bir eş isteyeceği, herkesçe kabul edilen bir gerçektir.</p>
      </blockquote>
      <p>Bu birkaç sözcük tüm romanı aydınlatmaktadır. Çünkü <em>Pride and Prejudice’</em>in konusu, evlendirilecek beş kızı olan Bennet ailesinin oturduğu yere, hem iyi gelirleri, hem de yüksek sosyetede saygın yerleri olan, bir tane değil, iki tane bekâr erkeğin gelmeleri ve çok çeşitli olaylardan sonra, bu iki erkeğin, Bennet’lerin en büyük iki kızı Jane ve Elizabeth ile evlenmeleridir. </p>
      <p>Akılsız bir kadıncağız olan Mrs. Bennet’in yaşamda tek amacı, kızlarını evlendirmektir. Ama bu amacını gerçekleştirmek için, canla başla çabalayıp, onlara acımasızca koca avlarken, ileride göreceğimiz gibi, görgüsüzlüğünü açığa vurup, öyle budalaca davranışlarda bulunur ki, kızlarının kısmetini açacağına büsbütün kapatır. Onlara koca bulmak umuduyla, sağlıklarını bile tehlikeye sokmayı göze alır. Örneğin fırtınalı bir havada, sağanak halinde yağmur yağması beklenirken, en büyük kızını ata bindirip, onu bölgeye yeni gelen bekâr Bingley’nin kız kardeşleriyle birlikte oturduğu eve gönderir. İstediği, büyük kızı Jane’in, <span epub:type="pagebreak" id="page918" title="918"/>hava muhalefetinden ötürü, geceyi orada geçirmesi ve Bingley ile daha yakından tanışmasıdır. Zavallı Jane hasta olur bu yüzden.</p>
      <p>Bennet ailesinin en küçük kızları Lydia, Catherine ve Mary’nin kişilikleri hiç de ilginç değildir. Mary, pek güzel olmadığı için, bilgili geçinmek hevesine kapılır. Hiç anlamadığı kitapları okur; onlardan ezberlediği alıntıları sözlerine serpiştirip, çokbilmişlik eder. Ama tıpkı analarına çeken kuşbeyinli Lydia ve Catherine kadar sevimsiz değildir gene de. Lydia ile Catherine, genç subaylarla flört etmekten, eğlenceden, danstan başka hiçbir şey düşünmezler. Babaları Mr. Bennet, onları alaya alıp, ülkenin en aptal iki kızı saymakta haklıdır.</p>
      <p>Mr. Bennet, yirmi üç yıl önce, Mrs. Bennet’in gençliğine ve güzelliğine kapılıp, hiç dengi olmayan bu kadınla evlenen, canından bezmiş bir adamdır. Kendisine çeken, kendisi gibi zeki ve nükteli olan Elizabeth dışında, pek iletişim kuramaz ailesinin bireyleriyle; onları alaya almakla yetinir sadece. Örneğin çoğu akılsız kadınlar gibi hep sinirlerinin bozukluğundan söz ederek, kocasının bu duruma aldırmamasından yakınan Mrs. Bennet’e “you are mistaken, my dear. I have a high respect for your nerves. They are my old friends” (Yanılıyorsun, canım. Senin sinirlerine yüce bir saygı duyarım. Onlar eski dostlarımdır benim) der. Ne var ki, kızı Lydia, Wickham ile kaçınca, Mr. Bennet, ailesine karşı yeterince sorumlu davranmadığını anlayıp, iş işten geçtikten sonra, kendini suçlar.</p>
      <p>Bennet ailesi kızlarının en büyüğü Jane, herkese sevgi duyan, melek huylu, sağduyulu, çok güzel bir kızdır. Elizabeth, kardeşleri arasında en çok onu sever. Kişilik açısından birbirlerine benzeyen, birbirlerine tam uygun eşler olan Jane ile Bingley arasında hemen bir yakınlık kurulur. Ama Jane’in annesinin ahmakça telaşı, durumu berbat eder: Daha onlar nişanlanmaktan bile söz etmeden önce, Mrs. Bennet’in Jane ile Bingley’nin bugün yarın evleneceklerini yabancılara ilan ederek övündüğünü duyan Darcy, arkadaşını uyarır. Bingley’nin böylesine görgüsüz bir kadının kızıyla, iyice düşünüp taşınmadan evlenmesinin sakıncaları üstünde durarak, onu Londra’ya götürür.</p>
      <p>Bu romanda iki aşk öyküsü anlatılır. Birinci aşk öyküsünde, <span epub:type="pagebreak" id="page919" title="919"/>Jane ile Bingley arasında bir kişilik çatışması yoktur. Ancak Mrs. Bennet’in patavatsızlığı türünden engeller onları bir süre ayırır. Oysa <em>Pride and Prejudice’</em>in asıl konusunu oluşturan ikinci aşk öyküsünde, tanışır tanışmaz birbirlerine ilgi duyan Elizabeth ile Darcy arasında, dış koşullardan değil, kendi kişiliklerinden kaynaklanan bir çatışma, Darcy’nin gururuyla Elizabeth’in önyargıları arasında bir çatışma vardır.</p>
      <p><em>Pride and Prejudice’</em>in başkişisi Elizabeth, Jane Austen’in romanlarında canlandırdığı genç kızlarının en sevimlisidir bize kalırsa. Tüm alçakgönüllülüğüne karşın, yazar da bunun farkındaydı herhalde. Çünkü mektuplarının birinde, Elizabeth’i, o güne değin kitaplarda görülen kızların en canayakını saydığını söylemekten çekinmez. Elizabeth, canlıdır, zekidir, neşelidir, nüktelidir. “I dearly love a laugh” (gülmeyi candan seviyorum) der. Alaycıdır da; ama alaycılığı, babasınınki gibi buruk değil, güleryüzlüdür:</p>
      <blockquote>
        <p>“I hope I never ridicule what is wise or good. Follies and nonsense, whims and inconsistencies do divert me, I own, and I laugh at them whenever I can.”</p>
      </blockquote>
      <blockquote>
        <p>Bilgece olan şeyleri, iyi olan şeyleri alaya almadığımı umarım. Ama çılgınlıklarla saçmalıkların, kaprislerle tutarsızlıkların, beni eğlendirdiğini itiraf ederim. Elime fırsat geçtikçe gülerim onlara.</p>
      </blockquote>
      <p>Elizabeth, kibar sosyetenin törelerine ve kurallarına pek aldırmaz. Bingley’nin züppe ve çıtkırıldım kız kardeşleri, çoraplarını ve eteğini çamura batırmaktan hiç çekinmeden, yağmurdan sonra tarlalarda onun nasıl yürüdüğünü, çitlerin ve su birikintilerinin üstünde nasıl atladığını görünce. Elizabeth’i fena halde ayıplarlar. Elizabeth, kibar bayanlara hiç yakışmayacak bir meraka kapılıp, çevresindeki insanları incelemekten haz alır; “çapraşık kişilikleri olanları ayrıca eğlenceli” ( intricate characters are the most amusing) bulur. Ama ileride göreceğimiz gibi, bu incelediği insanlar konusunda yanıldığı da olur. Kız kardeşi Lydia’yı kaçıracak olan Wickham’ın yalanlarına inanıp, onu dürüst bir genç, evleneceği Darcy’yi de kötü yürekli bir adam sanır ilkin.</p>
      <p><span epub:type="pagebreak" id="page920" title="920"/>Mr. Bennet’in erkek vârisi olmadığı için, onun mülkünün bir kısmından yararlanan akrabası William Collins, son derece budala genç bir din adamıdır. Bir yandan kendini aptalca beğenirken, bir yandan da varlıklılara ve soylulara aşağılık bir biçimde dalkavukluk eder. Hele Darcy’nin teyzesi yaşlı bir cadaloz olan Lady Catherine de Burgh’un karşısında, parayla satın alınmış bir köleye döner. Bu çok zengin kadına dalkavukluk etmesi şarttır. Çünkü Anglikan Kilisesi’ndeki görev yerini (bu görev yerlerine “living” yani “geçim” denilmesi ayrıca anlamlıdır) onun sayesinde elde etmiştir. Lady Catherine, onun artık evlenmesini uygun bulduğu için, Collins, kendine bir eş edinmeye karar verir. İlkin Jane’i istemeyi düşünür. Ama Blingley, Jane’e talip göründüğünden, ondan vazgeçip Elizabeth’i ister. Elizabeth, kızlarından birini almakla Bennet ailesine iyilik yaptığını sanan bu gülünç adamı dakikasında reddeder. Collins bu kez, Elizabeth’in arkadaşı Charlotte Lucas’a evlilik önerir. Elizabeth’in, bir dakika bile düşünmeden reddettiği bu budalayı, Charlotte’un hemen kabul etmesi, Jane Austen’in yaşadığı çağda, evlilik kurumuna sığınmanın, dar gelirli kadınlar için ekonomik bir zorunluluk olduğunu kanıtlar. Charlotte, akıllıdır, bilgilidir, dürüsttür; ama parası yoktur, güzel değildir ve yirmi yedi yaşına basmıştır. Böyle bir erkeği hiçbir zaman sevemeyeceğini söyleyen Elizabeth’e “I am not romantic… I only ask for a comfortable home” (Ben romantik değilim… tek istediğim rahat bir yuva) der.</p>
      <p>Elizabeth hiç çekici bulmadığı Collins’e hemen sırt çevirir. Ama kendisine ilk kez evlilik önerdiği sırada, çok çekici bulduğu Darcy’yi reddeder. Elizabeth’in bu davranışının nedenlerini, hem Darcy’nin hem de Elizabeth’in kişiliğinde aramak gerekir: Varlıklı ve soylu bir aileden gelen Darcy, zeki ve bilgilidir. Kendi aklının üstünlüğünün ve toplumdaki yüksek konumunun bilincinde olduğu için, aşırı gururludur; gurur duymakta da haklı görür kendini. Hatta üstün insanların gurur duymalarının doğal olduğu görüşünü savunur. Ne var ki, Darcy’nin başlıca özelliği olan bu gururun olumsuz yanları vardır; ve onun olumlu anlamda gururlu, yani haysiyetli mi, yoksa olumsuz anlamda gururlu, yani düpedüz kibirli mi olduğunu kestirmek güçleşir zaman zaman.</p>
      <p><span epub:type="pagebreak" id="page921" title="921"/>Darcy’nin birçok davranışında, salt sınıfsal üstünlüğünden kaynaklanan kibirli bir tutum, bir snobluk göze çarpar. Gittiği balolarda, ancak kendi yakın çevresinin kızlarıyla dans eder. Orta sınıftan, dolayısıyla görgüsüz bulduğu öteki kızlara tepeden bakarak, onlarla konuşmanın çok cansıkıcı olacağını söyler. Elizabeth’in ailesini aşağılamasında, sınıfsal züppeliğin büyük bir payı vardır. Bennet ailesinin bayağı kişilerle bağlantısı vardır Darcy’ye bakılacak olursa. Örneğin Elizabeth’in eniştesi Gardiner, ticaret yaparak geçinir. Ticaret ise, kibarlara çok aykırı gelen bir iştir.</p>
      <p>Darcy, Elizabeth’i bir baloda ilk gördüğü sırada, onu güzel bulmakla birlikte, kendisini baştan çıkarabilecek kadar güzel bulmadığını söyler. Hem de Elizabeth’e soğuk soğuk bakarak, onun duyabileceği kadar yüksek bir sesle söyler bunu. Ne var ki, âşık olmuştur Elizabeth’e. Darcy’yi hiçbir kadın, Elizabeth kadar büyüleyememiştir. Bu büyülenmenin etkisiyle, Elizabeth ile evlenmek ister. Ama kendi üstünlüğünü ve Elizabeth’in ailesinin aşağılığını vurgulayarak, duygularına karşı koymak için elinden geleni yaptığını belirterek, Elizabeth’i küçük düşüren bir kibirle, hatta küstahlıkla dile getirir evlilik önerisini:</p>
      <blockquote>
        <p>“In vain have I struggled. It will not do. My feelings cannot be repressed. You must allow me to tell you how ardently I admire and love you.”</p>
      </blockquote>
      <blockquote>
        <p>Boşuna savaştım, olmuyor. Duygularımı denetim altına alamıyorum. Size nasıl hayran olduğumu, sizi nasıl sevdiğimi söylememe izin vermelisiniz.</p>
      </blockquote>
      <p>Çevresinde, onunla evlenmeye can atan bir yığın hayran kız bulunan Darcy, bunları söylerken, Elizabeth’in onu hemen kabul edeceğine güvenen bir tavır takınmıştır üstelik. Adamın bu kendini beğenmişliliği, Elizabeth’i büsbütün çileden çıkarır. Zaten önyargıları vardır Darcy’ye karşı: Darcy, ilk karşılaştıkları baloda onu küçümsemiştir. Kardeşi Jane ile Bingley’nin ayrılmalarına, Jane’in acı çekmesine neden olmuştur. Elizabeth, bir ara Wickham ile neredeyse biraz flört edecek kadar ilgilenmiş; bu <span epub:type="pagebreak" id="page922" title="922"/>ahlaksız delikanlının, Darcy’nin ona kötülük ettiği konusunda uydurduğu yalanlara da inanmıştır. Bu yüzden, Elizabeth’in Darcy’i reddedişi çok haşin olur: Eğer Darcy, onu gerçek bir centilmene yakışır biçimde isteseydi, onu reddettiği için üzülecekti belki. Ama şimdi hiç üzülmüyordur. Çünkü Darcy, küstahtır, kendini beğenmiştir. Aralarında aile engelleri bulunduğu için, yani Elizabeth’in ailesi, kendi ailesinden daha aşağı bir sınıftan geldiği için, bu sevgiden kurtulmak amacıyla her şeyi yaptığını açıklayarak, Elizabeth’e hakaret etmiştir. Bu yüzden de Elizabeth, Darcy gibi bir adamla asla evlenemez.</p>
      <p>Gururlu, daha doğrusu kibirli Darcy’nin, kendi kendine karşı bir süre savaştıktan sonra, Elizabeth’e duyduğu aşka yenik düştüğünden hiç kuşkumuz yoktur. Önyargılı Elizabeth’in Darcy’ye duydukları ise, çok daha karmaşıktır. Darcy’yi görür görmez ona tutulduğu besbelli olduğu halde, son dakikaya değin kendi duygularına karşı direnir. Darcy’den hiç hoşlanmadığını söyler ikide birde. Beş kızı arasında gözdesi olan Elizabeth’in aklından geçenleri her zaman sezen Mr. Bennet bile, Elizabeth’in Darcy’den gerçekten hoşlanmadığını sanır.</p>
      <p>Elizabeth, Darcy’nin evlilik önerisine böyle haşin bir biçimde sırt çevirdikten sonra, ondan, birçok konuyu aydınlatan, bu arada Wickham’ın ahlaksızlığını açıklayan, Darcy’nin o sırada küçük yaşta olan kız kardeşini baştan çıkarmak için nasıl uğraştığını anlatan uzun bir mektup alır. O zaman Elizabeth, Wickham konusunda yanıldığı gibi, Darcy konusunda da yanıldığını anlar; çok üzülür. Ama Darcy’yi sevdiğini gene de kabul edemez. “Had I been in love, I could not have been so wretchedly blind” (Âşık olsaydım bile, böylesine berbat bir biçimde kör olamazdım gene de) demesi, Jane Austen’in istihzasının çarpıcı bir örneğidir.</p>
      <p><em>Pride and Prejudice’</em>de Darcy’nin salt gururu, Elizabeth’in de salt önyargıyı temsil ettiğini sanmak bir yanılgı olur. Çünkü Elizabeth ile Darcy, üstün zekâları ve güçlü kişilikleri açısından birbirlerine benzedikleri gibi, kusurları açısından da birbirlerine benzerler. Hem gururlu, hem de önyargılıdır ikisi de. Darcy, Elizabeth’in ailesini aşağılamasından anlaşılacağı gibi, aristokrasinin orta sınıfa karşı önyargılarıyla doludur. Bu ise, Elizabeth’de <span epub:type="pagebreak" id="page923" title="923"/>zaten çok belirgin olan gururu kamçılar; sevdiği erkeğe karşı katı ve acımasız bir tutum benimsemesine neden olur.</p>
      <p>Ne var ki, W. A. Craik’in –sanki ötekileri romantikmiş gibi– Jane Austen’in romanları arasında en az romantik olanı saydığı <em>Pride and Prejudice’</em>in asıl konusu, Elizabeth ile Darcy’nin aşk öyküsüdür ve birbirlerine duydukları aşk, egemen olur sonunda: Yeğeni Darcy’ye kendi sağlıksız ve çirkin kızını vermeyi tasarlayan Lady Catherine de Burgh, bunun tam tersini istediği halde, Elizabeth ile Darcy’nin birleşmelerine yardımcı olur. Çünkü Darcy’den uzak durması amacıyla, Elizabeth’e baskı yapmaya, gözdağı vermeye kalkar. Elizabeth de, herkesin ödünü koparan bu cadalozu alaya alır; Darcy’yi kendine eş olarak kabul etmek ya da etmemek konusunda canının istediği gibi davranacağını bildirir. Bunu duyan Darcy, yüreklenip, evlilik önerisini yineler ve bu kez kabul edilir.</p>
      <p>Elizabeth’in kararını değiştirmesinin nedeni, sadece duygularının ağır basması değil, bu arada Darcy’nin olumlu yanlarını öğrenmiş olmasıdır. Darcy’nin görkemli malikânesi Pemberley’deki yaşlı kâhya kadın, çocukluğundan beri tanıdığı efendisinin, güç durumda kalanlara ve yoksullara her zaman nasıl destek olduğunu anlatmıştır. Darcy, Jane ile arkadaşı Bingley’nin evlenmelerine artık karşı koymuyordur. Hatta ticaret gibi bayağı bir işle uğraşmasına karşın, Elizabeth’in eniştesine ayrıca nazik davranıyordur. Wickham’ı ve onunla birlikte kaçan Elizabeth’in küçük kardeşini Londra’da bularak, onları zorla evlendirdiği, kendisine karaçalan Wickham’ın borçlarını ödediği ve genç çiftin geçimini sağladığı için de, Elizabeth’in ayrıca gözüne girmiştir.</p>
      <p>Sonunda Elizabeth ile Darcy birleşince, biri önyargılarından, öteki de gururundan kurtulur. Elizabeth, çok güvendiği aklının onu fena halde yanılttığını, kör gibi, taraf tutarak, saçma bir biçimde davrandığını kabul eder: “How humiliating is this discovery! Yet how just a humiliation… Till this moment I never knew myself” (Bunu keşfetmek ne kadar küçük düşürücü! Ama böyle küçük düşmem ne kadar yerinde… Şimdiye değin kendimi hiç bilmiyormuşum ben). Darcy de bütün kusurlarını açıklayıp günah çıkarır: Ailenin tek oğlu olduğu için, çocukluğundan beri hep pohpohlanmış, hep şımartılmıştır. Kendini beğenmiş, <span epub:type="pagebreak" id="page924" title="924"/>bencil bir adam olmuştur bu yüzden. Elizabeth ile evlenmek istediğini ilk söylediği sırada, genç kızın onu reddetmesi, Darcy’ye iyi bir ders olmuş, aklını başına toplamasını sağlamıştır. Elizabeth’in etkisiyle, daha hoşgörülü, daha az kibirli bir insan olacağından hiç kuşkusu yoktur. Elizabeth, Darcy’nin, kendisiyle alay edilmesine katlanmayı öğrenmesini de ister. Gerçekten gereklidir bu. Çünkü Elizabeth’in Darcy ile de, kendisinin ona duyduğu aşkla da alay edeceği, şakacı huyundan vazgeçmeyeceği besbellidir. Örneğin Darcy’yi ne zamandan beri sevdiği sorulunca, şöyle bir yanıt verir:</p>
      <blockquote>
        <p>“It has been coming on so gradually, that I hardly know when it began. But I believe it must date from my first seeing his beautiful grounds at Pemberley.”</p>
      </blockquote>
      <blockquote>
        <p>Öyle yavaş yavaş gelişti ki, ne zaman başladığını ben de pek bilmiyorum. Ama bu aşk, onun Pemberley’deki o güzel parkını ilk gördüğüm zaman başlamıştır bana kalırsa.</p>
      </blockquote>
      <p><em>Pride and Prejudice, </em>Jane Austen’in en çok okunan, en çok sevilen romanı olduğu gibi, 1812’de yazmaya başladığı ve 1814’de yayımladığı <em>Mansfield Park </em>da, onun en az okunan, en az sevilen romanıdır belki. Çoğu okuyucuların <em>Mansfield Park’</em>a karşı olumsuz tutumu, hem romanın başkişisi Fanny Price’ın tüm erdemine karşın bize sevimsiz gelen kişiliğinden, hem de kitabın verdiği mesajdan kaynaklanır. R. W. Chapman, <em>Mansfield Park’</em>ı yazmakla yazarın amacının ne olduğunun anlaşılmadığını, bu yüzden de romanın güç okunduğunu ileri sürer. Oysa Jane Austen’in verdiği mesaj çok açık seçik gelir bize: Toplumsal yaşamda kurulu bir düzen ve bu düzene egemen olan davranış biçimleri vardır. Bu düzene ve bu düzenin davranış kurallarına uymak gerekmektedir. Bu mesajın kesinliğinden ötürü, öğretici bir nitelik taşıyan <em>Mansfield Park’</em>a bizleri tedirgin eden haşin bir hava egemendir. Jane Austen’in başlıca özelliği olan istihzanın da, gülmecenin de en küçük bir izi görülmez burada. Çünkü yazar, kendi konformizmini, yani kurallara uymak kaygısını ana tema olarak işlediği bu romanda, alaycı yaklaşımları yersiz bulur. Bu <span epub:type="pagebreak" id="page925" title="925"/>yüzden de <em>Mansfield Park, </em>biraz cansıkıcı gelir çoğu okuyuculara.</p>
      <p>Mansfield Park malikânesinin sahibi, soylu sınıftan Sir Thomas Bertram’ın eşi, Fanny Price’in teyzesidir. Fanny’nin ailesi sekiz çocuklu ve yoksul olduğu için, Bertram’lar, bir hayırseverlik gösterisi olarak, Fanny’i dokuz yaşındayken Mansfield Park’a alıp kendileri büyütürler. Fanny küçük bir kız olduğu halde, onun oynadığını, koştuğunu, bir çocuk gibi davrandığını, bir çocuk gibi abuk sabuk laflar ettiğini hiç görmeyiz. Zaten daha üçüncü bölümde, Fanny büyümüş, Sir Thomas’ın oğlu Edmund Bertram’a sessizce sevdalı bir genç kız olmuştur. Teyze oğluna sevdalanması da doğaldır; çünkü ailede ona biraz sevgi gösteren, onu ezmeyen tek kişidir Edmund. Çok silik bir kadın olan teyzesiyle ağırbaşlı ve saygıdeğer eniştesi, gerçi Fanny’e karşı kötü davranmazlar. Ama içine kapanık, çok çekingen bir kız olan Fanny’nin ödü kopar onlardan. Ödü kopmakta haklıdır bir bakıma. Çünkü Mansfield Park’da bir sığıntı olduğu açıkça söylenmese bile, Fanny’nin, Sir Thomas Bertram’ın kızları Maria ve Julia’nın sınıfına girmediği her zaman hissettirilir bu yoksul akrabaya. Yazarın bir erdem örneği olarak bizlere sunduğu Sir Thomas, çağımızın okuyucularına çok ters gelen, ama Jane Austen’in doğal saydığı sınıfsal önyargıları dile getirir: Kızlarının, hem Fanny’den üstün olduklarının bilincine varmalarını, hem de teyze kızlarını fazla aşağılamamalarını ister. Fanny’yi de fazla üzmeden, ona bir Miss Julia Bertram ya da bir Miss Maria Bertram olmadığını her an anımsatmanın gerektiğine inanır. Fanny’nin öteki teyzesi Mrs. Norris ise, insanların kendi sınıflarından çıkıp yücelmeye kalkmalarının ne denli korkunç bir ahlaksızlık ve çılgınlık olduğunu belirttikten sonra, kendi yoksul sınıfında her zaman kalmaya özen göstermesi konusunda Fanny’yi uyarır. Üstelik teyzelerin ikisi de onu aptal bulurlar; hiçbir şeyi kolayca ve doğru dürüst öğrenemediğinden yakınırlar.</p>
      <p>Bu romanın başlıca beş kişisi iki gruba ayrılır. Birinci grupta, toplumsal düzenin ahlak kurallarını savunan ve bu düzenin bir simgesi olan Mansfield Park’da oturan Sir Thomas Bertram, oğlu Edmund ve Fanny Price vardır. İkinci grupta ise, Mansfield Park’ın temsil ettiği değerlere aldırmayan, hatta bunları altüst <span epub:type="pagebreak" id="page926" title="926"/>eden yabancılar, yani Henry Crawford ile kız kardeşi Mary vardır. Yazar bunun böyle olmasını hiç istemediği halde, Mansfield Park’ın simgelediği düzene inananlar, çok erdemli, ama cansıkıcı kişilerdir. Bu değerleri yadsıyan Henry Crawford ile kız kardeşi Mary ise, ahlak açısından kusurlu, ama son derece çekici, pırıl pırıl gençlerdir.</p>
      <p>Eşinin yeğeni Fanny ile kendi kızları arasındaki sınıf ayrımını vurgulayan ve yazarın gözünde son derece saygıdeğer bir adam olan Sir Thomas Bertram, Fanny Price’ın gerçekten erdemli olduğu kanısına varınca, romanın sonunda onu yüceltip gelini yapmaya razı olur. Ama Sir Thomas’ın evlilik konusundaki tutumu, hiç saygıdeğer sayılmaz bize kalırsa. Çünkü bol bol parası ve malı mülkü olduğu için, kızı Maria’yı Rushworth gibi bir budalayla hemen evlendirir. Sir Thomas’ın saygıdeğerliğinin bu romanda ödüllendirildiği de söylenemez. Neden derseniz, uzaklara yaptığı bir yolculuktan dönünce, Mansfield Park’da kurduğu ahlaksal düzenin altüst olduğunu görür: Kızlarından Julia, soylu Bertram ailesinin hiç de dengi sayılmayacak, metelik etmeyen bir gençle kaçmıştır. Öteki kızı Maria ise daha da kötü davranmış; Rushworth ile evli olduğu halde, Henry Crawford’un çekiciliğine dayanamayıp, onunla birlikte kayıplara karışmıştır. Bu durum, Sir Thomas Bertram’ın evlatlarına aşılamak istediği ahlak ilkelerinin çok hazin bir biçimde iflas ettiğini kanıtlar.</p>
      <p>Mansfield Park malikânesinin simgelediği düzenin ikinci temsilcisi Edmund Bertram’dır. Sonunda din adamı olan bu delikanlı, Jane Austen’in romanlarında görülen erdemli gençlerin en cansıkıcısı, en pırıltısızıdır belki de. Yazar, kız kardeşine bir mektubunda, <em>Mansfield Park’</em>da “ordination”, yani Anglikan Kilisesi’nde din adamı olma konusunu işleyeceğini bildirmişti. Ne var ki, Jane Austen bu konuyu, dinsel inanç açısından değil de, pratik açıdan, yani bir meslek olarak ele alır sadece: Edmund, ahlaksal değerlerin bir savunucusu olmasına karşın, kendisi gibi bu değerleri savunan Fanny Price’a değil de, bu değerleri hiç önemsemeyen Mary Crawford’a âşık olur. Kilise’ye girerse Edmund ile evlenmeyeceğini bildiren Mary ise, din adamlarını hiç beğenmez. Başka bir kariyer edinmeyi başaramayan, rahat yaşamaya düşkün, tembel ve güçsüz erkeklerin mesleği sayar din <span epub:type="pagebreak" id="page927" title="927"/>adamlığını. “A clergyman is nothing” (Bir din adamı bir hiçtir) diye kesip atar. (Jane Austen’in kendisinin bir din adamının kızı olduğunu ve romanlarında bir yığın erkeğin din adamlığını meslek edindiklerini anımsayınca, Mary Crawford’un bu kesin yargısı bizi bir hayli düşündürür.) Ama Fanny Price’a bakılacak olursa, din adamlığı, bir erkeğin tüm yeteneklerini en olumlu biçimde kullanabileceği tek meslektir.</p>
      <p>Mary Crawford evleneceği erkeğin seçeceği meslek üzerine görüşleri açısından da, her açıdan da, tam bir karşıtıdır Fanny Price’ın. Mary, Fanny’nin kişiliğine egemen olan ahlak kurallarına boşverir. Gerçekleri olduğu gibi gördüğü için, ikiyüzlülüğün ne olduğunu bilmediği için, evliliğin maddi ya da manevi bir çıkar sorunu olduğunu savunur. Kadınlarla erkeklerin, eşlerinden çok şey beklediklerini; ama buna karşılık çok az şey verdiklerini ileri sürer. Fanny içine kapanık, hüzünlü, çekingen ve silikken; Mary dışa dönük, neşeli, atılgan ve çekicidir. Fanny bahçede birkaç gül kesse, ya da biraz yürüse, bitkin düşüp başağrılarına tutulurken; Mary enerji dolu ve tam anlamıyla canlıdır. Her şeyden haz aldığı için, ata ilk binişinde, bundan öyle hoşlanır ki, eyerden inmek istemez, dörtnala gitmeye kalkar.</p>
      <p>Edmund, Fanny’nin bineceği kısrağı Mary’ye verince, Fanny çok mutsuz olur. Edmund’un Mary’ye kapılması onu perişan etmiştir. Mary’yi düpedüz kıskandığını hiçbir zaman açıkça söylemeden, onu Edmund’un dengi bulmaz; Mary’yi her zaman kötüler. Oysa Mary, Fanny’ye karşı her zaman iyi yürekli davranır. Aptallığa tahammül edemediği gibi haksızlığa da tahammül edemediğinden, Fanny’yi Bertram ailesine karşı korur. Örneğin, teyzesi Fanny’yi aşağılayıp ağlatınca, Mary, Fanny’ye sokulur; onu avutmak için elinden geleni yapar. Fanny’nin meteliği olmadığı halde, onun kardeşi Henry ile evlenmesini ister. Jane Austen’in, Mary’yi değil, Fanny’yi beğendiği ve okuyucularının da Fanny’yi beğenmelerini istediği besbellidir. Ne var ki, yazarın istediği olmaz ve okuyucular, Fanny Price’dan fazla Mary Crawford’a yakınlık duyarlar.</p>
      <p>Kişilik olarak birçok bakımdan kız kardeşi Mary’ye benzeyen, onun kadar canayakın olan Henry Crawford, Jane Austen’in hiç güvenmediği, <em>Sense and Sensibility’</em>deki Willoughby tipinde, <span epub:type="pagebreak" id="page928" title="928"/>yakışıklı ve çekici bir delikanlıdır. Erdemli Edmund, pek sönük kalır ahlak açısından hiç sağlam sayılmayacak bu pırıl pırıl delikanlının yanında. İlkin hem Julia Bertram, hem de Maria Bertram ile flört eden Henry Crawford, kız kardeşine açıkladığı gibi, salt eğlenmek amacıyla, Fanny’yi kendisine âşık etmeyi düşünür:</p>
      <blockquote>
        <p>“My plan is to make Fanny Price in love with me… I cannot be satisfied without Fanny Price, without making a small hole in Fanny Price’s heart.”</p>
      </blockquote>
      <blockquote>
        <p>Tasarladığım plan, Fanny Price’ı bana âşık etmektir… Fanny Price’sız rahat edemem, Fanny Price’ın yüreğinde küçük bir delik açmadan rahat edemem.</p>
      </blockquote>
      <p>Ama sonraları <em>–Sense and Sensibility’</em>de Marianne’a âşık olan Willoughby gibi– kendi oyununa kapılarak, Fanny’ye gerçekten tutulur, onunla evlenmek ister. Fanny, Mary’yi seven Edmund’dan artık umudunu kestiği halde, Henry Crawford ile evlenmemekte direnir. Bu yoksul kız böyle bir kısmeti teptiği için, Edmund üzülür, babası Sir Thomas da fena halde öfkelenir. Bunun üzerine Fanny, Mansfiled Park’tan uzaklaşıp, Portsmouth’da oturan kendi ailesinin yanına sığınır bir süre. Henry ise, Fanny’ye artık öyle tutkundur ki, peşinden Portsmouth’a gidip, onu ailesinden ister.</p>
      <p>Gelgelelim, ahlaksal değerlerin ve kurulu düzenin savunucusu Fanny Price’ın, Henry Crawford gibi bir delikanlıyla birleşmesi, Jane Austen’in <em>Mansfield Park’</em>ta güttüğü amaca ters düştüğü için, yazar, hiç istemeyerek sevimli yaptığı Henry’yi kötülemek, <em>Sense and Sensibility’</em>de Willoughby’yi okuyucuların gözünden düşürdüğü gibi, Henry’yi de okuyucuların gözünden düşürmek için, hiç de inandırıcı olmayan bir durum uydurur romanın sonunda: Fanny, ona karşı tam yumuşamaya başladığı, onu reddettiğine neredeyse pişman olduğu sırada, bu genç kıza içtenlikle âşık olduğunu bildiğimiz Henry Crawford, durup dururken Sir Thomas’ın evli kızı Maria ile kaçarak, tüm yakışıklıların kalleş olduklarını bir kez daha kanıtlar. Mary Crawford’a duyduğu <span epub:type="pagebreak" id="page929" title="929"/>aşktan kurtulan Edmund da Fanny ile evlenir. Yazarın kendi de bu uydurma sona pek inanmamıştı belki de. Çünkü <em>Mansfield Park’</em>ta onun buruk alaycılığı hiç görülmediği halde, romanın sonlarına doğru bir tümcede yoğun bir istihza vardır:</p>
      <blockquote>
        <p>“I only entreat everybody to believe that exactly at the time when it was quite natural that it should be so, Edmund did cease to care about Miss Crawford, and became as anxious to marry Fanny, as Fanny herself could desire.”</p>
      </blockquote>
      <blockquote>
        <p>Bunun böyle olması tam doğal olduğu sırada, Edmund’un Miss Crawford’u sevmekten vazgeçtiğine ve Fanny onunla evlenmeye ne denli can atıyorsa, onun da Fanny ile evlenmeye o denli can attığına inanmaları için, herkese yalvarıyorum.</p>
      </blockquote>
      <p>Jane Austen, <em>Mansfield Park’</em>dan sonra yayımladığı romanın başkişisi Emma’yı, kendisinden başka hiç kimsenin pek sevmeyeceğini söyler mektuplarından birinde. Ama bu söz, Emma’dan fazla, Fanny’ye uygundur bize kalırsa. Birazdan göreceğimiz gibi, Emma, tüm kusurlarına ve yanılgılarına karşın, hiç de sevimsiz değildir. Oysa ne yazık ki, erdemli Fanny Price, düpedüz sevimsiz gelir çoğumuza. Böyle olmasının başlıca nedeni de, Mansfield Park’da oturanların benimsedikleri ahlaksal yasalara, isteye isteye ve tam anlamıyla boyun eğmesidir. O kadar ki, yolculukta olan Sir Thomas’ın bunu doğru bulmayacağını bildiği için, kendisi de bunu doğru bulamadığı için Mansfield Park’da bir tiyatro oyunu oynanılmasına razı olmaz. İşin ilginç yanı, ailenin mektuplarından öğrendiğimiz gibi, Jane Austen’in kendi evinde bu tür temsillerin ara sıra verilmesidir. Ama Mansfield Park’ta egemen olan ahlak yasaları, Jane Austen’in evinde egemen olan ahlak yasalarından çok daha katıdır anlaşılan. Amatörce bile olsa, saygıdeğer insanların sahneye çıkmaları, başkalarının kişiliklerine bürünerek, gerçekte olduklarından başka türlü görünmeleri doğru değildir. Rolünü oynadıkları kişiler tarafından etkilenip, onlara benzemeleri tehlikesi de vardır. (Jane Austen, XVII. yüzyılda Püriten’ların tiyatroya karşı çıkmalarına ve yirmi yıla yakın bir süre tiyatroların kapanmasına neden olan <span epub:type="pagebreak" id="page930" title="930"/>önyargıların bir bölümünü gözlerimizin önüne serer burada.) Provalar başlayınca, Fanny Price, amatör tiyatrocuları büsbütün ayıplar. Çünkü prova edilen oyunda, genç kızlar edepli bir biçimde konuşmamakta, yasak aşklar sergilenmekte, hatta nikâhdışı bir bebek dünyaya gelmektedir. O çünkü Rusworth ile nişanlı olan Maria Bertram’ın, oyunda Henry Crawford’un sevgilisi olmasını da çok ayıplar. İlkin Fanny gibi, amatör temsile kesinlikle karşı çıkan Edmund, âşık olduğu Mary Crawford’un ısrarı üzerine hemen yumuşar; oyunda Mary’nin sevgilisi rolünü oynamanın çekiciliğine karşı koyamaz. Edmund’un baskısıyla, Fanny bile küçük bir rol oynamayı kabul eder sonunda. Amatör temsilden ötürü –Fanny’ye bakılacak olursa– Mansfield Park’ın ahlaksal düzeni tam çökmek üzereyken, malikânenin efendisi Sir Thomas, yolculuğundan ansızın geri dönüp, tiyatro ahlaksızlığına bir son verir.</p>
      <p>Sevimsizliği Jane Austen’in romanlarını inceleyen tüm eleştirmenlerce kabul edilen Fanny Price, yazarın bize sunmak istediği erdem örneği değildir aslında. Kusurları vardır. Örneğin, daha önce de değindiğimiz gibi, Mary Crawford’u kıskanır, onu kötüler. Fanny’nin, sürekli olarak kendine acıması, ayrıca tatsız gelir bizlere. Kendi halinden yakınıp durur; herkes gülüp eğlenirken, kendisinin hep hüzünlü olduğunu söyler. Fanny’nin on yıldır ayrı kaldığı yakınlarına tepkisini de hiç beğenmeyiz. Portsmouth’daki ailesine sevgiyle yaklaşmaz. Babasını beceriksiz, annesini pasaklı, kardeşlerini görgüsüz bulur; çektikleri yoksulluğun onları bayağılaştırdığına inanır. Mansfield Park’ın kibar düzenine –aslında kendisini acımasızca ezen o düzene– bağlılığı büsbütün artar. Bertram’lar iki ay sonra onu geri çağırınca, sevinçten uçarak geri döner Mansfield Park’a.</p>
      <p>Jane Austen’in romanlarındaki öteki genç kızlar, zamanla kusurlarından arınırlar. <em>Northanger Abbey’</em>deki Catherine boş hayallerinden, <em>Sense and Sensibility’</em>deki Marianne aşırı duyarlılığından, <em>Pride and Prejudice’</em>deki Elizabeth önyargılarından kurtulur. Birazdan göreceğimiz gibi, bu olgunlaşma süreci, Emma’da ayrıca ilgimizi çeker. Ama Fanny Price, hiçbir değişime uğramaz; romanın başında neyse, sonunda da aynen öyle kalır. Bunun nedeni, yazarın onu, değişmesine hiç gerek olmayan ta<span epub:type="pagebreak" id="page931" title="931"/>mamıyla kusursuz bir genç kız saymasıdır. <em>The Opposing Self’</em>de (Karşı Çıkan Benlik) <em>Mansfiled Park’</em>ın başkişisini hiç kimsenin sevmediğini ileri süren Lionel Trilling, çağımızın tepkisini dile getirerek, Fanny’yi Samuel Richardson’ın Pamela’sına benzetir. Mansfield Park’a bir sığıntı olarak gelen küçük kızın, büyüyünce, erdemi sayesinde evin hanımı durumuna gelmesinden hoşlanmadığımızı söyler.</p>
      <p>Jane Austen’in 1814’te yazmaya başlayıp, 1816’da yayımladığı <em>Emma, </em>Lionel Trilling’e, A. H. Wright’a. R. W. Chapman’a ve daha birçok başka eleştirmene göre, yazarın en iyi romanıdır. <em>Emma’</em>nın ana teması, kitaba adını veren genç kızın, kişiliğinden kaynaklanan kusurlardan ötürü çeşitli yanılgılara düşmesi ve sonunda bu kusurlarından arınıp, aklını başına toplamasıdır. Jane Austen, çoğu romanlarında olduğu gibi bu ana temayı, kitabın ilk tümcesinde verir:</p>
      <blockquote>
        <p>“Emma Woodhouse, handsome, clever and rich, with a comfortable home, had lived nearly twenty one years in the world, with little to distress or vex her.”</p>
      </blockquote>
      <blockquote>
        <p>Rahat bir yuvası olan, güzel, zeki ve varlıklı Emma Woodhouse, kendisini üzecek ya da kızdıracak durumlarla pek karşılaşmadan, yeryüzünde neredeyse yirmi bir yıl yaşamıştı.</p>
      </blockquote>
      <p>Emma’nın üzülmemesinin ve kızmamasının nedeni, dul kaldıktan sonra kendi sağlığından ve yakınlarının sağlığından başka hiçbir şey düşünmeyen, iyi niyetli ama akılsız babasının da, çevresindeki herkesin de, onu sürekli şımartmaları, sürekli pohpohlamalarıdır. İleride göreceğimiz gibi, ancak bir tek kişi, Mr. Knightley adındaki komşuları, Emma’yı eleştirmeyi göze alabilir.</p>
      <p>Emma’nın çevresini saran bu hayranlık çemberi, onun başlıca kusuruna, yani kendisinden fazlasıyla hoşnut olmasına, kendi aklına fazlasıyla güvenmesine neden olur. Gerçi Emma, hiç de aptal değildir; çok zekidir hatta. Ama zekâsını sağduyulu bir biçimde çalıştırmasını bilmediğinden, yanlış işler yapar her zaman. Bu yüzden de Mr. Knightley, aklını böyle yanlış kullanacağına, keşke akılsız olsaydı diye onu eleştirmekte haklıdır. Em<span epub:type="pagebreak" id="page932" title="932"/>ma, kendi düşündüğü, kendi yaptığı her şeyin doğru olduğuna inanır.</p>
      <p>Benliğine bu yersiz güven dışında, Emma’nın başka kusurları da vardır. Örneğin, kültürünü ve bilgisini arttırmak için okuyacağı kitapların listesini on dört yaşından beri çıkarır; ama bunların yarısını bile okumaya bir türlü vakit ayıramaz. Sınıfsal açıdan tam bir snob’dur. Kendi orta sınıfın yüksek tabakasından geldiği için, toplumsal düzende biraz daha aşağı konumda bulunanları adam yerine koymaz; onların kibarlıktan tamamıyla yoksun olmalarından yakınır. Çok görgülü, çok aklı başında kişiler de olsa, ticaret yaparak geçinenleri hor görür. Kendi sınıfından insanları kırdığı da olur. Bir piknikte, melek huylu, ama bir hayli aptalca, evde kalmış yaşlı bir kız olan Miss Bates’i alaya alır, herkesin önünde rezil etmeye kalkar. Bunun nedeni de Miss Bates’in yeğeni Jane Fairfax’ı sürekli övmesidir. Emma ise, tanıdıklarının tümüne egemen olduğu halde, Jane Fairfax’ı etkisi altına alamadığı için, ona içerliyordur. Zavallı Miss Bates öyle iyi niyetlidir ki, kendini suçlar; Emma’yı üzecek bir şey yaptığını; yoksa Emma’nın eski bir dostuna asla böyle davranamayacağını sanır. Mr. Knightley ise, Emma’yı fena halde azarlar; kabalığına bin pişman eder onu. Şu da var ki, Emma, çevresindekilere karşı güleryüzlü ve hoşgörülüdür genellikle. Bütün roman boyunca yaptığı tek çirkin şey, Miss Bates’i kırmaktır. Yoksullara karşı merhametli davranır, onlara yardım etmek için elinden geleni yapar. Ama bir yandan da, bizlere bugün çok ayıp gelen ve herhalde yazarın da paylaştığı önyargılarla, onlara tepeden bakar; kendi dediği gibi, onların ayrıca olumlu yanları olabileceği konusunda beklentileri yoktur.</p>
      <p>Emma’nın kendi söylediğine bakılacak olursa, onun en büyük kusuru, “tenderness of heart”dan (yüreğin sevecenliğinden) yoksun oluşudur. Kendisinde bulunmadığını sandığı içten gelen sıcak duyguları, zekâ üstünlüğünden çok daha değerli saydığını söyler. Ama bize kalırsa, Emma kendine fazla güvenirken nasıl yanılıyorsa, kendisini böyle suçlarken de yanılmaktadır aslında. Gerçi Emma bencildir, daha doğrusu benmerkezcidir, yani dünyanın kendi benliğinin çevresinde döndürdüğünü sanır. Ama onun sevecenlikten yoksun olduğunu söyleyemeyiz. Öyle olsay<span epub:type="pagebreak" id="page933" title="933"/>dı, yakınlık duyamazdık bu kıza. Oysa tıpkı Mr. Knightley gibi bizler de, Emma’nın “faultless in spite of all her faults” (tüm kusurlarına karşın kusursuz) olduğuna inanırız.</p>
      <p>Emma’yı kusurlarından kurtarıp onunla evlenecek olan Mr. Knightley, Jane Austen’in romanlarında görülen erkekler arasında en canayakını, kişilik açısından en üstün olanıdır bizce. Jane Austen’in, bir çeşit saygıyla, her zaman “Mr.” Knightley diye andığı bu adam, <em>Sense and Sensibility’</em>deki Albay Brandon ya da <em>Mansfield Park’</em>daki Edmund Bertram kadar erdemlidir; ama onlar gibi cansıkıcı değildir. Gene bu romanlardaki Willoughby ya da Henry Crawford gibi erkek olarak çekicidir; ama münasebetsiz çapkınlıklar yapmaz. Hem sağlam karakterli, hem de pırıl pırıl zekâlı, son derece hoş bir adamdır. Emma’dan on beş yaş kadar büyük olan Knightley, yakın komşusu bu kızı çocukluğundan beri tanır ve daha sonraları şakalaşarak söylediğine göre, Emma daha on üç yaşındayken, “kusurları ve her şeyiyle” (faults and all) ona âşık olur. Ne var ki, Emma’ya düşkünlüğü, onu yüzüne karşı kıyasıya eleştirmesini, romandaki bütün kişiler arasında, Emma’da kusur bulma cesaretini gösteren tek kişi olmasını engellemez. Kendi bunun hiç farkına varmadığı halde, bu adama öteden beri tutkun olan Emma ise, ona her zaman saygı gösterir; hiç kimseden dinleyemeyeceği azarları ondan dinlemeye katlanır. Gururuna halel gelmemesi için de, kendisini de, çevresindekileri de, bu azarların bir şaka olduğuna inandırmak ister:</p>
      <blockquote>
        <p>“Mr. Knightley loves to find fault with me, you know… It is a joke… It is all a joke. We always say what we like to one another.”</p>
      </blockquote>
      <blockquote>
        <p>Bilirsiniz, Mr. Knightley bende kusur bulmaya bayılır… Bu bir şaka… Hepsi şaka. Her zaman canımızın istediğini söyleriz birbirimize.</p>
      </blockquote>
      <p>Knightley, Emma’yı bir yandan eleştirirken, bir yandan da onun nasıl gelişeceğini merakla bekler:</p>
      <blockquote>
        <p>“There is an anxiety, a curiosity in what one feels about Emma. I <span epub:type="pagebreak" id="page934" title="934"/>wonder what will become of her… I should like to see Emma in love, and in some doubt of a return. It will do her good.”</p>
      </blockquote>
      <blockquote>
        <p>İnsanın Emma ile ilgili duygularında kaygı var, merak var. Acaba ne olacak ona… Emma’nın âşık olmasını ve bu aşkın karşılık göreceği konusunda kuşkuya düşmesini isterdim. Emma’ya iyi gelir bu.</p>
      </blockquote>
      <p>Bu isteğin gerçekleşmesi, hem de Emma’nın Knightley’ye âşık olmasıyla gerçekleşmesi, Austen’in ayrıca hoşlandığı istihzalı yaklaşımların güzel bir örneğidir.</p>
      <p>Günün birinde Emma, Harriet Smith adında, babasının kim olduğu bilinmeyen, yoksul ve kimsesiz on yedi yaşında bir kızı, yüce koruması altına alır. Bir bilinçli yanı, bir de bilinçaltı yanı vardır bu davranışının. Bilinçli olarak, bu öksüz kıza iyilik etmek ister. Bilinçaltında ise, başka bir insana tümüyle egemen olmak, onun kişiliğini ve alınyazısını canı istediği gibi biçimlendirmek ve böylece kendi gücünü kanıtlamak amacı yatar. Marvin Mudrick, bize kalırsa fena halde saçmalayarak, Emma’nın, çok güzel, ama kişiliksiz ve bir hayli akılsız Harriet Smith’e, platonik bir aşkla tutulduğunu ileri sürer. Oysa Emma, bu kızı değil, bu kızın sayesinde herkesin gözünün önüne sereceği kendi gücünü sever sadece. O kadar ki, daha sonraları, Harriet, Mr. Knightley ile evlenmeye kalkınca, Emma, Harriet ile tanıştığına bin pişman olur. Ama şimdilik Harriet ile dostluk işine geliyordur; çünkü Harriet, onun her yaptığına, her söylediğine hayranlık duyuyor; farkına varmadan, sürekli dalkavukluk ediyordur Emma’ya. Bu yüzden de Mr. Knightley, Harriet ile dostluğunun, Emma’nın hiç de yararına olmadığı kanısındadır.</p>
      <p>Robert Martin adında genç bir çiftçi Harriet ile evlenmek isteyince, Emma, böyle aşağı sınıftan bir tâlibi arkadaşına hiç uygun bulmaz. Harriet ise, Emma’nın her dediğinin her zaman doğru olduğunu söyleyerek, delikanlıyı hemen reddeder. Robert Martin’i, Harriet’e her açıdan üstün bulan, böyle bir evliliğin bu kız için gerçekten bir nimet olacağına inanan Mr. Knightley’nin Emma’yı azarlaması da hiçbir işe yaramaz. Bu evlilik önerisiyle ilgili olarak, Emma’nın snob’luğu, olanca gülünçlüğüyle ortaya çıkar. Çünkü <span epub:type="pagebreak" id="page935" title="935"/>Harriet’e, Robert Martin ile evlenmemesini açıkça söylemez; kararı sözde ona bırakır. Ama kendisinin bir çiftçinin evine gidip, arkadaşını orada görmesinin olanaksızlığı üstünde durur sadece. Emma, Harriet’in bilinmeyen babasının mutlaka soylu sınıftan olduğu konusunda hayaller kurmuştur. Daha sonraları, Harriet’in, soylu bir kişinin değil de varlıklı bir tüccarın nikâhdışı kızı olduğu anlaşılınca, Emma, babasının hiç olmazsa varlıklı olmasına sevinerek, sınıfsal snob’luğunu gene gözler önüne serer:</p>
      <blockquote>
        <p>“The stain of illegitimacy unbleached by nobility or wealth, would have been a stain indeed.”</p>
      </blockquote>
      <blockquote>
        <p>Nikâhdışı doğmanın lekesi, eğer soyluluk ya da servetle temizlenmezse, gerçek bir leke olarak kalır.</p>
      </blockquote>
      <p>Gerçi Emma, arkadaşının bir çiftçiye varmasını engellemiştir ama; çöpçatanlık edip, kendi aklına göre birbirlerine uygun bulduğu kişileri evlendirmek, yaşamda başlıca merakıdır. Emma, hem çevresine iyilik yapmanın, hem de başkalarının yazgısına egemen olmanın bir yolu sayar bu çöpçatanlığı. Daha on yedi yaşındayken, mürebbiyesiyle Mr. Weston’u evlendirdiği için övünüp durur. İnsanları evlendirmenin kendisi için dünyanın en büyük eğlencesi olduğunu söyler.</p>
      <p>Başkalarını dünya evine sokmaktan böylesine hoşlanan Emma, babasından asla ayrılmak istemediği bahanesiyle, kendisinin hiç mi hiç evlenmeye niyeti olmadığını bildirir ikide birde. Kendi de farkına varmadan Mr. Knightley’ye tutkun olduğundan, onun da hiç kimseyle evlenmeyeceğine inanır. Eğer Mr. Knightley evlenip, bir de oğlu olursa, yeğeni altı yaşındaki Henry, onun mirasından yoksun kalacaktır gibi, hiç de inandırıcı olmayan bir bahane uydurmuştur bu konuda. Emma, Mr. Knightley’yi sevdiğini kendinden bile gizlediği için, aşk ve evlilik konusunda son dakikaya kadar kendini aldatır:</p>
      <blockquote>
        <p>“Were I to fall in love, indeed, it would be a different thing! But I never have been in love; it not my way or my nature and I do not think I ever shall.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page936" title="936"/>
        <p>Birine tutulsam, durum değişir elbette! Ama hiçbir zaman âşık olacağımı da hiç sanmam.</p>
      </blockquote>
      <p>Emma, Harriet’in bir çiftçiyle evlenmesini engellemiştir. Ama bu kızı mutlaka kendi eliyle evlendirmesi gerektiğine inandığı için, Mr. Knightley’nin uyarılarına kulak asmadan, bu kez Harriet’i genç bir din adamı olan Elton’a vermeyi aklına koyar. Sevimsiz Elton’un, Harriet ile değil de, Emma’nın kendisiyle evlenmek niyetinde olduğu meydana çıkınca, bu çöpçatanlık girişimi başarısızlıkla sonuçlanır ve zavallı Harriet küçük düşürülmüş olur. Emma, Elton’a fena halde öfkelenerek, snob’luğunu bir kez daha gözler önüne serer. Çünkü Elton gibi bir adamın toplumsal konumu, Harriet Smith gibi bir kızı almasına uygundur ama, Elizabeth’e talip olmaya kalkması küstahlıktan başka bir şey değildir.</p>
      <p>Emma Woodhouse’un üstünlük savlarının fiyaskosu, asıl Frank Churchill ve Jane Fairfax ile ilişkilerinde ortaya çıkar. Frank Churchill, bir piknikte acımasızca alaya aldığı yaşlı Miss Bates’in yeğenidir. Frank’a mirasını bırakacak olan halası, onun parasız bir kızla evlenmesine izin vermediği için, Frank ile Jane gizlice nişanlanmışlardır. Gerçekten zeki olmasına karşın, Emma’nın göremediklerini gören, anlayamadıklarını anlayan Mr. Knightley, bu ikisinin arasında bir şeyler olduğunu sezer. Frank Churchill ise, Jane’i sevdiği anlaşılmasın diye, Emma ile flört eder. Hatta Emma bir ara, Frank’a âşık olduğuna kendini inandırmak ister. Mr. Knightley’ye değil de, başkasına tutkun olduğu konusunda kendi kendisini aldatmak için gösterdiği boşuna bir çabadır bu.</p>
      <p>Frank Churchill, Jane Austen’in hiç tutmadığı tipte, yakışıklı ve çekici, parlak bir delikanlıdır. En olumlu yanı –belki de tek olumlu yanı– parası ve toplumda yüksek bir konumu olmamasına karşın, gerçekten mükemmel bir genç kız olan Jane Fairfax’a bağlılığıdır. Ama çapkınlığından ötürü, bu bağlılık, Jane ile nişanını gizlemek bahanesiyle, Emma’ya iltifat etmesine, Emma’ya âşıkmış gibi davranmasına, bu yüzden de Jane’in kimselere belli etmeden bir hayli üzülmesine engel olmaz. Emma’nın ise, bu delikanlının kendisine fena halde tutul<span epub:type="pagebreak" id="page937" title="937"/>duğundan hiç kuşkusu yoktur. Frank’ın evlilik önerisini nasıl reddedeceği ve adamı teselli etmek için, onu Harriet ile nasıl evlendireceği konusunda hayaller bile kurar. Frank ise, Emma ile alay edercesine âşık rolü oynar. Tüm zekâsına karşın, gerçekleri göremeyen Emma, bu arada fena bir falso da yapar: Jane Fairfax’ın evli bir adam olan Mr. Dixon ile gizli bir ilişki kurduğundan kuşkulanır; üstelik bu yersiz kuşkusundan Frank Churchill’e de söz eder.</p>
      <p>Miras bırakacak halanın ölümünden sonra, Frank ile Jane, nişanlı olduklarını açıklayınca, Emma gülünç duruma düşer. Bu da yetmiyormuş gibi, Mr. Knightley, Emma’ya takılır; aldığı gönül yarasının zamanla kapanacağını söyleyerek, onu alaya alır. Emma, Frank ile gizli nişanı yüzünden değil, başka nedenlerden ötürü Jane Fairfax’dan hoşlanmaz. Onunla karşılaşınca her zaman tedirgin olur. Mr. Knightley, bu tedirginliğin nereden kaynaklandığını bilir: Emma, ömründe ilk kez, kendi ayarında, hatta kendinden üstün bir genç kız görmüştür. Jane Fairfax bazı açılardan Emma’dan daha yeteneklidir. Emma, ne onun gibi piyano çalabilir, ne onun gibi şarkı söyleyebilir. Üstelik çevresinde herkese egemen olabilen Emma, bu genç kızı etkisi altına alamayacağını anlamıştır. Bu yüzden Jane’i buz gibi soğuk ve herkese karşı kapalı olmakla suçlar. Frank ile nişan durumu ortaya çıkmadan önce, eski mürebbiyesinin Jane ile Mr. Knightley’yi evlendirme tasarısı, Emma’yı çileden çıkarır. Sanki çöpçatanlığı kendisi daha iyi başarıyormuş gibi, mürebbiyesini azarlar; böyle işler yapmaya kalkmamasını söyler. Sonra da altı yaşındaki Henry’nin miras hakkını sözde korumak amacıyla, Mr. Knightley’nin evlenmesini engelleyeceğini bildirir:</p>
      <blockquote>
        <p>“How could you think of such a thing! Mr. Knightley! Mr. Knightley must not marry… Henry must have Downwell. I cannot consent to Mr. Knightley’s marrying.”</p>
      </blockquote>
      <blockquote>
        <p>Böyle bir şeyi nasıl düşünebilirsiniz! Mr. Knightley ha! Mr. Knightley evlenmemeli… Downwell, Hanry’ye kalmalı. Mr. Knightley’nin evlenmesine razı olamam.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page938" title="938"/>Ne var ki, Emma, Jane’den hoşlanmamakla birlikte –doğrusunu söylemek gerekirse, onu düpedüz kıskanmakla birlikte– bu genç kızın üstünlüğünü dürüstlükle kabul eder. Romanın sonunda, Mr. Knightley ile Emma’nın evlenmesi kesinleşince, Frank Chuchill ile kendisi arasında bir kader benzerliği olduğunu, her ikisinin de kendilerinden çok daha üstün eşler bulduklarını söyler.</p>
      <p>Daha önce de söylediğimiz gibi, Emma öteden beri Mr. Knightley’ye âşıktır. Ama aşkının bilincine varması için, iyice sarsılması, bir şok geçirmesi gerekmektedir. Bu hayırlı şok, Harriet sayesinde gerçekleşir: Emma, kızcağızın genç çiftçiyle evlenmesini engellemiştir. Onu din adamı Elton ile evlendirme planı da suya düşmüştür. Şimdi Harriet, Mr. Knightley’ye göz koyar, onunla evlenmeye kalkar. Bu durum karşısında, Emma’nın kafasında bir şimşek çakar sanki:</p>
      <blockquote>
        <p>“It darted through her mind with the speed of an arrow that Mr. Knightley must marry no one but herself.”</p>
      </blockquote>
      <blockquote>
        <p>Mr. Knightley’nin kendisinden başka hiç kimseyle evlenmemesi düşüncesi, bir şimşek hızıyla beyninden geçti.</p>
      </blockquote>
      <p>Emma bütün kusurlarını da anlar artık. Ne denli kör olduğunun, ne denli aptalca davrandığının da bilincine varır; yanılgılarından utanç duyar. Kendini bunca beğenen Emma’nın, romanın sonunda tek istediği, değişip, Mr. Knightley’ye daha layık bir eş olmaktır.</p>
      <p>Jane Austen, öteki romanlarından çok daha kısa olan son romanı <em>Persuasion’</em>ı ölümünden bir yıl önce, 1816’da yazdı. Jane Austen öldükten bir yıl sonra 1818’de yayımlanan romanın “ikna etmek” anlamına gelen adı, çok yerindedir; çünkü romanın başkişisi Anne Elliot, ikna edilerek, sevdiği erkekten vazgeçer. Anne’ın babası Sir Walter Elliot, toplumda yüksek konumuyla övünen, kendini beğenmiş, aptal bir adamdır. Servetini akılsızca çarçur etmesi yüzünden, ailenin ekonomik durumu öyle bozulmuştur ki, Sir Walter, malikânesi Kellynch Hall’u, Croft adın<span epub:type="pagebreak" id="page939" title="939"/>da emekli bir amirale kiralayıp, kızlarıyla birlikte, başka bir yerde oturmak zorunda kalmıştır. Ama Sir Walter, bu amirali de, tüm deniz subaylarını da hor görür gene de. Zaten deniz kuvvetleri, ülkenin yararına işleyen bir kurum değildir ona bakılacak olursa, Çünkü donanmada, doğuştan soylu olmayan, yüksek sınıflardan gelmeyen kişiler, zamanla yüksek rütbeler elde ederler. Mesleklerinde başarıları sayesinde, babalarının ya da büyükbabalarının hayal bile edemediği, hakları da olmayan onurlu konumlara varabilirler. Toplumun düzeni de sarsılır bu yüzden.</p>
      <p>Sir Walter’in üç kızının en büyüğü Elizabeth, babasının gözdesidir. Yirmi dokuz yaşına bastığı halde, hâlâ evlenememenin sıkıntısı içindedir. Ama babasına çektiğinden, soylu sınıftan, unvanlı bir eşe razıdır ancak. Kızların en küçüğü Mary ise, soylu bir eş bulmayı dert edinmeden, varlıklı Charles Musgrave ile evlenmiştir. Sir Walter’in ortanca kızı Anne, yirmi yedi yaşında olduğu için, Jane Austen’in en yaşlı baş kadın kişisidir. Yazarın öteki genç kızlarından farklı olarak, romanın başıyla sonu arasında bir değişime uğramaz. Yazarın ona istihzalı bir yaklaşımı da yoktur. Gerçi <em>Mansfield Park’</em>ın başkişisi Fanny Price da hiç değişmez; yazarın ona da istihzalı bir yaklaşımı yoktur. Ama Fanny’nin değişmesi gerektiğini, Jane Austen’in onu alaya alması gerektiğini hissederiz. Bu yüzden de, <em>Mansfield Park’</em>ı Jane Austen’in öteki romanları kadar beğenmeyiz. Oysa Anne Elliot öyle kusursuzdur ki, bir değişime uğramasının da, yazarın onu alaya almasının da gereği yoktur. Anne, hem çok zeki, hem de çok duyarlı, canayakın genç bir kadındır. Ama ailenin tek değerli insanı olduğu halde, bir hiç sayılır; ne babası tarafından, ne de kız kardeşleri tarafından sevilir. Jane Austen’in öldüğü yıl, “you may perhaps like the heroine, as she is almost too good for me” (benim için neredeyse fazlasıyla iyi olan o baş kadın kişiden belki hoşlanırsınız) demesinin nedenini anlamakta güçlük çekeriz. Çünkü Anne Elliot’a duyduğumuz sevgi ve yakınlığı, Jane Austen’in çizdiği kadınlardan pek azına duyarız.</p>
      <p>Ne var ki, bu mükemmel insan, sekiz yıl önce, on dokuz yaşındayken bir yanılgıya düşmüş, daha doğrusu bir yanılgıya düşürülmüş; sevdiği nişanlısı deniz subayı Frederick Wentworth’den ayrılmaya karar vermiştir. Genç kıza bu yanlış kararı <span epub:type="pagebreak" id="page940" title="940"/>verdiren, ölmüş annesinin en yakın arkadaşı Lady Russell, hiç de kötü bir kadın değildir. Tam tersine, yazar, Lady Russell’in iyi yürekli ve sağduyulu olduğunu, Anne’i çok sevdiğini, onun iyiliğinden başka bir şey düşünmediğini ayrıca belirtir. Ne var ki, Sir Walter Elliot yüksek sınıfın budala bir temsilcisi olduğu gibi, Lady Russell, aynı sınıfın akıllı bir temsilcisidir ve bu sınıfın değer yargılarına göre, bir genç kızın, hem deniz subaylığı gibi uyumsuz bir meslek seçen, hem soylu bir aileden gelmeyen, hem de parası olmayan bir delikanlıyla evlenmesi doğru değildir. Böyle bir evliliğin mutsuzlukla sonuçlanacağı da bellidir. Üstelik çevresindekilerin kalıplaşmış kişiliklerine, daha doğrusu kişiliksizliklerine alışmış olan Lady Russell, Kellynch Hall’u kiralayan emekli Amiral Croft’un eşinin erkek kardeşi olan Frederick Wentworth’den insan olarak da hoşlanmaz. “He was brilliant… Lady Russell had little taste for wit” (O parlaktı… Lady Russell pırıltılı zekâlardan pek hoşlanmazdı.) Anne, sevdiği erkekle evlenirse, mutsuz değil, çok mutlu olacağını bildiği halde, ölen annesinin yerine geçen Lady Russell’in otoritesine saygı duyar, onun sözünü dinler. Eğer Lady Russell ona baskı yapsaydı, böylesine uysal olmayacaktı belki de. Ama bu akıllı kadın, zor kullanmadan onu ikna etmenin yolunu bulur. Anne de, mutluluk umutlarına kıyarak, çevresinin benimsediği kurallara boyun eğer. Jane Austen’in o güne değin yazdığı romanlarda kutsal bildiği, erdemli olmakla bir tuttuğu “porpriety”nin, yani toplumca uygun (“proper”) görülen tutumların, doğal duygular üzerine bir zaferidir bu. Ve bu zafer, çok pahalıya mâl olur Anne’e. Gerçi genç kız, “porpriety”ye kurban gitmiştir ama, daha sonraları, belki de Frederick’e sürüp giden aşkının etkisiyle, egemen sınıfların bu kalıplaşmış davranış ve düşünce kurallarını yadsıyacak duruma gelir neredeyse:</p>
      <blockquote>
        <p>“She prized the frank, the open-hearted, the eager character beyond all others. Warmth and enthusiasm did captivate her. She felt that she could so much more depend upon the sincerity if those who sometimes said a careless word or did a hasty thing, than of those whose presence of mind never varied, whose tongue never slipped.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page941" title="941"/>
        <p>İçtenlikle davranan, açık yürekli, heyecanlı kişilere herkesten fazla değer veriyordu. Sıcaklık ve coşku, onu büyülüyordu. Her zaman akılları başlarında olanların, dilleri hiçbir zaman sürçmeyenlerin içtenliğinden çok daha fazla, ara sıra dikkatsiz ya da acele laflar edenlerin içtenliğine güvenebileceğini hissediyordu.</p>
      </blockquote>
      <p>Anne, sevdiği bu içtenliğin ve coşkunun bir temsilcisi olan nişanlısından ayrıldıktan sonra, kendi “kibar” yaşantısının boşluğunu da duyumsamaya başlar: “The sameness and the elegance, the prosperity and nothingness of her scene of life” (Kendi yaşam sahnesinin tekdüzeliği ve zarifliği, refahı ve hiçliği). Jane Austen’de ender görülen bu türden düşünceler, Anne’inkine benzer bir yaşam süren yazarın, aynı bezginliği zaman zaman acaba duyuyor muydu merakını uyandırır bizlerde.</p>
      <p>Anne’in bu duyguları, bir kıyı kasabası olan Lyme’a gidip oradaki deniz subayları ve aileleriyle tanışınca, büsbütün güçlenir. Kendi evi Kellynch Hall’dakilerden çok daha farklıdır orada tanıştığı insanlar: Salt toplumdaki konumlarından ötürü, metelik etmeyenlere körükörüne saygı duymazlar. Yüksek sosyetenin görgü kurallarına ille de uymak kaygısıyla, içtenliklerinden ödün vererek, ikiyüzlü davranmazlar. Belki de deniz kıyısında oturmalarından ötürü, doğaya yakındırlar. Oysa Anne Elliot, doğayı yadsımış, kendi doğal içgüdülerine karşı koyup, sevdiği adamdan uzaklaşmıştır. Şimdiyse, hem huyunun yumuşaklığından, hem de büyüklere saygısından ötürü, yanlış bir karar verdiğini sezmeye başlar.</p>
      <p>Anne Elliot, yitirdiği nişanlısına, umutsuz bir aşkla bağlı kalır her zaman. Bu yüzden de iki evlilik önerisini geri çevirir. Sonradan kardeşi Mary ile evlenen Charles Musgrave’i de, varlıklı akrabası William Elliot’u da reddeder. Üstelik bu kez Lady Russell’in isteğine karşı çıkarak reddeder. Anne’i sevdiği erkeğe vermek istemeyen Lady Russell’in, salt soylu olduğu için, onu ikiyüzlü, bencil ve duygusuz William Elliot’a vermek istemesi, çok akıllı bilinen bir kadının, sınıfsal önyargılarından ötürü ne denli yanılabildiğinin ikinci kanıtıdır.</p>
      <p>Aradan sekiz yıl geçtikten sonra, Anne Elliot ile Frederick Wentworth yeniden karşılaşırlar. Bu arada Wentworth, Lady <span epub:type="pagebreak" id="page942" title="942"/>Russell’in sandığının tersine, meslek yaşamında ayrıca başarı göstermiş; üstelik zengin olmuştur. Anne, Frederick’i görünce, sevinçle acı arasında, umutla umutsuzluk arasında gelip gider. Karşısına üçüncü bir talip çıktığı halde, onun yüzüne bile bakmaz. Sevdiği adamın her sözü, her hareketi onu heyecanlara boğar.</p>
      <p>Sonunda umutsuzluk ağır basar. Yaşlandığını, çirkinleştiğini sanır. Frederick Wentworth’de gözü olan bir kızın ona söylediğine göre, bu sekiz yıl içinde güzelliğini öyle yitirmiştir ki, eski nişanlısı onu neredeyse tanıyamamıştır. Doğru değildir bu. Çünkü Anne, Frederick ile karşılaşır karşılaşmaz yeniden güzelleşmiştir. Ama sevdiği adam, ona karşı kayıtsız ve soğuk davranır. Frederick, başkalarının isteği üzerine ondan vazgeçecek kadar güçsüz davranan Anne Elliot’u kolay kolay bağışlayacak değildir. Başka bir kızla ilgilenip, onunla evlenecekmiş gibi davranmaya başlayınca, Anne’in umutları büsbütün yıkılır. Ne var ki, Frederick, sadece kırılmış ve öfkelenmiştir. Anne onu unutamadığı gibi, o da Anne’i unutamamıştır aslında. Ve sekiz yıllık bir ayrılıktan sonra, iki sevgilinin yeniden birleşmelerini hiç kimse engelleyemez.</p>
      <p>Sekiz yıl süren bu aşk bile Jane Austen’in son romanının ötekilerden bir hayli farklı olduğunu kanıtlamaya yeter. Jane Austen’in bundan önceki kitaplarında ön planda olan alaycı yaklaşımların, <em>Persuasion’</em>da en küçük bir izi görülmez. Restorasyon dönemi komedyalarını andıran nükteli konuşmalar da pek azdır. Bu konuşmaların yerini, duyguların incelenmesi almıştır. Jane Austen, kişilerin toplumla ilişkilerinden çok, birbirleriyle ilişkileri üstünde durmaya başlar artık. Kişilerin iç dünyalarını ve bu dünyaların çelişkilerini ele alır. Jane Austen’de okumaya hiç alışmadığımız şiirsel tümcelerle karşılaşırız bu arada. Örneğin Frederick’in onu William Elliot’dan kıskandığını anlayınca, Anne Elliot öyle bir sevince kapılır ki, yazar, bu sevincin “her bir yanı arıtmaya ve yoluna güzel kokular saçmaya neredeyse yettiğini” (was almost enough to spread purification and perfume all the way) söyler. Bu bölümün başlangıcında belirttiğimiz gibi, Jane Austen’de o güne değin hiç görülmeyen doğa betimlemeleri ve doğaya neredeyse romantik diyeceğimiz bir yaklaşım da dikkatimizi çeker bu romanda.</p>
      <p><span epub:type="pagebreak" id="page943" title="943"/><em>Persuasion’</em>da duyguların ne denli ağır bastığını görünce, Jane Austen kırk iki yaşında ölmeseydi, bir değişime uğrayacak mıydı acaba diye düşünmeye başlarız. Birçok eleştirmene göre, Jane Austen, onun gibi bir aşk kırgınlığı yaşadığı için, kendini Anne Elliot ile özdeşleştirerek şöyle der:</p>
      <blockquote>
        <p>“Anne at seven and twenty thought very differently from what she had been made to think at nineteen… She had been forced into prudence in her youth, she had learned romance as she grew older… The natural sequence of an unnatural beginning.”</p>
      </blockquote>
      <blockquote>
        <p>Anne, on dokuz yaşındayken, belirli bir biçimde düşünmeye alıştırılmıştı. Şimdi yirmi yedi yaşındayken, çok başka bir biçimde düşünüyordu… Gençliğinde, zorla temkinli yapmışlardı onu. Daha sonra romantikliği öğrendi. Doğaya aykırı bir başlangıcın doğal sonucuydu bu.</p>
      </blockquote>
      <p>Jane Austen, o güne değin gördüğümüz kişiliğine tümüyle aykırı izlenimini veren böyle sözler yazarken, Anne Elliot adına olduğu kadar, kendi adına da konuşmaktadır belki de. Virginia Woolf’un <em>The Common Reader’</em>de söylediklerine bakılacak olursa, <em>Persuasion’</em>da Jane Austen’in yaşama karşı tutumu tümüyle değişmiştir. Bu romandaki hüzün ve coşku, aşkın ne olduğunu bildiğini, bunu açıklamaktan da artık çekinmediğini kanıtlar. Ufukları da genişlemiştir sanki:</p>
      <blockquote>
        <p>“She is begining to discover that the world is larger, more mysterious and more romantic then she had supposed.”</p>
      </blockquote>
      <blockquote>
        <p>Dünyanın sandığından daha geniş, daha gizemli ve daha romantik olduğunu anlamaya başlamıştı.</p>
      </blockquote>
      <p>Ama ne yazık ki Jane Austen, bu yeni yeni anlamaya başladıklarını yazmaya vakit bulamadan öldü. Daha engin ve daha derin bir duygu ve düşünce dünyasına yönelemedi. İlk gençliğinde karar verip, kendi kafasında kilitlediği bölmeleri açamadı. İnsanları ve toplumu, bir bütün olarak, daha geniş çapta ele al<span epub:type="pagebreak" id="page944" title="944"/>mayı deneyemedi. Kendi çizdiği dar sınırların içinde kapalı kaldı. Onu kadın romancılar arasında “the most perfect artist” (en mükemmel sanatçı) sayan Wirginia Woolf, eğer Jane Austen kırk iki yaşında ölmeseydi, insanların yalnız dış dünyalarını değil, iç dünyalarını da yansıtabileceğini; Henry James ve Marcel Proust’un bir öncüsü olabileceğini söyler.</p>
      <p>Virginia Woolf, Jane Austen’i böyle överken, onun eksik yanlarını da görür. Oysa, Birinci Dünya Savaş’ından sonraki 1920’li yıllarda, Romantizm’e karşı başlayan şiddetli ve biraz da haksız tepkiyle birlikte, Jane Austen’e duyulan hayranlık aşırı boyutlara vardı. Bunun nedeni de, bu yazarın Klasisizm’in kurallarına, yani aklın egemenliğine, ölçüye, dengeye inanması; coşkulu heyecanlardan kaçınması; insanlara ve yaşama alaycı bir açıdan yaklaşması; sözün kısası, tam anlamıyla anti-romantik sayılmasıydı. Böylece Rudyard Kipling’in “Jane’ciler” dediği okuyucular ortaya çıktı. Kipling “The Janeites” adını taşıyan öyküsünde, Mart 1918’de savaşın sonlarına doğru, Jane Austen hayranı bir subay grubunu ele alır. Cephede kıyametler koparken, Alman saldırısı olanca şiddetiyle sürüp giderken, bu subaylar, emirerlerinden birine, Jane Austen’in romanlarını okutup ezberletmek için uğraşıp dururlar.</p>
      <p>Gelgelelim, Jane’ciler olduğu gibi, eskiden de, şimdi de pek o kadar Jane’ci olmayanlar da vardır. Yazar olarak ustalığına belirli bir değer vermekle birlikte, ondan ayrıca hoşlanmayanlar; hatta Lionel Trilling’in <em>Beyond Culture’</em>de (Kültürün Ötesinde) dediğine göre, ondan nefret edenler bile vardır. Jane Austen üstüne bir kitap yazan W. A. Craik, değil ondan nefret etmenin, ondan hoşlanmamanın bile bir “sapıklık” (perversity) olduğunu söyleyecek kadar ileri gider Jane’cilik açısından. Çünkü bu eleştirmene göre, Jane Austen, okuyucunun aklına ve mantığına yöneldiğine göre, ona karşı çıkmak, aklı ve mantığı yadsımak, çılgınlıktan yana olmak demektir. (Bu türden görüşlerle karşılaşınca, Lionel Trilling’in, Jane Austen üzerine söylenenleri, bu yazarın yapıtları kadar ilginç bulduğunu belirtmekte haklı olduğunu anlarız.) Ne var ki, bir romanda salt akıldan başka değerler arayanlar, biraz da çılgınlıktan yana olanlar, bu sağduyulu, ölçülü, dengeli yazara özellikle hayranlık duymayabilirler. Ele aldığı taşralı “kibar” aileler, onlara cansıkıcı gelebilir. Çağının orta sınıfının tüm ahlak kurallarını olduğu <span epub:type="pagebreak" id="page945" title="945"/>gibi benimsemesine; o sıralarda İngiltere’de olup bitenlerin hiç farkında değilmiş gibi davranmasına; 21 Mayıs 1801 tarihli bir mektubunda, ancak ihtilalci William Godwin’in çömezlerinin ülkenin toplumsal düzeninin kusursuzluğu konusunda kuşku duyabileceklerini ileri sürmesine içerleyebilirler. Romanlarının XVIII. yüzyılın kalıplaşmış anlatımıyla ele alınmasını tatsız bulabilirler. Her edebiyat yapıtının özü olan şiirselliğin onun romanlarında bulunmamasını büyük bir eksiklik sayabilirler. Jane Austen uzmanlarından R. W. Chapman bile, tüm hayranlığına karşın, bu şiir eksikliğinin gerçek bir kusur olduğunu; bu bakımdan Jane Austen’in Dickens, Emily Bronte ya da Thomas Hardy kadar büyük bir romancı sayılamayacağını kabul eder.</p>
      <p>Jane Austen’e hayranlık duyamayanların listesinin başında, başka bir ünlü kadın romancı, Charlotte Brontë gelir. Charlotte Brontë, gene ünlü bir kadın romancıyla, George Eliot ile ömrünün sonuna değin birlikte yaşayan eleştirmen George Henry Lewes’e, 1818 yılında yazdığı mektuplarda, Jane Austen’e onun duyduğu hayranlığı paylaşmamasının nedenlerini açıklar: Jane Austen, taşralı orta sınıfın yaşamını, “Çin minyatürlerine özgü bir gerçekçilik ve incelikle çizer” (there is a Chinese Fidelity, a miniature delicacy in her painting). Ama bu, yaşamın ancak “the surface” (yüzeyini) yansıtır. Jane Austen’in romanlarında duygu yoktur, sıcaklık yoktur, coşku yoktur, derinlik yoktur. Jane Austen, duyumsamasını değil, ancak gözlemesini bilir:</p>
      <blockquote>
        <p>“Her business is not half as much with the human heart as it is with the human eyes, mouth, hands and feet… Jane Austen was a complete and most sensible lady, but a very incomplete and rather insensible woman.”</p>
      </blockquote>
      <blockquote>
        <p>Onun işi, insan yüreğinden fazla, insan gözleri, ağzı, elleri ve ayaklarıyladır… Jane Austen, çok aklı başında, tam bir lady’dir; ama kadın olarak çok eksik ve oldukça duyarsızdır.</p>
      </blockquote>
      <p>Jane Austen’i büyük bir sanatçı olarak öven Lewes’e, Charlotte Brontë, “şiirden yoksun büyük bir sanatçı olabilir mi?” (can there be a great artist without poetry?) diye sorar.</p>
      <p><span epub:type="pagebreak" id="page946" title="946"/>Charlotte Brontë’nin çağdaşı şair Elizabeth Barrett Browning, 1855’te Ruskin’e bir mektubunda, Jane Austen’e hayranlığının çok sınırlı olduğunu; onun çizdiği kişileri ruhsuz, ele aldığı alanı da fazlasıyla dar bulduğunu yazar. “Her novels are perfect as far as they go; only they don’t go very far” diye kesip atar. 1859’da ünlü çevirisiyle Ömer Hayyam’ı Batı’ya tanıtan Edward Fitzgerald, Jane Austen’in kendi çevresine daracık bir çember çizdiğini, Fitzgerald’ın da bu daracık çemberin içine girmeye katlanamadığını söyler. Ünlü Amerikalı yazar Ralph Waldo Emerson, günlüğünde Jane Austen’i “vulgar” (bayağı) ve “sterile” (kısır) olmakla suçlar. D. H. Lawrence “A Propose of Lady Chatterley” (Lady Chatterley ile ilgili olarak) adlı denemesinde, çok daha ileri giderek, “this old maid” (bu kız kurusu) dediği Jane Austen’i tamamıyla itici bulur. Henry Fielding’i, sözcüğün en iyi anlamında İngiliz saydığı gibi, sözcüğün en kötü anlamında İngiliz, yani darkafalı ve snob saydığı Jane Austen’e fena halde saldırır. Günümüz romancılarından Kingsley Amis de “What became of Jane Austen” (Jane Austen’e ne oldu) adlı denemesinde, onu bir hayli yerer.</p>
      <p>Biraz önce dediğimiz gibi, Birinci Dünya Savaşı’ndan sonra, Jane Austen hayranlığı doruğa çıkmıştı. Ne var ki, 1928’de, o dönemin en tanınmış eleştirmenlerinden H. W. Garrod, <em>Jane Austen: A Depreciation </em>(Jane Austen: Bir Gözden Düşürme) gibi anlamlı bir ad taşıyan kitabında, bu hayranlığa bir hayli şiddetli bir tepki gösterdi: Jane Austen “intolerably sensible” (tahammül edilemeyecek kadar aklı başındaydı). Romanlarında ele aldığı çevre, insanın içini karartıyordu. Bütün romanlarında hep aynı konuyu; yani evlenecek yaşta kızların, kendilerine bir koca bulmaları konusunu işliyordu. Belli başlı kişileri, hep birbirlerine benziyorlardı. Anlatımı basmakalıptı. Duyguları değil, ancak töreleri ele alıyordu. Jane Austen usta bir yazardı, ama gerçekten büyük bir yazar değildi vb. Bütün bu olumsuz yargılarda bir gerçek payı vardır elbette. Ama Jane Austen’in kırk iki yaşında öldüğünü; eğer yaşasaydı, son romanı <em>Persuasion’</em>dan anlaşıldığı gibi, çok ilginç bazı değişimlere uğrayabileceği olasılığını da göz önünde tutmalı. </p>
