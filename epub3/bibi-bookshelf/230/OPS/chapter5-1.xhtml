      <header>
        <h1 class="bolum">Birinci Bölüm</h1>
        <h2>Thomas Carlyle</h2>
      </header>
      <p>Victoria Çağı’nda egemen olan orta sınıf, ülkenin durumundan da, kendi yaşamlarından da büyük bir hoşnutluk duyuyorlar; kendi çevrelerindeki refahı, Büyük Britanya İmparatorluğu’nun gittikçe güçlendiğini gördükçe keyifleniyorlardı. Çağın başlıca kusurlarından biri de bu kendini beğenmişlikti. Ama Victoria Çağı’nın bozukluklarının bilincinde olanlar da vardır elbette. Dickens gibi kimi romancıların, çağlarının toplumsal düzenini acımasızca eleştirdiklerini, bu dönemin romanlarını incelerken görmüştük. Buna karşılık, ne gariptir ki, romancılar başkaldırırken, o yılların en önemli iki şairi, Alfred Tennyson ile Robert Browning çağlarıyla uyum içinde olmaya özen gösterdiler. Doğası açısından zaten tümüyle iyimser olan Robert Browning, daha çok geçmişle ilgili şiirler yazarak; kimi zaman kuşkulara düşen Alfred Tennyson ise geleceğe umut bağlayarak, bu uyumu sağlamaya çalıştılar. Böylece genellikle şairlerden beklenen başkaldırma, kimi düzyazı yazarlarından geldi. Şimdi sırasıyla ele alacağımız Thomas Carlyle (1795-1881), John Ruskin (1819-1900) ve Matthew Arnold (1822-1888) yaşadıkları çağdan hiç mi hiç hoşnut değildir. Hızlı ve düzensiz sanayileşmenin ve “laissez-faire” ilkesinin emekçi kitleleri nasıl yoksulluğa ve felakete sürüklediğinin bilincine varmışlardı. Çağdaşlarının uygarlığa doğru bir ilerleme sandıkları fabrika ve makinaların, aslında ayrıcalıklı bir sınıfa daha çok para kazandırmak için işlediğini, gerçek bir ilerleme olmadığını anlamışlardı. Çevrelerindeki haksızlıklara, maddi ve manevi çirkinliklere yoğun bir tepki gösteriyorlardı.</p>
      <p><span epub:type="pagebreak" id="page1426" title="1426"/>Bu tepki, David Daiches’in “Victoria Çağı peygamberlerinin birincisi” (“the first of the Victorian prophets”) diye tanımladığı Carlyle’da dev boyutlara vardı. Carlyle, Ruskin ya da Arnold gibi, “the age of machinery” (makina çağı) dediği dönemi eleştirmekle kalmadı. Sesini iyice yükseltip, birazdan örneklerini vereceğimiz kendine özgü çılgın üslupla, feryat figan, çağdaşlarının üstüne lanetler yağdırdı.</p>
      <p>1795’te İskoçya’nın Ecclefechan köyünde dünyaya gelen Thomas Carlyle, köy kökenli olmakla her zaman gururlanırdı. Babası, Calvinizm’in en katı ahlâksal kurallarına sıkı sıkı bağlı kalan, çok dindar ve yoksul bir yapı ustasıydı. Carlyle, ilkin köy okulunda, sonra da Annan’da okudu. Okula varabilmek için, sabah altı mil, akşam altı mil yürümek zorundaydı. On beş yaşındayken girdiği Edinburgh Üniversitesi’ne bir süre aç bilâç devam etti. Ama geçimini sağlamak için çalışması gerektiğinden, diplomasını alamadı. Aslında büyük bir kayıp sayılmaz bu. Çünkü Carlyle’ın <em>On Heroes and Hero-Worship</em>’de (Kahramanlar ve Kahramanlara Tapma Üzerine) belirttiği gibi, “the true university of these days is a collection of books” (günümüzün gerçek üniversitesi bir kitap koleksiyonudur.) Carlyle çok okuyan bir kişi olarak, diploması olanlardan çok daha bilgiliydi. Aradan uzun yıllar geçip de, Carlyle ünlü olunca, bitiremediği Edinburgh Üniversitesi onu rektörlüğe seçerek onurlandırdı. Seçimde rakibi, romancı ve başbakan Benjamin Disraeli’ydi. Ne var ki, Disraeli, bu yenilgisine karşın, Carlyle’a içerlemedi; hatta ona bir soyluluk unvanı verilmesini önerdi. Tüm yaşamı boyunca dikkafalı kalmasını bilen Carlyle, ileride göreceğimiz gibi, Alfred Tennyson’ın kabul ettiği unvanı reddetti. Robert Browning ve başka ünlü kişilerle birlikte, Kraliçe Victoria tarafından sarayda kabul edilince de, Kraliçe daha ona oturmasını söylemeden, yaşlılığını bahane edip bir koltuğa yerleşerek, İngiliz sarayının protokolünü altüst etti.</p>
      <p>Carlyle üniversiteden ayrıldıktan sonra, bir süre öğretmen olarak geçimini sağladı. Ama “öğretmenlik etmektense, açlıktan ölmeyi yeğ tuttuğunu” (“it were better to perish than to continue scholl-mastering”) söyleyip, bu işten vazgeçti; yazılarıyla geçinmeye başladı. Carlyle’ın öğretmenlik için söylediğini okuyunca, <span epub:type="pagebreak" id="page1427" title="1427"/>gülümsemekten kendimizi alamayız. Çünkü Carlyle gerçi okullarda ders vermedi ama, okuyucularına ömrü boyunca öğretmenlik etti. Sırasında onları fena halde azarlayarak, okuyucularına sürekli ders verdi. Öğretmenlik sanki kanında vardı.</p>
      <p>Thomas Carlyle 1826’da, otuz bir yaşındayken Jane Welsh ile evlendi. Bir hekimin kızı olan Jane, toplumdaki konumu açısından eşinden üstün, iyi eğitilmiş, çok zeki ama hırçın, ilginç bir kızdı. Parlak tâlipleri olduğu halde, Carlyle gibi yoksul ve ünsüz bir yazarı seçmesi, çevresindekileri hayretler içinde bıraktı. Jane, aydın kişiler arasında yaşamak, onlarla sohbet etmek, zekâsını göstermek istiyordu. Carlyle ise rahat çalışabilmek için, karısının ıssız bir bölgedeki küçük çiftliğine yerleşmeye karar vermişti. Altı yıl süreyle, herkesten uzak, orada baş başa yaşamaları, Jane için dayanılmaz bir işkence olmuştu. Carlyle’lar ancak 1833’te İskoçya’dan ayrılıp Londra’ya geldiler; ömürlerinin sonuna dek, Chelsea’de, Cheyne Row’da oturdular.</p>
      <p>Jane Welsh’in yaşamöyküsünü yazan Virginia Surtees’e bakılacak olursa, bu genç kız, Carlyle’ın bir dâhi olduğuna inandığı için onunla evlenmişti. Onun başarılarını paylaşmak, onunla birlikte parlamak, onun sayesinde kendi de üne kavuşmak istiyordu. Hatta yazarlığa hevesliydi. Evlenmeden önce, bir tragedya, bir roman ve şiirler yazmıştı. Kendi değerini vurgulamak istercesine, eşinin hayranlarına “I too am here” (burada ben de varım) derdi ikide bir. Marifetleri de vardı: Bir sohbet sırasında, dakikasında uydurup anlattığı roman konusunu Dickens bile çok beğenmişti. Carlyle çiftinin çok sorunları vardı. Carlyle karmaşık ve huzursuz kişiliğiyle, kendi de itiraf ettiği gibi mutluluk duyma yeteneğinden yoksundu. Eşi ise, ona hizmet edeceğine, kendini bir dâhi saymaktaydı. Jane, dostlarına sık sık çok güzel ve çok canlı mektuplar yazan bir kadın olduğu için, Carlyle ile ilişkisinin felaketli yanlarını, kıskançlık sahnelerini, öfkelenince söylenen acı sözleri, kavgaları, ayrı odalarda uykusuz geçen geceleri, coşkulu barışmaları, bir yandan birbirlerini sürekli hırpalarken bir yandan da birbirlerinden vazgeçememelerini ayrıntılı olarak biliriz. Kırk yıl süren fırtınalı bir evlilikten sonra, 1866’da Jane’in Hyde Park’ta bir arabanın içinde ansızın ölmesi, Carlyle’ı öylesine perişan etti ki, on beş yıl daha yaşadığı halde, artık bir <span epub:type="pagebreak" id="page1428" title="1428"/>şey yazamaz hale geldi. Jane’in gerçekten yüce bir kadın olduğuna inandı; onun değerini anlamayıp, onu ezmekle suçladı kendini.</p>
      <p>Carlyle, Alman edebiyatına büyük bir ilgi duyduğu için, kendi kendine Almanca öğrenmişti. Yazarlık yaşamına bu dilden çeviriler yaparak başladı. 1824 ile 1827 yılları arasında, Goethe’nin <em>Wilhelm Meister</em>’ini ve <em>Specimens of German Romance </em>adı altında Alman öykülerinden örnekler çevirdi; <em>Edinburg Review </em>dergisinde Alman edebiyatı üzerine denemeler yayımladı; Schiller’in bir yaşamöyküsünü yazdı. Ama asıl hayran olduğu, ustası bildiği kişi Goethe’ydi. İlk önemli kitabı <em>Sartor Resartus</em>’da Byron’dan vazgeçip Goethe’yi okumalarını öğütler okuyucularına: “Close thy Byron, open thy Goethe.” (Byron’unu kapa, Goethe’ni aç.) Goethe’ye hayranlık duyma nedeni, kendisi, yaşamın kargaşası, düşüncelerinin karmaşıklığı ve benliğini kemiren kuşkular ortasında bunalırken, Goethe’nin her zaman huzur içinde olmasıydı. Julian Symons’un <em>Thomas Carlyle: The Life and Ideas of a Prophet</em>’de (Thomas Carlyle: Bir Peygamberin Yaşamı ve Düşünceleri) anlattığına göre, bu hayranlık Goethe’yi öyle duygulandırmıştı ki, küçük bir minyatürüyle süslü bir kolye göndermişti Carlyle’ın eşine.</p>
      <p>Victoria Çağı yazarlarının çoğu gibi, Carlyle da çok yazdı: 1834’te <em>Sartor Resartus</em>, 1837’de <em>The French Revolution </em>(Fransız İhtilali), 1839’da <em>Chartism</em> (Chartism Akımı), 1841’de<em> On Heroes and Hero-Worship</em>, 1843’te <em>Past and Present </em>(Geçmiş ve Gelecek), 1845’te <em>Oliver Cromwell’s Letters and Speeches</em> (Oliver Cromwell’in Mektupları ve Söylevleri), 1850’de sekiz denemeden oluşan <em>Latter-day Pamphlets</em> (Son Günlerle İlgili Risaleler), 1851’de <em>The Life of John Sterling</em> (John Sterling’in Yaşamı), 1858 ile 1865 yılları arasında <em>The History of Frederick the Great </em>(Büyük Frederick’in Tarihi), 1875’de <em>The Early Kings of Norway </em>(Norveç’in İlk Kralları) ve 1881’de <em>Reminiscenses</em> (Anılar). Carlyle’ı incelerken, bu yapıtlara değineceğiz zaman zaman. Ama asıl üstünde duracağımız üç önemli kitabı, <em>Sartor Resartus</em>, <em>The French Revolution</em> ve<em> On Heroes and Hero-Worship</em>’dir.</p>
      <p>“Terzinin yeni giysiler biçmesi” anlamına gelen <em>Sartor Resartus</em>’da, Carlyle giysiyle ilgili simgelerden geniş çapta yararlanır: <span epub:type="pagebreak" id="page1429" title="1429"/>Giysiler, gerçekleri örten gelip geçici birer görüntüdür ancak. Giysilerin gözler önüne serdikleri görüntüler değil, bunların gizledikleri gerçeklerdir asıl önemli olan. Oysa bizler, yalnız giysileri görürüz. Bir insanı gerçek kişiliğine göre değil, giysilerine göre değerlendiririz. Töreler ve gelenekler toplumun giysileridir. Oysa insanların ya da toplumların gerçeğiyle giysilerin sağladıkları görüntüler, birbirinden bambaşkadır. Doğa da “Tanrı’nın canlı giysisidir” (“the living garment of God”). Doğanın görüntülerinin arkasında, Tanrı’nın gerçeği gizlidir.</p>
      <p>Bu giysi simgelerini açıklayan ve <em>Sartor Resartus</em>’un başkişisi olan Alman bilim adamının adı Diogenes Teufelsdröckh’dür. Bizim Sinop’lu Eski Yunan filozofumuz gibi gerçekleri aradığı için, Diogenes adı ona ayrıca uygundur. Teufelsdröckh soyadı ise “God-begotten Devil’s dung” yani “Tanrı’nın yarattığı Şeytan gübresi” anlamına gelirmiş. Teufelsdröckh, “Weisnichtwo” (nerede olduğu bilinmeyen) bir üniversitede “Professor of things in general” (Genellikle her şey profesörüymüş). Birinci kısmı giysi simgelerini ele alan bir denemeden, ikinci kısmı da Teufelsdröckh’ün yaşamöyküsünden oluşan <em>Sartor Resartus</em>, bu profesörün Almanca yazdığı kitabın açıklamalı bir çevirisidir sözde. Teufelsdröckh’ün tümceleri tırnak içinde verilir. Kitabı İngilizceye çevirip yayıma hazırlayan redaktör, yani Carlyle ise, gerekli yorumları yapar. Bu fantezisine daha inandırıcı bir hava vermek için de, kimi tümcelerin Almancasını metne ekler. Garip adlı Alman filozofu, sayfaları numaralamamış, karmakarışık bir biçimde yazıp, kâğıtlarını gelişigüzel bir torbaya tıkmış. Torbaların her birinde burçlardan birinin işareti varmış. Bu kargaşayı bir düzene sokmaya çalışan redaktör, profesörün yazdıklarını kimi zaman “garip laflar” (“stange utterances”) sayar, bunların anlaşılmamasından yakınır. Profesörün söylediklerine çok şaştığı, hatta karşı çıktığı bile olur. Teufelsdröckh’ün çapraşık üslubundan ise (ileride göreceğimiz gibi bu çapraşık üslup Carlyle’ın başlıca özelliklerinden biri olduğu için, yazar kendi kendisiyle alay eder bu eleştiriyi yaparken) sürekli yakınır:</p>
      <blockquote>
        <p>“Singular Teufelsdröckh,wouldst hadst told thy singular story in plain words!... Nothing but innuendoes... No clear logical picture.”</p>
			</blockquote>
			<blockquote>
				<span epub:type="pagebreak" id="page1430" title="1430"/>
        <p>Acayip Teufelsdröckh, şu acayip öykünü basit sözcüklerle anlatsaydın keşke!... Hep kapalı imalar... Açık seçik mantıklı bir görüntü hiç çıkmıyor ortaya.</p>
      </blockquote>
      <p>Deneme, yaşamöyküsü ve roman türlerinin bir karışımı olan <em>Sartor Resartus</em>’un birinci kısmı bir denemedir. İkinci kısmı ise bir roman sayılabilir: Profesör Teufelsdröckh’ün çocukluğu ve gençliği çok mutsuz geçmiştir. Okulda kendini yapayalnız ve çevresine yabancılaşmış hisseder. Goethe’nin <em>The Sorrows of Young Werther</em>’ini (Genç Werther’in Dertleri) örnek alarak “The Sorrows of Teufelsdröckh” adını taşıyan bölümde, profesörün sevdiği Blumine’nin onun en yakın arkadaşlarından birine nasıl âşık olduğu anlatılır. Ne var ki, bu türden romantik ayrıntılar bir yana, <em>Sartor Resartus</em>, Teufelsdröckh’ün yaşamöyküsü değil, Carlyle’ın kendi özyaşamöyküsüdür aslında. Bu gizli yaşamöyküsünün başlıca konusu da Carlyle’ın “Everlasting No”yu (Sonsuza Dek Hayır) yadsıyıp, “Everlasting Yea”ye (Sonsuza Dek Evet) nasıl geçtiğinin; yani olumsuz kuşkulara sırt çevirip, olumlu bir inanca nasıl vardığının öyküsüdür.</p>
      <p>Thomas Carlyle, Victoria Çağı’nı, erdemli görünen bir dindarlığın giysileriyle gizlenen bir inançsızlık çağı olmakla suçlardı. Hıristiyanları bir ana gibi koruması gereken “Kilise Ana” işlevini çoktan yitiren bir üvey anaya dönüşmüştü (“Mother Church has become a supperannuated step-mother”). Hazreti İsa yeryüzüne geri dönse, Victoria Çağı insanları, onu çarmıha germek zahmetine bile katlanmazlardı artık. Onu sofralarına konuk ederler, söyleyeceklerini dinleyip onu alaya alırlardı ancak. İnançsızlık, yalnız din alanında değil, her alanda egemendi. Ahlâksal ideallerin hiçbir değeri kalmamıştı. Çağdaşları “With stupidity and sound digestion man may front much” (ahmaklıklarına ve sindirim sistemlerinin sağlamlığına güvenerek, her şeye göğüs gerebiliyorlardı) “Not on morality but on cookery let us build our stronghold” (Yenilmez kaleminizi ahlâk üzerine değil, mutfak üzerine kuralım). diyorlardı sanki. “Everlasting No” yani inançsızlık ise, insanoğlunun başına gelebilecek felaketlerin en büyüğüydü Carlyle’ın sözcüsü Profesör Teufelsdröckh’e bakılacak olursa. Çünkü insanların yeryüzünde en değerli şeyleri <span epub:type="pagebreak" id="page1431" title="1431"/>umuttur. Oysa yaşamda umut kalmamıştı artık. İnsanlar, “a dim firmament, pregnant with earthquakes and tornadoes” (depremlere ve fırtınalara gebe, alacakaranlık bir gökyüzünün) altında kalakalmışlardı. Profesör Teufelsdröckh, evreni, kendi kendini paramparça etmeye hazırlanan, koskocaman bir makinaya benzetiyordu.</p>
      <p>Calvinizm’in en sıkı ahlâk kurallarına bağlı, aşırı dindar bir baba tarafından eğitilen Carlyle da, sözcüsü olarak kullandığı Alman Profesörü gibi, yirmi üç yaşındayken Hıristiyanlığa inancını yitirmişti. <em>Sartor Resartus</em>’un “The Everlasting No” bölümünde anlattığı gibi, Tanrı’nın varolup olmadığı konusunda bile kuşku duymaktaydı. Korkunç saydığı bu kuşku ise, onu her an kendini öldürmeye sürükleyebilirdi. Carlyle, daha sonraları yazdığı <em>Past and Present</em>’da şöyle der:</p>
      <blockquote>
        <p>“Out of this that we call Atheism, came so many other isms and falsities, each falsity with its misery at his heels.”</p>
      </blockquote>
      <blockquote>
        <p>Tanrıtanımazlık dediğimiz şeyden, birçok başka “izm”ler ve yalanlar türedi; her yalanın hemen peşinden, kendine özgü bir umutsuzluk gelmekteydi.</p>
      </blockquote>
      <p>Carlyle, Hıristiyanlığın geleneksel öğretilerine inanmıyordu artık. Ama dinsiz ve tanrısız yaşamasının da yolu yoktu. Ne gariptir ki, D. H. Lawrence <em>The Plumed Serpent</em>’da (Tüylü Yılan) Carlyle’ın harfi harfine söyleyebileceği sözler söyler:</p>
      <blockquote>
        <p>“Gods die with the man who have conceived them. But the god-stuff roars eternally like the sea... The gods must be born again. We must be born again.”</p>
      </blockquote>
      <blockquote>
        <p>Tanrılar, onları düşünüp yaratan insanlarla birlikte ölürler. Ama tanrı-özü, denizler gibi sonsuza dek gürler... Tanrılar yeniden doğmalı. Biz yeniden doğmalıyız.</p>
      </blockquote>
      <p>Tanrısız yaşayamamak açısından, Carlyle, birçok bakımdan derinden etkilediği D. H. Lawrence’a benzemekteydi. Yeni bir <span epub:type="pagebreak" id="page1432" title="1432"/>inanca sığınması gerekiyordu. <em>Sartor Resartus</em>’un “The Everlasting Yea” adlı bölümünde anlattığı gibi, kendisini temsil eden Alman Profesör işte bu yüzden korkularından ve kuşkularından sıyrılır; yaşamak gücüne kavuşabilmek için, “Sonsuza Dek Hayır”dan kendini kurtarır. Tam ne olduğunu pek açık seçik anlayamadığımız, Hıristiyan öğretilerinden kaynaklanmayan, ama tümüyle dinsel olan yeni bir inanca, “Sonsuza Dek Evet”e inanır.</p>
      <p>Ruhsal değişimlerin çoğu gibi, “Sonsuza Dek Hayır”dan “Sonsuza Dek Evet”e geçiş ansızın olur: Profesör Teufelsdröckh, Paris’te, çok pis ve daracık bir sokakta, Thomas Carlyle’ın adını çağrıştıran Rue Saint Thomas de L’Enfer’de (Cehennemin Ermiş Thomas Sokağı’nda) bir yaz gecesi boğucu sıcakta yürürken, birdenbire huzura kavuşur:</p>
      <blockquote>
        <p>“There rushed like a stream of fire over my whole soul; and I shook base fear away from me forever. I was strong... It is from this hour that I date my spiritual re-birth or Baphometic Fire-Baptism.”</p>
      </blockquote>
      <blockquote>
        <p>Tüm ruhumun üstünden bir ateş seli aktı. Aşağılık korkuyu silkip sonsuza dek attım üstümden. Güçlüydüm... Ruhumun yeniden doğması ya da Baphometic ateşle vaftiz edilmem o an başlamıştı.</p>
      </blockquote>
      <p><em>Sartor Resartus</em>’u okuyanlar, suyla değil de ateşle yapılan ve yazarın ruhunu arındıran bu vaftizde, “Baphometic” sözcüğünün ne anlama geldiğini pek anlamazlar ilkin. Carlyle’ın uydurduğu bir deyim sanırlar bunu. Ama biraz araştırınca, Baphomet’in, eski çağların pek bilinmeyen bir putu olduğunu ve kendisine tapanlarda ruhsal değişimler meydana getirdiğini öğrenirler.</p>
      <p>Thomas Carlyle, bize kalırsa en değerli kitabı olan, üç yılda tamamlayabildiği <em>The French Revolution</em>’ın birinci cildini bitirir bitirmez John Stuart Mill’e vermişti okusun diye. Ne var ki, Mill’in cahil hizmetçisi bu elyazmasını ateş yakmak için kullanarak kül etti. Carlyle, Mill’e hiç kızmadı; hatta bu durum karşısında şok geçiren arkadaşını avutmak için elinden geleni yaptı. Sonra da, oturup birinci cildi yeniden yazdı. <em>The French Revolu<span epub:type="pagebreak" id="page1433" title="1433"/>tion </em>adını taşıyan bir yapıtın tarih kitabı olması beklenir doğal olarak. Oysa, birazdan göreceğimiz gibi, bu kitap, alışılagelmiş tarih incelemeleriyle uzaktan yakından hiçbir ilişkisi olmayan, edebiyat alanında da eşi görülmemiş acayip bir yapıttır. Carlyle, “a wild savage book, itself a kind of French Revolution” (kendisi bir çeşit Fransız İhtilali olan çılgın vahşi bir kitap) diyerek, kendi yapıtını en doğru biçimde tanımlar.</p>
      <p>Carlyle, yalnız Paris’te değil, bütün Fransa’da olup bitenleri anlatan ve 1774’de XV. Louis’nin ölümüyle başlayıp, 1795’te Napoléon Bonaparte’ın sahneye çıkmasıyla sona ererek yirmi yıldan uzun bir süreyi kapsayan, bin sayfadan uzun bu kitabı yazmadan önce, Fransız İhtilali üzerine çok kitap okumuş, özellikle olaylara tanık olanların anılarını gözden geçirmişti. Bu sayede büyük yanılgılara düşmedi hiçbir zaman; ancak önemsiz ayrıntılarda yanıldı ara sıra. Ünlü tarihçi G. M. Trevelyan’ın onu “in his own strange way, a great historian” (kendine özgü garip biçimde büyük bir tarihçi) saymasının nedeni de budur. Gelgelelim Carlyle’ın <em>The French Revolution</em>’ı, bir tarih incelemesinden çok, düzyazıyla kaleme alınmış epik bir şiirdir. Hatta Charles Kingsley <em>Alton Locke</em> adlı romanında, XIX. yüzyılın tek epik şiiri sayar bu kitabı. Oscar Wilde, “tarihsel romanların en büyüleyicilerinden biri” (“one of the most fascinating historical novels”) diye söz eder Carlyle’ın yapıtından. Logan Pearsall Smith, davul ve boru seslerinin birbirine karıştığı, savaş çığlıklarının atıldığı, topçu ateşinin gümbürdediği, kilise kulelerinden ölüm çanlarının çalındığı yüce bir senfoniye benzetir <em>The French Revolution</em>’u. Carlyle ise, yazdıklarının yüceliğini de, garipliğini de bilir, okuyucularına meydan okur sanki:</p>
      <blockquote>
        <p>“You have not had for a hundred years any book that comes more direct and flamingly from the heart of a living man. Do what you will with it.”</p>
      </blockquote>
      <blockquote>
        <p>Yüz yıldan beri, canlı bir insanın yüreğinden, böylesine dolaysız olarak, böylesine alev alev gelen bir kitap geçmemiştir elinize. Ne isterseniz yapın bu kitapla.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1434" title="1434"/>Carlyle <em>The French Revolution</em>’da, tarihçilerin yöntemine hiç mi hiç benzemeyen yepyeni bir yönteme başvurur: Aradan yıllar geçtikten sonra, serinkanlılıkla durumu uzaktan inceleyen bir tarihçinin açısından değil; bu ihtilale kendi de katılan, aktardığı olayların hepsini görüp yaşayan, hayali bir anlatıcının açısından anlatır Fransız İhtilali’ni. Anlatıcı, “biz” diye konuşur genellikle; çünkü ihtilalcilerle özdeşleşmiştir. Bu büyük olayın kurbanlarına içtenlikle acımakla birlikte, derebeyliğin ve zorbalığın yıkılmasına sevinmektedir. Okuyucuyu sanki kolundan çekip, Paris’in şurasından burasına sürükleyen, ona her şeyi anlatıp gösteren bu anlatıcı sayesinde, bizler de olup bitenleri yaşamış, her şeyi kendi gözlerimizle görmüş gibi oluruz. Bu hayali anlatıcı yazmıyor, bizimle konuşuyordur sanki. Carlyle’a özgü, bol ünlemli, coşkulu, hatta çılgın diyebileceğimiz, eşi benzeri olmayan bir üslupla konuştuğu için de, <em>The French Revolution </em>barok bir operaya dönüşür neredeyse. Anlatıcı, bunun farkına varmışçasına, “this is what we speak, having unfortunately no voice for singing” (ne yazık ki, şarkı söyleyecek sesimiz olmadığından, bunları konuşarak söylüyoruz) der. Kimi zaman okuyuculara seslenir, kimi zaman da canlandırdığı kişilere. Örneğin, XV. Louis’nin sevgilisi Madame Dubarry için şöyle der:</p>
      <blockquote>
        <p>“Behold, is not this your sorceress Dubarry with the handkerchief at her eyes?... She’s gone. Vanish, false sorceress... For thy day is done!”</p>
      </blockquote>
      <blockquote>
        <p>Bakın, mendilini gözlerine bastıran bizim büyücü kadın Dubarry değil mi?... Gitti. Yok ol, hain büyücü... Çünkü senin işin bitti.</p>
      </blockquote>
      <p>Robespierre’den şöyle söz eder:</p>
      <blockquote>
        <p>“The most terrified man in Paris or in France is –who thinks the reader!– Seagreen Robespierre. Double paleness, with the shadow of gibbets and halters overcasts his seagreen features. It is clear to him that... in four and twenty hours he will not be in life.”</p>
      </blockquote>
			<blockquote>
				<span epub:type="pagebreak" id="page1435" title="1435"/>
				<p>Paris’te ve Fransa’da en çok ödü kopan adam –kim der okuyucu!– Deniz yeşili Robespierre’dir o. Çift bir solgunluktur onunkisi; çünkü darağaçlarının ve yağlı ilmiklerin gölgesi, deniz yeşilli yüzüne vuruyor. Açıkça biliyor ki, yirmi dört saat sonra yaşamayacak.</p>
			</blockquote>
      <p>Anlatıcı kimi zaman Fransa’ya seslenir:</p>
      <blockquote>
        <p>“Unhappy France; unhappy in King, Queen and Constitution one knows not in which unhappiest! Was the meaning of our so glorious French Revolution this, and no other!”</p>
      </blockquote>
      <p>Bahtsız Fransa; Kralı, Kraliçesi ve Anayasasıyla bahtsız! İnsan kestiremiyor hangisi açısından en çok bahtsız! O çok şanlı Fransız İhtilalimizin anlamı bu muydu, yalnız bu mu!</p>
      <p>Kimi zaman da Fransız halkına seslenir:</p>
      <blockquote>
        <p>“O much suffering people, our glorious revolution is evaporating in tricolour ceremonies and complimentary harangues!”</p>
      </blockquote>
      <blockquote>
        <p>Ey çok acı çeken halk, bizim şanlı ihtilalimiz, üç renkli bayrağın törenleriyle ve birbirlerine iltifat edenlerin söylevleriyle buharlaşıp yok oluyor!</p>
      </blockquote>
      <p>Anlatıcının, öteki tarih yazarları gibi geçmiş zamanı değil de şimdiki zamanı kullanması da, her şeyi daha canlı, daha gerçek kılar; okuyucunun olayları hemen o an görmüşçesine sıcağı sıcağına yaşamasını sağlar. Carlyle, ancak birkaç örneğini vermekle yetineceğimiz unutulmaz tablolar çizer böylece. Örneğin, halkın Bastille’i yıkmak için oraya doğru koşmasını anlatır:</p>
      <blockquote>
        <p>“Paris is in the streets, rushing, foaming like some Venice wine-glass into which you had dropped poison. The tocsin is pealing madly from all steeples... On then, Frenchmen that have hearts in your bodies... Ye sons of liberty... It is the hour... Let the accursed sink thither and tyranny be swallowed up forever!”</p>
			</blockquote>
			<blockquote>
				<span epub:type="pagebreak" id="page1436" title="1436"/>
        <p>Paris sokaklara döküldü, hızla koşuyor; içine zehir atılan bir Venedik şarap bardağı gibi köpürüyor. Bütün çan kulelerinden ölüm çanları çalıyor çılgınca... Bedeninde yüreği olan Fransızlar, ileri!... Ey sizler, özgürlüğün oğulları... Saat o saat... Lânetlenenler çöksün ve zorbalık sonsuza dek yok olsun!</p>
			</blockquote>
        <p>Marat’yı bıçaklayıp öldüren Charlotte Corday’in giyotine gidişini şöyle anlatır:</p>
        <blockquote>
          <p>“The fatal cart issues; seated on it a fair young creature, sheeted in the smock of a murderess; so beautiful, serene, so full of life, journeying towards death, lone amid the world.”</p>
        </blockquote>
				<blockquote>
        <p>Uğursuz araba göründü. İçinde sarışın, güzel bir yaratık oturuyor. Katil kadınların gömleğine sarılmış bedeni. Öyle güzel, öyle huzurlu, öyle yaşam dolu ki! Dünyada yapayalnız, ölüme gidiyor.</p>
				</blockquote>
        <p>Kendini yiğitçe savunan Berthier’nin linç edilmesini şöyle anlatır:</p>
        <blockquote>
          <p>“Berthier whirls... He snatches a musket and strikes, defending himself like a mad lion. He is borne down, trampled, hanged, mangled. His head and even his heart flies over the city on a pike.”</p>
        </blockquote>
				<blockquote>
					<p>Berthier fırıl fırıl dönüyor... Bir tüfek kapıp vuruyor; kudurmuş bir aslan gibi savunuyor kendini. Onu yere yıkıyorlar, eziyorlar, asıyorlar, parçalıyorlar. Başı ve yüreği bile, bir kargının ucuna takılıp kentin üstünde uçuyor.</p>
      </blockquote>
      <p>XVI. Louis’nin başının kesilmesini şöyle anlatır:</p>
      <blockquote>
        <p>“The axe clanks down; a king’s life is shorn away. It is Monday the twenty first of January 1793. He was aged thirty eight years, four months and twenty eight days. Executive Samson shows the head. Fierce shouts of Vive la République rises and swells; caps raised on bayonets.”</p>
			</blockquote>
			<blockquote>
				<span epub:type="pagebreak" id="page1437" title="1437"/>
        <p>Balta şangırdayarak iniyor. Bir kralın yaşamı kesilip yok oluyor. 1793 yılının 21 Ocağı, Pazartesi günü. Kral, otuz sekiz yıl, dört ay, yirmi sekiz gün yaşadı. Bu işi yapan Samson, başı gösteriyor. Yabansı “Yaşasın Cumhuriyet” bağırışları yükseliyor, kabarıyor. Süngülerin ucuna takılmış şapkalar havada yükseliyor.</p>
      </blockquote>
      <p>Carlyle, birkaç sözcükle bu tabloyu çizdikten sonra, çok doğru bir yargıya varır; Louis’nin ölüm cezasına çarptırılması, Fransa’da bütün devrimcileri bölmüş, dış ülkelerde bütün devrim düşmanlarını birleştirmiştir.</p>
      <p><em>The French Revolution</em>’da daha nice unutulmaz sahneler canlandırır: Danton’un yargılanması ve idam edilirken, “görülmeye değer” diye övdüğü başının halka gösterilmesini istemesi; Girondin’lerin “la Marsaillaise”i söyleyerek ve “Yaşasın Cumhuriyet” diye bağırarak, ölüme gitmeleri; devrimin sadece Fransa’nın sınırları içinde kalmayıp evrenselleşmesini isteyen Prusyalı Anacharsis Clootz’un, Ulusal Meclise her milletten, bu arada Osmanlı İmparatorluğu’ndan bir temsilci getirmesi ve Türk olduğu iddia edilen temsilcinin pek anlaşılmayan bir söylev vermesi; aristokrasiden bir genç kızın, yaşlı babasını ölümden kurtarmak için, soylu sınıftan gelmedikleri konusunda yalan söylemesi ve bu yalana inanmaları için, lıkır lıkır aristokrat kanı içmesi vb. Carlyle bu tabloları çizmekte ne denli ustaysa, Fransız İhtilali’nin bellibaşlı kişilerini, “the seagreen Robespiere” (deniz yeşili Robespierre) ya da “the porcupine-quills of implacable Marat” (acımasız Marat’nın kirpi dikenleri) gibi, çarpıcı bir iki sözcükle canlandırmakta da o denli ustadır.</p>
      <p>Birazdan göreceğimiz gibi, siyasal ve toplumsal sorunları ele alırken Carlyle’ın kafası fena halde karıştığı için, Fransız İhtilali’ne karşı tutumu da çelişkiler ve tutarsızlıklarla doludur. XIX. yüzyılın ikinci yarısında bir İngiliz edebiyatı tarihi yazan Fransız eleştirmeni Hippolyte Taine’e bakılacak olursa, Carlyle, Fransız İhtilali’ni bin küsur sayfa boyunca kötülemekten başka bir şey yapmaz. Fransızların düşüncelerini de, davranışlarını da hiç anlamadığından, devrimin ancak olumsuz yanlarını görür. Bu halk ayaklanmasının, kötü bir otoriteyi yok edip, onun yerine yıkıcı bir anarşi getirdiğini savunur. Taine’in suçlamaları bir dereceye <span epub:type="pagebreak" id="page1438" title="1438"/>kadar doğrudur elbette; çünkü Carlyle, Jean-Jacques Rousseau’nun savunduğu insan haklarına, halkın egemenliğine, insanların eşitliğine hiç inanmaz. Bunları elde etmek için halkın ayaklanmasını ise “sanscullotism” (baldırıçıplak ihtilalcilik) diye aşağılar. Ne var ki, Carlyle’ın tutumu, Taine’in sandığı kadar basit değildir. Çünkü ahlâk düşkünü soyluları, sorumsuz derebeyleri ve akılsız krallarıyla Fransa’daki kokuşmuş rejimin sürüp gitmesine karşıdır. Fransız İhtilali’nin temelinde yüce bir idealin bulunduğunun da bilincindedir ve bu idealin yüceliğini lirik bir coşkuyla över:</p>
      <blockquote>
        <p>“Yes, reader, here is the miracle... A Faith has verily risen, flaming in the heart of a people. Whole people believes that it is within the reach of a Fraternal Heaven-on-Earth... This is the soul of that world-prodigy named French Revolution.”</p>
      </blockquote>
      <blockquote>
        <p>Evet, okuyucu, işte mucize... Bir inanç gerçekten doğdu; bir milletin yüreğinde alev alev yandı. Bütün bir millet Yeryüzünde Kardeşlik Cenneti’ne varabileceğine inanıyor. Fransız İhtilali dediğimiz dünya harikasının ruhudur bu.</p>
      </blockquote>
      <p>Şimdi ele alacağımız <em>On Heroes and Hero-Worship and the Heroic in History’</em>den anlaşılacağı gibi, Carlyle’a bakılacak olursa, Fransız İhtilali’nin yüce idealinin gerçekleşmemesi ve bu görkemli ayaklanmanın başarısızlığa uğramasının nedeni, liderlik edecek, yol gösterebilecek Oliver Cromwell ya da Prusya Kralı Büyük Frederick gibi bir yöneticinin o sırada yetişmesidir. Carlyle, Fransız Ulusal Meclisinden söz ederken, bir anayasayı kimin yapabileceğini sorar. Ve bu soruyu kendi yanıtlayarak, doğru dürüst bir anayasayı, halkın değil, ancak “ender bulunan bir adamın... Tanrıdan görev alan bir adamın” (“a most rare man... A God-Missioned man”) yapabileceğini söyler. Halka yöneticilik edecek böyle bir adamın, Carlyle’ın deyişiyle bir “kahraman”ın ortaya çıkmaması Fransız İhtilali’ni felakete sürüklemiştir.</p>
      <p>Carlyle’ın 1841’de yayımladığı “Kahramanlar” kitabı, 1837’den başlayarak verdiği konferanslardan oluşur. Carlyle’a <span epub:type="pagebreak" id="page1439" title="1439"/>göre, “kahraman” diye nitelediği büyük adamlar, tarihsel olaylara hem yön verirler, hem de “dünya tarihi o büyük adamların yaşam öykülerinden başka bir şey değildir” (“The history of the world is but the biography of great men”) Büyük adam eksikliği, Fransız İhtilali’ni mahvettiği gibi, Carlyle’ın yaşadığı çağda, milleti felakete sürükleyebilecek bir demokrasi özleminin ortaya çıkmasına neden olmuştur. Çünkü bir “dux” (bu Latince sözcüğün İtalyancası Mussolini’ye verilen “Duce” sıfatıdır), yani bir lider ortaya çıkmayınca, halk ayaklanır, özgürlük ya da eşitlik gibi saçma düşüncelere bel bağlamaya başlar.</p>
      <p>Kahramanların, yani büyük adamların başlıca özelliği, olağanüstü güçleridir. Onlar bu güçlerini doğrudan doğruya Tanrı’dan alırlar. Yeryüzünde Tanrı’nın gücünü temsil ettikleri için, Tanrı’ya taptığımız gibi onlara da tapmamız gerekir. İşte bu yüzden Carlyle, bu düşünceleri savunan kitabına “Hero-Worship” (Kahramanlara Tapma) adını verir. Büyük adamlara tapmayanlar, kendi küçüklüklerini kanıtlamış olurlar. Kahramanlar, toplumun sadece en güçlü adamları değil, en akıllı, en dürüst, en soylu adamlarıdır aynı zamanda. Bu yüzden de bütün davranışları, bütün sözleri doğrudur. Kahramanlar “bizi yönetir... Bize ne yapacağımızı söyler” (“Command over us... Tell us what we are to do”). Bir ülkenin ideal rejimi, halkın egemen olduğu demokrasi değil, büyük adamların egemen oldukları “herokrasi”dir.</p>
      <p>Carlyle’ın kahramanları arasında ünlü askerlerin bulunmaması ayrıca ilginçtir. Hatta Napoléon bile, bir general olarak değil, bir hükümdar olarak ele alınır. Onun kahramanları, yaşadıkları çağın ve toplumun gereksinmelerine göre, kral, peygamber, şair, yazar ya da din adamı olabilirler. <em>On Heroes, Hero-Worship and the Heroic in History</em>’nin altı bölümünde üstünde durduğu kahramanlar şunlardır: 1) Putlara tapan İskandinav mitolojisinin tanrısı Odin; 2) İslam dininin peygamberi Hazreti Muhammed; 3) Şair olarak Dante ile Shakespeare; 4) Din adamı olarak Martin Luther ve John Knox; 5) Yazar olarak Dr. Samuel Johnson ve Jean-Jacques Rousseau; 6) Hükümdar olarak Napoléon ve Oliver Cromwell. İngiltere’yi ikiye bölen iç savaşın, Fransız İhtilali gibi ulusal bir felakete dönüşmesini engellediği için, Carlyle, Cromwell’e hayrandı; onun mektuplarını ve söylevleri<span epub:type="pagebreak" id="page1440" title="1440"/>ni yayımlamıştı. Hazreti Muhammed’e de ayrıca hayrandı. Hatta bir söylentiye göre, Hıristiyan kahramanlardan fazla onu yücelttiği için, John Stuart Mill biraz içerlemişti arkadaşı Carlyle’a. Carlyle, kitabının Hazreti Muhammed bölümünde Peygamber’in yaşamöyküsünü anlatırken, onun Tanrı’nın gerçek bir elçisi olduğu konusunda kimi Hıristiyanların duydukları kuşkuları paylaşmaz; Peygambere karaçalanlara heyecanla karşı çıkar. Zaten Carlyle’a göre, Hıristiyalıkla Müslümanlık arasında büyük bir fark da yoktur, çünkü eğer Hıristiyanlık olmasaydı, Müslümanlık da olamazdı ona kalırsa. Carlyle, Goethe’nin de bir sözünü aktararak, “eğer bu İslam ise, o zaman hepimiz İslam’da yaşamıyor muyuz?” diye sorar.</p>
      <p>Bertold Brecht, Galileo Galilei’de “yazıklar olsun kahramanlara gereksinmiş olan ülkelere!” der. Yüzyılımızın ilk yarısında iki sözümona “kahraman”ın tek başına yönettikleri kendi ülkelerini de, bütün dünyayı da ne felaketlere sürüklediklerini görüp yaşayan bizler için, Carlyle’ın kahramanlara tapmasının yenilir yutulur yanı yoktur elbette. Carlyle’ın bir faşist yanı olduğu da hiç kuşku götürmez. <em>Chartism</em>’de dediği gibi, ancak büyük adamların kıtlığında ortaya çıkan demokrasi “en kötülerin yönetimiydi” (“government by the worst”). Carlyle, Fransız İhtilali’nin Ulusal Meclisi’ni de, İngiliz Parlamentosu’nu da “national palaver” (ulusal palavra) sayardı. Bu palavra meclisinde, bir insanın küçücük bir payla ille de temsil edilmek istemesini gülünç bulurdu. Ona bakılacak olursa, demokraside seçimler, ancak “sahte üstünleri” (“mock superiors”) iktidara getirir; bir ülkeyi kurtarmanın tek çaresi ise, “gerçek üstünlerin” (real superiors) yönetimidir. <em>Chartism</em>’de, bütün insan hakları arasında en tartışılmaz insan hakkının, cahil insanın akıllı insan tarafından yönetilmesi hakkı olduğunu ileri sürer ve “the blessed aristocracy of the wisest”dan (en bilge olanların kutsanmış aristokrasisi) söz eder. <em>Past and Present</em>’da da, hayalindeki “kahramana” seslenir: “If thou do know better than I what is good and right, I conjure thee in the name of God, force me to do it” (iyi olanı, doğru olanı, benden daha iyi biliyorsan, Tanrı adına sana yalvarırım, bunu yapmaya zorla beni). Aynı kitapta özgürlük kavramının yeni tanımlamaları gereksindiğini söyleyen Carlyle için gerçek <span epub:type="pagebreak" id="page1441" title="1441"/>özgürlük, bir büyük adama teslim olmak, onun buyruklarını yerine getirmekten başka bir şey değildir. Gerçi Carlyle diktatör sözcüğünü kullanmaz, ama asıl istediğinin büyük bir adamın diktatörlüğü olduğu besbellidir. Büyük adamın egemenliğinin “even by forcible methods” (zor kullanma yöntemleriyle bile) gerçekleşmesinin doğru olacağını söylemesi, okuyucuları büsbütün tedirgin eder.</p>
      <p><em>Past and Present </em>1843’te, işçilerin en korkunç yoksullukları ve baskıları çektikleri “Hungry Forties” (1840’lı Aç Yıllar) denilen dönemde yazılmıştı. Ama Carlyle, emekçi kitlelerin örgütlenip sendikalar kurarak kendilerini savunmalarını tamamıyla yararsız bulduğu için, sanayi kuruluşlarının “Captains of Industry” (Sanayi Kaptanları) dediği kahraman birkaç kapitalist tarafından yönetilmesini önerdi. Carlyle’ın “chivalry of labour” (emek şövalyeleri) diye yücelttiği bu kapitalistlerin, daha çok para kazanmak hırsından (Carlyle’ın kendisinde böyle bir hırs hiç mi hiç yoktu) vazgeçip, olanca güçlerini işçilerin refahını sağlamaya adayacaklarını sanması, saflıktan da öte bir akılsızlık sayılabilir ancak.</p>
      <p>Bu erdemli kapitalistlerin görevi halkın refahını sağlamak olduğu gibi, halkın görevi de çalışmaktır. Carlyle hangi amaçları güderek, ne uğruna çalışmak gerektiğini hiç açıklamaz. Çalışan insanı, hangi işin mutlu, hangi işin mutsuz kılacağını hiç hesaba katmaz. Çağdaşları Ruskin ve William Morris’den farklı olarak, kimi çalışma türlerinin insanı insan olmaktan çıkarıp bir makinaya dönüştüreceğini hiç düşünmeden, “çalış!” diye nice söylevler çeker. Çalışmak, insanlara musallat olan tüm illetlerden kurtulmanın tek çaresi, Tanrı’ya tapmanın en doğru yoludur ona bakılırsa. “Mammonism” diye aşağıladığı servet elde etmek hırsı, Carlyle’ın en çok ayıpladığı tutkuydu. Demin belirttiğimiz gibi, kendi de servet tanrısı Mammon’a tapmak hırsından tümüyle arınmış bir adamdı. Gelgelelim, kafası öyle korkunç bir karışıklık içindeydi ki, <em>Past and Present</em>’da “learn to work... There is endless hope in work, were it even work at making money” (çalışmayı öğren... Para yapmak için çalışsan bile, sonsuz umut vardır çalışmakta) diye yazmak çelişkisine düşmekten ve böylece para hırsıyla yanıp tutuşanların bilinçsiz bir aleti olmaktan kendini kurtaramıyordu.</p>
      <p><span epub:type="pagebreak" id="page1442" title="1442"/>Carlyle, mantıklı düşünme yeteneğinden yoksundu. Daha doğrusu, mantıksız düşünmeyi bir çeşit ilke edinmişti kendine. “Characteristics” (Kişiliğin Özellikleri) adlı denemesinde, “Reasoner” (mantık yürüten insan) tipinin zekâsının makinalaşmış olduğunu, gerçek dünyanın sonsuz karmaşıklıklarıyla başa çıkamayacağını; asıl önemli olanın, mantık değil, sezgi olduğunu ileri sürer:</p>
      <blockquote>
        <p>“The true force is an unconscious one. The healthy understanding is not the logical, argumentative, but the intuitive; for the understanding is not to prove and find reasons, but to know and believe.”</p>
      </blockquote>
      <blockquote>
        <p>Gerçek güç, bilinçsiz olan güçtür. Sağlıklı akıl, mantıklı akıl, tartışan akıl değil, sezen akıldır; çünkü aklın amacı, kanıtlamak ve nedenler bulmak değil, bilip inanmaktır.</p>
      </blockquote>
      <p>Mantığı yadsıyarak benimsediği inançlar, Carlyle’dan bir hayli etkilenmişe benzeyen D. H. Lawrence’ı bizleri tedirgin eden kimi garip görüşleri benimsemeye sürüklediği gibi, Carlyle’ı da çok garip görüşlere sürükler. Örneğin, <em>Past and Present</em>’ın ilk yarısında, Ortaçağ’ı insanlık tarihinin en parlak dönemi olarak yüceltir. Başrahip Samson’un yönettiği St. Edmundsbury Manastırı’ndaki özverili çalışma düzenini vahşi kapitalizmin egemen olduğu XIX. yüzyılın ilk yarısının fabrikalarındaki kötü çalışma düzeniyle karşılaştırıp övmeye kalkar. Ortaçağ derebeylerinin gerçek birer “kahraman” olduklarını, en adaletli yasaları yaptıklarını, topraklarını en doğru yöntemlerle yönettiklerini savunur. Aynı kitapta İngilizlerin tutuculuğuna da hayran kalır: “Born conservative, for this too, I honour him; slow to believe in novelties... Certain of the greatness that is in law, in customs” (İngiliz doğuştan tutucudur; bu yüzden de onu onurlandırıyorum; yeniliklere çabuk inanmaz... Yasanın, törenin yüceliğinden emindir). Ne yazıktır ki, kendisi de zamanla o denli tutucu oldu ki, eskiden “donothings, eatalls” (hiçbir halt etmeyen, her şeyi yiyen) diye yerin dibine batırdığı aristokratları, son kitabı <em>Reminiscences</em>’de övdü; İngiliz toplumunda en değerli sınıfı onların oluşturduğunu ileri sürdü.</p>
      <p><span epub:type="pagebreak" id="page1443" title="1443"/>Carlyle’ın yaşlılığının en büyük ayıbı, zencilere karşı ırkçı tutumudur. Aşağılayarak “negro” değil de “nigger” dediği karaderililer, Carlyle’a göre “merry-hearted, grinning, dancing, singing, affectionate kind of creature”, yani yüreği neşeli, sırıtan, dans eden, şarkı söyleyen, sevecen bir yaratık türüdür. Ama çalışmaya hiç yanaşmadıkları için, köle kalmaları doğaldır. 1866’da Jamaika’daki zenci ayaklanması sırasında Büyük Britanya Valisi Eyre, bu ayaklanmayı acımasız ve gereksiz bir şiddetle bastırınca, yer yerinden oynadı; vali, adam öldürmek suçundan mahkemeye verildi. Eyre’yi savunan ender İngiliz aydınlarından biri de Carlyle’dı ne yazık ki. Thomas Carlyle’ın siyah adamlara karşı ırkçı tutumunun ve “kahraman”ın diktatörlüğüne inancının, faşizme ne denli yaklaştığını söylemeye bile gerek yok. İşte bu yüzden Bertrand Russell, <em>Freedom and Organization 1814-1914</em>’de (Özgürlük ve Örgütlenme 1814-1914) Carlyle’ı yerden yere vurur; onun düşüncelerini, önce Nietzsche, daha sonra da Nietzsche yoluyla Nazilerin benimsediğini ileri sürer. Julian Symons’un <em>Thomas Carlyle, The Life and Ideas of a Prophet</em>’de (Thomas Carlyle, Bir Peygamberin Yaşamı ve Düşünceleri) aktardığı bir söylentiye göre de, İkinci Dünya Savaşı’nın sonlarına doğru Nazi rejimi çökmek üzereyken Berlin’deki sığınaklarında, Goebels, Carlyle’ın Prusya Kralı Frederick’i aşırı övdüğü kitabın kimi sayfalarını yüksek sesle okumuş, Adolf Hitler de heyecandan hüngür hüngür ağlamış bunları dinlerken.</p>
      <p>Bertrand Russell, Carlyle’ı bu denli ağır suçlamakta haklıdır bir bakıma. Ne var ki, Thomas Carlyle’ın toplumsal ve siyasal sorunlara karşı tutumu, Russell’in sandığından çok daha karmaşıktır. Çünkü Carlyle bir yandan faşizme yönelirken, bir yandan da en ilerici ve radikal görüşleri savunur. Yüzyılımızın büyük şairlerinden W. B. Yeats, günün birinde William Morris’e, 1880 yıllarındaki İngiliz sosyalist akımının en çok kimden esinlendiğini sormuş. Aşırı sosyalist, hatta komünist Morris de hiç duraksamadan şöyle yanıtlamış bu soruyu:</p>
      <blockquote>
        <p>“Ruskin and Carlyle; but somebody should have been beside Carlyle and punched his head every five minutes.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1444" title="1444"/>
        <p>Ruskin ile Carlyle; ama biri, Carlyle’ın yanında durup, başına bir yumruk indirmeliydi her beş dakikada bir.</p>
      </blockquote>
      <p>Yanında durup, aklını başına toplaması için beş dakikada bir kafasına yumruk atan biri bulunmadığı halde, Carlyle’ın tutumu tümüyle faşist bir tutum sayılmaz. Charles Dickens, çağında gördüğü haksızlıklara kıyasıya saldırdığı <em>Hard Times</em>’ı Carlyle’a adamıştı. Bunun nedeni de 1840’lı yıllarda İngiltere’nin yoksul kitlelerinin çektiği acıları Carlyle’ın herkesten açık seçik bir biçimde görmesiydi. Hatta <em>Past and Present</em>’ın başlangıcından anlaşıldığı gibi, “Condition of England” (İngiltere’nin Durumu) deyişini ilk kullanan Carlyle’dı. Orta sınıftan çağdaşları, ülkelerinin halinden ve kendilerinden hoşnut bir vurdumduymazlık içinde keyifle yaşayıp giderken, Carlyle “my heart is sick to look at the things now going on in England” (İngiltere’de şu sıralarda olup bitenlere baktıkça yüreğim sızlıyor) diyordu. “Laissez-faire and every man for himself have led us to these days” (bırakın yapsınlar ve herkes kendini düşünsün, bizi bugünlere getirdi) diyerek, serbest ticareti suçluyordu. “Respectable Professors of the Dismal Science” (O kasvetli Bilim Dalının Saygıdeğer Profesörleri) sözleriyle iktisatçıları acı acı alaya alıyordu. İngiltere’deki göz kamaştırıcı refah görüntüsünün, emekçi kitlelerin korkunç sefaletini gizlediğini biliyordu. <em>Past and Present</em>’da, ancak işçilere daha yüksek, çok daha yüksek ücretler vererek toplumsal koşulların biraz düzelebileceğini ileri sürüyor ve şöyle diyordu:</p>
      <blockquote>
        <p>“In no time since the beginnings of society was the lot of those dumb millions of toilers so entirely unbearable as it is in the days now passing over us. It is not to die or even to die of hunger that makes a man wretched. Many men have died; all men must die. The last exit of us all is in a Fire-Chariot of Pain. But it is to live miserably we know not why; to work sore and yet gain nothing; to be heart-worn, weary yet isolated, girt with a cold laissez-faire. to die slowly all our life long, imprisoned in a deaf, dead, Infinite Injustice.”</p>
      </blockquote>
			<blockquote>
				<p>Toplum kurulalı beri, bu çalışan milyonlarca sessiz insanın alın<span epub:type="pagebreak" id="page1445" title="1445"/>yazısı, şimdi yaşadığımız günlerde olduğu kadar tümüyle dayanılmaz olmamıştı hiçbir zaman. Ölmek, açlıktan ölmek bile insanı mahvetmez. Çok insan öldü, herkes ölecek. Istırapla yüklü ateşten bir arabadır hepimizin son çıkışı. Nedenini bilmeden sefalet içinde yaşamaktır insanı mahveden. Acı çekerek çalışmak ve hiçbir şey kazanamamak; yüreği yıpranmış, bezgin, soğuk bir “bırakın yapsınlar” dört bir yanını sararken, tek başına kalmaktır insanı mahveden. Sağır, ölü, sonsuz bir adaletsizlik içinde, ömrü boyunca yavaş yavaş ölmektir insanı mahveden.</p>
			</blockquote>
      <p>Carlyle okuyanların yüreğini burkan böyle sözler söylüyor, dört bir yana öfkeyle saldırıyordu. Yeni yeni palazlanan parababalarını yerin dibine batırıyor, “cash payment is not the sole nexus of man with man” (insanlar arasında tek ilişki nakit ödeme değildir) diyordu. “We speak in our Parliaments and elsewhere, not as from the soul, but from the stomach” (parlamentolarımızda ve her yerde, ruhumuzla değil, midemizle konuşuyoruz sanki) diye yakınıyordu. “Aristocracy of the money-bag” (para kesesi aristokratları) dediği kapitalistlere çattığı gibi, büyük toprak sahibi aristokratlara da çatıyordu:</p>
      <blockquote>
        <p>“The owners of the soil of England... handsomely consuming the rents of England and shooting the partridges of England.”</p>
      </blockquote>
      <blockquote>
        <p>İngiltere toprağının sahipleri... İngiltere’nin gelirini fiyakayla harcarlar ve İngiltere’nin kekliklerini vururlar.</p>
      </blockquote>
      <p>İngiliz Muhafazakârlarını, salt eski oldukları için yasaları korumakla suçluyordu. Açlıktan ölmek üzere olan bir anneyle babanın, cenaze masrafı olarak kendilerine verilecek birkaç kuruştan yararlanmak için, kendi öz çocuklarının canına nasıl kıydığını anlatıyordu, vb. Ama ne gariptir ki, emekçi kitlelerin çektikleri acıları soldan bir düşünür gözüyle böylesine açık seçik görebilen Carlyle, bu felaketleri engellemek için önerdiği çareler konusuna gelince, hem faşistleşiyor, hem de mantıksız laflar ediyordu.</p>
      <p>“Laflar ediyordu” diyoruz; çünkü Carlyle’ın üslubu, okuyu<span epub:type="pagebreak" id="page1446" title="1446"/>cularıyla konuşurcasına, daha doğrusu onlara bağırıp çağırırcasına, ünlem ve soru işretleriyle yüklü sözlü bir anlatımdır. Carlyle, konuşma dilinin olanca esnekliğini ve kıvraklığını koruyarak, her söylediğini renkli ve çarpıcı bir biçimde dile getirir. Bir düşünürün kitaplarında böyle bir anlatım ne Carlyle’dan önce, ne de Carlyle’dan sonra görülmediği için, kimi eleştirmenler “Carlylese” (Carlyle’ca) adını vermişlerdir onun diline. Carlyle, bu eşi benzeri görülmemiş anlatıma karşı çıkanlara çatmış; yaşadıkları kargaşa çağında kurallara uygun düzgün İngilizcenin yeri olmadığını; her alanda görülen ihtilalin dilde de görüldüğünü (“revolution there as visible as anywhere else”) söylemiştir. Carlyle’ın anlatımında, Almancanın etkisi ağır basar. O da Almanlar gibi “neolojizm” yapar; kimilerinin anlamı pek anlaşılmayan, kimileri anlaşılan, “Donothingism, Saynothingism, ungyved, Gigimanity, anfetterd, riancy, umbrageous, horolog, shotbelt” gibi yeni sözcükler ve deyimler uydurur. Durup dururken, kimi sözcüklere büyük harfle başlar. “Most” kullanmaktan hoşlanmadığı için, dilbilgisi kurallarına hiç aldırmadan “beautifullest, palpablest, fatalest, pinfullest” der. Kimi tümceleri son derece uzun ve çapraşık, hatta iticidir. Kimileri de yalın ve şiirseldir. Abartma yönteminden yararlanarak, bir gülmece ustası gibi yazdığı da olur. Örneğin, evinden duyduğu tren düdüklerini anlatırken, “like the screetch of ten thousand cats and every cat of them as big as a cathedral” (on bin kedinin attığı kulak tırmalayıcı çığlıklar gibi ve bu kedilerin her biri de bir katedral kadar büyük) der.</p>
      <p>Carlyle, renkli sohbeti sayesinde, çağdaşları arasında Coleridge kadar ünlüydü neredeyse. Ama ne gariptir ki, hem çok konuşan, hem de bağıra çağıra konuşan bu adamın başlıca saplantılarından biri sessizliği övmekti. “Silence is deep as eternity; speech is shallow as time” (Sessizlik, sonsuzluk kadar derindir; konuşmak, zaman kadar sığdır) derdi. Konuşmasıyla dinleyenleri büyülediği için, kendini ayıplar; verdiği etkileyici konferansların, “a detestable mixture of prophecy and play-acting” (kehanetle tiyatro oyunculuğunun nefret edilesi bir karışımı) olduğunu söylerdi. Ama hem çok konuşmaya, hem de çok yazmaya devam ederdi gene de. Otuz cilt tutan yapıtları yayımlanınca, çağdaşla<span epub:type="pagebreak" id="page1447" title="1447"/>rından biri, bu otuz cildi Carlyle’ın sessizliği savunmasının parlak bir sonucu sayarak, yazarla alay etmekten kendini alamadı.</p>
      <p>Bu otuz ciltten ne kaldı bugüne? Kala kala ancak <em>Sartor Resartus</em>’dan bazı parçalar ve <em>The French Revolution</em>’un iki cildi kaldı belki de.</p>
      <p>Carlyle, yaşadığı çağın felaketlerini görür, bunlara karşı coşkulu bir öfke duyar, yoğun acılar çekerdi bu yüzden. <em>Sartor Resartus</em>’da “I walked solitary and it was my own heart, not another’s that I kept on devouring; savage also, as the tiger in his jungle” (yalnızdım yolumda; başkasınınkini değil, kendi yüreğimi boyuna kemirip yedim; vahşiydim, cangılında bir kaplan misali) demişti. Carlyle’ın renkli ve çarpıcı anlatımıyla kimselere benzemeyen çok ilginç bir yazar olduğu hiç kuşku götürmez. Ama ne yazık ki, Victoria Çağı’nın kötü yanlarını önlemek için önerdiği çarelerin faşist ideolojiye böylesine yakın oluşu, bizim bu yazara yakınlık duymamızı engellemektedir artık.</p>
