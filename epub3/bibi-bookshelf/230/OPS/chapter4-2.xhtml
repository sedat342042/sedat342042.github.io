      <header>
        <h1 class="bolum">İkinci Bölüm</h1>
        <h2>Brontë Kardeşlerin Yaşamı ve Wuthering Heights</h2>
      </header>
      <p>Brontë kardeşler birlikte yaşadıkları için, bu üçünün yaşamöyküsünü ayrı ayrı ele almanın bir anlamı yok. 1816’da dünyaya gelen Charlotte, 1855’te otuz dokuz yaşındayken veremden öldü. Charlotte’dan iki yıl sonra doğan Emily, 1848’de otuzuna bastığı sırada aynı hastalıktan öldü. 1820 ile 1849 yılları arasında yaşayan ve ablaları kadar önemli olmayan Anne ise, yirmi dokuz yaşındayken, gene veremden gitti.</p>
      <p>Yorkshire’ın fundalıklarla kaplı tepelerinde, uygarlık merkezi kentlerden uzak, ıssız Haworth köyünde, çağdaşları romancılara hiç mi hiç benzemeyen, üçü de genç yaşta ölen böylesine olağanüstü kadınların yetişmesi kolay kolay açıklanamayacak bir olaydır. Bu yüzden de herkesin düşgücü harekete geçti; Brontë kardeşler, sadece İngiliz edebiyatının değil, dünya edebiyatının mitosları arasına girdiler. Onlar üzerine, çoğu uydurma nitelikte sayısız romanımsı yaşam öyküsü yazıldı. Charlotte Brontë’nin <em>Jane Eyre’</em>inin ve Emily Brontë’nin <em>Wuthering Heights</em>’ının (Rüzgârlı Tepeler) defalarca filmi yapıldığı gibi, Fransız yönetmeni André Techine, Brontë kardeşlerinin yaşamını ele alarak, ilginç bir film çekti son zamanlarda. Ne var ki, bu yaşamöyküsü bolluğuna karşın, Brontë kardeşlerin yaşamı üzerine tek güvenilir kaynak, Charlotte’u tanıyan romancı Elizabeth Gaskell’in, arkadaşının ölümünden iki yıl sonra, 1857’de, Charlotte’un mektuplarından geniş çapta yararlanarak yayımladığı <em>The Life of Charlotte Brontë</em>’dir. Ama bu yaşamöyküsü ancak Charlotte üzerine ayrıntılı bilgi verir. Emily’ye neredeyse hiç değinmez.</p>
      <p><span epub:type="pagebreak" id="page1127" title="1127"/>Brontë kardeşlerin babası, Haworth köyüne yerleşip orada görev alan, eşini ve altı çocuğunu yitirdikten sonra kendi de orada ölen, İrlanda kökenli yoksul bir din adamıydı. Brontë kardeşlerin annesi, beş kız ve bir de erkek çocuk doğurduktan sonra genç yaşta veremden öldü. Küçük öksüzlere bakmak üzere, teyzeleri Haworth’e geldi. Charlotte’un iki ablası Maria ile Elizabeth, <em>Jane Eyre</em>’in başlangıcında anlatılan türden acımasız koşullar altında eğitim görülen yatılı bir okulda vereme tutulup biri on bir, biri de on iki yaşındayken öldüler. Zaten ölümle yaşam sanki iç içedir Rahip Patrick Brontë’nin evinde.</p>
      <p>Charlotte ünlendikten sonra ona konuk giden birkaç kişi, ıssız tepelerden geçerek bu eve nasıl vardıklarını anlatırlar: Haworth’e yaklaşınca, doğa gittikçe daha haşin olur. Dört mil boyunca, fundalıklarla kaplı dik bir yamacı tırmanırlar. Haworth, bu yamacın tepesinde kapkara, kasvetli bir köydür. Rahip Brontë’nin taştan yapılmış karanlık küçük evi, köyün en yüksek noktasında, kiliseye ve mezarlığa bitişiktir. Kışları, bıçak gibi kesen zalim rüzgârlardan onu koruyacak bir tek ağaç bile yoktur. Ev, yağmurların kararttığı mezartaşlarıyla çevrilidir. Böylece Brontë kardeşler, çivilenen tabutlar, yontulan mezartaşları sesleri arasında, kilisenin ölüm çanlarını dinleyerek, Mrs. Gaskell’in dediği gibi <em>“</em>sanki bir mezarlıkta yaşarcasına<em>” </em>(“<em>living as it were in a church-yard”</em>) büyüdüler.</p>
      <p>Onları avutan tek şey, Haworth’den biraz uzaklaşıp mor süpürge çiçeklerinin açtığı uçsuz bucaksız kırlara koşmak ve düşlerine sığınarak yazı yazmaktı. Babalarının, erkek kardeşleri Branwell’e armağan ettiği oyuncak askerlerden esinlenerek, bu askerlerin serüvenlerini anlatan öyküler ürettiler küçükken. Daha sonraları, Angria ve Gondal adlarını taşıyan, hayal ülkeleri uydurdular. Charlotte ile Branwell, Afrika’nın göbeğinde camdan yapılmış büyük bir kent olan Angria üzerine öyküler kaleme alırdı. Emily ile Anne da, sözde Kuzey Pasifik’de bulunan Gondal adasıyla ilgili şiirler yazardı. Angria ile Gondal, nice büyük savaşların, kanlı ayaklanmaların, trajik olayların, acıklı aşkların sahnesiydi. Kardeşler, büyüyünce bu hayal ülkelerinden vazgeçtiler. Ancak Emily ölünceye değin Gondal şiirleri yazarak, güçlü bir romancı olduğu gibi, güçlü bir şair olduğunu da kanıtladı.</p>
      <p><span epub:type="pagebreak" id="page1128" title="1128"/>Charlotte ile Emily, ilkin ablalarının öldüğü yatılı okula, sonra da biraz daha rahat koşullarda yaşanılabilen başka bir yatılı okula gittiler. XIX. yüzyılın ortalarında, orta sınıfın iyi eğitim görmüş yoksul kızları için öğretmenlik ya da mürebbiyelik dışında meslek olmadığından, onlar da canla başla öğretmenliğe hazırlandılar. Diplomalarını aldıktan sonra kendi okullarında ders verdiler bir süre. Charlotte, iki ayrı evde mürebbiye olarak çalıştı. Ne var ki, bir çeşit hizmetçi sayılmak, Charlotte Brontë gibi çekingen, fazlasıyla duyarlı, içine dönük bir kızın ağırına gittiği için, bir hayli sıkıntı çektikten sonra, bir okulda öğretmenlik bulmayı yeğ tuttu. Bu alanda başarı elde etmenin başlıca koşulu da yabancı dil bilgisi olduğundan, Charlotte ile Emily 1842’de Brüksel’e gidip Fransızcalarını ilerletmeye karar verdiler.</p>
      <p>Orada sekiz ay kalıp, Constantin Héger ile eşinin yönettiği Pensionnat Héger adlı özel okulda Fransızca öğrendiler. Teyzeleri ölünce, tek başına kalan babalarına bakmak üzere –en küçükleri Anne, mürebbiye olarak uzaklarda çalışmaktaydı o sırada– Haworth’e geri döndüler. Birkaç ay sonra Charlotte, Emily’yi baba evinde bırakıp, bu kez İngilizce öğretmeni olarak, Pensionnat Heger’ye geri döndü. Orada bir yıl daha kaldı. Almancasını da ilerletmek için yoğun bir çaba gösterdi. Bu arada Fransızcayı çok iyi öğrendiği, bu dilde yazdığı çeşitli yazılar ve mektuplardan ve duruma uygun düştükçe, romanlarının şurasına burasına serpiştirdiği Fransızca tümcelerden anlaşılır.</p>
      <p>Charlotte Brontë, İngiltere’ye gönderdiği mektuplarında, Brüksel’de çok yalnız ve mutsuz olduğunu; Belçikalı Katolik kızlar arasında inançlı bir Protestan olarak yabancılık çektiğini; Madame Heger ile arasına soğukluk girdiğini; salt bilgiye susamışlığından ötürü orada kaldığını söyler. Charlotte gerçekten de bilgiye susamıştı. Ne var ki, onu Brüksel’de tutan sadece bu değil, öğretmeni Monsieur Heger’e duyduğu, yaşam öyküsünü yazan Mrs. Gaskell’in hiç sözünü etmediği ve Charlotte’un herkesten –belki kendisinden bile– gizlediği, karşılık görmeyen tutkuydu belki de. Hocası Constantin Heger, evli barklı, çoluklu çocuklu, ama o sıralarda ancak otuz üç yaşında, çok çekici bir kişiliği olan genç bir adamdı. İleride Charlotte Brontë’nin <em>Villette</em> adlı roma<span epub:type="pagebreak" id="page1129" title="1129"/>nını ele alınca, onun kişiliğinin ne denli etkili olduğunu anlarız. Charlotte’un Heger’e yazdığı ve sadece birkaçı elimize geçen mektuplar, yıllar sonra 1913’te yayımlandı. bunlardan birinde Charlotte, ileride yazar olabilirse, ne yapacağını anlatır:</p>
      <blockquote>
        <p>“Savez-vous ce que je ferais, Monsieur? J’écrirais un livre et je le dédierais a mon maître de litterature, au seul maître que j’aie jamais eu – a vous, Monsieur.”</p>
      </blockquote>
      <blockquote>
        <p>Ne yapacağımı bilir misiniz, efendim? Bir kitap yazarım ve o kitabı edebiyat hocama, ömrümde hocam olan tek kişiye, size sunardım, efendim.</p>
      </blockquote>
      <p>Brontë kardeşlerin amacı, birlikte bir kız okulu açmaktı. Ama iyi eğitilmiş öğretmenler sayılmaları gerektiği halde, paraları olmadığından, yeterli sayıda öğrenci de bulamadıklarından, bu işi başaramadılar. Her açıdan –ama özellikle kültür açısından– bir yoksulluk bölgesi olan Haworth’de, mezar taşları arasında yaşamaya mahkûm olduklarını anladılar. Emily’nin içinden neler geçtiğini bilmiyoruz ve hiçbir zaman bilemeyeceğiz. Ama bu durumun Charlotte’u son derece mutsuz ettiğini biliyoruz. 24 Mart 1845’te yazdığı bir mektupta, yakında otuzuna basacağını, henüz hiçbir şey yapamadığını; bilgi edinmek, yaşamak, yolculuk edip dünyayı görmek özlemiyle yandığını söyledikten sonra, “I feel as if we were all buried here” (Burada hepimiz gömülüyüz duygusu içindeyim) diye ekler.</p>
      <p>Bu mutsuzluk çemberini yarabilmek için, Charlotte 1846’da bir girişimde bulundu; kendisinin, Emily’nin ve Anne’in şiirlerini Londra’da bastırmayı başardı. Bu şiirler, adlarının ancak baş harflerini kullanarak <em>Poems by Currer, Ellis and Acton Bell </em>adı altında çıktı. Currer, Charlotte; Ellis, Emily; Acton da Anne’di. Brontë kardeşler, daha sonraları da, romanlarını erkek adlarıyla yayımladılar; gerçek kimliklerini gizlemekte direndiler. Kendilerini gözler önüne sermekten çekinen, içine kapanık kızlardı üçü de. Üstelik, Charlotte’un bir mektubunda açıkladığı gibi, kadın yazarlara karşı eleştirmenlerin önyargılı davrandıkları kaygısına kapılmışlar, bu yüzden de erkek adları seçmişlerdi. Charlotte, <span epub:type="pagebreak" id="page1130" title="1130"/>başka bir mektubunda, bir kadın olarak değil, sadece bir yazar olarak değerlendirilmek istediğini ileri sürer. Jane Austen, 1811 ile 1817 yılları arasında, o dönemin öteki kadın yazarları gibi, romanlarını kendi adı altında çıkarmıştı. Ama Charlotte, 27 Ağustos 1850’de Elizabeth Gaskell’e yazdığı bir mektuptan anlaşıldığı gibi ünlendikten sonra bile, tutucu Victoria Çağı’nda, bir kadın olarak dünyaya gelmenin ezikliği içindeydi. Ne var ki, kendi de dindar ve tutucu bir insan olduğu için, erkeklerin öteden beri egemenliklerini sürdürdükleri bir dünyada, kadınların başkaldırmalarından yana değildi gene de. Gerçi söz konusu mektupta, her şeyi erkeklerden beklememeleri, kendi durumlarını biraz düzeltmek için kadınların da çaba göstermeleri gerektiğini söyler. Ama ne denli uğraşırlarsa uğraşsınlar, kadınların hiçbir zaman özgürlüğe kavuşamayacaklarını sanır gene de.</p>
      <figure class="middle">
        <img src="image/p1130.jpg"/>
        <figcaption>Maria ve Elizabeth Brontë’nin 1825 yılındaki ölümünden sonra; hayata devam eden Anne, Charlotte, Bronwell ve Emily altı yıl birlikte yaşadılar.</figcaption>
      </figure>
      <p>Brontë kardeşlerin şiirlerinin yayımlanmasının asıl nedeni, Charlotte’un daha sonraları <em>Wuthering Heights</em>’ın 1850’de çıkan ikinci baskısının önsözünde açıkladığı gibi, Emily’nin gizlice yazmayı sürdürdüğü Gondal şiirlerinin bir kısmını bir rastlantı sonucu bulmasıydı. Charlotte, bunları okuyucuya derin bir hayranlık duydu. O sırada kadınların yazdığı, sulandırılmış bir duygusallıkla dolup taşan şiirlere hiç mi hiç benzemiyordu bunlar. <span epub:type="pagebreak" id="page1131" title="1131"/>Özgün, yoğun ve güçlü şiirlerdi. Charlotte, uzun bir süre uğraştıktan sonra, bunları bastırması konusunda Emily’yi kandırabildi sonunda. Kitap çıkınca hiç ilgi görmedi. Oysa Charlotte ile Anne’in şiirleri pek bir şeye benzemiyordu, ama Ellis Bell’in yani Emily Brontë’ninkiler, şiirden anlayan her okuyucunun dikkatini çekecek kadar çarpıcıydı.</p>
      <p>Emily Brontë’nin, mistik şairlere özgü bir duyguyu yansıtan bir tek şiirini vermekle yetinelim. Şiir tanımlamaları arasında bizce en doğrusunun “şiir, çeviride yitirilen şeydir” olduğuna inandığımız için, yaptığımız çeviride Emily Brontë’nin şiirinin güzelliğini büyük çapta yitirdiğinin bilincindeyiz:</p>
      <blockquote>
        <p>“Then dawns the invisible, the unseen its truth reveals,</p>
        <p>My outward sense is gone, my inward essence feels.</p>
        <p>Its wings are almost free, it home, its harbour found.</p>
        <p>Measuring the gulf it stoops and dares the final bound.</p>
        <p>O dreadful is the check, intense the agony</p>
        <p>When the ear begins to hear and the eye begins to see;</p>
        <p>When the pulse begins to throb, the brain to think again,</p>
        <p>The soul to feel the flesh and the flesh to feel the chain.”</p>
      </blockquote>
      <blockquote>
        <p>Gözle görülmeyen, gün gibi doğar o zaman, gerçekliğini açığa vurur.</p>
        <p>Dış duyularım yok olur, iç özüm duyumsar.</p>
        <p>Neredeyse özgürdür kanatları; yuvasını, limanını bulmuştur.</p>
        <p>Uçurumu ölçerek eğilir, son uçuşu göze alır.</p>
        <p class="margin-top">Ah korkunçtur engel, yoğundur acı,</p>
        <p>Kulak duymaya, göz görmeye başlayınca;</p>
        <p>Nabız atmaya, beyin gene düşünmeye başlayınca.</p>
        <p>Ruh, bedeni; beden de zinciri algılayınca.</p>
      </blockquote>
      <p>Mistik bir şairin duygularıdır bu iki dörtlük. Ama Emily Brontë’nin mistisizmi, Tanrı’ya değil, doğaya yönelir her zaman. Charlotte’dan farklı olarak, şiirlerinde de, yazdığı tek roman olan <em>Wuthering Heights</em>’da da, Hıristiyanlığın en küçük bir etkisi görülmez; Tanrı’ya inancı dile getiren bir duygunun hiçbir izi bulunmaz. Emily Brontë, yaşarken olduğu gibi, <span epub:type="pagebreak" id="page1132" title="1132"/>ölünce de Tanrı ile değil, doğayla birleşmek ister. Onun için ölüm,</p>
      <p>“The time when my sunny hair</p>
      <blockquote>
        <p>Shall with grass roots twined be.”</p>
      </blockquote>
      <blockquote>
        <p>Güneşli saçlarımın</p>
        <p>Ot köklerine sarılacağı zamandır.</p>
      </blockquote>
      <p>İşte bu yüzdendir ki, Haworth köyünün çevresindeki mor süpürge çiçekli fundalıklarla örtülü o rüzgârlı tepelerden ayrılmak, yabancılar arasında kalabalık yerlerde yaşamak, Emily için dayanılmaz bir acıydı.</p>
      <p>Emily Brontë, otuz yıllık kısa ömründe, Haworth’den neredeyse hiç ayrılmadı. Charlotte’un öğretmenlik ettiği Roehead’deki okulda, ancak üç ay, Halifax’daki okulda ancak altı ay, Brüksel’de ancak sekiz ay kalabildi. Charlotte der ki:</p>
      <blockquote>
        <p>“My sister Emily loved the moors. Flowers brighter than the rose bloomed in the blackest of the heath for her. Out of a sullen hollow in a livid hill-side, her mind could make an Eden. She found in the black solitude liberty... Without it she perished.”</p>
      </blockquote>
      <blockquote>
        <p>Kız kardeşim Emily, fundalık bölgeyi severdi. En karanlık çalılarda, güllerden parlak çiçekler açardı onun gözünde. Solgun bir yamacın kasvetli bir çukurunu, bir cennete dönüştürürdü kafasında. Kara ıssızlıkta özgürlük bulurdu... Özgürlük olmadan yaşayamazdı.</p>
      </blockquote>
      <p>Şiirleri ve tek romanından başka hiçbir yazı bırakmadığı, elimizde sadece kısacık üç mektubu bulunduğu için, ablası Charlotte’un söyledikleri dışında, Emily üzerine hiçbir şey bilmeyiz. Bildiğimiz tek şey, onun, kardeşlerinden başka hiç kimseyi görmeyen, dış dünyaya tümüyle kapalı, kendi iç dünyasında tek başına yaşayan bir insan olduğudur. Brüksel’deki okulu yöneten ve Emily’yi tanıyan ender kişilerden biri olan Constantin Heger, onu ablasından çok daha yetenekli bulmuş, Emily’nin çok daha <span epub:type="pagebreak" id="page1133" title="1133"/>güçlü bir kişiliği olduğunu sezmişti. Fransızcalarını ilerletmek amacıyla en değerli Fransız yazarlarının üslubuna öykünen kompozisyonlar yazmalarını önerince, Charlotte bu öneriyi kabul etmiş; ama Emily, bunu yaparlarsa, kendi anlatımlarının özgünlüğünü yitireceklerini ileri sürerek, bu tür bir öykünmeye yanaşmamıştı. Heger’ye göre, Emily’de, hem yazdığı her şeyi inandırıcı yapan görülmedik bir düşgücü, hem de son derece mantıklı bir kafa yapısı ve her engeli yenecek sarsılmaz bir irade vardı. Bu yüzden de, onun bir kadın olarak değil, bir erkek olarak dünyaya gelmesi; yeni ülkeler keşfeden bir seyyah ya da araştırmalar yapan bir bilimadamı olması gerekirdi.</p>
      <p>Charlotte Brontë’nin yaşamöyküsünü yazan Mrs. Gaskell, Charlotte’un bıkmadan usanmadan Emily’den söz ettiğini; kendisinin de bıkmadan usanmadan onu dinlediğini söyler. Ne var ki, Mrs. Gaskel, Emily’yi, gerçekten yaşamış bir insan olarak değil, mitolojik bir yaratık, bir efsane kişisi olarak, sanki uzaklardan görür:</p>
      <blockquote>
        <p>“Emily must have been a remnant of the titans –great-grand- daughter of the giants who once used to inhabit the world.”</p>
      </blockquote>
      <blockquote>
        <p>Emily, Titan’lardan kalma biriydi herhalde –yeryüzünde eskiden oturan devlerin torununun torunu olmalıydı.</p>
      </blockquote>
      <p>Charlotte ile tanıştığı sırada ikisi de öldüğü için, Mrs. Gaskell, yaşamöyküsünü yazdığı kadının kız kardeşlerini görmemişti. Buna karşın, şahsen tanımadığı Anne’den uzun uzun söz ettiği halde, Emily’den ürktüğü, daha doğrusu ondan hoşlanmadığı bellidir. Charlotte’un Emily’yi çok yücelttiğini söyledikten sonra, Emily’nin, insana “a plesant impression” (hoş bir izlenim) vermediğini belirtir. Onu tanıyanlardan birinin, Emily’nin insanları sevmediği, dikbaşlı ve yabanıl oldukları için ancak hayvanlara sevgi gösterdiği yolundaki sözlerini Emily’yi ayıplarcasına aktarır. Emily’nin hayvanlara bağlılığı üstünde Charlotte da durur. Issız kırlarda ona arkadaşlık eden köpeğinin boynuna kolunu dolayıp, şöminenin önünde oturarak nasıl kitap okuduğunu; beslemek istediği bir sokak köpeği elini ısırınca, hiç telaşlan<span epub:type="pagebreak" id="page1134" title="1134"/>madan mutfağa gidip bir demir parçasını kızdırarak, kendi elini nasıl dağladığını anlatır. Charlotte’a göre Emily, eşi olmayan, “bir erkekten güçlü, bir çocuktan daha yalın, tek başına bir insandı” (“Stronger than a man, simpler than a child, her nature stood alone”). En sevdiklerine, en yakınlarına bile kapalı kalır; onlara bile aklından neler geçtiğini, neler düşündüğünü, neler duyduğunu söylemezdi. Şiirlerinin birinde dediği gibi, “kendi ruhunun altın huzuru içinde” (“in mine own soul’s golden calm”) yapayalnız yaşardı. Şiirlerini ve tek romanını, başkaları da okusunlar da beğensinler diye değil, salt kendisi için yazmıştı. Charlotte, ancak olağanüstü bir çaba gösterdikten sonra onları yayımlamak iznini koparabilmişti Emily’den.</p>
      <p>Issız Haworth köyünden neredeyse hiç çıkmayan, ailesi dışında kimseleri tanımayan Emily Brontë’nin, salt kendi iç dünyasından, kendi düşgücünden yararlanarak <em>Wuthering Heights</em>’ı yazması çözülmez bir giz kalacağı gibi, onun kişiliğinin özü, hatta dış görünüşü bile bir giz kalacaktır. Çünkü Emily’nin bir portresi bile yoktur elimizde. Ancak Charlotte Brontë, 12 Haziran 1850 tarihli bir mektubunda, Emily’nin yüzünün, George Henry Lewes’in, yani ünlü kadın romancı George Eliot ile yaşayan adamın yüzüne tıpkı benzediğini söyler. Bu benzeyiş öyle çarpıcıymış ki, Charlotte, kardeşinin ölümünden iki yıl sonra Lewes ile karşılaşınca, heyecandan neredeyse ağlayacak hale gelmiş, derin bir sevgi duymuş tanımadığı bu adama.</p>
      <p>Brontë ailesini için için kemiren verem illeti, 1849’da kardeşlerin en küçüğünü, yirmi dokuz yaşındaki Anne’i öldürdü. Ablaları gibi büyük bir yazar olmayan Anne, Acton Bell adı altında iki roman yazdı. Bunların ikisi de, kendi yaşamından kaynaklanır. Dört yıl mürebbiyelik eden Anne Brontë, 1847’de yayımlanan <em>Agnes Grey</em>’de, tıpkı kendisi gibi, yoksul bir din adamının kızı olan Agnes’in, kibarlığa özenen, varlıklı ama görgüsüz bir ailenin şımarık kızlarını eğitmeye çalışırken çektiği yalnızlığı ve sıkıntıları ve sonunda genç bir din adamıyla evlenmesini anlatır. 1848’de yani ölümünden bir yıl önce yayımlanan <em>The Tenant of Wildfell Hall </em>(Wildfell Hall’un Kiracısı) ilk romandan çok daha ilginçtir. Çünkü Anne Brontë, bu ikinci romanın kişilerinden biri olan ayyaş Arthur Huntingdon’u çizerken, ağabeyi Bran<span epub:type="pagebreak" id="page1135" title="1135"/>well’den esinlenmiştir büyük çapta. Romanın başkişisi Helen, ahlâk düşkünü bir alkolik olan kocası Arthur’u yola getirmek için büyük özverilerde bulunduktan sonra, başarısızlığa uğrar. Kendini ve özellikle çocuğunu kurtarmak için, Arthur’dan kaçıp, Wildfell Hall’a yerleşir. Kocasının ağır bir hastalığa tutulduğunu öğrenince, ona bakmak üzere Arthur’a geri dönerse de, onu ölümden kurtaramaz. Daha sonraları genç bir toprak sahibiyle evlenir.</p>
      <p><em>The Tennant of Wildfell Hall</em>’un yayımlandığı yıl, otuz bir yaşındayken veremden ölen Branwell, Brontë’lerin en yeteneklisiydi belki de. Ona tapan, ondan büyük şeyler bekleyen kız kardeşlerinin gözünde bir dâhiydi. Ne var ki, önce içki, sonra da afyon bağımlılığı, bu olağanüstü genci –veremle birleşerek– giderek mahvetti. Memur olarak çalıştığı demiryolları şirketinden de, özel öğretmenlik yaptığı ailenin evinden de kovuldu. İçki ya da uyuşturucu bulmak için, sağdan soldan borç alıyordu. Kız kardeşleri, tüm yoksulluklarına karşın, Branwell’in borçlarını ödemenin bir yolunu buluyorlardı. Geceleri delirium tremens nöbetleri yani alkol delirmeleri sırasında, gün doğmadan önce, ya babasını ya da kendini öldüreceğini söylüyordu. Charlotte, Emily ve Anne, korkudan titreyerek, sabahlara kadar Branwell’in kapısında nöbet tutuyorlardı. Branwell yüzünden Haworth’deki ıssız evde, hiç kimselere söylenmeyen, Charlotte’un Mrs. Gaskell’e de anlatmadığı, ne korkunç olaylar yaşanıyordu kim bilir.</p>
      <p>Branwell’e öteki kardeşlerinden de daha düşkün olan Emily, ağabeyinin ölümünden sonra büsbütün kendi içine kapandı, doğadan bile uzaklaşıp, evden dışarı çıkmaz oldu; altı ay içinde de öldü. Charlotte, Emily’nin ölümünün “it was terrible” (korkunç) olduğunu, o günü bir türlü unutamadığını, hatta gittikçe artan bir acıyla anımsadığını söyler. Emily, ona yardım etmek isteyen kardeşlerinin sözünü dinlemiyor, onların yalvarıp yakarmalarına karşın yatağa yatmıyor, ilaç almıyor, doktorun çağrılmasını istemiyor; hiçbir şey yokmuş gibi, ev işlerine bakmayı sürdürüyordu. Dinle avunmadan, Tanrı’ya sığınmadan, ölüme meydan okurcasına, dimdik, ayakta can vermek istiyordu. Dünyada en çok sevdiği insanın Emily olduğunu söyleyen Charlotte, o son gün için şöyle der:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1136" title="1136"/>
        <p>“I looked on her with an anguish of wonder and love. I have seen nothing like it; but indeed I have never seen her parallel... On herself she had no pity... To stand by and witness this and not dare to remonstrate, was a pain no words can render.”</p>
      </blockquote>
      <blockquote>
        <p>Yoğun bir acı duyarak, ona şaşkınlık ve sevgiyle bakıyordum. Ömrümde böyle bir şey görmemiştim. Zaten hiç görmedim ona benzer birini... Kendine acımıyordu... Kenarda durup bu duruma tanık olmak, bir laf etmeyi bile göze alamamak, sözle dile getirilemeyecek bir ıstıraptı.</p>
      </blockquote>
      <p>1849’da kardeşlerinin üçünü de yitirdikten sonra Charlotte yapayalnız kaldı. Gerçi beş çocuğu ölen babasıyla aynı evi paylaşıyorlardı ve adam Charlotte’a çok düşkündü. Ama bir tek ayrıntıdan –öteden beri tek başına sofraya oturup yemek yemesinden– anlaşılacağı gibi, Rahip Brontë, insanlarla, hatta kendi çocuklarıyla bile sıcak ilişkiler kuramayan, yarı kör bir ihtiyardı.</p>
      <p>Charlotte Brontë, <em>Jane Eyre</em> 1847’de yayımlandıktan sonra, kendine belirli bir ad yapmış; hatta bir iki kez Londra’ya gidip, Thackeray gibi ünlü yazarlarla tanışmıştı. Elizabeth Gaskell’e göre, ona talip olanlar da çıkmıştı. Ama Charlotte, yalnızlığını ve mutsuzluğunu gidermek için evlenmeyi düşünmüyordu. Ancak onu yakından tanıyanlara sevimli gelen, çok ufak tefek çirkince bir kızdı. Bunun da tam anlamıyla bilincinde olduğu için, kendine “stunted” (bodur) sıfatını yakıştırmış; çok gençken yazdığı bir mektuptan anlaşıldığı gibi, daha on iki yaşındayken evde kalacağını anlamış, buna katlanmıştı. Ne var ki, Charlotte, 1854’te, yani otuz sekiz yaşındayken; tanıdığı çok az sayıda erkeklerden biri olan, Rahip Brontë’nin yardımcılarından Nicholls adlı genç bir din adamıyla evlendi. Nikâhtan tam dokuz ay sonra da veremden öldü. Charlotte’un mektuplarına ve Elizabeth Gaskell’in yazdığı yaşamöyküsüne bakılacak olursa, çok mutlu bir evlilikti bu. Hatta Charlotte ölmeden önce, “I am not going to die, am I? God will not separate us; we have been so happy” (Ölmeyeceğim değil mi? Tanrı bizi ayırmayacak; biz öyle mutlu olduk ki!) demişti.</p>
      <p>Victoria Çağı okuyucuları, Emily Brontë’nin otuz yaşında öl<span epub:type="pagebreak" id="page1137" title="1137"/>meden önce, 1847’de yayımladığı tek romanı <em>Wuthering Heights</em>’ın adını bile anlamakta güçlük çektiler. Çünkü “wuthering” her gün konuşulan İngilizcede kullanılmayan, sözlüklerde bulunmayan bir deyimdi. Webster’in büyük sözlüğünde, “wuther”in, “wither” (solmak) sözcüğünün değişik bir biçimi olduğu, ama “solmak” ile hiçbir ilişkisi olmayan, ağaçlar arasında esen rüzgârın sesi anlamına geldiği açıklanır. Emily Brontë’nin romanının hemen ikinci sayfasında verdiği açıklamaya göre de, Earnshaw ailesinin evi Wuthering Heights, “fırtınalı havada atmosferdeki kargaşaya açık kaldığı için, adını bu anlamlı taşra sıfatından alır” (“wuthering being a significant provincial adjective descriptive of the atmospheric tumult to which its station is exposed in stormy weather”). Charlotte Brontë de, <em>Villette</em>’de, tipiyi ve kar fırtınasını anlatırken, bu deyimi tırnak içine alarak “wuthering” sözcüğünü kullanır.</p>
      <p>Pek az sayıda roman adı, <em>Wuthering Heights</em>’ın adı kadar anlamlı olabilir. Çünkü ileride göreceğimiz gibi, Earnshaw ailesinin tepelerdeki ıssız evine, tutkuların yabanıl ve yıkıcı güçlerini simgeleyen acımasız bir rüzgâr egemendir. Doğayla insanların iç içe yaşadıkları bu romanda, kuzey rüzgârlarıyla fırtınaların, ağaçların yapraklarını yolduğu, onları kavurduğu, bodur bıraktığı, hep bir yana eğip, ellerini sadaka dilemek için uzatan bitik dilencilere benzettiği gibi; tutkular da insanları kavurur, eğri büğrü yapar, yaşamlarını yıkar. Doğa, çoğu romanda olduğu gibi sadece bir dekor değildir <em>Wuthering Heights</em>’da. Üstelik Victoria Çağı’nın öteki romanlarında görülen dingin, yemyeşil, ağaçlı, çimenli, kuzulu koyunlu, huzur veren doğa da değildir buradaki. Yıkıcı güçlerin egemen olduğu, yabanıl, kıraç, tedirgin edici, tehlikeli bir doğadır. Bu romanda, insanlar da böyle bir doğanın parçasıdırlar. Özellikle başkişi Heathcliff, “heath” (fundalık) ile “cliff” (sarp kaya) sözcüklerinin bir bileşimi olan adıyla, bir insandan çok bir doğa gücünü andırır. Heathcliff ile Catherine’in birbirlerine duydukları tutkunun, ancak insan duygularıyla doğa güçlerinin kaynaştığı böyle bir ortamda gelişebileceği de besbellidir. Heathcliff ile Catherine, birbiriyle özdeşleşirken, doğayla da özdeşleşirler; insan olmaktan çıkıp, fırtınalara, şimşeklere, uçurumlara, kayalara dönüşürler sanki. Onların yoğun <span epub:type="pagebreak" id="page1138" title="1138"/>tutkuları, başka insanlarda, fazlasıyla abartılmış, yapay ya da sağlıksız izlenimini verebilir. Ama doğanın bir parçası olan bu kadınla bu erkekte inandırıcı olur; şiddetli bir fırtına kadar korku uyandırmakla birlikte, doğal görünür bizlere.</p>
      <p>Heathcliff ile Catherine, Victoria Çağı romanlarında gördüğümüz âşıklara hiç benzemezler. Bunun nedeni de, Emily Brontë’nin Victoria Çağı romancılarıyla uzaktan yakından hiç mi hiç ilişkisi olmamasıdır. William Blake, şair olarak XVIII. yüzyılın sonunda nasıl tek başına bir fenomen ise, Emily Brontë de XIX. yüzyılın ortasında, romancı olarak tek başına bir fenomendir. Başkalarından hiç etkilenmeyen, hiç kimselere benzemeyen, tümüyle özgün yaratıcılardır ikisi de. Emily Brontë, yaşadığı çağa her bakımdan ters düşer. Victoria Çağı’nın tüm geleneklerini, tüm ahlâk kurallarını altüst eder. Her şeyden fazla ölçülü davranmaya, törelere uymaya, en beylik anlamda aklı başında davranmaya özen gösteren bir çağda, Emily çılgın bir aşk tutkusunu anlatır. Heathcliff de, Catherine de, o çağda hiç kimselerin söyleyemeyeceği sözleri söylerler, hiç kimselerin yapamayacağı şeyleri yaparlar. Ve buna karşın, inandırıcı ve gerçek olmanın yolunu bulurlar gene de.</p>
      <p>Bir yazar, çevresindeki töreleri, insan ilişkilerini, davranışları inceleyerek ya da kendi kişisel yaşantısından esinlenerek, kendi başından geçenleri biraz değiştirerek roman yazar genellikle. Oysa <em>Wuthering Heights, </em>ne nesnel gözlemlerden, ne de öznel deneyimlerden kaynaklanır. Sadece ve sadece düşgücünün yarattığı bir mucizedir. Ve insan şaşar, ıssız Haworth köyünden ancak birkaç ay uzaklaşan, ailesi dışında neredeyse hiç kimseyi tanımayan bu evde kalmış kızın, salt düşgücüyle böyle bir mucize yaratmış olmasına.</p>
      <p><em>Wuthering Heights </em>ilk yayımlandığı sırada, çağın en saygıdeğer edebiyat dergisi <em>Quarterly Review</em>’da “isyan ettirecek nitelikte” (“revolting”), “onulmaz bir biçimde canavarca” (“iredeemably monstruous”), “en ahlâksız İngiliz okuyucuları için bile yenilip yutulmayacak kadar tiksindirici ve iğrenç bir biçimde putperest” (“too odiously and abominably pagan to be palatable to the most vitiated class of English readers”) gibi sözlerle yerin dibine batırıldı. Amerikalılar da bu lânetleme korosuna katıldılar. Charles <span epub:type="pagebreak" id="page1139" title="1139"/>Astor Bristed, <em>The American Review</em>’un Ekim 1848 sayısında, “the loathsome vulgarities of <em>Wuthering Heights</em>”dan (<em>Wuthering Heights</em>’ın iğrenç bayağılıklarından) söz etti. Pritchett, “outside of <em>Wuthering Heights</em>, there is no madness in Victorian fiction” (<em>Wuthering Heights </em>bir yana, Victoria Çağı romanında çılgınlık yoktur) der. Doğrudur bu. Bu yüzden de Victoria Çağı eleştirmenleri, bu romandaki çılgın tutku karşısında, tiksintiyle dolu bir çeşit korkuya kapılmışlardı. </p>
      <p>Charlotte Brontë’nin yaşamöyküsünü yazan Mrs. Elizabeth Gaskell, Emily’nin “dikkate değer dehasını” (remarkable genius) sezer gibi olmakla birlikte, Heathcliff ile Catherine karşısında dehşete düşer; onları “kasvetli ve korkunç suçlular” (“grim and terrible criminals”) sayar. Bu gibi ahlâksız ve hiç kimselere benzemeyen kişilerin, böylesine inandırıcı olmalarına birçok okuyucunun isyan ettiğini söyler. Daha önce de belirttiğimiz gibi, Charlotte Brontë, Emily’ye yeryüzünde en yakın insandı. Ama ne acıdır ki, aşk tutkusunu bildiğini <em>Jane Eyre</em>’de kanıtladığı halde, o da anlayamaz <em>Wuthering Heights</em>’ı. Bu romanın 1850’de çıkan ikinci baskısına (ilk yayımlandığından üç yıl sonra ikinci baskı yapıldığına göre, demek ki, Emily Brontë’nin bazı meraklıları vardı gene de) yazdığı önsözde, Victoria Çağı okuyucularının doğuştan dingin ve ölçülü olduklarını; daha çocukken bile, törelere uygun bir biçimde davranmaya ve konuşmaya alıştıklarını; bu yüzden de “bazı canlı ve korkunç sahnelerin, onların geceleri uyumalarını engellediğini, gündüzleri huzurlarını bozduğunu” (“certain vivid and fearful scenes banished sleep by night and disturbed peace by day”) ileri sürerek, kardeşinin romanına gösterilen olumsuz tepkiyi açıklamaya çalışır. Zaten Charlotte’un bütün bu önsözü, Emily adına bir özür dilemedir aslında; Charlotte, kardeşinin ölümünden sonra, “kendini zorlayarak” (“compelling myself”) kitabı bir kez daha okumuş, kitabın gücüne yeniden hayran olmuş; ama <em>Wuthering Heights</em>’ın karamsarlığı yüzünden, kitaptan haz alamamış, acı duymuş. Emily’nin yazdıklarında bir çeşit “moral electricity” (manevi elektrik) varmış. Gelgelelim Emily, bunun farkında değilmiş, olamazmış da. Bir rahibe, manastırının kapısının önünden geçenleri tanımadığı gibi, Emily de çevresinde yaşayanları tanımıyormuş. Acımasız ve <span epub:type="pagebreak" id="page1140" title="1140"/>ahlâksız insan portreleri çizmiş ama bunları çizerken “ne yaptığını bilmiyormuş” (“she did not know what she had done”). Charlotte Brontë, kardeşinin farkına varmadan büyük bir suç işlediği anlamına gelen bu sözleri söyledikten sonra, Emily biraz daha yaşasaydı, kişiliğinin haşin, acayip ve karanlık yanlarından sıyrılabileceğini, güzel bir ağaç gibi gelişip, daha olgun meyveler, daha güzel çiçekler verebileceğini ileri sürer.</p>
      <p>Kendisi büyük bir romancı olan Charlotte Brontë’nin, kardeşinin başyapıtı karşısındaki anlayışsızlığı hazindir. Ama Victoria Çağı’na özgü bu anlayışsızlığın bazı edebiyat tarihçilerinde tâ XX. yüzyıla değin sürmesi daha da hazin ve gariptir. Örneğin, 1898’de ünlü George Saintsbury, <em>Jane Eyre</em>’den uzun uzun söz eder. Ama <em>Wuthering Heights </em>ile başa çıkamadığı için, kitabı “extraordinary” (“olağanüstü”) diye niteleyip geçer. Bu romanı hangi açılardan “olağanüstü” bulduğunu açıklamaya da hiç yanaşmaz. 1913’te A. A. Jack, on beş ciltlik <em>Cambridge History of English Literature</em>’da artık hiç kimselerin okumadığı romanlara bölümler ayırırken, <em>Wuthering Heights</em>’a ancak bir buçuk sayfa verir. Ölümsüz bir aşk şarkısı saydığı <em>Jane Eyre</em>’i içtenlikle övdükten sonra, <em>Wuthering Heights</em>’ı, “yaşamla ilgili bir öykü değil, şeytanca bir öykü” (“a tale of diablerie, not of life”) diye tanımlar. Bu roman konusunda eleştirmenlerin henüz kesin bir yargıya varamadıklarını; kitap okuyuculara haz vermediği için, okunmaması gerektiğini bildirir. Ne var ki, kendi bunu hiç istemediği halde, <em>Wuthering Heights</em>’ı düşgücünün büyük bir ürünü sayar. Bu kitap sayesinde hiç de gerçek olmayan bir dünyaya acayip bir yakınlık duyduğumuzu söyler. Hatta Heathcliff’den nefret etmemiz gerektiği halde, ondan tam anlamıyla nefret edemediğimizi de itiraf eder. George Sampson, 1941’de çıkan <em>The Concise Cambridge History of English Literature’</em>da, <em>Wuthering Heights</em>’ın <em>King Lear</em> ayarında bir başyapıt mı, yoksa gülünç abartmalarla dolu, metelik etmeyen bir melodram mı olduğu konusunda eleştirmenlerin henüz karar veremediklerini söyledikten sonra, şöyle bir yargıya varır:</p>
      <blockquote>
        <p>“The book is unique. There was nothing like it before, there has been nothing like it since, there will be nothing like it again.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1141" title="1141"/>
        <p>Bu kitabın eşi benzeri yoktur. Daha önce de olmadı, o zamandan beri de olmadı, bundan sonra da hiç olmayacak.</p>
      </blockquote>
      <p>Sampson’ın böyle bir yargıya varmasının nedeni de, <em>Wuthering Heights</em>’ı “yüce bir düşgücüyle tam bir bilgisizliğin birleşmesi” (“the combination of high imagination with pure ignorance”) saymasıdır. Çünkü Sampson’a göre Emily Brontë, cinsellik konusunda tam anlamıyla bilgisizdi. Buna karşın, bir erkekle bir kadın arasında böylesine yoğun, ama cinsellikten tümüyle arınmış bir tutkuyu dile getirebildi. <em>Jane Eyre</em>’deki olaylar, herhangi bir yerde, herhangi birilerinin başına gelebilirdi. Ama <em>Wuthering Heights’</em>daki olaylar “could not have happened out of hell.” (cehennemin dışında yer almalarının yolu yoktu). Bu roman karşısında kafası fena halde karışmış görünen George Sampson’a bakılacak olursa, “the wickedness of <em>Wuthering Heights </em>appals us, because it is pure wickedness, free from any taint of the flesh.” (<em>Wuthering Heights</em>’ın ahlâksızlığı, bedenin istekleriyle lekelenmemiş, su katılmamış bir ahlâksızlık olduğundan, bizi dehşete düşürür.)</p>
      <p>Edebiyat tarihçileri ve eleştirmenler, Emily Brontë’nin kitabı karşısında, ne tedirginlik, ne de şaşkınlık duyarlar artık. Bir başyapıt olduğu kesinlikle kabul edilen <em>Wuthering Heights </em>herkesçe övülür. Bu övgülerden sadece birkaç örnek vermekle yetinelim: David Daiches, “yalın bir yücelik” (“stark grandeur”) bulur bu romanda. <em>Wuthering Heights</em>’ın bir tiyatro oyununu andırdığına; kısa açıklamalarla birbirine bağlı çok çarpıcı sahnelerden oluştuğuna; böylece bu romanı okurken, her şeyi bir sahnede izlercesine, en canlı biçimde gördüğümüze ve duyduğumuza dikkati çeken David Cecil, Victoria Çağı romanları arasında ancak <em>Wuthering Heights</em>’ın zamanın tozuyla ışıltısını yitirmediğini, ancak <em>Wuthering Heights</em>’ın pırıl pırıl kaldığını söyler. Bu kitabı, hem biçim açısından kusursuz, hem de İngiliz romanlarının en şiirseli bilen G. D. Klingopulos da <em>Scrutiny </em>dergisinde 1947’de yayımladığı bir incelemede, <em>Wuthering Heights</em>’ı bir romandan çok dramatik bir şiir sayar. Derek Traversi, bu eşsiz yapıtın, yazıldığı çağın romanlarına değil de, eski bir Yunan tragedyasına benzediğini ileri sürer. Walter Allen romanın biçimsel ustalığı üs<span epub:type="pagebreak" id="page1142" title="1142"/>tünde ayrıca durur. Henry James ya da Joseph Conrad gibi, roman tekniğini en çok önemseyenlerin bile, Emily Brontë’nin başarısına varamadıklarını söyler; içerik açısından da bir Shakespeare tragedyasına benzetir <em>Wuthering Heights</em>’ı.</p>
      <p>Emily Brontë, <em>Wuntering Heights</em>’ı olayların sırasını izleyerek dümdüz bir biçimde değil de, sondan bir süre önce başlayarak anlattığı için; romanda biri anne biri kız iki Catherine, biri Heathcliff’in oğlu biri bu çocuğun dayısı iki Linton bulunduğu için, karışıklık olmasın diye, kitabı kısaca özetlemekte yarar var: Wuthering Heights adı verilen evin sahibi Earnshaw, Liverpool’dan altı yaşlarında, çingene gibi esmer bir erkek çocuğuyla geri döner günün birinde. Heathcliff adını taktığı, soyadı olmayan bu çocuğu, oğlu Hindley ve kızı Catherine ile birlikte, kendi çocuğuymuş gibi büyütmek ister. Catherine ile Heathcilff, birbirlerini hemen severler. (Emily Brontë’nin kimi zaman Catherine, ama çoğu zaman Cathy dediği bu kızı, daha sonraları doğuracağı aynı adı taşıyan kız çocukla karıştırmamak için, anneye Catherine, kızına da Cathy diyeceğiz.) Babaları öldükten sonra, Catherine’in ayyaş ve kötü bir delikanlı olan ağabeyi Hindley, Heathcliff’e eziyet eder, sıradan bir uşak gibi davranır ona. Çocuklar büyüyünce, Heathcliff, Catherine’in, onun gibi biriyle evlenmesinin kendisini küçük düşüreceğini söylediğini duyar bir rastlantı sonucu. Bunun üzerine Wuthering Heights’dan kaçar. Üç yıl ortadan yok olduktan sonra, varlıklı bir adam olarak geri döner. Bu arada Catherine, Thrushcross Grange denilen komşu malikânenin sahibi genç Edgar Linton ile evlenmiştir. Catherine ile Heathcliff karşılaşınca, aralarındaki tutku yeniden başlar. Catherine, kendi adını taşıyan kızını, romanın ortalarında doğurduktan hemen sonra ölür. Heathcliff de salt Edgar Linton’a kötülük olsun diye, onun kardeşi Isabella ile evlenir. Isabella’dan, dayısının adı verilen bir oğlu olur. Aradan yirmi yıl kadar geçer ve Heathcliff, Earnshaw ailesinden de, Linton ailesinden de öcünü almayı sürdürür. Gene salt kötülük etmek amacıyla, kendi oğlunu, Edgar Linton’ın ve Catherine’in kızı Cathy ile zorla evlendirir. Earnshaw ile Linton ailelerinin malına mülküne, yani Wuthering Heights ile Thrushcross Grange’a el koymanın da yolunu bulur. Kendisine yapılan eziyetlerin hıncını al<span epub:type="pagebreak" id="page1143" title="1143"/>mak için, Hindley Earnshaw’a da, oğlu Hareton’a da bir köpek muamelesi yapar. Oğlu öldükten sonra, Heathcliff de ölür. Romanın sonunda, gencecikken dul kalan Cathy ile Hareton evlenirler.</p>
      <p>Emily Brontë, hayret uyandıran bir ustalıkla kurduğu bu ilk ve son romanını, iki anlatıcı kullanarak kaleme alır. Thrushcross Grange’i kiralayan birinci anlatıcı Lockwood, ancak ilk dört bölümde ve son dört bölümde olup bitenleri aktarır bizlere. Asıl önemli anlatıcı, Heathcliff, Catherine ve Hindley’nin çocukluklarından beri Wuthering Heights’da hizmet gören, başlıca kişileri yakından tanıyan, her şeyin içyüzünü bilen Nelly’dir. İşin en ilginç yanı, Lockwood ile Nelly’nin, bu öyküde gözler önüne serilen duygulara ve davranışlara bütünüyle yabancı kalan, olup bitenleri sağduyulu ve gerçekçi bir açıdan gözleyebilen aklı başında insanlar olmalarıdır. Böylece Emily Brontë, görülmedik bir yöntem uygulayarak, en olağandışı durumları, en aşırı duyguları, kendi halinde tipik bir Victoria Çağı genci olan Lockwood’un ve sağduyulu halk kadını Nelly’nin anlatımıyla aktarır bizlere. Böylece düşgücüyle gerçekler arasında bir denge kurulur; ele alınan kişiler ve olaylar daha inandırıcı olur.</p>
      <p>Bu bakımdan <em>Wuthering Heights</em>’ı on beş yaşındayken okumakla kırk beş yaşındayken okumak arasında büyük bir fark vardır. Gerçi bu roman insana her yaşta haz verir; ama on beş yaşındaki okuyucu, onu kendinden geçiren, neredeyse sarhoş eden romantik bir heyecan duyar ancak. Oysa kırk beş yaşındaki okuyucu, daha serinkanlı bir algılayışla, olup bitenleri Nelly’nin açısından da gözlemeye başlar. Örneğin Nelly, Heathcliff ile Catherine’i her zaman bir ana sevgisiyle koruduğu halde, onların ahlâksal tutumlarını da, duygularını da hiç beğenmez; aralarındaki tutkunun yıkıcı yanını da çok iyi bilir. Heathcliff’i görmesine izin verilmediği için, Catherine’in bir öfke nöbeti anındaki davranışını, alay edercesine anlatır:</p>
      <blockquote>
        <p>“Such senseless, wicked rages! There she lay dashing her head against the arm of the sofa and grinding her teeth, so that you might fancy she would crush them to splinters!”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1144" title="1144"/>
        <p>Ne anlamsız, ne kötü öfkeler bunlar! Orada kendini yere atmış, kanepenin koluna kafasını vuruyordu. Dişlerini öyle bir gıcırdatıyordu ki, hepsini paramparça etmek istediğini sanırdınız!</p>
      </blockquote>
      <p>Nelly’nin anlatıcılığı sayesinde romanın yoğun bir heyecanla birlikte akılcı yaklaşımları da içeren karmaşık yapısı yerli yerine oturur. <em>Wuthering Heights</em>’ın sadece tutku ve coşkudan oluşmadığı; Emily Brontë’nin sadece romantik bir yazar değil, en doğru anlamda gerçekçi bir yazar da olduğu anlaşılır.</p>
      <p>Mr. Earnshaw, Liverpool sokaklarında paçavralar içinde bulup Heathcliff adını verdiği küçüğü evine getirince, Şeytan tarafından gönderilmişçesine esmer olmasına karşın, bu çocuğun Tanrı’nın bir armağanı sayılmasını ister. Heathcliff’in Coleridge’in <em>Kubla Khan</em> şiirindeki “demon-lover” (şeytan-âşık) tipini andıran ve büyüyünce ortaya çıkan “satanic” yanı, hemen belirtilmiş olur böylece. Ama bu şeytanımsı yaratığın, o zaman da, daha sonraları da, hatta iyice canavarlaştığı zaman bile, garip bir çekiciliği vardır. Aklı başında Nelly bile kapılır bu çekiciliğe. Kimin nesi olduğu bilinmeyen Heathcliff’i, kılık değiştirmiş bir prense benzetir.</p>
      <p>Heathcliff ile Catherine arasında hiçbir zaman kopmayacak olan sevgi bağı hemen kurulur. Nelly, bu iki çocuğun birbirlerine böylesine düşkün olmalarını hiç doğru bulmaz. Düşkünlükten öte, bu bir tutkudur aslında. Gene Nelly’nin dediği gibi, birlikte olunca bütün dünyayı unuturlar. Sabahtan akşama değin kıraç fundalıklarda birlikte oynarlar. Geceleri bile birbirlerinden ayrılmadıkları, aynı yatakta yattıkları üç kez söylenir. Ama ne gariptir ki, yoğunluğu yüzünden insanı neredeyse dehşete düşüren bu tutkunun, Heathcliff ile Catherine büyüdükten sonra da hiçbir cinsel yanı yok gibidir. <em>Jane Eyre</em>’de, Victoria Çağı’nın tüm baskılarına karşın Jane ile Rochester’ın ilişkisinde sezilen cinselliğin en küçük bir izi görülmez burada. İşte bundan ötürü Virginia Woolf, Heathcliff’in Emily’nin erkek kardeşi Branwell’in bir portresi olabileceğini düşünmüştür. Ünlü eleştirmen F. R. Leavis’in eşi Q. D. Leavis, bunu doğrulayacak hiçbir kanıt bulunmadığı halde, Earnshaw’un Liverpool’dan getirdiği çocuğun, onun nikâhdışı oğlu, yani Catherine’in baba bir kardeşi olabi<span epub:type="pagebreak" id="page1145" title="1145"/>leceğini ileri sürmüştür. 1946’da Justice Walsey, daha da acayip bir varsayım ortaya atmış, bu konuda gene en küçük bir kanıt bulunmadığı halde, <em>Wuthering Heights</em>’ın iki ayrı yazarı olduğu; Emily’nin bu romanı erkek kardeşiyle birlikte yazdığı ya da Branwell’in başladığı bir metni tamamladığı tezini savunmuştur.</p>
      <p>Heathcliff ile Catherine, birlikteyken bütün dünyayı dışladıkları halde, bu fundalık bölgede tek başına değildirler. Aşağıdaki vadide Thrushcross Grange adlı evde oturan Linton ailesinin çocukları vardır. Thrushcross Grange ile Wuthering Heights, birbirine karşıt iki dünyadır. Bu karşıtlık, evlerin adlarından bile anlaşılır: Wuthering Heights adı, yabanıl bir kuzey rüzgârının uğuldadığı kıraç tepeleri anımsatırken; vadideki Thrushcross Grange’in adı, ardıç kuşunu (thrush), Hıristiyanlığın simgesi haçı (cross) ve bereketli bir ambarı (grange) çağrıştırır. Wuthering Heights’da fırtına ve kargaşa egemenken, Thrushcross Grange’de huzur ve düzen egemendir. Victoria Çağı burjuvazisinin bir sığınağı olarak yüksek duvarlarla korunan Thrushcross Grange’de, Wuthering Heights’da hiç bulunmayan şeyler vardır: Özenle bakılan düzenli bahçeler, lüks eşyalarla dolu rahat salonlar, yerlere serili pahalı halılar, gümüş zincirlerle tavana asılı billur avizeler vb. Heathcliff ile Catherine, duvarları tırmanıp, Thrushcross Grange’deki Edgar Linton ile kız kardeşi Isabella’yı gizlice seyrederler ara sıra. Bu sapsarı saçlı, mavi gözlü uslu çocukları hor görürler. Edgar ile Isabella, cins bir ev köpeği yavrusunu aralarında paylaşamadıkları için ağlayınca, Heathcliff ile Catherine’in büsbütün gözlerinden düşerler. Gerçekten de ileride mahvedecekleri, hiçbir güçlü yanı olmayan, sıradan insanlardır Edgar Linton ile kız kardeşi.</p>
      <p>Ne var ki, çocuklar büyüdükten sonra durum değişir. Günün birinde Catherine, Thrushcross Grange’in bahçesinde bir kazaya uğrar, ayak bileği burkulur. Linton’lar onu hemen içeriye alırlar. Uşak sınıfından bildikleri Heathcliff’in ise, evlerine ayak basmasına izin vermezler. Thrushcross Grange’de bir hafta kaldıktan sonra, Catherine orasını bir cennet olarak görmeye başlar. Isabella Linton gibi hanım hanımcık bir kız olmaya özenir. Nelly’ye Heathcliff ile evlenirse küçük düşeceğini söyleyerek, kendisine âşık olan Edgar Linton ile evlenmeye karar verir. O bölgenin en <span epub:type="pagebreak" id="page1146" title="1146"/>seçkin kadını durumuna yükseleceği, Edgar gibi varlıklı bir gençle evleneceği için böbürlenir. Catherine, Victoria Çağı burjuvazisinin saflarına geçmiştir artık. Bunu yapmakla da, sadece sevdiği erkeğe değil, kendi öz benliğine de ihanet etmiştir. Ne var ki, Catherine, bu seçim yüzünden Heathcliff’den ayrılacağını aklının ucundan bile geçirmez. Hem Thruschcross Grange’de saltanat süreceğini, hem de her gün Heathcliff ile beraber olacağını umar. Oysa bir rastlantı sonucu Catherine’in neler dediğini duyan Heathcliff ortadan yok olur.</p>
      <p>Daha önce de belirttiğimiz gibi, hem coşkulu bir aşk öyküsü, hem de gerçekçi bir roman olan <em>Wuthering Heights</em>’a sınıf sorunu girer böylece: Catherine Earnshaw, Linton kadar varlıklı olmamakla birlikte orta sınıftan bir kızdır. Heathcliff ise sokaklarda bulunmuş, kimin nesi olduğu belirsiz, meteliksiz bir delikanlıdır. Evin artık efendisi olan Catherine’in ağabeyi Hindley ile aynı sofraya oturamaz; Linton’lar Wuthering Heights’a gelince, onların yanına çıkamaz. Hiçbir günahı olmadığı halde, eğitimden yoksun bırakılır, durup dururken dayak yer Hindley’den. Arnold Kettle’in dediği gibi, Heathcliff, toplumsal adaletsizliğin gerçek bir kurbanıdır.</p>
      <p>Catherine, sınıfsal bir seçim yaparak Edgar Linton ile evlenir. Ama bunun korkunç bir yanılgı olduğunun da bilincindedir. “In my soul and in my heart, I’m convinced I’m wrong” (Ruhumla, yüreğimle yanıldığıma inanıyorum) der. Nelly’ye, Heathcliff için söylediklerinden de anlaşılır bu:</p>
      <blockquote>
        <p>“Whatever our souls are made of, his and mine are the same and Linton’s is a different as moonbeams from lightning or frost from fire.”</p>
      </blockquote>
      <blockquote>
        <p>Ruhlarımız neyle yapılırsa yapılsın, onunkiyle benimki aynı. Linton’unki ise, ay ışığı şimşekten ya da buz ateşten ne denli farklıysa, o denli farklı bizim ruhlarımızdan.</p>
      </blockquote>
      <p>Catherine, Edgar Linton’a duyduğu hevesin gelip geçici, Heathcliff’e duyduğu sevginin kalıcı olduğunu da açıklar Nelly’ye:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1147" title="1147"/>
        <p>“My love for Linton is like the foliage in the woods: Time will change it, I’m well aware, as winter changes trees. My love for Heathcliff resembles the eternal rocks beneath; a source of little visible delight, but necessary.”</p>
      </blockquote>
      <blockquote>
        <p>Linton’a sevgim korulardaki yapraklar gibi. Zamanla değişecek biliyorum, kışın ağaçlar değiştiği gibi. Ama Heathcliff’e sevgim, bu ağaçların altındaki sonsuza değin süren kayalara benzer. Gözle görülen bir haz kaynağı değildir o kayalar; ama elzemdirler.</p>
      </blockquote>
      <p>Bundan da öte, Catherine, kendisiyle Heathcliff arasında bir ayrım yapamaz. İki ayrı insan değil, bir tek kişidir onlar:</p>
      <blockquote>
        <p>If all else perished and he remained, I shall still continue to be and if all else remained and he were annihilated, the universe would turn to a mighty stranger for me.”</p>
      </blockquote>
      <blockquote>
        <p>Eğer her şey yok olsa da, o kalsa, benim varlığım gene sürer. Her şey kalsa da, o yok olsa, evren müthiş bir yabancıya dönüşür benim gözümde.</p>
      </blockquote>
      <p>Gerçekten de aynı hamurdan yoğrulmuştur Catherine ile Heathcliff. Catherine de, Heathcliff gibi dikbaşlıdır. Hiçbir otoriteye boyun eğmez, hiçbir kalıba dökülmeye katlanmaz. Babası ona belirli gelenekleri benimsetmek için boşuna uğraşır. Catherine, büyüyünce bile, öfkelendiği zaman kendini tutamaz; ter ter tepinir, Nelly’yi tokatlar. Onu engellemek isteyen Edgar Linton’a da bir yumruk atar. <em>Villette</em>’in başkişisi Lucy Snowe’un bir okul temsilinde erkek kılığına girmeyi reddetmesini doğru bulacak kadar geleneklere bağlı kalan Charlotte Brontë’nin, sevgili kız kardeşinin başkişisi karşısında dehşete düşmesine, onun “perverted passion and passionate perversity”sinden (sapıklaşmış tutku ve tutkulaşmış sapıklığından) yakınmasına hiç şaşmamalı. Catherine, zavallı Edgar ile evlendikten sonra da, kölesiymiş gibi hırpalar durur onu. Tutkulu bir aşkla sevdiği Heathcliff’e karşı da bencilce davranır. Son buluşmalarında “I care nothing for your suffering. Why shouldn’t you suffer, I do” (Senin acı çek<span epub:type="pagebreak" id="page1148" title="1148"/>men bana vız gelir. Sen neden acı çekmeyecekmişsin? Ben çekiyorum ya) der. Heathcliff “she showed herself a demon to me” (Bana karşı bir ifrit gibi davrandı) derken doğruyu söylemektedir.</p>
      <p>Thrushcross Grange cennet olabilirdi birçoklarına. Ama Catherine, tıpkı Heathcliff gibi, cennetin değil, cehennemin insanıdır. “I have no more business to marry Edgar Linton than I have to be in heaven” (Cennette olmak benim işim olmadığı gibi, Edgar Linton ile evlenmek de benim işim değildir) diyerek bunun bilincinde olduğunu gösterir. Çocukluğunda gördüğü bir düş de çok anlamlıdır bu bakımdan: Catherine bu düşünde kendini cennette görür. Ama öylesine yabancıdır ki oraya, hüngür hüngür ağlamaya başlar. Bunun üzerine, öfkelenen melekler, onu cennetten aşağı atarlar. Wuthering Heights’a yakın fundalıklara, yani Heathcliff’in yanına düştüğünü anlayınca, bu kez sevinçten ağlayarak uyanır.</p>
      <p>Heathcliff ortadan yok olunca, Catherine büyük bir üzüntüye kapılır, günlerce onu arar. İki yıl sonra da, yani Heathcliff geri dönmeden altı ay önce, Edgar Linton ile evlenir. Gerçekten iyi huylu, yumuşak ve eşine çok bağlı olan genç Linton, Catherine’den çok çekinir; sürekli özveride bulunarak onun her isteğini yerine getirir. Nelly’nin anlattığı gibi, tehlikeli dikenlere sarılan bir hanımeli gibi, eşine sarılır.</p>
      <p>Derken üç yıldır ortadan yok olan Heathcliff çıkagelir. Gözlerinde hâlâ “a black fire” (bir kara ateş) yandığı halde, dış görünüşü açısından kibar bir bay izlenimini veren, özenle giyinmiş, paralı pullu bambaşka bir Heathcliff’dir bu. Üç yıl içinde nasıl servet edindiği hiç açıklanmaz. Ama bunca parayı alnının teriyle kazanmadığı, profesyonel kumarbazlık ettiği ya da buna benzer işler çevirdiği besbellidir. Sevinçten deliye dönen Catherine, kocasının boynuna sarılarak, Heathcliff’in geri döndüğü müjdesini verir ona. Ama Catherine, Thrushcross Grange’a gelen Heathcliff’i salona getirmek isteyince, Edgar Linton, bu adamın mutfakta hizmetçilerle yemesinin daha yerinde olacağını söyler. Bunun üzerine Catherine, acı acı alay ederek, Nelly’nin iki ayrı sofra hazırlamasını ister. Birinde Edgar Linton ile kız kardeşi, yani kibar takımı; ötekinde de kendisiyle Heathcliff, yani ayaktakı<span epub:type="pagebreak" id="page1149" title="1149"/>mı oturacaktır. İlkin sevinçten çıldırmış gibi davranan Catherine, kocasının tutumu karşısında, şimdi de öfkeden kudurmuş gibi davranır. Edgar Linton’ı sürekli aşağılar. Onu değil, Heathcliff’i istediğini yüzüne karşı söyleyerek, Edgar’ı ağlatır. Kapıyı kilitleyip, anahtarı şöminedeki ateşe attıktan sonra, kocası sanki hiç odada değilmişçesine, onun önünde Heathcliff’e aşkını dile getirir. Heathcliff de, Catherine’in evlendiğini öğrenince, ilkin kendini öldürmeyi tasarladığını, sırf ona yaklaşabilmek için para kazanmayı amaç edindiğini, parası ve toplumda bir yeri olmadığı için Catherine’i yitirdiğini anladığını anlatır.</p>
      <p><em>Wuthering Heights</em>, bir aşk öyküsü olduğu gibi, bir kin öyküsü, bir öç alma öyküsüdür aynı zamanda. Heathcliff, kendini koruyan Earnshaw’un ölümünden sonra ona hep kötü davranan, onu hep aşağılayan Hindley Earnshaw’dan da, sevdiğini elinden alan Edgar Linton’dan da öç alacaktır. Edgar’a ağır bir darbe vurmak için, kendisine budalaca âşık olan, hiç hoşlanmadığı, hatta tiksindiği Isabella Linton ile evlenir. Bunun üzerine büsbütün çıldıran Catherine, bu evliliği önlemek için her çareye başvurur. Bir yandan kızı alaylarıyla rezil ederken, bir yandan da onu uyarır. Heathcliff’in “vahşi, acımasız, kurt gibi” (“fierce, pitiless, wolfish”) bir adam olduğunu söyler. Zavallı Isabella, bu sözlerin ne denli doğru olduğunu evlenir evlenmez anlar. Sanki karşısına bir zehirli yılan ya da bir kaplan çıkmışçasına korkar kocasından. Catherine’in cenazesinin kaldırıldığı gün, Isabella, kocasının evinden deliler gibi kaçar. Koşa koşa Thrushcross Grange’a sığınıp, Linton adı, yani dayısının soyadı verilen bir erkek çocuk doğurur orada. Daha sonraları da çocuğunu bırakıp Londra’ya yerleşir.</p>
      <p>Catherine’in ölümü bir intihardır aslında. Heathcliff’e kavuşmak umudunu yitirince, yemekten, içmekten, uyumaktan kesilir, yatağa düşer. Ateşler içinde ağır hasta yatarken, buz gibi soğuk kuzey rüzgârının odaya dolması için, pencereleri açmasını emreder Nelly’ye. Hep Heathcliff’i sayıklar, hep onu bekler. Catherine, ancak öleceği gün Heathcliff’i görebilir. Catherine’in tutkusu, yaşarken olduğu gibi, ölürken de acımasız olduğundan, onunla birlikte Heathcliff’in de ölmesini ister:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1150" title="1150"/>
        <p>“They may bury me twelve feet deep and throw the church down over me, but I won’t rest till you are with me. I never will.”</p>
      </blockquote>
      <blockquote>
        <p>On iki kadem derinliğe gömebilirler beni. Üstüme de kiliseyi yıkabilirler. Ama sen benimle olmadıkça huzura kavuşmam. Asla kavuşmam.</p>
      </blockquote>
      <p>Heathcliff’in böylesine canlı, böylesine sağlıklı olmasına hayıflanır:</p>
      <blockquote>
        <p>“How strong you are! How many years do you mean to live after l’m gone?.. I wish I could hold you till we were both dead!.. I care nothing for your sufferings.”</p>
      </blockquote>
      <blockquote>
        <p>Ne kadar da güçlüsün! Daha kaç yıl yaşamaya niyetin var ben gittikten sonra?.. Keşke ikimiz de ölünceye dek seni tutabilsem!.. Senin çektiğin acılar vız geliyor bana.</p>
      </blockquote>
      <p>Catherine, Heathcliff’in daha da çok acı çekmesini ister. Ruhunun, Wuthering Heights’dan hiç ayrılmayacağını, Heathcliff ile sürekli uğraşacağını söyler. Ve gece, yedi aylık bir kız çocuğu doğurduktan sonra ölür.</p>
      <p>Ölüm bile onları birbirinden ayıramaz gibi romantik laflar vardır ya. Ne gariptir ki, Emily Brontë, bunun hoş bir laf değil, Catherine ve Heathcliff açısından bir gerçek olduğuna bizi inandırır. Çünkü ölen sevgilisi her zaman Heathcliff’in yanındadır. Heathcliff’in de bundan başka istediği bir şey yoktur zaten:</p>
      <blockquote>
        <p>“Catherine Earnshaw, may you not rest as long as I am living! You said I killed you... Haunt me then... Be with me always... Take any form... Drive me mad! Only do not leave me in this abyss where I cannot find you... I cannot live without my life! I cannot live without my soul!”</p>
      </blockquote>
      <blockquote>
        <p>Catherine Earnshaw, ben yaşadıkça, sen huzura kavuşma! Seni öldürdüğümü söyledin... Hayaletin bana hep görünsün öyleyse... Her zaman benim yanımda ol... İstediğin biçime gir... Deli et be<span epub:type="pagebreak" id="page1151" title="1151"/>ni... Yeter ki, seni bulamadığım bu dipsiz uçurumda bırakma beni! Hayatım olmadan yaşayamam! Canım olmadan yaşayamam!</p>
      </blockquote>
      <p>Nelly’nin, Heathcliff’in bunları söyledikten sonra başını bir ağacın gövdesine vurup, “bir insan gibi değil, vahşi bir hayvan gibi uludu” (“he howled, not like a man, but like a savage beast”) demesi ayrıca yerindedir. Çünkü Catherine, romanın on beşinci bölümünde öldükten sonra, Heathcliff, bir insan olmaktan çıkmış, dehşet uyandıran bir canavara dönüşmüştür. Sevgilisini yitireli on sekiz yıl geçtiği halde, Earnshaw’lara ve Linton’lara kini, onlardan öç alma hırsı hâlâ tükenmemiştir. Kumar ve içki düşkünü, hayvansı bir adam olan Catherine’in ağabeyi Hindley’yi öyle acımasızca cezalandırıp ölüme sürükler ki, bu kötü adama acıyacak duruma geliriz neredeyse. Ama Heathcliff’in asıl bağışlanamayacak günahı, sadece Hindley Earnshaw ile Edgar Linton’ı mahvetmekle yetinmeyip, hiçbir suçları olmayan ikinci kuşağa da, yani Hindley’nin oğlu genç Hareton’a ve Edgar ile Catherine’in kızı Cathy’ye de kötülük etmeye kalkmasıdır. Paraya hiç düşkünlüğü olmadığı halde, salt öç almak amacıyla, ilkin Wuthering Heights’ın sahibi Hindley’yi sürekli borçlandırarak malına mülküne el koyar; sonra da Hindley ona ne yaptıysa, o da aynı şeyi yapar Hindley’nin oğluna. Yaradılış olarak babasına hiç çekmeyen, akıllı ve soylu olan bu delikanlının okuma yazma öğrenmesini bile engeller; evde sanki bir uşakmış gibi davranır ona. Hindley ölünce, küçük çocuğu bir masanın üstüne koyup, romana egemen olan yıkıcı kuzey rüzgârı simgesine gene başvurur; kendi mahvolduğu gibi, aynı koşullar altında Heraton’un da mahvolup olmayacağını merak ettiğini söyler:</p>
      <blockquote>
        <p>“Now my bonny lad, you are mine! And we’ll see if one tree won’t grow as crooked as another the same wind to twist it.”</p>
      </blockquote>
      <blockquote>
        <p>Şimdi benimsin güzel oğlum. Üstüne aynı rüzgâr esip bunu burkunca, bir ağaç, öteki ağaç kadar yamru yumru olacak mı bakalım.</p>
      </blockquote>
      <p>Heathcliff, Catherine ile Edgar Linton’un kızı Cathy’ye de korkunç kötülük eder. Edgar’ın öleceğini anlar anlamaz, Wuthe<span epub:type="pagebreak" id="page1152" title="1152"/>ring Heights’ı ele geçirdiği gibi, düşmanının malını mülkünü de ele geçirmek için pırıl pırıl bir genç kız olan on sekiz yaşındaki Cathy’yi Wuthering Heights’a hapseder. Eğer Cathy, o sırada ağır bir hastalığa tutulmuş ve yaşamayacağı belli olan, kötü huylu ve çirkin oğlu Linton ile evlenmezse, can çekişen babasını görmesine izin vermeyeceğini bildirerek, Cathy ile Linton’ı zorla nikâhlar. Heatcliff, bir sevgi birleşmesinin değil, bir kin birleşmesinin ürünü olan kendi oğluna karşı ayrıca acımasızdır. Cathy, Linton’ın durumunun ağırlaştığını, doktor çağrılmazsa öleceğini söyleyince, Heathcliff’in, oğlu metelik etmediğine göre, onun yaşamını kurtarmak için bir metelik bile harcamayacağını söylemesi, bu adamın insanlıktan ne denli uzaklaştığını kanıtlar.</p>
      <p>Heathcliff, belki sevgilisi onu doğururken öldüğü, belki de Edgar Linton’ın kızı olduğu için, acımasız bir kin besler Cathy’ye. Ona yapmadığı kalmaz. En büyük kötülüğü de kızın kitaplarını paramparça etmesidir. Ama birçok bakımdan annesine çeken Cathy, Heathcliff’in onu ezmesine katlanmaz. Ona el kaldıran adamın elini ısırır bir gün. Heathcliff de öfkelenip daha fena döver kızı. Zaten <em>Wuthering Heights</em>, Victoria Çağı okuyucularının, hatta böyle durumlara biraz alışık olması gereken kendi çağımız okuyucularının yüreğine inecek nitelikte şiddet sahneleriyle doludur: Heathcliff ile Hindley, hayvanlar gibi dövüşürler; Hindley, bir demir çubukla vurur Heathcliff’in başına. Heathcliff, evin emektarı aşırı dindar ve çok yaşlı Joseph’i damdan atmaya kalkar. Karısı Isabella’nın üstüne ekmek bıçağı fırlatır. Hindley, özellikle sarhoşken, kendi oğlu Hareton’u dayaktan öldürecek duruma geldiği için, Nelly, çocuğu dolaplarda gizlemek zorunda kalır. Romanın kişileri, birbirlerinin yüzüne kaynar sular dökerler; bütün evi birbirlerinin kanlarıyla kızıla boyama hayalleri kurarlar. Heathcliff, zorla evlendirdiği oğluyla Cathy’nin iç dünyalarında neler gizlendiğini öğrenmek için, bir akşam eğlencesi olarak, onları diri diri kesmeyi istediğini söyler. Bütün çocukların küçük melekler sanıldığı bir çağda, <em>Wuthering Heights</em>’daki çocuklar, köpek yavrularını asarlar. Kendisi köpeklere çok düşkün olan, hatta kimine göre insanlardan fazla hayvanları seven Emily Brontë, asılan köpeğin salyalı ağzından sarkan morarmış dilini ayrıntılı olarak betimlemekten de çekinmez. <span epub:type="pagebreak" id="page1153" title="1153"/>Böylesine dehşet verici sahneler, Emily Brontë dışında, Victoria Çağı’nın hiçbir romanında görülmez.</p>
      <p><em>Wuthering Heights</em>, daha önce de belirttiğimiz gibi, Heathcliff’in ölümünden birkaç ay önceki bir günü anlatmakla başlar. Londra’lı genç Lockwood, sevgilisi yüzünden küçük bir düşkırıklığına uğradığı için, bir süre ıssız bir yerde oturmak istemiş, Thrushcross Grange’i kiralamıştır. Şimdi de evin sahibi Heathcliff ile tanışmak üzere Wuthering Heights’a gelir. O sıralarda kırk yaşlarında olan Heathcliff, dış dünyaya tümüyle kapalı bir adam izlenimini verir Lockwood’a. Çok esmer yüzüyle bir çingeneye benzemesine ve asık suratına karşın, gene de yakışıklı bulur onu. Çok güzel olmakla birlikte fazlasıyla haşin genç kızın (Cathy) ve kaba saba görünen genç uşağın (Hareton) kimler olduğunu anlayamaz ilkin. Eve egemen olan yoğun mutsuzluk ve kin havası, kişilerin birbirlerine karşı düşmanca davranışları, kibar Londralı Lockwood’u çok şaşırtır. Heathcliff, bu yabancının önünde Cathy’ye bağırır çağırır, küfrederek el kaldırır ona. Cathy de, hiç korkmadan, babası yaşında bu adama kafa tutar.</p>
      <p>O sırada kar ve tipi başladığından, Lockwood geceyi Wuthering Heights’da geçirmek ister. Heathcliff, buna razı olmaz. Ama Lockwood, dışarı çıkıp da köpeklerin saldırısına uğrayınca, orada kalması bir zorunluluk halini alır. Onu küçük bir yatak odasına götürürler. Odanın duvarlarına Catherine Earnshaw, Catherine Heathcliff, Catherine Linton adları yazılıdır. Lockwood, bir çocuğun elyazısıyla yazılmış bir günlük de bulur orada. Catherine bu günlükte, babasının ölümünden sonra ağabeyinin Heathcliff’e nasıl eziyet ettiğini; yaşlı ve dindar uşakları Joseph’in, onun da, Heathcliff’in de ahlâksız oldukları için, cehennem ateşlerinde nasıl cayır cayır yanacaklarını saatlerce anlattığını yazar.</p>
      <p>Huzursuz bir uykuya dalan Lockwood, o gece karışık ve korkunç karabasanlar görür: Bir ağaç dalı, yatağa bitişik pencereye sürekli çarpmaktadır. Lockwood, bu dalı uzaklaştırmak için, camın bir parçasını kırıp elini uzatınca, buz gibi soğuk küçük bir el, Lockwood’un elini yakalar. Pencerenin dışında bir kız çocuğunun yüzünü görür ve bir çocuk sesi uğuldayan rüzgârda “let me in, let me in!” (bırak içeriye gireyim, bırak içeriye gireyim!) diye ağlar. Düşünde korkudan zalimleşen Lockwood, kendi eli<span epub:type="pagebreak" id="page1154" title="1154"/>ni kurtarmak için, çocuğun bileğini kırık cama sürtüp durur; bütün yatak kana bulanır. Lockwood, çığlıklar atarak uyanınca Heathcliff odaya dalar. Pencereyi ardına kadar açıp, “come in, Cathy… Hear me this time” (içeriye gel, Cathy… dinle beni bu kez) diye ağlayarak yalvarır. Lockwood, Catherine’in hayaletinin çocukken Heathcliff ile birlikte yattıkları odaya girmek istediğini, hasta bir halde Thrushcross Grange’a döndükten sonra, artık onun hizmetinde çalışan Nelly’den öğrenir.</p>
      <p>Ölmeden kısa bir süre önce, Heathcliff’in öç alma hırsı ve kini tükeniverir ansızın. Düşmanı bildiği kişileri mahvetmekten artık haz almadığını açıklar Nelly’ye. Hareton ile Cathy arasında gelişen sevgi ilişkisini engellemeye de çalışmaz. Cathy’nin Hareton’a okumayı yazmayı öğretmesine, onu her bakımdan eğitmeye çalışmasına göz yumar. Zaten Hareton’a karşı duyguları çok karmaşıktır. Bu gencin, her şeye karşın kendisini hâlâ sevmesine şaşar. Gözlerini, halası Catherine’in gözlerine benzetir. Babası Hindley gibi hayvansı bir yaratık yapmak istediği, ama her şeye karşın insan Hareton’u, kendi gençliğinin bir simgesi olarak gördüğü de olur.</p>
      <p>Heathcliff’in artık tek istediği ölmek, böylece Catherine’e kavuşmaktır. Catherine’in ölümü bir bakıma bir intihar olduğu gibi, onunkisi de bir intihar olur aslında, Heathcliff, yemeyi içmeyi unutur, uyumaktan vazgeçer. “Nefes almayı, yüreğinin atmasını kendi kendine anımsatması gerekmektedir neredeyse” (“I have to remind myself to breathe… Almost to remind my heart to beat”). Sanki yeniden çocukluk günlerine dönmüşler de, Catherine yanındaymış gibi, gece gündüz ıssız fundalıklarda dolanıp durur. Yatınca da, Catherine ile birlikte küçükken yattığı yatakta yatar; onun başının da aynı yastıkta, kendi başının yanında olduğunu sanır. Dış dünyayı artık hiç görmez; nereye baksa, Catherine’i görür ancak.</p>
      <p>Ölümünden birkaç gün önce, Heathcliff’in gözlerinde müthiş bir sevinç parlamaya başlayıp da, “ruhumun mutluluğu bedenimi öldürüyor” (“my soul’s bliss kills my body”) deyince, çok yakında sevdiğine kavuşacağını anlarız. Nelly bir sabah, Heathcliff’in ölüsünü, Catherine’in çocukluk yatağında bulur. Catherine’in hayaleti içeriye girebilsin diye Heathcliff, pencereyi açtığı için, ölü ıslaktır:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1155" title="1155"/>
        <p>“I combed his black long hair from his forehead; I had to close his eyes; to extinguish, if possible, that frightful life-like gaze of exultation before any one else beheld it. They would not shut.”</p>
      </blockquote>
      <blockquote>
        <p>Alnına düşen uzun kara saçlarını arkaya doğru taradım. Başkaları onu görmeden önce, gözlerini kapatmaya, o korkunç ve canlı sevinç bakışını söndürmeye çalıştım. Gözleri kapanmıyordu.</p>
      </blockquote>
      <p>Bunca yıkıcı tutkudan, bunca kinden sonra, Catherine ile Edgar Linton’ın kızı Cathy’nin Hindley Earnshaw’nun oğlu Hareton ile birleşmesiyle, <em>Wuthering Heights</em> mutlu bir sona varır. Birinci kuşaktan Catherine ile Heathcliff’in kuramadıkları olumlu ilişkiyi, ikinci kuşaktan Cathy ile Hareton kurmayı başarırlar. Genç çift, Thrushcross Grange’de huzur içinde yaşar. Wuthering Heights da, oralarda oturan köylülere göre, fundalıklı kıraç tepelerde hâlâ elele dolaşan Catherine ile Heathcliff’in hayaletlerine kalır.</p>
