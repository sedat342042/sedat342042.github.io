      <header>
        <h1 class="bolum">On Birinci Bölüm</h1>
        <h2>Dickens’ın Olgunluk Dönemi Romanları</h2>
      </header>
      <p>1850’den sonra, Dickens’ın olgunluk yılları, en büyük romanlarını yazdığı dönem başlar. 1852 ile 1853 arasında tefrika edilen <em>Bleak House </em>(Kasvetli Ev), Dickens’ın, aşırı duygusallık ya da melodrama kaçma gibi kusurlarından en iyi arınmış, en değerli romanlarından biridir. Gerçi olaylar örgüsü, karmaşık olmasına burada da karmaşıktır. Ama roman öyle iyi kurulmuştur ve en değişik çevrelerden kişilerin yaşamı öyle bir ustalıkla birbirine bağlanmıştır ki, anlatılan öyküde hiçbir karışıklık görmeden, bu çok uzun romanı soluk soluğa okuruz.</p>
      <p>Dickens’ın çoğu romanından farklı olarak, gülmece öğelerinin pek yeri yoktur “öfkeli” diye niteleyeceğimiz bu romanda. Gülmecenin yerini, buruk bir alaycılık almıştır. <em>Bleak House’</em>daki bu öfke ve istihza, sadece belirli bazı haksızlıklara değil, İngiltere’nin temel yapısına, yani hem yasalarına, hem de toplumsal düzenine yönelir. Bu yüzden de birçokları, <em>Bleak House’</em>u, Dickens’ın çağını en kapsamlı biçimde yargıladığı roman sayarlar.</p>
      <p><em>Bleak House’</em>da, sonunda birleşen iki ayrı konu ele alındığı için, olup bitenler iki ayrı kişi açısından görülür. Bunlardan biri yazarın kendisi, öteki de başkadın kişi Esther Summerson’dur. İki anlatıcı arasında, üslup açısından çok belirgin bir fark vardır. Geçmiş zamanı kullanarak “ben” diye konuşan Esther’in anlatımı, bu genç kızın kişiliğine uygun, yalın, düpedüz bir anlatımdır. Yazarınki ise, çarpıcı imgelerle yüklü, karmaşık, haşin ve istihzalı bir anlatımdır. Bu iki değişik görüş açısı ve iki ayrı anlatıcı, Dickens’ın ancak bu romanında kullandığı bir yöntemdir.</p>
      <p><span epub:type="pagebreak" id="page1020" title="1020"/>Romanın birinci konusu, “Chancery” mahkemesinde görülen Jarndyce’a karşı Jarndyce davasıyla ilgilidir. Chancery, olağan hukuk mahkemelerinde çözümlenemeyen ve yazılı hukukta yeri olmayan davalara bakardı eskiden; veraset işleriyle, özellikle yetimlerin miras haklarıyla ilgilenirdi. Ama Dickens’ın <em>Bleak House’</em>u yazdığı sırada, bu adalet kurumu artık iyice köhneleşmiş, işlemez hale gelmişti. Burada görülen davalar, tıpkı Jarndyce’a karşı Jarndyce davası gibi, yıllar yılı –kimi zaman otuz yıla yakın– sürer; hiç kimsenin işin içinden çıkamayacağı kadar çapraşık bir hal alırdı. Avukat ücretlerini ve mahkeme masraflarını ödeyebilmek için, nice ocaklar yıkılır, nice insanlar sürünecek hale gelir, kendini öldürür ya da tımarhaneye düşerdi. Bu mahkemeler, “buraya başvurmaktansa, size yapılan her haksızlığa katlanın” diye herkesi uyarmaktaydı sanki.</p>
      <p>Bleak House denilen evin sahibi, iyi yürekli ve akıllı John Jarndyce, Chancery’ye başvurmaktan vazgeçtiği için, huzura kavuşmuştur. Bleak House, adına karşın, hiç de kasvetli bir ev değildir. Tam tersine, aydınlık ve içaçıcı bir yerdir artık. Ama eskiden, John Jarndyce’ın amcası, aileyi ilgilendiren bir davayı kazanmayı aklına koyduğu ve sonunda adaletten umudunu kesip kendini öldürdüğü sırada, Bleak House, bu adamcağızın çektiği acıların izlerini taşıyan gerçekten kasvetli bir evmiş.</p>
      <p>Herkesin zamanını boşuna harcayan, para ve insan yaşamı yiyen tamamıyla adaletsiz bu adalet mekanizmasının birçok kurbanını görürüz bu romanda. Bunlardan biri olan yaşlı Miss Flite, okuyucuların yüreğini sızlatan, ufak tefek, güleryüzlü, zararsız bir delidir. Çantasında “belgelerim” dediği kâğıt parçalarıyla, Chancery mahkemesinin her celsesini sabahtan akşama değin her gün izler; her gün kendisinden yana bir karar verileceğini sanır.</p>
      <p><em>Bleak House’</em>un başlangıcında Chancery binasını saran yoğun sis, hiçbir davayı aydınlığa kavuşturamayan bu mahkemeye tam uyan bir simgedir. “Fog” (sis) sözcüğü, romanın ilk sayfasında, on üç satırda on üç kez yinelenir. Her yeri sis basmıştır. “Mahkemenin başyargıcı, bu sisin en yoğunlaştığı noktada oturur” (at the very heart of the fog sits the Lord High Chancellor); “başının çevresinde sisli bir görkem vardır” (with a foggy glory round his <span epub:type="pagebreak" id="page1021" title="1021"/>head); ve çevresine bakınca, “sisten başka bir şey göremez” (he can see nothing but fog).</p>
      <p>Romanın başlıca kişilerinden genç Richard Carston ve kardeş çocuğu Ada Clara, yıllardır sürüncemede olan Jarndyce’a karşı Jarndyce davasında, Chancery mahkemesinin sözde koruduğu yetimlerdir. Richard, akrabası aklılı John Jarndyce’ın sözünü dinlemez, bu davaya bel bağlar, hatta geleceğinin güvence altında olduğunu sandığı için, kardeş çocuğu Ada ile evlenir. Çalışıp kendisinin ve eşinin geçimini sağlayacağı yerde, günün birinde çok zengin olacağı düşleriyle kendini oyalar, giderek dengesini yitirir. Sonunda Jarndyce’a karşı Jarndyce davası, bir karara bağlanmadan, dinleyicilerin alaycı kahkahaları arasında biter. Bunca yıl biriken mahkeme harçları ve çeşitli masrafları, beklenilen mirastan çok daha fazla tutar. Zaten hasta yatan Richard’a son darbe olur bu. Eşini meteliksiz bırakarak ve doğmak üzere olan oğlunu göremeden, ölüp gider.</p>
      <p>Richard ile Ada’nın yakın arkadaşı olan ve onlarla birlikte John Jarndyce’ın evi Bleak House’da oturan Esther, tam anlamıyla erdemli, gerçekten mükemmel bir kız olduğu halde, Dickens’ın öteki melek huylu genç kızları gibi tatsız tuzsuz bir yaratık değildir. Esther’in romanda ele alınan iki ayrı konuyu, yani Jarndyce’a karşı Jarndyce davasıyla Dedlock ailesinin öyküsünü birleştirmek açısından da önemli bir işlevi vardır. Çünkü buz gibi soğuk bir kadın görünen, aşırı gururlu Lady Dedlock, Sir Leicester ile evlenmeden önce, çok gençken, Rawdon adlı birini sevmiş, nikâhdışı bir kız çocuğu doğurmuştur. Bu kız çocuğu da, annesinin kim olduğunu çok daha sonraları öğrenen Esther’dir.</p>
      <p>Kişiliği gerçekten trajik boyutlara varan, yirmi yıl önce sevdiği erkeğin mezarını arayıp bulduktan sonra, orada ölmeye yatarak can veren Lady Dedlock’un eşi Sir Leicester Dedlock, Dickens’ın egemen sınıfları kıyasıya alaya almak için çizdiği bir aristokrat tipidir. Sir Leicester’in “dead lock” yani “ölü kilit” diye yorumlayabileceğimiz soyadı bile, Dickens’ın bu sınıfa karşı tutumunu gösterir. Akılsız olduğu kadar da kibirli olan Sir Leicester, günün birinde kendi konumu sarsılırsa, ülkesinin de yıkılacağını sanır. Kahya kadının oğlu Rouncewell’in iyi yetişmiş bir fab<span epub:type="pagebreak" id="page1022" title="1022"/>rika yöneticisi olarak Parlamento’ya aday gösterilmesi, orta sınıfı yüksek sınıftan ayıran engellerin ortadan kalkması, dolayısıyla dünyanın sonunun gelmesi demektir Sir Leicester Dedlock açısından. Bilgisi çok sınırlı, kafası çok karışık olan bu adam, ileriye doğru en küçük bir adım atılınca, dehşete düşer; 1381’de, yani beş yüz yıl önce olan Wat Tyler köylü ayaklanmasının yeniden olacağını sanır.</p>
      <p>Eşi Lady Dedlock’un eskiden nikâhdışı bir çocuk doğurduğunu ansızın öğrenince, Sir Leicester’e inme iner. Ama ne gariptir ki, komşularından birinin haklı olarak, dünyanın en kendini beğenmiş, “en beyinsiz eşeği” (brainless ass) diye tanımladığı adam, bu beklenmedik felaket karşısında birdenbire yücelir, aklın alamayacağı kadar soylu bir biçimde davranır. Herkesin gözünde namusunun lekelenmesine hiç aldırmaz; budalaca kibrinden tümüyle sıyrılır. Eşini sadece bağışlamakla kalmaz. Ona duyduğu sevgiyi ve saygıyı hiç yitirmediğini, bütün akrabalarının önünde açıklayarak, kaçan karısının hemen evine geri dönmesini ister; çünkü Lady Dedlock’un, eski sevgilisinin mezarının üstünde öldüğünü bilmiyordur henüz. Dickens, yüksek sınıftan kişileri canlandırırken gülünç karikatürler çizmekle suçlanmıştır öteden beri. Sir Leicester Dedlock’un da karikatürümsü bir yanı olduğu yadsınamaz. Ne var ki, bu adamın karısının geçmişini öğrendikten sonraki davranışı, Dickens’ın canı isterse, bir karikatürü gerçekten sevgi dolu yüce bir insana dönüştürebileceğini kanıtlar.</p>
      <p>Dickens, <em>Bleak House’</em>da İngiltere’nin toplumsal düzenini kınarken, bu düzenin en üst katındaki Sir Leicester Dedlock’u ele aldığı gibi, en alt katındaki çöpçü küçük Jo’yu da ele alıp, yaşadığı çağın tüm haksızlıklarının, tüm yoksulluğunun, tüm terk edilmişliğinin bir simgesi yapar. Jo’nun “Tom’s-All-Alone” (Tom Yapayalnız) adlı bir sokakta çöpçülük etmesi bile, onun umarsız yalnızlığını gösterir. Dickens, bu sokağın tüyler ürpertici sefaletini anlatırken, İngilizlerin, Büyük Britanya İmparatorluğu’nun üstünde güneşin hiçbir zaman batmamasıyla övünmelerini alaya alır:</p>
      <blockquote>
        <p>“The day begins to break now; and in truth it might be better for the national glory that the sun should set upon the British dominions than it should ever rise upon so vile a wonder as Tom.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1023" title="1023"/>
        <p>Güneş doğmaya başladı şimdi ve doğrusunu isterseniz, Tom kadar aşağılık bir harikayı aydınlatmaktansa, güneşin Büyük Britanya toprakları üstünde batması daha hayırlı olurdu ulusal şanımız açısından.</p>
      </blockquote>
      <p>Jo, güç bela bulduğu çamurlara bulanmış ekmek kabuğunu, “Society for the Propagation of the Gospel in Foreign Parts” (İncil’i Yabancı Ülkelerde Yayma Derneği’nin) kapısının önündeki basamaklara oturup kemirir. Ayrıca buruk bir alaycılık vardır tam oraya oturmasında. Çünkü o sıralarda yığınla böyle dernek kurulurdu ve <em>Bleak House’</em>daki kişilerden Mrs. Pardiggle ya da Mrs. Jeelleby gibi misyoner ruhlu denilen türden birçok hayırsever kişi faaliyet halindeydi. Tâ uzaklardaki Afrikalı ya da Kızılderili çocuklara Hıristiyanlık propagandası yapmaya kalkan bu sözümona insanseverler, burunlarının dibinde açlıktan ölen küçük Jo’nun durumunu hiç mi hiç ilginç bulmazlar, yüzüne bile bakmazlardı onun gibilerinin:</p>
      <blockquote>
        <p>“He is not one of Mrs. Pardiggle’s Toockahoopo Indians; he is not one of Mrs. Jelleby’s lambs, being wholly unconnected with Borrioboola-Gha… He is the ordinary home-made article. Dirty, ugly… A common creature of the common streets… Homely filth begrimes him, homely parasites devour him, homely sores are on him, homely rags are on him… Stnad forth Jo!… From the sole of thy foot to the crown of thy head, there is nothing interesting about thee.”</p>
      </blockquote>
      <blockquote>
        <p>Mrs. Pardiggle’in Toockahoopo Kızılderililerinden biri değildir o. Borrioboola -Gha ile hiçbir ilişkisi bulunmadığından, Mrs. Jelleby’nin kuzularından biri de değil… Yurtta üretilmiş, sıradan bir maldır o. Kirli, çirkin… Bildiğimiz sokakların bildiğimiz yaratığı… Buranın pisliğidir onu kirleten, buranın bitleridir onu yiyen, bedeninde buranın yaraları bereleri, buranın paçavraları var… Kalk ayağa, Joe!… Tepeden tırnağa hiçbir ilginç yanın yok senin.</p>
      </blockquote>
      <p>Dickens’ın <em>Bleak House’</em>da ele aldığı insanseverlerden Mrs. Pardiggle, aslında dünyanın en katı yürekli hatunlarından biri<span epub:type="pagebreak" id="page1024" title="1024"/>dir. Sözde iyilik yapmak istediği insanların üstüne “ahlaktan yana acımasız bir polis memuruymuş gibi” (as if she were an inexorable moral policeman) yürür; yardım edecekmiş gibi değil, hemen karakola götürecekmiş gibi sorguya çeker onları. <em>Bleak House’</em>un öteki hayırseverleri Mrs. Jelleby, Mrs. Pardiggle gibi katı yürekli olmamakla birlikte, kendi evini, eşini, çocuklarını tamamıyla ihmal edip, Borrioboola-Gha adlı yerdeki Afrikalı çocuklara Hıristiyan uygarlığının nimetlerini öğretmeye kalkacak kadar akılsızdır. Dickens, bu kadının çabalarını ele alan bölüme: ”Telescopic Philanthropy” (Teleskopik İnsanseverlik) adını vererek, kendi gözünün önünde olup bitenleri hiç görmeyen, bir teleskopla sadece uzaklara bakmanın saçmalığını anlatır.</p>
      <p>Jo, “Tom’s-All-Alone” sokağının pisliğinden kaynaklanan bir bulaşıcı hastalık yüzünden öleceğini anlayınca, fazla telaşlanmaz. Dilbilgisi kurallarından habersiz İngilizcesiyle, çevresinde herkesin nasıl olsa öldüğünü söyler sadece:</p>
      <blockquote>
        <p>“They dies everywheres. They dies in their lodgings… And they dies down in Tom-All-Alone’s in heaps. They dies more than they lives, according to what I see.”</p>
      </blockquote>
      <blockquote>
        <p>Her yerde ölüyorlar. Oturdukları konutlarda ölüyorlar… Tom-Yapayalnız’da ölüyorlar yığın yığın. Benim gördüğüm kadarıyla, yaşamaktan fazla ölüyorlar.</p>
      </blockquote>
      <p>Jo ölünce, Dickens, Kraliçe’den tutun da sıradan yurttaşlara kadar bütün ülkesini suçlar; herkesi sorumlu tutar bu ölümde:</p>
      <blockquote>
        <p>“Dead, your Majesty, Dead, my lords and gentlemen. Dead, Right Reverends and wrong reverends of every order. Dead, men and women with heavenly compassion in your hearts. And dying thus around us every day.”</p>
      </blockquote>
      <blockquote>
        <p>Öldü, Majesteleri. Öldü, lordlar ve baylar. Öldü, her sınıftan çok saygıdeğer ve hiç saygıdeğer olmayan din adamları. Öldü, Tanrı’nın bağışladığı merhameti yüreklerinde taşıyarak dünyaya gelen erkeklerle kadınlar. Ve çevremizde böyle ölmekteler her gün.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1025" title="1025"/>Dickens, <em>Hard Times’</em>ı (Çetin Yıllar) yazmadan on beş yıl kadar önce, yeni gelişen sanayi kentlerine bir yolculuk yapmış; tüm çevreyi ve gökyüzünü kaplayan kara dumanlar, gürleyen buhar makineleri, gece gündüz yanan fırınlar, tepeler oluşturan kömür yığınları karşısında dehşete kapılmıştı. Londra’nın sefaletini yakından bildiği halde, karısına bir mektubunda, böylesine kasvetli ve berbat yerleri ömründe görmediğini yazar. Başka bir ahbabına mektubunda da, insanları böyle bir cehennemde yaşatanlara “elinden geldiğince ağır bir darbe indirmeye kararlı olduğunu” (I mean to strike the heaviest blow in my power) söyler. İşte Dickens, <em>Hard Times’</em>da indirdi bu ağır darbeyi.</p>
      <p>Başlıca özellikleri bilinen duygusallığa da, gülmeceye de hiç yer vermeden, Dickens’ın içten gelen öfkeyle 1854’te yazdığı <em>Hard Times’</em>a karşı eleştirmenlerin tepkileri, edebiyattan fazla siyasetle ilgilidir. Örneğin Saintsbury ya da Sampson gibi tutucu eleştirmenler, bu romanı hiç beğenmezler. Hatta Sampson, <em>Hard Times’</em>ın, sanat değil, propaganda sayılması gerektiğini; Dickens’ın böyle bir kitap yazmakla tam bir fiyaskoya uğradığını söyleyecek kadar ileri gider. Liberalizmden yana olan ve insansever davalara kendini adamış görünen Macaulay bile, bu romanda “a sullen socialism” (asık suratlı bir sosyalizm) görür. Oysa artık eleştirmenler, kendi siyasal önyargılarının etkisinde kalmadan değerlendirirler <em>Hard Times’</em>ı. Sonraları salt Dickens’ı yüceltmek amacıyla onun üzerine bir kitap yazacak olan F. R. Leavis, ilkin <em>The Great Tradition’</em>da (Büyük Gelenek) ele aldığı romancılar arasında Dickens’a yer vermediği halde, duygusallıktan ve melodramdan arınmış “tümüyle ağırbaşlı bir sanat eseri” (a completely serious work of art) saydığı <em>Hard Times”</em>ı övmek amacıyla <em>The Great Tradition’</em>un sonuna, bu roman üzerine bir deneme ekler.</p>
      <p>Dickens, “kok kömürü” anlamına gelen “coke” sözcüğünü kullanarak, <em>Hard Times’</em>ın dekoru olan yeni kurulmuş sanayi kentine Coketown adını verir. Gerçi adı uydurmadır ama, kentin kendisi korkunç bir gerçektir: İğrenç kokulu makine yağları her bir yana yayıldığı için, bütün kent koskocaman bir tava içinde kızarmaktadır sanki. Yolların çamuru, duvarların tuğlaları, insanların yüzleri, bu kirli yağın izlerini taşır. Homurdanan ma<span epub:type="pagebreak" id="page1026" title="1026"/>kineler azgın filler gibi çıldırmıştır. Upuzun, kapkara yılanları andıran dumanlar, gece gündüz yükselir fabrika bacalarından. Kentin içinden geçen nehir, sanayi artıkları yüzünden leş gibi kokar. Yüksek kapıların kararmış pencereleri, makinelerin homurtusuyla sürekli zangırdar.</p>
      <p>Bu karabasanımsı ortamda boğaz tokluğuna çalışanlar, inanılmaz bir yoksulluk ve mutsuzluk içindedirler. Ama Coketown’a egemen olan zihniyete göre (kafaları ve yürekleri olan gerçek insanlar sayılmadıkları için, o sıralarda genellikle “hands” yani “eller” denilen) bu emekçilerin mutsuzlukları da, yoksullukları da kendi kabahatleridir:</p>
      <blockquote>
        <p>“Any capitalist there, who had made sixty thousands pounds out of sixpence, always professed to wonder why the sixty thousands hands didn’t each make sixty thousands pounds out of sixpence and more or less reproached them every one for not accomplishing the little feat. What I did you can do, why don’t you go and do it?”</p>
      </blockquote>
      <blockquote>
        <p>Altı peniden altmış bin İngiliz lirası elde eden her kapitalist, dolaylardaki altmış bin emekçiden her birinin neden altı peniden altmış bin İngiliz lirası kazanmadığına hep şaşardı orada. Bu küçük marifeti yapamadıkları için, emekçilerin her birini ayıplarlardı az çok. Benim yaptığımı sen de yapabilirsin. Ne diye davranıp yapmıyorsun?</p>
      </blockquote>
      <p>Kapitalistlere bakılacak olursa, bu “ellerde” hiç iş yoktu: Kentteki otuz kiliseden hiçbirine ayak basmazlardı; patronlarına karşı nankörlük ederlerdi; taze tereyağlar, lezzetli etler yemek, kahveler içmek isterlerdi. Bunları yola getirmek hiç olası değildi.</p>
      <p>Dickens’ın öteki romanlarının yanında çok kısa sayılabilecek <em>Hard Times’</em>da, roman geliştikçe birbirine bağlanan üç ayrı öykü anlatılır: Birincisi, okula gidebilmesi için, bir sirkte çalışan babası Jupe tarafından Coketown’da bırakılan Cissy adlı küçük kızın öyküsüdür; ikincisi işçi Stephen Blackpool ile sevdiği Rachel’in öyküsüdür; üçüncüsü de, Gradgrind’in çocukları Louisa ile Tom’un öyküsüdür. Dickens, bu üç öyküyü anlatırken, iki amaç <span epub:type="pagebreak" id="page1027" title="1027"/>güder: Bunların biri, tümüyle yanlış bir eğitim kuramını kınamak, öteki de Coketown’da çalışanların korkunç yaşam koşullarını gözler önüne sermektir. Yanlış eğitim sistemini Gradgrind temsil eder; Coketown’da bu sefalete neden olan acımasız ekonomik düzeni de, Gradgrind’in yakın arkadaşı Bounderby.</p>
      <p>Bilindiği gibi, “to grind” öğütmek demektir. Aslında, duyarsız bir makinenin gıcırtlarını taşıyan Gradgrind, sadece hesap kitaba önem verir; sadece “facts” (olgular) dediği türden gerçekleri göz önünde tutar. Bu “olgularla” ilişkisiz bazı başka gerçeklerin bulunabileceğinin hiç farkında değildir. Coketown’dan aday olup Parlamento’ya seçilen Gradgrind, orada ancak “çarpma tablosunu” yani para hesaplamayı temsil eder:</p>
      <blockquote>
        <p>“One of the representatives of the multiplication table, one of the deaf honourable gentlemen, dumb honourable gentlemen, blind honourable gentlemen, lame honourable gentlemen, dead honourable gentlemen, to every other consideration.”</p>
      </blockquote>
      <blockquote>
        <p>Çarpma tablosunu temsil eden, bunun dışında her şeye kapalı olan, sağır saygıdeğer baylardan biri, dilsiz saygıdeğer baylardan biri, kör saygıdeğer baylardan biri, topal saygıdeğer baylardan biri, ölü saygıdeğer baylardan biri.</p>
      </blockquote>
      <p>Dickens’ın <em>Hard Times’</em>ın bir bölümüne verdiği “Murdering the Innocents” (Suçsuzların Katledilmesi) adı, Gradgrind’in savunduğu eğitim sistemini tam anlamıyla özetler. Bu çocuk kıyımı, Utilitarianism’in yani Faydacılığın yanlış bir uygulamasından kaynaklanır. Birer insan değil de, ileride yararlı olmaları beklenilen makineler sayılan çocuklara, ancak gözle görülen, akılla algılanan “olgular” öğretilecektir. Romanın hemen başında, Gradgrind, öğretmene şu talimatı verir:</p>
      <blockquote>
        <p>“What I want is facts. Teach these boys and girls nothing but facts. Facts alone are wanted in life. Plant nothing else in their minds and root out everything else. You can only form the seeds of reasoning upon facts. Nothing else will be of any service to them. This is the principle on which I bring up my own children and this is <span epub:type="pagebreak" id="page1028" title="1028"/>the principle on which I bring up these children. Stick to the facts, Sir.”</p>
      </blockquote>
      <blockquote>
        <p>Benim istediğim olgulardır. Bu oğlanlarla kızlara olgulardan başka bir şey öğretmeyin. Yaşamda ancak olgular gereklidir. Kafalarına başka bir şey koymayın; olgular dışında, kafalarından her şeyi söküp atın. Mantıklı kafa ancak olgularla gelişebilir. Olgulardan başka hiçbir şey işlerine yaramaz. Ben kendi çocuklarımı bu ilkeye göre yetiştiriyorum; bu çocukları da bu ilkeye göre yetiştiriyorum. Olgulardan sakın ayrılmayın, efendim.</p>
      </blockquote>
      <p>Gradgrind’a bakılacak olursa, çocuk beyinleri, aynı tornadan çıkmış küçük kaplardır. Bu kaplar, ancak olgularla doldurulacaktır. Çocukların düşgücünü ya da duygularını önemsemek, bağışlanmaz bir cinayettir. İşte bu yüzden onlara masal anlatılmayacaktır. Hatta çiçek desenli halılar; ya da kuşlu kelebekli tabaklarla fincanlar görmeleri engellenecektir. Çünkü olgulara göre, çiçekler halılarda bitmez; kuşlarla kelebekler, tabaklara fincanlara yapışıp kalmaz. Bundan ötürü ev eşyaları, ancak aklın algılayabileceği geometrik figürlerle süslenecektir. Çocukların her şeyi toplama, çıkarma, çarpma ve bölme yoluyla değerlendirmeleri; yaşamları boyunca salt akıllarının buyruklarına uyarak davranmaları sağlanacaktır böylece. Güldürücü ve anlamlı soyadları uydurmak açısından ayrıca marifetli olan Dickens’ın, Coketown’daki okulda bu eğitim yöntemini uygulayan öğretmenin, “choke” ve “child” (boğmak ve çocuk) sözcükleriyle çağrışımlı Mcchoakumchild soyadını vermesi ayrıca güzeldir.</p>
      <p>Gradgrind’in kurduğu okulda yetişen ve Bounderby’nin bankasında, görünüşte kapıcılık, ama aslında patron hesabına hafiyelik eden Bitzer, Coketown eğitiminin kusursuz bir ürünüdür. Dickens’ın “bu mükemmel genç iktisatçı” (this excellent young economist) diye tanımladığı Bitzer, her şeyi kendi kişisel çıkarları ve para açısından değerlendirir. Ona bakılacak olursa, bir insanın dünyada tek görevi, bir şeyi elinden geldiğince az para vererek satın alıp, elinden geldiğince çok para alarak satmaktır. İnsanların yaşamda başka bir işlevleri olamaz; olması da doğru değildir. İşte bu yüzdendir ki Bitzer, Gradgrind’in oğlu Tom’un <span epub:type="pagebreak" id="page1029" title="1029"/>hırsızlık ettiğini anlar anlamaz, onun bankadaki yerine geçebilmek için, Tom’u ele vermeyi ister. Bitzer’i okuttuğu için, onun velinimeti sayılması gereken Gradgrind, bunu yapmaması için yalvarıp kalbi olup olmadığını sorunca da, Bitzer, kalbin kanı pompalama konusunda Gradgrind’in okulunda öğrendiklerini ezbere söyledikten sonra, bu çok yararlı organın akla bağlı olduğunu; aklın ise, Tom’u ele verip, onun yerine geçmesi gerektirdiğini bildirir.</p>
      <p>Gradgrind, övünerek söylediği gibi, çocukları Louisa ile Tom’u Coketown okulunda uygulanan yönteme göre yetiştirmiştir. Onları küçükken bir tahta perdenin deliğinden sirk gösterilerini seyrederken yakalayınca da, neredeyse fenalıklar geçirmiştir. Çünkü, saygıdeğer eşi Mrs. Gradgrind’in açıkladığı gibi, akılla ve çarpma tablosuyla hiçbir ilişkisi olmayan, şiir okumak kadar ayıp şeylerdir bu tür eğlenceler. Ne var ki, Louisa ile Tom’un, salt “olgulardan” ve akıldan kaynaklanan eğitimlerinin sonuçları hiç de parlak olmaz. Zayıf iradeli Tom, Bounderby’nin bankasında hırsızlık ederken yakalanıp rezil olur. Tom’dan çok daha güçlü ve çok daha ilginç bir kişiliği olan ablası Louisa ise, malda mülkte hiç gözü olmadığı halde, gördüğü kötü eğitimden ötürü inanılacak hiçbir olumlu değer bulamadığı için, evlilikle sevgi arasındaki bağları bilmediği için ve canından bezdiği için, babasının isteği üzerine, kendinden otuz yaş büyük, igrenç bir adam olan banker Bounderby ile evlenir. Sonra da kocasından tiksindiğinden, tam bir mutsuzluk içinde bocaladığından, ona göz koyan James Harthouse adlı ahlak düşkünü bir politikacıyla kaçmaya kalkar. Sirkte dünyaya gelen Cissy, işte o zaman devreye girer. Louisa’nın başına böyle bir felaket gelmesini engeller; onu Harthouse’dan kurtarıp, babasına teslim eder. Harthouse’un Coketown’dan hemen uzaklaşmasını da sağlar.</p>
      <p><em>Hard Times’</em>da, Cissy gibi sirk insanlarıyla Coketown insanları arasında çarpıcı bir karşıtlık vardır. Coketown insanları, kaskatı bir bencillik içinde, kişisel çıkarlarını ve parayı önemserler. Sirk insanları ise, sıcak ve insancıl duygular içinde, birbirlerini severler, başkalarına yardım etmek amacıyla ellerinden geleni yaparlar. Sirkte soytarı olarak çalışan Jupe, Coketown’da verilen eğitimin ne denli berbat olduğunu bilmediği için, kızı Cissy’nin <span epub:type="pagebreak" id="page1030" title="1030"/>orada okula gitmesini istemişti. Ne var ki, bu kötü eğitim, Gradgrind’in kızıyla oğlunu bozduğu gibi, Cissy’yi bozamaz. Cissy, sirk dünyasının değerlerini koruyarak, sevecen ve duyarlı kalır. Okulda “olguları” öğrenmekte başarılı olmadığı için, Gradgrind, sağlıksız eşine baksın diye onu evine alır. Gradgrind’in çocuklarının öyküsüyle sirk soytarısının kızının öyküsü birleşir böylece. Cissy, Louisa’yı kurtardığı gibi, sirkte çalışan öteki kişiler de Gradgrind’in oğlu Tom’u kaçırıp, hapisten kurtarırlar.</p>
      <p>Kızıyla oğlunun başına gelen felaketlerden sonra, Gradgrind, onların duygusal yanını körletmekle çocuklarına yanlış bir eğitim verdiğini anlayıp, insanlaşır. Yanına aldığı kızını sevgiyle korur; Bounderby’den ayrı yaşamasını sağlar. <em>Bleak House’</em>da karısının terk ettiği Sir Leicester Dedlock acı çekince değiştiği gibi, Gradgrind da acı çekerek değişmiştir, bambaşka bir insan olmuştur artık. Ne var ki, Bounderby’de en küçük bir değişiklik görülmez. Eskiden ne denli katı ve sevgisizse, karısı onu terk ettikten sonra da aynen öyle kalır. Üstelik ona başkaldıran Louisa’yı, alınyazılarına katlanmayan işçileriyle özdeşleştirir: Durumlarından hep yakınan, altı atlı arabalarla gezineceğim diye tutturan işçileri gibi, uğruna bunca para harcadığı Louisa da ona karşı nankör davrandığına göre, Bounderby bu kadını evinde barındırmayacak, ona bakmayacaktır artık.</p>
      <p>Banker, tüccar ve fabrika sahibi Bounderby, Dickens’ın çarpık ve acımasız bir kapitalist düzeni kınamak için yazdığı <em>Hard Times’</em>da, ayrıca çirkin bir kapitalist tipidir. Tüm yaşamı bir yalandır onun. Yoksulların, salt tembelliklerinden ötürü yoksul kaldıklarını; çalışırlarsa, hepsi kendisi kadar varlıklı olabilecekleri tezini savunmak istediği için, kendine çok yoksul bir geçmiş uydurur ve bu uydurma geçmişi önüne gelene anlatarak, sürekli övünür: Sözde anası onu doğurur doğurmaz terk etmiş. Büyükannesi, sabahtan akşama kadar içen, onu hep döven bir alkolikmiş. Bounderby küçücükken domuz ahırlarında yatarmış. Ayağına geçirebilecek bir çift ayakkabısı bile yokmuş. Kaçabilecek yaşa gelir gelmez, ayyaş büyükannesinin yanından kaçmış; evsiz barksız sokaklarda sürünmüş. Okula hiç gidememiş vb. Bounderby’nin bu acıklı öyküsü baştan sona uydurduğu; orta <span epub:type="pagebreak" id="page1031" title="1031"/>halli bir aileden geldiği; bir dükkân sahibi olan annesinin onun üstüne titrediği, okula gittiği, hiçbir şeyden de yoksun kalmadığı, ancak romanın sonunda, Bounderby’nin Coketown’dan uzak tuttuğu melek huylu annesinin ortaya çıkmasıyla anlaşılır. Bounderby kendi yaşamı konusunda yalan söylediği gibi, Coketown’un acımasız yaşam koşulları konusunda da yalan söyler. Örneğin fabrika bacalarından sürekli çıkan, kapkara zehirli dumanın, dünyanın en sağlıklı şeyi olduğunu, özellikle ciğerlere şifa verdiğini savunur. Ya da fabrikaları çok rahat, çok ferah yerler sayar. Zeminlerin Türk halılarıyla döşenmemesi bir yana, bu fabrikaların hiçbir eksik yanları yoktur ona bakılacak olursa.</p>
      <p><em>Hard Times’</em>da ele alınan üçüncü öykünün başkişisi dürüst bir işçi olan Stephen Blackpool, patronu Bounderby’ye başvurup, karısından boşanabilmek için ne yapması gerektiğini öğrenmek isteyince, Bounderby dünyanın sonunun geldiğini sanır. Ayaktakımının kutsal aile bağlarını koparmaya kalkması, ahlakın, dinin ve devlet otoritesinin elden gitmek üzere olduğunun somut bir göstergesidir onun gözünde. Stephen yirmi yıl önce, on dokuz yaşındayken evlenmiştir. Ama hem alkolik, hem de afyonkeş olan karısı onu çoktan terk ettiği, ancak kocasından para koparmak için ara sıra ortaya çıktığı halde, Stephen nikâhlı sayılıyor; Dickens’ın romanlarında sık sık görülen melek kadınlardan sevdiği Rachel ile evlenemiyordur. Nikâhsız beraber oturmaları ise (ileride göreceğimiz gibi çok erdemli bir kadın ve çok ünlü bir romancı olan George Eliot bunu yapmak cesaretini gösterdiği halde) Hıristiyan ve iyi ahlaklı bir kadınla bir erkeğin, kesinlikle göze alamayacakları bir iştir Victoria Çağı romanlarında. Nitekim, George Eliot, bunu kendi yapmış, ama romanlarında hiçbir kadın başkişisini nikâhdışı bir ilişki içinde göstermemiştir.</p>
      <p>Kendi de mutsuz bir evlilik yapan Dickens, Stephen’ın boşanma isteğini ele alarak, bir toplumsal yarayı daha deşmiş olur <em>Hard Times’</em>da. Bu evliliğin yürümemesinde, Stephen’ın hiçbir kusuru yoktur. Boşanmak onun hakkıdır. Ama Bounderby, bir boşanma yasası olduğu halde, bir davanın sonuçlanabilmesi için binlerce sterlinlik masraf gerektiğini, bir Parlamento kararı çıkmadan da yeniden evlenemeyeceğini açıklayınca, Stephen, bo<span epub:type="pagebreak" id="page1032" title="1032"/>şanmanın da kendisi gibilerinden esirgenen, ancak yüksek sınıflara bağışlanan bir ayrıcalık olduğunu anlar.</p>
      <p>Dickens, Stephen Blackpool’un öyküsünü ele alırken, boşanma sorununa değindiği gibi, çok güncel olan başka bir konuya, sendika sorununa da değinir. O sıralarda yeni yeni kurulan, ne gibi bir amaç güttükleri tam bilinmeyen ve henüz “trade-union” değil de, çoğu zaman “class-combination” (sınıf-birleşmesi) ya da kısaca “combination” denilen sendikalardan yana mı, yoksa onlara karşı mı olduğu pek belli değildir. Dickens bu konuda pek karara varamamıştır sanki. Ne var ki, çoğu sendika liderini, kendi çıkarlarını gözeten, ahlak düşkünü ve kurnaz demagoglar sanır. Nitekim <em>Hard Times’</em>daki Slackbridge, tam bu tipte bir adamdır. Olumlu bir iş yapacağına, kendisini yüceltmek amacıyla, çok tumturaklı, yapay ve palavracı bir üslupla, bağıra çağıra gülünç söylevler verip durur.</p>
      <p>Stephen Blackpool, hem Slackbridge’e güvenmediği, hem de sevdiği Rachel’e bu konuda söz verdiği için, sendikaya girmez. Bu yüzden de arkadaşlarının gözünden düşer, yapayalnız kalır. Onun kendi sınıfına hainlik ettiğini sanan patronu Bounderby, bu durumdan yararlanmak amacıyla, onu çağrır; sendika üzerine bilgi vermesini, yani bir çeşit hafiyelik etmesini ister. Ama Stephen, kendisine sırt çeviren arkadaşlarına bağlı kalır, emekçileri canla başla savunur. Dickens’ın bir çeşit sözcüsü olarak konuşarak, fabrika sahiplerinin işçileri birer makine parçası saydığı, onlara insanca yaşama koşulları sağlamadığı için, Slackbridge gibi kötü sendikacıların eline düştüklerini söyler. Emekçi kitlelerin, doğdukları günden öldükleri güne kadar çektikleri acıları, okuyucuları derinden sarsar bir içtenlikle anlatır. Bunun üzerine öfkeden kuduran Bounderby, Stephen’ı fabrikasından kovar. Böylece Stephen, Gradgrind’in kızı Louisa’nın dediği gibi, hem kendi sınıfının, hem de patron sınıfının ona yaptığı haksızlığa kurban gider. Üstelik, Gradgrind’in oğlu Tom’un hırsızlığı, ona yüklenir bir süre. Başka bir kentte iş bulmak amacıyla yola çıkan Stephen, eski bir maden ocağına düşüp ölür. Romanlarındaki iyi kişileri, gerçeklere her zaman pek uygun düşmeyen bir biçimde sonunda mutlu kılan Dickens’ın, burada Louisa’nın da, Step<span epub:type="pagebreak" id="page1033" title="1033"/>hen’ın de alınyazılarını tatlıya bağlamaması, <em>Hard Times’</em>da uydurma çözümlerin hiç yeri olmadığını kanıtlar.</p>
      <p>Dickens, 1857 ile 1858 yılları arasında tefrika edilen <em>Little Dorrit’</em>e, “Nobody’s Fault” (Hiç Kimsenin Kabahati Değil) adını vermeyi düşünmüştü ilkin. Bu ad alaycıydı elbette; çünkü Dickens, ülkesindeki adaletsizliğin, çıkarcılığın, beceriksizliğin herkesin kabahati olduğuna, bundan herkesin –özellikle egemen sınıfların– sorumlu olduğuna inanıyordu. Geniş okuyucu kitleleri, <em>Little Dorrit’</em>i, bu yazarın bazı başka romanları kadar beğenmezler belki. Ama F. R. Leavis’e bakılacak olursa, <em>Little Dorrit, </em>bu yazarın romanlarının en büyüğüdür. En büyüğü değilse bile, Victoria Çağı’nın toplumsal düzenini, daha doğrusu toplumsal düzensizliğini, en iyi yansıtan kitabıdır. Lional Trilling, <em>Little Dorrit </em>üzerine yazdığı denemede, bu romanı, <em>Bleak House </em>ve <em>Our Mutual Friend </em>(Müşterek Dostumuz) ile birlikte, Dickens’ın son ve en büyük döneminin başyapıtları sayar haklı olarak.</p>
      <p>Küçük Dorrit, Willam Dorrit’in kızı Amy’dir. Çok ufak tefek olduğu için kendisine böyle bir ad takılan Amy, Dickens’ın melek huylu genç kızlarından biridir. Amy, kendini beğenmiş, yoksulları hor gören ablası Fanny’nin de, metelik etmeyen erkek kardeşi Tip’in de, borçlarını ödeyemediği için Marshalsea hapishanesine düşen babası William Dorrit’in de sorumluluğunu yüklenir; terzi olarak çalışarak, ailesine bakar. William Dorrit, Dickens’ın kendi babası yüzünden çocukluğunda çok yakından bildiği bu hapishanede öyle uzun yıllar kalır ki, ona “the Father of the Marshalsea” (Marshalsea’nin Babası) adı takılır. Aslında 1842’de, yani Dickens romanını yazmadan yıllarca önce kapatılan Marshalsea, <em>Little Dorrit’</em>de, borçlarını ödeyemeyenler için bir hapishane olmaktan çıkar; İngiliz toplumunda herkesin kendi iç dünyasında taşıdığı zindanların bir simgesi haline gelir.</p>
      <p>Romanın başlıca kişilerinden Arthur Clennam, hapis yatan Dorrit’e ve onu her gün görmeye gelen kızına yakınlık duyar. Amy ise, neredeyse babası yaşında olan Arthur’a âşık olur. Ama Arthur, Flora adlı geveze ve oldukça sevimsiz bir kızla ilgilendiği için, Amy aşkını gizli tutmak zorundadır. Günün birinde William Dorrit, beklenmedik bir mirasa konup ansızın varlıklı olur, hapisten kurtulur. Öteden beri bir centilmen sayılmaya özenen, <span epub:type="pagebreak" id="page1034" title="1034"/>kızının terzilik ettiğini gizleyen Dorrit, yoksul geçmişini kimsenin bilmesini istemez. Bu yüzden de, hapis yattığı günlerde ona destek olan, para yardımında bulunan Arthur Clennam ile ilişkisini keser. Eski gardiyanının oğlu onu görmeye gelip, bir kutu puro getirince, çocuğu tersler. Küçük burjuva Dorritler varlıklı olur olmaz, gülünç bir kibarlık merakına kapılırlar, yalnızca yüksek sosyeteyle alışverişleri olsun isterler. Aralarında tek değişmeyen küçük Amy’dir.</p>
      <p>Dickens’ın birçok romanında olduğu gibi, paranın ve parasızlığın çok önemli bir rol oynadığı <em>Little Dorrit’</em>de, hali vakti yerinde bir adam olan Arthur Clennam, beklenmedik bir anda iflas eder; borçlarını ödeyemediğinden, o da Marshalsea hapishanesine düşer; üstelik ağır hastalanır. Her şeyden umudunu kestiği bu dertli günlerinde, Amy ona bakar, bir tek gün olsun yalnız bırakmaz onu. O zaman Arthur, saçma bir kızcağız olan Flora’dan vazgeçip, Amy’ye bağlanır. Ne var ki, kendisinin yoksul, Amy’nin varlıklı oluşu, birleşmelerini engeller bir süre. Ama Dorrit ailesinin zenginliği uzun sürmediği için, hapisten çıkınca evlenirler.</p>
      <p><em>Little Dorrit’</em>de olaylar örgüsü, bu anlattığımızdan çok daha karmaşıktır aslında. Örneğin Arthur’un, asık suratlı, ahlak konusunda fazlasıyla erdemli sanılan felçli bir annesi vardır. Ama günün birinde, bu kadının onun gerçek annesi olmadığı ve Dorrit ailesinin parasına el koymak için dalavereler çevirdiği anlaşılır. Buna benzer daha birçok olay ele alınır bu romanda. Ne var ki, <em>Little Dorrit’</em>de bizi asıl ilgilendiren, konuyu gereksiz yere karmaşık yapan bu türden olaylar değil, Dickens’ın Victoria Çağı’na yönelttiği eleştiridir.</p>
      <p>Bu eleştiri yer yer öylesine saldırgandır ki, George Bernard Shaw, <em>Little Dorrit’</em>i Karl Marx’ın <em>Kapital’</em>inden daha tehlikeli bir kitap sayar. Dinamitin yanında kırmızı biber ne denli zararsız kalırsa, <em>Little Dorrit’</em>in yanında Marx’ın da o denli zararsız kalacağını söyler. O çağın çok etkin bir edebiyat dergisi olan <em>Edinburgh Review, </em>Dickens’ı, ülkenin kurumlarını, yasalarını ve yönetimini gülünç göstermekle suçlayınca, Dickens, kendi dergisi <em>Household Words’</em>de, bu makaleye kısa ve çok alaycı bir yanıt vermekle yetindi.</p>
      <p><span epub:type="pagebreak" id="page1035" title="1035"/>Dickens, toplumsal yapıda ve toplumsal yaşamda bozuk bulduğu her şeyi kınar <em>Little Dorrit’</em>de: Pazar günleri, yani işçilerin çalışmadıkları tek gün, devlet zararsız sayılabilecek eğlenceleri bile yasak ederek, hayvanat bahçelerinden tutun da müzelere kadar her yeri kapalı tutarak, geri zekâlı bir polis memuru gibi davranmaktadır. Yoksulların evleri, içinde zor nefes alınabilen kuyular kadar karanlık ve havasız, hayvan inleri kadar pistir. Bu berbat evlerin odalarında öyle kalabalık aileler barınmak zorundadır ki, geceleri oraya bir tas tertemiz su koysanız, ertesi sabah kendiliğinden kirlenir. Dickens, <em>Bleak House’</em>da Tom-All-Alone sokağının sefaletini anlattığı gibi, <em>Little Dorrit’</em>de de “Bleeding Heart Yard” (Kanayan Yürek Avlusu) gibi şiirsel bir ad taşıyan yerin sefaletini, orada oturanların korkunç yaşamını, Casby adlı varlıklı birinin, yüksek kiralar alarak bu zavallıları nasıl sömürdüğünü anlatır. Böyle yerlerde çöp tenekelerinden beslenen yoksul çocukların, birilerini görünce, fareler gibi kaçıp gizlendiklerini söyleyerek, zenginlere gözdağı verir; bu farelerin, varlıklı evlerin temelini kemirdiklerini; günün birinde o evleri sahiplerinin başına yıkacaklarını ileri sürmekten bile çekinmez.</p>
      <p>Kimi yoksulların –örneğin Maggy’nin– öyküsünü de ele alır bu arada: Amy’nin koruduğu Maggy, yetişkin bir kadın olduğu halde, zihinsel açıdan küçük bir çocuk kalmıştır. Maggy için, yeryüzünde tek cennet hastanedir. Kısa bir süre, kalabalık bir koğuşta yatmış, ömründe ilk kez karnı doymuş, üşümeden uyumuştur. Normal yaşama koşullarına alışık insanlara berbat gelecek bu hastane, Maggy’nin zavallı kafasında öyle unutulmaz bir mutluluk kaynağı olmuştur ki, kadıncağız her güzel şeye, kendi uydurduğu “hospitally” (hastanemsi) sıfatını kullanmaya başlar.</p>
      <p>Dickens, her fırsattan yararlanıp yoksulların durumunu gözler önüne sererken, bunca sefaleti görmezlikten gelen varlıklılara da her fırsatta çatar: Varlıklılar, bu yoksulluk manzaralarının farkına varmayı ayıp sayarlar. Nitekim, Dorritler zenginleştikten sonra, yüksek sosyetenin davranışlarını öğrenebilmek için, bir çeşit görgü öğretmeni olarak evlerine aldıkları Mrs. General, sokakta dilenenlere acıyarak baktığı için, Amy’yi azarlar; çünkü kibarlık kurallarına uyarak yetiştirilmiş bir kişi, nahoş ya da çirkin bir şeyi tamamıyla yok sayıp hiç görmemelidir. Dickens, yüksek <span epub:type="pagebreak" id="page1036" title="1036"/>sınıfların kibar geçinen kişilerini sürekli alaya alır. Eski bir büyükelçiden “the noble refrigerator” (soylu buzdolabı) diye söz eder. Bu adam, buz gibi soğukluğuyla, Avrupa’nın nice saraylarını dondurmuştur vaktiyle. Onun söylediklerini ve yaptıklarını anımsayanlar, hâlâ soğuktan ürpermektedirler. Bu eski büyükelçinin kafası da uzak bir geçmişte donmuştur anlaşılan; çünkü beş yüzyıl öncesinin siyasal ve toplumsal koşullarına uygun söylevler verir ikide birde.</p>
      <p>Dickens’ın gözünde bu tür soylular gülünçtür ama, onun acımasız taşlaması, Merdle gibi dalavereci işadamlarına yönelir asıl. Adında “murder” (insan öldürme), hatta Dickens Fransızca bildiğine göre, belki de Fransızca “merde” (dışkı) çağrışımları taşıyan Merdle, dolandırıcılığı ortaya çıkıp kendini öldürünceye değin; kendisiyle birlikte, yatırımlarına para koyan yüzlerce orta halli insanı mahvedinceye değin çok yüce bir adam, bir çeşit milli kahraman sayılır. İş dünyasında parlak başarıları sayesinde, tüm uygar ülkelerde Büyük Britanya’nın saygınlığını arttırdığına inanılır. Siyasetçiler, onunla işbirliği yapmaya can atarlar. Egemen sınıfların çıkarlarını koruyan Merdle gibi büyük bir kapitalisti öve öve göklere çıkarır herkes. Canı istediğini Avam Kamarası’na seçtirebildiğini; hatta isterse, Parlamento üyelerinin topunu satın alabileceğini söyleyerek, onun zenginliğiyle gurur duyulur.</p>
      <p>Oysa Merdle, hasta olduğu için kendi görkemli sofrasında ağzına bir lokma koyamayan, köpekler kadar mutsuz bir zavallıdır aslında. Ne bir tek dostu vardır, ne de züppe ve budala eşiyle kendisi arasında bir zerre sevgi. Üstelik kendi parasıyla tuttuğu “chief butler”den, yani evinde hizmet edenleri yöneten uşaktan ödü kopar. Çünkü yeni zengin Merdle, kibar protokol törelerini hiç bilmezken, eskiden soylu evlerinde çalışan bu uşak, kibarlara özgü davranışların tümünü bilir. Örneğin, Merdle’ün, soğuk kış günlerinde sırtını şömineye çevirip, ard kısmını biraz ısıtmasını büyük bir görgüsüzlük sayar. Efendisini eleştiren gözlerle her an süzüp durur; onu sürekli gözaltında tutar. Efendisinin intiharını duyunca da, gerçek bir centilmen saymadığı bu adamdan her şey beklenebileceğini söyleyerek, evden hemen çıkıp gider. Dickens, yalnız Merdle’leri değil, dalkavukluk etmek ama<span epub:type="pagebreak" id="page1037" title="1037"/>cıyla onların evine dadanan yüksek sosyeteden kişileri de rezil eder; bir tahta parçasına tapınan vahşilere benzetir onları.</p>
      <p>Ne var ki, Dickens’ın <em>Little Dorrit’</em>deki taşlamasının asıl hedefi, William Dorrit’in ve daha nicelerinin hapislere düşmelerine neden olan, nicelerin yaşamını yıkan Circumlocution Office’dir. Circumlocution Office, adını Dickens’ın uydurduğu, ama gerçeklere tümüyle uygun olan bir devlet dairesidir. “Circumlocution” sözcüğü, bir şeyi kısaca söyleyeceğine, gereksiz yere uzatmak; açık seçik ve dosdoğru konuşacağına, dolambaçlı bir biçimde, gerçeği dobra dobra söylemeden konuşmak anlamına gelir. Bu daireye “how not to do it” (bu, nasıl yapılmamalı) ilkesi egemendir. Yani orada çalışan memurlar, bir işi yapmanın değil, yapmamanın çaresini bulmak için uğraşıp dururlar.</p>
      <p>Dickens, <em>Little Dorrit’</em>de çok önemli bir yeri olan Circumlocution Office’i, “Containing the Whole Science of Government” (Hükümet Yönetme Biliminin Tümünü Kapsar) adlı onuncu bölümde, ayrıntılı olarak ele alır. Circumlocution Office’in amacı, akıllara sığmayacak kadar çetrefil bir kırtasiyecilik sayesinde, ülkede herhangi bir işin yapılıp bitirilmesini engelleyecek bir bürokratik düzen kurmaktır. Orada yetişen bürokratlar, kendilerine başvuranları doğal düşmanları sayıp, onların dertlerini dinlemek zahmetine katlanmazlar. Amaçları, ne yapıp yapıp hiçbir soruya doğru dürüst bir yanıt vermemenin, evet ya da hayır dememenin yolunu bulmaktır sadece. Örneğin Arthur Clennam, Circumlocution Office’e gelip, Dorrit’in borçları konusunda bilgi isteyince, bu dairede sözü geçen Barnacle ailesinden genç bir memur, sırf böyle bir şeyi öğrenmeye kalktığı için, Arthur’u gözü dönmüş bir ihtilalci sayar. Sonra, yanıtlanması gereken sorularla dolu bir yığın kâğıt verir ona. Arthur, bunları yanıtlayıp, başka bir büroya götürecek, orada kaydettirecektir. Bu soru kâğıtları dışında sayısız dilekçeler yazacak, Tanrı’nın günü Circumlocution Office’e gelecek, sürekli olarak o bürodan bu büroya taşınıp duracak, bir süre sonra da dostu Daniel Doyce gibi, başvurusundan vazgeçecektir doğal olarak. Mühendis olan bu Daniel Doyce, son derece önemli bir aygıt icat etmiştir. Tek isteği, yurduna ve yurttaşlarına yararlı olmaktır. Gelgelelim, Circumlocution Office, sanki bir cinayet işlemiş gibi davranır ona <span epub:type="pagebreak" id="page1038" title="1038"/>karşı. Doyce icadının beratını almak için on iki yıl boşuna uğraştıktan sonra, yıpranmış, vaktinden önce yaşlanmış bir adam olarak başka bir ülkeye göç eder.</p>
      <p>Dickens’a göre, Circumlocution Office, herhangi bir işi yapmamanın yolunu öyle iyi bilir ki, 1605’te birkaç Katoliğin Parlamento’yu havaya uçurmak için düzenlediği Gunpowder Plot (Barut Suikastı) türünde Parlamento’ya karşı şimdi yeni bir suikast hazırlansa, barut fıçılarının ateşe verilmesine de ancak yarım saat kalsa, Circumlocution Office en azından on komisyon toplantısı yapmadan ve çuvallar dolusu resmi evrak yazmadan harekete geçemeyeceği için, Parlamento havaya uçurulacaktır mutlaka.</p>
      <p>Circumlocution Office’in Avam Kamarası’nda başlıca temsilcilerinden olan Barnacle ailesinin üyeleri, bu devlet dairesini eleştirebilecek kadar densiz biri ortaya çıkınca, Circumlocution Office’in birkaç ayda 32,517 dilekçe aldığını, binlerce mektup yazdığını, kullandığı kâğıt miktarının Oxford Street’i baştan başa kaplayacak kadar bol olduğunu ileri sürerek, bu densizi hemen sustururlar. Bir kayaya yapışıp kalan, midye türünden deniz ürünlerine verilen “barnacle” adının çok yakıştığı bu soylu ailenin kutsal görevi, Circumlocution Office’e egemen olan ruhu Parlamento’da da egemen kılmak, Parlamento’nun herhangi bir iş görmesini, yasalarda en küçük bir değişiklik yapmasını, bir tek adım ileri atmasını önlemektir. Bunu başardıkları da yadsınamaz; çünkü Dickens’ın belirttiği gibi, Avam Kamarası’nda da, Lordlar Kamarası’nda da yapılan sonsuz tartışmaların, verilen upuzun söylevlerin tek amacı, sayın parlamanterlerin “how not to do it” bilimini uygulamaya koymalarıdır.</p>
      <p>Kafka’nın romanlarının karabasanımsı havasını anımsatan Circumlocution Office, <em>Bleak House’</em>daki Chancery Court’dan çok daha zararlıdır. Çünkü Chancery Court, belirli davalara bakan –daha doğrusu bakmayan– bir mahkemedir ancak. Oysa Circumlocution Office, tüm ülkeye yayılmış, her kurumda egemen olmuş, her olumlu çabayı ve her ilerlemeyi engelleyen, geniş kapsamlı ve çok güçlü bir tutuculuk simgesidir. Dickens, Circumlocution Office’i gözler önüne sermekle, sadece bir devlet dairesini ya da bürokrasiyi değil, İngiltere’nin bütün yönetimini eleştirmektedir aslında.</p>
      <p><span epub:type="pagebreak" id="page1039" title="1039"/>George Bernard Shaw, 1860 ile 1861 arasında tefrika edilen <em>Great Expectations’</em>u (Büyük Beklentiler), Dickens’ın ana temasından hiç sapmadan, en derli toplu biçimde yazdığı, roman tekniği açısından en kusursuz romanı sayar. Gerçekten de <em>Great Expectations’</em>da olaylar örgüsü, gereksiz uzatmalarla çapraşık bir hal almaz, yan öyküler eklenmeden, bir tek konu, yani bir demirci ocağında çıraklık eden köylü çocuğu Pip’in yaşamı ele alınır.</p>
      <p><em>Great Expectations, </em>Dickens’ın romanlarına özgü yoksul ve mutsuz çocuklardan biri olan Pip ile hapishane kaçağı Magwitch’in, ıssız bataklıklarda, geceleyin karşılaşmalarıyla başlar. Üstüne üstüne gelen bu korkunç adamdan Pip’in öyle ödü kopar ki, yere çömelip “a small bundle of shivers” (küçük bir ürperti bohçasına) dönüşür. Ama ne denli korkarsa korksun, gene de yardım eder hapishane kaçağına. Adamın bacağındaki zincirlerden kurtulması için, eniştesinin demirci ocağından bir eğe ve ablasının kilerinden yiyecek aşırıp getirir ona. Ancak aradan uzun yıllar geçtikten sonra yeniden göreceği hapishane kaçağının, onun yazgısını değiştirdiğini günün birinde anlayacaktır.</p>
      <p>Pip’in hapishane kaçağı kimsesiz adama, tüm korkusuna karşın yakınlık duyması doğaldır. Çünkü kendi de mutsuzdur, kendi de bir hapishanede yaşamaktadır bir bakıma. Herkesin Pip dediği Philip Pirip, yetim ve öksüzdür. Onu her zaman suçlu bulup, sürekli hırpalayan ablasının evinde yaşamaktadır. Bazı ayrıntıları her zaman belirten Dickens, kadının, ne çocuğu yaşındaki küçük kardeşini, ne de kocasını bağrına basmaya hiç niyeti olmadığını anlatmak istercesine, sırtından hiç çıkarmadığı önlüğünün üst kısmına, iğneler ve topluiğnelerle dolu küçük bir yastık dikili olduğunu bildirir. Pip’in eniştesi Joe Gargery’nin, onu öz oğlu gibi seven, melek huylu bir adam olması, Pip’in çektiği sıkıntıları ancak bir ölçüde hafifletmektedir. Çünkü şirret karısının karşısında, çaresiz kalan Joe, Pip’in dediği gibi, “larger species of child” (iri türden bir çocuk) kadar saftır. Pip, Joe bir yana herkesin ona kötü davranmasından yakınır. Örneğin, eniştesinin resmen çırağı olması için gerekli işlemler yapılırken bile, hırsızlıkla suçlanırcasına, itilip kakılarak yargıcın önüne çıkarılır.</p>
      <p><span epub:type="pagebreak" id="page1040" title="1040"/>Günün birinde Pip’in yaşamında hiç beklenmedik bir olay olur; Pip, bölgenin varlıklı kişilerinden Miss Havisham’ın malikânesi Satis House’a götürülür. Dickens’ın yarattığı çılgın kişiler arasında en çılgınlarından biri olan Miss Havisham, yirmi yıl önce, sevdiği erkek tarafından düğün günü terk edilmiş ve o günden beri yaşama sırt çevirip zamanı dondurmuştur sanki. Satis House’da bütün saatler, o anda durmuştur. Farelerin kemirdiği küflenmiş düğün pastası, Miss Havisham’ın hâlâ sırtında taşıdığı sararmış gelin giysisi, her şey o gün olduğu gibi kalmıştır. Gerçekçi bir roman kişisinden çok, bir melodram kişisi olan, ama okuyucuları gene de müthiş etkileyen Miss Havisham, örümcek ağlarıyla örülü, kokuşmuş, alacakaranlık bir karabasan içinde yaşamakta, daha doğrusu yaşamayı yadsımaktadır terk edildiği günden beri.</p>
      <p>Miss Havisham, erkeklerden öcünü almak amacıyla, annesiyle babasının kim oldukları bilinmeyen Stella adlı kız çocuğunu evlat edinmiş; herkesi, özellikle erkekleri hor görmeyi, onlara acı çektirmeyi, katı yürekli ve acımasız olmayı öğretmiştir bu güzel çocuğa. Övünerek dediği gibi, onun yüreğini çalmış, yerine bir buz parçası koymuştur. Şimdi Pip, sözde Stella ile oynamak için, ama aslında Stella’ya bir çeşit kurban olarak getirilir Satis House’a. İki çocuk karşılaşınca, Miss Havisham’ın Stella’yı tam istediği gibi yetiştirdiği hemen anlaşılır. Dickens’ın çok sayıda ürettiği kusursuz melek genç kızlara hiç benzemeyen Stella, Pip ile oynamaz; yerden yere çarptığı bir oyuncak haline getirir onu. Üstelik aralarındaki sınıf ayrımlarını da vurgulayarak, onun sıradan köylü bir oğlan olduğunu söyler. Böylece ablasının zaten yeterince hırpaladığı çocuğu daha da küçük düşürür, ağlatır. Pip ise, Stella’ya hemen vurulur ve sonuna değin, Stella başkasıyla evlenince bile, onu hep sever.</p>
      <p>Pip, Satis House’a birkaç ay gidip geldikten sonra, cebine yirmi beş sterlin konularak kapı dışarı edilir. Ama Stella’ya duyduğu sevda bir yana, yaşama bakış açısı da değişmiştir. Büyüyünce, eniştesi Joe gibi bir demirci ustası olmayı rezillik sayıyor; Stella’ya layık iyi eğitilmiş, paralı pullu kibar bir bay olmak istiyordur artık. Bir süre sonra da, bu özlemi gerçekleşir. Günün birinde çıkagelen avukat Jaggers, Pip’in adı verilmeyen varlıklı bir <span epub:type="pagebreak" id="page1041" title="1041"/>kişi tarafından korunduğunu, Londra’ya götürülüp bir centilmen gibi eğitim göreceğini, geleceğinin çok parlak olacağını bildirir. Romana adını veren “büyük beklentiler”dir bunlar. Pip, kendisini koruyanın Miss Havisham olduğunu ve ileride Stella’yı ona vereceğini sanır doğal olarak.</p>
      <p>Gerçi toplumsal sorunlara, Dickens’ın öteki romanlarında olduğu kadar geniş yer verilmez <em>Great Expectations’</em>da. Ne var ki, Pip’in iyi eğitilmiş, paralı pullu kibar bir bay olduktan sonra uğradığı değişim, sınıf değiştirmenin de toplumsal bir sorun olduğunu gösterir. Pip, yoksul geçmişinden, köyünden, ona sevgi gösteren tek insan olan Joe’dan bile utanır artık. Miss Havisham’ın isteği üzerine, bir ara Satis House’a geri dönünce, eniştesini görmeye gitmez. Pip’in büyük bir ayıbıdır bu. Ama yüksek sınıfın kibri içinde olan Stella, onun eski dostlarıyla bağlarını koparmasını doğru bulur. Onu özleyen Joe, Londra’ya gelince, Pip varlıklı arkadaşlarının, kabasaba görünen, ama çevresindekilerin çoğundan çok daha ince olan, en gerçek anlamda bir centilmen sayılması gereken bu demirci ustasına yakınlığını ayıplayacaklar diye korkar. Durumu sezen Joe, konukluğunu kısa kesip, köyüne geri döner. Pip, Joe’nun temsil ettiği namuslu emekçi çevrenin gerçek ve insanca değerlerinden kopmuş; parayı ve dış görünüşü önemseyen burjuvazinin yapay değerler dünyasına geçmiştir artık.</p>
      <p>Gelgelelim, Pip yirmi yaşına basınca, bu burjuva değerler dünyası başına yıkılır ansızın: Küçük bir çocukken bataklıklardaki mezarda karşılaştığı, bacaklarındaki zincirlerden kurtulması için bir eğe verdiği, açlıktan ölmemesi için yiyecek sağladığı hapishane kaçağı Magwitch çıkagelir günün birinde. Ve o zaman Pip, onu kibar bir bay yapan kişinin, “büyük beklentilerinin” kaynağının, sandığı gibi Miss Havisham değil, hapishane kaçağı bu hırsız olduğunu anlar. Magwitch, Avustralya’ya sığındıktan sonra, orada namusuyla çalışmış; kazandığı her altını, büyük bir gönül borcu duyduğu çocuğun eğitilmesi için, İngiltere’ye, avukat Jaggers’e göndermiştir. Pip’in iyi koşullar altında yaşayabilmesi için, kendi kötü koşullar altında yaşamış; Pip ekmek parası kazanmak zorunda kalmasın diye, kendi durmadan dinlenmeden çalışmıştır. Altmış yaşında bir adamdır artık ve onu ele <span epub:type="pagebreak" id="page1042" title="1042"/>veren biri çıkarsa, eskiden işlediği suçtan ötürü ölüm cezasına çarptırılacağını bildiği halde, Pip’i bir kez daha görmek amacıyla ölümü göze almış, takma bir adla İngiltere’ye gizlice geri dönmüştür. Karşılaştıklarında, Pip’i öz oğlu gibi sevdiğini, onun ikinci babası olduğunu söyler. Bu eski hırsız, Pip gibi bir centilmen yetiştirebildiği için sonsuz bir gurur içindedir. Kendisi bir hiçtir; hatta bir köpektir kimine göre. Ama kendinden esirgenen her şeyi Pip’e verebildiği için, artık yücelmiştir kendi gözünde.</p>
      <p>Magwitch, Pip’e yaşamını anlatınca, onun aslında kötü bir insan olmadığını, kimsesizliğe ve yokluluğa kurban gittiği anlarız. Magwitch, annesiz babasız büyümüştür. İlk suçu, açlıktan ölmemek için, bir çiftlikten bir turp çalmaktır. Çocukluğunda bu yüzden hapse düşmüştür. Hapisten çıkınca da, gene sırf açlıktan ölmemek için, kimi zaman dilenmiş, kimi zaman hırsızlık etmiştir. Pip bir yana, yaşamı boyunca hiç kimse ona acımamış, hiç kimse ona el uzatmamıştır. Ama Avustralya’ya gittikten sonra, emeğiyle geçinebilmiş; Pip’in de yetişebilmesini sağlamıştır.</p>
      <p><em>Great Expectations’</em>da ablası, Stella, Miss Havisham ve daha başkaları, Pip’e kötülük ederler. Ancak iki kişi, Joe ile Magwitch, sevgi verirler ona. Oysa Pip, her ikisine de sevgide kusur eder. Sınıf değiştirdikten sonra, Joe’nun bir demirci ustası olmasından utanır. Bunca yıl ona bakan, ona toplumda saygın bir yer bağışlayan Magwitch’den ise, inanılmaz bir nankörlük göstererek, sadece tiksinir. Magwitch’in namusuyla kazandığı parayı kirli bilip, her şeyi böyle bir adama borçlu olmasına katlanamaz. Ne var ki, Prof. Dr. Jale Parla’nın “The Victorian Bildungsroman” adlı doçentlik tezinde belirttiği gibi, tam bir “bildungsroman” yani bir eğitilme ve gelişme romanı olan <em>Great Expectations’</em>da, Pip, yanılgılara düştükten ve çok acı çektikten sonra, olumlu biçimde gelişerek, kendi kimliğini bulur sonunda. Bir ara paraya ve kibarlığa özenmesini, bu yüzden de köydeki yaşamından ve Joe’dan utanmasını bir rezillik sayar artık. Eski hırsızın ona gösterdiği sevginin değerini de anlar. Bundan böyle babası sayacağı Magwitch’e “I will be as true to you as you have been to me” (Sen bana ne denli sadıksan, ben de sana o denli sadık olacağım) diye yemin eder. Yeminini de tutar. Magwitch’in İngiltere’de kalmasının tehlikesi anlaşılınca, Pip, o nereye gidecekse, onunla <span epub:type="pagebreak" id="page1043" title="1043"/>birlikte gitmeye karar verir. Ama birlikte İngiltere’den kaçamadan, Magwitch yakalanır; yargılanarak ölüm cezasına çarptırılır. (Aynı celsede otuz iki kadınla erkeğin hırsızlıkla suçlanarak ölüme mahkûm edilmeleri, o dönemin yasalarının acımasızlığını gösterir.) Yakalandığı sırada zaten ağır hasta olan Magwitch, idam edilmeden ölür. Pip, yargılanma sırasında da, hapishanede hasta yatarken de, bir an olsun ayrılmaz onun yanından. İlkin tiksindiği bu zavallı adama gönül borcunu sevgiyle ödemiş olur böylece. Magwitch yakalanınca, servetine el konduğu için, Pip meteliksiz kalır. Ne var ki, durumu iyi olduğu günlerde, bir arkadaşına para vererek, iş kurmasına yardım etmiştir. O arkadaşı da, Pip’e bir kâtiplik işi verir şimdi. Bu sayede Pip, ekmek parası için çalışmayı hor gören kibar bir bay olmaktan çıkar; eski sınıfına geri dönüp, alnının teriyle geçinen emekçiler arasına girer yeniden.</p>
      <p>Pip, yanıldığını anlayıp doğru yolu bulduğu gibi, Miss Havisham ile Stella da, zamanla yanılgılarından arınırlar. Miss Havisham, Stella’yı katı yürekli bir kadın olarak eğitmenin acısını çeker. Kendi dediği gibi bu kızın yüreğini alıp, yerine bir buz parçası koymuştur ve Stella, herkesten esirgediği sevgiyi, ona analık eden kadından da esirgemektedir şimdi. Yaşamla tek bağı olan Stella’yı, sevgiden yoksun, mutsuz bir kadın yaptığını anlayan Miss Havisham, melodramik kişiliğine ayrıca uygun bir biçimde, kendini yakarak ölür.</p>
      <p>Stella, çok kötü bir adam, ayrıca Pip’e düşman olan Drummle ile evlenir. Pip buna karşı çıkınca, Stella, nasıl olsa sevgi duymadığını, kimseye sevgi veremeyeceğine göre, böyle bir ahlaksızla yaşamasının daha yerinde olacağını söyler. Stella, ne yazık ki, Dickens’de ara sıra görülen ve gerçeklere pek uygun sayılmayacak bir durumla karşılaştıktan sonra değişir: Bu kibirli kadın, hapishane kaçağı Magwitch’in kızıymış meğer. Avukat Jaggers, onu bebekken çok yoksul olan annesinden almış, Miss Havisham’a evlatlık olarak vermiş. Kimin nesi olduğunu öğrenmesi ve kötü kocası ölmeden önce çektiği acılar, Stella’yı yola getirir zamanla: “I have been bent and broken… But I hope into a better shape” (Büküldüm, kırıldım… Ama umarım daha iyi bir biçim aldım) der.</p>
      <p><span epub:type="pagebreak" id="page1044" title="1044"/>Ne var ki, Stella’daki değişikliğin daha ayrıntılı bir biçimde işlenilmesi gerekirdi bize kalırsa. Bu değişimi pek inandırıcı bulmadığımız gibi, Pip ile Stella’nın evlenmesiyle <em>Great Expectations’</em>un mutlu bir sona varmasını da pek inandırıcı bulmayız. Zaten Dickens’ın bu romana böyle bir son vermeye niyeti yokmuş. Pip’in öteki “büyük beklentileri” gerçekleşmediği gibi, çocukluğundan beri sevdiği Stella ile mutlu olmak umudu da gerçekleşmeyecekmiş. Ama çevresinin, özellikle romancı Bulwer-Lytton’un ısrarı üzerine, Dickens, romanda bir kusur saydığımız bu ödünü okuyucularına vermeye razı olmuş. </p>
      <p>Dicknes’in öteki romanlarında olduğu gibi, ikinci plandaki kişilerin gene çok iyi çizildikleri <em>Great Expectations’</em>da, avukat Jaggers ile kâtibi Wemmick, ayrıca dikkatimizi çeker. Jaggers, mesleğiyle ilgili konularda çok katı görünür. Ağlayıp sızlayan müvekkillerine “I’ll have no feelings here!” (burada duygu istemem!) diye bağırır. Ama üç yaşındaki Stella hapishanelerde sürünmesin diye, onu kurtarıp Miss Havisham’a teslim edecek kadar duyguludur. Jaggers’in kâtibi Wemmick ise, Dickens’ın romanlarında sık sık görülen, o çok acayip ve sevimli adamlardan biridir. Londra’ya yakın köylerden birinde, küçücük bir ev yapmıştır kendine. Surları, inip kalkan köprüsü, oyuncak toplarıyla bir kale minyatürüdür bu ev. Wemmick, akşamları, patronu Jaggers’in kasvetli yazıhanesinden çıkınca, bir düşler dünyasına sığınırcasına bu küçük kaleye sığınarak, sıkıntılı yaşamına katlanmak gücünü bulur.</p>
      <p>Dickens, <em>The Mystery of Edwin Drood’</em>u (Edwin Drood’un Gizi) bitiremeden öldüğü için, 1864 ile 1865 yılları arasında tefrika edilen <em>Our Mutual Friend </em>(Müşterek Dostumuz) onun tamamlayabildiği son kitaptır. Uzun süre pek tutulmayan <em>Our Mutual Friend, </em>Dickens’ın en ilginç romanlarından biri sayılır şimdi. <em>Great Expectations’</em>dan farklı olarak, <em>Our Mutual Friend ‘</em>de olaylar örgüsü bir hayli karmaşıktır. Üstelik bu romanda sadece ana konu değil, ona ek olarak ikinci bir konu da ele alınır; hem John Harmon ile Bella’nın öyküsü, hem de Eugene Wrayburn ile Lizzie’nin öyküsü anlatılır.</p>
      <p>Çok sayıda gereksiz ayrıntısı olan John Harmon ile Bella’nın öyküsünde, yazarın çoğu romanlarında olduğu gibi, para gene <span epub:type="pagebreak" id="page1045" title="1045"/>önemli bir rol oynar: Varlıklı, ama katı yürekli babası tarafından İngiltere’den sürülen John Harmon, babasının ölümü üzerine ülkesine geri döner. John, ancak Bella Wilfer adlı bir kızla evlenirse, hakkı olan mirastan yararlanabilecektir. Ama huyunu suyunu bilmediği bir kızı kendine eş edinmeyi göze alamayan John, kimliğini gizleyip, kızı yakından tanımaya karar verir. John ölü sanıldığı için, babasının mirası, Harmon’un isteği üzerine ustabaşısı Boffin’e kalmıştır. John, Boffin’in yanında takma bir adla kâtip olarak çalışırken, Boffin ile eşinin evlat edindikleri Bella’yı her gün görür. Yoksul bir aileden gelen, ancak manevi babası sayesinde refaha kavuşan Bella, parayı fazlasıyla önemsemeye başlar, varlıklı bir adamla evlenirse mutlu olabileceğini sanır. Bu yüzden de, ona hemen tutulan John Harmon’u parasız bir kâtip sandığı için, hor görüp reddeder. Bu arada çok sevimli bir kadın olan Mrs. Boffin, John’un gerçek kimliğini anlar. Boffin’ler, parasal çıkarlarını hiç düşünmeyen erdemli kişiler olduklarından, ellerine geçen servetin asıl sahibini bulduklarına sevinirler. Evlat edindikleri Bella’nın, gerçekten katı yürekli, paradan başka bir şey düşünmeyen bir kız olduğuna inanmadıkları, iki gencin birleşmelerini istedikleri için de, bir plan hazırlarlar: John gerçek kişiliğini şimdilik gizleyecek. Boffin ise, paranın bir insanın huyunu ne denli olumsuz bir biçimde etkilediğini, bir insanın ahlakını nasıl bozduğunu kanıtlamak için, eline para geçtikten sonra, kötü yürekli ve zalim olmuş gibi davranacak. Yeni zengin tipinin bir karikatürünü çizercesine, yoksul adamların haysiyetli görünmeye hakları olmadığını, yoksulların salt kendi beceriksizlikleri yüzünden zenginleşemedikleri gibi konularda söylevler verecek; herkesten kuşkulanacak, herkese karşı kötü niyet besleyecek, hiç kimsenin gözyaşına bakmayacaktır. John’u da sürekli hırpalayıp, sonunda kovacaktır.</p>
      <p>Gerçi bu plan, istenilen etkiyi yapar. Bella, zenginliğin bir insanın huyunu nasıl bozduğunu görünce, paralı olmak hevesinden sıyrılır. Boffin’lerin evinden kaçıp, yoksul sandığı John Harmon ile evlenir. Ne var ki, okuyuculara biraz haksızlık edilir bu arada. Boffin’in değişmesinin, Bella’yı yola getirmek için düzenlenen bir plan olduğu ancak romanın sonunda açıklandığı gibi, Bella ile birlikte okuyucular da aldanır, melek huylu Boffin’in <span epub:type="pagebreak" id="page1046" title="1046"/>paranın etkisiyle bir canavara döndüğünü sanıp, bir hayli bozulurlar.</p>
      <p><em>Our Mutual Friend’</em>de ele alınan ikinci öykü, birincisinden çok daha ilginçtir bize kalırsa. Birincisinde para sorunu ön planda olduğu gibi, ikincisinde de sınıf sorunu ön plandadır: Yüksek sınıftan gelen ve bunun fazlasıyla bilincinde olduğu için, kendini biraz küstahça beğenen Eugene Wraysurn, bir sandalcının güzel kızı Lizzie’ye âşık olur. Londra’nın en yüksek çevrelerinde her açıdan onun gibi eşsiz bir kız bulamayacağını bilen Eugene için, Lizze’dan ayrılmak ne denli olası değilse, onunla birleşmek de o denli olası değildir. Üstelik sınıf bilinci delikanlıda ne denli güçlüyse, kızda da o denli güçlüdür. Lizze, öğretmen olup orta sınıfa geçmeye can atan erkek kardeşinin özlemlerini paylaşmaz, yoksul olmanın gururu içinde yaşamak ister.</p>
      <p>Birbirini seven bu çift arasındaki sınıf çatışması bir olay sayesinde çözümlenir: Lizzie’ye âşık başka bir erkek, Eugene’i ağır yaralar. Eugene, öleceğini sandığı için, Lizzie ile evlenir. Böylesine parlak bir gencin, yüksek sosyeteden bir kadının “a horrid female waterman” (feci bir dişi sandalcı) diye tanımladığı bir kızla evlenmesi, Eugene’in sınıfı açısından tam bir skandaldır. Ama delikanlının önyargılarından sıyrılıp adam olması, ancak bu evlilikten sonra başlar. Eskiden Lizzie ile evlenmeyi bir utanç sayarken, şimdi gururlanır böyle bir eşi olduğu için. Lizzie’yi alıp, sömürgelerden birine yerleşmesi önerilince, bunun alçakça bir kaçış olacağını söyler. Londra’da kalmaya kararlıdır: “I will fight it out to the last gasp, with her and for her, here in the open field” (Onunla birlikte ve onun uğruna, burada açık alanda son nefesime kadar savaşacağın) der ve söylediğini de yapar.</p>
      <p>Bu aşk öyküsü ilginç olmasına ilginçtir. Ama <em>Our Mutual Friend’</em>in asıl değeri, Dickens’ın, İngiltere’de çok saygın bilinen kurumlara karşı acımasız bir savaş açmasından kaynaklanır. İşte bu yüzden birçok eleştirmen <em>Our Mutual Friend’</em>i XIX. yüzyılın romanlarının en “subversive”i, yani siyasal açıdan en tehlikeli görüşleri ileri süreni sayarlar. Dickens’ın saldırdığı kurumların başında Parlamento gelir. G. K. Chesterton’un <em>The Victorian Age in Literature’</em>de (Edebiyatta Victoria Çağı) söylediğine bakılacak olursa, Dickens, İngiltere’de demokrasi denilen şeyin gerçek bir <span epub:type="pagebreak" id="page1047" title="1047"/>demokrasi olmadığını anlamıştı. Daha çok seçmene oy hakkının verilmesinin ya da ülkede özel girişimin daha çok yaygınlaşmasının, ülkede gerçekten demokratik koşullar sağlamak açısından hiç de yeterli olmadığını biliyordu artık. Parlamento’nun, halkın yararlarını koruyan gerçek bir demokratik düzenle ilgili olmadığını ise çoktan kavramıştı.</p>
      <p>Dickens, Parlamento üyelerini rezil etmek için hiçbir fırsatı kaçırmaz. Örneğin bir politikacı, boru gibi ta uzaklardan duyulan bir sese, kendini beğenmiş gülünç hallere, anlamsız tümceleri peş peşe hızla sıralama yeteneğine sahip olunca, kusursuz bir parlamenterdir Dickens’a göre. Yeni zenginlerden Veneering’in Parlamento’ya seçilişi başlı başına bir komedyadır: “Veneer” cila anlamına geldiğine göre, salt dış görünüşten oluşmuş, içi kof insanlar olan Veneering ile eşi, kendilerine ayrıca uygun bir soyadı taşırlar. Bu yepyeni zenginler, Londra’nın yepyeni bir mahallesinde yepyeni bir evde otururlar. Bu yepyeni evde bütün eşyalar yepyenidir. Arabaları yepyenidir, aileye hizmet edenler yepyenidir, dostları yepyenidir. Verdikleri şölenlerde, bir süs eşyası olarak kullandıkları, hem aristokrat hem de yepyeni dalkavukları bile vardır. Günün birinde, Büyük Britanya’nın ruhunu simgeleyen Britannia, uzun uzun düşünüp taşınır, ülkeyi tam anlamıyla temsil eden Veneering gibi varlıklı bir tüccarın, Parlamento üyesi olması gerektiğine karar verir. Bu isabetli karar üzerine, siyasal konularda ayrıca becerikli bir hukukçu, seçim propagandası için Veneering’den beş bin sterlin ister. Bu yetkiliye göre, Veneering’in bu parayı hemen ödemesi akıllıca bir davranış olacaktır. Çünkü Parlamento’ya adaylığını koyabilmek için, altı bin sterlin vermeye hazır bir başka biri de vardır. Veneering’in hemen ödediği bu paranın hangi propaganda işlerinde kullanıldığına ancak rufailer karışır. Derken Veneering ile eşi, seçim çalışmalarına başlayıp, yüksek sosyetenin ayrıca varlıklı ya da soylu kişilerini ziyaret ederek, onların yardımını isterler. Bunlardan biri, Avam Kamarası’nı Londra’nın en kibar ve en seçkin kulübü saydığını ileri sürüp, Veneering’i destekler. Bir Lord hazretlerine ise, Veneering ile aynı siyasal görüşleri paylaştığını söyler. Bunun üzerine, kendi siyasal görüşünün ne olduğunu hiç bilmeyen Venering şaşkına döner. Ama Parlamento üyelerinin <span epub:type="pagebreak" id="page1048" title="1048"/>bir siyasal görüşü savunmaları şart olduğuna göre, Veneering de Lord Hazretleri’nin siyasal görüşünü öğrenip iyice ezberler. Seçimi kazanmak için bundan sonra yapması gereken tek iş, bir “pocket-borough” (cep kasabası) satın alması, yani çok az sayıda seçmeni bulunduğundan, bu seçmenlerin kolayca satın alınabilip cebe koyulabilecekleri bir yerden adaylığını koymasıdır. Veneering, nerede olduğunu bile bilmediği böyle bir bölgeyi satın alıp, Parlamento’ya “seçilir” yani verdiği paraların karşılığı olarak, Parlamento’ya girme hakkını kazanır.</p>
      <p>Dickens, <em>Our Mutual Friend’</em>in sonuna eklediği bir notta, Veneering gibilerinin yönettikleri bir Parlamento’dan çıkan “Poor Law”ya, yani yoksulların durumunu sözümona çözümleyen yasaya şiddetle saldırır. Böyle bir yasanın, hem ülkenin anayasasına, hem de insanlığa aykırı olduğunu ileri sürer. Betty Higden adlı yaşlı bir kadının öyküsünü anlatarak, daha önce <em>Oliver Twist’</em>de ele aldığı “work-house”lara, yani yoksulların toplandığı yurtlara bir kez daha değinir: Betty, hapishaneden bin beter saydığı bu yurtların adını bile söylemeye dayanamaz. Oraya geri dönmektense, açlıktan hemen ölmeye razıdır. Nitekim, yetmişini çoktan aşmış bu kadıncağız, onu yakalayıp bu yurtlardan birine kapatacaklarını anlayınca, vahşi hayvanlar tarafından kovalanıyormuş gibi kaçar; bir karanlık köşede ölür. Dickens bunları anlatırken, kendi de söze karışıp, böyle bir yasayı çıkaranları suçlar ki, babasıyla aynı adı taşıyan oğlu Charles Dicknes, bu suçlamalardan tedirgin olmuş; yazarın ölümünden sonra <em>Our Mutual Friend’</em>e eklediği bir önsözde, babasının yoksulların durumunu düzenleyen yasaları değiştirmeye kalkmadığını; Betty Higden’in de aslında bu zamanda yeri olmadığını, romanın onsuz daha güzel olacağını savunarak, babasına düpedüz ters düşmekten çekinmemiştir. </p>
      <p>Dickens bu romanda, yoksul çocukların gittikleri okulları da eleştirir. Tıklım tıklım çocukla dolu olduğu için, güç nefes alınan, pis kokulu, kirli bir odadır okul dedikleri. Bu odanın kargaşası ve gürültüsü içinde sersemleyen çocukların büyük bir kısmı durmadan ağlamaktadır. Öğretmenin talimatı üzerine, irice öğrencilerin görevi de, bu ağlayanları tokatlamaktır.</p>
      <p>Dickens, bunca yoksulluğu görmezlikten gelen sahte yurtse<span epub:type="pagebreak" id="page1049" title="1049"/>verleri ayrıca taşlar <em>Our Mutual Friend’</em>de. Bunlardan biri de sevimsiz Podsnap’tır. Bu gülünç adam, Büyük Britanya bir yana, dünyanın tüm öteki ülkelerini hor görür. Tanrı’nın inayeti, ancak Büyük Britanya’ya kusursuz bir düzen bağışlamıştır ona bakılacak olursa. Bir ziyafet sofrasından kalktıktan hemen sonra, konuklardan biri, geçenlerde altı kişinin sokaklarda açlıktan öldüğünü söyleyince, Mr. Podsnap fena halde öfkelenir bu münasebetsiz sözlere. Genç kızların ve kadınların önünde böyle bir konuya değinmeyi, müstehcen bir konuya değinmek kadar ayıp sayar. İlkin bu haberin yalan olduğunu, yeryüzünde hiçbir ülkenin, yoksullara İngilizler kadar yardım etmediğini savunur. Sonra da, bu adamlar açlıktan öldülerse, kendi kabahatleri olduğunu söyler. Bunun aksini ileri sürmek, Tanrı’nın inayetinden kuşkulanmaktır. Mr. Podsnap’a göre.</p>
      <p>Podsnap ya da Veneering gibi olumsuz kişilerin yanı sıra, bir de melek huylu Yahudi vardır <em>Our Mutual Friend’</em>de. Okuyucular arasında <em>Oliver Twist’</em>deki iğrenç Fagin’in bir Yahudi olmasına üzülenler olduğunu göz önünde tutan Dickens, Yahudilere karşı gerçekten hiçbir önyargısı bulunmadığını kanıtlamak istercesine, bir Hıristiyan tefecinin gadrine uğrayan tam anlamıyla erdemli ve yoksul Riah’yı çizer bu romanda. Babasının ilerici görüşlerinden pek hoşlanmadığı anlaşılan oğul Charles Dickens, romana yazdığı önsözde, <em>Our Mutual Friend’</em>de Betty Higden’i ne denli gereksiz bulduysa, bu yaşlı ve meleğimsi Yahudiyi de o denli gereksiz bulur. Kendisi son derece dürüst olan Riah, öteki Yahudileri de savunur, her milletten kötü adamlar çıktığı gibi, Yahudilerin arasından da kötüler çıktığını, ama bu yüzden bütün bir ırkın suçlanamayacağını anlatır. Riah, Lizzie’yi ve Lizzie’nin arkadaşı sakat terzi kızını korur; çevresinde herkese yardım eder. Ne var ki, Dickens, onu fazlasıyla yücelttiği için, Riah, romandaki öteki kişiler kadar gerçek izlenimini vermez okuyuculara.</p>
      <p>Dickens’ın 1870’te öldüğü için bitiremediği <em>The Mystery of Edwin Drood, </em>kimine göre, hasta ve yorgun bir adamın başarısız bir çabası; kimine göre de, eğer tamamlanabilseydi, yazarın en iyi romanları arasında yer alabilecek bir başyapıt. Ama <em>Edwin Drood’</em>u beğenenler de, beğenmeyenler de, Dickens’ın bu roma<span epub:type="pagebreak" id="page1050" title="1050"/>nı yazarken bambaşka bir roman türü denediğini, arkadaşı ve çömezi Wilkie Collins gibi, bir çeşit polisiye roman, hatta günümüzün deyişiyle bir “thriller” yazdığını kabul ederler.</p>
      <p>Çocukluk arkadaşı olan Edwin Drood ile Rosa babaları tarafından birbirleriyle nişanlandırılırlar. Edwin’in yirmi bir yaşına basar basmaz Rosa ile evlenmesine karar verilir. Ne var ki, yazgılarının büyükler tarafından saptanarak evlenmeleri zorunluluğu, iki gencin ilişkilerini giderek bozar. Edwin’in, oturdukları kentin korosunu yöneten John Jasper adında çok sevdiği bir dayısı vardır. Romanın gerçek başkişisi olan Jasper, iyilikle kötülük arasında bölünmüş, nasıl bir insan olduğu hiçbir zaman anlaşılamayan, iki ruhlu denilen türden, gizemli ve çapraşık bir kişidir. Yeğenini bir yandan severken, bir yandan da sanki kin duyar ona karşı. Sürekli afyon kullandığı için, iç dünyası büsbütün karanlıklara boğulan bu adam, bizlerde hem garip bir korku uyandırır; hem de orgun başına geçince, müzisyen olarak yeteneği sayesinde, yücelir gözümüzde. Jasper, yeğeninin nişanlısı Rosa’ya müzik dersi verirken, kendi kişiliği kadar karanlık ve karmaşık bir tutkuyla genç kıza âşık olur. Rosa ise, Jasper’den korkmakta, ona karşı tiksinti duymaktadır ancak. Bu arada Neville Landless adlı üçüncü bir kişi girer devreye. Rosa’ya hayran olan Neville, Edwin Drood’un genç kıza ters davranmasına çok kızdığı için, iki genç birbirlerine düşman kesilirler. Edwin ile Rosa’nın birlikte mutlu yaşayamayacaklarını birbirlerine söyleyip nişanlarını bozdukları günün gecesi, Edwin, gizemli bir biçimde ortadan yok olur. Birçokları Neville’den kuşkulanır doğal olarak. Jasper ise, bu kuşkuların yoğunlaşması için, elinden geleni yapar. Neville tutuklanır; ama Edwin’in ölüsü bulunmadığı için, yargılanmadan bırakılır. Jasper onunla sürekli uğraştığı, herkes de onu katil sandığı için çok tedirgin olan delikanlı Londra’ya gidip gözlerden uzak bir yerlere gizlendiği sırada, Dickens ölür, roman da yarı kalır. Böylece öykünün nasıl gelişeceğini; hatta Edwin’in gerçekten ölüp ölmediğini bilemeyiz. Okuyucuları merak içinde bırakan bu gizemli olayın belki de en akla yakın çözümü, Edwin’in, onu öldürmeye kalkan dayısının elinden her nasılsa kurtulup kaçtığı ve günün birinde ortaya çıkıp Neville’i aklayacağı olasılığıdır bize kalırsa.</p>
      <p><span epub:type="pagebreak" id="page1051" title="1051"/>İngiltere’de roman okuyucularını, “high-brow” (yüksek alınlı) ve “low-brow” (alçak alınlı) adlarıyla iki farklı kesime ayırmak yerinde olabilir. Kültür düzeyi yüksek olan “high-brow”lar, bir romanın edebiyat açısından değerli olup olmadığına bakarlar her şeyden önce. Kültür düzeyi aşağı olup, okuyucu kitlesinin neredeyse yüzde seksenini oluşturan “low-brow”lar, “sürükleyici”diye nitelenen türden polisiyelere, serüven romanlarına, heyecan veren “thriller”lere ya da –özellikle kadın okuyucular– en beylik anlamda duygusal ve en bayağı anlamda romantik aşk öykülerine rağbet ederler.</p>
      <p>Dickens ise, benzerine çok ender rastlanın bir fenomendir edebiyat alanında. Çünkü “high-brow”ların en yükseğinden tutun da, “low-brow”ların en aşağısına kadar, herkes okur Dickens’ı. “Low-brow”lar, klasiklere hiç meraklı değildirler; ama Dickens çoktan bir klasik durumuna geldiği halde, gene de meraklıdırlar ona. Böylece, eğitimleri, beğenileri, akıl düzeyleri en değişik okuyucular, Dickens’ı bambaşka açılardan değerlendirerek, onun kitaplarını sevgiyle okurlar yüz elli yıldan beri.</p>
      <p>Dickens, sadece kültür düzeyi farklı kişilerce değil, yaşları değişik kişilerce de merakla okunur. On iki yaşında çocuklar da, yetmişini aşmış yaşlılar da ona hayrandırlar. Hatta <em>1984’</em>ün yazarı George Orwell, Dickens’ı, yaşamımızın iki ayrı döneminde okumamızı ister haklı olarak. Çocukluğumuzda ve gençliğimizin ilk yıllarında, ona eleştirici bir gözle bakmadan, sırf anlattığı öykünün keyfine varmak için okuruz Dickens’ı. Olgunluk çağımızda ise, yarattığı kişilerin, anlatımının, gözlemleriyle düşüncelerinin, gülmecesinin ince yanlarının keyfine varmak için onu yeniden okuruz. Dickens, bu açıdan da bir fenomendir. Çünkü bugün ellisini geçmiş hiçbir kültürlü okuyucu, çocukken bayıldığı Jules Verne’leri, Maurice Leblanc’nın Arsère Lupin’lerini, Alexandre Dumas’nın tarihsel romanlarını, bir kez daha okumayı aklından geçirmez. Ama Dickens’ın yayımlanır yayımlanmaz birer best-seller yani “çok satan” olan çoğu romanları, XX. yüzyılın sonuna doğru, her yaştan okuyucunun alıp okuduğu birer çok-satan kitaptır hâlâ. Oysa yaşadığımız çağda, çok satan kitaplardan herhangi birinin, on yıl –hatta beş yıl sonra birer klasiğe dönüşüp okunacağı pek akla yakın değildir. Bugün yazılıp, ile<span epub:type="pagebreak" id="page1052" title="1052"/>ride klasik olacak kitaplar vardır elbette; ama çok satan listelerine pek girmeyen kitaplardır bunlar.</p>
      <p>Victoria Çağı’nın en ünlü bilimadamlarından Charles Darwin, çağdaşlarının sanat ve edebiyatla ilgilenmemelerinden yakınır; bu yüzden zihinsel açıdan da, duygusal açıdan da yoksullaştıklarını söylerdi. Ne var ki, Dickens’ın romanları söz konusu olunca, bu ilgisizliğin yerini yoğun bir merak almıştı. İngilizlerin hepsi, Dickens’ı haz duyarak okuyorlardı. Yaşadığı çağın tüm olumsuz yanlarını acımasızca gözler önüne sermesine karşın, gene de hayrandılar ona. Dickens’a “the Great Entertainer” (Büyük Eğlendirici) sıfatının yakıştırılmasının nedeni de buydu herhalde.</p>
      <p>Dickens’ın çömezi Wilkie Collins, okuyucuların beğenecekleri romanlar yazmayı amaçlayanlara “make them laugh, make them cry, make them wait” (onları güldürün, onları ağlatın, onları bekletin) diye özetlediği bir formül ileri sürmüştü. Dickens bu formülü, hem Wilkie Collins’den, hem de çağının bütün öteki romancılarından çok daha etkili bir biçimde uyguladı: Okuyucuları güldürdü, ağlattı, ne olacağını heyecanla bekledikleri gerilimli durumlar anlattı öykülerinde. Üstelik, kendi de dediği gibi kişisel sevgi bağları (personally affectinate) kurdu okuyucularıyla. Yıpranıp hastalanıncaya değin onların önünde romanlarından parçalar okumakta direnmesinin nedeni de, bu kişisel sevgi bağlarını canlı tutmak zorunluluğuydu herhalde.</p>
      <p>Dickens’ın romanlarının, toplumun her kesiminden, her yaşta, her çeşit insanda hayranlık uyandırması, Dickens’ın romancı olarak değeri konusunda kuşkular uyandırdı eleştirmenler arasında. Bu kuşkuları doğal karşılamamız gerekir, çünkü böylesine geniş bir okuyucu kitlesi, gerçekten büyük yazarlara pek hayran kalmaz genellikle. Ne yazık ki, okuyucuların çoğu, Dostoyevski’yi okuyacaklarına, “sürükleyici” bir serüven romanını okumayı yeğ tutarlar. Bu yüzden de, Dickens’a duyulan bu olağanüstü ilginin uzun sürmeyeceği sanıldı. Muhafazakâr <em>Quarterly Review’</em>nun bir eleştirmeni, bu yazarın “he has risen like a rocket and will come down like a stick” (bir roket gibi yükseldiğini ve bir değnek gibi yere düşeceğini) ileri sürdü. Daha sonraları –özellikle Victoria Çağı’na karşı tepki başlayınca– bin bir ku<span epub:type="pagebreak" id="page1053" title="1053"/>sur bulundu Dickens’de. Oysa Dickens, okuyucularını öyle bir büyüler ki, ölçülü ve mantıklı bir biçimde onu eleştirmek hiç de kolay değildir. Henry James, 1913’te yayımladığı özyaşamöyküsünde bunun farkına varmış; bu yazarın bize tam anlamıyla “he laid his hand on us” (el koyduğu için) onu serinkanlılıkla değerlendirmemizin yolu olmadığını söylemişti.</p>
      <p>Dickens’a karşı yöneltilen başlıca suçlamalardan biri, edebiyatı bir sanat dalı saymaması; gereken titizliği göstermeyip, fazlasıyla çabuk, fazlasıyla çok yazmasıydı. Bu suçlamada bir gerçek payı var mı acaba diye düşünebiliriz; çünkü daha önce de açıkladığımız gibi, Dickens, romanlarını bitirip baskıya vermiyordu; aylık tefrikalar olarak yayımlıyordu onları. Matbaacı kapısında sürekli beklediği için, acele etmesi, hızla yazıp, her tefrikayı vaktinde yetiştirmesi gerekiyordu. Üslup açısından dünya edebiyatının en titiz romancılarından biri olan Gustave Flaubert, Dickens’ın çekiciliğini kabul etmekle birlikte, onu küçümsemişti:</p>
      <blockquote>
