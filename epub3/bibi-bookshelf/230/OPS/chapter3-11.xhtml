        <p>“Que peu d’amour de I’art! II n’en parle pas une fois!.. Ignorant comme une cruche… Un immense bonhomme, mais de second ordre.”</p>
      </blockquote>
      <p>Ne kadar da az sanat aşkı var onda!.. Sanattan bir kez olsun söz etmez!.. Tam anlamıyla karacahil… Müthiş bir adamcağız, ama ikinci sınıf.</p>
      <p>Oysa Dickens, kolay kolay, yalapşap yazan bir adam değildi hiç. Kendi de dediği gibi, iyi bir yazarın elinden geldiğince çaba göstermesi, canla başla uğraşması, sabırla çalışması gerektiğini biliyordu. Hiç yazamadığı anlar da oluyordu:</p>
      <blockquote>
        <p>“Tearing my hair, sitting down to write, writing nothing, writing something and tearing it up, going out, coming in.”</p>
      </blockquote>
      <p>Saçımı başımı yoluyorum, yazmak için oturuyorum, hiçbir şey yazamıyorum, bir şeyler yazıp yırtıyorum, dışarı çıkıyorum, içeri giriyorum.</p>
      <p><span epub:type="pagebreak" id="page1054" title="1054"/>Dickens’ın böyle anlarda kendini sokaklara attığını, geceyarıları Londra’nın yoksul mahallelerinde dolanıp durduğunu da biliyoruz. Dickens olgunlaştıkça yazar olarak bilinçleniyor, daha özenle çalışıyor, işin kolayına gitmekten sakınıyordu. 1861’e değin neredeyse her yıl bir roman yayımlarken, yaşamının son dokuz yılında ancak <em>Our Mutual Friend </em>ile tamamlamadığı <em>Edwin Drood’</em>u yazmasının nedeni, sadece yorgun düşmesi değil, bu bilinçli özendi belki de. Romancı Anthony Trollope gibi, Dickens’ın üslubunu kötüleyenleri haklı bulmanın yolu yoktur aslında. Çünkü F. R. Leavis’in belirttiği gibi “There is surely no greater master of Engilish except Shakespeare” (Shakespeare dışında hiç kimse, İngiliz dilinin onun kadar büyük bir ustası sayılamaz). Virginia Woolf ise, sadece güzellik değil, yoğun bir şiirsellik görür Dickens’ın düzyazısında.</p>
      <p>Dickens’a karşı yöneltilen başka bir suçlama, “plot”larının, yani anlattığı öykülerdeki olaylar örgüsünün, hem gereksiz yere karmaşık, hem de gerçeklere uymamasıdır. Bu suçlama birçok bakımdan doğrudur elbette. Gelgelelim, olaylar örgüsünün bir romanın en önemsiz yanı olduğu, ancak edebiyat değerinden yoksun romanlarda olayların ön plana geçtiği herkesçe bilinir. İşte bu yüzdendir ki, Dickens’ı tekrar tekrar okuyanlar bile, romanlarındaki olaylar örgüsünü çabucak unutuverirler. Onun romanlarında pek akla yakın bulunmayacak rastlantılar olduğu da yadsınamaz. Örneğin, Pip’in eğitilmesi için gerekli parayı sağlayan hapishane kaçağı Magwitch’in, delikanlının âşık olduğu Stella’nın babası olduğu anlaşılır <em>Great Expectations’</em>un sonunda. Ya da <em>David Copperfield’</em>de gemisi batıp boğulan Steerforth’un ölüsü, Yarmouth’da kumsalda yürüyen David’in tam ayağının dibine gelir. Daha birçok örneğini verebileceğimiz, gerçeklere uymayan bu rastlantılar, Dickens’ın, sözcüğün dar anlamında gerçekçi bir romancı olmamasından kaynaklanır. G. D. Klingopulos, Victoria Çağı’yla birlikte, romanda fotoğrafçılığın –yani gerçeklerin olduğu gibi bir fotoğrafını çıkarmanın– başladığını söyler. Virginia Woolf da, bu türden bir fotoğrafçılığın romana verdiği zarardan söz eder. Oysa Dickens, belgesel fotoğraflar çekercesine, gördüklerini olduğu gibi romanlarına yansıtmayı hiç amaçlamaz. Özel bir dünya yaratır çoğu zaman ve büyük çapta <span epub:type="pagebreak" id="page1055" title="1055"/>kendi düşgücünün bir ürünü olan bu dünyanın kendine özgü gerçeklerine uyar ancak. Bu yüzden de onun, alışılagelmiş anlamda gerçekçi bir romancı olmayışını bir kusur sayamayız. Ne var ki, Hollywood’un sıradan senaryo yazarlarının, seyircilerin gönlünü hoş tutmak için, filmlerine bir “happy end” uydurmanın çaresini buldukları gibi, onun da okuyucularına ödün vererek, kimi romanlarını –örneğin <em>The Great Expctations’</em>u– pek inandırıcı olmayan mutlu bir sonla noktalaması yadsınmaz bir kusurdur.</p>
      <p>Dickens’ın kişilerinin gerçeklere uymadıkları suçlaması ise, tümüyle yersizdir. Shakespeare bir yana, İngiliz edebiyatında hiçbir yazar, Dickens’ınkiler kadar çok sayıda, onunkiler kadar birbirinden değişik ve birbirinden canlı insan tipi çizmemiştir. Dickens, insanlara karşı öyle yoğun bir merak duyar ki, belirli bir konuyu işleyebilmesi için, aslında sadece beş on kişi gerekirken, yirmi otuz kişi koyar öykülerine. <em>The Old Curiosity Shop’</em>daki ucubeyi andıran cüce Quilp’den tutun da <em>Bleak House’</em>daki soylu tragedya kişisi Lady Dedlock’a değin, onun insan manzaralarında akıllara sığmaz bir çeşitlilik vardır. Daha önce de değindiğimiz gibi, ana konuya bağlı başkişilerden fazla, ikinci planda kalan kişiler bizi ilgilendirir onun romanlarında. David Copperfield’den fazla Micawber’e, Pip’den fazla Miss Havisham’a, Nicholas Nickleby’den fazla Crummles’e merak duyarız. Dickens, bu ikinci plandaki kişilerin dış görünüşlerini ayrıntılı olarak çizerek, hem onları kendi gözlerimizle görmüş gibi olmamızı, hem de iç dünyalarını sezinlememizi sağlar. Bir tiyatro yazarının ustalığıyla bu sayısız kişilerin her birine kendine özgü bir konuşma biçimi verip, hiçbirinin bir ötekisi gibi konuşmamasını sağlar. Fazlasıyla eksantrik ve acayip kişilere ayrıca düşkün olduğu, kimilerini abartarak çizdiği doğrudur. Ama bütün kişilerine öyle bir canlılık bağışlar ki, mantıklı yargılamalardan vazgeçip, onların gerçekliğine inanmak zorunda kalırız.</p>
      <p>İngiliz edebiyatının belki de en büyük gülmece yazarı olan Dickens, aşırı duygusal olmakla ve melodrama kaçmakla da suçlanmıştır. Örneğin R. C. Churchill, onunla birlikte hâlâ güldüğümüzü, ama onunla birlikte ağlamakta artık güçlük çektiğimizi söyler. Gerçi Dickens, zaman zaman duygusaldır, hem de çok <span epub:type="pagebreak" id="page1056" title="1056"/>duygusaldır. Ama tıpkı Shakespeare gibi, yaşamı bir bütün olarak gördüğü için, onun romanlarında duygusal öğelerle gülmece öğelerini birbirinden ayırmanın yolu yoktur. Dickens, büyük bir rahatlıkla, kahkahalardan gözyaşlarına, komedyadan tragedyaya geçer. Bir gözüyle ağlarken, öteki gözüyle güler sanki. Edmund Wilson’un <em>The Wound and the Bow’</em>da (Yara ve Yay) belirttiği gibi, Dickens, özellikle olgunluk döneminde, yaşama iki değişik açıdan, hem duygulu hem de alaycı gözlerle bakar. Bu yüzden de onun duygusallığı da melodramı da okuyucuları fazla tedirgin etmez.</p>
      <p>Bütün bu suçlamalar arasında Dickens’a karşı yöneltilebilecek tek gerçek suçlama, aşk öykülerinde tutkuya fazla yer vermemesi, cinselliğe ise hiç yer vermemesidir. Ne var ki, Dickens’a özgü bir kusur değil, çağdaşı tüm romancılara özgü bir kusurdur bu. Thackeray’nin ya da George Eliot’un romanlarında da cinselliğin hiç mi hiç yeri yoktur. Gerçi Bronte kardeşlerde –özellikle Emily’de– tutku vardır ama, cinsellikten söz edilmez gene de. Daha önce de anlattığımız gibi, kuyruklu piyanoların bacakları biraz kadın bacağına benzediği korkusuyla, piyanoların alt kısımlarının ipekli kumaşlarla örtüldüğü bir dönemdi Victoria Çağı.</p>
      <p>Kendi yaşamöyküsünden anlaşıldığı gibi, Dickens, aşk tutkusunun ne olduğunu bilen; çoluklu çocuklu ve orta yaşlıyken gencecik bir kıza vurulabilen; insan doğasının karanlık yanlarını, hatta “the mystery of evil” (kötülüğün gizi) diye nitelediği gizemin araştırılması gereken bir “dipsiz uçurum” (“abyys”) olduğunu sezen; “the gods of passion and evil” (tutkunun ve kötülüğün tanrılarından) söz edebilen bir adamdı. Victoria Çağı’nın darkafalı ve ikiyüzlü ahlak kurallarını körü körüne benimseyenlerin sandıkları gibi, aşk ilişkilerinde durumun toz pembe olmadığını, gizemli ve karanlık dürtülerin bu ilişkilerde rol oynadığını biliyordu. <em>Bleak House </em>daki Lady Dedlock gibi toplumun en yüksek katındaki, gururlu ve buz gibi soğuk görünen bir kadının, günün birinde eşine, evine, saygınlığına ve kutsal bilinen aile kavramına sırt çevirip; nikâhdışı çocuğunun babası olan gençliğinde sevdiği erkeğin mezarında ölüme yatmaya gitmesi, aşk tutkusunun karanlık bir dürtüsü değil de neydi? Eğer Dickens, <span epub:type="pagebreak" id="page1057" title="1057"/>çağının ahlak yasalarına meydan okuyarak, böyle bir tutkuyu derinliğine incelemekten çekinmeseydi, daha büyük bir romancı olurdu kuşkusuz. Ama Dickiens, öteki romancılar gibi, çağına ödün verdi bu konuda. <em>Hard Times’</em>da ayyaş ve ahlaksız eşinden boşanamayan Stephen Blackpool’un, sevdiği Rachel ile nikâhsız birlikte olmasından çekindi. Kitaplarının, Fielding’inkiler ya da Sterne’ünkiler gibi, kitaplıkların en üst raflarına, kadınların erişemeyecekleri bir yere konulmasından korktu. Yüksek sesle okunurken, ailenin hep birlikte dinleyebileceği kitaplar yazmak istedi. Öldüğü sırada çıkan makalelerden birinde, “bir kadının yüzünü kızartabilecek bir tek sözcük yazmadı hiçbir zaman” (he never wrote a word that could make a women blush) diye övüldü. Bu yüzden de, onun anlattığı aşk öyküleri de, âşık kızlarıyla delikanlıları da yavan kaldı çoğu zaman.</p>
      <p>Dickens’ın yaşadığı sırada ve ölümünü izleyen yıllarda olağanüstü ün kazanmasından kaynaklanan olumsuz tepki geçmiştir artık. Günümüzün eleştirmenleri, Dickens’ın, en kültürlüsünden en cahiline değin, tüm okuyucular tarafından beğenilmesinin uyandırdığı kuşkulardan sıyrılarak, onu daha serinkanlı bir gözle değerlendirmekte ve dehâsını kabul etmektedir şimdi. G. K. Chesterton, 1906’da Dickens üzerine yazdığı incelemede, onun sanatçı yanını eksik bulmuş; Dickens’ın “büyük” bir romancı, ama “iyi” bir romancı olmadığını söylemişti. Bugün ise, Dickens, hem “büyük” hem de “iyi” bir romancı sayılır. R. C. Churchill, Dickens’ın edebiyat alanında İngiltere’nin en büyük dâhisi olduğunu ileri sürer. Walter Allen, onu, romancılar arasında en büyük dâhi sayar. Igor Evans aynı görüşü paylaşır. Fransız eleştirmeni Sylvere Monod, onun sanatçı yanı üstünde ayrıca durup, Dickens’ı Balzac gibi “bir evren yaratıcısı” (un céateur d’univers) olarak tanımlar. Shakespeare’i bile yerin dibine batırmaya kalkan George Bernard Shaw, Dickens’ı, yalnız İngiltere’nin değil, dünyanın en büyük yazarlarından biri sayar. Edmund Wilson, 1941’de yayımladığı <em>The Wound and the Bow’</em>da, çok değişik yanları olan karmaşık bir dünya yaratıp, bu dünyayı derinliğine incelediği için, onun Shakespeare’den sonra İngiltere’nin en büyük yazarı olduğunu ileri sürer. Ne var ki, 1940’lı yıllarda henüz herkes Edmund Wilson gibi düşünmüyordu. F. <span epub:type="pagebreak" id="page1058" title="1058"/>R. Leavis, 1948’de yayımladığı <em>The Great Tradition’</em>da, İngiltere’nin en büyük beş romancısı arasında Dickens’a yer vermemişti. Onu, bir dâhi, “büyük bir şair” (a great poet) saymakla birlikte, romanları arasında ancak <em>Hard Times’</em>ı uzun uzun övmüş; onun yazdıkları arasında bu çapta başka bir roman bulunmadığını ileri sürerek, Dickens’ın “yaratıcı bir sanatçıdan” (a creative artist) çok “büyük bir eğlendirici” (a great entertainer) olduğunu savunmuştu. Ne var ki, F. R. Leavis, <em>The Great Tradition’</em>dan yirmi iki yıl sonra, eşi Queenie Dorothy Leavis ile birlikte 1970’te yazdığı <em>Dickens the Novelist’</em>de, bu romancıyı yeniden değerlendirerek, tutumunu tümüyle değiştirdi. Dickens’ın bilinçli bir sanatçı olduğunu, kişilerinin iç dünyasını Henry James kadar derinliğine incelediğini; William Blake’in şiir alanında yaptığını düzyazı alanında yapmayı başardığını; Shakespeare oyun yazarı olarak ne denli yüceyse, Dickens’ın de romancı olarak o denli yüce olduğunu; onu “roman türünün Shakespeare’i” (the Shakespeare of the novel) olarak benimsememiz gerektiğini yazdı. Aydın çevrelerde çok etkili olan Leavis, geniş okuyucu kitlelerinin her zaman sevgiyle okudukları, ama yüzyılımızın ilk yarısında haksızlığa uğrayıp eleştirmenlerce biraz hor görülen Charles Dickens’ın, yüzyılımızın ikinci yarısında yeniden yüceltilmesini sağladı böylece.</p>
