      <header>
        <h1 class="bolum">Sekizinci Bölüm</h1>
        <h2>William Morris</h2>
      </header>
      <p>Varlıklı bir ailenin sekiz çocuğunun en büyüğü olarak dünyaya gelen William Morris (1834-1896) İngiltere’nin kırsal bölgesinde “manor” denilen o güzel konaklardan birinde, cenneti andıran “pastoral” diye niteleyebileceğimiz bir ortamda büyüdükten sonra, on üç yaşındayken Marlborough Koleji’ne yatılı verildi. Onu, nefret ettiği bu pahalı okula verdikleri için annesini babasını suçladı; tüm saygıdeğer bilinen aileler gibi kendi anne babasının da salt sorumluluktan kaçmak amacıyla çocuklarını başkalarına emanet ettiklerini; bu okulda “öğrendiği tek şeyin başkaldırma olduğunu” (“I learned chiefly one thing: Rebellion”) ileri sürdü. Üç yıl sonra okul yönetimi, Morris’in okuldan ayrılmasını istedi. Morris, yarıda kalan eğitimini Oxford’da sürdürdü.</p>
      <p>Babası öldüğünde miras yediği için, Morris’in çok rahatça geçinebilecek bir geliri vardı. O sıralarda varlıklı sınıfın gençleri bir meslek edinmeyi akıllarından bile geçirmezlerdi genellikle. Orduya ya da kiliseye girerlerdi olsa olsa. Ama William Morris’de olumlu işler yapma tutkusu olduğundan, mimari sanatını öğrenmek isteyerek, bir süre bir mimarın yanında çıraklık etti. İtalyan Rönesansı’nın kimi sanatçılarını andıran çok yanlı kişiliği bununla da yetinmedi. Edebiyata da, resme de merak sardı. Tam bir Pre-Raphaelite sayılmamakla birlikte, bu grubun Rossetti ve Burne-Jones gibi üyelerinin yakın dostuydu. Onlarla birlikte Oxford Union’un duvarlarındaki resimlerin yapılmasına katıldı. 1859’da yirmi bir yaşındayken evlendiği Jane Bur<span epub:type="pagebreak" id="page1658" title="1658"/>den, Pre-Raphaelite’lere özgü güzellik kavramının kusursuz bir örneğiydi. Birçok portresi yapılan, çok sayıda hayranı olan ve de fazlasıyla güzel bu eşi yüzünden Morris’in başı dertteydi. Ama her zaman yoğun bir çalışma temposu içinde olan Morris hiç renk vermez, ara sıra öfke nöbetlerine kapılırdı ancak. Morris’in Baxley’deki “Red House” (Kırmızı Ev) adı verilen evi, XIX. yüzyılın ortalarında yaşayan bir ailenin gereksinmelerine göre planlanan bir Gotik yapı olması açısından ilginç bir mimari örneğiydi. Görenler “grand and severely simple” (görkemli ve ağırbaşlı bir biçimde sade) diye anlattılar bu evi. Morrisler daha sonraları, 1871’de Rossetti ile birlikte Kelmscott Manor’u kiraladılar. Jane Morris’in en ateşli hayranlarından Rossetti’nin onlarla birlikte oturması, tümüyle asılsız sayılamayacak dedikoduların çıkmasına neden oldu. Ne var ki, kısa bir süre sonra Morris, bir öfke ânında Rossetti’yi evden uzaklaştırdı. İskandinav edebiyatına büyük ilgi duyan Morris, 1872’de İzlanda’ya bir yolculuk yaptı. Dünyanın ilk çevrecilerinden biri olduğu ve Avrupa’nın kültürel mirasını korumak istediği için, 1877’de Society For the Protection of Ancient Building’i (Eski Yapıları Koruma Derneği) kurdu. Bu dernek, eski yapıları sözde onaran mimarların bilgisiz oldukları için, yanlış restorasyon yöntemleri uygulamalarına karşı çıktı. Bu arada edebiyat alanında iyice ünlendiğinden, Morris’e Oxford’da Şiir Profesörü olması önerildi. Ama Morris, Matthew Arnold’ın kabul etmiş olduğu bu görevi istemedi.</p>
      <p>Tüm çirkinliklerden nefret eden William Morris, vahşi kapitalizmin sonucu olan plansız sanayinin İngiltere’nin kentlerini de, kırsal bölgesini de mahvetmesine katlanamıyordu. Fabrikaların pis dumanlarıyla örtülü, gittikçe yayılan, yayıldıkça daha da çirkinleşen büyük kentler (“the spreading of the hideous town”) yerine; “küçük, beyaz, temiz” (“small, and white, and clean”) kentler özlüyordu. Güzelliğe tapan, ama çirkinliklerin kaynaklarını kurcalamaya yanaşmayan arkadaşları Pre-Raphaelitelerden farklı olarak, Morris, çirkinliklerin başlıca nedeninin para hırsı olduğunu, para hırsı yüzünden yalnız kentlerin değil, doğanın mahvolacağını anlamıştı:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1659" title="1659"/>
        <p>“Is money to be gathered? Cut down the pleasant trees among the houses, pull down ancient and venerable buildings for the money that a few square yards of London dirt will fetch, blacken rivers, hide the sun and poison the air with smoke... That is all that modern commerce will do for us.”</p>
      </blockquote>
      <blockquote>
        <p>İşin içinde para kazanmak mı var? Evlerin arasındaki güzel ağaçları kesin, Londra’da birkaç yardalık pis toprak elde etmek uğruna, saygı duymamız gereken eski yapıları yıkın, nehirleri karartın, güneşi gizleyin ve havayı dumanlarla zehirleyin... Çağımız ticaretinin bize yapıp yapacağı hizmet budur işte.</p>
      </blockquote>
      <p>William Morris bu durumu anlar anlamaz, ileride göreceğimiz gibi, politakaya gittikçe artan bir ilgi duydu. 1883’te Sosyal Demokrat Federasyonu’na girdi ve çabaları sayesinde bu federasyonun sosyalizme doğru yönelmesini sağladı. Federasyon bir yıl sonra dağılınca, Morris, Socialist League’in kurulmasında önderlik etti. Sonra da iyice sola kayarak, komünizmi açıkça benimsedi. Tutucu Victoria Çağı İngiltere’sinde Morris’in bu davranışının büyük bir şok yaratmasına karşın, ne gariptir ki, Tennyson öldükten bir yıl sonra, 1893’te, acaba Poet Laureate’liği düşünür mü diye, Gladstone kabinesinden Morris’in ağzını arayanlar oldu gene de. Ama Morris, siyasal görüşlerinin bu onuru kabul etmesini engellediğini ileri sürerek, ülkesinin resmi şairi olmaya hiç yanaşmadı.</p>
      <p>William Morris’in inanılmaz bir enerjisi ve çalışma gücü vardı. Ömrü boyunca yaptığı işleri, şiirle ya da düzyazıyla kaleme alınmış yığınla kitabını, dekoratörlüğünü, mobilyacılığını, mimarlığını, dokumacılığını, ressamlığını, matbaacılığını ve siyasal eylemlerini düşününce, <em>The Earthly Paradise</em>’ın (Yeryüzü Cenneti) başlangıcında, kendisinden “idle singer of an empty day” (boş bir günün aylak şarkıcısı) diye söz etmesine insanın güleceği gelir.</p>
      <p>Ne gariptir ki, William Morris yalnız edebiyatla uğraşsaydı, bugünkü ününe kavuşamayacaktı. Asıl önemi şairliğinden çok yaşamı güzelleştirmek için harcadığı çabalardan ve bu çabaları şairliğinin bir gereği saymasından kaynaklanır. Morris’e bakıla<span epub:type="pagebreak" id="page1660" title="1660"/>cak olursa, gerçek insan, bir yandan epik bir şiiri kafasında kurgulayıp söylerken, bir yandan da güzel bir halıyı dokumasını bilen insandır. Morris’in yaşamı güzelleştirme çabaları kendisi ve ailesi için güzel bir ev özlemesiyle başladı: Victoria Çağı evlerinin ne denli çirkin olduklarını bildiği için, ünlü mimar Philip Webb’e başvurdu, beğenisine uygun bir ev yaptırdı kendine. Ne var ki, Victoria Çağı’nda evlerin dışı kadar içi de çirkin olduğundan, pazardan alacağı bayağı eşyalarla bu güzel evi döşeyemezdi. Bunun üzerine Morris ortaklar bulup, “ Morris Marshall, Faulkner and Co.” adlı bir şirket kurdu.</p>
      <p>İç dekorasyon alanında bir devrim yapan bu şirkete, Rossetti gibi şairleri, Burne-Jones ve Madox Brown gibi ressamları, Philip Webb gibi mimarları da ortak etti. Dekoratif sanatlar üzerine verdiği konferanslardan birinde dediği gibi, şirketin amacı “to give people pleasure in the things they must perforce use” (kullanmak zorunda oldukları şeylerin insanlara haz vermesini) sağlayacak eşyalar üretmekti. Bu eşyalar, fabrikalardan gelen sıradan mallar değil, usta zanaatçıların el emeğinin özenli birer ürünü olacaktı. Bunları kullananlar nasıl haz duyuyorlarsa, o zanaatçılar da bu eşyaları yaparken aynı hazzı duyacaklardı. Çünkü Morris, fabrika işçilerinin yaptıkları işten nefret ettiklerini biliyor, kendi şirketindeki zanaatçıların, sanayi devriminden önceki zanaatçılar gibi seve seve çalışmalarını, emeklerinin sonucunu görünce yalnız haz değil, gurur da duymalarını istiyordu.</p>
      <p>William Morris, John Ruskin ile aynı amacı güdüyordu. İkisi de sanayinin çirkinleştirdiği bir ortamda yaşamak zorunda kalan çağdaşlarının dünyasına sanatın güzelliğinden bir şeyler katmak istiyordu. Ama Morris, Ruskin’den farklı olarak, bu amacını yalnız düşünce alanında kalemiyle savunmakla yetinmedi. Kollarını sıvayıp, pratikte de uygulamaya koydu. Üstelik öyle kapsamlı bir biçimde ve öyle başarılıydı ki, Peter Stavsky 1984’de Morris’in doğumunun yüz ellinci dönüm yılı kutlanırken yayımladığı kitaba <em>Re-designing the World</em> (Dünyayı Yeniden Tasarımlamak) adını verdi. Victoria Çağı’nda orta sınıftan insanların evleri sakil bir biçimde süslü ve hiçbir işlevsel yanı bulunmayan bir yığın çirkin eşyayla tıkış tıkış doluydu. Morris’in başlıca ilkesi <span epub:type="pagebreak" id="page1661" title="1661"/>ise, iç dekorasyon konusunda çağımızın görüşlerine tümüyle uygundu: “Have nothing in your house which you do not know to be useful or believe to be beautiful” (Yararlı olduğundan emin olmadığınız ya da güzelliğine inanmadığınız hiçbir şeyi koymayın evlerinize). Morris, kendi tasarımlarını uygulamaya koyarak, perde kumaşları, döşeme kumaşları, halılar, duvar halıları, vitraylar ve her çeşit mobilya üretti. Eski kitapları inceleyip, halılarda ve kumaşlarda kimyasal boyaların yerine, daha doğal izlenimini veren ve daha güzel görünen bitkisel boyalar kullandı. Kendi adını taşıyan, yani “Morris-chair” denilen ve hâlâ kullanılan bir koltuk tipi icat etti. Bu geniş koltuk, sırt kısmı dik ya da daha yatay olarak ayarlanabildiği ve yastıklarının yeri değiştirilebildiği için son derece rahattı. İyice yaşlıyken bile, o bitmez tükenmez enerjisiyle matbaacılık alanına el attı. Yaşamı güzelleştiren şeylerin başında gelen kitapların harfleri de, sayfa düzenlemeleri de, kâğıtları da, ciltlenmeleri de çirkindi. Buna bir çare bulmak gerekiyordu. Morris, 1890’da Kelmscott Press adını verdiği bir basımevi kurdu. Ömrünün son altı yılı içinde, yani 1896’ya kadar burada basılan elli üç kitap arasında, hem Chaucer ya da Caxton gibi eski İngiliz klasikleri, hem de arkadaşlarının ve kendisinin yapıtları vardı.</p>
      <p>William Morris bütün bu işleri yaparken, işçilerine yol göstermekle kalmaz, kendini de bir emekçi saydığından, onlarla birlikte çalışırdı. Morris üstüne kitabında Clutton-Brock’un da belirttiği gibi, onun açısından sanat, ancak dâhilerin yarattıkları yapıtlar değildi. Herhangi bir insanın, göz nuru, el emeği ve haz duyarak yaptığı her güzel eşya bir sanat ürünüydü. Morris’in kurduğu şirket, büyük bir iş oldu zamanla. İsteseydi bir hayli para da kazanabilirdi. Ama amacı para kazanmak değil, insanların gönüllerine ferahlık verecek güzel şeyler üretmekti. Kendini sosyalist, hatta komünist bilen Morris’de bir suçluluk duygusu da vardı belki. Çünkü ürettiği o güzel eşyalar pahalıydı, ancak varlıklıların evlerini süslüyordu; bastığı güzel kitapları da ancak varlıklılar alabiliyordu. İşte bu yüzden Morris, ara sıra kazandığı parayı, inandığı davalar uğruna harcıyordu hemen. Kâr etmek amacını gütmeyen bu şirketin Bloomsbury mahallesinde Red Lion Square’deki merkezi, bir işyerinden çok bir çeşit klüp sayılı<span epub:type="pagebreak" id="page1662" title="1662"/>yordu. Orada sohbet etmek için toplanıyor, hatta canı isteyenler geceyi orada geçirebiliyorlardı.</p>
      <p>İç mimari alanında gerçekleştirmek istediği ve gerçekleştirmeyi de başardığı devrim, onu çok uğraştırdığı halde, Morris yazmaya, hatta bütün çağdaşları gibi gereğinden fazla yazmaya vakit bulabiliyordu gene de. Kısa şiirler yazdı, çok sayıda uzun şiirler yazdı, denemeler ve düzyazıyla çeşitli kitaplar yazdı. (Bu düzyazı kitapları şiirlerinden çok daha değerlidir kimine göre ve şiirleri artık pek okunmazken, bunlar her zaman okunacaktır.) <em>Beowulf</em>’u çağının İngilizcesiyle yeniden kaleme aldı. İskandinav saga’larını, <em>Aeneid</em>’i, <em>Odysseia</em>’yı İngilizceye çevirdi. Oscar Wilde, bu son çeviriyi pek güzel bulup, Morris’e bir mektup yazarak onu kutladı. Morris bir tiyatro oyunu bile yazdı. Bu komedyayı kendi kızı ve başka amatörler Socialist League’in salonunda oynadılar ve orada bulunan Bernard Shaw, ömründe böylesine başarılı bir açılış gecesi görmediğini söyledi.</p>
      <p>Morris’in uzun şiirleri gibi kısa şiirleri de “narrative” türdedir, yani bir öykü anlatır ve bu öykülerin çoğu da geçmişle ilgilidir. En ünlü kısa şiirlerinden biri olan “The Haystack in the Flood” (Seldeki Ot Yığını) 1356 yılında, İngilizlerin Fransızları yenilgiye uğrattıkları Poitiers meydan savaşından sonra geçer. Bir İngiliz şövalyesiyle bir Fransız kızı, yağmurun altında atlarına binmiş bir yerlere gitmektedirler. Kızın yüzü, gözyaşları ve yağmurla ıslaktır. Atlarını yan yana sürmezler. Neler olup bittiği pek anlaşılmaz. Fransız kızının İngiliz şövalyesinin sevgilisi mi, tutsağı mı olduğu, yoksa ölen bir başka genci mi sevdiği bilinmez. Ama trajik havası sayesinde “The Haystack in the Flood” Morris’in kısa şiirlerinin en iyilerinden biridir gene de. 1885’te yazdığı ve şairin yaşadığı çağda geçen “The Pilgrims of Hope” (Umudun Hacıları) birbirini seven ve ikisi de sosyalist olan bir kadınla bir erkeği ele alır. Bu şiir, Morris’in siyasal inançlarıyla aşk temasını birleştirmek açısından ilginçtir. Zaten birçok sosyalist için olduğu gibi Morris için de, sosyalizme inanç, aşka çok benzeyen bir tutkudur.</p>
      <p>Gelgelelim, bu sosyalist, “The Pilgrims of Hope”da olduğu gibi kendi çağını değil, hep geçmişi canlandırır şiirlerinde. Pre-Raphaelite’lere özgü Ortaçağ saplantısı, onda da vardır. Bu yüz<span epub:type="pagebreak" id="page1663" title="1663"/>den Morris “escapism” ile, yani gerçeklerden kaçıp bir düşler dünyasına sığınmakla suçlandı. Ama Morris’in Ortaçağ saplantısının savunulabilecek bir yanı da vardı: Carlyle’dan farklı olarak, Ortaçağ’ın derebeylik üzerine kurulu toplumsal düzenini hiç tutmazdı. Bazı İngiliz Katolikleri gibi, salt dindar olduğu için hayran değildi Ortaçağ’a. Hatta dinsel kaygıların ağır bastığı bu yüzyılda Hıristiyanlıktan öylesine uzaktı ki, Charlotte Obery, Morris üzerine yazdığı kitaba <em>A Pagan Prophet </em>(Putatapan Bir Peygamber) adını verir. Birçokları gibi Ortaçağ’ı güzel olarak da hayal etmiyordu. Oysa Pre-Raphaelite’ler açısından, Ortaçağ, şiirlerinde ve tablolarında yeniden canlandırmaları gereken görkemli bir dekordu. Morris’in Ortaçağ’a hayranlık duymasının başlıca nedeni kolektif sanata inanmasıydı. Rönesans bireyin bir zaferiydi. Rönesans’la birlikte, sanat alanında bireyler ön plana geçmişti. Ama Rönesans’tan önceki dönemde, Avrupa’nın büyük katedralleri, bireylerin yani bir tek mimarın ya da bir mimar grubunun eseri değil, bir araya gelip seve seve ve haz duyarak çalışan halkın yaratıcı gücünün ortak bir ürünüydü. Morris, eskiden katedraller yapan emekçilerin, şimdi de sosyalizme dayanan bir uygarlık kuracakları inanıyordu.</p>
      <p>Ne var ki, Morris bir yandan geleceğe yönelik böyle umutlar beslerken, bir yandan da sürekli geçmişe geri dönüyordu. Edward Carpenter, Morris öldüğü sırada yazdığı bir makalede, bu şairin düşgücünün hep geçmişle oyalanmasının bir bakıma ruhsal bir gereksinim olduğunu ileri sürdü: Morris yönettiği şirkette uğraşıp duruyor; işler istendiği gibi yürümeyince, bir yığın insana dert anlatmak zorunda kalıyordu. Toplantılarda, siyasal inançları doğrultusunda görüşlerini ileri sürmek için, bitmez tükenmez tartışmalara katılıyor ya da sokak köşelerinde sesi kısılıncaya kadar söylevler veriyordu. Bunca sinir bozucu uğraştan sonra, geceleyin yorgun argın evine dönünce, gerçeklerden bir süre kaçıp, Ortaçağın ya da daha eski çağları düşleyerek şiirler yazmak ona huzur veriyordu.</p>
      <p>Morris’in 1858’de yayımladığı ilk şiir kitabı <em>The Defence of Guenevere and Other Poems</em>’deki (Guenevere’in Savunması ve Başka Şiirler) şiirlerin tümü Ortaçağ’la ilgilidir. 1867’de çıkan <em>The Life and Death of Jason</em>’da (Jason’un Yaşamı ve Ölümü) Eski <span epub:type="pagebreak" id="page1664" title="1664"/>Yunan söylencelerinden Jason’un, Medea’nın ve Argos gemisinin öykülerini ele alır. Ne var ki, kalınca bir kitap oluşturan bu üç yüz küsur sayfalık şiir de Ortaçağ’la ilgilidir bir bakıma. Çünkü Morris, bu Eski Yunan söylencelerinin, XIX. yüzyılın ikinci yarısında değil de Ortaçağ’da yaşayan bir şair tarafından yazıldığı izlenimini vermek ister. Jason’un öyküsünü, Chaucer’in kullandığı bir koşuk türüyle, yani birbiriyle uyaklı ikişer dizeyle kaleme alır. Bu koşuk türünün çok uzun bir şiirde tekdüzeliği bir yana, üslubu da tümüyle yapaydır. Çünkü Morris, <em>The Life and Death of Jason</em>’u kendi çağının İngilizcesiyle değil de, Chaucer’in yaşadığı çağın İngilizcesiyle, yani “Middle-English” ile yazmaya kalkar. Ama büyük bir olasılıkla Middle-English bilmediği için, üstelik gerçek Orta-İngilizce kullansa okuyucularının onu anlamayacaklarının farkında olduğundan, ne XIV. yüzyılın, ne de çağımızın İngilizcesine benzeyen uydurma bir dille yazar. Bu yüzden de, çağdaşlarınca Morris’in çok beğenilen bu şiiri, günümüzde pek okunmaz.</p>
      <p>Morris, <em>The Life and Death of Jason</em>’da Ortaçağ ile Eski Yunan söylencelerini birleştirdiği gibi, 1870’te yayımlanan en ünlü yapıtı <em>The Earthly Paradise</em>’da da bu Eski Yunan söylencelerini İskandinav söylenceleriyle birleştirir. Kırk iki bin dizeden oluşan <em>The Earthly Paradise</em>, Chaucer’in <em>Canterbury Tales</em>’inden iki kat daha uzun, Milton’un <em>Paradise Lost</em>’undan dört kat daha uzundur, yani aklın alamayacağı kadar uzundur. Morris, burada anlattığı öyküleri peşpeşe ve gelişigüzel sıralayacağı yerde, <em>Bin Bir Gece Masalları</em>’nda, Boccaccio’nun <em>Decameron</em>’unda ve Chaucer’in <em>Canterbury Tales</em>’indeki yöntemi kullanır; öykülerini belirli bir çerçeve içinde bir araya toplar. Chaucer’in kitabında, Canterbury’ye birlikte hacca gidenler, yolda hoşça vakit geçirebilmek için birbirlerine öyküler anlatırlar. Morris’in tasarladığı çerçeve ise şöyledir: XIV. yüzyılda vebadan kaçan bir Viking grubu, hepsinin öteden beri düşlediği, kimilerinin Atlantis adası adını verdiği Yeryüzü Cenneti’ni bulmak için, okyanuslara açılırlar. Dalgalarla yıllarca boğuşarak iyice yıpranıp yaşlandıktan sonra, çok uzak denizlerde, adını bilmedikleri bir adaya varırlar. O adada oturanlar yüzyıllar önce Yunanistan’dan ve Anadolu’dan göç edip oraya yerleşen Eski Yunan uygarlığının son temsilcileridirler. Norveçli Vi<span epub:type="pagebreak" id="page1665" title="1665"/>kingleri çok iyi karşılarlar, orada kalmalarını isterler. Birbirine tam karşıt iki dünya yani Eski Yunanistan ile Ortaçağ’ın bir kuzey ülkesi, dostluk bağlarıyla birleşmiş olur böylece. Her ay bir şölen verilir ve bu şölenlerde bir Yunanlıyla bir Viking kendi yurtlarının geçmişiyle ilgili birer masal anlatırlar. Bu şölenler bütün yıl boyunca sürdüğü için on iki Yunan masalı, on iki de İskandinav masalı anlatılır. Bu yirmi dört masalın arasına da değişen mevsimler üzerine lirik parçalar serpiştirilir.</p>
      <p>William Morris <em>The Earthly Paradise</em>’daki öyküleri kendi uydurmaz elbette. Herkesçe bilinen öyküleri, kendi diliyle yeniden anlatır. Gerçi Morris’in hayran olduğu Chaucer’in öyküleri de özgün değildirler. Ne var ki, Chaucer, bunları anlatanın kişiliğini özenle işlediği, büyük bir gülmece ustası ve insanların ruhsal yapılarını hemen kavrayan bir psikolog olduğu için, anlattıklarını çok canlı ve çok renkli yepyeni öykülere dönüştürmenin yolunu bulur. Morris ise, özellikle anlatımının yapaylığı yüzünden, yani <em>The Life and Death of Jason</em>’da düştüğü yanılgıya bir kez daha düşüp, sözümona Ortaçağ İngilizcesiyle yazmaya kalktığı için, aynı başarıyı gösteremez. Morris, Yunan masalları arasında, Atalanta’nın, Alcestis’in, Pygmalion’un, Bellerophon’un, Cupid ile Psche’nin, Perseus’un, Hesperides elmalarının öykülerini anlatır. Vikinglerin masallarında ise, çok meraklı olduğu İskandinav saga’larından, yani destanlarından yararlanır. Bunların ayrıca hazin olanlarını seçmesi de ilginçtir. <em>The Earthly Paradise</em>’ı beğenen çağdaşlarından biri olan John Ruskin “there is such a lovely, lovely misery in this paradise!” (bu cennette öyle nefis, öyle nefis bir mutsuzluk var ki!) diyerek bunu belirtir.</p>
      <p>Morris, yeryüzü cennetinden söz ederken bir Milton olmadığını biliyordu. <em>The Earthly Paradise</em>’ın önsözü olan “Apology” (Savunma) adlı şiire “of Heaven and Hell I have no Power to sing” (Cehennemin ve Cennetin şarkısını söylemeye gücüm yok) dizesiyle başlar ve alçakgönüllü bir tutumla, daha önce de söylediğimiz gibi, kendini “idle singer of an empty day” (boş bir günün tembel şarkıcısı) diye niteler. Ne gariptir ki, yaşadığı sürece gösterdiği olağanüstü çalışma ve üretme gücünü düşündükçe bize çok garip gelen bu tümce, o kırk iki bin dizelik upuzun şiirden aklımızda kalan tek dizedir.</p>
      <p><span epub:type="pagebreak" id="page1666" title="1666"/><em>The Earthly Paradise</em>’dan da anlaşıldığı gibi, Morris İskandinavların saga’larına öyle meraklıydı ki, bu destanların kaynağına inebilmek için, yolculuklara çıkmaya vakti olmadığı halde, İzlanda’ya gitmişti. 1876’da yayımladığı <em>Sigurd the Volsung</em> bu merakın bir sonucuydu. Tam adı<em> The Story of Sigurd and the Fall of the Niblungs</em> (Sigurd’un Öyküsü ve Niblung’ların Yokoluşu) olan bu kitap, Grierson gibi kimi eleştirmenlere göre Morris’in en iyi şiiridir. Morris, Güney Avrupa halkları Homeros’un şiirlerini ne denli önemsiyorlarsa, Germen soyundan gelen İngilizlerin de bu İskandinav saga’larını o denli önemsemeleri gerektiğine inanırdı.</p>
      <p>Morris’in öteki şiirleri gibi çok uzun, hatta kaynağı <em>Volsung Saga</em>’dan iki kat daha uzun olan <em>Sigurd the Volsung</em>, dört bölümden oluşur. Birinci bölümde, Volsung’un oğlu Sigmund’un ve kız kardeşi Signy’nin öyküsü anlatılır. İkinci ve üçüncü bölümlerde Sigmund’un oğlu Sigurd’un Bryhill’e aşkı ve büyülü bir içki yüzünden sevdiği genç kızı unutup, Niblung kralının kızı Gudrun ile evlenmesi ele alınır. Dördüncü bölümde ise, Sigurd ile Gudrun’ın ölümleri ve Niblung’ların yıkılışı konusu işlenir. Kanlı çarpışmaları, acımasız öç almaları, mutsuz aşkları, trajik intiharları dile getiren bu öyküler; büyücü cüceler, sihirli kılıçlar, yılanların koruduğu gizemli hazineler gibi doğaüstü öğelerle doludur. Çağdaşları, Morris’in öteki kitaplarını beğendikleri gibi <em>Sigurd the Volsung</em>’u da çok tutmuşlardı. Ne var ki, kimileri, örneğin Rossetti, bu kitabı beğenmemişti. Rossetti’nin, Morris’in eşi Jane ile ilişkisi iki arkadaşın arasını açamadığı halde, bu kitap yüzünden fena halde bozuştular. Morris, son kitabını nasıl bulduğunu Rosetti’ye sorunca, Rossetti (büyük bir olasılıkla hınzır hınzır gülümseyerek) babaları yılan olan adamların öykülerine hiç mi hiç ilgi duymadığı için, bu kitabını okuyamadığını bildirerek Morris’in büyük bir öfkeye kapılmasına neden oldu.</p>
      <p>Yaşlandıkça sola yönelen Morris’in 1883’te <em>Chants for Socialists </em>(Sosyalistler İçin Şarkılar) adlı bir şiir derlemesi çıkmıştı. 1888’de ise sosyalizmi savunan bir fantezi diye niteleyebileceğimiz <em>A Dream of John Ball</em>’u (John Ball Üzerine Bir Düş) yayımlandı. Bilindiği gibi bir din adamı olan John Ball, 1381 yılında patlak veren Peasant Revolt, yani Köylü Ayaklanması’nın önderle<span epub:type="pagebreak" id="page1667" title="1667"/>rinden biriydi. Morris düşünde XIV. yüzyıla geri dönüp, bütün bir gece boyunca John Ball ile sohbet eder. Konuşmalarında, Köylü Ayaklanması’nın incelenip tartışılmasıyla yetinilmez; XIX. yüzyılın toplumsal adaletsizliğine ve emekçilerin sömürülmesine de karşı çıkılır ve gelecekte insanlığın sosyalizm yoluyla doğru dürüst bir toplumsal düzene kavuşacağı umudu dile getirilir. Morris’in öteki şiirleri gibi gereksiz uzatılmayan bu şiir, anlatımının doğallığı ve şairin düşünceleriyle duygularının içtenliği sayesinde, Morris’in upuzun destanlarından çok daha değerlidir bize kalırsa.</p>
      <p>Morris, geçmişi düşlemekten vazgeçip biraz da geleceği düşleseydi çok daha iyi olurdu kuşkusuz. Gelgelelim, ondaki geçmiş saplantısının öylesine derin kökleri vardı ki, yaşlılığında bir yandan solculuğu artarken, bir yandan da Bernard Shaw’un dediği gibi “a startling relapse into literary Pre-Raphaelitism” (edebî Pre-Raphaeliteliği hayret verici bir biçimde nüksetti). Ömrünün son yıllarında peşpeşe çok romantik tarihsel şiirler yazmaktan kendini alamadı: 1889’da <em>The House of the Wolfings </em>(Wolfigs’lerin Evi), 1890’da <em>The Roots of the Mountains </em>(Dağların Kökleri) ve <em>The Story of the Glittering Plain </em>(Işıldayan Ovanın Öyküsü), 1894’te <em>The Wood Beyond The World </em>(Dünyanın Ötesindeki Orman) 1895’te <em>Child Christopher</em> (Christopher Çocuk), 1896’da <em>The Well at the World’s End</em> (Dünyanın Ucundaki Kuyu) ve 1896’da ölmeden önce yazdığı <em>The Waters of the Wondrous Isles </em>(Harika Adaların Suyu) ile ancak 1898’de yayımlanan <em>The Sundering Flood</em> (Ayıran Sel). W. B. Yeats gibi büyük bir şairin bunları beğenmesi şaşırtıcıdır ve çok gençken tanıdığı Morris’in kişiliğine duyduğu hayranlıkla açıklanabilir ancak.</p>
      <p>William Morris’in düzyazıyla yazdığı bir kitap bütün bu şiirlerden çok daha güzeldir. Bu kitap, ilkin sosyalist bir dergi olan <em>Commonweal</em>’de çıkan ve bir yıl sonra 1890’da yayımlanan <em>News from Nowhere</em>’dir (Hiçbir Yerden Haberler). Ütopya sözcüğü “hiçbir yerde olmayan” anlamına geldiğine göre, Morris’in kitabının adı “Ütopyadan Haberler” demektir. <em>News from Nowhere</em>, Amerikalı yazar Edward Bellamy’nin 1888’de çıkan ve çok büyük ilgi uyandıran <em>Looking Backward or 2000-1887 </em>(Geriye Bakmak ya da 2000-1887) adlı kitabına bir tepkidir. Bellamy’nin <span epub:type="pagebreak" id="page1668" title="1668"/>başkişisi 1887’de gizemli bir uykuya dalar. 113 yıl sonra uyanınca, her şeyin değiştiğini görür: Amerikalı kapitalistlerin elindeki sermaye, devletin tekelinde toplanmış, “Büyük Tröst” adını almıştır. Böylece birey olarak kapitalistler yok olmuş, sanayiye dayanan bir devlet kapitalizmi ülkede egemen duruma gelmiştir. Emekçiler kırk beş yaşına kadar devletin fabrikalarında birer makina gibi çalışırlar. Sonra da, kendilerini ya eğlenceye verirler ya da bilgi edinme ve kafalarını geliştirme çabasına yönelirler. Ne var ki, Morris, bu tür bir sosyalizmin gerçek sosyalizmle hiçbir ilgisi olmadığını biliyordu. Çünkü ona göre sosyalizmin başlıca amacı, insanın insan gibi yaşaması ve seve seve çalışarak yaptığı işten haz alması, gurur duymasıydı. Kırk beş yaşına kadar en ağır koşullar altında bir makina gibi çalışan bir insandan kırk beşinden sonra hayır gelemezdi. Belirli bir yaşa gelir gelmez, bir makina dakikasında bir insana dönüşemezdi; böyle bir kişinin geliştirecek bir kafası da kalmazdı. Üstelik Morris, ulusal servetin devletin eline düştüğü bir toplum değil, herkesin arasında eşitçe bölüşüldüğü, her çeşit çirkinlikten ve bayağılıktan arınmış, güzelliği ve mutluluğu her şeyden fazla önemseyen, insandan yana bir toplum istiyordu.</p>
      <p>Bu sözcüğü ilk kez kullanan Thomas More’un<a class="dipnot" epub:type="noteref" href="#f17">*</a> 1516’da yazılan <em>Utopia</em>’sından sonra İngiliz edebiyatının en güzel ütopyası <em>News from Nowhere</em>’dir bize kalırsa. Morris’in kitabı da Bellamy’ninki gibi, bir düş üzerine kuruludur. Anlatıcı, Socialist League’de yani Sosyalistlerin Birliği Derneği’nde her akşam boyunca tartışmalara katıldıktan sonra, Londra’nın yoksul banliyösü Chriswick’deki evine yatmaya gider. Uyandığı zaman kendini XXI. yüzyılda bulur. Her şeyin değiştiğini, Londra’nın bir cennete döndüğünü görür. Kara dumanlar salan fabrikalar, çamurlu yollar, yoksulların barındıkları çirkin yapılar yok olmuş; onların yerini bahçeli, küçük ve güzel evler, yeşil alanlar, ağaçlı büyük parklar almıştır. Anlatıcı, Hammond adlı yaşlı bir tarihçiyle konuşarak, eskiden olup bitenleri öğrenir: Emekçilerin yıllarca süren savaşından, büyük toplumsal kargaşalardan, Trafalgar Square gibi Londra’nın en büyük meydanlarında işçilerle hükümetin güvenlik güçleri arasında kanlı çarpışmalardan sonra 1952’de devrim gerçekleşmiş, halk huzura ka<span epub:type="pagebreak" id="page1669" title="1669"/>vuşmuştur. (Morris’in 1952 yılını, yani <em>News from Nowhere </em>yayımlandıktan sonraki altmış üçüncü yılı devrim yılı olarak seçmesi, ayrıca acı gelir bizlere; çünkü milyonlarca insan öldüren İkinci Dünya Savaşı’ndan sonra, soğuk savaşın en azgınlaştığı yıldır 1952.) Gerçi insan doğası henüz tümüyle değişmediği için, ara sıra tatsızlıklar çıkıyor, acı çekiliyor, öfkeleniliyor, hatta çok ender de olsa kan bile dökülüyordur. Ama yaşam mutludur genellikle. Artık hiç kimse sömürülmüyordur. Emekçiler, hiç bozulmamış, hatta güzelleşmiş bir doğal çevreyle uyum halinde, sevinç içinde çalışıyordur. Kültürden ve sanattan yalnız yüksek sınıflar değil, herkes yararlanıyordur. Özel mülkiyet, para ve ticaret ortadan kalkmıştır. Halk, rahat bir ortamda seve seve ürettiği malları gereksinimlerine göre değiş tokuş ederek, hiç sıkıntı çekmeden keyif içinde geçinip gidiyordur. Ne var ki, sabah olunca, anlatıcı, bu tatlı düşten uyanır, kendini çirkin bir dünyada bulur yeniden. Ama gördüğü düş, ona bir esin kaynağı olmuş, ona güç vermiş, bu düşü bir gerçeğe dönüştürmek amacını pekiştirmiştir.</p>
      <p>Gelecekteki yaşamı böyle toz pembe gösteren, herkesin yalnız mutlu değil, genç, sağlıklı ve güzel olduğu bir ütopyanın çok saf, çok çocuksu, “naive” bir yanı olduğu kuşku götürmez. Ama Morris’deki insan sevgisinin, insanlara mutluluk bağışlamak özleminin bir kanıtı olan bu ütopyaya hayranlık duyarız gene de. “Ne yazık ki, durum böyle değil, ama böyle olması gerekirdi, keşke böyle olsaydı” diye düşünürüz. A. L. Morton <em>The English Utopia </em>adlı incelemesinde, Morris’in kitabının olumsuz anlamında ütopik, yani mantık dışı bir hayal ürünü sayılamayacağını ileri sürer. Eğer insanların iyi koşullar altında iyi olabileceklerini düşünen iyimser kişilersek, böyle bir toplumun gerçekleşebileceğine inanmak, böyle bir toplumda yaşamak isteriz. Ama eğer kötümsersek, insanların da, yaşam koşullarının da asla değişmeyeceğine, hiçbir zaman iyiye doğru ilerleyemeyeceğine inanıyorsak, <em>News from Nowhere</em>’i gülünç buluruz. Örneğin, Adam Ulam, bu kitabı saçma sapan bir komünist ütopyası sayar. Alfred Noyes, sanayiyi, dolayısıyla makinaları yadsıdığı için, <em>News from Nowhere</em>’in geleceğe yönelik bir ütopyadan çok, geçmişe yönelik bir ütopya olduğunu ileri sürer. Oysa Morris, makinaları toptan yadsımaz. Makinaların emekçilerin çalışmasını kolaylaştıracak <span epub:type="pagebreak" id="page1670" title="1670"/>bir araç olmaktan çıkıp, kapitalistlerin elinde bir sömürü aracına dönüşmesine, yani emekçiler makinaları kullanacaklarına, makinaların onları kullanmalarına karşı çıkar ancak. Darkafalı Hıristiyanlar, kimsenin dindar olmadığı bir yeryüzü cenneti betimlediği için, Morris’e fena halde öfkelenirler, ahlâk dışı bir tutum benimsemekle suçlarlar onu. Morris üzerine bir kitap yazan şair Alfred Noyes, ahlâksal konularda öyle tutucudur ki, dünya nimetlerine fazlasıyla düşkün gördüğü Morris’i ayıplamaktan kendini alamaz. Morris ile alay etmeye kalkarak, onun ütopyasında kadınların hep çekici olduklarını; bir kadının yüzünde ilk kırışıklar belirir belirmez o kadının herhalde usulca öldürüldüğünü söyler.</p>
      <p>Oysa William Morris’in sosyalizminin alay edilecek bir yanı yoktur. Hatta onun, kimilerinin sandığı gibi duygusal ve romantik bir sosyalist değil, toplumsal ve ekonomik sorunlara bilimsel açıdan yaklaşan bir Marksist olduğunu savunanlar vardır. Morris, Engels ile tanışmış, onunla uzun uzun konuşmuş, Marx’ı da okumuştu. <em>Kapital</em>’de tartışılan ekonomik konuları sökmeye çalışırken “I suffered agonies of confusion of the brain” (Kafamın can çekişircesine karışmasının acısını çektim) der şaka yollu. Ama Marx’ı okurken kafası hiç karışmamış, tam tersine berraklaşmıştı aslında. Bernard Shaw, Morris’in “on the side of Marx contra mundum” (bütün dünyaya karşı Marx’dan yana) olduğunu söyler. Edward Thompson da <em>William Morris</em>, <em>Romantic to Revolutionary</em>’de (William Morris, Romantik’ten Devrimci’ye) zaman zaman yerleşik geleneksel düşünceleri pek benimsememekle birlikte, Morris’i bir Marksist sayar.</p>
      <p>Daha önce de belirttiğimiz gibi, Morris’in sosyalizmi, şairliği ve sanatçılığıyla iç içedir. Eğer her alanda güzelliğe tapmasaydı, devrimci de olamazdı. Ama güzelliği ve güzelliğin başlıca ürünü olan sanatı her şeyden üstün bildiği için, yaşadığı çağın her çeşit çirkinliğine karşı savaş açmıştı. İlkin evlerin dışının ve içinin çirkinliğiyle uğraştı. Sonra da, ülkesinin doğasını da kentlerini de mahveden bu çirkinliğin kapitalizmin koşullarından kaynaklandığını, mobilyaların da bu yüzden çirkin olduklarını anladı. Böylece, Clutton-Brock’un dediği gibi, koltukları güzelleştirmek amacıyla işe başladıktan sonra, toplumu güzelleştirmeye yönel<span epub:type="pagebreak" id="page1671" title="1671"/>di. “How I became a Socialist” (Nasıl Sosyalist Oldum) adlı denemesi ayrıca aydınlatıcıdır bu açıdan: Sanat, yaşama anlam kazandıran, yaşamı güzelleştiren değerlerin başında gelir. Ama toplumsal düzenin bozukluğu, geniş halk kitlelerinin sanattan, dolayısıyla güzellikten yararlanmalarını engellemektedir. Halkın sanattan yoksun kalması, ekmekten yoksun kalması kadar korkunç bir haksızlıktır. Onun için Morris, “I don’t want art for a few, anymore than education for a few, or freedom for a few” (yalnız bir azınlık için eğitim ya da yalnız bir azınlık için özgürlük istemediğim gibi, yalnız bir azınlık için sanat da istemiyorum) der. Halkın sanattan anlaması ve sanatın keyfini sürebilmekle yetinmeyip, sanat ürünleri yaratmasını ister: “Art made by the people, for the people as a joy for the maker and the user.” (Hem yapana, hem yararlanana sevinç veren, halkın yaptığı bir sanat.)</p>
      <p>Morris kendisi varlıklı bir adam olduğu için, onun sosyalizmini küçümsemeye kalkanlar olmuştur. Babasının madencilik şirketlerinden birinin müdürüydü. 1876’da, yani henüz devrimci olmadığı sırada, bu görevden istifa edip eve dönünce, yüksek sınıftan bayların üniformasının bir parçası olan silindir şapkayı başından çıkarıp bir iskemleye koymuş, sonra üstüne oturarak ezmişti. Bu anlamlı jestine karşın, aileden kalan servetten yararlanabiliyordu gene de. Ama eline geçen parayı, inandığı davalar uğruna cömertçe harcıyordu. Parasının toplumsal düzenin adaletsizliğinden kaynaklandığını, ayrıcalıklı bir sınıftan geldiğini biliyordu; bunu bilmenin de ezikliği içindeydi. “The Pilgrims of Hope”da der ki:</p>
      <blockquote>
        <p>“When the poor man thinks and rebels, the whip lies ready a near;</p>
        <p>But he who rebels and is rich may live safe for many a year.”</p>
      </blockquote>
      <blockquote>
        <p>Yoksul adam düşünüp başkaldırırsa, kamçı hemen hazırdır yanıbaşında;</p>
        <p>Ama başkaldıran varlıklıysa, güven içinde yaşar yıllar boyunca.</p>
      </blockquote>
      <p>Morris, 1881’de verdiği bir konferansta da günah çıkarır:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1672" title="1672"/>
        <p>“It was my good luck and only that has put me on this side of the window among delightful books and lovely works of art, and not on the other side, in the empty street, the drink-steeped liquor shops, the foul and degraded lodgings.”</p>
      </blockquote>
      <blockquote>
        <p>Benim talihim, yalnız talihim sayesinde pencerenin bu yanında oturuyorum, güzel kitaplar, nefis sanat yapıtları arasındayım. Pencerenin öteki yanında olsaydım, boş sokakta, içkiye batmış ucuz meyhanelerde, insanı küçük düşüren pis evlerde bulacaktım kendimi.</p>
      </blockquote>
      <p>Morris’in kendisi zengin olduğu halde yoksullarla özdeşleşmesi, yoksullardan yana çıkması, kimi tutucu eleştirmenlerin sandığı gibi gülünç bir çelişki değil, insan olarak onu onurlandıran bilinçli bir seçimdir. Üstelik Morris, gençliklerinde mangalda kül bırakmayan, orta yaşlı olunca da, ya kuytu köşelerde sessizce uslu uslu oturan ya da eski inançlarını abuk sabuk gençlik heyecanları sayan birçok devrimciden farklı olarak, ancak ellisinden sonra sosyalist oldu. 1856’da yirmi iki yaşındayken yazdığı bir mektupta der ki:</p>
      <blockquote>
        <p>“I can’t enter into politic-social subjects with any interest, for on the whole I see that things are in a muddle, and I have no power or vocation to set them right in ever so little a degree. My work is the embodiment of dreams in one form or another.”</p>
      </blockquote>
      <blockquote>
        <p>Siyasal ve ekonomik konulara ilgiyle yaklaşamıyorum; çünkü genel olarak her şeyin karmakarışık olduğunu görüyorum ve bunları az da olsa, düzeltmeye ne gücüm var, ne de hevesim. Benim işim, şu ya da bu biçimde, düşlerimi dile getirmektir.</p>
      </blockquote>
      <p>Bundan on iki yıl sonra da, otuz dört yaşındayken, aynı tutumu sürdürür:</p>
      <blockquote>
        <p>“Dreamer of dreams, born out of my due time,</p>
        <p>Why should I strive to set the crooked straight?”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1673" title="1673"/>
        <p>Dünyaya zamansız gelen bir düşler adamıyım,</p>
        <p>Neden savaşacakmışım eğriyi düzeltmek için?</p>
      </blockquote>
      <p>Ne var ki, kendisine böyle bir soru sorması bile, Morris’in benliğinde bir sorumluluk duygusunun uyanmaya başladığını gösterir. Bu sorumluluk duygusu kesin bir biçim alınca da, hiç çekinmeden canla başla savaşıma katıldı. Birçok çağdaşı, bu arada Carlyle, Ruskin, Arnold, toplumsal düzenin bozukluğunu gördüler; buna karşı çıktılar yazılarında. Ama Morris, yazı yazmakla yetinmedi, ellisinde eyleme geçip, kendi deyişiyle “the river of fire”ı (ateş nehrini) aştı. Ilımlı bir solcu ya da Charles Kingsley gibi dine sığınan bir Hıristiyan Sosyalist değil, toplumsal düzenin kökten değişmesini isteyen radikal bir solcu oldu. Parlamento’nun denetimi altında yapılacak reform niteliğinde değişiklikler –örneğin, ücretlerin biraz artması, çalışma saatlerinin biraz azalması ya da oy verme hakkının biraz yaygınlaşması– bir çözüm değil, halkı oyalamak için bir hileydi onun gözünde. “A representative of the enemy” (düşmanın bir temsilcisi) saydığı Parlamento’ya o kadar güveni yoktu ki, sosyalistlerin, ancak yüksek sınıfı temsil eden böyle bir meclise girmelerinin bir yanılgı olacağına inanırdı. Asıl gücün, siyasal güç değil, ekonomik güç olduğunu bildiğinden, bu ekonomik gücün egemen sınıfların elinden alınıp halka verilmesini amaçladı. Bunun sağlanması için de, gerekirse kanlı bir ihtilali göze aldı. “I want a real revolution, a real change in society” (Gerçek bir ihtilâl istiyorum, toplumda gerçek bir değişiklik) derdi. Bu gerçek değişikliğin yalnız ulusal serveti eşitçe bölmekle kalmayıp, kültür, sanat ve eğitim alanlarında çok büyük ve çok olumlu değişimlere yol açacağına inanırdı.</p>
      <p>Engels, 1884’te Kautsky’ye bir mektubunda William Morris’in bir “untalented politician” (yeteneksiz bir politikacı) olduğunu yazar. Oysa Morris bir politikacı değildir ki yeteneği ya da yeteneksizliği söz konusu olsun. O, hiçbir siyasal hırsı olmayan, inançlı bir adamdır ancak. Politikaya atılmak, sosyalist akımın bir öncüsü olmak, aklının kenarından bile geçmez. <em>Commonwealth </em>dergisinde yazdığı son makalede, bir işçinin ya da bir işçi grubunun bu akımın liderliğini üstlenmesi gerektiğini söyler. <span epub:type="pagebreak" id="page1674" title="1674"/>Kendisinin bu işi yapamayacağını, kusurlarının –örneğin, huyunun yumuşaklığının, siyasal tartışmalardan hoşlanmamasının, düşler kurmasının-–bunu engellediğini açıklar. Ne var ki, buyruklarını seve seve yerine getireceğini söylediği işçi liderleri henüz yetişemediği için, bunu hiç istemediği halde, sosyalizm savaşımında bir önder durumuna gelmek zorunda kalan Morris, bu dava uğruna elinden geleni yaptı: Varlıklı sınıfların, özgürlük ve ilerlemeye karşı korkunç bir kin duyduklarını, emekçilerin elini kolunu bağlayıp onları kapitalistlere teslim ettiklerini, İngiltere’de toplumsal düzenin “salt yamyamlık” (“mere cannibalism”) olduğunu ileri süren yazılar yazdı. “The Pilgrims of Hope”, “All for the Cause” (Her Şey Dava Uğruna), “The March of the Worker” (İşçi Marşı), “The Voice of Toil” (Emeğin Sesi) gibi propaganda şiirleri yazdı. Kalabalıkta konuşmayı hiç beceremediğini sandığı, söylev vermekten hiç hoşlanmadığı halde, kapalı salonlarda ve meydanlarda konuşmalar yaptı. Alaylara ve küfürlere hiç aldırmadan, elinde kızıl bayraklar, bütün toplantılara, gösterilere, mitinglere, yürüyüşlere katıldı. Genç bir militan gibi, sokak köşelerinde sosyalizmi savunan broşürler dağıttı. Hatta bir polis memurunu tokatlamakla suçlanarak, çok kısa bir süre tutuklandı bile. 1887’de Trafalgar Square’de sosyalistlerle güvenlik güçleri arasında çıkan Kanlı Pazar çatışmasında yoldaşlarından Alfred Linnel adlı bir genci polisler döve döve öldürünce, Morris hem bu gencin mezarı başında çok etkileyici bir konuşma yaptı, hem de yazıp bastırdığı “A Death Song” (Bir Ölüm Şarkısı) şiirini sokaklarda dağıttı. Bu şiirin sonunda şöyle der:</p>
      <blockquote>
        <p>“We come back speechless, bearing back our dead,</p>
        <p>Not one, not one, nor thousands must they slay,</p>
        <p>But one and all if they would dusk the day.”</p>
      </blockquote>
      <blockquote>
        <p>Geri dönüyoruz sessizce ölümüzü taşıyarak.</p>
        <p>Birini, birini, ya da binlercesini öldürmeleri yetmez;</p>
        <p>Herkesi öldürmeleri gerekir günü karartmak istiyorlarsa.</p>
      </blockquote>
