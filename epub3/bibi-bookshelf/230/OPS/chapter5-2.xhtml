      <header>
        <h1 class="bolum">İkinci Bölüm</h1>
        <h2>John Ruskin</h2>
      </header>
      <p>Carlyle’ınkinden bir bakıma değişik bir açıdan Victoria Çağı’na yoğun tepki gösteren yazarlardan biri de John Ruskin’dir. İngiltere’nin en ünlü sanat tarihçisi olan Ruskin, Carlyle gibi çağının servet dağılımındaki adaletsizlikler üstünde durmakla yetinmedi; XIX. yüzyılın ikinci yarısında İngiltere’deki yaşamın kültürsüzlükten ve sanatı yadsımaktan kaynaklanan çirkinliği üzerinde de özellikle durdu.</p>
      <p>1819’da dünyaya gelip, 1900’de ölen John Ruskin’in yaşamı ayrıca ilginçtir. Ne var ki, Ruskin, İngiliz aydınlarının gözünde tapınılması gereken bir çeşit puta dönüştüğü için, bu putu zedeleyecek nitelikte görülen, ama psikolojiye meraklı çağımızın ayrıca ilgisini çeken kimi durumlara; örneğin, Ruskin’in annesi ve babasıyla ilişkilerine ya da çok kısa süren evliliği sırasında başına gelenlere, yıllarca hiç değinilmedi.</p>
      <p>Ruskin, şarap ticareti yapan, çok varlıklı ve çok sanatsever bir babayla; ona sürekli Kutsal Kitap’ı okuyan, onunla birlikte hep dua etmek isteyen, aşırı dindar bir annenin tek çocuğuydu. Yüksek sınıftan İngilizler çocuklarını her zaman pahalı yatılı okullara gönderirken, Ruskin’ler, şimdilik küçük bir dâhi, ama ileride büyük bir dâhi olacağına inandıkları biricik oğullarını, özel öğretmenler ve özel yöntemlerle evde eğittiler. Ailenin dört atlı, koskocaman ve çok rahat arabasıyla yapılan, aylarca süren ve çocuk daha altı yaşındayken başlayan Avrupa gezileri, bu özel eğitim sisteminde ayrıca önemli bir rol oynadı. Sanatsever baba, gittikleri her ülkede, oğlunu doğanın en güzel olduğu yerlerde <span epub:type="pagebreak" id="page1449" title="1449"/>gezdirir; Avrupa kentlerinin bütün mimari anıtlarını, bütün müzelerini, bütün sanat koleksiyonlarını ona bir bir gösterirdi. Ruskin daha çocukken, sanat eserleriyle içlidışlı oldu, kişiliği onların etkisiyle yoğruldu. Yaşlılığında yazdığı <em>Praeteria</em> adlı özyaşamöyküsünde, trenlerle oradan oraya sürüklenenlerin, içinden hızla geçtikleri ülkeleri gördüklerini sanmalarına acır; yolculuğun keyfine gerçekten varmak için, eksiden kullanılan atlı arabaların yolculara verdiği “karmaşık hazların” (complex joys) eşi olmadığını söyler. Yazarın yaşamöyküsünü yazan Frederic Harrison, Ruskin’in Avrupa’yı gezerken İstanbul’a ve Yunanistan’a gitmemesine hayıflanır; oralara da gitseydi, sanat tarihçisi olarak kişiliğinin daha zenginleşeceğini söyler. Ruskin, sadece çocukluğunda değil, gençliğinde de süren bu yolculukları sırasında, sanat eserlerini ve doğanın güzelliklerini seyretmekle kalmadı, tıpkı Goethe gibi jeolojiye ilgi duyduğu ve on sekiz yaşındayken gittiği Oxford’da bu konuyu okuduğu için, taşları, kaya yığınlarını, buzulları ve her şeyi merakla inceledi.</p>
      <p>Ruskin, Oxford’daki öğrenciliği sırasında, bu üniversitenin ünlü Newdigate Şiir Ödülü’nü kazanmıştı. Ama bu ödül, Oxford’da okuyan iyi şairler tarafından pek kazanılmamıştır her nedense. Ruskin de şiir yazarken kötü bir şairdi; ancak düzyazı yazarken, iyi, hem de çok iyi bir şaire dönüşüyordu. Aradan otuz yıl geçtikten sonra, 1869’da aynı üniversitede sanat tarihi profesörü olarak ders verdi. Öğrencilerine bakılacak olursa, sadece derslerinin değeri açısından değil, kişiliği açısından da, hiçbir profesör onun kadar etkili olmamıştı Oxford’da. Ama Ruskin pek hoşnut değildi bu başarısından; çünkü ona kalırsa, çoğu öğrenciler bir şeyler öğrenmek amacından çok, büyük adam olarak bilinen hocalarını görmek merakıyla ve hoş vakit geçirmek için giriyorlardı derslerine. Nice emekler pahasına yarım yüzyılda topladığı bilginin küçücük haplara bölünmesini, bu hapların yutulacak hale gelebilmeleri için de tadlandırılmalarını istiyorlardı bu gençler.</p>
      <p>Bu türden yakınmalarına karşın, Ruskin’in yazar ve düşünür olarak meslek yaşamı çok parlak geçti. Onun görüşlerini yaygınlaştırmak amacıyla dernekler kuruldu ve Oxford’da açılan yeni bir koleje onun adı verildi. Buna karşılık, Ruskin’in özel yaşamı <span epub:type="pagebreak" id="page1450" title="1450"/>sıkıntılar ve mutsuzluklarla doluydu. Elli yaşından sonra, ruhsal çöküntülere düşmüş, ömrünün son on yılını da bir akıl hastası olarak geçirmişti. Oxford’da profesörlük yaptığı sırada onun öğrencisi olup, daha sonraları da onun üzerine bir kitap yazan Frederic Harrison’a göre derslerinde zaman zaman saçmalıyor, birbirleriyle bağlantısız, tutarsız sözler ediyordu. Yazılarında da düpedüz saçmaladığı oluyordu. Örneğin, cinselliğin herhangi bir belirtisinden ödü koptuğu için, Balzac’ın romanlarını “hideous in shamlessness” (hayasızlık açısından iğrenç) diye nitelemişti. Gerçi bunlar gelip geçici hezeyanlardı; ama mutsuzluğu sürekliydi. Bir mektubunda “I have the secret of extracting sadness from all things instead of joy” (Her şeyden sevinç yerine keder çekip çıkarmanın gizi bendedir) diye yazmıştı. Ömrünün son yıllarında deliren Jonathan Swift’e benzetiyordu kendini. Aynı yıl yazdığı başka bir mektupta, kendini huzurlu sandığı anlarda bile aslında tedirgin olduğunu söyler:</p>
      <blockquote>
        <p>“The loneliness is very great and the peace in which I am at present is only as if I had hid myself in a tuft of grass on a battle-field wet with blood.”</p>
      </blockquote>
      <blockquote>
        <p>Yalnızlığım büyük, çok büyük. Şu sıralarda huzur duyuyorum, ama kanla ıslanmış bir savaş meydanında, bir tutam otun içinde saklanmış gibiyim.</p>
      </blockquote>
      <p>Büyük Amerikalı romancı Henry James, kendisi çok gençken onu tanımış, annesine bir mektubunda Ruskin’in güçsüzlüğü üstünde durmuştu:</p>
      <blockquote>
        <p>“In face, in manner, in talk, in mind, he is weakness pure and simple... He has been scared back by the grim face of reality into the world of unreason and illusion, and wanders there without a compass and a guide or any light save the fitful flashes of his beautiful genius.”</p>
      </blockquote>
      <blockquote>
        <p>Yüzüyle, davranışlarıyla, konuşmasıyla, kafa yapısıyla, su katılmamış salt güçsüzlük... Gerçeğin haşin yüzü onu ürkütmüş, bir <span epub:type="pagebreak" id="page1451" title="1451"/>mantıksızlık ve yanılsama dünyasına çekilmiş. Orada pusulasız ve rehbersiz dolanıyor. Tek ışığı da o güzel dehasının ara sıra parlaması.</p>
      </blockquote>
      <p>John Ruskin’in mutsuzluğunun ve ruhsal dengesizliğinin, annesi ve babasıyla sağlıksız ilişkisinden kaynaklandığı, onun yaşamını inceleyen herkesçe kabul edilmiştir artık. Ruskin’ler oğullarının büyüdüğünü, bağımsız olması gerektiğini anlamıyorlardı bir türlü. Ruskin üniversiteye girince, annesi de Oxford’da bir ev tuttu; delikanlının her gün o eve gelip, kendisiyle birlikte akşam çayını içmesini istedi. Babası da her hafta sonu, oğlunu görmeye oraya geliyordu. Yalnız yolculuk etmesine izin vermiyorlardı. Ruskin ancak yirmi altı yaşındayken, annesiyle babasının güvendikleri bir uşağın ve kendi seçtikleri rehberin denetiminde, aile arabasıyla Avrupa’ya gidebildi. Çok kısa süren evliliği dışında baba evinden ayrılamadı. Ailenin baskısı, annenin yetmiş dokuz, babanın da doksan yaşında ölümleriyle sona erdiği için, Ruskin hep çocuk kaldı bir bakıma. Kendisinin de dediği gibi, daha sonraları kişiliğini geliştirmek, gücünü denemek, gerekli kararları verebilmek fırsatını bulmadı hiçbir zaman. Yaşıtı olan başka çocuklarla dostluk kurmasına izin verilmemesinin olumsuz etkilerinden de kurtulamadı; ömrü boyunca kendini yalnız hissetti. Ana-oğul, baba-oğul ilişkileri dışında, insanlar arasında bambaşka ilişkiler olabileceğini de öğrenemedi. Ailesinden uzaklaştığı ender günlerde, annesinin ve babasının ona yazdıkları, Ruskin’in de onlara yazdığı mektuplar, anlaşmazlıklar ve çelişkili duygularla dolu aşk mektupları izlenimini verir. Ne var ki, Ruskin’e göre, annesiyle babası onu istedikleri gibi yetiştirmek amacıyla üstüne titremekle birlikte, aslında oğullarını sevmiyorlar, hatta kimi zaman dayak atıyorlardı ona. Çocuklarını gerçek sevgiden yoksun bırakmışlardı. Ruskin bu konuda belki yanılıyordu; ama ailesini bir sevgi simgesi olarak değil, bir güç simgesi olarak gördüğü besbellidir.</p>
      <p>Annesi ve babasıyla bu sağlıksız ilişki, Ruskin’in duygusal ve cinsel yaşamını ömrünün sonuna dek damgaladı. On yedi yaşındayken Adèle’e âşık oldu. Fransa’da yetişen bu gencecik kız Katolik olduğu için, Ruskin’in darkafalı Protestan annesi, kâfir say<span epub:type="pagebreak" id="page1452" title="1452"/>dığı biriyle oğlunun evlenmesine karşı kesin tavır aldı. Delikanlı ise, annesinin kesin tavrına karşı koyabilecek güçte değildi. “I had neither the resolution to win Adèle, nor the courage to do without her” (ne Adèle’i elde edebilecek kararlılık, ne de onsuz yapabilecek cesaret vardı bende) diyerek, bunu kendi de itiraf eder. Ruskin, beceriksiz bütün âşıklar gibi kötü şiirler yazdı, verem oldu, yanıp tutuştu, kendi deyişiyle bir avuç küle dönüştü. Ona zaten yüz vermeyen kız da bir Fransız aristokratıyla evlendi. Ruskin on yıl sonra, çağın tanınmış yazarlarından Lockhart’ın kızı Charlotte’a âşık oldu. Gene yanıp tutuştu, gene bir avuç küle dönüştü. Charlotte da ona yüz vermeyip, başkasıyla evlendi. Bu iki genç kızın Ruskin’i itici bulmaları için hiçbir neden yoktu ortada. Ruskin, uzunca boylu, ince yapılı, mavi gözlü, kıvırcık kumral saçlı güzel sayılabilecek bir adamdı. Onu yakından tanıyan herkesin söylediğine göre, nazik, sevecen, canayakın ve iyi huyluydu. Hatta çağın kadın yazarlarından Mary Mitford, “the most charming person I have ever known” (tanıdıklarım arasında en çekici insan) demişti onun için.</p>
      <p>Ruskin, aşk alanında en korkunç fiyaskosunu evlenince yaşadı. 1848’de otuz yaşına basmak üzereyken, annesiyle babası, onu eski bir aile dostlarının kızı Euphemia Gray ile evlendirdiler. Effie denilen Euphemia, güzelliğiyle ünlüydü. Ne var ki, bu evlilik Fransızların “marriage blanc” (ak evlilik) dedikleri türden bir birleşme oldu; yani nikâhlanan çift arasında cinsel ilişki kurulmadı hiçbir zaman. Bunun nedenlerini bilmemizin yolu yoktur elbette. Tek bildiğimiz, Ruskin’in cinselliği öteden beri şiddetle ayıpladığı, cinsellikten zaten ödü kopan Victoria Çağı’nda herkesten fazla cinselliğe ateş püskürdüğüdür. Aradan yedi yıl geçtikten sonra, Effie, kendisiyle Ruskin’in portrelerini yapan Pre-Raphaelite adlı grubun ünlü ressamı John Everett Millais’ye âşık oldu. Evliliği gerçek bir evlilik olmadığından, kolayca boşanıp, Millais ile evlendi. Ruskin, 1885 ile 1889 yılları arasında, rahatça konuşurcasına, sade ve candan bir anlatımla yazdığı ve akıl hastalığı yüzünden tamamlayamadığı <em>Praeterita</em> adlı özyaşamöyküsünde, Effie’nin adını bile anmaz, evliliğine hiç yer vermez, nikâhlandığı yılla boşandığı yıl arasında olup bitenlere hiç değinmez.</p>
      <p><span epub:type="pagebreak" id="page1453" title="1453"/>Ellisine yaklaşırken, on yedi yaşında bir kıza tutulması ve bu gencecik kızın ölümü, karısının onu terk etmesinden çok daha ağır bir darbe oldu Ruskin’e. Kendi dediği gibi, “I get attached to pictures, to dogs, cats and girls” (tablolara, köpeklere, kedilere ve kızlara) bağlanırdı. Rose La Touche da bağlandığı kızlardan biriydi. Ruskin neredeyse kırk, Rose da dokuz yaşındayken tanışmışlar, Ruskin küçük kıza resim dersleri vermişti. Rose’un ailesi Floransa’ya yerleşince, onunla mektuplaşmış; aile Londra’ya geri dönünce de kızla evlenmek istemişti. Rose ise, Ruskin’i reddetmiş, üç yıl sonra da delirmiş ve ölümcül bir hastalığa tutulmuştu. Ruskin üzerine bir kitap yazan ve “bu konuda susmak en doğrusudur” (“it seems best to keep silence”) diyen Frederic Harrison’a göre, Ruskin kızı bir kez daha görmek isteyince aşırı dindar olan Rose, Ruskin’in kendisinden fazla Tanrı’yı sevdiği konusunda yemin etmesini istemiş. Tanrı’dan fazla Rose’u sevdiği anlaşılan Ruskin böyle bir yemin etmeyince, genç kız onu görmeden ölmüş. Bu ölüm, ruhsal dengesi zaten bozuk olan Ruskin’i mahvetti. Öyle bir bunalıma düştü ki, aslında böyle şeylere hiç inanmadığı halde, ölen Rose ile iletişim kurabilmek umuduyla, ispiritizma yapılan toplantılara bile bir ara katıldı.</p>
      <p>Çağdaşı öteki yazarlar gibi, Ruskin de çok yazdı, fazla yazdı. Üstelik hayranları, onun kaleme aldığı her makaleyi, verdiği her konferansı yayımlamak yanılgısına düştüler. Böylece, John Ruskin daha ölmeden, otuz dokuz adet kalın cilt çıktı ortaya. Ölümünden sonra ise, daha birçok cilt eklendi bunlara. Ruskin’in bu kitaplarında ele alınan konular, insanı şaşırtacak kadar değişiktir. Asıl uzmanlık alanı olan sanat tarihi dışında, ekonomi, edebiyat, jeoloji, eğitim, sosyoloji, dinbilim, ahlâk, tarih, çevre korunması, mitoloji, botanik, kristal türleri ve daha neler neler vardır bunların arasında. Gelgelelim, Ruskin’in yazdıklarının çoğu okunmaz artık. Hatta bunların bir kısmının adını bilen yoktur günümüzde. <em>Aratra Pentelici, The Cestus of Aglaia. The Harbours of England </em>(İngiltere Limanları), <em>The Queen of the Air </em>(Havaların Kraliçesi), <em>Love’s Meinie</em>, hatta <em>Ethics of the Dust</em>, günümüzün Ruskin hayranları için pek anlam taşımaz. Oysa, bu yazarın en değersiz yazılarında bile, ayrıca ilginç düşüncelerle karşılaşmak olasıdır. Örneğin, adının anlamını kimseciklerin bilmediği <em>Lo<span epub:type="pagebreak" id="page1454" title="1454"/>ve’s Meinie</em>’de ekolojik sorunlardan hiç haberi olmayan bir çağda, doğanın korunması savunulur:</p>
      <blockquote>
        <p>“The inhabited world in sea and land should be one vast unwalled park and treasure lake, in which flocks of sheep, or deer or fowl, or fish, should be tended and dealt with as best may multiply the life of all Love’s Meinie in strength and use and peace.”</p>
      </blockquote>
      <blockquote>
        <p>Suda ve karada, içinde canlıların bulunduğu yerler, çevresinde duvarlar olmayan uçsuz bucaksız bir parka ve bir hazine gölüne dönmeli. Oradaki koyun ya da geyik sürüleri, kuşlar, balıklar, özenle bakım altına alınmalı. Böylece Love’s Meinie’nin yaşamı, güçlü, yararlı ve huzurlu olarak, en doğru biçimde gelişip artmalı.</p>
      </blockquote>
      <p><em>The Bible of Amiens </em>(Amiens’in Kutsal Kitabı), Ruskin’in okunmayan kitaplarından biridir. Ne var ki, yüzyılımızın başlangıcının en değerli romancılarından biri olan ve Ruskin’e büyük bir hayranlık duyan Marcel Proust, İngilizceyi neredeyse hiç bilmediği için büyük zahmetlere katlanıp, bir de önsöz yazarak, gençliğinde bu kitabı Fransızcaya çevirmiştir. <em>The Bible of Amiens</em>’in yazılmasının nedeni, genç bir mürebbiyenin, Ruskin’e mektupla başvurup, yetiştirdiği çocukların yararlanabilecekleri bir tarih kitabını kaleme almasını istemesidir. Ruskin de bu isteği yerine getirmiş, İngiltere’den çok Fransa üstünde durarak, çocuklar için haritalarla süslenmiş bir tarih kitabı yazmıştır. Proust, <em>Bible of Amiens</em>’den başka, Ruskin’in Rose La Touche’a adadığı <em>Sesame and Lilies</em>’i (Susam ve Zambaklar) Fransızcaya çevirdi. Ruskin, kitaplarına acayip adlar bulurdu her zaman. Frederic Harrison’ın da dediği gibi, bu kitabın böyle bir ad taşımasının nedenini hiçbir zaman bilemeyeceğiz. Zambaklar, Kutsal Kitap’da çölde açan zambaklara bir değinme olabilir. Yunan şairi Lucian ise, şiirlerinden birinde, belki de bir bereket simgesi olarak, bir “Susam Gölü”nden söz eder. 1865’te çıkan bu kitap, ilkin iki konferanstan oluşuyordu. 1868 baskısına da üçüncü konferans eklendi. Birinci konferans, hangi konularda ve neler okunması gerektiği üzerinedir. İkincisi yüksek sınıftan kadınların eğitimleri ve toplumdaki görevleri üzerine; üçüncüsü de “Ya<span epub:type="pagebreak" id="page1455" title="1455"/>şamın ve Sanatların Gizi” (“The Mystery of Life and the Arts”) üzerinedir. Bu üçüncü konferansta Ruskin, bir insanın mutluluk içinde kişiliğini geliştirebilmesi için, barınabilecek rahat bir konut ve sağlıklı besinler kadar, sanatın da ona gerekli olduğunu ileri sürer.</p>
      <p>Ruskin’in asıl uzmanlık alanı olan sanat tarihi üzerine başlıca üç kitabı, ilk cildini henüz yirmi dört yaşındayken imzasız yayımladığı <em>Modern Painters </em>(Modern Ressamlar), 1849’da yayımladığı <em>The Stones of Venice </em>(Venedik’in Taşları) ve 1851 ile 1853 yılları arasında yayımladığı <em>The Seven Lamps of Architecture</em>’dır (Mimarinin Yedi Lambası). Beş ciltten oluşan <em>Modern Painters</em>’in son cildi ancak 1860’da çıktı. Ruskin birinci ciltte, ülkesinin sanat konusunda cahilliğine ve zevksizliğine çattıktan sonra, haksız eleştirilere uğrayan ressam Turner’ı savunur. Bu savunması öyle içten ve öyle etkileyicidir ki, 1851’de ölen Turner’ın yıldızı parlar, İngilizler ona hak ettiği değeri vermeye başlarlar. Ruskin’in bu beş ciltlik diziye “Modern Ressamlar” adını vermesi bir hayli yersizdir aslında. Çünkü Turner dışında çağdaş ressamları ele almaz. Dürer, Angelici, Giorgione gibi eski ressamlardan uzun uzun söz eder. Bu arada ana konusundan uzaklaşıp daldan dala atlar, insanla doğa ilişkilerini, Calais kentindeki kuleyi, Valois dağlarındaki köylüleri, hatta Kırım Savaşı’nı ele alır. Çağdaşı Pre-Raphaelite ressamlara ise hiç yer vermez kitabında. Oysa onları her zaman beğenmiş, her zaman tutmuştu. Tutması da doğaldı. Çünkü Pre-Raphaelite’ler, tıpkı Ruskin gibi, Rönesans sanatına değil de Ortaçağ sanatına hayranlık duyuyorlar, güzelliğe tapıyorlar ve yaşadıkları çağın çirkin yanlarına yoğun bir tepki gösteriyorlardı. Ruskin, 1851’de bu grubu savunan<em> Pre-Raphaelitism </em>adlı kısa bir kitap çıkarmıştı. Her zamanki cömertliğiyle de, bir dahi saydığı D. G. Rosetti’nin, daha rahat koşullarda yaşayıp daha iyi çalışabilmesi için, ona çok ince ve duyarlı bir mektup yazarak, para yardımında bulunmayı önermişti.</p>
      <p>Ruskin’in üç ciltlik <em>The Stones of Venice</em>’i yazmakla asıl amacı, “the pestilent art of the Renaissence” (Rönesansın vebalı sanatı) dediği mimari türünü yermek, Ortaçağ mimarisini de yüceltmekti. Bu görüşlerini savunmak için Venedik’i seçmesinin nedeni de, bu kentte, hem Ortaçağ, hem de Rönesans mimarisinden <span epub:type="pagebreak" id="page1456" title="1456"/>örnekler bulunmasıydı. Ruskin, Venedik’i tutkuyla severdi. Günlüğünde, “Thank God I am here; it is paradise of cities” (Tanrı’ya şükür buradayım; burası kentlerin cenneti) diye yazmıştı. <em>The Stones of Venice</em>’de de “the black knot of gondolas in the canal of Mestre were more beautiful to me than a sunrise full of clouds all scarlet and gold” (Mestre kanalındaki gondolların oluşturduğu kara düğüm, kızıl ve altın renkli bulutlarla dopdolu bir şafaktan daha güzeldi benim açımdan) demişti. Ne var ki, Venedik’e hayranlığına karşın, XIV. yüzyılın başlangıcında bu kentin mimarisinin bozulduğuna inanıyordu. Çünkü Rönesans’ın başlamasıyla birlikte Ortaçağ Gotik mimarisinden vazgeçilmiş, Eski Yunan yapılarının yozlaşmış ve kötü bir taklidinden başka bir şey olmayan Palladian üslupta binalar yapılmıştı. Bu kötü değişim, Venedik’te toplumsal düzenin bozulmasının, ahlâksal değerlerin yitirilmesinin bir sonucuydu Ruskin’e kalırsa. Çünkü her toplum, kendi dünya görüşünü ve kendi ahlâksal tutumunu yansıtan yapılar diker. Gotik yapılar, ahlâksal açıdan dürüst ve inançlı bir toplumun ürünüdürler. Ruskin’in bu görüşleri, İngilizleri ve özellikle Amerikalıları öyle etkiledi ki, <em>The Stones of Venice </em>yayımlandıktan sonra Amerika Birleşik Devletleri’nde yapılan çoğu okul ve üniversite binalarında, her zaman pek güzel görünmeyen ve genellikle hiç de işlevsel sayılmayacak yapay bir Gotik üsluba öykünüldü. Oysa birazdan göreceğimiz gibi, Ruskin’in asıl amacı Gotik tarzın körü körüne taklit edilmesi değil, binaların, sanayi toplumunun makinalaşmış ve ruhsuz mimarları ve yapı ustaları tarafından değil, yaratıcı gücü olan inançlı mimarlar ve yapı ustaları tarafından yapılmasıydı.</p>
      <p>Ruskin, güzel sanatlar arasında mimariyi ayrıca yüceltirdi. Ona göre, iyi bir heykeltıraş ve iyi bir ressam olmayan bir kişinin iyi bir mimar olmasının da yolu yoktu.<em> The Stones of Venice </em>gibi Gotik mimarinin bir savunması olan<em> The Seven Lamps of Architecture</em>’da, yeryüzünün her yerinde ve her çağda bir mimarın kendine şiar edinmesi gereken bir söz söyler, “when we build, let us think that we build for ever” (bir bina yaptığımız zaman, o binanın sonsuza dek ayakta kalacağını sanalım) der. Ruskin’e göre, mimarinin yedi lambası “sacrifice, truth, power, beauty, life, memory, obedience”dır (özveri, doğruluk, güç, güzellik, ya<span epub:type="pagebreak" id="page1457" title="1457"/>şam, bellek, itaat). Ruskin kitabında bu kavramların her birine bir bölüm ayırır; çünkü bunlar olmadıkça, mimarinin de bir sanat dalı olarak yücelemeyeceğine inanır. Ruskin<em>’in The Crown of Wild Olive</em>’de (Yaban Zeytin Dalı Çelengi) ileri sürdüğüne göre, <em>The Seven Lamps of Architecture</em>’ı yazmakla güttüğü amaç, güzel mimarinin temelinde dinsel diye niteleyebileceğimiz duyguların her zaman bulunduğunu; inançlı ve erdemli olmayan bir toplumun güzel sanat eserleri ya da güzel yapılar üretemeyeceğini kanıtlamaktır.</p>
      <p>Ruskin’in babası, özellikle annesi, yobaz sayılacak kadar Püriten Calvinistlerdi. O kadar ki pazar günleri çalışmanın yasak olduğu gibi eğlencenin de yasaklandığı, ancak Tanrı’ya tapmaya ayrılmış kutsal günler bilindiği için, sanatsever babanın duvarlara astığı tabloların üstü pazarları koyu renk örtülerle kapatılırdı Ruskin’lerin evlerinde. Bu, pazar günleri, herhangi bir şeyden, sanattan bile haz duyulmaması için alınmış bir önlemdi. Ruskin çocukluğunda Kutsal Kitap’tan birkaç parçayı iyice öğrenip, her gün annesine ezbere okumak zorundaydı. (Üslubunun Kutsal Kitabının güzel dili sayesinde geliştiği haklı olarak ileri sürülmüştür daha sonraları.) Gerçi Ruskin büyüyünce dinsiz ve tanrıtanımaz olmamakla birlikte, ailesinin Püritenliğine ve Calvinizmine sırt çevirdi; ama çocukluğunda kendisine aşılanan dindarlık, ahlâksal kavramlarla kaynaşarak, benliğinde iz bıraktı gene de. Belki de bu yüzden sanata salt estetik açıdan bakamıyordu. Bir yandan sanata tapıyor, bir yandan da sanatı ahlâktan soyutlayamıyordu; “you must be a good man before you can either paint or sing” (iyi bir insan olmadan, resim yapamazsınız, şarkı söyleyemezsiniz) diyordu. Ona bakılacak olursa, en yüce sanat, insanlara en erdemli düşünceleri veren, onları ahlâk açısından en doğru biçimde etkileyen sanattı. Gerçi Ruskin, inançsız sanat eseri yaratılamayacağını söylemekte haklıydı; ama inancı dinsel ya da ahlâksal inançla sınırlandırarak bir yanılgıya düştü. Geleneksel ahlâk kurallarını yadsıyan tanrıtanımaz bir insanın, salt güzelliği ya da toplumun mutluluğuna inanç duyarak sanat eserleri yaratabileceğini hiç hesaba katmamıştı. Sanat tarihçisi olarak Ruskin’in bir kusuru budur. Çağdaşı büyük Fransız empresyonist ressamlardan hiç söz etmemesi de sanat tarihçisi olarak ikinci kusurudur.</p>
      <p><span epub:type="pagebreak" id="page1458" title="1458"/>Üçüncü bir kusuru daha vardı: Özel yaşamında çok yumuşak huylu bilinen bu adam, sanat eleştirmeni olarak çok hırçın ve acımasız davranabilirdi. Prestijinden yararlanıp, göklere çıkardığı Turner tablolarının daha çok beğenilmelerini, daha çok satılmalarını sağlayabilirdi; ama kimi sanatçılara da zarar verebilirdi. <em>Punch</em> gülmece dergisinde, cahil bir ressamın bozuk İngilizcesiyle kaleme alınan altı dizede, Ruskin saldırgan bir yaban domuzuna benzetilerek bu durum alaya alınır:</p>
      <blockquote>
        <p>“I paints and paints,</p>
        <p>Hear no complaints,</p>
        <p>And sells before I’m dry,</p>
        <p>Till savage Ruskin</p>
        <p>Sticks his tusk in,</p>
        <p>Then nobody will buy.”</p>
      </blockquote>
      <blockquote>
        <p>Boyuyor boyuyorum,</p>
        <p>Yakınan kimse yok;</p>
        <p>Daha kurumadan satıyorum.</p>
        <p>Ta ki, vahşi Ruskin</p>
        <p>Saplıyor boynuzunu;</p>
        <p>Satın alan yok o zaman.</p>
      </blockquote>
      <p>“Vahşi Ruskin” bu hırçınlığından ötürü, 1878’de mahkemelere bile düştü. Londra’ya yerleşen Amerikalı ressam Whistler’in “The Fallen Rocket” (Düşen Roket) adlı tablosunu hiç beğenmemişti. Bir renk cümbüşünü gösteren bu tablonun fiyatını sorup da 200 gini (yani 200 sterling ve 200 şiling) olduğunu öğrenmişti. Sanatta yeniliklere ne yazık ki tümüyle kapalı olan Ruskin, “I never expected a coxcomb to ask 200 guineas for flinging a pot of paint in the public’s face” (seyircilerin yüzüne bir kap dolusu boya fırlattığı için, bir kendini beğenmişin 200 gini isteyeceğini hiç beklemezdim) diyerek Whistler’e çattı. Bu sözlere fena halde içerleyen Whistler de, Ruskin’e karşı hakaret davası açtı. Ruskin, mahkemede sanat üzerine görüşlerini savunacağı, gazetelere düşerek bu görüşlerini yaygınlaştıracağı umuduyla, ilkin sevindi bu duruma. Ama mahkeme günü gelip çatınca, za<span epub:type="pagebreak" id="page1459" title="1459"/>ten akıl hastalığının eşiğinde olduğu için, öyle bir gerilime düştü ki, yargıçların önüne çıkmak gücünü bulmadı kendinde. Dava, Ruskin’in bir “farthing”e, yani bir kuruş gibi simgesel bir para cezasına çarptırılmasıyla sonuçlandı. Bernard Shaw, bir espri yaparak, yasaların gözünde, bir sanatçının ancak bir kuruşluk değerinin olduğunun anlaşıldığını söyledi. Mahkûm olan Ruskin ise fena yıkıldı. Hatta o kadar yıkıldı ki, Oxford’daki kürsüsünden istifa etmeye kalktı. İstifa mektubunda, sanat üzerine görüşlerini dile getirirken Büyük Britanya yasalarının hışmına uğradığı bir ülkede kürsü sahibi olmak istemediğini açıkladı.</p>
      <p>Ruskin sanat eleştirmeni olarak hırçınlığı ve kusurlu ya da eksik yanlarına karşın, “Utilitarianism”in yani Faydacılık öğretisinin egemen olduğu, her şeye yarar, daha doğrusu çıkar açısından bakıldığı bir çağda güzelliğe tapıyor, <em>The Stones of Venice</em>’de “remember that the most beautiful things in the world are the most useless; peacocks and lilies for instance” (unutmayın ki, dünyanın en güzel şeyleri, en az işe yarayanlarıdır; tavuskuşları ve zambaklar örneğin) diye sesleniyordu çağdaşlarına. Daha önce de belirttiğimiz gibi, Victoria Çağı’nda vahşi kapitalizm ve bunun sonucu olarak düzensiz gelişen sanayi, kentleri aklın alamayacağı kadar çirkinleştirmişti. Londra’nın hali, Ruskin’in yüreğine iniyordu:</p>
      <blockquote>
        <p>“That great foul city of London –rattling, growling, stinking– a ghastly heap of fermenting brickwork, pouring out poison at every pore.”</p>
      </blockquote>
      <blockquote>
        <p>O koskocaman, pis Londra kenti –takırdar, homurdar, leş gibi kokular saçar– her gözeneğinden zehirler akan, çürümüş iğrenç bir tuğla yığını.</p>
      </blockquote>
      <p>Ruskin, İngiltere’nin bütün sanayi kentlerinin çevresinde birbirinin eşi olarak gittikçe çoğalan küçük tuğla evleri “kemiren bir kansere” (“a devouring cancer”) benzetiyordu.</p>
      <p>Ruskin, bunca çirkinlik karşısında kurtuluş çaresini güzellikte ve güzellikle özdeşleştirdiği sanatta buluyordu. Üstelik çoğu aydınlardan farklı olarak, bunu kişisel bir kurtuluş çaresi olarak <span epub:type="pagebreak" id="page1460" title="1460"/>görmüyor, güzellik ve sanatın büyük İngiliz halkının malı olmasını; güzellik ve sanattan sadece yüksek sınıfların seçkin bir zümresinin değil, emekçi kitleler dahil, herkesin yararlanmasını istiyordu. <em>Unto this Last</em>’da açıkladığı gibi, egemen sınıflar, emekçi kitlelerden sadece maddi şeyleri değil, manevi değerleri de esirgemekteydiler: “The rich not only refuse food to the poor; they refuse wisdom, they refuse virtue, they refuse salvation” (Varlıklılar, yoksullara sadece besin vermeyi reddetmekle kalmıyorlar; onlara bilgeliği de reddediyorlar, erdemi de reddediyorlar, kurtuluş yolunu da reddediyorlar) diyordu; ve işçilere sesleniyordu: “Claim your right to be fed, but claim more loudly your right to be holy, perfect” (Beslenme hakkınızı yüksek sesle isteyin; ama kutsal olmak, kusursuz olmak hakkınızı daha da yüksek sesle isteyin.)</p>
      <p>Victoria Çağı düşünürleri için başlıca sorun, dinsel inançlarıyla bilimsel ilerleme arasında bir uzlaşma kurabilmek, dinle bilimi bağdaştırabilmekti. Çünkü özellikle biyoloji ve jeoloji alanlarında elde edilen yeni bilgiler, dünyanın ve insanın yaratılışı konusunda Kutsal Kitap’ta anlatılanları çürütmüştü. Hem bu yeni bilgileri yadsımamak, hem de Hıristiyanlığa olan inançlarını koruyabilmek, çağın aydınlarının başlıca sorunuydu, Hıristiyanlığa ayrıca bağlı olmayan Ruskin’in kafasını en çok kurcalayan sorun ise, günümüzde de geçerliliğini koruyan bir sorun, yani toplumda sanatın durumuydu: Gittikçe makinalaşan, parayı ve paranın getirdiği maddesel refahı gittikçe daha çok önemseyen; gerçek uygarlığı yadsıyıp, teknik ilerlemeyi uygarlık sanan bir çağdaş sanatın durumu ne olacaktı? İnsanlar sanattan gittikçe uzaklaşacaklar mıydı? Bu ilgisizlik yüzünden yeni sanat yapıtları üretilmeyecek miydi bundan böyle? Bu sorulara yanıtlar verebilmek, Ruskin için bir ölüm kalım meselesiydi. Çünkü insanı kurtaracak, insanı insan yapacak tek gücün, güzellikle özdeşleştirdiği sanat olduğuna inanıyordu.</p>
      <p>Ruskin, daha da önce sezdiği bir gerçeği, yani sanatla toplumu birbirinden soyutlamanın yolu olmadığını, kırkından sonra iyice anlayarak kendini olanca gücüyle toplumsal ve ekonomik reformlara adadı. Bir sanat eleştirmeniyken, bir toplum eleştirmenine dönüştü. Toplum eleştirmenliği, sanat eleştirmenliğinin <span epub:type="pagebreak" id="page1461" title="1461"/>doğal bir sonucuydu. Çünkü sanatla ekonomik koşullar arasındaki bağları görmüş; ülkesinin büyük bir çoğunluğu, yani emekçi kitleler tam bir yoksulluk içinde yaşadıklarından, onların değil sanat üretmelerinin, sanata ilgi duymalarının bile yolu olmadığını kavramıştı. “The Study of Architecture” (Mimarinin İncelenmesi) adlı makalesinde, insanın yanan bir evde oturup resim yapamayacağını; bu yüzden de mimariyi de öteki güzel sanatları da incelemekten şimdilik vazgeçtiğini söylemişti. İngiltere’yi, düşmanın her bir yandan kuşattığı bir kente benzeterek, böyle bir kentte ilk yapılacak işin yiyecek ve içecekten yoksun kalan halka ekmek ve su sağlamak olduğunu ileri sürmüştü. Ruskin kendi de emekçi kitleleri sömüren varlıklı sınıfın bir üyesi olduğu ve bu gerçekleri daha önce göremediği için, işçilere yazdığı açık mektuplarda kendini de suçlar:</p>
      <blockquote>
        <p>“Vacillating, foolish and miserably failing in all my own conduct of life and blown about hopelessly by storms of passion.”</p>
      </blockquote>
      <blockquote>
        <p>Kararsız, akılsızdım; yaşamımı yönetirken, hep berbat başarısızlıklara uğradım. Tutku fırtınaları, beni umutsuzca oradan oraya savurmaktaydı.</p>
      </blockquote>
      <p>Varlık içinde yaşarken, hem çevresine zarar vermişti, hem de kendisine:</p>
      <blockquote>
        <p>“Bred in luxury, which I now perceive to have been unjust to others and destructive to myself.”</p>
      </blockquote>
      <blockquote>
        <p>Lüks içinde yetişmenin, hem başkalarına haksızlık, hem de kendim için yıkıcı olduğunu şimdi anlıyorum.</p>
      </blockquote>
      <p>Ruskin’de zamanla bir saplantıya dönüşen bu suçluluk duygusu öyle yoğundur ki, Oxford’da onun öğrencisi olan Harrison’a bakılacak olursa, yaşlılığında akli dengesinin bozulmasının nedenleri arasında bunu da hesaba katmak gerekir. Harrison’un bu görüşünde bir gerçek payı olduğu kuşku götürmez bize kalırsa. Çünkü 1871’de işçilere yazdığı ilk mektuptan anlaşıldığı <span epub:type="pagebreak" id="page1462" title="1462"/>gibi, çevresinde gördüğü sefalet, tüm benliğini derinden sarsan çaresiz bir isyana sürüklüyordu onu:</p>
      <blockquote>
        <p>“For my own part I will put up with this state of things no longer... I simply cannot paint, nor read, nor look at minerals, nor do anything else that I like; and the very light of the morning sky has become hateful to me, because of that I know of, and see signs of... Therefore I will no longer endure it quietly; but henceforward with any few or many who will help me, do my poor best to abate this misery.”</p>
      </blockquote>
      <blockquote>
        <p>Bana gelince, bu duruma hiçbir şey yapmadan bir saat daha göz yummak niyetinde değilim... Ne resim yapabiliyorum, ne kitap okuyabiliyorum, ne taşları inceleyebiliyorum, ne de sevdiğim öteki işleri yapabiliyorum, bildiğim o sefaletten ötürü. Sabahları gökyüzünün ışığından bile nefret ediyorum. İşte bu yüzden sessizce katlanmayacağım bu duruma. Yardım edecek birkaç ya da birçok kişiyle birlikte, çaresiz de olsam, elimden geleni yapacağım bundan böyle.</p>
      </blockquote>
      <p>Ruskin 1855’ten sonra tüm yazılarında toplumsal ve ekonomik sorunlara zaman zaman değinir; ama bu sorunları asıl işlediği kitaplar şunlardır: Ücretler ve işsizlik sorunlarını ele alan ve dört denemeden oluşan 1862’de yayımladığı <em>Unto this Last</em>; Sunderland işçilerine yazdığı yirmi beş mektuptan oluşan, 1867’de yayımladığı <em>Time and Tide By Weare and Tyne </em>(Weare ile Tyne’da Zaman ve Gelgit); “the solitary teacher” (tek başına kalan hoca) dediği Thomas Carlyle’a sunduğu, Latince adını Horatius’un bir şiirinden alan 1872’de yayımladığı <em>Munera Pulveris </em>ve 1871 ile 1884 yılları arasında İngiliz emekçilerine her ay yazdığı doksan altı mektubu biraraya toplayan <em>Fors Clavigera</em>. Ruskin bu mektuplarında, kâr hırsını ve bu hırsın bir sonucu saydığı emekçi kitlelerin yoksulluğunu ele alır. Pek anlaşılır bulmadığımız açıklamasına göre, bu mektuplara <em>Fors Clavigera</em> adını vermesinin nedeni şudur: Burada Talih’in elinde, bir sopa, bir anahtar, bir de çivi vardır. Bunlar Herakles’in gücünü, Odysseus’un sabrını ve Lycurgus’un yasalarını simgelemektedirler.</p>
      <p><span epub:type="pagebreak" id="page1463" title="1463"/>Ruskin’in toplumsal eleştirisi çarpıcı ve keskindir. “Lectures on Art”da (Sanat Üzerine Konuşmalar) şöyle der:</p>
      <blockquote>
        <p>“Though England is deafened with spinning wheels, her people have no clothes; though she is black with digging fuel, they die of cold; and though she has sold her soul for gain, they die of hunger.”</p>
      </blockquote>
      <blockquote>
        <p>İngiltere dokuma tezgâhlarının gürültüsüyle sağır olduğu halde, İngiliz halkının sırtına giyeceği bir şeyi yok; İngiltere yakıt kazıya kazıya karardığı halde, İngiliz halkı soğuktan ölüyor ve İngiltere kâr uğruna ruhunu sattığı halde, İngiliz halkı açlıktan ölüyor.</p>
      </blockquote>
      <p><em>Fors Clavigera</em>’da, Hıristiyanlığıyla övünen İngiltere’nin para hırsının, Hıristiyanlığa ne denli ters düştüğünü vurgular:</p>
      <blockquote>
        <p>“Your religion tells you to love your neighbour, but you have founded an entire science of political economy, on what you have stated to be the constant instinct of man – the desire to defraud his neighbour.”</p>
      </blockquote>
      <blockquote>
        <p>Dininiz sizlere komşunuzu sevmenizi söyler; ama sizler bütün bir iktisat bilimi kurdunuz ve insanın temel içgüdüsünün komşusunu dolandırmak olduğunu ileri sürdünüz bu iktisat biliminde.</p>
      </blockquote>
      <p><em>Time and Tide</em>’da da bir devletin ilk görevinin, o devletin sınırları içinde dünyaya gelen her insanın rahat bir evde oturmasını, doğru dürüst giyinebilmesini, yeterince beslenmesini ve iyi bir eğitim görmesini sağlamak olduğunu ileri sürer. <em>Unto this Last</em>’da yoksulları ahlâksız ve kaba bulanlara çatar. “They may be what you have said; but if so, they yet are holier than we who have left them thus” (Onlar söylediğiniz gibidir belki; ama öyle olsalar bile, onları o durumda bırakan bizlerden daha kutsaldırlar gene de) der. Aynı kitapta, yoksulların, varlıklıların malına göz koymaya hakları olmadığı gibi, varlıklıların da yoksulların malına göz koymaya, yani onları sömürmeye hakları olmadığını savunur. <em>Time and Tide</em>’da yılda 3000 sterling’i olan bir adamın, haftada 30 shilling kazanan bir adama sabırlı olmasını söyleme<span epub:type="pagebreak" id="page1464" title="1464"/>sini gülünç bulur. <em>The Crown of Wild Olive</em>’de, yoksulların Tanrı’nın inayetine boyun eğip hallerinden yakınmamalarını söyleyenleri alaya alır:</p>
      <blockquote>
        <p>“You knock a man in the ditch, and then tell him to remain content in the position in which Providence has placed him.”</p>
      </blockquote>
      <blockquote>
        <p>Adamı yumruklayıp hendeğin içine atıyorsunuz; sonra da Tanrı’nın inayeti onu nereye koyduysa, durumundan hoşnut olarak orada kalmasını söylüyorsunuz ona.</p>
      </blockquote>
      <p>Daha önce de belirttiğimiz gibi, Victoria Çağı’nın egemen sınıfları kendilerini pek beğenirler, ülkelerinin durumunu da güllük gülistanlık sanırlardı. İşte bu yüzdendir ki, Ruskin’in toplumsal adaletsizliğe karşı tepkisi ne denli şiddetliyse, böyle şeyler yazmayı göze alan adama karşı tepkiler de o denli şiddetli oldu. <em>Unto this Last</em>’ın denemelerini çağın en önemli romancılarından Thackeray’nin yönettiği <em>Cornhill Magazine</em>’de yayımlanmaya başlayınca, bu derginin okuyucuları öyle kıyametler kopardılar ki, Thackeray bu yazıları yayımlamaya devam edemeyeceğini Ruskin’e bildirdi. <em>Fraser’s Magazine</em>’de <em>Munera Pulveris</em> çıkınca da aynı durum oldu. Söyleyeceklerini yarıda bırakmak zorunda kalan Ruskin, bu kitabını da, bundan öncekini de ancak çok daha sonraları tamamlayıp yayımlayabildi. <em>Fors Clavigera</em>’yı ise aylık kitapçıklar olarak kendi hesabına bastırdı. Bu yazıları yüzünden Ruskin, sadece okuyucuların ve eleştirmenlerin değil, kendi annesiyle babasının da hışmına uğradı. Ama toplumsal ve ekonomik konuları işleyen yazılarının “the truest, rightest-worded and most serviceable things I have ever written” (yazıp yazacağı en gerçek, en doğru sözcüklerle dile getirilmiş ve en işe yarar) yazıları olduğuna inandığı için hiç yılmadı.</p>
      <p>Ruskin’in düşüncelerinin, çağdaşlarının böylesine yüreğine inmesi bizleri biraz şaşırtır. Çünkü Ruskin’in Victoria Çağı insanlarına son derece aşırı, hatta çılgınca görünen kimi istekleri çoktan gerçekleşmiştir İngiltere’de. Örneğin, orta eğitim zorunlu ve parasızdır; işçi ücretleri emekçilere rahat yaşam koşulları sağlayacak kadar yüksektir; yaşlılara emekli maaşı bağlanmıştır; <span epub:type="pagebreak" id="page1465" title="1465"/>sağlık sigortası vardır; emekçiler sağlıklı konutlarda otururlar, vb. Bunların olması gerektiğini 1870’li yıllarda anladığı için, Chesterton <em>The Victorian Age in Literature</em>’da Ruskin’i salt duygusal nedenlerden ötürü ekonomi alanında saçma sapan görüşler ortaya atan bir sanat tarihçisi değil, bu işi temelinden kavramış bir iktisat uzmanı sayar. Ruskin, bir ulusun zenginliğinin halkın zenginliği anlamına gelmediğini, Victoria Çağı’nda egemen sınıflar zenginleşirken, emekçi kitlelerin yoksullaştığını ta o zaman kavramıştı. Bu yüzden de sağduyulu ve mantıklı bir iktisatçıdır Chesterton’a göre. Gelgelelim, Ruskin toplumun hastalığına doğru bir teşhis koyduğu, “laissez-faire” siyasetinin ve vahşi kapitalizmin felaketlerini sezdiği, insanların sadece kâr etmeyi amaçlayan makinalara dönüşmeleri karşısında haklı bir isyan duyduğu halde, onu Chesterton’ın sandığı kadar sağduyulu ve mantıklı saymamızın yolu yoktur gene de. Çünkü Ruskin, hastalığı bilmesine bilmiş ama, tıpkı Thomas Carlyle gibi onun da kafası karışık olduğu için, hastalığı iyileştirecek çareler konusunda saçmalamıştı: İnsanı, doğayı ve kentleri kirletip çirkinleştiren sanayinin ortadan tümüyle kalkması; işçilerin fabrikalarda değil de, eskiden olduğu gibi küçük atölyelerde çalışması türünden gerçekleşmesi olanaksız isteklerde bulunmuştu. Emekçilerin refahını sağlamak gibi olumlu amaçlar güderek, çok çocuklu aileleri engellemek düşüncesiyle, gene tıpkı Carlyle gibi, faşistçe çareler önermiş, örneğin, işçileri birer köle yerine koyarak, ancak devletten izin aldıktan sonra evlenmelerini istemişti.</p>
      <p>Ruskin’in Cervantes’in <em>Don Quijote</em>’sini hem çok sevmesi, hem de “çok hazin ve bazı açılardan kendisini derinden yaralayan bir kitap” (“One of the saddest and in some things the most offensive book to me”) sayması ayrıca ilginçtir. Çünkü Ruskin’in çok belirgin bir Don Quijote yanı olduğu hiç kuşku götürmez. O ünlü şövalye gibi, Ruskin de pratik işlerde saçmalar; ama ana düşünceleri her zaman doğru, her zaman erdemlidir. Örneğin, toplu üretim yapan o koskocaman çirkin fabrikalar ortadan kalkmalı, emekçiler birer sanatçı gibi, kendi küçük atölyelerinde güzel eşyalar üretmeli türünden, uygulamaya konması pek olası görülmeyen çareler önerir. Ne var ki, bu saçma görünen öneri, Ruskin’in en doğru sayılabilecek inançlarından birinden, <span epub:type="pagebreak" id="page1466" title="1466"/>yani kafa işçisiyle kol işçisi arasındaki ayrımın, kafa işçisine de, kol işçisine de ne denli zararlı olduğu düşüncesinden kaynaklanmaktadır. Ruskin, <em>The Stones of Venice</em>’de der ki:</p>
      <blockquote>
        <p>“We want one man to be always thinking and another man to be always working, and we call one man a gentleman and the other an operative; whereas the workman ought often to be thinking and the thinker to be often working and both should be gentlemen in the best sense... It is only by labour that thought can be made healthy, and only by thought that labour can be made happy.”</p>
      </blockquote>
      <blockquote>
        <p>Bir insanın hep düşünmesini, başka bir insanın da hep çalışmasını istiyoruz. Bunlardan birine “bay” ötekine “işçi” diyoruz. Oysa işçi sık sık düşünmeli, düşünen de sık sık çalışmalıdır. Sözcüğün en doğru anlamında her ikisi de birer “bay” olurlar o zaman... düşünce, ancak el emeği sayesinde sağlıklı olabilir ve el emeği ancak düşünce sayesinde mutlu olabilir.</p>
      </blockquote>
      <p>İşte bu yüzdendir ki, Ruskin, ressamın kendi boyalarını el emeğiyle kendi üretmesini, mimarın inşaat alanında yapı ustalarıyla birlikte çalışmasını ister. Çağdaşları, “emeğin bölünmesi” denilen yöntemle övünmektedirler. Oysa Ruskin’e göre, emek değil, insanların kendileridir fabrikalarda küçük parçalara bölünerek mahvedilen:</p>
      <blockquote>
        <p>“We manufacture everything there except men... We blanch cotton and strengthen steel, and refine sugar, and shape pottery; but to brighten, to strengthen, to refine or to form a single living spirit never enters our estimate of advantages.”</p>
      </blockquote>
      <blockquote>
        <p>İnsan dışında her şey üretiyoruz orada... Pamuğu arıtıyor, çeliği güçlendiriyor, şekeri inceltiyor, kaplara biçim veriyoruz; ama bir tek canlı ruhu arıtmayı, güçlendirmeyi, inceltmeyi, biçimlendirmeyi kârlı bir iş saymıyoruz asla.</p>
      </blockquote>
      <p>Ruskin, emekçilerin bilinçsiz makinalar ya da “canlı aygıtlar” (“animated tools”) olmaktan kurtulup, yaratıcı güçlerini kanıtla<span epub:type="pagebreak" id="page1467" title="1467"/>yarak, haz ve gurur duyarak, mutluluk içinde çalışmalarını sağlayacak bir düzen istiyordu. Ortaçağ tutkusunun nedenlerinden biri de buydu. Çünkü ona bakılacak olursa, büyük Gotik katedralleri diken Ortaçağ emekçileri böyle bir düzende çalışmışlar, o görkemli yapıların gerçekleşmesine kişisel katkılarda bulunmuşlardı. Örneğin, her biri ötekinden değişik birer maskeyi andıran ve “gargoyle” denilen katedral cephelerindeki oluklar onların elinden çıkmıştı. Ruskin, işçilerin gülmece açısından işledikleri “gargoyle”ların şeytan ya da hayvan maskelerini yaparken, çömezi William Morris’in deyişiyle “work-pleasure” (iş hazzı) duyduklarından emindi. <em>Time and Tide</em>’da “labour without joy is base” (sevinçsiz emek aşağılık bir şeydir) diye yazmıştı. Başka bir kitabında da “industry without art is brutality” (sanatsız sanayi hayvansıdır) demişti.</p>
      <p>Chesterton’un <em>The Victorian Age in Literature</em>’da Thomas Carlyle ile John Ruskin’i İngiliz sosyalizminin kurucuları arasına koyması bir yanılgıdır elbette. Carlyle’ın faşizmi çağrıştıran görüşlerinden yeterince söz ettik. Ruskin’e gelince, tıpkı hocası saydığı Carlyle gibi, çağının kapitalist düzenini kıyasıya eleştirmesine karşın, o karmakarışık kafasıyla, değil sosyalizme, demokrasiye bile kesinlikle sırt çevirir; devrimci görüşler benimsediğini yadsır; hatta tutucu olduğunu ileri sürer. Ruskin’e bakılacak olursa, halka en büyük kötülüğü yapanlar, ona haklarını savunmasını ve özgürlüğünü istemesini söyleyenlerdir. Bu çok varlıklı adam için özel mülkiyetin ortadan kalkması ise, dünyanın sonu demektir:</p>
      <blockquote>
        <p>“If you could pass laws tomorrow, of the kind Socialists require, the riches of the country would at once leave it and you would perish in riot and famine.”</p>
      </blockquote>
      <blockquote>
        <p>Eğer yarın sosyalistlerin istedikleri türden yasalar geçirirseniz, zenginlikler dakikasında ülkeden yok olur; ayaklanmalar ve açlık yüzünden sizler de ölürsünüz.</p>
      </blockquote>
      <p>Ruskin, mülkün esas sahipleri olan yüksek sınıfların, toplumdaki egemen durumlarını korumalarından yanaydı. Kendi <span epub:type="pagebreak" id="page1468" title="1468"/>de bu düzenden yararlandığı için, servetin miras yoluyla babadan oğula geçmesi taraftarıydı. Ne var ki, çelişkiler içinde bocalıyordu. <em>Time and Tide</em>’da “the deadly influence of moneyed power”ı (paralı iktidarın ölümcül etkisi) lanetlerken, <em>Unto this Last</em>’da servetin egemen sınıfların elinde toplanmasına karşı çıkmıyordu. Paranın, yoksulları sömürmek amacıyla kullanılmasına karşıydı sadece. Servet bir güçtü onun gözünde. Bu yüzden de varlıklıların çok güçlü kolları vardı. Sosyalistlerin varlıklıların güçlü kollarını kırmak istediklerini söylüyordu. Kendisi ise, o güçlü kolların başkalarına kötülük etmeyip, yararlı olmalarını istiyordu. Emekçileri yoksul etmek pahasına elde edilen bir servetin ya da gereksiz lüks eşyalar üretmek amacıyla biriktirilen paraların gerçek servet sayılmayacağını, ülke açısından zararlı sayılacağını ileri sürüyordu. “Laissez-faire” ekonomisine karşı çıktığından, hükümetin servetin kullanımını denetim altında tutmasını dileyerek, <em>Unto this Last</em>’ın dördüncü ve son denemesinde coşkulu bir sonuca varıyordu:</p>
      <blockquote>
        <p>“There is no wealth but life. Life including all its powers of love, of joy, and of admiration. That country is the richest which nourishes the greatest number of noble and happy human beings... A strange political economy; the only one, nevertheless, that ever was or can be.”</p>
      </blockquote>
      <blockquote>
        <p>Yaşamdan -bütün sevgi, sevinç ve hayranlık güçleriyle yaşamdan- başka servet yoktur. İçinde en çok sayıda soylu ve mutlu insan bulunan ülke, ülkelerin en zenginidir. Bu, garip bir iktisat bilimi; ama varolan ve varolabilecek tek iktisat bilimi gene de.</p>
      </blockquote>
      <p>Ruskin’e göre iktisat biliminin güzel olduğu kadar acayip yanları da vardır. Örneğin, her şeyin para değeri, bir de gerçek değeri olduğunu belirttikten sonra, bir demet kır çiçeğinin, parasal açıdan değeri bulunmadığını; ama insana haz ve sevinç verdiği için, gerçek değerinin paha biçilmez olduğunu söyler. Servetlerini olumlu bir biçimde kullanmayı amaçlayan sermaye sahiplerinin, bu türden gerçek değerleri olan, sade ama güzel eşyalar üretmelerini ister. Ne var ki, Ruskin, o acayip iktisat bili<span epub:type="pagebreak" id="page1469" title="1469"/>miyle, bir çiçek demetini böyle şiirsel bir biçimde yüceltirken; bir yandan da Büyük Britanya emperyalizminin yeni servet kaynakları bulmak hırsını yüreklendirip yüceltir. Oxford’da profesör olarak ilk dersinde, tam anlamıyla şovenist bir Tory ağzıyla şöyle der:</p>
      <blockquote>
        <p>“England must found colonies as far and as fast as she is able, formed of her most energetic and worthiest men; seizing every piece of fruitful waste ground she can put her foot on, and there her colonists must know that their chief virtue is fidelity to their country and that their first aim is to advance the power of England by land and sea.”</p>
      </blockquote>
      <blockquote>
        <p>İngiltere, elinden geldiğince çabuk ve ulaşabileceği kadar uzaklarda sömürgeler kurmalıdır. Ülkenin en enerjik ve en değerli adamlarının yöneteceği bu sömürgelerde, ayak basılabilen her boş ve verimli toprak parçasına el koymalı. Bu adamlar, başlıca erdemlerinin ülkelerine bağlılık olduğunu; ilk amaçlarının karalarda ve denizlerde İngiltere’nin gücünü arttırmak olduğunu bilmelidirler.</p>
      </blockquote>
      <p>Ruskin’in toplumsal ve ekonomik konularda görüşleri öylesine tutarsız ve öylesine çelişkilidir ki, R. W. Wilenski’nin belirttiği gibi, ilericiler de, muhafazakârlar da, faşistler de, komünistler de, savaştan yana olanlar da, barışseverler de, papazlar da, tanrıtanımazlar da, “o bizdendir” diyebilirler rahatça.</p>
      <p>Ancak, toplumsal ve ekonomik konularda görüşleri ne denli tutarsız olursa olsun, Ruskin’in bu görüşleri tam bir içtenlikle ve daha önemlisi, en iyi amaçları güderek savunduğu hiç kuşku götürmez. Babasından kalan büyük serveti sağa sola yardım etmek için harcadığından, yaşlılığında kitaplarının geliriyle yaşamak zorunda kaldı. Ruskin, inançları uğruna su gibi para harcamakla yetinmedi. Bir göğüs hastalığından ötürü çocukluğundan beri sağlık durumu çok bozuk olduğu halde, didindi durdu, oradan oraya koştu. Manchester gibi sanayi kentlerine gidip, işçilerin yaşam koşullarını inceledi, konferanslar verdi orda. Oxford’da hocalık ederken, çiftçilerin bozuk yollarının onarılması için, öğrencilerini seferber etti. Yüksek sınıftan bu züppe genç<span epub:type="pagebreak" id="page1470" title="1470"/>leri, yol işçisi gibi çalıştırdı. Büyük bir çaba harcayarak, Oxford’da bir resim okulu, bir de müze kurdu. Bu müzeye, kendi özel koleksiyonundan tablolar bağışladı. Varoşlardaki yoksul evlerini daha sağlıklı bir duruma getirmek için uğraştı. Birçok sanatçıya ve yüzlerce yoksula özel maaşlar bağladı.</p>
      <p>Eğitim sorunu ayrıca önemliydi Ruskin için. “Educate or govern, they are one and the same word” (eğit ya da yönet; bu iki sözcük aynı anlama gelir) demişti. Egemen sınıfların, halkı nasıl yönetmek istiyorlarsa, ona göre de eğittiklerini biliyordu. İşte bu yüzden, yoksulların okullarında dinsel eğitim ön plandaydı. Bu din derslerinde, Tanrı’nın onları fakir yarattığı; buna karşı çıkmanın Tanrı’nın yüce iradesine karşı çıkmak olacağı, yeryüzünde alınyazılarına katlanıp ancak cennette huzura kavuşacakları öğretiliyordu çocuklara. Ruskin’e kalırsa, egemen sınıfların asıl istediği, halkı hiç eğitmemekti. Ama bunu yapmaktan çekiniyorlardı. Çünkü yoksulların, salt açlıktan ve sefaletten kaynaklanan bilinçsiz bir galeyana gelip, bu bozuk düzeni yerle bir etmesinden korkuyorlardı. Bu yüzden, onları, istedikleri amaçlara uygun olarak, dinle koşullandırıp sözde eğitmek yolunu seçmişlerdi. Ruskin ise, hem eğitimin yaygınlaşmasını; hem de hükümetin sanat okulları açmasını ve bu okullarda yoksul çocuklara temel bilgiler dışında bir meslek de öğretilmesini istiyordu.</p>
      <p>Ruskin, sadece halk çocuklarının değil, yetişkin emekçilerin, hatta yüksek sınıfların kültüre gereksinimi olduğu kanısındaydı. <em>Sesame and Lilies</em>’de, varlıklı İngilizlerin önüne, aynı fiyata, irice bir kalkan balığı ve dünyanın en güzel kitabı konsa, onların hiç duraksamadan kalkan balığını satın alacaklarını iddia etmişti. Yüksek sınıfları kitap sevmemekle suçlamış; özel kitapları için harcadıkları paranın kat kat fazlasını cins atlarını yetiştirmek için harcadıklarını ileri sürmüştü. Ruskin, kendi sınıfını azarlamaktan başka bir şey yapamayacağını biliyordu; ama emekçi kitleleri eğitmek için, elinden geleni yapmaya kararlıydı. Avam Kamarası’nın bir komisyonunda verdiği konuşmadan anlaşıldığı gibi, işçilere akşam kursları açmak yeterli değildi. Çünkü işçiler, bütün gün boyunca fabrikalarda canları çıktıktan sonra, yorgun argın geldikleri bu kurslardan yararlanamıyorlardı. İşte bu yüzden emekçiler için bir yüksek okul açmak Ruskin’in başlıca ide<span epub:type="pagebreak" id="page1471" title="1471"/>allerinden biriydi. 1854’te Londra’da Red Lion Square’deki Working-men’s College, Ruskin’in ve onun gibi düşünenlerin çabalarıyla kuruldu. Ruskin bu okula hem büyük para desteğinde bulundu, hem de kendi orada resim dersleri ve konferanslar verdi. Açılış töreninde, bir yıl önce yayımlanan<em> The Stones of Venice</em>’den bir bölüm, işçi-öğrencilere dağıtıldı. İlginç bir metindi bu; çünkü ne uğruna olursa olsun körü körüne çalışmayı salık veren Carlyle’dan farklı olarak, Ruskin’in ayrıca önemsediği bir düşünceyi, yani çalışmanın her zaman olumlu ve yaratıcı bir yanı olması gerektiği düşüncesini dile getiriyordu:</p>
      <blockquote>
        <p>“It is not that men are ill fed. But that they have no pleasure in the work by which they make their bread, and therefore look to wealth as the only means to pleasure... They feel that the kind of labour to which they are condemned is verily a degrading one and makes them less than man.”</p>
      </blockquote>
      <blockquote>
        <p>Asıl sorun insanların yeterince beslenmemesi değil; ekmek paralarını kazandıkları işten haz duymamaları asıl sorun. Bu yüzden de, zenginliği yaşamdan haz almanın tek çaresi sanıyorlar... Yapmaya mahkûm oldukları işin, onları gerçekten aşağılayan, onları insan olmaktan çıkaran bir iş olduğunu hissediyorlar.</p>
      </blockquote>
      <p>Ruskin’in emekçi kitlelere bilgi ve kültür sağlamak ideali yüzyılımızda benimsendi ve Batı’da çok ilginç gelişmeler oldu bu alanda. Ama Ruskin’in İngiltere’nin küçük bir bölgesinde bir çeşit ütopya kurmak ideali tam bir başarısızlığa uğradı. Bu ütopya, St. George’s Guild (Ermiş George Loncası) adını taşıyan bir dernek, daha doğrusu bir vakıf tarafından gerçekleştirilecekti. Bilindiği gibi St. George, kötülüğü simgeleyen ejderhayı öldürüp yok eden ermişin adıydı. Ruskin’in yok etmek istediği ejderha da sanayi toplumuydu. St. George Derneği’nin yönettiği toprak parçasında, makinalar, fabrikalar, madenler, demiryolları olmayacak; doğayı kirletip çirkinleştiren hiçbir şey olmayacaktı. Yalnız tarımla uğraşan emekçiler, daha çok para kazanmak uğruna başkalarına kötülük etmeyeceklerdi. Onları yemek için hayvanları öldürmeyeceklerdi. Çünkü derneğin ana ilkesi “food can <span epub:type="pagebreak" id="page1472" title="1472"/>only be got out of the ground and happiness out of honesty”ydi (besin ancak topraktan çıkarılabilir, mutluluk da ancak dürüstlükten).</p>
      <p>Ütopyaların yenilikten yana devrimci eğilimleri vardır genellikle. Ama St. George Derneği’ne girenlerin yemin ederek kabul ettikleri sekiz kurala bakılacak olursa, dinden ve İngiltere’yi yöneten hükümetten yana, tutucu bir ütopyaydı bu: 1) Yeryüzünü ve gökyüzünü yaratan Tanrı’ya güvenmek; 2) insanların doğuştan iyi olduklarına inanmak ve insanları sevmek; 3) elinden geldiğince çok ve canla başla çalışmak; 4) kimseye kötülük etmemek ve kimseyi kendi çıkarı için kullanmamak; 5) her güzelliği korumak ve hiçbir canlıyı öldürmemek; 6) her açıdan daha çok yücelmek için uğraşmak; 7) İngiltere’nin yasalarına ve hükümetine boyun eğmek; 8) İngiltere’nin yasalarına olduğu kadar, St. George Derneği’nin yasalarına da bağlı kalmak.</p>
      <p>St. George Derneği, öteki ütopyalar gibi geleceğe değil, geçmişe yönelikti ve XIX. yüzyılın ikinci yarısında Ortaçağın yaşama düzenini kurmayı amaçlıyordu aslında. Ruskin’in toplumsal ve ekonomik görüşlerindeki tutarsızlıklar ve çelişkiler, olduğu gibi bu derneğe de yansımıştı: Düşlenen ütopya, bir yandan sosyalistti; çünkü üretilen her şey herkes arasında eşit bölüşülecekti. Bir yandan da feodaldi; çünkü mal mülk babadan oğula geçecek ve toplumu yüksek sınıftan kişiler yönetecekti. Aşağı sınıflar ise, kendilerini sömürmediklerini bildikleri ve çok erdemli olduklarına inandıkları büyüklerine boyun eğmeye and içeceklerdi. Bu ütopyada sınıflar arasındaki ayrım öylesine kesindi ki, uzaktan birbirlerine karışmamaları için, yöneten azınlıkla yönetilen çoğunluğun kılık kıyafetleri bile değişik olacaktı. Ruskin’in bir şarap tüccarının oğlu olduğunu bilen bizleri, neredeyse güldüren bir kuralla da karşılaşırız bu arada: Şarap içmek yasak değildi; ama en azından on yıl bekletilmiş şarapları içmeye izin vardı. Ruskin, “New Life” (Yeni Yaşam) dediği bu düzeni kurabilmek için, neredeyse on beş yıl uğraşıp durdu. Emekçi kitlelerin dernekle ilgilenecekleri umuduyla, Fors Clavigera’da mektup üzerine mektup yayımladı. Ama çabaları boşunaydı. Derneğe kaydolan üyeler, gelirlerinin yüzde onunu vakfa bağışlayacaklardı sözde. Ruskin, bu yüzde ondan çok daha fazlasını vermişti el<span epub:type="pagebreak" id="page1473" title="1473"/>bette. Ama öteki üyelerden ancak 236 sterling toplanabildi topu topuna.</p>
      <p>Ne var ki, bu fiyaskoya bakıp, Ruskin’i küçümsememeliyiz. Gerçi onun bu düşü gerçekleşemezdi. Toplumsal sorunları çözümlemek için önerdiği çarelerin çoğu da tutarsız, hatta saçmaydı. Ama Ruskin, bugün de bizlerin başlıca sorunlarından biri olan bir sorunu içtenlikle irdelemişti: Gittikçe makinalaşan, salt paraya yönelik bir sanayi toplumunda, insanlığımızı nasıl koruyacağız? Kültür ve sanatla bağlarımızın tümüyle kopmasını nasıl engelleyeceğiz? Bir makinaya — bizim çağımızda elektronik bir makinaya, dönüşmemek için ne yapacağız? Yalnız Ruskin’in değil, aradan yüzyıldan fazla geçtiği halde, bizlerin de başlıca kaygılarından biridir bu. Bu yüzden de, Ruskin’den uzaklaşmamızın, onu modası geçmiş bir yazar saymamızın yolu yoktur.</p>
      <p>Bu bir yana, Ruskin’in her zaman hazla okuduğumuz görkemli bir üslubu vardır. Anlatımı öylesine güzeldir ki, Turner’in “The Slave Ship” (Köle Gemisi) tablosunu ya da Venedik’teki San Marco Katedrali’ni kendi gözlerimizle seyretmektense, Ruskin’in bunları betimlediği parçaları okumayı yeğ tutacağımızı söyleyebiliriz biraz abartırsak. Oscar Wilde da bizim gibi düşünenlerdendi anlaşılan. Çünkü “The Critic as Artist” (Sanatçı Olarak Eleştirmen) adlı denemesinde, bir eleştirmenin bir sanatçı kadar yaratıcı olabileceğini savunurken, Ruskin’in üslubunu senfonik müziğe benzeterek, der ki:</p>
      <blockquote>
        <p>“Who cares whether Mr. Ruskin’s views on Turner are sound or not? What does it matter! That mighty and majestic prose of his... is as great work of art as any of those wonderful sunsets.”</p>
      </blockquote>
      <blockquote>
        <p>Bay Ruskin’in Turner üzerine görüşlerinin doğru olup olmadığına aldıran var mı? Bunun ne önemi var ki! Onun o güçlü ve görkemli düzyazısı... Turner’in o olağanüstü günbatımları kadar yüce bir sanat eseridir.</p>
      </blockquote>
      <p>Lionel Trilling de Ruskin’in düzyazısının “eşsiz orkestrasından” (“imcomparable orchestra”) söz eder. Üstelik bu düzyazı, genellikle sanıldığı gibi, her zaman retorik, yani söylevimsi de<span epub:type="pagebreak" id="page1474" title="1474"/>ğildir. Eleştirmenlerin onu vezin ve kafiye kullanmayan bir şaire benzetmelerine neden olabilecek kadar lirik ve şiirle yüklü olabildiği gibi, özellikle toplumsal konuları ele alırken, çok sade ve yalın da olabilir. Edebiyatla doğrudan doğruya pek az ilgilendiği halde, Ruskin’e bir edebiyat tarihinde bunca sayfa ayırmamızın asıl nedeni de, onun İngiliz dilini görülmedik bir ustalıkla kullanmasıdır.</p>
