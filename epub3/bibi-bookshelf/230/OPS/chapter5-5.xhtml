      <header>
        <h1 class="bolum">Beşinci Bölüm</h1>
        <h2>Robert Browning</h2>
      </header>
      <p>1812 ile 1889 yılları arasında yaşayan Robert Browning, çoğu yazarlar ve sanatçılardan farklı olarak, babası ve annesi açısından talihli bir çocuktu. İngiltere Bankası’nda memur olan babası, tek oğlunun iyi bir şair ve mutlu bir insan olması için elinden geleni yapan, hali vakti yerinde, çok kültürlü bir adamdı. Aile çevresindeki olumlu hava, Browning’in ömrünün sonuna dek sürüp giden, neredeyse aşırı diyebileceğimiz iyimserliğinin başlıca nedenlerinden biridir. Oğluyla aynı ilk adı taşıyan baba Robert Browning’in büyük bir kitaplığı ve güzel bir resim koleksiyonu vardı. Çoğu Victoria Çağı babaları gibi yasaklar koymayıp, oğlunu canının istediğini okumakta özgür bırakır; onu konserlere götürür, müzeleri onunla birlikte gezerdi. Browning bu sayede, daha on iki yaşındayken şiir yazmakla kalmayıp, müziğe ve resme de merak sardı. Piyano ve org çalar, heykel ve resim yapardı. Yaşamöyküsünü yazanlara göre, müzik aşkı, babasından çok, iyi piyano çalan annesinden geçmişti ona. İyimserliği gibi sonuna dek sürüp giden Tanrı’ya sarsılmaz inancı da, çok dindar olan annesinden kaynaklanır.</p>
      <p>O çağın sert disiplinli yatılı okullarının küçük Robert’i tedirgin ettiğini gören babasıyla annesi, onu evlerinde kendi olanaklarıyla ve özel öğretmenlerle eğitmeyi yeğ tuttular. Browning, on dört yaşından sonra okula hiç gitmedi. Baba evinde, ilgilendiği konular üstüne çalıştı. Özel öğretmenlerinden yalnız yabancı diller değil, boks ya da binicilik dersleri aldı. Londra’da yeni ku<span epub:type="pagebreak" id="page1566" title="1566"/>rulan University College’e bir tek sömestr devam etti; gene çok kısa bir süre, Grey’s Hospital’a gidip tıp okudu. Üniversite mezunu olmayan Robert Browning, yetmişinden sonra Oxford’dan, Cambridge’den ve Edinburgh Üniversitesi’nden fahri diplomalar aldı. Robert Browning bu diplomaları almayı tamamıyla hak etmişti aslında. Çünkü aldığı eğitimin ciddiyetten yoksun görünmesine karşın, sürekli okuması sayesinde (kimselerin bilmediği ender bulunan acayip kitaplara ayrıca düşkündü) çağının en bilgili adamlarından biri olmuştu. Browning’in, geleneksel kalıplara hiç uymayan eğitimi, yolculuklarla tamamlandı. 1834’te yirmi iki yaşındayken, o sıralarda yolcuların pek gitmedikleri Rusya’ya gitti ve orada iki ay kaldı. Bir ara diplomat olarak İran’da bir göreve atanmak istedi; ama bunu başaramadı. 1838’de ve 1844’te İtalya’ya gitti. Şair Elizabeth Barrett ile dillere destan bir aşk yaşayıp evlendikten sonra, 1846’da Floransa’ya yerleşti. Eşinin 1861’de ölümüne kadar şiirlerinden birinde dediği gibi coşkulu bir sevgiyle sevdiği bu ülkede oturdu:</p>
      <blockquote>
        <p>“Open may heart and you will see</p>
        <p>Graven inside of it: Italy.”</p>
      </blockquote>
      <blockquote>
        <p>Yüreğimi açın göreceksiniz ki,</p>
        <p>İtalya’nın adı kazılmış içine.</p>
      </blockquote>
      <p>Browning çeşitli sanat dallarına merak duyduğu için, müzik, resim ve heykel arasında bir süre duraksadıktan sonra, şiirde karar kıldı. Ne var ki, eşi Elizabeth Barrett yaşadığı sürece, kendisi iyi bir şair sayılmadı. Ancak 1861’den, yani eşinin ölümünden sonra, Elizabeth Barrett’in kocası olarak değil, kendi de iyi bir şair olarak belirli bir ün kazanmaya başladı. Yıllar sonra İtalya’ya geri döndü ve Venedik’de öldü. Cenazesi Londra’ya getirilip Westminster Abbey’ye gömüldü.</p>
      <figure class="right">
        <img src="image/p1567.jpg"/>
        <figcaption>Robert Browning (1812-1889)</figcaption>
      </figure>
      <p>Robert Browning, 1861’den sonra eşi ölüp de Londra’da yaşadığı sırada garip bir değişime uğradı. Fransızca, İngilizce ve Almanca’da kullanılmayan, bizim uydurduğumuz sözcükle çok “sosyetik” oldu. İtalya’da on beş yıl süreyle mutlu ve dingin bir aile yaşamı sürdüren Browning, kalabalığa karışıp her yere git<span epub:type="pagebreak" id="page1567" title="1567"/>meye, yüksek sosyetenin her çeşit toplantısına, konserlere, tiyatrolara koşmaya başladı. Çevresindeki küçük bir hayranlar grubuyla boyuna konuştuğu halde, yazdığı ya da yazacağı şiirlerden hiç söz etmedi. Bir şair değil de kendini hoş vakit geçirmeye adamış, eğlenceden başka hiçbir şey düşünmeyen, içi kof bir adamdı sanki. Bu yeni davranışları herkesi öyle hayrete düşürdü ki, Thomas Hardy, “the literary puzzle of the Nineteenth Century” (XIX. yüzyılın edebiyat bilmecesi) diye tanımladı onu. O sıralarda ancak yirmi yaşlarında oln Amerikalı romancı Henry James, Browning ile tanışınca, böyle bir adamın değerli bir şair olmasına şaştı. Bu durum, büyük romancının zihnini öyle kurcaladı ki, çok daha sonraları, “private” sözcüğünü “özel” anlamında değil de, “gizli” ya da “mahrem” anlamında kullanarak Browning üzerine “The Private Face” (Gizlenen Yüz) adlı çok ilginç bir öykü yazdı. (Maise Ward da, Browning ile ilgili kitabına aynı adı verdi son zamanlarda.) “The Private Face”de, Henry James, daha doğrusu öykünün anlatıcısı, İsviçre’de bir otelde, Clare Vawdrey ile tanışır. Bu ünlü yazar, her konuda çok konuşmasına karşın, kendinden hiçbir zaman söz etmez; her konuda fikir yürüttüğü halde, kendi kişiliği üzerine hiçbir zaman düşünmemiş gibidir. Hayranları onunla karşılaşınca, düşkırıklığına uğrarlar. Bir sanatçıdan çok bir gazeteci gibi konuşan, üstelik basmakalıp laflar eden, boyuna gezip tozan bu sıradan adamın, taptıkları o ölümsüz sayfaları yazmış olmasına şaşarlar. Bu şaşkınlığı paylaşan anlatıcı, acayip, daha doğrusu doğaüstü diye nitelenebilecek bir durumla karşılaşır: Ünlü yazar, bahçede tiyatro oyuncusu bir kadınla o beylik konuşmalarından birini yaparken, anlatıcı bir şey almak için Vawdrey’in odasına çıkar. Bir de bakar ki, Vawdrey, yazı masasına oturmuş bir şeyler yazmakta. Mantıkla açıklanamayacak bu durum, yani aynı <span epub:type="pagebreak" id="page1568" title="1568"/>adamın aynı anda iki ayrı yerde bulunması karşısında şu kanıya varır: Clare Vawdrey’nin benliği ikiye bölünmüştür; iki ayrı Clare Vawdrey vardır:</p>
      <blockquote>
        <p>“There are two of them... One goes out, the other stays at home; one is the genius, the other is the bourgeois and it is only the bourgeois that we personally know.”</p>
      </blockquote>
      <blockquote>
        <p>Bunlar iki tane... Biri dışarıya çıkıyor, öteki evde oturuyor, biri bir dâhi, öteki bir burjuva ve bizler, ancak burjuvayı şahsen tanıyoruz.</p>
      </blockquote>
      <p>Robert Browning, uzun şiirler yazarak şairliğe başladı; yaşlılığında da uzun şiirler yazdı. İmzasız olarak, 1833’te yirmi bir yaşındayken yayımladığı ilk şiiri <em>Pauline</em>’in, bir tek nüshası bile satılmamıştı kendi söylediğine göre. Browning, yıllarca bu şiiri yeniden yayımlamaya yanaşmadı. Ancak otuz dört yıl sonra, kendi deyişine göre “with extreme repugnance” (aşırı bir isteksizlikle) bu şiiri, toplu şiirlerinin 1867 baskısına koydu. <em>Pauline</em>’in, kendisinden dokuz yaş büyük Eliza Flower’a duyduğu çocukça sevdadan kaynaklandığı sanılır.</p>
      <p>Daha sonraları yazdığı şiirlerde öznellikten, yani kendinden söz etmekten her zaman kaçınan Browning’in, burada Pauline’e aşkını anlatırken, kendi adına konuştuğu besbellidir. O kadar bellidir ki, tam adı <em>Pauline, a Fragment of a Confession </em>(Pauline, Bir İtiraf Parçası) olan bu şiiri ilk yayımlandığı sırada okuyan ender kişilerden biri olan John Stuart Mill, genç şairde “a morbid state of self-worship” (sağlıksız biçimde kendine tapma durumu) görmüş, bu konuda Browning’i uyarmıştı. Gelgelelim şiirde konuşan ve kendini bir yandan haklı gösterirken, bir yandan da yargılayan gençte, J. S. Mill’in sandığı gibi, yalnız kendi benliğine dönük sağlıksız bir egosantrizm değil, yaşama karşı bizce çok olumlu bir merak da vardır. “Be all, have, see, know, taste, feel all” (her şey olmak, her şeyi ele geçirmek, her şeyi görmek, bilmek, tatmak, duyumsamak) ister. <em>Pauline</em>’in bir ilginç yanı, genç şairin, “sun-treder! Life and love be thine for ever!” (Güneşe adım atan! Yaşam ve sevgi senin olsun sonsuza değin!) diyerek <span epub:type="pagebreak" id="page1569" title="1569"/>hayran olduğu Shelley’i övmesidir. Ama Browning, Shelley’nin özlediği toplumsal düzenden, “men were to be as gods, and earth a heaven” (insanlar tanrılara, yeryüzü cennete benzeyecekti) sözleriyle coşkunlukla söz ettikten sonra, bir düşten uyanırcasına bu özlemin kendisinde düşkırıklığına dönüştüğünü açıklar:</p>
      <blockquote>
        <p>“First went my hopes of perfecting mankind,</p>
        <p>Next faith in them, and then in freedom’s self,</p>
        <p>And virtue’s self, then my own motives.”</p>
      </blockquote>
      <blockquote>
        <p>İnsanların kusursuz olmaları umudunu yitirdim ilkin,</p>
        <p>Sonra, insanlara, özgürlüğe ve erdeme inancımı;</p>
        <p>Sonra da kendi amaçlarıma inancımı.</p>
      </blockquote>
      <p><em>Pauline</em>’in en olumlu yanı, J. S. Mill tarafından daha azarlanmadan önce, Browning’in kendi benliğini kurcalamaktan, yani öznellikten vazgeçmesidir: “I’ll look within me no more... Draining soul’s wine lone in the still night” (Kendi benliğimin içine bakmayacağım artık... Ruhun şarabını tek başına içmeyeceğim ıssız gecelerde) der. Gerçekten de Browning Romantik şiirin belki de başlıca kusuru sayılabilecek öznellikten kurtuldu bu ilk şiirinden sonra. Bundan böyle, kendi adına değil, başka insanların adına konuştu şiirlerinde. Ne var ki, kimilerine göre, konuşturduğu bu sayısız erkeklerle kadınlar, kendi yüzüne taktığı bir maskeydi ancak; bu maskenin arkasında konuşan, gene Robert Browning’in kendisiydi. Bu görüşte bir doğruluk payı vardır elbette. Çünkü bir şair ya da bir romancının, istese de istemese de, kişilerine kendisinden bir şeyler katması kaçınılmazdır. Önemli olan, yarattığı maskelerin inandırıcı olmalarıdır. İleride göreceğimiz gibi, Browning’in maskelerinin inandırıcılığı ise hiç yadsınamaz.</p>
      <p>Browning’in 1835’te, yirmi üç yaşındayken yayımladığı <em>Paracelsus, Pauline</em>’den farklı olarak, kimi aydınlar arasında, biraz olsun ilgi uyandırdı. Tiyatroda oynanması hiç düşünülmeyen, ama sahnelere bölünerek “blank verse” ile oyun biçiminde yazılan <em>Paracelsus</em>, XVI. yüzyılın ilk yarısında yaşayıp, geleneksel tedavi yöntemlerini önemsemeden tıpta köklü bir devrim yapmak <span epub:type="pagebreak" id="page1570" title="1570"/>isteyen ünlü bir hekimdi. Ne var ki, Browning bu şiirinde tarihsel Paracelsus’u canlandırmayı amaçlamaz; ondan yararlanarak, kendi düşüncelerini dile getirir sadece. <em>Paracelsus</em>’da Aprile, Festus ve başka kişiler bulunduğu halde, onlar kısaca bir iki söz söylemekle yetinirler ve bu sözümona tiyatro oyunu, Paracelsus’un uzun bir monologundan başka bir şey değildir aslında. Bu monologun başlıca konusu, bilmek hırsıyla sevmek özlemi arasındaki çatışmadır. Bilmek isteyen kişi, bencillik iddiasındadır, kendi benliğinin gücünü her zaman gözler önüne sermek ister. Sevmek özlemi içinde olan kişi ise, benliğini siler, hatta benliğinden vazgeçip sevdiğiyle kaynaşır. Bilmek hırsını temsil eden Paracelsus, Goethe’nin Faust’u gibi, bilgiye susamış, aç bir kurt gibi bilginin peşinden koşan (“this wolfish hunger after knowledge”) bir adamdır. “I am he that aspired to know. And thou?” (Ben bilmeyi amaçlayan kişiyim. Ya sen?) diye sorar arkadaşı Aprile’ye. Aprile de “I would love infinitely and be loved” (sonsuza dek sevmek ve sevilmek isterim) diyerek yanıtlar bu soruyu. Pracelsus’un bilmek istedikleri, yalnız bilim alanında biriken bilgiyle sınırlı değildir. Browning’in bundan sonra yazdığı şiirlerde amaçladığını gerçekleştirmek, yani insanların yaşadıkları her duyguyu ve her düşünceyi derinliğine incelemek ve dile getirmek ister. Bunu, ancak insanlara sevgiyle yaklaşan sanatçıların başarabileceğini ve kendisi salt aklına güvenip sevgiye sırt çevirdiği için amacına ulaşmadığını, yaşamın elinden kayıp gidiverdiğini anlar; arkadaşı Aprile’nin sevgisine sığınarak ölürken, yenilgisini kabul eder:</p>
      <blockquote>
        <p>“I give the fight up, let there be an end,</p>
        <p>A privacy, an obscure nook for me.</p>
        <p>I want to be forgotten, even by God.”</p>
      </blockquote>
      <blockquote>
        <p>Savaşmaktan vazgeçiyorum, bu bir son olsun,</p>
        <p>Gizlenecek bir yerim, karanlık bir köşem olsun.</p>
        <p>Unutulmak istiyorum, Tanrı tarafından bile.</p>
      </blockquote>
      <p>Browning, <em>Paracelsus</em>’dan beş yıl sonra basılan uzun şiiri <em>Sordello</em>’yu çok daha önce yazmıştı; ama ancak 1840’ta yayımladı ve <span epub:type="pagebreak" id="page1571" title="1571"/>bu şiir yüzünden de “anlaşılmaz şair” damgasını yiyip, uzun yıllar boyunca üne kavuşmak olasılığını yitirdi. “Heroic couplet” ile, yani birbiriyle uyaklı iki dizeden oluşan beyitlerle yazılan altı bölümlük <em>Sordello</em>’nun başkişisi, XIII. yüzyılda gerçekten yaşayan; İtalya’da doğduğu halde, ömrünün büyük bir kısmını Fransa’da Provence bölgesinde geçiren ve Provençal diliyle yazdığı için “troubadour” diye nitelenen bir şairdi. Dante onu <em>Divina Commedia</em>’sının “Purgatorio” kısmında anmış, kendisiyle Virgilius’a Araf’da yol gösterdiğini yazmıştı. Ne var ki, Browning, <em>Paracelsus</em>’da gerçek Paracelsus’u canlandırmayı amaçlamadığı gibi, bu şiirde de gerçek Sordello’yu canlandırmayı amaçlamaz. Şiirin kısa sunuş yazısında bunu açıkça belirterek, burada tarihsel ortamın sadece bir dekor olduğunu, Sordello’nun ancak ruhsal durumu üstünde durmak istediğini söyler: “My stress lay on the incidents in the development of a soul. Little else is worth study” (Ben, bir ruhun gelişmesinde rol oynayan olayları vurgulamak istedim. İncelemeye değer pek az şey vardır bunun dışında.) Browning’in, daha sonraları yazdığı birçok şiirinde, bir ruhu incelemeyi gerçekten başardığını göreceğiz. Ama <em>Sordello</em>’da olayları sırasıyla anlatmaması, düşüncelerinin karmaşası, özellikle dilinin çapraşıklığı yüzünden, başkişinin ruhsal gelişimini izlemek neredeyse olanaksızdır. Browning’in çağdaşları, <em>Sordello </em>okumaya kalkınca, şaşkına döndüler. Carlyle’ın gülmece yeteneği oldukça gelişmiş olan eşi Jane, bu şiire tepkisini biraz abartarak, Sordello’nun bir adamın adı mı, bir kentin adı mı, yoksa bir kitabın adı mı olduğunu kestiremediğini söyledi. Robert Browning’in en ünlü çağdaşı Tennyson, bu uzun şiirin ancak ilk dizesi olan “who will may hear Sordello’s story told” (isteyen, Sordello’nun öyküsünü dinleyebilir) ve son dizesi olan “who would has heard Sordello’s story told” (istemiş olan Sordello’nun öyküsünü dinledi) tümcelerini anladığını ve bu iki tümce dışında hiçbir şey anlamadığından, şairin ilk dizede de, son dizede de yalan söylediğini ileri sürdü. Bu tür tepkilere fena halde üzülen, ama işi şakaya boğmaya çalışan Browning de, <em>Sordello</em>’yu ilk yazdığı sırada ancak kendisiyle Tanrı’nın bu şiirin anlamını bildiğini; şimdiyse, kendisi de unuttuğundan, bu şiirin anlamını ancak Tanrı’nın bildiğini söyledi. Ama Sordello’nun meraklıları vardır <span epub:type="pagebreak" id="page1572" title="1572"/>gene de. Bunlardan biri olan Ezra Pound, <em>Cantos</em>’un ikinci bölümünde, “Hang it all, Robert Browning, there can be but one Sordello!” (her şeyin canı cehenneme, Robert Browning! Ancak bir tek Sordello vardır!) der. Zamanla ve güç anlaşılabilen şiirlerin de çok anlamlı olabilecekleri düşüncesinin kabul edilmesiyle birlikte, <em>Sordello </em>meraklılarının sayısı arttı ve kimi eleştirmenler, <em>Sordello</em>’yu Browning’in en ilginç şiirlerinden biri saymaya başladılar.</p>
      <p><em>Sordello</em>’nun güç anlaşılmasını Browning’in bir gençlik kusuru saymamalı; çünkü anlamı açık seçik birçok şiiri bulunmasına karşın, onun olgunluk döneminde yazdığı birçok şiir de, ya tümüyle ya da yer yer çok güç anlaşılır; hatta kimi zaman hiç anlaşılmaz. <em>Sordello</em>’nun başkişisi olan şair, yepyeni düşünceleri ve duyguları aktarabilmek için, yeni bir dil kotarmak gereğinden söz eder. İşte Browning de, buna benzer bir tutumla, kimi şiirlerinde İngiliz diliyle neredeyse boğuşurcasına güreş eder sanki. Elizabeth Barrett, eşi olacak Robert Browning’i henüz şahsen tanımadığı sırada, bir dostuna yazdığı mektupta şöyle der:</p>
      <blockquote>
        <p>“He cuts his language into bits, and one has to join them together, as young children do their dissected maps, in order to make any meaning at all and to study hard before one can do so... He will not die because the principle of life is in him, but he will not live the warm summer life which is permitted to many of very inferior faculty, because he does not come out into the sun.”</p>
      </blockquote>
      <blockquote>
        <p>Dili küçük parçalara doğruyor. Ortaya herhangi bir anlam çıkması için, insan bu küçük parçaları uğraşa uğraşa birleştirmek zorunda, küçük çocukların çok uğraştıktan sonra, parçalara kesilmiş haritalarını bir bütün haline soktukları gibi... O ölmeyecek; çünkü yaşamın özü var onda. Ama güneşin aydınlığına çıkmadığı için, kendisinden çok daha az yetenekli birçokları gibi, ılık bir yaz yaşamı da süremeyecek.</p>
      </blockquote>
      <p>Kimi zaman Browning’in dili, hem de buna hiç gerek yokken, gerçekten çapraşıktır. Tümce kurgulamalarında ve söz diziminde yaptığı zorlamalar, insana tatsız gelir. George Santayana, <span epub:type="pagebreak" id="page1573" title="1573"/>Browning’i dilbilgisi açısından bir barbar olmakla suçlamakta haklıdır bir bakıma. Gerçi Browning, Carlyle gibi sözcük uydurmaz; ama seçtiği sözcüklerin insanı tedirgin ettiği de olur. Bunun birkaç örneğini vermekle yetinelim: Leopar yerine, artık Fransızların bile pek kullanmadıkları “ocelot” sözcüğünü kullanır; “ruhu susamıştı demek istediği zaman,” “thirsty” yerine “hydroptic” der ve “soul-hydroptic” gibi çirkin bir deyiş çıkar ortaya; “öksürüğe tutuldu” demek isteyince “Tussis attacked him” gibi acayip bir tümceye başvurur; “beware” (“kendini sakın”) yerine “ware” der; “kefen” yerine “shroud” sözcüğünü kullanmaz da “mortcloth” der; “at the very nonce”u “tam o sırada” anlamında; “in fine”yi “sözün kısası” anlamında, “kirtle”ü “eteklik” anlamında, “to a tittle”ı “tam zamanında” anlamında kullanır vb. Browning, “plague take all your pedants” (vebaya tutulsun şu ukalaların tümü diyorum) dizesiyle başlayan “Sibrandus Sohafnaburgensis” şiirinde, bu gülünç adı taşıyan ukalaya ve bütün ukalalara çatar, ama kendisinin de zaman zaman ukala olduğu yadsınamaz. Okuyucularını şaşırtmaktan haz duyduğu da besbellidir. Örneğin, 1846’da yayımladığı şiirlere <em>Bells and Pomegranates </em>(Çanlar ve Narlar) gibi bir garip ad takar. Bu adın ne anlama geldiğini anlayamayan eşi Elizabeth Barrett’e, bunu Kutsal Kitap’tan aldığını, Kutsal Kitap’ın “Exodus” bölümündeki rahibin giysisinin üstüne çanlarla narlar örüldüğünü; kendi şiirlerinde de sesle sözün ve şiirsel öğelerle düşüncenin bir karışımını gördüğü için, çanla nar simgelerini seçtiğini söyleyerek, sözde bir açıklama yapar. Ama bu açıklama hiçbir şeyi aydınlatmaz aslında ve bunu kendi de bilir.</p>
      <p>Kimi şairlerde –ve böyleleri daha iyi şairlerdir bize kalırsa– düşünce karmaşık, ama dil yalındır. Browning’in güç anlaşılması ise, düşüncelerinin karmaşıklığından çok, dilinin çapraşıklığından kaynaklanır genellikle. Kimi şiirlerinde, düşündüğünü düpedüz söyleyeceğine, mantık cambazlıklarına başvurarak lafı uzatır, kestirmeden gideceğine dolambaçlı yollar seçer. Dramatik monologlarında, bunun tam tersini yaptığı da olur. Çünkü bu monologlarında, konuşan kişi, düşündüklerini gelişigüzel aktarmaktadır. Bir insanın aklından geçen düşünceler mantık silsilesine genellikle uymadığı için de, Browning kimi zaman öy<span epub:type="pagebreak" id="page1574" title="1574"/>le kestirmeden gider ki, ne demek istediğini anlamakta güçlük çekeriz. Browning’in kimselerin okumadığı kitapları okumuş, çok bilgili bir şair oluşunun da bir payı vardır güç anlaşılmasında. Kendi bildiklerini okuyucularının da bildiğini sanır ve gerekli açıklamaları yapmaya yanaşmaz. Örneğin, <em>Sordello</em>’da, Rönesans öncesi İtalya’nın siyasal, toplumsal ve dinsel durumu konusunda kapsamlı bilgisini gözlerimizin önüne sererken, onu izlemekte güçlük çekeriz.</p>
      <p>Browning’in kimi şiirleri yer yer anlaşılmaz. Ancak, anlaşılmadığı halde, öteki şiirlerine hiç benzemeyen ve şiir meraklılarını büyüleyen, çok ilginç ve çok gizemli bir şiiri de vardır: 1855’te <em>Men and Women </em>(Erkekler ve Kadınlar) adlı derlemesinde yayımlanan “Childe Roland to the Dark Tower Came” (Soylu Genç Roland Karanlık Kule’ye Geldi). “Childe” Byron’un <em>Childe Harold’s Pilgrimmage</em>’de olduğu gibi, soylu gençlere verilen bir unvandı eskiden. Bu şiir, Shakespeare’in <em>King Lear</em>’inin üçüncü perdesinin dördüncü sahnesinin, sonunda deli rolü oynayan Edgar’ın “saçma” diye niteleyebileceğimiz bir şarkısından alır adını:</p>
      <blockquote>
        <p>“Childe Roland to the dark tower came,</p>
        <p>His word was still fie, foh and fum,</p>
        <p>I smell the blood of a British man.”</p>
      </blockquote>
      <blockquote>
        <p>Soylu genç Roland karanlık kuleye geldi,</p>
        <p>Ayıp, foh, fum diyordu hep.</p>
        <p>Britanyalı bir erkeğin kanının kokusunu alıyorum.</p>
      </blockquote>
      <p>Her biri altışar dizelik otuz dört kıtadan oluşan bu şiirde konuşan şövalye, ne olduğunu bilmediğimiz bir arayış içinde, yıllarca bütün dünyayı gezmiştir. Şimdi, ak saçlı, hain hain bakan, iskelet gibi sırıtan bir ihtiyarla karşılaşıp, ondan yol sorar. Bu ihtiyarın, herkese yalan söylediği gibi ona da yalan söylediğini bildiği halde, ya yıllarca aradıktan sonra yıldığı için ya da Karanlık Kule’ye varmaya uğraşan ve mahvolan öteki şövalyelerin alınyazısını paylaşmak istediğinden, hain ihtiyarın gösterdiği yoldan gider. Karşısına kül rengi, uçsuz bucaksız bir ova çıkar. “A starved ignoble nature”dır (açlıktan ölen, aşağılık bir doğadır) göz<span epub:type="pagebreak" id="page1575" title="1575"/>lerinin önüne serilen. “Cüzamlıların başındaki saçlar kadar seyrek” (“as scarce as hair in leprosy”) kurumuş otlardan başka bir bitki yoktur bir karabasanı andıran bu kıraç ovada. Derisinin altından kemikleri fırlamışçasına sıska, yerinden hiç kıpırdamayan bir at görür. Hem gülünç bir biçimde çirkin, hem de aklın alamayacağı kadar hüzünlü (“seldom went such grotesqueness with such woe”) bu hayvanın canlı mı yoksa ölü mü olduğunu anlayamaz. Derken, “karşısına ansızın bir yılan çıkarcasına” (“as unexpected as a serpent comes”) iğrenç bir ırmak çıkar. Dibi cesetlerle dolu bu ırmağı aşınca, kapkara kocaman bir kuş, başına çarparcasına üstünden uçar. Karanlık Kule’nin, çevresini saran çirkin dağların ortasında olduğunu anlar o zaman. “Can çekişen gün batımının” (“dying sunset”) kızıl parıltısı dağları alevimsi bir ışıkla aydınlatınca, onun ölümünü seyretmek istercesine yamaçlara dizilmiş öteki şövalyeleri görür. “The lost adventurers, my peers” (yitik serüvenciler, benim eşitlerim) diye düşünür. Eski Fransız destanı <em>Chanson de Roland</em>’da aynı adı taşıyan şövalye gibi, boynuzdan yapılmış borusunu ağzını dikip çalar ve şiir “Childe Roland to the Dark Tower Came” dizesiyle biter. Boruyu çaldıktan sonra şövalyenin ne olduğunu bilmeyiz. Zaten bilmediğimiz şiirin sadece sonu değildir. Şiirin adında <em>King Lear</em>’dan neden bir alıntı yapıldığını bilmeyiz; şövalyenin yıllardır ne aradığını bilmeyiz; kötü ve sakat ihtiyarın neyi temsil ettiğini bilmeyiz; yalan söylediğini bildiği halde, şövalyenin onun sözünü neden dinlediğini bilmeyiz; Karanlık Kule’nin neyi simgelediğini bilmeyiz, yamaçlara dizilmiş şövalyelerin ölü olup olmadıklarını bilmeyiz; şiirin sonunda borusunu çalarken, şövalyenin meydan okuyup bir zafere mi ulaştığını yoksa yenilgiye teslim mi olduğunu bilmeyiz. Çok iyimser, hatta aşırı iyimser bir insan bilinen Browning’in bu karanlık ve karabasanımsı şiiri neden yazdığını da hiç bilmeyiz. Ne var ki, bütün bunları bilemememiz, bu gizemli şiirin bizi gene de büyülemesini engelleyemez. Browning, “Childe Roland to the Dark Tower Came”in anlamını soranlara bir açıklama yapmaktan kaçınmıştı. Çok dalgalı bir denizde sallanan bir gemide Manş’ı geçerken, <em>King Lear</em>’dan bu garip dizenin aklına takıldığını, bu şiiri uyanıkken gördüğü bir düş saydığını söylemekle yetinmişti: “It came upon me as a <span epub:type="pagebreak" id="page1576" title="1576"/>kind of dream. I had to write it there and then” (bir düş gibi geldi üstüme. Orada hemen yazmak zorunda kaldım) demişti.</p>
      <p>Robert Browning, <em>Paracelsus </em>ile <em>Sordello </em>arasında, 1837’de <em>Strafford </em>adında “blank verse” ile XVII. yüzyılın ilk yarısında geçen bir tragedya yazdı. Bunu yazmasının nedeni çocukluğundan beri tiyatroya büyük bir tutku duyması ve arkadaşı ünlü oyuncu William Macready’nin onu yüreklendirmesi, başarılı olacağından hiç kuşkusu olmadığını söylemesiydi. Gelgelelim Covent Garden’de ancak dört gece sahnelenen <em>Strafford </em>hiç de başarılı olmadı. Ama yakınlarınca oyuncu olarak da çok yetenekli sayılan Browning’in tiyatro tutkusu hep sürüp gitti. Kendini bir oyun yazarı olarak gören, “A Light Woman”da (Hafif Bir Kadın), “Robert Browning, you writer of plays, / Here’s a subject made to your hand” (Sen, oyun yazarı Robert Browning, / İşte tam sana göre bir konu) diye kendine seslenen Browning, hiç yılmadı. İlk tragedyası kadar başarısız olan ve sahneye hiç konmayan beş altı tragedya daha yazdı: <em>King Victor and King Charles </em>(Kral Victor ile Kral Charles), <em>The Return of the Druses </em>(Dürzilerin Geri Dönüşü), <em>A Blot on the Scutcheon</em> (Armalı Kalkanda Bir Leke), <em>Colombe’s Birthday</em> (Colombe’nin Doğumgünü) ve <em>Luria</em>.</p>
      <p>Browning’in monolog biçimindeki şiirlerinde –neredeyse tüm şiirleri monologdur– gerek çeşitli kişileri konuşturmakta, gerekse dramatik durumlar yaratmakta ne denli usta olduğunu göz önünde tutunca, oyun yazarı olarak başarısızlığı bizi hayrete düşürür. Bu başarısızlığın nedeni, Macready’nin de çok geçmeden anladığı gibi, Browning’in ancak tek tek kişiler üstünde durması, kişilerin birbirlerini etkileyişine ve bu yüzden çıkan dramatik ilişkilere ve çatışmalara hiç yer vermeyişidir. Tek kişinin üstünde durduğu için, Browning’in tragedyalarında hiç hareket de yoktur. Kişiler uzun söylevler vermekle yetinirler. Bu tür oyunlar ise, ancak “closet drama” (dolap oyunu) olabilir; yani sahneye konulmaz, ancak okunur.</p>
      <p>Sahnelenmeye hiç uygun olmadığı ve hiçbir zaman da oynanmadığı halde, Browning’in 1841’de yayımlanan <em>Pippa Passes</em>’i (Pippa Geçiyor) ayrıca güzel bir yapıttır. Browning bu metnin adını <em>Pippa Passes: A Drama </em>diye verir. Ama aynı sayfadaki, üç satırlık sunuş yazısında “this poem” (bu şiir) der. Oysa düz<span epub:type="pagebreak" id="page1577" title="1577"/>yazıyla karışık çeşitli vezinlerde şiirlerle yazılmış bu ilginç metin, ne bir tiyatro oyunu sayılabilir, ne de tam anlamıyla bir şiir. Browning, <em>Pippa Passes</em>’i sahnelere bölmez; bir tek günün değişik saatlerine göre dört kısma böler: Sabah, öğle, akşam ve gece.</p>
      <p>Pippa, çok daha sonraları, Browning’in ölmeden önce oturduğu Asolo kasabasındaki ipek fabrikasında çalışan gencecik bir kızdır. Asıl adı Felippa’dır; ama ona kısaca Pippa derler. Bütün yıl boyunca tek tatil günü olan yılbaşı günü, hava da ılık bir ilkbahar havası gibi güzelken, erkenden dışarıya çıkar. Şarkılar söyleye söyleye, Asolo’da gezinir durur. Browning’in tasarladığı plan çok ilginç ve çok özgündür. Çünkü Pippa bunun hiç farkında olmadığı halde, önünden geçtiği evlerdeki kişiler, bir rastlantı sonucu yaşamlarının bunalımlı bir dönüm noktasındadırlar ve Pippa’nın şarkıları onları derinden etkileyerek, tüm yaşamlarını değiştirebilecek kararlar vermelerine neden olur.</p>
      <p>Pippa’nın şarkılarının en ünlüsü, Browning’in iyimserliğinin bir kanıtı sayılan sevinç dolu bir şarkıdır:</p>
      <blockquote>
        <p>The year’s at the spring,</p>
        <p>And day’s at the morn.</p>
        <p>......</p>
        <p>God’s in his heaven,</p>
        <p>All’s right with world.</p>
      </blockquote>
      <blockquote>
        <p>Yıl ilkyazında,</p>
        <p>Gün sabahında.</p>
        <p>......</p>
        <p>Tanrı gökyüzünde</p>
      </blockquote>
      <p>Ve dünyada her şey yolunda.</p>
      <p>Ne var ki, birazdan göreceğimiz gibi, dünyada her şey hiç de yolunda değildir; kötülükler, cinayetler vardır ve Pippa’nın kendisi, Roma’ya fahişe olarak gönderilmek ya da öldürülmek tehlikesi içindedir. “To earn just bread and milk” (Yalnız ekmek ve süt parası kazanmak için) bütün gün ipek fabrikasında canı çıkarak çalışmak zorunda kalan Pippa, tek özgürlük gününde düşgücünü de özgür bırakıp, kendini, Asolo’nun mutlu kişileri<span epub:type="pagebreak" id="page1578" title="1578"/>nin –daha doğrusu mutlu sandığı kişilerinin– yerine koymak, onlarla özdeşleşmek ister. Bunlar, Sebald’ın sevdiği güzel Ottima, evlenmek üzere olan Jules ile Phene çifti ve Roma’dan kardeşlerini görmeye gelen bir piskopostur.</p>
      <p>Pippa’nın kendi kendine konuştuğu bir önsöz niteliğinde olan bu monologdan sonra, birinci bölümde, yani sabah bölümünde, sözde mutlu çift Sebald ile Ottima’yı görürüz. Yoksul bir genç olan Sebald, Ottima’ya müzik dersi verirken ona sevdalanmıştır. Yaşlı Luca ile evli olan Ottima’nın isteği üzerine, ihtiyar koca öldürülüp, ondan kurtulmuşlar ve Pippa’nın çalıştığı ipek fabrikasını ele geçirmişlerdir. Ne var ki, o sırada yoldan geçen Pippa’nın, onların işledikleri cinayeti bilmeden söylediği “Tanrı gökyüzünde” şarkısında Tanrı adını duyan Sebald, yoğun bir vicdan azabına kapılır. “I hate, hate, curse you! God’s in his heaven” (Senden nefret, nefret ediyorum, lanetliyorum seni! Tanrı gökyüzünde) diyerek, sevgilisini iter, hemen giyinmesini, yüzündeki boyaları silmesini emreder. Böylece bu çiftin hiçbir zaman mutlu olamayacağı anlaşılır.</p>
      <p>İkinci bölümde, yani öğle bölümünde, ikinci sözde mutlu çiftin öyküsünü öğreniriz. Fransız heykeltıraşı Jules, kendini beğenmiş bir gençtir. Ona bir oyun oynayan arkadaşları, deniz kartalı anlamına gelen Phene adını verdikleri bir genç kız uydururlar. Gerçekte varolmayan bu kız adına aşk mektupları yazarlar Jules’a. Delikanlı o mektuplardan ötürü sözde sanat meraklısı ve kendine hayran bu hayali genç kıza âşık olur ve mektupları yazan kız sandığı başka bir genç kızla nikâhlanır. Ama bu genç kız, oyunu sürdüremez, Jules’a gerçeği itiraf eder. Büyük bir düşkırıklığına uğrayan Jules, kıza bütün parasını verip ondan ayrılmak ister. Ama tam o sırada Pippa, yoksul bir genç uğruna tahtından vazgeçen bir kraliçe üstüne bir şarkı söyleyerek yoldan geçer. Bu şarkı, heykeltıraşı duygulandırır; bambaşka bir kişiliği olduğunu sanıp evlendiği kızla birlikte oturmaya, onu sevmeye, mutlu etmeye karar verir.</p>
      <p>Akşamleyin geçen üçüncü bölümde, genç bir Carbonari’yi, yani İtalya’nın birleşik ve bağımsız bir cumhuriyet olması amacıyla savaşan devrimci genç Luigi’yi görürüz. Polisin mimlediği ve tutuklamak üzere olduğu Luigi, Viyana’ya gidip Avusturya <span epub:type="pagebreak" id="page1579" title="1579"/>İmparatoru’nu öldürmeye kararlıdır. Annesi ise, onu bu kararından caydırmaya çalışır. Tam o sırada sokaktan geçen Pippa’nın, öldürülmek üzere olan bir kraldan söz eden şarkısını duyan Luigi’nin kararı büsbütün pekişir; polis onu yakalamaya vakit bulamadan, annesiyle vedalaşıp, görevi bildiğini yapmak üzere yola çıkar.</p>
      <p>Geceyi ele alan dördüncü kısımda, Roma’dan gelen piskoposun kâhyasıyla konuşmasından, onun hiç de sanıldığı gibi melek huylu bir din adamı olmadığını, kardeşini öldürüp malına mülküne el koymak için, bu kâhyayı kiralık katil olarak kullandığı anlaşılır. Pippa’nın piskoposun nikâhdışı kızı olduğu, ahlâksız kâhyanın, efendisi piskoposa yaranmak için, onu Roma’ya fahişe olarak göndermeyi ya da öldürmeyi tasarladığı da ortaya çıkar. Ama o sırada sokaktan geçen Pippa’nın şarkısını duyan piskopos, kâhyayı kovar, Pippa’yı kurtarır. Şiirin sonunda odasına geri dönen Pippa, özdeşleşmek istediği bu insanların yaşamlarını ne denli derinden etkilediğinden habersiz, acaba onlara biraz olsun yaklaşabildim mi diye düşünür kendi kendine:</p>
      <blockquote>
        <p>“Now, one thing I should like to really know:</p>
        <p>How near I ever might approach all these</p>
        <p>I only fancied being, this long day;</p>
        <p>Approach, I mean, so as to touch them, so</p>
        <p>As to, in some way, move them,</p>
        <p>Do good or evil to them some slight way.”</p>
      </blockquote>
      <blockquote>
        <p>Gerçekten bilmek istediğim bir şey var şimdi:</p>
        <p>Kendimi bu kişilerin yerine koymuştum,</p>
        <p>Onlara acaba gerçekten yaklaştım mı bu uzun gün boyunca?</p>
        <p>Yani onlara dokunacak kadar yaklaşabildim de,</p>
        <p>Şu ya da bu biçimde, iyilik ya da kötülük</p>
        <p>yapmalarına neden olabildim mi biraz?</p>
      </blockquote>
      <p>Browning, daha önce de söylediğimiz gibi, tiyatro oyunlarında başarısızlığa uğramıştır ve şiirle düzyazı karışımı bir metin olan <em>Pippa Passes </em>bir tiyatro oyunu sayılamaz. Ne var ki, Browning, dramatik monologu kendi icat etmemekle birlikte, bir şiir <span epub:type="pagebreak" id="page1580" title="1580"/>türü olarak İngiliz edebiyatına yerleştirmiştir ve XIX. yüzyılda bu alanda ondan üstünü yoktur. Yüzyılımızın başlangıcında ise, T. S. Eliot, Prufrock ya da Gerontion gibi kişileri konuştururken, Browning’den daha büyük bir şair olduğu için, daha da başarılı olmuştur bu türde. Browning’in çoğu şiirleri dramatik monolog olduğundan, onun şiir derlemelerinin çoğu da “drama”yı çağrıştıran sözcüklerle başlar. Örneğin, 1842’de yayımlanan <em>Dramatic Lyrics </em>(Dramatik Lirikler), 1845’te yayımlanan <em>Dramatic Romances and Lyrics</em> (Dramatik Romanslar ve Lirikler), 1864’te yayımlanan <em>Dramatic Personae </em>(Dramadaki Kişiler), 1879’da yayımlanan <em>Dramatic Idyls </em>(Dramatik İdil’ler). Browning’in başka adlarla yayımladığı şiirlerinde de, örneğin <em>Men and Women </em>ya da <em>Bells and Pomegranates</em>’de birçok dramatik monolog vardır.</p>
      <p>Browning’in monologları, James Joyce’un ya da Virginia Woolf’un romanlarındaki kişilerin bilinçaltını yansıtan “inner monologue”lar yani kişinin sadece aklından geçenleri yansıtan monologlar değildir genellikle. Browning’in kişileri, hep susmakta olan başka biriyle konuşurlar. Kimi zaman da tiyatro oyunlarındaki “soliloquy”lerde olduğu gibi yüksek sesle düşünürler. Bir düşüncenin başka bir düşünceyi çağrıştırmasından ötürü, sözlerine bilinçaltı öğelerin de karıştığı olur ara sıra. İşte bu yüzden Joseph Warren Beach, Browning’i, edebiyatta bilinç akımı yöntemini ilk kullanan yazar, dolayısıyla Joyce ile Virginia Woolf gibi romancıların bir öncüsü sayar ve bilinçaltından yararlandığı için güç anlaşıldığını söyler. Browning’in, başkalarını konuştururken, onları yalnız bir maske olarak kullanıp, aslında bu maskelerin arkasında hep kendinin konuşup konuşmadığı da bir tartışma konusudur. Kimi eleştirmenlere, örneğin, Legouis ile Cazamian’a göre, bu dramatik monologlarda her zaman Browning’in kendi konuşur; hatta konuşturduğu kişileri, kendi ahlâk ölçüleri doğrultusunda yargılayarak, onları beğendiğini ya da ayıpladığını fazlasıyla belli eder. Biz bu görüşten yana değiliz. Bize kalırsa Browning, denetimi kendi elinde olan kuklalar gibi söz ettirmez kişilerine. Onları konuştururken, bir tiyatro yazarı gibi tümüyle nesnel kalmasını bilir. Zaten George Sampson’ın belirttiği gibi, Browning neredeyse Shakespeare kadar çok sayıda kişi canlandırmıştır ve kimi tarihsel, kimi de kendi engin <span epub:type="pagebreak" id="page1581" title="1581"/>düşgücünün birer ürünü olan bu kişiler birbirlerinden öylesine değişiktirler ki, bir tek kişinin, yani Browning’in, bir yansıması sayılmaları hiç de olası değildir.</p>
      <p>Browning’in “narrative” yani bir öykü anlatan şiirleri çok az sayıdadır. Bunların arasında “The Pied Piper of Hamelin” (Hamelin’in Alacalı Giysili Kavalcısı) gibi çocuk masalları; “How they Brought the Good News from Ghent to Aix” (Müjdeyi Ghent’den Aix’e Nasıl Götürdüler) ya da “Incident at the French Camp” (Fransız Karargâhında Küçük Bir Olay) gibi kahramanlık öyküleri; “The Flight of the Duchess” (Düşesin Kaçışı) gibi romantik öyküler; “The Italian in England” (İngiltere’deki İtalyan) gibi Avusturya polisinden kaçan İtalyan devrimcileriyle ilgili serüvenler vardır. Öykü anlatan şiirlerinin az sayıda olmaları da normaldir; çünkü Browning’in amacı, okuyucularının hoş vakit geçirmelerini sağlamak değil, çeşitli insanların psikolojik yapılarını incelemektir. Anımsayacağımız gibi, çok gençken yazdığı <em>Sordello</em>’da, onu en çok ilgilendiren şeyin bir insanın ruhundaki gelişmeler olduğunu, bunun dışında “little else is worth study” (incelemeye değer pek az şey bulunduğunu) söylemişti. Romantik şairler kadar doğa sevgisi duymamakla suçlanınca da, doğayı sevdiğini “ama erkeklerle kadınları daha çok sevdiğini” (“but I love men and women better”) söylemişti.</p>
      <p>Browning dramatik monologlarında, tarihin her çağında, her ülkeden en değişik kişileri konuşturur. Ama onu en çok ilgilendiren ülkenin İtalya, en çok ilgilendiren dönemin de Rönesans olduğu hiç kuşku götürmez. Hatta John Ruskin, hiçbir İngiliz yazarının İtalyan Rönesansı’nın havasını bu kadar iyi kavrayıp canlandıramadığını; kendisinin <em>The Stones of Venice</em>’de otuz sayfada söylediğini, Browning’in mezarını ısmarlayan piskopos üzerine yazdığı şiirde otuz dizede söyleyebildiğini ileri sürer. Ruskin’in bu görüşünün ne denli doğru olduğunu anlamak için, Browning’in çizdiği üç Rönesans tipini ele alabiliriz. Bunlardan biri “My Last Duchess”daki (Son Düşesim) aristokrat, biri “The Bishop orders his Tomb at Saint Praxed’s Church”deki (Piskopos Ermiş Praxed Kilisesi’nde Mezarını Ismarlıyor) din adamı, üçüncüsü de “A Grammarian Funeral”daki (Bir Dilbilgisi Uzmanının Cenazesi) hümanist bilgindir.</p>
      <p><span epub:type="pagebreak" id="page1582" title="1582"/>Browning’in 1842’de henüz otuz yaşındayken yayımladığı şiirlerden biri olan “My Last Duchess”da, XVI. yüzyılın ortalarında, Ferrara kentinin dükü, evindeki tabloları gösterdiği biriyle konuşmaktadır. Yalnız elli altı dizeden oluşan bu monolog, dükün şu sözleriyle başlar:</p>
      <blockquote>
        <p>“That’s my last Duchess painted on the wall,</p>
        <p>Looking as if she were live. I call</p>
        <p>That piece a wonder now. Fra Pandolf’s hands</p>
        <p>Worked busily a day, and there she stands.</p>
        <p>Will it please you sit down and look at her?”</p>
      </blockquote>
      <blockquote>
        <p>İşte benim son düşesim şu duvarda resmi duran,</p>
        <p>Canlı görünüyor sanki. Bu parça</p>
        <p>Bir harikadır bence. Rahip Pandolf’un elleri</p>
        <p>Bütün bir gün çalışıp durdu; ve işte düşes orada.</p>
        <p>Lütfen oturup onu seyretmek ister misiniz?</p>
      </blockquote>
      <p>İlk dikkatimizi çeken şey, dükün, bir perdeyle örtülü olduğu için ancak kendisinin perdeyi açıp görebileceği bu portreye bakarken, gencecik ölen eşini yitirmenin acısını duyacağı yerde, güzel bir sanat yapıtı karşısında sadece haz duymasıdır. Adamın bu tutumu, onun İtalya’da Rönesans’la birlikte ortaya çıkan o gözüpek, o acımasız, o ahlâk kuralları nedir bilmeyen, ama sanat düşkünü olan aristokratlardan biriyle karşı karşıya olduğumuzu hemen anlatır bize. Ferrara dükü konuşurken, yalnız onun değil, ölen eşinin de kişiliği ortaya çıkar. Saf ve çocuksu bir mizacı olan bu genç kadın, her şeye fazla olumlu bir biçimde yaklaştığı, insanlara gereğinden fazla olumlu gözlerle baktığı ve kolayca mutlu olduğu için, dükün sinirine dokunmuştur:</p>
      <blockquote>
        <p>“She had</p>
        <p>A heart -how shall I say?- too soon made glad,</p>
        <p>Too easily impressed; she liked whatever</p>
        <p>She looked on, and her eyes went everywhere.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1583" title="1583"/>
        <p>Onun</p>
        <p>Öyle bir kalbi vardı ki –nasıl diyeyim– fazla çabuk sevinir,</p>
        <p>Fazlasıyla çabuk etkilenir, baktığı her şeyden hoşlanır,</p>
        <p>Her bir yana da bakardı.</p>
      </blockquote>
      <p>Genç düşesi her şey sevindirirmiş: Güneşin batışı, çiçek açmış bir küçük kiraz dalı, bahçede gezinmek için bindiği beyaz katır, her şey. Poz verdiği ressam, ona o sırada belki de bir iltifatta bulunduğu için, tabloda yüzü pembe pembedir. Ama, diye açıklar dük, “It was not / Her husband’s presence only that called that spot of joy into the Duchess cheek” (yalnız kocasının yanında bulunması değildi / Düşesin yanağına bu sevinç rengini getiren). Genç kadın, ona verilen en etipüften armağanlarla “benim dokuz yüz yıllık soyadımın armağanı” (“my gift of a nine hundred years old name”) arasında hiçbir fark görmüyor gibidir ve kocasını her gördüğünde gülümsediği gibi, her şeye ve herkese gülümsüyordur. Düşesin huyunun güzelliğinden gelen bu gülümsemeler, eşinin ancak kendisine gülümsemesini isteyen dükün bencilliğinden kaynaklanan gururuna öyle dokunur ki, gereken önlemleri alır:</p>
      <blockquote>
        <p>“I gave commands;</p>
        <p>Then all smiles stopped together. There she stands</p>
        <p>As if alive.”</p>
      </blockquote>
      <blockquote>
        <p>Emirler verdim;</p>
        <p>Bütün gülümsemeler bitti o zaman. İşte duruyor orada,</p>
        <p>Neredeyse canlı sanırsınız onu.</p>
      </blockquote>
      <p>Ferrara Dükü, fazlasıyla olumlu ve güleryüzlü bir kişiliği olmaktan başka hiçbir suçu bulunmayan gencecik karısını öldürttüğünü dünyanın en doğal şeyiymiş gibi bildirdikten sonra, kendine yeni bir eş aradığı anlaşılır. Çünkü konuştuğu adam, drahoma konusunda dükle bu yeni kızın ailesi arasında pazarlık edip bir anlaşmaya varmak isteyen bir arabulucudur. Dük, bu adamı aşağıda bekleyen öteki konukların yanına götürmeden önce, sanata merakını gözler önüne sererek, tablo ve heykellerini ona gösterir ve bir heykeltıraşın kendisi için özel olarak bron<span epub:type="pagebreak" id="page1584" title="1584"/>za döktüğü bir Neptün heykeline dikkatle bakmasını öğütleyip, sözlerine son verir. İtalyan Rönesansı’nda yetişmiş bir aristokratın ruhsal yapısını inceleyen bu kısacık monolog, psikolojik açıdan öyle ilginçtir ki, Ernest Dowson “My Last Duchess’ı “pure Henry James” (su katılmamış Henry James) diye nitelemekte haklıdır.</p>
      <p>“The Bishop Orders his Tomb at Saint Praxed’s Church”de, çok hasta ve yaşlı olduğu için yakında öleceğini bilen bir piskopos konuşmaktadır. Ne var ki, bu dünyadan el etek çekip, artık yalnız öteki dünyayı düşünmesi gereken piskoposun aklı fikri bu dünyadadır. Ruhunun selametini değil, mezarının güzelliğini düşünmektedir ancak. Mezarı yalnız güzel değil, piskoposun lüks, şatafat ve sanat merakını yansıtan bir anıt olmalıdır. Browning’in zaman zaman gözlerimizin önüne serdiği buruk alaycılığın küçük bir başyapıtı olan bu şiir, piskoposun İncil’den bir alıntısıyla başlar: “Vanity, saith the preacher, vanity!” (Boş özenti, dedi vaaz veren, boş özenti!) Gelgelelim, ölmek üzere olan yaşlı piskopos, bu boş özentilerin en canlı örneğidir. Mezarına yer olarak seçtiği Roma’daki Saint Praxed Kilisesi’nin, varını yoğunu yoksullara dağıtıp ölen ermiş bir genç kızın adını taşıması, Browning’in buruk alaycılığını büsbütün pekiştirir. Piskoposun, mezarının yapımı için vasiyette bulunduğu gençler, onun oğullarıdır aslında. Ama bir din adamının cinsel ilişkide bulunması Katoliklerin gözünde günahların en korkuncu sayıldığından, bu çocukların yeğenleri bilinmeleri gerekir. Şiirin başlangıcında, kafası karışan ihtiyar, onlara ilkin “yeğenlerim” sonra “oğullarım benim” (“nephews - sons of mine”) diye seslenir. Şehvet düşkünü piskopos, oğullarının çoktan ölen annelerinin güzelliğiyle övünür ve dostlarından Gundolf’un, bu yüzden onu çok kıskandığını söyler laf arasında. Ama piskoposun bu Gundolf’a karşı düşmanca duygular duymasının asıl nedeni bu değil, ölmeden önce mezarı için Saint Praxed Kilisesi’nin en güzel yerini kapmış olmasıdır. Şimdi piskopos, Hıristiyanlığın ahlâk ilkelerini hiçe sayarak, ölen Gundolf’un “carrion” (leşini) lânetler. Başlıca amacı, kendi mezarının yalnız güzel olması değil, Gundolf’unkinden kat kat daha güzel olmasıdır. Mezarının nasıl yapılması gerektiği konusunda ayrıntılı talimat verir oğullarına. O <span epub:type="pagebreak" id="page1585" title="1585"/>mezarda, İtalyan Rönesansı’nın tüm sanat ürünlerinde az çok görülen bir özellik olacak, Yunan mitolojisinin pagan öğeleriyle Hıristiyanlık birbirine karışacaktır. Bir yanda Hazreti İsa vaaz verirken gösterilecek; bir yanda da orman perisini kovalayan ve kızın “üstündeki en son giysi parçasını çekmeye hazırlanan doğa tanrısı Pan olacaktır” (“one Pan ready to twich the last farment off”). Anıt mezarın şeftali pembesi sütunları en değerli mermerlerden yapılacaktır. Bu arada anlarız ki ihtiyar piskopos bu değerli mermerleri ele geçirmek için, kendi görev gördüğü kiliseyi yakmış, ancak bu mermerlerin yangından kurtulmalarını sağlamıştır. Piskoposun elinde, belki gene yanan kiliseden kaçırdığı, belki de başka bir yerden aşırıp toprağa gömdüğü çok kıymetli bir lapis lazuli taşı vardır. Bu yuvarlak taşın güzelliğini anlatırken, yaşlı adam, kişiliğine özgü kösnüllüğü ve acımasızlığı sanat merakı ve Hıristiyanlıkla karıştırır gene:</p>
      <blockquote>
        <p>“Big as a Jew’s head cut off at the nape,</p>
        <p>Blue as a vein over the Madonna’s breast.”</p>
      </blockquote>
      <blockquote>
        <p>Ensesinden kesilen bir Yahudi kellesi kadar iri,</p>
        <p>Meryem Ana’nın göğsündeki bir damar kadar mavi.</p>
      </blockquote>
      <p>Tanrı, dünya küresini elleri arasında nasıl tutuyorsa, anıt mezarındaki kendi heykeli de bu mavi küreyi dizleri arasında tutacaktır. O heykeli gören Gundolf’un ruhunun kıskançlıktan nasıl çatlayacağını düşünmek de ona özel bir haz verir. Kültürlü piskopos, mezar taşındaki yazının, Gundolf’un mezarındaki gibi biçimsiz bir Latinceyle değil de en “seçkin Latinceyle” (“choice Latin”) yazılması için ayrıca talimat verir. Mezarının tam nasıl olması gerektiğini anlatırken, oğullarına tehditler de savurur bir yandan. Eğer oğulları bu mezarın kusursuz bir sanat eseri olmasını sağlamazlarsa, malını mülkünü, görkemli villalarını, Eski Yunanca elyazması kitaplarını, “mermerimsi bedenli” (“marbly limbed”) odalıklarını, onlara değil, Papa’ya bırakacaktır. Bu şiirden anlaşıldığı gibi, Browning’in piskoposu, bir yandan din ve ahlâk kurallarına boş vermesi, bir yandan da sanat merakı ve kültürüyle, İtalyan Rönesansı’nda görülen yüksek mevkili din adamlarının parlak bir örneğidir.</p>
      <p><span epub:type="pagebreak" id="page1586" title="1586"/>“A Grammarian’s Funeral”da bambaşka bir Rönesans adamı tipi, Rönesans’la özdeşleşen “Revival of Learning” yani bilginin yeniden canlanmasını temsil eden, kendini tümüyle bilgiye adamış, erdemli bir hümanist görürüz. Bu adam ölmüştür ve şiirde konuşan onun öğrencilerinden biridir. Bütün öğrencileri adına konuştuğu için de, “ben” değil, “biz” der. Öğrenciler, dinsel şarkılar söyleyerek, omuzlarında taşıdıkları ölüyü, bir dağın tepesindeki kuleye götürmektedirler. Çünkü hocaları, sıradan insanlar gibi aşağılarda kalmamalı; bilginin doğuşunu herkesten önce gördüğü gibi, güneşin doğuşunu da herkesten önce gören doruklardaki toprağa verilmelidir. Ne var ki, adı verilmeyen ve öğrencilerinin gözünde yüce bir insan olan bu hoca, kimilerine göre başarısız, zavallı bir adamcağızdır; çünkü yaşamın hazlarını hiçbir zaman tatmamıştır:</p>
      <blockquote>
        <p>“Learned we found him,</p>
        <p>Yea, but we found him bald too, eyes like lead,</p>
        <p>Accents uncertain.</p>
        <p>Time to taste life, another would have said.”</p>
      </blockquote>
      <blockquote>
        <p>Onunla karşılaştığımızda bilgiliydi.</p>
        <p>Evet ama, keldi de, gözleri kurşun gibi,</p>
        <p>Ses tonları karışık.</p>
        <p>“Yaşamı tatma zamanı” diyebilirdi başkaları.</p>
      </blockquote>
      <p>Öğrencisi, “this man decided not to live but know” (bu adam yaşamaya değil, bilmeye karar verdi) der. Gerçi şiirde konuşan öğrenci, eski Yunanca dilbilgisini öğreterek Rönesans’a ivme veren; Tanrı’ya, ruhun ölümsüzlüğüne ve bilgiye inanmış erdemli hocasını savunur; ama Browning, anlaşılması çok güç şiirlerinden biri olan “A Grammarian’s Funeral”da yaşamayı böylesine yadsıyan bir adamın, gerçekten akıllı mı yoksa akılsız mı olduğu sorusuna kesin bir yanıt vermekten kaçınır. Yanıtı okuyucularına bırakır ve bu konuda kesin bir karara varmamızı kolaylaştıracak bir yorumda bulunmaz.</p>
      <p>Robert Browning, İtalyan Rönesansı’nın aristokratları, din adamları, bilginleri üzerine dramatik monologlar yazdığı gibi, <span epub:type="pagebreak" id="page1587" title="1587"/>bu dönemin ressamları üzerine de dramatik monologlar yazmıştır. Zaten daha önce de belirttiğimiz gibi, resim sanatına öyle meraklıydı ki, şairliğe değil de ressamlığa soyunmayı düşünmüştü gençliğinin ilk yıllarında. “Old Pictures in Florence” (Floransa’da Eski Resimler) adlı uzunca bir şiirinde, hem resim tutkusu, hem de Floransa sevgisi görülür. Kentteki tablolardan ayrıntılarıyla söz ederek, korunmayan sanat yapıtlarının zamanla yıpranmalarına hayıflanır. Yalnız ünlüleri değil, adını hiç duymadığımız ressamları da seviyle anar ve şiirini Floransa’nın da, bütün İtalya’nın da bağımsızlığa kavuşması özlemiyle bitirir.</p>
      <p>“Pictor İgnotus”da (Bilinmeyen Ressam) rahip olarak bir manastıra kapanıp resim yaptığı için, tabloları bu manastırın dışında hiç kimse tarafından görülmeyen bir ressam, kendi kendine konuşmaktadır. Rahipliğinden ötürü, ancak Hazreti İsa’nın, Meryem Ana’nın ve ermişlerin resimlerini yapmak zorundadır. Dünyayla ilişkisi kesilmemiş olsa, çok daha büyük bir sanatçı olabileceğini, herkesin övdüğü genç ressam kadar (bu ressamın kimliği açıklanmaz) ünlü olabileceğini düşünür. Ama tablolarının sanat simsarlarının eline düşmeyeceğine, resimden anlamayanların abuk sabuk tartışmalarına konu olmayacağına, evleri süsleyen eşyalar olarak kullanılmayacağına da zaman zaman sevindiği olur.</p>
      <p>Browning’in gerçekten yaşamış iki ressamı, yani Andrea Del Sarto ile Lippo Lippi’yi konuşturduğu dramatik monologlar, bu bilinmeyen ressamın konuştuğu şiirden çok daha ilginçtir. “Kusursuz ressam” denen ve 1486 ile 1531 yılları arasında yaşayan Floransa’lı Andrea Del Sarto’nun yaşamöyküsünü, XVI. yüzyılda <em>The Lives of the Most Excellent Italian Architects, Painters and Sculptors</em>’ı (En Mükemmel İtalyan Mimarlarının, Ressamlarının ve Heykeltıraşlarının Yaşamları) yazan ve kendi de ressam olan Giorgio Vasari anlatmıştı. Andrea Del Sarto’nun öğrencisi olduğu için, onu yakından tanıyordu; bu yüzden de Browning’in şiirine elverişli bir kaynak sağladı. Vasari’ye göre, bu “kusursuz ressam”dan çok şey bekleniyor, onun Raffaello kadar büyük bir sanatçı olacağı umuluyordu. Ne var ki, bu umutlar boşa çıktı. Çünkü Vasari’ye ve aynı görüşü benimseyen Browning’e bakıla<span epub:type="pagebreak" id="page1588" title="1588"/>cak olursa, Andrea’nın, Lucrezia adlı güzel bir dulla evlenmesi onu mahvetmişti. Bu kurnaz kadının kölesi durumuna düşmüş, ressam olarak işin kolayına gitmiş, içinden gelen resimleri değil, kendine ısmarlanan resimleri yapmış, dehâsını yozlaştırmıştır böylece. Andrea’nın karısıyla konuştuğu monolog şu sözlerle başlar:</p>
      <blockquote>
        <p>“But do not let us quarrel any more,</p>
        <p>No, my Lucrezia, bear with me for once:</p>
        <p>Sit down and all shall happen as you wish.”</p>
      </blockquote>
      <blockquote>
        <p>Ama artık kavga etmeyelim, benim Lucrezia’m,</p>
        <p>Bir kez olsun sabır göster bana.</p>
        <p>Otur, istediğin gibi olacak her şey.</p>
      </blockquote>
      <p>Andrea’nın, karısına sürekli ödün verdiği; Lucrezia’nın öfkelenerek kalkıp gitmek istemesi üzerine, şimdi de ödün vereceği hemen anlaşılır. Lucrezia’nın bir “dostunun dostunun” (“your friend’s friend”) istediği türde, kendisinin de hiç istemediği türde bir resim yapmaya razı olur. Resmi satın alanın ona vereceği parayı da hemen karısının eline teslim edecektir; yeter ki, o el, kendi eline sevgiyle dokunsun. Andrea, karısına boyun eğmeye eğer ama, canından bıktığı da bellidir:</p>
      <blockquote>
        <p>“I am often much wearier than you think;</p>
        <p>This evening more than usual.”</p>
      </blockquote>
      <blockquote>
        <p>Sandığından da daha bezginim çoğu zaman,</p>
        <p>Bu akşam her zamankinden daha bezgin.</p>
      </blockquote>
      <p>Öteki evli çiftler gibi, karısıyla el ele tutuşup oturarak, pencereden Fiesole’nin manzarasını bir süre seyretmektir tek isteği. Lucrezia’ya yoğun bir cinsel tutku duyduğu için, onun elini tutmaktan bile haz alır:</p>
      <blockquote>
        <p>“Your soft hand is a woman of itself,</p>
        <p>And mine the man’s bare breast.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1589" title="1589"/>
        <p>Senin yumuşak elin başlı başına bir kadın,</p>
        <p>Benim elim de erkeğin çıplak göğsü.</p>
      </blockquote>
      <p>Ne var ki bu tutku, Andrea Del Sarto için bir mutsuzluk kaynağıdır; çünkü Lucrezia’nın, erkek olarak da, sanatçı olarak da ona değer vermediğini bilir. “You don’t understand, / Nor care to understand about my art” (Benim sanatımı anlamıyorsun, / Anlamayı da önemsemiyorsun) der ona. Karısı, onun iyi bir ressam değil, sadece çok para kazanan bir ressam olmasını istemektedir. Üstelik Lucrezia onu aldatmaktadır da. Karı koca baş başa otururlarken bir ıslık sesi duyulunca, Lucrezia, kardeş çocuğunun onu beklediğini söyleyerek, kalkıp hemen gitmek ister. Andrea, bu sözümona kardeş çocuğunun, karısının âşığı olduğunu bilir. Lucrezia’nın kocasından çok bu gençten hoşlanmasının nedenini anlayamadığını söyler ona. Ama kendisini küçük düşüren bu duruma karşı koyacak irade gücünden yoksun olduğundan, kardeş çocuğunun alacaklılarına resim satarak, kendini boynuzlayan delikanlının borçlarını öder. Bu gereksiz masraflar yüzünden de, kendi annesiyle babası yoksulluk içinde ölürler.</p>
      <p>Andrea Del Sarto’nun durumunun en acı yanı, sanatçı olarak başarısızlığa uğradığının bilincinde olmasıdır. Gerçi resimlerinde kusursuz bir ustalık gösterir; ama bu kusursuzluk, onun Raffaello ya da Michelangelo gibi büyük bir sanatçı olmasını engelleyen, özsüz ve ruhsuz bir kusursuzluktur. Onu ülkesine çağırıp iltifatlara boğan Fransa Kralı I. François’ya karşı, salt karısının para hırsı yüzünden hiç de dürüst davranmadığını; kralın ona resim yapması için verdiği parayla, Lucrezia’ın isteği üzerine şimdi oturdukları lüks evi yaptırdığını; Paris’ten gelen soylu kişilerin, Floransa sokaklarında ona hareket edeceklerinden korktuğunu öğreniriz bu arada. Ne var ki, Andrea, tümüyle yıkılmış bir insanın ezikliği içinde, karısına bunları anlatırken, Lucrezia’nın hem ruhsuz, hem de akılsız olduğunu söylerken, son derece yumuşaktır ona karşı. Ve şiir, yenilgisine boyun eğdiğini gösteren “again the cousin’s whistle! Go, my love” (Kardeş çocuğu gene ıslık çaldı! Git, sevgilim”) sözleriyle biter.</p>
      <p>Browning’in gene Giorgio Vasari’nin yaşamöykülerinden yararlanarak ele aldığı ikinci ressam, Rönesans’ın başlangıcında, <span epub:type="pagebreak" id="page1590" title="1590"/>1405 ile 1469 yılları arasında Floransa’da yaşayan Lippo Lippi’dir. Şair dramatik monologunda ona “Fra” unvanını verir; çünkü Katolik Kilisesi’nde bir “Father” (Peder), bir de “Brother” (Birader) denilen rahipler vardır. Biraderlere de İtalyancada “Fra” denir. Lippo Lippi, bir “Fra” yani bir papazdır. Ama bu papaz ağzını açar açmaz, onun papazlığa da, dine de bir hayli aykırı bir kişi olduğu hemen anlaşılır. “Fra Lippo Lippi”deki bu ressam-papaz, onu gece yarısı, fahişelerin kapılarını yarı açık bıraktıkları dar bir sokakta yakalayan polis ve bekçilerle konuşmaktadır. Üç haftadır manastıra kapanarak, boyuna ermiş resimleri çizdiğini; ama bu gece biraz hava almak için penceresini açınca, karnaval şarkıları duyduğunu; sokaklarda dans eden güzel kızları görünce, herkes gibi “etten kandan yapıldığı için” (“flesh and blood, that’s all I am made off”) bu kızların çekiciliğine karşı koyamadığını; perdeleri, çarşafları, battaniyeleri parçalayarak, hemen bir ip yapıp, manastırdan kaçtığını anlatır onlara. Kendisini sözde dine adamış bu yaşlıca adamın uygunsuz davranışlarına, ellerinde olmadan hem gülen, hem de onu ayıplayan bekçilere nasıl papaz olduğunu anlatır: Annesiyle babasını küçücükken yitirip sokaklarda aç kalınca, rahipler onu papaz yapmak üzere manastıra almışlardır. Bu aç çocuk da, karnını doyurabilmek için, papazlığa razı olmuştur. Gelgelelim bu işte bir haksızlık vardır; çünkü “you should not take fellow eight years old / And make him swear to never kiss the girls” (Sekiz yaşında bir insancığı alıp, / Kızları asla öpmeyeceksin diye yemin ettirmemeli ona). İlkin rahipler, Lippo Lippi’ye Latince öğretmek için boşuna uğraşmışlardır. Sonradan çocuğun, duvarlara, kapılara, banklara boyuna resim çizdiğini görünce, kiliselerini süslemek için ondan yararlanmayı düşünmüşler. Böylece Lippo Lippi, hem manastırdaki bütün papazların, hem de kiliseye gelen bütün kadınların, erkeklerin ve çocukların resimlerini yapmıştır. Model olarak seçtiği kişilere tıpatıp benzeyen bu portreler, genç papazlarda hayranlık uyandırırken, yaşlı papazların eleştirilerine uğramıştır. Yüzlerin ve bedenlerin resmini yaptığını, oysa “your business is to pint the souls of men” (Senin işin, insanların ruhlarının resmini yapmaktır) demişlerdir ona; “pint the soul, never mind the legs and arms” (Ruhun resmini yap, bacak<span epub:type="pagebreak" id="page1591" title="1591"/>lara kollara aldırma) demişlerdir. Lippo Lippi’nin tek amacıysa, resimlerine ruhu değil, insanların güzelliğini yansıtmaktır: “If you get simple beauty and nought else, / You get about the best thing God invents” (Güzellikten başka hiçbir şey elde etmezseniz de, / Tanrı’nın icat ettiği şeylerin neredeyse en iyisi sizin olur.) Lippo Lippi, yalnız insan yüzünün ve bedeninin güzelliğine değil, yeryüzünde gördüğü tüm güzelliklere coşkulu bir hayranlık duyar, bunları resimlerinde canlandırmak ister:</p>
      <blockquote>
        <p>“You’ve seen the world,</p>
        <p>The Beauty and the wonder and the power,</p>
        <p>The shape of things, their colours, lights and shades,</p>
        <p>Changes, surprises – and God made it all.”</p>
      </blockquote>
      <blockquote>
        <p>Dünyayı gördünüz,</p>
        <p>Dünyanın güzelliğini, uyandırdığı hayranlığı, gücünü,</p>
        <p>Nesnelerin biçimlerini, renklerini, ışıklarını, gölgelerini,</p>
        <p>Değişikliklerini, beklenmedik yanlarını – ve Tanrı’dır</p>
        <p>bunların hepsini yapan.</p>
      </blockquote>
      <p>Lippo Lippi, sanatın, doğayı ve dünyada her şeyi gerçekte olduğundan daha güzel gösterdiğinin, ilkin dikkatimizi çekmeyen bir görüntünün resmiyle karşılaştıktan sonra, bu görüntüyü daha da çok beğendiğimizin bilincindedir. Bu açıdan, Browning’in sanat üzerine görüşlerini dile getirdiği gibi, iyimserliği açısından da Browning görüşlerini dile getirir:</p>
      <blockquote>
        <p>“It makes me mad to see what they shall do,</p>
        <p>And we in our graves! This world’s no blot for us,</p>
        <p>Nor blank; it means intensely and means good.</p>
        <p>To find its meaning is my meat and drink.”</p>
      </blockquote>
      <blockquote>
        <p>Çıldırıyorum insanların neler yapacaklarını düşündükçe</p>
        <p>Bizler mezarlarımızdayken! Bu dünya bir leke değil, </p>
        <p>Bir boşluk da değil; yoğun bir anlamı, iyi bir anlamı var.</p>
        <p>O anlamı bulmak ekmekle su kadar gerekli bana.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1592" title="1592"/>Andrea Del Sarto’nun tam bir karşıtı olarak, yaşama sevinci içinde, benliğinden mutluluk taşan bir sanatçı olan Fra Lippo Lippi, şiirin sonunda, çok yakında yapacağı dinsel tabloları anlatarak, polislerle bekçileri yatıştırır; kaçtığı manastıra usulcacık sıvışır.</p>
      <p>Robert Browning’in resim tutkusu olduğu gibi, müzik tutkusu da vardı. Hatta sanatların en yücesi sayardı müziği. Bundan ötürü ressamlar üzerine dramatik monologlar yazdığı kadar, müzisyenler üzerine de dramatik monologlar yazdı. Bunlarda her zaman org çalanların konuşmaları doğaldır; çünkü Browning de org çalardı. “Master Hughes of Saxe-Gotha”da, hiç adı sanı olmayan bir kilise orgcusu, Sxe-Gotha’lı Hughes adlı hayali bir kompozitörle konuşur; daha doğrusu, sözde çoktan ölen bu adamın hayaletine seslenir; kompozitör olarak ustalığının sırlarını anlamak ister. “A Toccata of Galuppi’s” (Galuppi’nin bir Toccata’sı) bu ilk şiirden daha ilginçtir. Yapısı bir hayli karmaşık, bu yüzden de anlaşılması güç olan bu şiirde, yalnız bir tek kişi konuşmaz: İlk konuşan Browning’in çağdaşı bir İngiliz bilim adamıdır. Bir hayali kişi, XVIII. yüzyılda Venedik’de gerçekten yaşayan Baldassaro Galuppi’nin bir parçasını dinlerken, hiçbir zaman görmediği Venedik’in görkemli yaşamı, karnavalları, gece eğlenceleri, güzel kadınları canlanır gözünün önünde. Kendi aralarında gevezelik eden Venedik yüksek sosyetesinden kişilerin söylediklerini duyar gibi olur. Şiirin sonunda Galuppi’nin kendisi de bu konuşmalara katılır.</p>
      <p>Browning’in müzikle ilgili şiirlerinin üçüncüsü ve en güzeli “Abt Vogler”dir. Ancak, nota bilmeyenlerin, müzik kültürü olmayanların bu şiiri anlamaları son derece güçtür. Üstelik Browning, sekizer dizelik on iki kıtadan oluşan “Abt Vogler”i, org müziği izlenimini vermesi amacıyla, üst üste yığılan, kimi zaman sekiz dize tutan upuzun tümcelerle yazar. “Abt” sözcüğü, dinsel bir unvan olan “abbé” anlamındadır. Georg Joseph Vogler ise, 1740 ile 1814 yılları arasında yaşayıp din adamı olan bir Alman müzisyendir. “Orchestrion” adını verdiği küçük boyda bir çeşit org icat ettiği ve bu aleti çalarken doğaçlamalar yaptığı için ünlüdür. Bu dramatik monologda Abt Vogler, orchestrion’da böyle bir doğaçlama yaptıktan sonra konuşmaktadır: Biraz önce, eşi benzeri olmayan bir mü<span epub:type="pagebreak" id="page1593" title="1593"/>zik parçası yaratmıştır. Ama yarattığı müzik gelip geçicidir. Çalınmasıyla unutulması bir olmuştur. Kompozitör, bu tür bir müziğin, Tanrı’nın yeryüzünde ve gökyüzünde tasarladıklarıyla bir ilişkisi olabilir mi diye düşünür. Kendi doğaçladığı müziği “olağanüstü ölüler” (“the wonderful dead”) için sesten yapılmış bir saray olarak hayal eder. Hem meleklerin, hem de şeytanların yardımıyla kurduğu bu görkemli sarayın duvarları altındandır; ama cam gibi saydamlaşmış bir altından. Bu sarayın, müziğin bitmesiyle birlikte yıkılmasına üzülen Abt Vogler, Tanrı’ya sığınır. Bu kusursuz yapıyı kurarken kendisinin de “kusursuz bir hale geldiği” (“I was made perfect too”) düşüncesiyle avunur. Browning’in Tanrı’ya inancını gördüğümüz gibi, sanata inancını da görürüz burada. Abt Vogler’e göre, tüm sanatçıların özü birdir aslında. Kendisinin müzikle diktiği sarayı, başka bir sanatçı resimle ya da şiirle dikebilirdi. “It is all triumphant art, but art in obedience to laws” (Hepsi sanatın zaferi; ama kurallara boyun eğen bir sanatın). Şiirin sonunda, yalnız sanatın zaferini değil, ölümle her şeyin bitmediğine, insan ruhunun ölümsüzlüğüne inanan Browning’in iyimserliğinin zaferini de görürüz.</p>
      <blockquote>
        <p>“On the earth the broken arcs; in the heaven a perfect round.</p>
        <p>All we have willed or hoped or dreamed of good shall exist;</p>
        <p>Not its semblance, but itself.”</p>
      </blockquote>
      <blockquote>
        <p>Yeryüzünde kırık kavisler; gökyüzünde kusursuz bir çember.</p>
        <p>İstediğiniz ya da umduğunuz ya da hayal ettiğimiz her şey varolacak;</p>
        <p>Görüntüsü değil, kendisi varolacak.</p>
      </blockquote>
      <p>Öldüğü 1889 yılında yazılan ve tam öldüğü gün yayımlanan <em>Asolando </em>adlı uzun şiirinin epilogunda gördüğümüz gibi, Browning’in sarsılmaz bir iyimserliği vardı. Övünürcesine yazdığı bu şiirde kendini şöyle anlatmıştı:</p>
      <blockquote>
        <p>“One who never turned his back, but marched breast forward,</p>
        <p>Never doubted clouds would break,</p>
        <p>Never dreamed, though right was worsted, wrong would triumph.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1594" title="1594"/>
        <p>Sırtını asla çevirmeden ileriye doğru yürüyen,</p>
        <p>Bulutların dağılacağından hiç kuşku duymayan,</p>
        <p>Hak yenilse bile, kötünün zaferine asla inanmayan biri.</p>
      </blockquote>
      <p>Browning’in iyimserliği öylesine inandırıcıydı ki, İkinci Dünya Savaşı sırasında beş yıl düşman kamplarında tutsak kalan bir İngiliz çavuşunun, bu şiirleri sürekli okuması sayesinde yaşama gücünü bulduğunu söylemesine pek şaşmayız.</p>
      <p>Browning’in iyimserliğinin en ilginç ve bize kalırsa en değerli yanı, çoğu iyimserler gibi bunu yadsıyacağı yerde, yeryüzünde kötülüğün varolduğunu kabul etmesiydi. Kendi özel yaşamı genellikle mutlu geçtiği halde, çoğu insanların mutsuz olduklarını biliyordu. Kendi mutlu bir aşk yaşamıştı; ama âşıkların mutsuz olabileceklerini de biliyordu. Dramatik monologlarında, “My Last Duchess”daki Ferrara Dükü tipinde, hatta ondan çok daha ahlâksız yığınla insan konuşturmuştu. Çok iyi sanılan insanların da kötü yanlarını biliyordu; hatta bu kötü yanlarda, merakını uyandıran, onu neredeyse büyüleyen bir şeyler bulabiliyordu. <em>Pippa Passes</em>’de, şiire adını veren genç kızın “God’s in his heaven / All’s right with the world” gibi iyimser bir şarkı söylemesine karşın, Pippa’nın çevresinde kötülükler yapıldığını, cinayetler işlendiğini göstermişti. Ama Browning, kötülüğün yalnız varolduğuna inanmakla kalmıyor, bir anlamda yararlı olduğuna da inanıyordu. “Bishop Blougram’s Apology”de (Piskopos Blougram’ın Savunması) açıkladığı gibi, dünyada iyiliğin egemen olması için, kötülük de gerekliydi. Bir insan ancak acı çekerek ve kendi benliğiyle Tanrı’yla şeytan arasındaki çatışma sayesinde olumlu biçimde gelişebilir, yüceliğe varabilirdi:</p>
      <blockquote>
        <p>“When the fight begins within himself,</p>
        <p>A man’s worth something. God stoops over his head,</p>
        <p>Stan looks up between his feet.</p>
        <p>He’s left himself in the middle. His soul wakes</p>
        <p>And grows. Prolong that battle through his life!”</p>
      </blockquote>
      <blockquote>
        <p>Kendi içinde savaş başlayınca, insan</p>
        <p>Değerli olur. Tanrı başının üstüne eğilir,</p>
				<span epub:type="pagebreak" id="page1595" title="1595"/>
        <p>Şeytan ayaklarının arasından bakar. Ruhu uyanır</p>
        <p>Ve büyür. Bu savaş varsın sürsün ömrü boyunca!</p>
      </blockquote>
      <p>Browning, iyimserliğinin en güzel örneklerinden biri olan “Rabbi Ben Ezra”yı 1864’te, eskiden yaşlılığın başlangıcı sayılan bir yaşta, elli iki yaşında yazmıştı. Bu şiirde konuşan kişinin bir “rabbi” yani bir haham oluşu, Robert Browning’in Hıristiyanlık dışındaki dinlere karşı ne denli olumlu bir tutum benimsediğini kanıtlar. Zaten Browning, Tanrı’ya ve ruhun ölümsüzlüğüne inanan her dine saygı duyardı ve kendi dinsel inançlarını açık seçik bir biçimde dile getirirken, bir hahamı sözcü olarak kullanması, darkafalı Hıristiyanlardan ne denli uzak olduğunu gösterir. Asıl adı Abraham Ibn Ezra olan bu haham, XII. yüzyılda İspanya’da gerçekten yaşamış bir dinbilimciydi. Altışar dizelik otuz bir kıtadan oluşan bu şiirin en ilginç yanı, insanların ölümden sonra en çok korktukları şey olan yaşlılığı yüceltmesidir.</p>
      <p>Şiir bir çağrıyla başlar:</p>
      <blockquote>
        <p>“Grow old along with me!</p>
        <p>The best is yet to be;</p>
        <p>The last of life for which the first was made.</p>
        <p>Our times are in his hand</p>
        <p>Who saith “a whole I planned.”</p>
        <p>Youth shows but half; trust god; see all, nor be afraid.”</p>
      </blockquote>
      <blockquote>
        <p>Benimle birlikte yaşlan!</p>
        <p>En güzeli olmadı henüz,</p>
        <p>Yaşamın başı yaşamın sonu için yaratılmıştır.</p>
        <p>Zamanımız onun elinde.</p>
        <p>O da der ki; “Ben bir bütün tasarladım.”</p>
        <p>Gençlik bunun yarısı ancak; Tanrı’ya güven, bütünü gör, korkma.</p>
      </blockquote>
      <p>Browning, yaşlı insanların, çevrelerindeki akılsızların etkisinden kurtulup, gerçekleri daha serinkanlı bir biçimde görebildikleri, kendilerini kanıtlamak hırsından arınarak huzura kavuştukları, gençliğin ateşleri söndükten sonra “arda kalanın altın olduğu” (“what survives is gold”) gibi görüşlerin çok inandırıcı bir savunmasını yapar.</p>
      <p><span epub:type="pagebreak" id="page1596" title="1596"/>Bir XIX. yüzyıl insanından çok bir Rönesans insanını andıran Robert Browning’in yaşama sevinci hiç tükenmezdi. <em>Saul </em>gibi dinsel bir konuyu işleyen uzun şiirinde bile, yaşamanın yalnız ruhsal değil, bedensel hazlarından da söz eder:</p>
      <blockquote>
        <p>“Oh the wild joys of living! The leaping from rock to rock,</p>
        <p>The strong rending of boughs from the fir-trees, the cool silver shock</p>
        <p>Of the plunge in a pool’s living water!”</p>
      </blockquote>
      <blockquote>
        <p>Ah yaşamanın çılgın sevinçleri! Kayadan kayaya atlamalar,</p>
        <p>Çamlardan dalların güçle koparılmaları, bir havuzun</p>
        <p>Canlı sularına dalmanın serin ve gümüşümsü şoku!</p>
      </blockquote>
      <p>Browning, kimi zaman duygulardan çok düşüncelere dayanan şiirler yazdığı ve bu arada “things learned on earth we shall practice in heaven” (Yeryüzünde öğrendiklerimizi gökyüzünde uygulamaya koyacağız) ya da “progress is the law of life” (İlerleme yaşamın yasasıdır) gibi, sözde derin, ama aslında beylik sözler ettiği için, bu türden laflara meraklı olan Victoria Çağı’nda, değerli ahlâk dersleri veren bir filozof sayılmıştı. Hayranları, onu yücelttiklerini sanarak, Henry Jones’un 1891’de yayımladığı <em>Browning as a Philosophical and Religious Teacher</em> (Bir Felsefe ve Din Hocası Olarak Browning) gibi kitaplar yazmışlardı. Oysa Robert Browning’in, ne felsefe, ne de din alanında söyleyebileceği yeni bir şey yoktu. Onun bize tek öğrettiği, insanların psikolojik yapılarına merak duymamızı sağlamak ve kendi yaşama sevincini bizlere aşılamaktı.</p>
      <p>Browning’in ünlü iyimserliğinin bir nedeni bu yaşama sevinci ise, öteki nedeni de Tanrı’ya ve ruhun ölümsüzlüğüne tam bir inanç duymasıydı. Biyoloji, fizik ve jeoloji alanında yeni buluşlar, dünyanın ve insanın yaratılışı konusunda Kutsal Kitabın öğrettiklerinin temeline dinamit koymuş, bu buluşlarla dinsel inançlar arasında bir uzlaşma kurmaya çalışan dini bütün Hıristiyanları perişan etmiş, kolay kolay çözümlenemeyecek sorunlar çıkarmıştı ortaya. Ama Browning, Tennyson gibi çağdaşlarından <span epub:type="pagebreak" id="page1597" title="1597"/>farklı olarak bu sorunlara hiç değinmeden, hiçbir kuşkuya kapılmadan, o sağlıklı ve rahat iyimserliğine gölge düşürmedi. Üstelik, onun dinsel inancı, geleneksel Hıristiyanlığın öğretileriyle ve herhangi bir bağnazlıkla uzaktan yakından hiç ilişkili olmadığı için, en dinsiz okuyucuları bile tedirgin etmez.</p>
      <p>Dinsel konularla ya da din adamlarıyla ilgili birkaç şiirine bakarsak, Browning’in tutumunun çağdaşı Hıristiyanların tutumundan ne denli farklı olduğunu hemen anlarız. Browning’in dinsel açıdan açık fikirliliği ve hoşgörüsü, bir Musevi hahamının içini döktüğü “Rabbi Ben Ezra”da da, bir Katolik piskoposun dinsiz bir gazeteciyle konuştuğu “Bishop Blougram’s Apology”de de, bir Müslüman hekimin Hazreti İsa’nın tansıklarından biri olan Lazarus’un öldükten sonra dirilmesini tartıştığı “The Strange Medical Experience of Karshish”de de, Shakespeare’in <em>The Tempest</em>’indeki hayvanımsı Caliban’ın, o ilkel kafasıyla dünyanın yaratılışını ve Tanrı kavramını anlamaya çalıştığı “Caliban upon Setebos”da da görülür.</p>
      <p>Browning, bilimle din arasındaki çatışmaların neden olduğu tartışmalara katılmadığı gibi, eşi Elizabeth Barrett’in tam karşıtı bir tutum benimseyerek, çağın aydınlarını derinden sarsan siyasal ve toplumsal tartışmalara da hiç katılmadı. Hatta <em>Strafford </em>ya da <em>King Victor and King Charles </em>türünde tiyatro oyunlarında, konusu doğrudan doğruya siyasetle ilgili olunca bile, bundan kaçındı. Risorgimento (Diriliş) akımı sırasında İtalya’da yaşadığı halde, içtenlikle İtalyan yurtseverlerden yana olmakla birlikte, Elizabeth Barrett gibi bu davayı savunan şiirler yazmadı. Özgürlükten yana olduğunu belirtmekle kaldı ancak. Siyaset alanında liberalliği ise hiç kuşku götürmez. Bu edebiyat tarihinin ikinci cildinde William Wordsworth’ü ele alan bölümde belirttiğimiz gibi, Browning’in “The Lost Leader”da (Yitirilen Lider) Wordsworth’ün adını vermeden, onun bağnaz bir tutucuya dönmesini sert bir dille eleştirmesinin nedeni de bu liberalliğinden kaynaklanır.</p>
      <p>Dramatik monologlarında her dönemde yaşamış, her türden insanı konuşturan Browning, ancak bir tek şiirinde, 1871’de yayımladığı “Prince Hohenstiel-Schwangau, Saviour of Society”de (Toplumun Kurtarıcısı Prens Hohenstiel-Schwangau) bir siyaset <span epub:type="pagebreak" id="page1598" title="1598"/>adamını ele alır. Bu şiirde konuşan Fransa İmparatoru III. Napoléon’dur. Ne var ki, tümüyle siyaset üzerine kurulması gereken bu şiirde bile, Browning’i asıl ilgilendiren siyasal olaylar değil, III. Napoléon’un psikolojik yapısıdır. Browning, “Saviour of Society” lakabını tümüyle alaycı bir anlamda kullanır. Fransız İmparatoru’nun toplumu kurtarmak gibi bir amacı hiç mi hiç yoktur. Bu adam düpedüz bir oportünisttir ve tüm siyasal yaşamı boyunca entrikalar çevirerek, uzlaşmalar pazarlayarak, ödünler vererek iktidarda kalmanın yolunu bulmuştur. Ne var ki, bu şiir, hem iyi bir şiir değildir, hem de kurgusunun çapraşıklığından ötürü, Browning’in en güç anlaşılabilen monologlarından biridir. Hatta Browning’in kimi çağdaşları, şairin, III. Napoléon’u yerdiğini değil, savunduğunu sanmışlardır. Burada imparator Londra’da metreslerinden biriyle konuşmakta, siyasal yaşamında verdiği kararların ve yaptığı işlerin doğruluğunu kanıtlamaya çalışmaktadır. Sözde şimdi tahttan indirilmiş, İngiltere’ye sığınmak zorunda kalmıştır. Gelgelelim, bu uzun şiirin en sonunda, bunları yalnız düşlediği, eğer başarısızlığa uğrayıp tahttan sahiden indirilirse, ülkesinden sahiden kovulursa, kendini nasıl savunacağını hayal ettiği anlaşılır.</p>
      <p>Browning’in dramatik monologları arasında aşk konusunu ele alanlar özellikle ilginçtir. “My whole life long I learned to love” (Ömrüm boyunca sevmeyi öğrendim) diyen şair, eşiyle büyük bir aşk yaşamıştı ve Victoria Çağı’na biraz ters düşmekten çekinmeyerek, saçma sapan edep kurallarına hiç aldırmadan, bu tutkunun sadece ruhsal yanından değil bedensel yanından da söz edebiliyordu. Örneğin, “The Confessional”da (Günah Çıkarılan Yer) konuşan yaşlı kadın, gençliğinde sevgilisinin “her bir yanı tutuşuncaya dek onu öptüğünü” (“kissed all over till it burned”), sevgilisi onu öperken “yanan bir sise” (“a burning mist”) dönüştüğünü söyler. <em>Pippa Passes</em>’de de Ottima, âşık olduğu erkekle nasıl seviştiğini anlatır:</p>
      <blockquote>
        <p>“I stretched myself upon you,</p>
        <p>Hands to hands, my mouth to your hot mouth and shook</p>
        <p>All my locks loose, and covered you with them.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1599" title="1599"/>
        <p>Üstüne uzandım, ellerim ellerinin üstünde,</p>
        <p>Ağzım sıcak ağzının üstünde ve uzun saçlarımı</p>
        <p>Çözdüm üstünde, saçlarımla örttüm seni.</p>
      </blockquote>
      <p>Browning, cinsel tutkuyu, nikâhdışı bile olsa, günah sayanlardan değildi. “Confessions”daki (İtiraflar) yaşlı ve hasta adam, yasak aşkın hazin ve olumsuz yanlarına şöyle bir değinmekle birlikte, mutluluğun ağır bastığını, hiç de pişmanlık duymadığını şiirin sonunda açığa vurur:</p>
      <blockquote>
        <p>“We loved, Sir – used to meet.</p>
        <p>How sad and bad and mad it was</p>
        <p>But then how sweet!”</p>
      </blockquote>
      <blockquote>
        <p>Sevişirdik, efendim – buluşurduk.</p>
        <p>Ne hazin ve kötü ve çılgındı bu,</p>
        <p>Ama ne de tatlı!</p>
      </blockquote>
      <p>Eşi yaşarken de, öldükten sonra da, ona sevgisini dile getiren yığınla lirik şiiri vardır Browning’in. Ama aşk tutkusunu ele alan ve başkalarını konuşturduğu dramatik monologlar, bunlardan daha güzeldir bize kalırsa. Bildiğimiz gibi Browning mutlu bir aşk yaşadığı halde, ne ilginçtir ki, bu monologlarda mutsuz ve trajik aşklar ele alınır genellikle. “In a Gondola”da (Bir Gondolda) Venedik kanallarında gondolla gezinen çiftin, sevgi sözleri ve şarkılar söyleyerek bir aşk sefası sürdükleri sanılabilir. Oysa ölümün gölgesi üstlerindedir ve bunu bilirler. Çünkü düşmanları, âşık genci her an öldürebilirler. Nitekim sevgililer gondoldan çıkar çıkmaz, delikanlı bıçaklanır. Ama delikanlı ölmeden önce, düşmanlarının hiç yaşamadıklarını, kendisi ise aşkı bildiği için tam yaşadığını, ölüme de hazır olduğunu söyler: “But I have lived indeed and so –yet one more kiss– can die” (Ama ben gerçekten yaşadım, bu yüzden de –bir öpücük daha ver bana– ölebilirim).</p>
      <p>“Evelyn Hope”da da aşkla ölüm iç içedir. Burada konuşan adam, Evelyn Hope adlı, on altı yaşında ölen güzel bir kızı sevmiştir. Ama ondan “thrice as old” (üç kat daha büyük) olduğun<span epub:type="pagebreak" id="page1600" title="1600"/>dan, bu gencecik kızla hiçbir zaman konuşmadığı için, Evelyn’in bu aşktan haberi olmamıştır. Şiirin sonunda, Browning gibi ruhun ölümsüzlüğüne inanan âşık, öteki dünyada sevdiğine kavuşmak umuduyla, kızın avcuna bir tek yaprak koyar:</p>
      <blockquote>
        <p>“See, I shut it inside thy sweet cold hand!</p>
        <p>There, that is our secret. Go to sleep!</p>
        <p>You will wake, and remember, and understand.”</p>
      </blockquote>
      <blockquote>
        <p>Bak, tatlı soğuk elinin içine koyuyorum bunu!</p>
        <p>İşte, bu bizim sırrımız. Sen uyu!</p>
        <p>Uyanacak, anımsayacak, anlayacaksın.</p>
      </blockquote>
      <p>İspanya’da geçen “The Confessional”daki yaşlı kadın, Katolik Kilisesi’ne lânet okuyarak konuşmaya başlar: “It is a lie... Their priests, their Pope, their saints” (Yalandır onların papazları, papaları, ermişleri). Gençliğinde devrimci bir gençle sevişmiştir. Günah çıkardığı papaz onu kandırmış; sevgilisinin tasarladığı eylemi öğrenip kendisine bildirirse, ikisinin cinsel ilişkide bulunarak işledikleri günahın bağışlanacağını söylemiştir. Sevgilisini günahtan kurtarmak amacıyla muhbirlik eden saf genç kız, iş işten geçtikten sonra o yaşlı ve saygıdeğer papazın yalan söylediğini anlamış; sevdiği erkeğin gözünün önünde öldürülmesi felaketini yaşamış, kendi de hapse atılmıştır.</p>
