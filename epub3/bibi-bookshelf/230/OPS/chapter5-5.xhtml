      <p>“The Confessional”dan çok daha ilginç bir şiir olan “The Statue and the Bust”da (Heykel ve Büst) ironik bir rastlantı sonucu, tam evleneceği gün başka bir erkeğe âşık olan bir kadının öyküsü anlatılır. Bu genç kadın, son düğün hazırlıkları yapılırken pencereden bakar; ata binmiş, meydandan geçen Floransa Dükü Ferdinand’ı görür. Dük de başını kaldırıp onu görür. İkisi göz göze gelir gelmez, birbirlerine ölesiye âşık olurlar: “She looked at him as one who wakes, / The past was a sleep and her life began” (Uyanan biri gibi ona baktı. / Geçmiş bir uykuydu, yaşamı başlamıştı.) Ne var ki, damat bu durumun farkına varıp, nikâh kıyılır kıyılmaz, gelini bir odaya kilitler, ancak ölüsünün o odadan çıkabileceğini bildirir. Kadının kapatıldığı odanın penceresinden bakması, dükün ata binip meydandan geçerken ona bak<span epub:type="pagebreak" id="page1601" title="1601"/>masıyla, bu aşk yıllarca sürer. Kadın, iyice yaşlanıp güzelliğini yitirmeden önce, bir büstünü yaptırıp, pencereye koyar. Dük de, at sırtında bir heykelini diker meydana. Gelgelelim, şiirin sonundan anlaşıldığı gibi, kendilerini sanat yapıtlarına dönüştüren bu âşıkların sonsuz sevdasına oldukça alaycı bir yaklaşımı vardır Browning’in. Onlara hayranlık duyacağı yerde, koca engelini aşıp kaçarak birlikte yaşamadıkları için, âşıkları biraz gülünç bulur sanki. Şairin bu şiirdeki tutumu, Victoria Çağı’nda bu yüzden bir hayli ayıplanmıştı. Browning, aşka alaycı bir gözle de bakabildiği gibi, insanların ruhsal yapılarına merakından ötürü, aşk tutkusunun trajik ya da sağlıksız yanlarını da görebilirdi. Örneğin, çok gençken, yirmi dört yaşındayken yazdığı sadece altmış dizelik “Porphyria’s Lover”da (Porphyria’nın Âşığı), bir kadını umutsuz bir aşkla sevip, aşkının karşılıksız olduğunu bilen genç, korkunç fırtınalı ve yağmurlu bir gecede, sevdiği kadının ona ansızın nasıl geldiğini anlatır. Porphyria, ıslak giysilerini çıkarır, altın saçlarını omuzlarına döker, delikanlının yanına uzanıp, onu sevdiğini, kendini ona vermek istediğini söyler:</p>
      <blockquote>
        <p>“That moment she was mine, mine, fair,</p>
        <p>Perfectly pure and good. I found</p>
        <p>A thing to do, and all her hair</p>
        <p>In one long yellow string I wound</p>
        <p>Three times to her little throat around,</p>
        <p>And strangled her. No pain felt she.”</p>
      </blockquote>
      <blockquote>
        <p>O an benimdi, benimdi; güzeldi,</p>
        <p>Tertemizdi, iyiydi.</p>
        <p>Yapılması gerekeni buldum. Bütün saçını</p>
        <p>Uzun sarı bir ip gibi,</p>
        <p>Üç kez doladım küçük boynuna</p>
        <p>Ve boğdum onu. Acı çekmedi.</p>
      </blockquote>
      <p>Porphyria’nın âşığı, sevdiği kadını öldürerek, hiç beklemediği bir mutluluk ânının sonsuza dek sürmesini ister ve sanki Tanrı bu cinayete karşı çıkmaz. Şiir şöyle biter:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1602" title="1602"/>
        <p>“All night long we have not stirred,</p>
        <p>And yet God has said a word.”</p>
      </blockquote>
      <blockquote>
        <p>Bütün gece boyunca hiç kıpırdamadık.</p>
        <p>Tanrı da bir tek söz söylemedi.</p>
      </blockquote>
      <p>“The Laboratory, Ancient Régime” (Laboratuvar, Eski Rejim) erkek-kadın ilişkileri açısından, “Porphyria’s Lover”dan daha sağlıksız ve daha korkunç bir cinayeti ele alır. Browning’in gene gençliğinde yazdığı ve Fransa’da krallık döneminde geçen bu şiirdeki kadın, bir laboratuvarda zehir hazırlayan yaşlı bir kimyagerle konuşmaktadır. Kendi âşık olduğu erkeğin sevdiği kadını öldürecektir o zehir. Zehirin nasıl yapıldığını seyreden kadın, kimyagere hem bütün mücevherlerini verir, hem de canı isterse, bu ihtiyarın onu öpebileceğini söyler. Yeter ki, kıskandığı kadının can çekişmesi çok uzun sürsün, çok acı çeksin ve kadını seven erkek de bu durumu görsün, ömrünün sonuna dek hiç unutmasın gördüklerini. Katil kadın, Jacobean dönemi tragedyalarını anımsatan korkunç bir sadizm içinde “he is sure to remember her dying face” (Onun can çeken yüzünü anımsayacaktır mutlaka) der.</p>
      <p>Gene Fransa’da, Birinci François saltanatı arasında geçen “The Glove” (Eldiven), psikolojik açıdan “The Laboratory”den çok daha ilginçtir. Fransız Rönesansı’nın en ünlü şairi Pierre de Ronsard’dır burada konuşan. De Lorge adlı genç bir soylu, I. François’nın sarayındaki güzellerden birine âşıktır. Günün birinde bu genç kız, herkesin gözü önünde, eldivenini çıkarıp bir aslan kafesine atar. Ölüm tehlikesini göze alan delikanlı, kafese girip eldiveni alır. Ama aldıktan sonra da, onu tokatlarcasına eldiveni kızın yüzüne çarpar, bir tek söz söylemeden uzaklaşır. Herkesin ayıpladığı genç kız, hiç oralarda değilmiş gibi davranır. Şair olduğu için insan davranışlarının nedenlerini her zaman merak ettiğini söyleyen Ronsard, kızın bu yaptığına pişman olup olmadığını sorar. Genç kız da hiç pişmanlık duymadığını açıklar: De Lorge’un aşk ilânlarını, onun uğruna ölmeye hazır olduğunu aylarca dinledikten sonra, onu sınamak istemiş; eldiven yüzüne inince de, bu sözlerin boş, bu aşkın kof olduğunu anla<span epub:type="pagebreak" id="page1603" title="1603"/>mıştır. Şiirin sonunda, kızın başkasıyla evlenip mutlu olduğunu, de Lorge’un ise mutsuz bir evlilik yaptığını öğreniriz.</p>
      <p>Bu kısa şiirlerden başka, Browning, gençlik yıllarında olduğu gibi yaşlılığında da uzun şiirler yazdı. Bunların en uzunu ve en ünlüsü, 1869’da yayımlanan <em>The Ring and the Book</em>’dur (Halka ve Kitap). Çağdaşları, bu şiiri yayımlayıncaya kadar Browning’i gerçekten benimsemişlerdi. Bunun farkındaydı kendisi de. Hatta <em>The Ring and the Book</em>’un ilk bölümünün sonunda, alaycı bir tavırla yurttaşlarına takılır: “Ye who like me not / God love you! Whom yet I have laboured forth” (Sizler ki, beni sevmezsiniz / Tanrı sevsin sizleri! Ben gene uğraştım sizler için). Ama bundan böyle uğraşmasına gerek yoktu; çünkü bu kitap sayesinde değeri herkesçe kabul ediliyordu artık.</p>
      <p>“Blank verse” ile yazılan ve beş yüz sayfadan fazla tutan <em>The Ring and the Book </em>XIX. yüzyılın en uzun şiirlerinden biridir. Ünlü uzun şiirler arasında ancak Edmund Spenser’in <em>The Fairy Queen</em>’inden daha kısa olup, Milton’un <em>Paradise Lost</em>’undan da, Wordsworth’ün <em>The Prelude</em>’undan çok daha uzundur. <em>The Ring and the Book</em>’un kaynağı, Browning’in 1860’ta, Floransa’nın San Lorenzo meydanındaki pazarda gezinirken, bir rastlantı sonucu gözüne ilişen “The Old Yellow Book”dur (Eski Sarı Kitap). Bu yıpranmış, sararmış kitapta, tâ 1798’de, yani aşağı yukarı yüz altmış yıl önce, Roma’da işlenen bir cinayet üzerine ayrıntılı bilgi verilir. Sarı Kitap’ta okuduğu öykü Browning’in düşgücünü öyle etkilemiştir ki, romancı dostlarına, bu konuyu ele alan tarihsel bir roman yazmalarını önermiştir. Ama bu öneri ciddiye alınmayınca, yıllarca çalışarak bu uzun şiiri kendisi yazmıştır. Şiirin adındaki kitap sözcüğü, bu eski Sarı Kitap’tır elbette. Halka ise, hem şairin eşine sevgisini, hem de şiir kavramını simgeler. Oğlunun anlattığına göre, Elizabeth öldükten sonra, babası, onun nikâh yüzüğünü saat zincirine takıp her zaman üstünde taşımıştır. <em>The Ring and the Book </em>“do you see this ring?” (Bu halkayı görüyor musunuz?) sorusuyla başlar ve “thy rare gold ring of verse... the poet praised Linking our England to his Italy” (Şairin övdüğü senin o ender bulunan altın halkan / Bizim İngiltere’mizi onun İtalya’sına bağlar) dizeleriyle biter. Burada söz konusu olan şair İtalyan Tommaso Tommasei’dir. Çünkü İtalya’nın <span epub:type="pagebreak" id="page1604" title="1604"/>bağımsızlık davasını yüreklilikle savunan Elizabeth Browning ölünce, Floransa Belediyesi onu onurlandırmak için, uzun yıllar oturduğu Casa Guidi’ye bir levha koymuş, Tommaso Tommasei de bu levhaya Elizabeth Browning’in şiirinden altın bir halka yaparak İtalya ile İngiltere’yi birleştirdiğini söyleyen birkaç dize yazmıştır.</p>
      <p>“The Old Yellow Book”da, çeşitli çirkin hırslarla parasal çıkarların da rol oynadığı ve üç kişinin ölümüyle sonuçlanan acımasız bir cinayetin öyküsü anlatılır. Aslında çok karışık olan bu öykünün ana hatlarını vermekle yetinelim: Pietro ile Violante Camparini orta yaşlı, çocuksuz bir çifttir. Violante, bir fahişenin çocuğunu satın alıp, bu bebeği kendi doğurduğunu söyler herkese. Pompilia adı verilen bu kız büyüyünce, Arezzo’lu yoksullaşmış bir aristokrat olan Kont Guido Francheschini ile evlendirilir. Guido hiç de iyi bir adam değildir ve bu mutsuz bir evlilik olur. Camparini’ler, Arezzo’da yaşamaktan hoşlanmadıkları için, evlat edindikleri kızı da alıp, Roma’ya geri dönerler. Pompilia’nın kendi öz çocukları olmadığını da bildirerek, drahomasını geri vermesi için Kont Guido Francheschini’ye bir dava açarlar. Guido, drahomayı geri vermek şöyle dursun, Roma’ya gelip Pompilia’ya eziyet etmeye başlar. Pompilia, Giuseppe adlı genç bir rahibin yardımıyla ve onun koruması altında Roma’dan kaçar. Guido, onların yakalanıp tutuklanmalarını sağlar. Genç rahip, üç yıl süreyle Civita Vecchia’ya sürülür. Pompilia ise, drahoma davasının sonunu beklemek üzere bir manastıra kapatılır. Ama hamile olduğu anlaşılınca, onu evlat edinenlerin nezareti altında kalması şartıyla Camparinilere geri verilir. Çocuğunu doğurduktan bir iki hafta sonra, kocası ve onun dört suç ortağı tarafından, Camparinilerle birlikte öldürülür. Guido, öldürdüğü eşine kara çalıp, onun rahip Giuseppe ile zina işlediğini ileri sürer. Uzun bir davadan sonra, Guido ile suç ortakları ölüm cezasına çarptırılır.</p>
      <p>On iki bölümlü <em>The Ring and the Book</em>’da, bu öyküyü dokuz ayrı kişi anlatırlar. Katil koca, bir kez değil de, hem beşinci, hem de on birinci bölümde iki kez konuştuğu için, on tane uzun dramatik monolog vardır kitapta. Bu dokuz kişi, aynı olayları kendi değişik açılarından ve kendi ruhsal yapılarına göre anlattıkla<span epub:type="pagebreak" id="page1605" title="1605"/>rından, <em>The Ring and the Book</em>’da olup bitenler büsbütün karmaşık bir hal alır, tam ne olduğunu saptamak büsbütün güçleşir; ama bu arada konuşanların kimliği de ilginç bir biçimde gözlerimizin önüne serilir.</p>
      <p>Kitabın birinci ve sonuncu bölümleri, Browning’in kendi adına konuştuğu bir giriş ve sonuç niteliğindedir. “Half-Rome” (Roma’nın Yarısı) adını taşıyan ikinci bölümde ve “The Other Half-Rome” (Roma’nın Öteki Yarısı) adını taşıyan üçüncü bölümde konuşanlar, Pompilia’nın ve onu evlat edinen karı kocanın öldürülmelerinde ve bunun üzerine açılan soruşturmada rol oynayan kişiler değildirler. Bunlar, Roma’yı ikiye bölen davada kamuoyunu temsil ederler sadece. “Roma’nın yarısı” cinayetin ertesi günü, Camparini çiftinin cesetlerinin meraklı bir kalabalığın gözleri önüne serildiği San Lorenzo Kilisesi’nden ite kaka çıktıktan sonra karşılaştığı bir dostuyla konuşur. Bu cinayete serinkanlı ve öznel bir açıdan, önyargısız bakamaz. Çünkü kendi karısını genç bir çapkından kıskanmaktadır. Bu yüzden de Kont Guido’nun, Rahip Giuseppe Caponsa’chi ile zina işlediği için eşini öldürdüğüne inanmak ister. Gene bir dostuyla konuşan “Roma’nın öteki yarısı” bekâr ve sanat düşkünü bir adamdır. Pompilia’yı hastanede can çekişirken görür ve onun güzelliğine hayran kaldığı için, böyle bir kadını öldüren kocanın suçlu olduğu kanısına varır. Browning, kamuoyunun bu iki temsilcisiyle yetinmeyerek, dördüncü bölümde “Tertium Quid” (Üçüncü Biri) adını verdiği bir adamı daha konuşturur. Ukala ve züppe birinin karikatürü olan bu sevimsiz adam, cinayetten üç gün sonra, Roma yüksek sosyetesinin lüks bir salonunda, bir kardinal, bir aristokrat, bir de diplomatla konuşarak, cinayeti kendine göre yorumlar. Hiçbir ahlâksal kaygısı olmadığından, hiçbir şeyi iyi ya da kötü saymadığından, kendi sözde parlak zekâsını göstermekten başka bir amaç da gütmediğinden, söyledikleri boş laftan öteye gitmez.</p>
      <p>Beşinci bölümde, o çağın yasalarına uygun olarak, sorgulanırken alel usul yapılan bir işkence faslından yeni çıkan Kont Guido, mahkemede kendini savunur. Browning dramatik monologlarında birçok ahlâksız çizmiştir. Ama bunların hepsi solda sıfır kalır bu kontun yanında. Söylediği her sözde parlak ze<span epub:type="pagebreak" id="page1606" title="1606"/>kâsını ve kurnazlığını gösteren Guido, kendi çıkarlarını, paraya karşı doymak bilmeyen açgözlülüğünü kollayan bir bencillik örneği değildir sadece. Başkalarına karşı yoğun bir kin duyan bir canavardır aynı zamanda. Ne var ki, ilk konuşmasında, ölüm cezasından kurtulmak amacıyla kendini biraz maskeler. Gerçek kişiliği, ancak on birinci bölümdeki ikinci konuşmasında, ölmeden birkaç saat önce ona dinsel telkinlerde bulunmak üzere hapishane hücresine gelen iki kardinalle konuştuğu sırada ortaya çıkar. Konuşmasının sonuna doğru, ölüm korkusu yüzünden, bilincini yitirmişçesine, sayıklarcasına konuşmaktadır. Bu sayıklamalarının en çarpıcı yanı da, cellatlar yaklaşırken, kendi öldürdüğü karısını imdadına çağırması, “Pompilia, will you let them murder me!” (Pompilia, beni katletmelerine izin verecek misin!) diye bağırmasıdır.</p>
      <p>Altıncı bölümde konuşan Rahip Giuseppe Caponsacchi, Guido’nun tam karşıtı bir erdem örneğidir. Salt bu erdeminden ötürü, tehlikeyi göze alarak, kocasının evinden kaçan Pompilia’ya yardım etmek yiğitliğini gösterir. Ne var ki, bu genç kadını tanıdıktan sonra, cinsellikten tümüyle arınmış özverili bir aşkla, Meryem Ana’ya taparcasına ona tapar. Mahkemede tanıklık eder, ağır yaralı Pompilia’nın öleceği düşüncesiyle büyük bir acı çekmektedir.</p>
      <p>Yedinci bölümde, yaralandıktan ancak dört gün sonra ölen Pompilia, hastanede günah çıkardığı papazla konuşmaktadır. Hem kocasının, hem de onu evlat edinen çiftin para hırsına kurban giden Pompilia, Rahip Giuseppe gibi bir ermiştir. Bu gencecik kadın, Tanrı’ya da, insanlara da sevgiyle dolup taşar. Ölümüyle sonuçlanan öyküyü anlatmaya gücü yetmediğinden, on beş gün önce doğurduğu oğlu ve onu kurtarmak için kendini tehlikeye atan rahip üzerinde yoğunlaşan sevgisini dile getirmekle yetinir. Browning, Pompilia’nın portresini çizerken, ölen eşi Elizabeth Browning’den esinlenmiştir çoğu eleştirmenlere göre.</p>
      <p>İki avukatın konuştukları ve yasaları kılı kırk yararak upuzun hukuk tartışmaları yaptıkları sekizinci ve dokuzuncu bölümlerin, <em>The Ring and the Book</em>’un en can sıkıcı yerleri olduğu herkesçe kabul edilir. Browning bu avukatları konuştururken, Sarı Ki<span epub:type="pagebreak" id="page1607" title="1607"/>tap’taki İtalyanca belgeleri İngilizceye çevirerek, bunlardan yararlanır büyük çapta. Ama alaycı bir yaklaşımla, kaynak kitapta olduklarından çok daha gülünç yapar bu hukuk tartışmalarını. Onuncu bölümde, hem erdemli hem de aklı başında bir adam olan Papa, Browning’in bir çeşit sözcüsü olarak Vatikan’daki odasında konuşmaktadır. Kont Guido’nun temyize başvurmak için düzenlediği evrakı, bütün gün boyunca özenle incelemiş ve şimdi gün kararırken, onun suçlu olduğu kanısına vardığı için, ölüm cezasını onaylamıştır.</p>
      <p>Çağımızın kimi romanlarında ve film senaryolarında olduğu gibi, aynı olayı değişik açılardan gözler önüne sermek tekniği çok ilginçtir. Ne var ki, <em>The Ring and the Book</em>, uzun bir şiir biçiminde değil de, Browning’in ilk düşündüğü gibi, bir roman olarak yazılsaydı çok daha iyi olacağı hiç kuşku götürmez. Nitekim Henry James “the novel in <em>The Ring and the Book”</em>dan (<em>The Ring and the Book</em>’un içindeki roman) söz etmiştir. Browning bu uzun şiirini çok beğenirdi. Onun bütün yazdıklarını yeniden ve daha ayrıntılı olarak incelemek isteyen bir hayranı, hangi şiirle işe başlaması gerektiğini sorunca, şair, <em>The Ring and the Book</em>’la başlamasını salık vermişti hiç duraksamadan. Ne var ki, bu kitap yer yer çok ilginç olmakla birlikte, Browning’in çağdaşlarının pek beğendikleri, ama bizlere biraz anlamsız gelen sözümona derin “felsefi” düşüncelerle ve daha da kötüsü, gereksiz uzatmalar ve yinelemelerle doludur. O kadar ki, beş dakikada anlatılabilecek bir cinayeti beş yüz sayfada anlattığını söyleyerek Browning’i alaya alan Carlyle’a hak verecek hale geliriz zaman zaman. O hale gelmesek bile, Browning’in kısa şiirlerinin, bizlere <em>The Ring and the Book</em>’dan daha çok haz verdiğini kabul etmek zorunda kalırız.</p>
      <p>Browning, bütün çağdaşları gibi, sadece fazla uzun şiirler değil, fazla sayıda da şiir yazdı. Bu yüzden, uzun yaşamında kaleme aldıkları eşit değerde değildir doğal olarak. Çok iyi şiirleri olduğu gibi, kötüleri de vardır. Hele <em>The Ring and the Book</em>’un başarısı üzerine iyiden iyiye ünlendikten sonra, ölünceye dek, neredeyse her yıl uzun bir şiir yazdı. 1871’de yayımladığı <em>Balaustion’s Adventures, Including a Transcript from Euripedes </em>(İçinde Euripedes’den Bir Metinle Birlikte Balaustion’un Serüvenleri) Ati<span epub:type="pagebreak" id="page1608" title="1608"/>nalıların Sicilya’ya karşı yaptıkları yenilgiyle sonuçlanan seferden sonra, M.Ö. 413 yılında geçer. Sicilyalı korsanlar, Atinalıların bir gemisinin yolunu keserler. Ama Balaustion adlı genç kızın Euripedes’in <em>Alcestis</em>’ini ezbere bildiği anlaşılması üzerine, bu kültürlü korsanlar çok iyi davranırlar tutsak aldıkları düşmanlarına. Çünkü kendi yurdu Atina’da yeterince beğenilmeyen Yunanlı oyun yazarına büyük bir hayranlık duymaktadırlar. Balaustion, <em>Alcestis</em>’i ezbere okurken, kendi düşüncelerini metne ekler. Böylece <em>Balaustion’s Adventures </em>dramatik bir monologa dönüşür bir ara. Browning de, bir Eski Yunan tragedyasına kendi yorumlarını katarak, yeni bir biçimsel deney yapmış olur. Kimi eleştirmenlere göre, şair bu uzun şiirinde de ölen eşini yüceltmek istemiştir. <em>The Ring and the Book</em>’da Pompilia’yı çizerken, Elizabeth Browning’i erdemli bir kadın olarak övdüğü gibi, Balaustion’u çizerken de onu aydın bir kadın olarak övmüştür.</p>
      <p>1872’de yayımlanan <em>Fifine at the Fair</em>’de (Panayırda Fifine) konuşan kişi, aşk serüvenleriyle ünlü Don Juan’dır. Karısı Elvire ile gezerken bir panayır yerine gelirler. Don Juan, dans etmekte olan çingene kızı Fifine’i çok çekici bulur. Bunun üzerine, eşine duyduğu sürekli sevgiyi, bu çingene kızına duyduğu, yoğun ama gelip geçici cinsel istekle karşılaştırarak, yanındaki Elvire’ye aşkın değişik türleri üzerine uzun bir söylev verir. Ne var ki, Browning, yalnız aşk üzerine çeşitlemeler yapmakla kalmaz bu şiirde. Bilgi, kimlik sorunu, yaşamda ve sanatta gerçek ve daha birçok konular üzerine pek karmaşık düşünceler ileri sürer. Bir dostuna <em>Fifine at the Fair</em>’in, düşünce açısından <em>Sordello</em>’dan sonra en cüretli ve en metafizik şiiri olduğunu, bu yüzden de okuyucular tarafından herhalde beğenilmeyeceğini söylemişti. Bu tahmin doğru çıktı. <em>Sordello</em> anlaşılmadığı gibi,<em> Fifine at the Fair </em>de, meraklıları olmakla ve kimi eleştirmenlerde hayranlık uyandırmakla birlikte, pek anlaşılmadı.</p>
      <p>1873’te yayımlanan <em>Red Cotton Night-cap Country, Turf and Towers </em>(Pamuklu Gece Takkesi Ülkesi, Kesek ve Kuleler) acayip bir ad taşır ve bu ada uygun acayip bir şiirdir. Browning, “blank verse” ile yazdığı bu şiirde, Fransız gazetelerinden izlediği, Paris’li varlıklı bir kuyumcu olan Antoine Mellerio ile ilgili ünlü davadan yararlanır. Antoine Mellerio’ya Léonce Miranda adını <span epub:type="pagebreak" id="page1609" title="1609"/>verir. Miranda, bir yandan aşırı dinsel bir bağnazlık içindeyken, bir yandan da cinsel tutkularının kurbanıdır. Şiirin adında geçen kesek, onu yeryüzüne doğru çeken bu cinsel tutkuları; kuleler ise onu gökyüzüne doğru yükseltmek isteyen dindarlığını simgeler. Olaylar, geceleri kafalarının üşümesinden korkarak pamuk takkeler takan rahatına düşkün zengin Fransız burjuvalarının yaşadığı Normandie bölgesinde geçtiği için, şiirin adında gece takkelerinden söz edilir. Ama aslında beyaz olan bu takkeler, Browning’in şiirinde cinsel tutkuları simgeleyen kırmızı rengine boyanmıştır. Léonce Miranda, metresi Clara ile birlikte, Normandie’de görkemli bir malikânede yaşar. Manzarayı seyretmek için, cihannüma işlevini gören, damı ve her bir yanı camdan, yüksek bir köşk dikmiştir oraya. Miranda sefa içinde yaşarken, annesinin Paris’te öldüğü haberini alır. Korkunç bir vicdan azabına kapılır; kendini cezalandırmak için, ellerinin ikisini de yakar; Clara’dan ayrılmak ister. Evine yakın, içinde Meryem Ana’nın çok güzel bir heykeli bulunan manastıra bütün varını yoğunu bağışladıktan sonra, keyfi için yaptırdığı yüksek köşkün bir penceresinden atlar. Maddeyle ruh arasında benliğindeki savaşı çözümlemek ve Meryem Ana’nın tansıklar yaratma gücünü sınamak ister böylece. Ama Meryem Ana tansıklar yaratamadığından, toprağa çakılıp ölür. Ölümü üzerine, vârisleri, Miranda’nın servetinin manastıra değil de kendilerine kalması için açtıkları davayı kaybederler. <em>Red Cotton Night-cap Country</em>, özellikle çapraşık anlatımı yüzünden, anlaşılması güç, çoğu okuyuculara itici gelen bir şiirdir. Ancak, Miranda’nın ölmeden önce düşündüklerini ve duyduklarını dile getiren uzun parça, Browning’in en ilginç dramatik monologlarından biridir.</p>
      <p>1875’te yayımladığı, gene “blank verse” ile kaleme alınmış <em>The Inn Album</em>’de (Handaki Albüm) uzun konuşmalar olduğundan, Browning bunu ilkin bir tiyatro oyunu biçiminde yazmayı düşünmüştü. Ama ele aldığı bir hayli karmaşık konu, serseri ve ahlâk düşkünü aristokratları, terk edilen metresleri, aldatılan iffetli genç kızları, şantajcıları, cinayetleri ve intiharlarıyla, bir tiyatro oyunundan çok melodramatik bir romana uygundu bizce; şiire ise hiç uygun sayılamazdı.</p>
      <p>Aynı yıl çıkan <em>Aristophanes Apology </em>(Aristophanes’in Savun<span epub:type="pagebreak" id="page1610" title="1610"/>ması) <em>Balustion’s Adventures</em>’ün bir devamıdır. Bu uzun şiirde, Blaustion ile Aristophanes arasında, çeşitli ahlâksal, toplumsal, metafizik ve estetik konular üzerine uzun bir tartışma aktarılır. Balaustion, Euripedes’in düşgücünden kaynaklanan hümanizmini savunurken, Aristophanes, gerçekleri olduğu gibi dile getiren kendi kaba sayılabilecek realizmini savunur. Şiirin ikinci bölümünde Blaustion, Euripedes’in <em>Herakles </em>adlı tragedyasını yorumlayarak okur. Kimi eleştirmenler, Balaustion gibi Browning’in de Euripedes’i savunduğunu sanmışlardı. Ama şairin kimden yana olduğu kesinlikle anlaşılmaz bize kalırsa. “Childe Roland to the Dark Tower Came”i anımsatan “Thamuris” adlı bir parçanın bu şiirde bulunması, <em>Aristophanes Apology</em>’nin en ilginç yanıdır belki de.</p>
      <p>Browning 1876’da <em>Pachiorroto </em>adı altında on dokuz şiir yayımladı. Bunların arasında dikkatimizi en çok çekenler, kimi alay ederek, kimi de ağırbaşlılıkla onu eleştirenlerden söz ettiği şiirlerdir. Bir yıl sonra yayımladığı <em>The Agamemnon of Aeschylus</em>’da (Aeschylus’un Agamemnon’u) Browning garip bir çeviri deneyi yapar; bu tragedyayı harfi harfine İngilizce’ye çevirerek, neredeyse okunamayacak hale getirir. Önsözünde de bu çeviri yöntemini savunur. Kimi eleştirmenlere göre, bu tür bir çeviri, Eski Yunanlıların “grand style” (yüce üslup) ustaları olduğunu her zaman ileri süren Matthew Arnold’a karşı gizli bir saldırıdan başka bir şey değildir aslında. Browning 1878’de <em>La Saisiaz </em>ve <em>The Two Poets of Croisic </em>(Croisic’in İki Şairi) adlarını taşıyan iki uzun şiir yayımladı. Birinci şiir, La Saisiaz adlı Cenevre dolaylarında bir yerde birlikte tatile gittiği bir arkadaşının ansızın ölmesi üzerine yazılmıştı. Burada, hem Tanrı’nın varlığıyla ruhun ölümsüzlüğü konularını tartışır, hem de yitirdiği dostunu över. İkinci şiirde ise, Fransa’nın Bretagne bölgesinde Croisic köyünde yaşayan ve hiç adı sanı olmayan iki şairden söz ederek, şiir alanında ünlenme özlemlerini alaya alır. 1884’de çıkan <em>Ferishtah’s Fancies</em>’deki (Ferishtah’ın Fantezileri) şiirlerin ilk on ikisinde, kendi uydurduğu sözde bilge bir İranlı’yı konuşturarak, bazı dinsel konuları ele alır ve bu İranlı’yla Hazreti İsa arasındaki ortak noktalar üstünde durur. Bu şiirler de, aynı derlemedeki öteki şiirler gibi pek değerli sayılamaz. Aynı şeyi 1887’de yayım<span epub:type="pagebreak" id="page1611" title="1611"/>ladığı <em>Parleyings with Certain People of Importance in their Day</em>’deki (Yaşadıkları Sırada Önemli Kimi Kişilerle Konuşmalar) şiirler için söyleyemeyiz. Çünkü Browning bu şiirlerde gerçekten yaşamış, ünlü olmamakla birlikte gençliğinde onu etkileyen bazı tarihsel kişileri, kendi de lafa karışarak Victoria Çağı’nın başka kişileriyle yaşam ve sanat üzerine konuşturur. Böylece, dolaylı bir biçimde de olsa, bir şair olarak kendi kişiliğinin gelişmesine ışık tutar. İçinde çok güzel parçalar bulunan son şiir derlemesi <em>Asolando</em>,1889 yılının 12 Aralığında, öldüğü gün yayımlandı. İtalyanca’da güneşte keyfetmek anlamına gelen “Asolando” sözcüğü, Browning’in çok sevdiği ve son günlerini geçirdiği Asolo kasabasından alır adını.</p>
      <p>Daha önce de belirttiğimiz gibi, Robert Browning uzun zaman ünlü olamadı. Eşi Elizabeth Barrett’in ünü, onunkisini her zaman gölgede bıraktı. 1855’te “Fra Lippo Lippi”, “Andrea Del Sarto”, “Childe Roland to the Dark Tower Came” gibi içinde en güzel şiirlerinden birkaçı bulunan <em>Men and Women </em>yayımlanınca, “I hope to be listened to, this time” (Bu kez beni dinleyeceklerini umuyorum) demişti. Ama onu gene dinleyen olmadı. 1867’de yazdığı bir mektubunda bile, İngiltere’nin en az beğenilen şairi diye söz eder kendinden. Ancak 1896’da <em>The Ring and the Book </em>sayesinde üne kavuşur. 1881’de, şiirlerini incelemek, ününün yaygınlaşmasını sağlamak amacıyla, “The Browning Society” adlı bir dernek kuruldu. Ne var ki, bu dernek, Browning’i yanlış değerlendirmekteydi. Bizi bugün asıl ilgilendiren, Browning’in insanlara hem anlayış, hem de ironiyle yaklaşan psikolog yanıdır. Oysa onu ille bir düşünür, bir filozof olarak yüceltmek isteyen Browning Derneği, ona “Victorian” etiketini yapıştırıyor; onun çağına uygun düşen iyimserliği, Tanrı’ya ve ruhun ölümsüzlüğüne inancı üstünde duruyordu. Browning, ölümünden sonra da bu etiketten uzun zaman kurtulamadı. Bir “Victorian” sayılmasaydı, yüzyılımızda daha çok okunacak, çok daha doğru değerlendirilecek, çok daha fazla beğenilecekti. Victorian’lıktan kurtulması için uzun zaman gerekti. Ama Browning’in özellikle kısa şiirleri, artık sevilerek okunmaktadır.</p>
      <p>Bu iki şair arasında hiçbir benzerlik olmadığı halde, aynı çağda yaşadıkları için Tennyson ile Browning’i karşılaştırmak bir <span epub:type="pagebreak" id="page1612" title="1612"/>gelenek halini almış, İngiliz edebiyatı sınavlarında ikide birde sorulan beylik bir soru olmuştur. Bu soruya verilebilecek en kestirme yanıt, Browning’in din ve ahlâk açısından çağıyla bir hayli uyum halinde sanılmakla birlikte, Tennyson gibi Victoria Çağı’nın tipik bir temsilcisi sayılmaması gerektiğidir. Hatta dinsel tutumu bile çağına tam uygun düşmez; çünkü Victoria Çağı’na özgü, bir ara Tennyson’ın da duyduğu kuşkuları hiçbir zaman duymamış, Tanrı ve ruhun ölümsüzlüğü konusunda iyimserliğini her zaman korumuştur. Tennyson, kulağa müzik gibi hoş gelen, uyumlu ve açık seçik bir dille yazarken; Browning, müzikaliteyi hiç önemsemeyen, çoğu zaman güç anlaşılan, hatta kimi zaman hiç anlaşılmayan çapraşık bir dille yazar. Tennyson, XIX. yüzyılın başlangıcında egemen olan Romantik kısmın ana hatlarına bağlı kalırken; Browning Romantizminden tümüyle kopar, Romantik şairler gibi öznel değil, nesnel şiirler yazar. Tennyson gibi, kendi duygularını ve düşüncelerini dile getireceği yerde, başka insanların ruhsal yapılarıyla ilgilenir. Tennyson’un en güzel şiirleri lirik şiirleriyken; Browning’in en güzel şiirleri dramatik monologlarıdır. Tennyson çağdaşlarınca yaşadığı yüzyılın en büyük şairiyken; Browning’in uzun zaman üne kavuşamaması bile, onun Tennyson gibi tipik bir Victoria dönemi şairi sayılamayacağını kanıtlar.</p>
      <p>Gerçek şudur ki, Browning, Tennyson’dan tümüyle farklı olarak, yaşadığı çağdan fazla XX. yüzyıla yakın bir şairdir. Böyle bir görüşü savunmamızın başlıca nedeni, Browning’in, çoğu çağdaşlarından ayrılıp, yapay bir şiirsel söylem kullanacağı yerde; sırasında kırık dökük söz dizimi, kopuk kopuk tümceleriyle konuşma dilini kullanması ve şiir türü olarak da dramatik monologu yeğlemesidir. T. S. Eliot’ın, örneğin “The Love Song of A. J. Prufrock” ya da “Gerontion” gibi dramatik monologlarda yaptığını, Robert Browning, Eliot’dan önce denemişti bile. İşte belki bu yüzdendir ki, Ezra Pound da, Robert Lowell da, Browning’i modern şiire yol açan bir öncü sayarlar. Ezra Pound, “heart that was big as the bowelsof Vesuvius, / Words that were winged as her sparks in eruption” (Vezüv yanardağının barsakları kadar kocaman olan yürek, / Onun patlamalarındaki kıvılcımlar gibi kanatlanan sözcükler) dizeleriyle Browning’e hayranlığını dile getirir.</p>
      <p><span epub:type="pagebreak" id="page1613" title="1613"/>Gelgelelim Browning’in büyük bir yazar olduğu hiç su götürmediği halde, onun büyük bir şair sayılıp sayılmayacağı bir tartışma konusudur bize kalırsa. Gerçi biçim açısından şiir yazar; üstelik, ölçü ve uyak kullanmada o denli ustadır ki, kırk dizelik bir şiirinin kırk dizesinde de aynı uyağı kullanmanın yolunu bulur. Ama bu türlü marifetlerine karşın, yazdıklarının içeriğinin aslında düzyazı olduğunu düşünürüz gene de. Browning “Warring” adlı şiirinde bir “prose-poet”den söz etmişti. Kendisi de özü düzyazı olan şiirler yazar bizce. Oscar Wilde, “Meredith is a prose Browning, and so is Browning. He used poetry as a medium for writing prose” (Meredith, düzyazı yazan bir Browning’dir; Browning de öyledir. Düzyazı yazmak için araç olarak şiiri kullandı) der. Ve Browning’in, bir şair olarak değil, kişilerini canlandırmasını bilen iyi bir romancı olarak yaşayacağını söyler. Wilde haklıdır. Eğer Robert Browning, araç olarak şiir yerine düzyazıyı seçseydi, çok daha büyük bir yazar olurdu belki de.</p>
