      <p>1874’te imzasız yayımlanan bu romanı George Eliot’un yazdığı sanılmıştı her nedense. Oysa George Eliot gibi bir yazarın, ne Bathsheba’nın Çavuş Troy’a duyduğu cinsellikten kaynaklanan sevdayı, ne de Boldwood’u aşktan delirten, onu sonunda katil eden yoğun tutkuyu ele alması hiç olası değildi. <em>Far From the Madding Crowd,</em> bundan sonra inceleyeceğimiz dört büyük roman –yani tragedya diye nitelenen romanlar– kadar önemli olmamakla birlikte, Hardy’nin ilk çok tutulan yapıtıdır. 1924’te kendisi tarafından oyunlaştırıldı, filmleri yapıldı, her zaman hazla okundu.</p>
      <p>Bu romanda varlığı her zaman hissedilen doğa, çoğu zaman güzel ve huzur vericidir. Ama basmakalıp bir pastoral dekor olmaktan çok uzaktır. Kimi zaman da çok hüzünlü olabilir:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1338" title="1338"/>
        <p>“The moon vanished not to reappear... The night had a haggard look like a sick thing; and there came finally an utter expiration of air from the whole heaven in the form of a slow breeze, which might have been likened to a death.”</p>
      </blockquote>
      <blockquote>
        <p>Ay yok oldu; bir daha görünmedi... Sanki hastaymış gibi, solgun, çökmüş bir yüzü vardı gecenin. Bir ölü son nefesini verircesine, bütün gökyüzünden ağır ağır esen bir rüzgâr çıktı sonunda.</p>
      </blockquote>
      <p>Doğa kimi zaman da korkunç olabilir. Örneğin Gabriel Oak’nun Bathsheba’nın hasadını kurtarmak için olağanüstü bir çaba gösterdiği fırtına sahnesinde, “a hot breeze as if it breathed from the parted lips of a dragon about to swallow the earth” (yeryüzünü yutmak üzere olan bir ejderhanın aralanmış dudaklarından çıkmışa benzeyen sıcak bir yel) eser ilkin. Sonra her bir yandan çıkan şimşekler bir “ölüm dansı” (“dance of death”) oluşturur:</p>
      <blockquote>
        <p>The forms of skeletons appeared in the air, shaped with blue fires for bones, dancing, leaping, racing around... With these were intertwined snakes of green.”</p>
      </blockquote>
      <blockquote>
        <p>Kemik yerine mavi ateşten yapılmış iskelet biçimleri göründü havada. Dans ediyorlar, zıplıyorlar, birbirleriyle yarışıyorlardı... Yeşil yılanlar sarılmıştı bunların arasına.</p>
      </blockquote>
      <p>Hardy, <em>Far From the Madding Crowd</em>’da, kötü kitaplarında düştüğü tuzağa, yani karmaşık bir olaylar dizisi kurgulamak tuzağına düşmez. Bu romanda anlatılan öykü, birkaç tümceyle özetlenebilecek kadar yalındır. Gabriel Oak, Bathsheba Everdene’e âşık olur. Onunla evlenmek ister. Ama tek yanlı bir sevgidir bu. Genç kız Gabriel’i istemez. Bathsheba’ya amcasından büyük bir çiftlik miras kalır. Gabriel, bir kaza sonucu koyun sürüsünü yitirdikten sonra, bu çiftlikte ilkin çoban, sonra da kâhya olarak Bathsheba’ya hizmet eder. Varlıklı bir çiftçi olan Boldwood da Bathsheba’ya âşıktır. Boldwood’u da reddeden genç kız, Çavuş Troy’a gönül verip, onunla evlenir. Troy, Fanny Robin <span epub:type="pagebreak" id="page1339" title="1339"/>adında bir köylü kızını baştan çıkarmıştır. Bu kız ölünce, Troy ortadan yok olur. Onun öldüğü sanılır. Boldwood, Bathsheba ile evleneceğini umduğu sırada, Troy çıkagelir. Boldwood, Troy’u vurur. Bathsheba da sonunda Gabriel Oak ile evlenir.</p>
      <p>Bu kısa özetten de anlaşılacağı gibi, aşkın envai çeşidi vardır <em>Far From the Madding Crowd</em>’da: Bathsheba’nın Çavuş Troy’a cinsellikten kaynaklanan gelip geçici aşkı, Fanny Robin’i aynı erkeğe bağlayan ve felaketle sonuçlanan saf sevdası, çiftçi Boldwood’un adam öldürmeye kadar giden çılgın tutkusu ve Gabriel Oak’un Bathsheba’ya duyduğu, her şeye karşın sürüp giden, bencillikten tümüyle arınmış, sonunda ödüllendirilen özverili sevgisi.</p>
      <p>Yaşamına giren üç erkekte, birbirinden çok değişik duygular uyandıran Bathsheba Everdene, güzelliği ve canlılığıyla okuyucuları da büyüleyen bir genç kızdır. Zaten Hardy’nin kadın kişileri, erkeklerinden çok daha iyi çizilmiş, çok daha ilginçtirler genellikle. Victoria Çağı’nın çoğu romanlarında gördüğümüz türden, erkeklerin sultası altında ezilmiş, melek huylu, süklüm püklüm genç kızlara pek benzemezler. Yazarın belirttiği gibi, Bathsheba’nın güzelliği bile, meleğimsi olmaktan çok şeytanımsıdır (“Belonging rather to the demonian than to the angelic school”). En güzelleştiği anlar da öfkelendiği anlardır. Amcasının çiftliği, daha yirmisine basmadan, üstelik de yabancısı olduğu bir köyde Bathsheba’ya miras kalınca, genç kız bu işin sorumluluğunu yiğitçe yüklenir. Amcasının dalavereci kâhyasını hiç çekinmeden kovar; atına binip topraklarını denetler; çiftlikte çalışanları toplayıp, onlara kısa, ama çok etkileyici bir söylev verir: Bundan böyle bir efendileri yerine bir hanımları olacaktır. Çiftlik yönetmekte başarılı olup olmayacağını henüz kendisi de bilmiyordur. Ama elinden geleni yapacaktır. Herkesten erken kalkacak; herkesten çok çalışacaktır. Adamları ona doğru dürüst hizmet ederlerse, o da onlara doğru dürüst hizmet edecektir. Bathsheba, “in short, I shall astonish you all” (sözün kısası hepinizi şaşırtacağım) diyerek sözlerine son verir. Çiftliği yönetmekte başarılı olduğunu da kanıtlar.</p>
      <p>Kimi zaman çok akılsızca davranmakla birlikte, Bathsheba Everdene’in zeki olduğu hiç kuşku götürmez. Çiftlikteki adam<span epub:type="pagebreak" id="page1340" title="1340"/>ları şaşırttığı gibi, bizleri de şaşırttığı olur. Örneğin, tam ne demek istediğini soran Boldwood’a, feministlerin ilgisini ayrıca çekebilecek bir yanıt verir:</p>
      <blockquote>
        <p>“It is difficult for a woman to express her feelings in language which is chiefly made by men to express theirs.”</p>
      </blockquote>
      <blockquote>
        <p>Erkeklerin kendi duygularını açıklamak için oluşturdukları bir dille, bir kadının duygularını açıklaması güçtür.</p>
      </blockquote>
      <p>Bathsheba zekidir, canayakındır, ama kusurları da vardır. Çok yoğun olan cinselliğini denetim altında tutamaması ve kendini beğenmişliği bunların başında gelir. Cinselliği yüzünden, Çavuş Troy’a kapılıp mutsuz olur. Kendini beğenmişliği yüzünden de çiftçi Bolwood’u kışkırtır, farkına varmadan felakete sürükler adamı. Birbirinden ayrılamayan bu iki kusurundan ötürü bir çelişkiye de düşer: Dişi yanıyla bir erkeğin ona egemen olmasını isterken; kendisini fazlasıyla beğendiği için de, o erkeği egemenliği altına almak ister. Bu yüzden de, ileride göreceğimiz gibi, Bathsheba Everdene yanılgıdan yanılgıya düşer. İlk yanılgısı Gabriel Oak’u reddetmesi, ikincisi Boldwood’a yüz vermesi, üçüncüsü de Troy’a kapılmasıdır.</p>
      <p><em>Far From the Madding Crowd</em>’ın başlangıcında, Gabriel Oak, daha önceden tanımadığı Bathsheba’yı bir yük arabasıyla köye taşınırken görür. Henüz miras kalmadığı, varlıklı bir kadın olmadığı halde, kırık dökük eşyalarının üstüne bir kraliçe gururuyla kurulmuştur. Kendisine yardım eden Gabriel’e bir teşekkür bile etmez. Bir ara cebinden küçük bir ayna çıkarır, güzelliğini seyreder gülümseyerek. Güzel olmasına güzeldir, ama Gabriel, onun kendisini fazlasıyla beğendiğini hemen anlar. Ne var ki, bunu anlaması, kıza âşık olmasını engellemez. Âşık olunca da, kurnazlıklar yapıp kızı elde etmeye çalışacak bir adam olmadığından, onunla evlenmek istediğini hemen söyler. Bathsheba bir süre kırıtır Gabriel’le. Ondan başka tâlibi olmadığını söyler; öpsün diye elini uzatır, sonra geri çeker. Sonunda ne Gabirel ile ne de başka biriyle evlenmeye pek niyeti olmadığını açıklar “I hate to be thought men’s property” (Erkeklerin malı sanılmak<span epub:type="pagebreak" id="page1341" title="1341"/>tan nefret ediyorum) der. Üstelik okula gidip mürebbiye olmak amacıyla eğitim gördüğü için, Gabriel’den üstün olduğunu ileri sürer. Bu arada söylediği bir söz ayrıca anlamlıdır: “I want somebody to tame me... And you would never be able to.” (Beni yola getirebilecek biri gerekli bana... Sen bunu asla yapamazsın.) Bu da doğrudur; çünkü Bathsheba, ancak Çavuş Troy gibi acımasız bir erkek tarafından ezildikten sonra, Gabriel Oak gibi bir erkeğin eşi olabilir.</p>
      <p>Gabriel Oak’un adı da soyadı da, kişiliğine tam anlamıyla uygundur. Çünkü Gabriel, yani Cebrail, dört büyük melekten biridir. “Oak” ise “meşe” anlamına gelir. Gerçekten de bu iriyarı delikanlı, hem bir melek kadar erdemli, hem de bir meşe ağacı kadar sağlamdır. Yumuşak huyludur; ama aynı zamanda çok güçlüdür. Ne alınyazısına boyun eğer, ne de sevdiği kadının karşısında ezilir büzülür. Yoğun bir çalışma sonucu sahip olduğu iki yüz koyunun hepsini bir kaza sonucu yitirip ortada dımdızlak kalınca, kendi haline acımaz. Aklına gelen ilk şey, Bathsheba’nın onunla evlenmeyi reddetmesine sevinmektir. Bu yoksulluk içinde ne olurdu onun hali diye düşünür. Yeryüzünde artık tek malı olan flütünü alır (flüt çalması, Gabriel Oak’un en sevimli yanlarından biridir) ve yollara düşer. Yürüye yürüye Casterbridge’e gelir. Sokaklarda flüt çalarak, açlıktan ölmeyecek kadar para kazanır. Orada iş bulamayınca, bir rastlantı sonucu, Bathsheba’nın Weatherby’deki çiftliğine varır ve orada çoban olarak, kendisini reddeden kızın hizmetine girer.</p>
      <p>Çobanken de, daha sonraları kâhya olduktan sonra da, Gabriel canla başla çalışır. Sadece Bathsheba’ya hizmet etmek amacıyla yapmaz bunu. Çiftliğin sahibi kim olursa olsun, Gabriel’in özveriyle çalışacağı bellidir. Daha önce sözünü ettiğimiz korkunç fırtına kopunca, Bathsheba’yı iflastan kurtarır. Çünkü o sırada çiftliğin efendisi olan Troy, geleneksel hasat şöleninde ırgatların hepsini zorla sarhoş edip sızdırdığı için, Gabriel ilkin tek başına, sonra da Bathsheba’nın yardımıyla buğday yığınlarının üstünü sıkı sıkı örterek, hasadı korur.</p>
      <p>Gabriel, artık hanımı olan Bathsheba’ya her zaman saygı göstermekle birlikte, hiçbir zaman süklüm püklüm olmaz onun karşısında. Sırası gelince de, kusurlarını yüzüne çarpmaktan hiç <span epub:type="pagebreak" id="page1342" title="1342"/>çekinmez. Örneğin, Bathsheba’nın Boldwood’a yaptığının aklı başında bir kadına yakışmayacak bir ayıp olduğunu yüzüne karşı, dobra dobra söyler. Fena halde öfkelenen Bathsheba, hafta sonunda Gabriel’in işine son vereceğini bildirince, Gabriel hafta sonunu beklemekten, hemen çıkıp gider çiftlikten. O gider gitmez de, koyunlar bir illete tutulurlar, ölmeye başlarlar. Bu hayvanları kurtarmanın çaresini ancak Gabriel gibi tecrübeli bir çoban bildiği için, Bathsheba, kovduğu Gabriel’in peşinden bir adam yollar; onun hemen geri dönmesini emreder. Ama Gabriel emirle geri dönmez. Bathsheba’nın terbiyeli davranıp ona rica etmesini, ancak o zaman çiftliğe geleceğini bildirir haberciye. Bathsheba da, ağlaya ağlaya, ona geri dönmesi için yalvaran bir mektup yazar; sonunda da “do not desert me, Gabriel” (beni terk etme, Gabriel) diye bir not ekler.</p>
      <p>Gabriel Oak, Boldwood konusunda Bathsheba’yı azarlamakta yerden göğe kadar haklıdır. Boldwood, kırk yaşlarında, hali vakti yerinde, çok ağırbaşlı ve gururlu, yüzü soylu bir Romalınınkine benzeyen, bir “gentleman-farmer”dir. Yani köylü değildir, hatta o bölgenin yüksek sınıfından sayılır. Çevrenin kadınları onun peşindedir. Yaşamı sıradan görünür, ama Boldwood’un sıradan bir adam olmadığını Hardy bize hemen hissettirir ve Bathsheba yüzünden Boldwood bir tragedya kişisine dönüşür.</p>
      <p>Toprakları bitişik olan Bathsheba ile Boldwood, bir iki kez karşılaşmışlar, ama ağırbaşlı çiftçi, bu güzel kızın yüzüne bakmamıştır. Bathsheba da, buna biraz bozulmuştur. Tâ XV. yüzyılda başlayan XX. yüzyıla kadar sürüp giden bir İngiliz geleneği vardır: Saint Valentine Günü olan 14 Şubat’ta kızlar, hoşlandıkları erkeklere “valentine” denilen bir mektup ya da resimli bir kart gönderirler. Bathsheba da, şaka olsun diye, daha doğrusu Boldwood’un dikkatini çekmek için ona böyle bir kart gönderir. Üstelik, “marry me” (benimle evlen) sözcüklerini taşıyan bir mühür basar bu “valentine”e. Bathsheba’nın aklına esip verdiği bu işaret üzerine, Boldwood onu görür ve şimdiye değin yüzüne bakmadığı bu kıza ölesiye tutulur. Başlıca özelliği olan o ağırbaşlı ve haysiyetli haliyle gelip, Bathsheba ile evlenmek istediğini söyleyince, kız utancından yerin dibine geçer. Boldwood’u sev<span epub:type="pagebreak" id="page1343" title="1343"/>mediğini, böyle bir şey yapmasının çok ayıp olduğunu açıklayarak, adamdan özür diler. Ama Boldwood’un ne denli acı çektiğini görünce de, onu hemen reddedemez, birkaç hafta düşüneceğini söyler. O birkaç hafta sırasında da Çavuş Troy devreye girer.</p>
      <p>Troy, Fransız bir mürebbiyeyle bir İngiliz lord’unun nikâhdışı oğludur. İyi bir eğitim gördükten sonra bir hukukçunun yanında çalışırken, birdenbire aklına esmiş, orduya girmiştir. Pırıl pırıl kırmızı üniformasından ve yakışıklılığından yararlanarak, canının çektiği kadını kolayca baştan çıkarır. Onları baştan çıkardıktan sonra da acımasızdır kadınlara karşı. Troy’a göre, kadınlara ilkin dalkavukluk yapıp sonra da küfredilmelidir. Çünkü onlara karşı dürüst davranmaya kalkan bir erkek, mahvolmuş bir erkek demektir.</p>
      <p>Gabriel Oak da, Boldwood da, Troy’un ne biçim bir adam olduğunu hemen anlarlar. Fanny Robin ile ilişkisini de bilirler. Gabriel, Bathsheba’nın hizmetindedir ve bu yüzden eli kolu bağlıdır. Ama sevdiği kızın başka bir erkeğe varması olasılığı, Boldwood’u düpedüz çıldırdır. “I am mad” (Ben deliyim) der. Bathsheba’ya bir yandan yalvarırken, bir yandan da onu suçlar. Çavuş Troy’un parlak pirinç düğmeli kırmızı üniformasının, onun gözlerini kamaştırdığını söyler. Bathsheba’nın Troy’dan vazgeçmeyeceğini anlayınca, bu kez delikanlıyı parayla satın almaya kalkar. Fanny Robin ile hemen evlenirse, ona yüz elli sterlin vereceğini bildirir ve eline hemen elli sterlin tutuşturur. Çavuş Troy, Boldwood ile acımasızca oynar: Biraz sonra reddedeceği parayı, ilkin kabul etmiş gibi yapar. Zaten Bathsheba’ya duyduklarının gelip geçici olduğunu, asıl Fanny’yi sevdiğini, ama Bathsheba’yı baştan çıkardığı için onunla evlenmek zorunda olduğunu söyler. Bunun üzerine sevdiği kadının namusu lekelendiği korkusuna kapılan zavallı Boldwood, Troy’un Fanny’den vazgeçip, derhal Bathsheba ile evlenmesi için yalvarmaya başlar. Troy, nazlanır gibi yapar: Bathsheba, erkeklere egemen olmak isteyen kaprisli bir kadındır. Troy’u da kölesi yapmaya kalkacaktır. Oysa Fanny yumuşaktır, uysaldır. Troy, bu tür sözlerle Boldwood’a iyice eziyet ettikten sonra, Bathsheba ile nikâhlandığını gösteren belgeyi ortaya çıkarıp, Boldwood’dan aldığı parayı yere fırlatır.</p>
      <p><span epub:type="pagebreak" id="page1344" title="1344"/>Çavuş Troy ile Bathsheba’nın ilk karşılaşmalarından, kızın çok geçmeden bu askere teslim olacağı hemen anlaşılır: Bathsheba, elinde bir fener, gecenin karanlığında yürürken, eteği tanımadığı bir erkeğin çizmesindeki mahmuza öyle bir takılır ki, kız kıpırdayamaz hale gelir. Feneri kaldırınca, Weatherby köyünde aklın alamayacağı bir görüntüyle karşılaşır:</p>
      <blockquote>
        <p>“The man to whom she was hooked was brilliant in brass and scarlet. He was a soldier. His sudden appearance was to darkness what the sound of a trumpet was to silence.”</p>
      </blockquote>
      <blockquote>
        <p>Oltasına takıldığı adam, pirinç düğmeler ve kırmızılar içinde pırıl pırıldı. Bir askerdi o. Sessizlik içinde bir boru sesinin çınlaması neyse onun karanlıkta ansızın ortaya çıkışı da öyleydi.</p>
      </blockquote>
      <p>Bu durumdan yararlanan Çavuş Troy, mahmuzunu kızın eteğinden çıkarmak için hiç acele etmez. “You are a prisoner” (Siz tutsaksınız) der ve onları birbirine bağlayan bağın hiçbir zaman kopmamasını diler. Bunun hemen arkasından, Bathsheba’nın en çok hoşuna gidecek sözü, yani bugüne değin onun kadar güzel bir kadın görmediğini söyler. Bathsheba’nın Çavuş Troy’un elinden kurtulmasının yolu olmadığı besbellidir.</p>
      <p>Troy’un mahmuzunun Bathsheba’nın eteğine takılmasının cinsel bir simge olduğu besbellidir. <em>Far From the Madding Crowd</em>’ın yazıldığı 1874 yılında, Thomas Hardy cinselliği açıkça ele alamayacağı için bu konuya dolaylı yoldan değinmek zorundaydı. Kılıç gösterisi sahnesinde, cinsel simgeler daha da belirgin ve çarpıcı bir nitelik alır: Bathsheba’nın peşine düşen Troy, kılıç kullanmaktaki ustalığını ona göstermek bahanesiyle, yüksek eğrelti otlarıyla çevrelenmiş çukur bir yerde, güneş batarken Bathsheba ile buluşur. Yaralanmak istemiyorsa, hiç kıpırdanmadan bir heykel gibi durması için Bahtsheba’yı uyardıktan sonra, kızın bedeninin biçimini ona hiç değmeden çizmek istercesine, kılıcı Bathsheba’nın etrafında döndürmeye başlar. Güneşin son ışıklarıyla parıldayan kılıç “canlı bir şey gibidir” (“like a living thing”). Cinsel bir nitelik alan bu kılıç, Bathsheba’nın göğsüne, kalçasına girip çıkar, her bir tarafını deler sanki. Yaralandığını <span epub:type="pagebreak" id="page1345" title="1345"/>sanır, oysa kılıç hiç değmemiştir bedenine. Kendini çevresine, düşen binlerce yıldız arasında bulur. Üstüne müthiş bir rüzgâr esmişçesine soluk soluğadır. Tepeden tırnağa “alevlenmiş gibidir” (“as if aflame”). Troy son marifetini gösterip, kızın başından bir tutam saç keser. Sonra, onu bir kez dudaklarından öpüp uzaklaşır.</p>
      <p>Hardy bu kılıç gösterisi sahnesinde, cinselliği çağrıştırabilecek sözcükleri hiç kullanmadan, erotizmle yüklü bir durumu anlatır aslında. Troy, giderken onu öpüşü bir yana, Bathsheba’nın bedenine el sürmemiş, ama Bathsheba ile sevişmiştir. İşte bu yüzden, ağlayan kız, “büyük bir suç işlediği duygusuna kapılır” (“she felt like one who has committed a great crime”). Suçludur da gerçekten; çünkü Troy’a kendini vermiştir. Bir yakınına “I love him to distraction and misery and agony” (Onu çılgınca, acı çekerek, can verircesine seviyorum) der. Oysa Bathsheba, aşk tuzağına düşenleri hor gören, hiçbir erkeğin dudakları kendi dudaklarına değmediği, hiçbir erkeğin kolları beline dolanmadığı için övünen, özgür olmakla gururlanan bir kızdı. Şimdiyse, Bath kentine giden Troy’un peşine düşer. Onunla ilişkisini sözde kesmek için gittiği Bath’da onunla hemen evlenir.</p>
      <p>Troy ile çok kısa süren evliliği, Bathsheba için bir felaket olur elbette. Ordudan çıkmak için gereken tazminatı Bathsheba’nın parasıyla ödeyen Troy, ikide birde başka kentlere gidip, karısının servetinden yararlanarak at yarışlarında oynar. Bathsheba ağlamaya başlayınca da, muslukları gene açtığını söyleyerek onu alaya alır. Bathsheba’yı güçlü bir kadın sanmış, oysa onun hiç de öyle olmadığını anlamıştır. Karısına kaba sözlerle hakaret eder.</p>
      <p>Ne var ki, Troy, sıradan sayılabilecek bir “kötü erkek” tipi değildir. Ne denli duyarlı olabileceği Fanny Robin’in ölümü olayında ortaya çıkar. Troy, Bathsheba ile tanışmadan önce, bu gencecik köylü kızını baştan çıkarır. Ona ölesiye âşık olan kız, hamile kalır. Hamile kalınca da, Troy ile evlenmek ister. Lapa lapa kar yağarken, sevgilisinin kışlasına gider, onunla konuşur. Troy, nikâhlanmayı kabul eder. Ama Fanny, iki kilisenin birbirine benzeyen adlarını karıştırır, yanlış kiliseye gider. Öteki kilisede boşuna bekleyen Troy da, kızın akılsızlığına öfkelenir, evliliği erteler. Bu arada Bathsheba devreye girince, Troy, Fanny’i <span epub:type="pagebreak" id="page1346" title="1346"/>unutur. Doğurmak üzere olan Fanny, sürüne sürüne bir yoksullar evine sığındıktan sonra, orada çocuğunu doğururken ölür.</p>
      <p>İşte bu ölüm Troy’u allak bullak eder. Fanny’nin tabutunun önünde diz çöküp, “uyuyan bir çocuk uyandırılmadan yavaşça nasıl öpülürse, onu öyle öper” (“gently kissed her as one would kiss an infant asleep to avoid awakening her”). Tabuttaki bebeği de gören, kıskançlıktan çıldıran Bathseha, kocasının boynuna sarılıp, kendisini de öpmesini isteyince, Troy, gerçek karısının Fanny olduğunu söyleyerek Bathsheba’yı iter:</p>
      <blockquote>
        <p>I will not kiss thee... I have been a bad, black-hearted man... This woman is more to me, dead as she is, than ever you were or are, or can be.”</p>
      </blockquote>
      <blockquote>
        <p>Seni öpmeyeceğim... Kara yürekli, kötü bir adamdım... Bu kadın, ölü olduğu halde, senin eskiden ya da şimdi olduğun, gelecekte olabileceğinden çok daha değerlidir benim için.</p>
      </blockquote>
      <p>Bathsheba’nın evinden çıkıp giden Troy, Fanny’nin mezartaşına, ona duyduğu sevgiyi dile getiren bir yazı yazdırır. Gece yarısı, bir fenerin ışığında kendi eliyle mezara çiçekler diker. Sonra yağmur başlayınca, kiliseye sığınıp, bitkin bir halde uyur. Ertesi sabah çiçeklerin yok olduğunu, mezarın çamurla örtüldüğünü görüp perişan olur: Gotik kiliselerin “gargoyle” ya da “gurgoyle” denilen, çirkin ve gülünç şeytan ve hayvan başlarına benzeyen olukları vardır. Fanny’nin mezarının üstündeki “gargoyle” ayrıca çirkindir. Dimdik kulakları, yuvalarından fırlayan gözleri ve elleriyle iki yanından çekip, sanki daha çok açmak istediği kocaman bir ağzı vardır. Geceleyin yağmur yağınca, bu iğrenç canavar o kocaman ağzından püskürttüğü sularla zavallı kıza kin duyarcasına mezarını mahvetmiştir. Bu durum, Troy’un duyduğu acıyı büsbütün yoğunlaştırır. Bir kadına kötü davrandığı için, ömründe ilk kez pişmanlık duyar. Kendinden nefret ederek köyden uzaklaşır. Bir deniz kıyısında mutsuzluk içinde yürürken, belki de arınmak isteğiyle, soyunup suya girer. İyice açılınca, bir akıntıya kapılır, sahile dönemez. İyi bir yüzücü olduğu halde, boğulmak üzereyken, oradan geçen bir gemi onu <span epub:type="pagebreak" id="page1347" title="1347"/>kurtarır. Troy ortadan yok olup, giysileri de sahilde bulununca, onun boğulup öldüğü sanılır.</p>
      <p>Ertesi sabah Fanny’nin mezarına gelen Bathsheba, Gabriel Oak’u da orada bulur. Bathsheba, şuraya buraya sürüklenen çiçekleri toplar, birer birer yeniden diker. Mezarı korumak için oluğun yönünü de değiştirir. Bu davranışı, onun Fanny’yı kıskanmaktan vazgeçtiğini, Troy’a duyduğu cinsel tutkunun da bittiğini gösterir. Kocasının öldüğüne pek inanmaz ilkin; ama sonraları, Fanny öldüğüne göre, Troy’un da ölmesini doğal bulur:</p>
      <blockquote>
        <p>“He was hers and she was his; they should be gone together... I am nothing to either of them.”</p>
      </blockquote>
      <blockquote>
        <p>O Fanny’nindi, Fanny de onundu. Birlikte gitmeleri gerekir... Ben yokum ikisi için de.</p>
      </blockquote>
      <p>Bathsheba, Troy’u yaşamından bu sözlerle sildikten sonra, aradan on dört ay geçer. Troy’un boğularak öldüğüne herkes inanmaktadır artık. Onun açıklara sürüklendiğini gören bir tanık da vardır. Bathsheba dul sayılınca, Boldwood gene umutlara kapılır. Eşi ortadan kaybolan kişi, yedi yıl bekledikten sonra yeniden evlenebileceğine göre, bu süre dolunca, Bathsheba’nın kendisiyle evleneceğine söz vermesi için yalvarır. Bathsheba, ne evet diyebilir bu öneriye, ne de hayır. Yüreklenen Boldwood, Noel dolayısıyla evinde büyük bir ziyafet düzenler. Niyeti, Bathsheba ile nişanlandıklarını bütün konuklara müjdelemektir o toplantıda.</p>
      <p>Troy bu arada Amerika gitmiş; orada serseri bir yaşam sürmüş; bir süre jimnastik, eskrim, güreş dersleri vererek geçinmiş; sonunda İngiltere’ye geri dönmüş; bir sirkte binicilik numaraları yapmaktadır. Çalıştığı sirk, Weatherby’ye yakın bir yerde kurulan bir panayıra gelince, Troy, karısının yeniden evlenebileceği konusunda dedikodular duyar. Bathsheba’yı eskiden sevmediği gibi şimdi de sevmez; ama sirklerde sürünmektense, Bathsheba’nın çiftliğinde rahat yaşamayı yeğ tutup, ortaya çıkmaya karar verir. Bir pelerine bürünerek, Boldwood’un Noel eğlencesine gelir. Dramatik bir biçimde, ansızın Bathsheba’nın karşısına <span epub:type="pagebreak" id="page1348" title="1348"/>dikilir, ona hemen eve dönmesini emreder. Ne gariptir ki, Boldwood da, “Bathsheba, go home with your husband” (Bathsheba, kocanla evine git) der. Ama Troy, şok geçirip yere yıkılan Bathsheba’yı kolundan tutup çekiştirmeye başlayınca, Bathsheba da bağırınca, Boldwood duvara asılı bir tüfeği alır, Troy’u vurur. Aynı tüfekle kendisini de vurması engellenince, ölmenin başka yolları da olduğunu söyleyen Boldwood, Bathsheba’ya yaklaşıp, onun elini öper. Sonra doğru hapishaneye gidip teslim olur. Hardy, “the door was closed behind him and he walked the earth no more” (kapı arkasından kapandı ve bundan böyle yeryüzünde yürümedi) der. Boldwood ilkin ölüm cezasına çarptırılır. Ama daha sonraları, çiftliğinde dolaplar dolusu kadın giysisi ve süs eşyası paketleri bulunup, bu paketlerin üstünde de “Bathsheba Boldwood” adının yazıldığı görülünce, yargıçlar, bu adamın deli olduğu kanısına varırlar, onu asmaktan vazgeçerler.</p>
      <p>Kendi yüzünden iki erkek mahvolduğu için Basthsheba’nın bir süre çok vicdan azabı çekeceği, ama bu felaketin üstesinden geleceğini hemen anlarız. Çünkü ilk şok geçince, yere oturup, Troy’un başını kucağına alır. Büyük bir sükûnet içinde “Gabriel, Mr. Boldwood has shot my husband” (Gabriel, Bay Boldwood kocamı vurdu) der; ve bunun bir işe yaramayacağını bildiğini, ama gene de Gabriel’in Casterbridge’e gidip bir hekim getirmesini ister. Sonra ölüyü çiftliğine götürür. Ertesi gün de, Troy’un eskiden Fanny için diktiği mezar taşının yanına, Troy’un adını taşıyan ikinci bir mezar taşı diker; kocasıyla kocasının sevgilisini aynı mezara gömer.</p>
      <p>En büyük kusuru kendini beğenmişliği olan Bathsheba, düştüğü yanılgıların bilincine varmış, bu kusurundan arınmış, olgunlaşmıştır. Gabriel Oak gibi bir erkeğe layık bir eştir artık. Nitekim aradan bir yıl geçtikten sonra, romanın başlangıcında hemen reddettiği Gabriel’in ona yeniden bir evlilik önerisinde bulunmayacağını anlayınca, kendisi onun peşine düşer. “It seems exactly as if I had been courting you – how dreadful!” (Sanki ben sana kur yapıyormuşum gibi bir durum var – ne korkunç!) der gülerek. Gabriel’i elde etmesi pek güç olmaz elbette. Böylece <em>Far From the Madding Crowd</em>, zavallı küçük Fanny ile Troy’un ölümünden, Boldwood’un ölümden beter bir hale düşmesinden <span epub:type="pagebreak" id="page1349" title="1349"/>sonra, Hardy’nin büyük trajik romanlarından farklı olarak,”mutlu”diye niteleyebileceğimiz bir sona varır.</p>
      <p>Virginia Woolf’un babası Sir Leslie Stephen, <em>The Return of the Native</em>’i “too passionate” (fazlasıyla tutkulu) bulduğu için yayımlamak konusunda duraksamıştı biraz. Ama 1878’de, kitabı gene de tefrika etmişti. Bu romanda Sir Leslie Stephen’in aşırı bulduğu tutku dozu, <em>The Return of the Native</em>’in başkişisi Eustacia Vye’ın ilkin Wildeve ile, sonra da Clym Yeobright ile ilişkisinden değil, Eustacia Vye’ın kişiliğinden kaynaklanır; yani ileride anlayacağımız gibi, bu aşk öyküleri değil, Eustacia’nın kendisidir asıl tutkulu olan. Ve Eustacia Vye’ın her şeyi tadarak kıyasıya yaşamak tutkusu öylesine yoğundur ki, onu ölüme sürükler sonunda.</p>
      <p><em>The Return of the Native</em>, 5 Kasım 1842’de başlayıp, tam bir yılı kapsayarak, 6 Kasım 1843’te biter. Çoğu romanlarında olduğu gibi, Thomas Hardy burada da kendi yaşamadığı bir dönemi ele alır. 5 Kasım tarihi gelişigüzel seçilmemiştir; çünkü 5 Kasım 1605’te İngiliz Katolikleri, Parlamento’yu ve Kral I. James’i havaya uçurmak amacıyla “the Gun-powder Plot” (Barut Suikastı) denilen büyük bir komplo hazırlamışlardı. Parlamento’nun bodrum katına fıçılar dolusu barut yerleştirip, alevlendirilecekti. Suikastın planlanan günden bir gün önce meydana çıkmasıyla bu felaketin önlenmesini kutlamak için İngiltere’nin her yerinde, büyük ateşler yakarak şenlikler düzenlemek bir gelenek olmuştu. Bu roman da böyle bir şenlikle başlar ve böyle bir şenlikle biter. 5 Kasım dışında, belirli saatler geceleri tepelerde ateşler yakmak, Eustacia ile sevgilisi Wildeve arasında bir haberleşme aracıdır aynı zamanda.</p>
      <p>Hardy, <em>The Return of the Native</em>’i, beş perdelik bir tragedya gibi, beş kısım olarak tasarlamıştı: 1) “The Three Women” (Üç Kadın) bu üç kadın, Eustacia, Thomasin ve Bayan Yeobright’dır; 2) “The Arrival” (Geliş) Bayan Yeobright’ın oğlu, Thomasin’in kardeş çocuğu ve Eustacia ile evlenecek olan Clym Yeobright’in köyüne geri dönüşü; 3) “The Fascination” (Büyülenme) Eustacia ile Clym’in büyülenmişçesine birbirine sevdalanmaları; 4) “The Closed Door” (Kapalı Kapı) sözünü dinlemeyerek Eustacia ile evlenen Clym ile barışmak üzere Bayan Yeobright’ın oğlunun <span epub:type="pagebreak" id="page1350" title="1350"/>evine gelmesi ve kapının kendine açılmaması; 5) ve “The Discovery” (Keşif) Clym’in, Eustacia’nın kapıyı kayınvalidesine açmadığını ve annesinin kendi evine dönerken öldüğünü öğrenmesi. Ne var ki, Hardy, romanı yayımlayanların baskısıyla, <em>The Return of the Native</em>’e bir epilog niteliği taşıyan ve yirmi sayfadan az tutan “Aftercourses” (Sonradan olanlar) adında altıncı bir kısım eklemek zorunda kaldı. Çünkü kitabın iyi satılmasını dert edinenler, Eustacia’nın, Wildeve’in, Bayan Yeobright’in ölümünden ve Clym’in hem annesini, hem de sevdiği kadını yitirmesinden sonra, hiç olmazsa Thomasin’in ve onu öteden beri sevip koruyan Diggory Venn’in mutlu olmalarını istiyorlardı.</p>
      <p><em>The Return of the Native</em>’in sahnesi olan Egdon Heath, bu tragedyaya tam anlamıyla uygun, ürkütücü ve gizemli bir doğal çevredir. Thomas Hardy’nin her romanında doğanın varlığı her zaman hissedilmekle birlikte, öteki Wessex romanlarından hiçbirinde doğa, en ilkel ve en çarpıcı güçleriyle böylesine ağır basmaz. Hardy, çukurlardan ve höyüklerden oluşan bu ıssız ve uçsuz bucaksız fundalık bölgenin, orada yaşayanları nasıl koşullandırdığını bildiği için, <em>The Return of the Native</em>’ın hemen başlangıcında, dört sayfa boyunca, Egdon Heath’in kış başında ve alacakaranlıkta inanılmaz görkemini anlatır. İnsanoğlu her yerleştiği yerde doğaya damgasını vurmuş, doğayı değiştirebilmiştir. Ama yüzyılların geçişi, insan elinin ona değmesine karşı koyan, sürülüp ekilemeyen Egdon Heath’i hiç etkilememiştir. Orası tarihten önce nasılsa, 1842 yılında da öyle kalmıştır. Egdon Heath’in “Trajik olasılıkları akla getiren ıssız bir yüzü vardır” (“It had a lonely face suggesting tragical possibilities”) Doğanın herkesçe sevilen huzur verici güzellikleriyle hiçbir ilişkisi yoktur bu fundalığın. Tanrılara başkaldıran titanların barındığı, bizim dünyamızın dışında bir yer; Yunan mitolojisinin cehennemine açılan bir kapıdır orası (“the entrance to Hades”). Egdon Heath’de haşin rüzgârlar, yağmurlar, karanlıklar egemendir. Geceleri, orasını kaplayan dikenli çalılar “hoplayıp zıplayan delilere dönüşür” (“put on theshapes of jumping madmen”). Aralarından rüzgâr estikçe “sıkılmış dişlerinin arasından ağıtlar söyler” (“sang dirges with clenched teeth”). Karanlık basıp da doğa uyuyunca, “fundalık sanki ağır ağır uyanır ve dinler” (“the heath ap<span epub:type="pagebreak" id="page1351" title="1351"/>peared slowly to awake and listen”). Romanın en önemli sahneleri her zaman bu fundalıkta geçer.</p>
      <p>Egdon Heath’in ıssızlığında, romanda önemli yeri olan üç kadın ve üç erkekten başka, köylüler de yaşamakta, egemenlikleri altına alamadıkları fundalığın çeşitli bitkilerini kesip satarak geçinmektedirler. Bu köylüler, kendi halinde sıradan insanlar olmakla birlikte, yazarın belirttiği gibi, bayağı değildirler; çünkü bayağılık, Egdon Heath’in kasvetli yüceliğiyle bağdaşamaz asla. Hardy’nin öteki romanlarında olduğu gibi, <em>The Return of the Native</em>’de de köyüler, Yunan tragedyalarındaki koronun görevini yerine getirerek, olayları ve kişileri yorumlarlar. Pazar günleri açık havada toplanıp saçlarını berbere kestirirlerken, aralarındaki konuşmalardan neler olup bittiğini; Clym Yeobright’ın yakında Paris’ten döneceğini; ya da Clym’in annesi Bayan Yeobright’ın, yeğeni Thomasin’in Wildeve ile evlenmesine ilkin razı olmadığını öğreniriz. Hardy’nin öteki romanlarından farklı olarak bu köylüler, olayların gelişmesinde ve kişilerin alınyazılarının çizilmesinde önemli bir rol oynarlar kimi zaman. Örneğin, eğer Christian Cantle, Bayan Yeobright’ın ona teslim ettiği parayı kumarda Wildeve’e kaptırmasaydı; eğer Fairway, Clym’in ona verdiği mektubu Eustacia’ya hemen götürseydi; eğer romanın sonuna doğru Charley, Eustacia’nın hoşuna gider umuduyla geceleyin bir tepede ateş yakıp, bunu eski sevgilisinin bir işareti sanan Wildeve’in oraya gelmesine neden olmasaydı, olaylar bambaşka bir biçimde gelişebilirdi.</p>
      <p>Romanın başkişisi Eustacia Vye, Egdon Heath’in yerlilerinin tam anlamıyla yadırgadıkları bir yabancıdır. Eustacia da onları hor görür; bu berbat köylülerin kendisi hakkında ne düşündüklerinin ona vız geldiğini söyler. Yerliler 5 Kasım şenlik ateşlerini hep birlikte yakarken, Eustacia kendi ateşini tek başına yakar. Egdon Heath’in erkekleri Eustacia Vye’ın yadsınmaz güzelliğine biraz da kapılarak, ıssız bir tepedeki evine bakıp, “the lonesome dark-eyed creature up there that some say is a witch” (kimilerinin cadı dedikleri, şu yukarılardaki karanlık gözlü yaratık) diye söz ederler ondan. Kadınların ise, Eustacia’nın gerçek bir cadı olduğundan pek kuşkuları yoktur. O kadar ki, bunlardan Susan adlı biri, çocuklarının Eustacia tarafından büyülenip hastalan<span epub:type="pagebreak" id="page1352" title="1352"/>dıklarına inandığı için, kilisede genç kızın koluna bir örgü şişi batırıp, Eustacia’nın acıdan bayılmasına neden olur. Romanın sonuna doğru aynı kadın, geceleyin fırtınada, Eustacia’nın evinden kaçtığını görünce, onu öldürmek için (Eustacia gerçekten de ölecektir o gece) Eustacia’ya benzeyen balmumundan küçük bir kukla yapar, üstüne elli tane iğne batırdığı bu kuklayı ocağın ateşinde yavaş yavaş eritir.</p>
      <p>Eustacia Vye’ın kişiliği, Egdon Heath’e öylesine ters düşer ki, David Cecil, tropikal ülkelerden getirilerek, bu dikenli çalıların arasına dikilmiş bir orkideye benzetir onu. Babası, Yunanistan’ın Korfu adasından gelen bir bando şefiymiş. Bir İngiliz kızla evlenmiş, onun soyadını almış, İngilizleşmeye çalışmış. Eustacia, deniz kıyısında, yazları yüksek sosyetenin dadandığı çok moda bir kasabada doğmuş büyümüş; orada okula gitmiş. Annesi babası ölünce, annesinin babası Kaptan Vye, Egdon Heath’deki evi ucuz bulup satın almış, kendini orada bir sürgün sayan torunuyla birlikte bu ıssız fundalığa yerleşmiş.</p>
      <p>Hardy, <em>The Return of the Native</em>’in “Queen of the Night” (Gecenin Kraliçesi) adlı bölümünde, Walter Pater’in, Da Vinci’nin Mona Lisa portresini betimlediği ünlü parçaya biraz öykünen, oldukça yapay bir üslupla Eustacia Vye’yı anlatır: Eustacia’nın “gecenin gizleriyle dolu putperest gözleri vardır” (“she had pagan eyes full of nocturnal mysteries”). “Onun ruhu bir alev gibidir” (“her soul was flame-like”). “Sesi violaların sesini anımsatır” (“her voice recalled the viols”). “Benliği gülleri, yakutları ve tropik ülkelerin gece yarılarını çağrıştırır” (“Her presence brought memories of roses, rubies and tropical midnights”) vb. Ne var ki, yazar, aşırı coşkulu ve fazlasıyla abartılmış izlenimini veren bu tür sözlerden sonra, gerçekler dünyasına geri dönüp, Eustacia’nın örnek bir tanrıçanın tutkularına ve içgüdülerine sahip olduğunu, ama bunların örnek bir kadının tutkuları ve içgüdüleri sayılamayacağını ileri sürerek sağduyulu bir yargıya varır. </p>
      <p>Henüz on dokuz yaşında olan Eustacia Vye, öteki genç kızlar gibi, iyi bir eş, mutlu bir yuva değil, “yaşam denilen şeyin kendisini – müzik, şiir, tutku, savaş” (“what is called life – music, poetry, passion, war”) ister. Ve bu renkli ve heyecanlı yaşamı, ancak “the great arteries of the world” (“dünyanın büyük damar<span epub:type="pagebreak" id="page1353" title="1353"/>ları”) dediği, Paris gibi büyük bir kentte bulabileceğini bilir. Geceleri Egdon Heath’de içi içine sığmayarak dolanırken, yanında bir kum saati bir de dürbün taşımasının simgesel anlamları vardır: Kum saati, zamanın hızla akıp gittiğini, özlediği yaşamı ancak genç bir kadının yaşayabileceğini ona sürekli anımsatır. Dürbün de geleceği görmesine yardım eder.</p>
      <p>Eustacia’nın başlıca tutkusu, çılgınca, ölesiye sevmek ve sevilmektir. “O deliver my heart from this fearful gloom and loneliness, send me great love from somewhere, else I shall die” (Ah, yüreğimi kurtar bu korkunç kasvetten ve yalnızlıktan; bana büyük bir aşk gönder bir yerlerden, yoksa öleceğim) diye yakarır Tanrısı’na. Ne var ki, Eustacia, belirli bir erkekten çok, tutkulu aşk denilen soyut kavramı özlemektedir ve bir insanı sevmek yeteneğinden yoksundur aslında. Göreceğimiz gibi, ne Wildeve’i sevebilir, ne de Clym Yeobirght’ı. Üstelik bencildir. Başka birinin duygularını paylaşamaz; kendini dünyanın merkezi sanır. Olanaksız düşler peşinden koştuğu için yenilgiye mahkûm olan Eustacia, Hardy’nin belirttiği gibi, kendini suçladığı yerde, ne olduğu belirsiz bir “Prince of the World”ü, yani “Dünyanın Prensi” dediği kaderi suçlayarak yakınır:</p>
      <blockquote>
        <p>“I was capable of much; but I have been injured and crushed by things beyond my control.”</p>
      </blockquote>
      <blockquote>
        <p>Çok şey yapabilirdim; ama denetimim altına alamayacağım şeyler tarafından yaralandım, ezildim.</p>
      </blockquote>
      <p>Egdon Heath’de yaşam zorunluğu, Eustacia’yı ezen bu güçlerin başında gelir. “Egdon Heath was her Hades” (Egdon Heath onun cehennemiydi). Bu fundalığın bizleri büyüleyen gizemli görkemini hiç mi hiç göremez. “Tis my cross, my shame and will be my death” (Burası benim sırtımda taşımak zorunda olduğum haç, benim utancım ve benim ölümüm de olacak) diye yakınır ve bu son sözü de doğru çıkar.</p>
      <p>Egdon Heath’de bunalan, romantik bir aşk yaşamak özlemiyle yanıp tutuşan Eustacia, ilkin Damon Wildeve ile bir ilişki kurar. Wildeve, kendi iddiasına göre, önceleri büyük bir kentte <span epub:type="pagebreak" id="page1354" title="1354"/>mühendis olarak çalışmış, şimdiyse Egdon Heath’e yerleşip, orada “The Quiet Woman” (Sessiz Kadın) adını taşıyan bir meyhane açmıştır. Tıpkı Eustacia gibi, o da Egdon Hetah’in yerlisi değildir ve nefret eder bu fundalıktan. Hardy, kadınların gönlünü hoş tutmayı asıl mesleği bilen bu adamın kişiliğini birkaç sözcükle açığa vurur:</p>
      <blockquote>
        <p>“One in whom no man would have seen anything to admire, and in whom no woman would have seen anything to dislike.”</p>
      </blockquote>
      <blockquote>
        <p>Hiçbir erkeğin hayranlık duyabileceği bir yanını göremediği, hiçbir kadının da hoşlanamayacağı bir yanını göremeyeceği biriydi.</p>
      </blockquote>
      <p>Eustacia ile Wildeve’in iki yıl süren ilişkilerinde gerçek bir aşk söz konusu değildir. Eustacia, Wildeve’in sıradan bir adam olduğunun bilincindedir. “I wish I hated the Heath less or loved you more” (Keşke buradan daha az nefret etseydim, ya da seni daha çok sevseydim) der adama. Ama Egdon Heath’de sıkıntıdan patladığı, ille sevdalanmak istediği ve ortada başka bir erkek bulamadığı için Wildeve’i kabul eder. Wildeve ise, bu kadar güzel bir kadını kaçırmayacak kadar çapkındır. Eustacia ile Wildeve’in duyguları, ancak aralarına bir üçüncü kişi girince, biraz alevlenir gibi olur. Clym ortaya çıkınca, Wildeve, salt Eustacia’yı kıskandırmak amacıyla, kendisine öteden beri âşık olan Thomasin ile evlenir. Evlendikten sonra da Eustacia’nın gözünde kıymetli olur. Eustacia, ıssız tepelerde ateş yakıp, gel işareti verir ona. Eustacia, Clym ile evlenince de, eski sevgilisinin gözünde değer kazanır. Adam, zavallı Thomasin’i unutup, Eustacia’yı yeniden elde etmek ister.</p>
      <p>Eustacia’nın aslında Wildeve’e âşık olmadığı, uzun yıllar Paris’te yaşadıktan sonra doğduğu yere geri dönen Clym Yeobright’a gösterdiği aşırı meraktan anlaşılır. Düşlerinin kentinden gelen bu erkek, sanki cennetten gelen bir erkektir Eustacia açısından. Daha yüzünü bile görmediği bu adamın evinin çevresinde dolanır, onu rüyalarında görür. Bir erkeği tutkuyla sevmek özlemi içinde olduğundan, Clym’e âşık olur, daha doğrusu kendisini âşık sanır ona. Clym ile bir an önce tanışabilmek amacıy<span epub:type="pagebreak" id="page1355" title="1355"/>la, Victoria Çağı’nda hiçbir kızın göze alamayacağı bir çareye başvurur: Bayan Yeobright, oğlunun yuvaya dönüşünü kutlamak için büyük bir Noel eğlencesi düzenlemiştir. Eustacia bu toplantıya davetli olmadığı halde, oraya gitmenin yolunu bulur. Çeşitli kılıklara girerek, geleneksel Noel oyunlarını oynayan köyün pantomimcileri, Bayan Yeobright’ın evinde bir küçük temsil vereceklerdir. Eustacia, bu temsilde “Turkish Knight” (Türk Şövalyesi) rolünü alabilmek için, on yedi yaşındaki köylü çocuğu Charley’ye para önerir. Ama Charley, Eustacia’ya tutkundur. Ancak on beş dakika elini tutabilmek şartıyla Türk Şövalyesi rolünü ona verir. Bayan Yeobright’ın evinde verilen temsilde, Türk Şövalyesi’nin çok güç öldürüldüğünü söyleyen Hardy, 1878 yılında Osmanlı İmparatorluğu’nun durumuna ilginç bir gönderme yaparak, şöyle der:</p>
      <blockquote>
        <p>“Dying hard in this venerable, drama as he is said to do at the present day.”</p>
      </blockquote>
      <blockquote>
        <p>Söylediğine göre, Türk, şu sıralarda ne denli güç ölüyorsa, bu eski ve saygıdeğer oyunda da o denli güç öldü.</p>
      </blockquote>
      <p>Clym Yeobright, bu güç ölen Türk Şövalyesi’nin bir kadın olduğunu anlar. Neden böyle şeyler yaptığını öğrenmek isteyince, Eustacia, “to get excitement and shake off depression” (heyecan duymak ve bunalımdan kurtulmak için) der. Clym, bunun ne bunalımı olduğunu sorunca da, Eustacia bunun yaşamak bunalımı olduğunu söyler. Eustacia, daha Clym’i görmeden ona sevdalandığı gibi, Clym de çok geçmeden Eustacia’ya sevdalanır.</p>
      <p>Eustacia’nın Wildeve ile serüvenini bilen Bayan Yeobright karşı koyduğu halde, bir süre sonra evlenirler. Ama ne yazık ki, Eustacia, kendisine en ters düşecek erkeği seçmiştir: Eustacia, renkli ve heyecanlı Paris yaşamını özlerken; Clym bu ıssız bölgede, kendi halinde sessiz bir yaşam özler. Eustacia Egdon Heath’den nefret ederken; Clym, bu görkemli ve kasvetli fundalığa büyük bir sevgi duyar. Eustacia, köylüleri hor görürken; Clym, yaşamını onlara adamak ister.</p>
      <p>“Tought is a disease of the flesh” (Düşünce tenin bir hastalı<span epub:type="pagebreak" id="page1356" title="1356"/>ğıdır) diyen Hardy, Clym’in fiziki görünüşü konusunda çok ilginç bir noktaya değinerek, fiziksel güzelliğin, yoğun bir düşünsel ve duygusal gelişmeyle bağdaşamadığı için, Clym’in yakışıklı bir genç olduğu halde, kendisindeki düşünce birikiminin güzelliğini kısmen bozduğunu söyler. Yazar, Clym Yeobright için “the nicest of my heroes” (erkek başkişilerimin en hoşu) demiş; ve onu Clym ile özdeşleştirenler çıktığı için, “and not a bit like me” (bana da hiç benzemez) diye eklemişti. Clym bizlere de son derece hoş bir insan izlenimi verir. Ne var ki, belki de bir aydın ve bir idealist olduğu için, Victoria Çağı’nda da, daha sonraları da, kimi eleştirmenlerce tatsız tuzsuz bulundu, küçümsendi. Çocukluğundan beri bilgiye susamış, sabahlara kadar kitap okuyan Clym, bir akrabası aracılığıyla Paris’te bir elmas tüccarının yanında iş bulur. Orada iyi para kazanır, ama varlıklı kadınların süslenmesini sağlamanın, sadece kendini düşünerek keyfetmenin ne denli yararsız ve anlamsız bir iş olduğunun bilincine varır zamanla. Köylüleri eğitecek, onları mutlu ve akıllı insanlar yapacak bir okul açmak amacıyla doğduğu yere geri döner. Clym Paris’te yaşarken, sosyalist düşüncelerin etkisinde kaldığından, köylü sınıfını yükseltmek için bir savaşım vermeye hazırlanır. Hardy’nin buruk bir alaycılıkla belirttiği gibi, bu özlemlerinden ötürü mutsuzluğa mahkûmdur. Çünkü köylüler hiç benimsemezler Clym’in amacını. Onun iyi yürekli bir genç olduğunu, ama başkalarının işine burnunu sokmaması gerektiğini söylerler. Büyük bir sevgiyle bağlı olduğu annesi de onu anlamaz, bu acayip düşüncelerinin onu mahvedeceğinden korkar. Âşık olup evlendiği Eustacia ise kesinlikle cephe alır Clym’in ideallerine.</p>
      <p>Eustacia Vye ile Clym Yeobright’ın dünyalarının birbirlerine ne denli aykırı olduğu ilk uzun konuşmalarından hemen anlaşılır. Estacia’yı cadılıkla suçlayan köylü kadının onun koluna bir şiş batırdığını duyan Clym, örümcek ağlarıyla kaplı bu cahil kafaları aydınlığa kavuşturmak amacıyla açacağı okulda Eustacia’nın öğretmen olmasını ister. Eustacia ise, insanları sevmediğini, hatta onlardan nefret ettiğini söyler. Clym, insanlardan değil, onları böyle durumlara düşüren koşullardan nefret edilmesi gerektiğini açıklar.</p>
      <p><span epub:type="pagebreak" id="page1357" title="1357"/>Eustacia açısından Clym’in başlıca çekiciliği Paris’ten gelmesi ve günün birinde oraya geri dönmesi olduğu için Clym ona evlilik önerince, Eustacia, eğer Paris’e dönmeye söz verirse, onunla hemen evleneceğini bildirir. Clym ise, böyle bir niyeti hiç olmadığını, Paris’in lafından bile tiksindiğini anlatır. Eustacia ilkin ödün verir: Paris’te Clym’in eşi olarak yaşamanın cennette yaşamak gibi bir şey olacağını, ama Clym’i Paris’ten de fazla sevdiğini, ondan ayrılmaktansa Egdon Heath’de bir kulübede oturmaya katlanacağını söyler. Ne var ki, ileride kocasını kandırıp Paris’e gitmek umudundan hiç vazgeçmez.</p>
      <p>Tam bir anlaşmazlık üzerine kurulu bu evliliğin mutluluğu ancak bir iki ay sürdükten sonra, karı koca arasında kişilik çatışması dayanılmaz boyutlara varır. Kendini iyi bir öğretmen olarak yetiştirmek için sabahlara kadar okuyan Clym bir göz iltihabı kapıp neredeyse kör olunca, araları büsbütün açılır. Clym, gözlerinin kitap okuyamayacak kadar bozulmasına üzülür. Ama bencillikten tümüyle arınmış, gerçekten olumlu bir insandır. Başarıları sayesinde toplumda kendine saygın bir yer sağlamak hırsından da tümüyle yoksundur. Üstelik, Eustacia’nın da söylediği gibi, her zaman kendi kendini yiyen karısının tam tersine, hangi koşullarda olursa olsun, huzur duyma yeteneği vardır onda. Bu iç huzuru sayesinde hemen toparlanır. Artık bir aydın gibi çalışamayacağına göre, bir köylü gibi çalışmaya karar verir. Paris’e gitmek umudunu iyice yitiren Eustacia, kocasının sabahtan akşama kadar, bölgenin öteki yerlileri gibi (ama Fransızca şarkılar söyleyerek) Egdon Heath’de bitki kestiğini görünce, öfkeden deliye döner.</p>
      <p>Bu kişilik çatışması bir yana, karı kocayı birbirinden ayıran başka bir sorun da, tek çocuğu Clym’e aşırı düşkün olan Bayan Yeobright’ın bu evliliğe karşı cephe almasıdır. Clym de annesini öyle sever, ondan öyle çekinir ki, Eustacia’yı ilk öptüğü gün, dudaklarına kırmızı bir damga basılmış duygusuna kapılarak, Bayan Yeobright’ın, dudaklarında ışıldayan o kırmızı lekenin ne olduğunu soracağından korkar. Yarısı yeğeni Thomasin’e, yarısı da oğlu Clym’e verilmek üzere Bayan Yeobright’ın Christian adlı köylü çocuğuna teslim ettiği yüz altın olayı, gelinle kaynananın arasını iyice açar: Thomasin’in kocası Wildeve, bu paranın ken<span epub:type="pagebreak" id="page1358" title="1358"/>disine değil de, bir köylüye emanet edilmesine içerleyerek, geceleyin Christian’ın yolunu keser. Biraz geri zekâlı olan bu genci kandırıp, onunla zar atar ve paranın hepsini kazanır. Ama Thomasin’i öteden beri seven, onu her zaman koruyan Diggory Venn, Christian’nın yerine geçerek, paraları geri alır. Karanlık fundalıkta, bir yaz gecesi, kör bir fenerin ışığında, fener sönünce de bir avuç dolusu ateş böceğinin aydınlığından yararlanarak sürüp giden bu kumar sahnesi, <em>The Return of the Native</em>’in en çarpıcı yerlerinden biridir. Ama bu arada bir terslik olur. Diggory Venn, paranın yarısının Clym’in olduğunu bilmediği için, hepsini Thomasin’e verir. Bayan Yeobright da gelinine gidip Wildeve’den elli altın alıp almadığını sorunca, Eustacia, eski âşığından para kabul eden bir kadın durumuna düşer. Gelin kaynana çok ağır sözler söylerler birbirlerine. Bu yüzdende Bayan Yeobright ile oğlu darılırlar.</p>
      <p>Ne var ki, Diggory Venn durumu açıklayınca, oğluyla dargın kalmaya zaten dayanamayan Bayan Yeobright, onunla ve eşiyle barışmak üzere evlerine gider bir akşam. O sırada fundalığın bitkilerini kesmekten yorgun düşen Clym, derin bir uykuya dalmıştır. Eustacia ise, eve gelen Wildeve ile konuşmaktadır. Pencereden bakıp kayınvalidesini görünce, eski âşığını arka kapıdan çıkarır; Bayan Yeobright’a kapıyı açacağına, Clym’in uyanıp annesini içeriye almasını bekler. Ama Clym uyanmaz. Eustacia’nın evde olduğunu gören Bayan Yeobright, oğlunun bundan böyle kendisiyle görüşmek istemediğini sanır. Bitkin bir halde evine geri dönerken bir yılan tarafından sokulur. Aynı akşam, Clym de annesiyle barışmak isteği için uykudan uyanınca, onun evine gitmek üzere yola çıkar. Bayan Yeobright’ı yerde can çekişirken bulur. Kadıncağız kendine gelemeden öldüğü için, Clym’in evine gittiğini söyleyemez; Clym’in ona geldiğini de anlayamaz. Böylece ana oğul barışamadan birbirlerini yitirirler. Eustacia ise hep susmakta, Bayan Yeobright’a kapıyı açmadığını söylememektedir. </p>
      <p>Annesinin ölümünden sonra geçirdiği şok yüzünden ağır hastalanan Clym, durumu ancak altı hafta sonra küçük bir köylü çocuğundan öğrenir. Çocuk, evde başka bir erkek gördüğünü, Eustacia’nın pencereden bakıp kapıyı açmadığını; yolda <span epub:type="pagebreak" id="page1359" title="1359"/>rastladığı Bayan Yeobright’ın, oğlu tarafından istenilmediği için, yüreğinin parça parça olduğunu söylediğini Clym’e anlatır. Bunun üzerine korkunç bir öfkeye kapılan Clym, karısını annesinin ölümüne neden olmakla suçlar. Dedesinin evine geri dönen Eustacia, yaşlı kaptanın tabancasıyla bir ara kendini vurmayı düşünür. Ama kocası onu kovmuş olsa bile, çevresinde hayranlar vardır her zaman. Bunlardan biri olan Charley (on beş dakika elini tutmak iznine karşılık Türk Şövalyesi rolünü ona devreden köylü çocuğu) Eustacia’nın tabancaya dalgın dalgın baktığını görünce, bu silahı ortadan kaldırır.</p>
      <p>Ayrılmalarından bir iki hafta sonra, yumuşak huylu, hoşgörülü bir insan olan Clym Eustacia’ya bir mektup yazar. Fazla haşin davrandığını, bundan böyle geçmişten söz edip Eustacia’yı suçlamayacağını, karısının geri dönmesini istediğini bildirir. Ama dedesinin bir ihmalinden ötürü, bu mektup Eustacia’nın eline geçmez.</p>
      <p>Köylü çocuğu Charley, 5 Kasım gecesi, yani romanın başlangıcındaki ateşin yakılmasından tam bir yıl sonra, Eustacia’nın hoşuna gider umuduyla bir ateş yakar. Bunu bir işaret sanan Wildeve, hemen Eustacia’ya koşar. Eustacia ise, onu çağırmak için ateşi kendi yakmadığını bildirir. Wildeve, Kanada’daki bir amcasından kalan mirasla zengin olmuştur bu arada. Eustacia’nın öteden beri özlediği renkli yaşamı ona sağlayacak durumdadır artık. Zavallı eşi Thomasin’i ve yeni doğan kızını bırakıp, niyeti Paris’e uğradıktan sonra, önce İtalya’ya ve Yunanistan’a gitmek, oradan Mısır’a, hatta Hindistan’a kadar uzandıktan sonra, Paris’e temelli yerleşmektir. Ne var ki, Eustacia, Wildeve’e yüz vermez. Onunla birlikte kaçıp metresi olmakla küçük düşeceğinin bilincindedir. “Kendisini ona verecek kadar büyük bir insan” (“he’s not great enough for me to give myself to”) saymaz Wildeve’i; diye düşünür, onu küçümser. Wildeve’in onu atlı arabasıyla Budmouth’a kadar götürmesini ister ancak. Oradan da bir çaresini bulup Paris’e geçecektir. Yani Eustacia’nın niyeti Wildeve ile kaçmak değil, sadece Budmouth’a varabilmesi için ondan yararlanmaktır. Wildeve ise, yolda Eustacia’ı kandırabileceğini, beraber Paris’e gideceklerini umar. Bu yüzden de bol bol para alır yanına.</p>
      <p><span epub:type="pagebreak" id="page1360" title="1360"/>Bir gece sonra, buz gibi yağmurlu ve fırtınalı bir havada, Eustacia, dedesinin evinden kaçar. Daha önce de söylediğimiz gibi, köylü kadını Susan, onu kaçarken görünce, ölmesi için bir büyü yapar. (Bu büyünün hızla etkisini göstermesi, Hardy’ye özgü acı istihzalardan biridir.) Eustacia, fırtınanın kasıp kavurduğu Egdon Heath’de yürürken; Thomasin, kardeş çocuğu Clym’e koşup, kocasının Eustacia ile kaçtığını söyler. Güç durumda olan herkesin her zaman imdadına koşan Diggory Venn ile Clym, kaçakları fundalıkta ararlar. O sırada tam ne olduğunu Hardy kapalı geçer. Ama Eustacia’nın derin bir su birikintisine düşmesinin bir kaza değil bir intihar olduğu anlaşılır gene de. Bunu gören Wildeve, Eustacia’yı kurtarmak için suya atlar. Clym de onların peşinden suya dalar. Diggory Venn, Clym’i kurtarır; ama Eustacia ile Wildeve ölürler. Hardy, birbirine aslında âşık olmayan bu kadınla bu erkeği, tragedyaların efsanelere geçmiş âşıkları gibi beraber öldürmekle, alaycı tutumunu sürdürmüş olur. Kendi açıkladığı gibi, sevgisiz birlikte yaşayıp sıradan bir çifte dönüşmekten kurtulurlar bu trajik ölümleri sayesinde.</p>
      <p>Öldükten sonra güzel yüzü daha da görkemli bir güzellik alan Eustacia’ya bakan Clym, onun da annesinin de ölümünden sorumlu tutar kendini; derin bir acıya kapılır. Ama duyduğu acı, onu olumsuz bir edilgenliğe sürükleyeceği yerde, insanlara hizmet etmek özlemini büsbütün pekiştirir. Clym bir “itinerant preacher” (gezgin vaiz) olur. Yalnız Egdon Heath’de değil, başka kırsal bölgelerde, hatta kasabalarda ve kentlerde, dinsel sorunlardan fazla ahlâk sorunlarını irdeleyerek, halka konuşmalar yapar.</p>
      <p><em>The Return of the Native, </em>Eustacia ile Wildeve’in ölümüyle, beşinci kısmın sonunda biter aslında. Ne var ki, daha önce de bildirdiğimiz gibi, romanı yayımlayanlar, çok mutlu olmasa bile, birazcık mutlu bir son istiyorlardı Hardy’den. Öyküde, Eustacia’yı ölüme sürükleyen tutkulardan tümüyle arınmış, kendi halinde ve erdemli Thomasin vardı. Bir de Thomasin’i umutsuz ve özverili bir sevdayla seven Diggory Venn vardı. Bunların sonunda birleşmeleri gerekiyordu.</p>
      <p><em>Far From the Madding Crowd</em>’daki Gabriel Oak tipinde, çok iyi bir insan olan Diggory Venn’in görünüşü bir hayli acayiptir. Ko<span epub:type="pagebreak" id="page1361" title="1361"/>yunlara sürülen kırmızı boyayı üretip sattığı için; giysileri, yüzü, elleri, kolları, her bir yanı kıpkırmızıdır. Bu kızıllığın içinde “güz sisleri gibi mavi” (“blue as autumn mists”) gözleri vardır. Küçücük bir eve benzeyen, yanları ve üstü kapalı, tek atlı arabasıyla Egdon Heath’de dolanır durur. Gizemli bir biçimde her yerde hazır ve nazırdır. En beklenmedik anda ortaya çıkar, hızır gibi herkesin yardımına koşar. Eustacia ile Wildeve’in boğuldukları gece, Clym’i ölümden kurtaran odur. Ama Diggory’nin uzaktan denetim yoluyla asıl koruduğu kişi Thomasin’dir. Onu öyle sever ki, kızın âşık olduğu Wildeve ile evlenebilmesini sağlamak için özel bir çaba gösterir. Wildeve, Thomasin’i aldatmasın, Thomasin acı çekmesin diye de uğraşır durur. Wildeve’in Eustacia ile buluşmalarını engellemeye çalışır. Adamı Eustacia’nın evinden uzaklaştırmak için, havaya ateş ettiği bile olur.</p>
      <p><em>The Return of the Native</em>’in metnine eklediği bir nottan anlaşıldığı gibi, Hardy’nin, Diggory Venn ile Thomasin’i evlendirmeye hiç niyeti yokmuş. Diggory, Egdon Heath’de gizemli bir biçimde gezindiği gibi, aynı gizem içinde ortadan yok oluverecekmiş, onun nereye gittiğini, ne olduğunu hiç kimse bilmeyecekmiş. Ama romanı tefrika edenler, böyle bir sonu uygun bulmamışlar. Hardy, bu iki sondan hangisini beğenirlerse onu seçmekte özgür bırakır okuyucuları: “Readers can therefore choose between the two endings.” Ne var ki, bizlere seçme hakkını veren Hardy, aynı haktan yoksun bırakıldığı için, romanın sonunda Diggory Venn’i kırmızı boyalarından arıtıp süt gibi beyaz bir çiftçi yaparak, onu Thomasin ile evlendirmek zorunda kalır.</p>
      <p>Virgina Woolf, 1886’da yayımlanan <em>The Mayor of Casterbridge</em>’i, bir kişilik incelenmesi olarak, <em>Jude the Obscure</em>’dan daha fazla beğenir. Hardy’nin, bu romanının adına “A Story of a Man of Character” (Kişiliği Olan Bir Adamın Öyküsü) sözcüklerini eklemesi, Virginia Woolf’un görüşünü doğrular niteliktedir. <em>Far From the Madding Crowd</em>’da, <em>Tess of the D’Urbervilles</em>’de, <em>The Return of the Native</em>’de, hatta <em>Jude the Obscure</em>’da kadın başkişiler ön plandayken, bu romanda tek önemli kişi bir erkektir: Casterbridge Belediye Başkanı Michael Henchard. Romandaki tragedya da salt onun kişiliğine bağlıdır.</p>
      <p>Michael Henchard’ın tragedyası, romanın başlangıcında yir<span epub:type="pagebreak" id="page1362" title="1362"/>misinde bir delikanlıyken, yazarın Wessex dediği bölgede, Weydon-Priors panayırında, karısı ve küçük kızını bir yabancıya satmasıyla başlar. Henchard, yersiz yurtsuzdur, yoksuldur, işsizdir, karısı Susan ile kendisi arasında bir sevgi bağı da yoktur. Ailesini geçindirebilecek kadar para kazanmak umuduyla bir köyden başka bir köye, bir kasabadan başka bir kasabaya dolanır durur. Karı koca, kırsal bölgelerin tozlu yollarında tam bir suskunluk içinde yürürler. Henchard da, küçük kızı Elizabeth-Jane’i kucağında taşıyan Susan da, canlarından bezmişlerdir. Panayıra varınca, bir cadı kadar çirkin yaşlı bir kadının, “furmity” pişirip sattığı bir çadıra girerler. İngilizce sözlüklerde bulunmayan bu yerel “furmity” sözcüğü, içinde buğday, un, süt, kuru üzüm bulunan bir çeşit çorbadır. Kadının, kimi müşterilerin çorbasına gizlice rom kattığını gören Henchard, ona göz kırpıp, para verir. Kendi çorbasına da bol bol alkol katılınca, çok geçmeden sarhoş olur. On sekiz yaşındayken kötü bir evlilik yapmasından acı acı yakınır. Panayırdaki çingeneler, yaşlı atlarını satmaktadırlar o sırada. Sarhoşlardan biri işe yaramayan atlar nasıl satılıyorsa, bir kocanın da istemediği karısını satabilmesi gerektiğini ileri sürer. Bunun üzerine, çadırda bir özgürlük simgesi gibi uçuşan kırlangıçlara gözü takılan, ailesini besleme sorumluluğundan kurtulup, bu kuşlar gibi özgür olmak isteyen Henchard, kendi karısının hiç işe yaramadığını, onu satmaya hazır olduğunu söyler. Susan, ilkin boşuna yalvarır susması için; sonra da, kendisinin de sahibinden hiç hoşnut olmadığını, satılmaya razı olduğunu bildirerek, acı acı alay etmekten kendini alamaz. Bunun üzerine istenmeyen eş açık arttırmaya çıkarılır. Newson adlı bir denizci, eğer kadın razıysa, onu beş altına alacağını söyler. Bir şaka olarak başlayan bu durumun artık gülünecek bir yanı kalmadığını gören sarhoşlar ayılıverirler. Ama Henchard’ın hâlâ aklı başına gelmez. Beş altın, yani beş sterlin ve beş şilin karşılığı, karısını ve kızını satar. Susan, nikâh yüzüğünü parmağından çıkarıp Henchard’ın yüzüne attıktan sonra, ağlaya ağlaya gider denizcinin peşinden.</p>
      <p>Henchard ertesi sabah kendine gelince, işlediği günahın korkunçluğunu anlar; karısını ve kızını her bir yerde arar, bulamaz. Önüne çıkan ilk kiliseye girip, diz çöker. Yirmi bir yıl süreyle ağ<span epub:type="pagebreak" id="page1363" title="1363"/>zına hiç içki koymayacağına Tanrı huzurunda yemin eder. Kefaretini hiçbir zaman ödeyemeyeceği bu günahı işlediği sırada yirmi bir yaşında olduğu için, yaşadığı her yılı göz önünde tutarak, yirmi bir yıllık bir yemin etmiştir. Ve ileride göreceğimiz gibi, ancak bu süreyi günü gününe doldurduktan sonra yeniden içmeye başlar.</p>
      <p>Romanın bir prologu niteliğini taşıyan bu açık arttırmayla satış sahnesinden sonra, on sekiz yıl geçer. Yaşama trajik açıdan bakan bir yazar olarak insanların yükselişlerinden çok yıkılışlarıyla ilgilenen Hardy, Henchard’ın bu saygın konuma nasıl vardığını, nasıl Casterbirdge belediye başkanı olduğunu bize anlatmaz. Casterbridge’in asıl adı Dorchester’dir. <em>The Mayor of Casterbridge</em> bu kasabada geçtiği halde, bir Wessex romanı, yani bir köy romanıdır gene de. Doğanın varlığı, <em>Far From the Madding Crowd </em>ya da <em>Tess of the D’Urbervilles</em>’de ne denli hissediliyorsa, yakındaki köylerin ürünlerini pazarlayan bu tarım merkezinde de o denli hissedilir. Hardy’nin belirttiği gibi, Casterbridge, çevresindeki kırsal bölgenin bölünmez bir parçası, bir uzantısıdır. Henüz sanayileşmediği için oradaki yaşamın kent yaşamıyla hiçbir ilişkisi yoktur.</p>
      <p>On sekiz yıl sonra, Susan kızıyla birlikte Casterbridge’e gelir. Kocasının orada olduğunu, yaptığı özel çorbaya alkol katan ve Henchard’ın ileride başına gelecek felaketlerde uğursuz bir rol oynayan cadımsı kadından öğrenmiştir. Susan’ın satıldığı Newson, denizlerde kaybolmuş, ölü bilinmektedir. Newson’un ölmediğini; ama Henchard’ın kızı Elizabeth-Jane’in çok küçükken öldüğünü; bu ikinci Elizabeth-Jane’in Henchard’ın değil, Newson’ın kızı olduğunu ancak daha sonraları öğreniriz. Susan, hem yaradılış olarak ezik bir kadın olduğu için, hem de Henchard’ın kasabadaki yüksek konumundan ötürü çekingen davranır. Üstelik Henchard ile nikâhlıyken başka biriyle karı koca hayatı yaşadığı için suçluluk duygusu içindedir. Henchard’ın karşısına kendi çıkacağına, ona Elizabeht-Jane’i gönderir. Kızı sandığı Elizabeth-Jane’i görünce, büyük bir heyecana kapılan, vicdan azabı depreşen Henchard, bunca kötü davrandığı karısına tam beş sterlin ve beş şilin yani beş altın yollar. Simgesel bir paradır bu. Susan’ı bu miktara sattığına göre, pişman olduğunu, onu geri al<span epub:type="pagebreak" id="page1364" title="1364"/>dığını anlatmak ister. Susan’a ayrıca bir pusula yazıp, Milât’tan önceki Roma işgalinden kalan örenlerle dolu olan Casterbridge’in ıssız bir yerinde, bir amfiteatr yıkıntısında onunla buluşmak istediğini bildirir.</p>
      <p>Michael Henchard, Susan’a geçinebilecek kadar para verip, onu Casterbridge’den uzaklaştırabilirdi. Üstelik yaşamında ayrıca hoşlandığı bir kadın vardır. Başka bir kasabada hastalandığı sırada ona bakan, şu sıralarda Casterbridge’e gelmesini beklediği Lucetta’dır bu. Üstelik Henchard, ne eskiden ne de şimdi karısına aşk duymamıştır. Ne var ki, dürüst bir adamdır. Susan’a karşı işlediği korkunç suçun bağışlanmasını ister. Artık ağzına içki koymadığını ona bildirdikten sonra, şöyle bir kara varır: Evliliklerinin utanç verici geçmişini Casterbridge halkına açıklamayacaklarına göre, yeni tanışmış gibi yapıp, bir süre sonra yeniden nikâh kıydıracaklardır. Henchard, Elizabeth-Jane’in Henchard’ın kızı değil, Newson’un kızı olduğunu açıklamaz. Belediye Başkanı’nın kasabaya yeni gelen dulla evleneceği söylentisi herkesi hayrete düşürür; çünkü Susan, öyle silik, öyle solgun bir zavallı yaratıktır ki, kasabanın çocukları “the Ghost” (Hayalet) diye bir ad takmışlardır ona. Susan, Michael Henchard’ın karanlık geçmişinden hortlayan bir hayalettir gerçekten de.</p>
      <p>Henchard, işlediği suçun bağışlanması için bir özveride bulunur. Susan ile yeniden evlenir. Ama ne gariptir ki, onu sonunda ölüme sürükleyecek olan felaketler dizisi, bu güzel davranışından sonra başlar. Zavallı Susan’ın hiçbir payı yoktur bu felaketlerde; çünkü kadıncağız kısa bir süre sonra hastalanıp ölür.</p>
      <p>Henchard, Casterbridge’in sadece Belediye Başkanı değil, yörenin en başarılı tahıl tüccarıdır aynı zamanda. Ne var ki, kendi aklına güveneceğine, “weather-prophet” (hava kâhini) bilinen bir adamın öğütlerine güvenir. Bu adam, havaların bozulacağını, hasadın kötü olacağını söyler ona. Henchard da, malı yüksek bir fiyatla satmak umuduyla bol miktarda tahıl alır. Havaların güzel gittiğini görünce, aldıklarını çok ucuza satar. Sattıktan hemen sonra da, havalar gerçekten bozulur; Henchard zarara girer. </p>
      <p>Gelgelelim Henchard’ı asıl mahveden şey, para durumunun bozulması değil, sevdiği insanlarla, yani Lucetta, Farfrae ve Elizabeth-Jane ile ilişkilerinin bozulmasıdır. Bu sevgi bağlarının en <span epub:type="pagebreak" id="page1365" title="1365"/>ilginç yanı, bu üç kişinin Henchard’dan uzaklaştıkça, birbirlerine yakınlaşmaları; Farfrae’nın ilkin Lucetta ile, Lucetta ölünce de Elizabeth-Jane ile evlenmesidir.</p>
      <p>Bir süre Henchard ile birlikte olan Lucetta, onunla evlenmek niyetiyle Casterbridge’e gelir. Ama Henchard ile değil de, genç ve başarılı işadamı Farfrae ile evleniverir. Oysa Farfrae, Henchard’ın üvey kızı Elizabeht-Jane ile öteden beri ilgilenmekte, aralarında açıkça dile getirilmeyen bir gönül bağı bulunmaktadır. Elizabeth-Jane gibi ağırbaşlı değil de, tecrübeli ve fettan bir kadın olan Lucetta’ya büyük bir tutkuyla bağlı olmadığı halde, onun bu hainliği üzerine kadına neredeyse âşık gibi olur; eski dostu çok sevdiği Farfrae’ye de fena halde öfkelenir. </p>
      <p>Donald Farfrae, Casterbridge’e ilk geldiği sırada meteliksizdir, ama hiç okula gitmeyen Henchard’dan farklı olarak iyi eğitim görmüştür. Henchard orta yaşlı ve biraz asık suratlıyken, Farfrae gençtir, güleryüzlüdür. Henchard gibi duygularına kapılmaz, her zaman aklın kurallarına göre davranır. Ama duyarlı bir yanı da vardır. Güzel sesiyle memleketi olan İskoçya’nın halk türkülerini söylerken, herkes ondan hoşlanır. Farfrae’nin türküleri Henchard’ı da çok duygulandırır. Bu yalnız adam, Farfrae’ye büyük bir yakınlık duyar. Onu hizmetine almakla yetinmez, herkesten gizlediği geçmişini, yani karısını nasıl sattığını da anlatır ona. Ne var ki, Lucetta olayından önce bile, birbirlerine böylesine aykırı iki kişinin zaman zaman çatışmaları önlenemez. Örneğin, Henchard’ın adamlarından Abel, hem biraz geri zekâlıdır, hem de vaktinde uyanıp işbaşı yapmaz. Abel bir sabah gene geç kalkınca, Henchard onu cezalandırmak için, işyerine pantolonsuz gönderir. Adamcağız, oradaki kadınlara kızlara rezil olur. Patronunun bu katı tutumuna karşı çıkan Farfrae, Abel’in pantolonunu giymesini sağlayarak, Henchard’a körü körüne boyun eğmeyeceğini herkese gösterir. İşçiler, Henchard’dan çok genç İskoçyalıyı beğenmeye başlarlar. Bir bayram dolayısıyla, ikisi de ayrı ayrı toplantılar düzenlerler. Ama Henchard’ın eğlencesi açık havada, Farfrae’ninki de büyük bir çadırda olduğu için, yağmur yağınca, herkes Farfrae’nin toplantısına gider. Bu toplantıda Henchard, delikanlıyı üvey kızı Elizabeth-Jane ile dans ederken görünce, fena halde içerler. Zamanla <span epub:type="pagebreak" id="page1366" title="1366"/>Henchard ile Farfrae’nin arası iyice açılır. Sonunda Farfrae, Henchard’ın hizmetinden çıkıp, kendi tahıl işini kurar ve hasat konusunda yanlış bilgi edinip vakitsiz bir satış yapan Henchard batarken, Farfrae gittikçe daha çok para kazanır. Casterbridge’e ilk büyük tarım araçlarını getirir. Bu araçlara binip, tam bir yaşama sevinci içinde şarkılar söyler. Onun yıldızı parladıkça, Henchard’ınki söner.</p>
      <p>Ne var ki, Hardy, Farfrae’yi hiçbir zaman açgözlü ya da haris bir adam olarak göstermez. Tam tersine, bu delikanlının Henchard’a karşı her zaman çok dürüst davrandığını ayrıca vurgular. Farfrae’nin başarısının tek nedeni, Henchard’ın kusurlarından arınmış, aklı başında bir genç olmasıdır. Sonunda tam bir yoksulluğa düşen Henchard, Farfrae’nin hizmetine girer; eskiden kendi malı olan ambarlarda bir ırgat gibi çalışır. Henchard’ın bu yıkılışından sonra, Farfrae belediye başkanlığına da seçilip, o güne değin Henchard’ın oturduğu eve yerleşir. Ama Henchard, “Surely he’ll buy my body and soul” (Benim bedenimi ve ruhumu da satın alacak mutlaka) demekle yanılmaktadır; çünkü Farfrae, Henchard’a gene eski evinde, kendisi ve sonunda evlendiği Elizabeth-Jane ile birlikte oturmasını önerir. Farfrae’nin, özellikle Elizabeth-Jane’in sevgisini elde etmek yeryüzünde tek isteği olduğu halde, Henchard, içtenlikle yapılan bu öneriyi haşin bir biçimde geri çevirir. Çünkü Henchard, karısını beş altına sattığı zaman neyse, odur gene. Onun benliğinde, Hardy’nin deyişiyle kendini mahvetmeye zorlayan bir “volcanic stuff” (volkanik bir madde) vardır her zaman. Bu volkanik madde yüzünden, romanın sonlarına doğru, Farfrae, Henchard ile resmen dövüşmek zorunda kalır. Eskiden Henchard’ın, şimdiyse Farfrae’nin malı olan bir ambarda geçen bu sahnede, kollarından birini sıkı sıkı bağladığı halde, delikanlıdan çok daha güçlü olan Henchard, Farfrae’yi zemindeki açık kapaktan aşağı atıp kolayca öldürebilirdi. Zaten ölesiye bir çeşit düello olarak düşünmüştü bu dövüşü. Ama delikanlıya sevgisi ağır bastığı için onu öldüremez:</p>
      <blockquote>
        <p>“God is my witness that no man ever loved another as I did thee at one time. And now though I came near to kill thee, I cannot hurt thee.”</p>
			</blockquote>
			<blockquote>
				<span epub:type="pagebreak" id="page1367" title="1367"/>
        <p>Tanrı tanığımdır ki, hiçbir adam başka bir adamı benim eskiden seni sevdiğim kadar sevemezdi. Ve şimdi, seni neredeyse öldürecek hale gelmişken, kötülük edemiyorum sana.</p>
      </blockquote>
      <p>Henchard bunu söyledikten sonra, Farfrae ile dövüştüğü için vicdan azabına kapılır, ondan özür dilemek ister. Ama Farfrae, Henchard’ın yüzüne bakmadan uzaklaşır oradan. Henchard, eskiden ona saygı duyan bu gencin artık ondan nefret edeceğini düşündükçe derin bir acı duyar; hemen o gece Farfrae’yi bulup, onun tarafından bağışlanmak ister.</p>
      <p>Henchard ile Farfrae’nin karmaşık bir sevgi-kin yumağı olan ilişkisi ilginçtir. Ama bize kalırsa <em>The Mayor of Casterbridge</em>’in büyük bir roman sayılmasının gerçek nedeni, Henchard’ın üvey kızı Elizabeth-Jane’e duyduğu, zaman zaman gene kinle karışan, büyük sevgidir. Birçok aşamadan geçen bu sevgide, Henchard’ın trajik kişiliğinin, hem en olumlu yanlarını, hem en olumsuz yanlarını görürüz. Elizabeth-Jane’in, sevilmeye değer, hatta insanda hayranlık uyandıran üstün bir kişiliği vardır. Yoksul bir çevrede yetiştiği halde, bilgiye susamıştır. Hardy’nin genç kızlarıyla kadınları her zaman çok çekici oldukları halde, onlarda ender görülen bir özelliktir bu. Annesi Belediye Başkanı’yla evlenip, ona güzel giysiler alınınca, Elizabeth-Jane bunları satar, kendisine bol bol kitap alır. O kitapları not tutarak, dikkatle okur. Casterbridge eskiden Roma İmparatorluğu’nun bir parçası olduğu için Latince öğrenmeye çalışır.</p>
      <p>Henchard, eşini satma olayı meydana çıkar korkusuyla, dünyada en çok sevdiği insan olan Elizabeth-Jane’e, onun babası olduğunu söylememiştir. Ama genç kızın ona daha çok bağlanması için günün birinde bunu açıklar. Açıkladıktan hemen sonra da Elizabeth-Jane’in gerçek babasının kendisi değil, Newson olduğunu öğrenir; çünkü ağır hasta olan eşi Susan, ölmeden önce Henchard’a bir mektup bırakır; bu mektubu ancak Elizabeth-Jane’in düğün günü okuyacağına söz vermesini ister. Ama Henchard, beklemeye dayanamaz. Susan ölür ölmez, mektubu okuyup, durumu öğrenir. Bu, korkunç bir darbe olur Henchard’a. Sanki her şey “toza ve küle” (“dust and ashes”) dönmüştür yaşamında. Ama kızın annesini, kendi eliyle başka bir erkeğe verdiğine göre, bu <span epub:type="pagebreak" id="page1368" title="1368"/>acıyı hak ettiğini de bilir. Elizabeth-Jane’i hâlâ sevdiği, onu yitirmekten korktuğu için yeni bir suç işler; Newson’un kızı olduğunu ona söylemez. Neler olup bittiğini, üstünde titreyen babasının neden böyle değiştiğini anlayamayan Elizabeth-Jane’e zaman zaman kin duyar. Durup dururken, kızı öyle hırpalar ki, Elizabeth- Jane, dostluk kurduğu Lucetta’nın evine sığınmaya karar verir. Ama sevgiyle kin arasında bir sarkaç gibi gidip gelen Henchard, kızın gitmemesi için yalvarır yakarır, ondan özür diler. Elizabeth-Jane’in Farfrae ile dostluğuna da öfkelenmektedir. Lucetta’nın nedenini birazdan açıklayacağımız ölümü, yaradılış olarak ölçülü ve dengeli bir adam olan Farfrae’yi fazla sarsmamıştır. Üstelik, bu kadının geçmişini öğrendikten sonra, onunla mutlu olamayacağını da anlamıştır. İşte bu yüzden, öteden beri beğendiği Elizabeth-Jane’e yönelir yeniden. Henchard, Elizabeth-Jane ile Farfrae’nin dostluğu konusunda da tutarsız davranır. İlkin onları ayırmak ister; Elizabeth-Jane’in bundan böyle bu delikanlıyla hiç görüşmemesini emreder. Farfrae’ye de Elizabeth-Jane’i görmesini yasaklayan bir mektup gönderir. Bundan kısa bir süre sonra, Farfrae’ye ikinci bir mektup yazıp, eğer isterse, Elizabeth-Jane ile görüşebileceğini bildirir. Bu tutarsızlıkları üvey kızını yitirmek korkusundan kaynaklanmaktadır aslında. Ondan ayrılmak olasılığına dayanamadığı için, Elizabeth-Jane ile Farfrae evlenince onların evinde, “dişleri sökülmüş bir aslan gibi” (“like a fangless lion”) bir sığıntı olarak oturmayı bile düşünür. Eğer Farfrae’ye gerçeği söylerse yani Elizabeth-Jane’in kendi kızı olmadığını, nikâh dışı dünyaya geldiğini açıklarsa, acaba Farfrae kızdan uzaklaşır mı gibi, çok kötü planlar da gelir aklına. Ama böyle bir şey yapmayı iğrenç bulur, kendinden utanır. Mutsuzluklar içinde gittikçe boğulan Henchard’ın yaşamında tek umut, üvey kızının sevgisidir:</p>
      <blockquote>
        <p>“In the midst of his gloom she seemed to him as a pinpoint of light... Above all things what he desired now was affection from anythings that was good an pure.”</p>
      </blockquote>
      <blockquote>
        <p>İçine gömüldüğü kasvetler içinde, Elizabeth-Jane, Henchard’a küçük bir aydınlık noktası görünüyordu... İyi olan, temiz olan herhangi bir şeyden gelen sevecenlik, dünyada en çok istediği şeydi artık.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1369" title="1369"/>Kurtuluşunu üvey kızına tam bağladığı sırada, ölü sandığı Newson Casterbridge’e gelip karşısına çıkınca, yıkılan Henchard bağışlanmaz bir suç daha işler: Elizabeth-Jane’in bir yıl önce öldüğünü söyler. Bu korkunç yalanın nasıl ağzından çıktığını kendisi de anlayamaz; utanç içinde kalır. Ne var ki, kızının öldüğüne ilkin inanan Newson, bir süre sonra kuşkuya düşüp Casterbridge’e geri dönünce, gerçek ortaya çıkar. O güne değin babası bildiği adamı her şeye karşın seven Elizabeth-Jane, gerçek babasının kim olduğunu ondan saklayan Henchard’ı bağışlayamaz, ondan iyice kopar.</p>
      <p>Henchard’ın, üvey kızının gözünden düştüğü gibi, Casterbridge halkının da gözünden düşüp mahvolmasının nedeni, yirmi bir yaşındayken işlediği suçun tanıklarından birinin, yani çorbalarına alkol katan uğursuz kocakarının yıllar sonra karşısına yeniden çıkmasıdır. Eskiden adalet sistemi İngiltere’de doğru dürüst düzenlenmediği ve hukuk eğitimi görmüş çok az sayıda yargıç bulunduğu için, bir bölgenin ileri gelenleri “justice of the peace” sıfatıyla mahkemelere başkanlık ederlerdi. Belediye Başkanı Henchard, böyle bir mahkemede yargıçlık ederken, huzuruna, serserice davranışlarda bulunduğu için yargılanan yaşlı bir kadın getirilir. Kadın, Henchard’ı hemen tanır. Karısını bir hayvanı satarcasına bir yabancıya satan bir adamın onu yargılamaya hakkı olmadığını söyler. Henchard, bu suçlamayı kolayca yadsıyabilir; kadına da hiç kimse inanmazdı. Ama Henchard, Casterbridge kasabasını dehşet içinde bırakarak, kadının doğruyu söylediğini açıklar. Bu dürüstlüğün bir yücelik mi, yoksa Henchard’ın bilinçaltındaki başlıca dürtülerden birinin, yani kendi kendini mahvetme isteğinin bir belirtisi mi olduğunu kestirmek güçtür.</p>
      <p>Henchard, iyice yokuş aşağı yuvarlanır bu itirafından sonra. Üstelik kendi kendine koyduğu yirmi bir yıllık içki yasağı sona ermiş, sürekli sarhoştur artık. Üvey kızı, onu ikide birde meyhanelerden alıp eve getirir. Ama utanç verici durumlara düşmesini önleyemez gene de. Örneğin, kral ailesinden önemli bir kişi Casterbridge’den geçecektir bir ara. Eski belediye başkanı, perişan bir kılıkta çıkagelir, karşılama komitesinde yer almak ister. Yeni belediye başkanı Farfrae, bu isteği kabul etmez doğal olarak. O <span epub:type="pagebreak" id="page1370" title="1370"/>zaman Henchard, bir miktar daha içki içer, kendi yaptığı uyduruk bir bayrakla tören yerine gelir. Bayrağı sallaya sallaya, sendeleyerek, önemli kişinin yanına sokulur. Farfrae, Henchard’ı zorla yakalayıp, oradan uzaklaştırmak zorunda kalır. Henchard ise, Farfrae’dan hıncını almak ister ve daha önce anlattığımız gibi onunla dövüşür.</p>
      <p>Bundan kısa bir süre sonra ikinci bir skandal patlak verir. Henchard’ın karanlık geçmişinin ortaya çıkmasından yararlanan, böyle bir adama bağlı kalması için hiçbir neden göremeyen Lucetta, Farfrae ile evlenmiştir. Bu duruma fena halde öfkelenen Henchard’ın elinde Lucetta’nın bir yığın mektubu vardır. İsterse bunları yeni evlenen çifte karşı kullanabilir. Ama Henchard bunu yapmaz. Bu mektupları kimin yazdığını söylemeden, Farfrae’ye, Lucetta’nın mektuplarından parçalar okumakla yetinir. Paniğe kapılan Lucetta, Henchard’a yalvarmak için onunla gizlice buluşur. Henchard, bu mektupları şaka olsun diye okuduğunu hiçbir kötü amacı olmadığını söyler. Mektupları, Lucetta’ya teslim edilmek üzere eskiden emrinde çalışan adamlardan birine verir. Adam ise, paketi içki sofrasında açar; eski belediye başkanının sevgilisi ve yeni belediye başkanının eşi Lucetta’nın mektuplarını, kasabanın serserilerine yüksek sesle okur. Bu serseriler de, Henchard ile Lucetta’yı rezil etmek için bir gösteri düzenlerler: Sırt sırta bağlı, saman ve mukavvadan yapılmış iki kukla bir eşeğin sırtına bindirilir. Bu kuklalardan birinin yüzü ve kılığı Henchard’a, ötekisininki de Lucetta’ya benzetilir. Casterbridge sokaklarında alayla gezdirilen bu eşeği görüp kendini tanıyan ve o sırada hamile olan Lucetta “it will kill me” (bu, beni öldürecek) diye bağırarak bir sinir nöbeti geçirirken, çocuğunu düşürür ve gerçekten de ölüverir.</p>
      <p>Henchard da sokaklardan geçen alayı görmüş, kendini tanımıştır. O gece, yaşamına bir son vermek kararıyla ırmağa gider. Suya tam atlayacağı sırada, bir de bakar ki, suyun dibinde kendi ölüsü yatmakta. Henchard’ın alkolle bulanmış beyninde, lanetlendiği duygusunu uyandıran uğursuz bir tansıktır bu. Eve dönünce, üvey kızına tansıklara inanıp inanmadığını sorar, onu ırmağa götürür. Elizabeth-Jane, bu ölünün, göstericilerin suya attıkları Henchard kuklası olduğunu hemen anlar.</p>
      <p><span epub:type="pagebreak" id="page1371" title="1371"/>Henchard herkesin gözünde rezil olduktan sonra bile, Elizabeth-Jane, babası bildiği adama bağlı kalır; eskiden olduğu gibi, onunla birlikte oturmak, ona bakmak ister. Henchard bir ara umutlanır, iyi yürekli bir Tanrı’nın varlığına neredeyse inanacak gibi olur. Ama Elizabeth-Jane’e karşı haksız davranmanın vicdan azabı ve Newson geri dönecek korkuları içindedir. Nitekim bir süre sonra, Elizabeth-Jane, Farfrae ile evlenmek üzereyken, daha önce de söylediğimiz gibi, Newson geri döner. Üvey kızının her şeyi öğreneceğini ve ondan nefret edeceğini bilen Henchard, hemen o gün Casterbridge’den çıkıp gider. Sırt çantasında, Elizabeth-Jane’in saçından bir bukle, onun bir eldiven teki vardır sadece. Yola çıkmadan önce söylediği, tüm günahlarına karşın, onun gene de yüce bir yanı olduğunu gösterir:</p>
      <blockquote>
        <p>“I, Cain, go alone as I deserve. An outcast and a vagabond. But my punishment is not greater than I can bear.”</p>
      </blockquote>
      <blockquote>
        <p>Ben, Kabil gibi, toplumdışı bir adam, bir serseri olarak, tek başıma gidiyorum. Ama dayanamayacağım kadar büyük değil bana verilen ceza. </p>
      </blockquote>
      <p>Henchard, Casterbridge’den ayrıldıktan sonra, geceleri kırlarda yatarak, altı gün yürür; yirmi beş yıl önce karısını sattığı panayırın kurulduğu köye varır. Oraya ilk geldiğinde, nasıl işsiz güçsüz, yoksul ve umutsuzsa, şimdi de aynen öyle olduğunu bilip, kendisini cezalandırmak için gitmiştir o köye. Kırlarda dolanır durur; üvey kızından haber alabilmek umuduyla, Casterbridge’den fazla uzaklaşmaz. Aradan iki ay geçtikten sonra, Elizabeth-Jane’in Farfrae ile evleneceği günün tarihini öğrenince, onu bir kez daha görmek, onun tarafından bağışlanmak isteğiyle, düğüne gitmeye karar verir. Parası olmadığı için, Elizabeth-Jane’e düğün armağanı olarak, ancak kafeste bir kuş alabilir. Farfrae’nin evinde, üvey kızını babası Newson ile dans ederken görünce, kaçmak için “karanlık bir yıkıntı gibi ayağa kalkar” (“he stood up like a dark ruin”). Ama kaçamaz. Onu görüp yaklaşan üvey kızına, gerçek babasına kavuştuğu halde, kendisini de biraz sevmesini istediğini söyler. Ne yazık ki, Elizabeth-Jane, <span epub:type="pagebreak" id="page1372" title="1372"/>dürüst insanların kimi zaman gösterdikleri katılıkla yanıtlar bu isteği: Henchard’ı eskiden çok sevmiştir; ama ona yalan söyleyen, onu aldatan birini artık sevemez. Henchard’ın üvey kızını son görüşüdür bu. Getirdiği armağan da ancak bir ay sonra bir köşede bulunur. Kafesin içindeki kuş ölmüştür.</p>
