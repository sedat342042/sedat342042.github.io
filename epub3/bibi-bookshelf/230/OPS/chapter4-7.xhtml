      <header>
        <h1 class="bolum">Yedinci Bölüm</h1>
        <h2>Thomas Hardy</h2>
      </header>
      <p>Birinci romanını 1871’de, sonuncusunu 1896’da yayımlayan Thomas Hardy (1840-1928), Victoria Çağı’nın son romancısı, bizim çağımızın da ilk romancısı sayılır genellikle. Ne var ki, Victoria Çağı’nın son döneminde yazdığı halde, birazdan göreceğimiz gibi, onun romanları, çağdaşlarının romanlarından bambaşkadır birçok açıdan.</p>
      <p>Yabancılara kendisinden söz etmekten hiç hoşlanmadığı için, İngiltere’nin güneyinde Dorset kırsal bölgesinde dünyaya gelen, bir yapı ustasıyla aşçılık ve hizmetçilik eden bir kadının oğlu olan Hardy’nin seksen sekiz yıl süren uzun yaşamı üzerine fazla bilgimiz yoktur. Bu konuda başlıca kaynağımız, ikinci eşi Florence Emily Hardy’nin yazarın ölümünden hemen sonra 1928’de yayımladığı <em>The Early Life of Thomas Hardy </em>(Thomas Hardy’nin Gençlik Yılları) ve 1930’da yayımladığı <em>The Later Years of Thomas Hardy</em>’dir (Thomas Hardy’nin Olgunluk Yılları). Daha sonraları bu iki kitap birleştirilerek, 1962’de <em>The Life of Thomas Hardy</em> adı altında çıkmıştır. </p>
      <p>Gelgelelim, herkesçe bilindiği gibi, bu yaşamöyküsü, gerçek bir yaşamöyküsünden çok bir maskedir, bir kamuflajdır. Üstelik bunu Florence Hardy yazmamıştır aslında. Hardy, son yıllarında kitabı karısına dikte etmiş; ölümünden sonra da, Florence, yazarın bıraktığı notları derleyerek kitabı tamamlamıştır. Richard Carpenter’ın deyişiyle, açıkladıklarından çok açıklamadıklarıyla merakımızı uyandıran, “resmî” diye niteleyebileceğimiz bu biyografide de, yayımlanan mektuplarında da, Thomas <span epub:type="pagebreak" id="page1304" title="1304"/>Hardy’nin özel yaşamına neredeyse hiç değinilmez. Örneğin, akrabası Tryphena Sparks’a duyduğu gençliğini karartan aşk, bu kızın Hardy’nin yakın bir arkadaşına sevdalanması ve otuzunda ölmesi ele alınmaz. Giderek bir felakete dönüşen ve otuz sekiz yıl süren Emma ile ilk evliliğinden de söz edilmez. </p>
      <p>Uzun yıllar mimarlık ederek geçinen Hardy, bir kilisenin restorasyonu için Cornwall’da çalıştığı sırada, Emma ile tanışmıştı. Dört beş yıl sonra, <em>Far from the Madding Crowd</em>’ın (Çıldırtan Kalabalıktan Uzakta) başarısı üzerine, parasal durumu düzelmiş, bu kızla evlenmişti. Hardy, özel yaşamını her zaman gizli tuttuğu için bu mutsuz evlilik konusunda pek bilgimiz yoktur. Ancak bu kötü birlikteliğin, Hardy’nin kötümserliğinin zamanla yoğunlaşmasına neden olduğu kuşku götürmez. İleride göreceğimiz gibi, karı koca arasında bozuk ilişkilerin bir adamı nasıl yıktığı, ona ne denli acı çektirdiği, son romanı <em>Jude the Obscure</em>’dan (Adsız Sansız Jude) da anlaşılır. Hardy’yi yakından tanıyanlar, kendisinin eşinden daha yüksek bir sınıftan geldiğine inanan birinci Bayan Hardy’nin snobluğu üzerinde ayrıca dururlar. Böyle şeylerden hiç mi hiç hoşlaşmayan yazarı, zorla toplantılara, yemeklere sürüklediğini; yüksek sosyeteye sokmak için canla başla uğraştığını; bir dereceye kadar başarılı da olduğunu anlatırlar. Emma’nın dengesiz bir yanı olduğu bellidir; çünkü Hardy’nin çok düşkün olduğu iki kız kardeşiyle görüşmesini engellemiş; eşini ve eşinin ailesini rezil eden bir günlük tutmuş; Hardy’nin başyapıtı sayılan <em>Tess of the D’Ubervilles</em>’in (D’Uberville’lerin Tess’i) yayımlanması üzerine kopan kıyametten ötürü bir yandan kocasına öfkelenirken, bir yandan da Tess’in kişiliğinin kendisini örnek alarak çizildiğini övünerek söylemişti. Çocukları olmaması da bir üzüntü kaynağıydı Hardy için. Eleştirmen Edmund Gosse’a ve Bayan Florence Henneker’e mektuplarında, bu konuda uzun uzun yakınır. Hardy, elli üç yaşındayken, evli bir genç kadın olan Florence Henneker ile duygusal bir dostluk kurmuştu. Bu dostluk sayesinde, gittikçe bozulan evliliğinde çektiği sıkıntılardan biraz olsun avunmak istemişti. Kendi eşinde göremediği ince beğenileri ve duyarlılığı bulmuştu bu genç kadında. Hardy’nin yakınlarının, Florence Henneker’e yazdığı ilginç mektupların büyük bir kısmını yakıp yok etmeleri yazık oldu.</p>
      <p><span epub:type="pagebreak" id="page1305" title="1305"/>Ne gariptir ki, bunca mutsuzluktan sonra eşi 1912’de ölünce, Hardy korkunç bir acıya kapıldı; birbirinden güzel şiirler yazdı Emma’nın anısına. Ama çektiği acı, aradan iki yıl geçmeden yeniden evlenmesini engellemedi. Aldığı kadının adı da Florence’dı. Ama bu kadın, Florence Henneker değil, aynı adı taşıyan başka bir Florence’dı. İkinci Bayan Hardy, eşinin yaşamöyküsünü kaleme alırken, nasıl tanıştıkları konusunda hiçbir ayrıntı vermez; Şubat 1914’te yazarla evlendiğini söylemekle yetinir. O sırada Hardy yetmiş dört, Florence da otuz beş yaşındaydı, yani kırka yakın bir yaş farkı vardı aralarında. Florence, Hardy’nin ilk eşi daha ölmeden önce, bir çeşit sekreter olarak eve girmişti. Yaşlı adam, her nedense bu genç kadınla gizlice evlendi. Dostlarından birine evlendiğini haber verirken, acayip bir mantık yürüterek, ikinci Bayan Hardy birincisini çok yakından tanıdığı için bu ikinci evliliğin, birincisinin bir çeşit devamı olduğunu ileri sürdü.</p>
      <p>Thomas Hardy, on altı yaşındayken okuldan alınmıştı. Yapı ustası olan babasının mesleğini bir bakıma sürdürebilmesi için bir mimarın yanına çırak verildi (mimarlığı meslek olarak öğreten okullar henüz kurulmamıştı o sıralarda). Hardy, başka bir çırakla birlikte o mimarın evinde kalıyor, onun emrinde çalışıyordu. Yirmi bir yaşındayken, kendi de mimar olmaya hak kazanınca, Londra’ya gitti. Başka bir mimarın yardımcısı olarak çalışmalarını sürdürdü. Eski kiliselerin restorasyon işinde uzmanlaşmıştı. Hatta yirmi üç yaşındayken, bir mimarlık ödülü aldı bu alanda başarısı sayesinde. Hardy yirmi üç yaşındayken bir dergide çıkan ilk yazısı “How I Built Myself a House” (Kendime Nasıl Bir Ev Yaptım) adını taşır.</p>
      <p>Ne var ki, aklı fikri edebiyatta olduğundan, mimar olarak yaşamını sürdürmek Hardy’ye hiç hoş gelmiyordu. Yirmi beşinci doğum gününde “I feel as if I had lived a long time and done very little” (Uzun süre yaşamış ve pek bir şey yapmamış hissediyorum kendimi) diye yazmıştı. Asıl ilgilendiği edebiyat alanında doğru dürüst bir eğitim görememenin acısını çekiyordu hep. İngiltere’nin ünlü romancılarının çoğundan farklı olarak, ne seçkin okullara gidebilmişti, ne de Cambridge’e ya da Oxford’a. Bütün gün mimar çırağı olarak didindikten sonra, sabahın dördün<span epub:type="pagebreak" id="page1306" title="1306"/>de kalkıp, Fransızca ve Almanca öğrenmeye çalışıyor, Yunan ve Latin klasiklerini okuyordu. Tam bir otodidakt olan, yani bilgisini kendi kişisel çabaları sayesinde elde eden Hardy, bu klasikleri özgün dillerinde okuyabilecek kadar Latince ve Yunanca da öğrenmişti. Sürekli okuduğu için çok bilgiliydi; çağdaşı yazarların çoğundan belki daha bilgiliydi aslında. Ama Victoria Çağı yazarları ve eleştirmenleri, akademik eğitimden yoksun olan, Hardy’ye tepeden bakıp, bir çeşit yetenekli köylü sayıyorlardı onu. Düşünce alanından uzak durmasını, kırsal bölge üzerine yazmasını salık veriyorlardı ona. İngiltere’de kimi önyargılar öylesine köklüdür ki, XX. yüzyılda bile, Lord David Cecil gibi Hardy üzerine kitaplar yazıp onu gerçekten beğenenler, kültür açısından gelişmiş bir ortamda yetişseydi, daha esaslı bir eğitim görseydi, daha iyi bir yazar olacağını savunurlar. Hardy’nin <em>Life’s Little Ironies</em> (Yaşamın Küçük İstihzaları) adlı bir öykü kitabı vardır. İşte yaşamın bu küçük istihzalarından biri de, Glascow Üniversitesi’nden bir grubun, yaşlılığında ünlenen Hardy’yi rektörlüğe aday göstermeleri ve öğrenci olarak üniversiteye gidememenin bunca acısını çeken Hardy’nin rektörlüğü geri çevirmesi; daha sonraları da 1913’te Cambirdge’den, 1920’de Oxford’dan fahri doktoralar almasıdır.</p>
      <p>Thomas Hardy, bir yandan mimarlığını başarıyla sürdürürken, bir yandan da sürekli yazıyordu. Kimsenin basmaya yanaşmadığı şiirler ve <em>The Poor Man and the Lady </em>(Yoksul Adam ile Lady) adlı bir roman yazmıştı. Başvurduğu yayınevi, bu kitabı ünlü romancı George Meredith’e okuttu. George Meredith de, İngiltere’nin yüksek sosyetesinin snobluğunu bir hayli saldırgan bir biçimde alaya alan bu roman piyasaya çıkarsa, ömrünün sonuna değin hiçbir kitabının yayımlanmayacağını bildirdi Hardy’ye. Hardy de, daha sonraları yazılı metni kaybolan bu romanı bastırmaktan vazgeçti. Yayımlanan ilk romanı <em>Desperate Remedies</em> (Umutsuz Çareler) 1871’de çıktı. Bir yıl sonra <em>Under the Greenwood Tree</em> (Yeşil Ağacın Altında) yayımlandı. Virginia Woolf’un babası Sir Leslie Stephen, bu romanı beğenmişti. Yayın yönetmeni olduğu <em>Cornhill </em>dergisi için, Hardy’den öykü ve roman istedi; <em>Far From the Madding Crowd’</em>ı bu dergide tefrika etmeye başladı.</p>
      <p><span epub:type="pagebreak" id="page1307" title="1307"/>Otuz üç yaşındayken, ilk başyapıtı <em>Far From the Madding Crowd</em>’ın 1873’te yayımlanmasıyla birlikte, Hardy mimarlıktan vazgeçti, sadece edebiyatla uğraştı. Birazdan göreceğimiz gibi, özellikle din ve cinsellik konularında fazlasıyla tehlikeli sayılan tutumu yüzünden, bir yandan gülünç bir biçimde kınanırken, bir yandan da onurlandırılıyordu. Ne var ki, artık ülkesinin büyük yazarlarından biri sayılması, Hardy’yi hiç de mutlu edemiyordu. Uzun yaşamının sonuna doğru Birinci Dünya Savaşı, onun zaten bir hayli karanlık olan dünyasını büsbütün karartmıştı. Fazla uzun yaşadığını, “bedeninden sıyrılamadan önce öldüğünü” (“dying before one is out of the flesh”) hissediyordu. 1928’de ölünce, Westminster Katedralinin Şairler Köşesine gömüldü. Ama kendi isteği üzerine, yüreği ilk eşinin kabrine konuldu.</p>
      <p>Thomas Hardy, Dorset’de doğup büyüdü. Ara sıra Londra’da oturmakla birlikte, uzun ömrünün çoğunu, İngiltere’nin güney batısındaki bu bölgenin başlıca kasabası olan Dorchester’da geçirdi. Ne var ki, bu yerleri gerçek adlarıyla anmaz, Dorchester’a Casterbridge adını verir örneğin, Dorset ve dolaylarındaki Somerset, Hampshire, Devon, Wiltshire, Berkshire gibi eyaletlere de “Wessex” der. Bunun nedeni, çoğu romanlarının sahnesi olan bu bölgeyi, <em>Far From the Madding Crowd</em>’ın önsözünde açıkladığı gibi “kısmen gerçek, kısmen düşsel bir ülke” (“partly real, partly dream-country”) saymasıdır.</p>
      <p>Hardy, Wessex adını kendi uydurmadı: VI. Yüzyılın başlangıcında West Saxonların yerleştikleri yerdi orası. Bu batılı Saxonlar, kurdukları ilk İngiliz krallığına Wessex adını vermişlerdi. Onlardan önce Romalılar, Büyük Britanya’yı işgal ettikleri sırada, yazarın Wessex dediği yere yerleşmişler, Hardy’nin birçok romanının dekorunu oluşturan kalıntılar bırakmışlardı orada. Bu Roma örenlerinden başka, aynı bölgede, Salisbury ovasındaki Stonehenge gibi tarihöncesi dönemden kalma, daire biçiminde dizilmiş taşlardan yapılmış, çok büyük ve çok çarpıcı bir kalıntı da vardı orada. <em>Tess of the D’Urbervilles</em>’in başkişisi olan genç kadının, hapsedilip asılmadan önce, bu taşlardan birinin üstüne uzanarak son rahat uykusunu uyuduğunu göreceğiz ileride.</p>
      <p><span epub:type="pagebreak" id="page1308" title="1308"/>Bu bölümün başlangıcında, Thomas Hardy’nin birçok açıdan Victoria Çağı yazarlarından farklı olduğunu söylemiştik. Hardy’yi çağdaşlarından ayıran başlıca farklardan biri, romanlarının neredeyse hepsinin Wessex dediği kırsal bölgede geçmesidir. Üstelik Hardy, kendi gençliğinin, yani XIX. yüzyılın ikinci yarısının Wessex’ini değil; bu kırsal bölgenin gerçekten kırsal olduğu, yani sanayi devriminden önceki Wessex’i, elli yıl öncesini anlatır. Ne var ki, genellikle bir tek bölgeyi canlandırdığı halde, onu bölgesel bir romancı saymak bir yanılgı olur. Çünkü Hardy, bölgesel romanın sınırlarını aşarak evrenselleşir, yakın geçmişten söz etmesine karşın da geleceğe yönelir kitaplarında.</p>
      <p>Hardy’yi okumak zahmetine katlanmayanların başka bir yanılgısı da, onun gerçeklerden koparak, köy yaşamını idealize ettiği, toz pembe gösterdiğidir. Hardy’nin ancak ilk romanlarından <em>Under the Greenwood Tree</em>’de huzurlu ve pastoral bir köy yaşantısı görülür. Öteki romanlarında köylüler yoksulluk ve sıkıntı içindedirler çoğu zaman. Bu yoksulluk ve sıkıntılar, hem doğanın acımasızlığından, hem de XIX. yüzyılda kırsal bölgede ekonomik koşulların değişmesinden kaynaklanır. <em>Far From the Madding Crowd</em>’da Gabriel Oak’un koyun sürüsü bir uçuruma düşünce, adamcağız el kapısında çobanlık etmek zorunda kalır. <em>Tess of the D’Ubervilles</em>’de Tess’in ailesi aç kalır, sürünür; genç kız oradan oraya gidip tarım işçisi olarak çalışır onlara bakabilmek için. </p>
      <p>Hardy’nin romanlarında kırsal bölge hızlı ve olumsuz bir değişime, bir yozlaşmaya uğramıştır. Eski güzel geleneklerin ve törelerin yerini, para kazanıp geçimini sağlama kaygısı almıştır. Büyük çiftlik sahipleri, tarım makinaları satın alarak, yani yarı yarıya sanayileşerek, durumlarını kurtarmışlar, hatta daha da zenginleşmişlerdir. Ama küçük çiftçiler de, duvarcılık ya da marangozluk gibi işlerle uğraşanlar da, işlerini ve tarlalarını yitirmişlerdir. Ya kentlere göç edip sefil olmuşlar ya da mevsimlere göre, bir köyden bir köye gidip ırgatlık etmişlerdir. Eskiden güzel şölenlerle kutlanan Lady Day, Candlemas, Michaelmas gibi yortu günleri, artık kadınlı erkekli ırgatların şu köyde ya da bu köyde, yeni çalışma sözleşmeleri imzaladıkları günlere dönmüştür.</p>
      <p><span epub:type="pagebreak" id="page1309" title="1309"/>Doğup büyüdüğü kırsal bölgenin bu değişimler yüzünden gözünün önünde can çekişmesi, Hardy’yi üzüyordu elbette. Ama tutucu bir adam değildi. 1881’de not defterinde, muhafazakârlığı da, radikalliği de doğru bulmadığını yazar. Asıl yapılması gereken, olumlu yasaları ve töreleri koruyup, kötülerini ortadan kaldırmaktır ona bakılacak olursa. Toplumsal değişimlerin kaçınılmazlığını, hatta yararlı yanlarını bile gördüğü, 1883’te yazdığı “The Dorsetshire Labourer” (Dorsetshire’lı Tarım İşçisi) adlı makalesinden de anlaşılır. Bu makalede, köylülerin, büyük sıkıntılar çekmelerine karşın, yaşamlarındaki değişiklikler sayesinde düşünce açısından gelişip daha bağımsız bir hale geldiklerini belirtir. Köy yaşantısına romantik bir gözle bakanlar haz duysun diye, köylülerin eskiden nasıllarsa hep öyle kalmalarını beklemenin saçmalığı üstünde durur.</p>
      <p>Thomas Hardy’nin romanlarında genellikle kırsal bölgeyle ilgili konular işlendiği için, ele aldığı insanlar da köylü kökenli halktan erkeklerle kadınlardır doğal olarak. Hardy, başkişilerini kendi sınıflarından, yani orta sınıftan alan Victoria Çağı’nın öteki romancılarından bu bakımdan da ayrılır. Onun ancak kötü romanlarında varlıklı kişiler, yüksek sosyeteden kadınlar, politikacılar, sanatçılar, bilimadamları, aydınlar vardır. Gerçi iyi romanlarında da Jude Fawley ya da <em>The Return of the Native</em>’deki (Yerlinin Geri Dönüşü) Clym Yeobright gibi, köylü kökenli, ama bilgiye susamış, aydın olmayı özleyen kişiler ele alınır. Ne var ki, kırsal bölgeden geldikleri için, bunların, tüm çabalarına karşın, aydınlar sınıfına girebilmelerinin yolu yoktur. Gelgelelim, bu sade insanlar hiç de basit değildirler. (Fransızca ve İngilizcede “simple” sözcüğünün bir tek anlamı varken, Türkçede “sade” ile “basit” arasında dağlar kadar fark vardır iyi ki.) Hardy, halktan insanlara şiirsellik bağışladığı, ileride göreceğimiz gibi, onların tutkularını ve alınyazılarını yüceltip tragedya boyutlarına vardırdığı için, kişileri sadelikleri içinde olağanüstü olmayı başarırlar.</p>
      <p>Thomas Hardy’yi Victoria Çağı’ndan ayıran başka bir özelliği de, gerçekçiliğin kurallarına sıkı sıkı bağlı kalmayı her şeyden fazla önemseyen öteki romancılar arasında “realism is not art” (gerçekçilik sanat değildir) görüşünü savunmasıdır. Hardy’ye bakılacak olursa asıl sanat, “Gerçeği eğirip bükerek, orantılarını <span epub:type="pagebreak" id="page1310" title="1310"/>değiştirerek, bu gerçeklerde önemli olan öğeleri açık seçik ortaya çıkarmaktır” (“Art is a disproportioning of realities, to show more clearly the features that matter in these realities”). Hardy, bir romanın olaylarını değil, ancak kişilerini ele alırken gerçeklere bağlı kalmak zorunluluğunu benimser (“it is not improbabilities of incident but improbabilities of character that matter”). Virginia Woolf’un <em>The Common Reader’ın </em>ikinci cildinde belirttiği gibi, onun anlattığı olayların, kimi zaman Elizabeth Çağı oyunlarındaki olaylar kadar gerçeklere ters düşmesinin önemi yoktur. Çünkü Hardy, bir şair yaklaşımıyla, yaşamın ne denli garip olabileceğini bize her zaman anımsatır.</p>
      <p>Thomas Hardy’yi Victoria Çağı’ndan ayıran başka bir özelliği, dini yadsımasıdır. Oysa Hıristiyanlığın başlıca öğretileri, XIX. yüzyılın bilimsel buluşlarıyla kesinlikle çatıştığı halde, çağdaşları dinsel inançlarını bu buluşlarla ille de bağdaştırarak, inançlarını sürdürmek istiyorlardı. Hardy, düşünce akımlarından ve bilimsel ortamdan uzak kırsal bir bölgede yetiştiği için, Hıristiyanlığa inandı ilkin. Hatta o denli inanırdı ki, çocukluğunda din adamı olmayı bile istemişti. Ama yirmi bir yaşındayken beş yıl kalmak üzere Londra’ya gidip, Charles Darwin’leri, Herbert Spencer’ları, John Stuart Mill’leri okuyarak düşünüp taşındıktan sonra, dinden tümüyle koptu.</p>
      <p>Hardy 1890’da elli yaşındayken, “I have been looking for God fifty years, and I think that if he had ever existed I should have discovered him” (Elli yıldır Tanrıyı aramaktayım ve eğer var olsaydı, onu bulmam gerekirdi) der. 1917’de Birinci Dünya Savaşı sırasında, yetmiş yedi yaşındayken şöyle der: “The Good God theory after some thousands of years of trial, produced the present infamous and disgraceful state of Europe – that most Christian continent.” (İyi Yürekli Tanrı kuramı, binlerce yıl sınandıktan sonra, Avrupa’nın –o pek Hıristiyan kıtanın– şimdiki rezil ve utanç verici durumunu meydana getirdi.) Ama bunları söylemesine karşın, onu bir tanrıtanımaz sayamayız gene de. Çünkü kimi zaman “Immanent Will” (Her Zaman Var Olan İrade), kimi zaman “the President of the Immortals” (Ölümsüzlerin Başkanı) dediği bir güce inanır. Gelgelelim, bu ne olduğu belirsiz gücün, geleneksel dinlerin merhametli Tanrı’sıyla hiçbir iliş<span epub:type="pagebreak" id="page1311" title="1311"/>kisi yoktur. İnsanlara ne iyilik ne de kötülük yapmayı amaçlayan, onlara karşı tümüyle kayıtsız kalan; rastlantılara göre, anlaşılmaz bir biçimde ve bilinçsizce davranan kör bir güçtür bu. Hardy, Hıristiyanlığın temel inançlarından biri olan “providence”ı, yani Tanrı’nın inayetini yadsımış olur böyle bir güce inanmakla.</p>

      <p>Hiçbir zaman “God” (Tanrı) demediği bu kör güce, “Chance” (Rastlantı), “Hap” (Yazgı), “Crass Casualty” (Ahmak Felâket ya da Kör Talih) gibi adlar vermesinden de anlaşıldığı gibi, Hardy, evrene ve insanların alınyazılarına egemen olan bu gücü kaderle özdeşleştirir. Ve bu kör güç, insanlara karşı acımasızdır Hardy’nin romanlarında. Shakespeare’in <em>King Lear’da </em>söylediğine Hardy de inanır gibidir:</p>
      <blockquote>
        <p>As flies to wanton boys, are we to the gods;</p>
        <p>They kill us for their sport.</p>
      </blockquote>
      <blockquote>
        <p>Hoyrat çocuklar için sinekler neyse, biz de öyleyiz Tanrılar için;</p>
        <p>Eğlenmek için öldürürler bizi.</p>
      </blockquote>
      <p>Hardy’nin romanlarında rastlantılar, insanlara iyilik etmez, kötülük eder genellikle. Örneğin, <em>The Return of the Native</em>’de oğluyla barışmak için onun evine giden Bayan Yeobirght, hem Clym ile görüşemez; hem de bir yılan sokar kadıncağızı. Bu yüzden oğluyla barışmadan ölür. Eustacia, durumunu Clym’e açıklayan mektubunu postalasın diye birine teslim eder; ama adam mektubu postalamayı unutur. <em>Tess of the D’Urbervilles</em>’de Tess, evlenmek üzere olduğu Angel’e geçmişini itiraf eden bir mektup yazar; ama Tess’in kapının altından ittiği mektup halının altına girer; Angel görmez o mektubu vb.</p>
      <p><span epub:type="pagebreak" id="page1312" title="1312"/>Bu rastlantılardan ötürü, Hardy, kişilerini, acımasız kaderin elinde zavallı birer kuklaya döndürmüş olmakla, bu yüzden de inandırıcılığını yitirmekle suçlandı. Lord David Cecil’in, Hardy üzerine 1943’te yazdığı <em>Hardy the Novelist</em> (Romancı Hardy) adlı inceleme de önemli bir rol oynadı bu suçlamalarda. David Cecil’e bakılacak olursa, Hardy’nin romanlarındaki kişiler arasında psikolojik yapılarından kaynaklanan bir çatışma yoktur; kişilerle toplum arasında da bir çatışma yoktur. Hardy’de tragedya, insanların kör talihlerinin karşısında yenilmelerinin sonucudur sadece. Edvin Muir de <em>Essays on Literature and Society</em>’de (Edebiyat ve Toplum Üzerine Denemeler) David Cecil’in etkisinde kalıp, Hardy’nin başlarına gelen felâketlerden insanların kendilerini ya da içinde yaşadıkları toplumsal koşulları değil de, evrenin karanlık ve gizemli güçlerini sorumlu tuttuğunu ileri sürdü. Oysa Hardy’’in kişilerinin yaşamlarında rastlantılar kimi zaman kötü bir rol oynamakla birlikte, bu eleştirmenler, Hardy’nin kaderciliğini fazlasıyla abartıyorlar bize kalırsa. Hardy, romanlarından birinde, Novalis adı altında yazan XVIII. yüzyıl Alman yazarı Hardenber’den bir alıntı yaparak, kaderle kişiliğin özdeşleştiğini söyler: “Character is fate” yani bir insanın kişiliği, ahlâk, o insanın kaderini çizer. Hardy, alınyazısı ne denli kötü olursa olsun, bir insanın bu alınyazısına katlanacağı yerde, ona karşı direnmekte özgür olduğunu savunur. “It is not destiny but your own weakness that is against you” (Size karşı çıkan kader değil, kendi güçsüzlüğünüzdür) der. Örneğin, Tess, daha akıllı davranıp, Alec D’Urberville’in tuzağına düşmeyebilirdi. Angel Clare, daha anlayışlı olup, Tess’i bağışlayabilirdi. <em>The Mayor of Casterbridge</em>’de (Casterbridge Belediye Başkanı) Henchard sarhoşken eşini ve kızını satmayabilirdi. Ya da onun babasının kim olduğunu Elizabeth-Jane’e söyleyebilirdi. <em>Jude the Obscure</em>’da başkişi, Arabella gibi bayağı bir kızın cinsel çekiciliğine kapılmayabilirdi. <em>Far From the Madding Crowd</em>’da Bathsheba, Çavuş Troy gibi çapkın bir erkeğe gönül vermeyebilirdi vb. Kişilerinin başlarına felaketler gelmesine yol açan bu tür yanılgıların daha nice örneğini görürüz. Hardy’nin romanlarında. Üstelik onun kişileri, başta Tess ve Jude olmak üzere, sadece kendi yanılgılarına karşı değil, acımasız toplumsal koşullara karşı da savaşmaktadırlar.</p>
      <p><span epub:type="pagebreak" id="page1313" title="1313"/>Bu felaketlerin yoğunluğu; yanılgılara düşen kişilerin hak ettiklerinden çok daha ağır cezalara çarptırılarak, ölümlere, darağaçlarına, intiharlara sürüklenmeleri, Thomas Hardy’nin yaşama bir tragedya yazarı açısından baktığını gösterir. Bu da Hardy’yi, tragedyadan hiç mi hiç hoşlanmayan çağdaşlarından ayıran özelliklerinden biridir. Victoria Çağı insanları, gelişen sanayiye ve yaygınlaşan sömürgeleri sayesinde gittikçe zenginleşen Büyük Britanya İmparatorluğu’nun egemen sınıflara sağladığı refaha güvenip, ülkenin toplumsal gerçeklerine sırt çevirdikleri için, yapay izlenimini veren bir iyimserliği, ne pahasına olursa olsun, ilke edinmişlerdi kendilerine. Oysa Hardy gerçekleri görüyordu ve kötümserdi. Ve işin en tuhaf yanı şuydu ki, romanlarıyla daha çok para kazandıkça, toplumda saygınlığı ve ünü arttıkça, daha da kötümser oluyordu. Amerikalı Albert J. Guerard, başarılı bir insanın yaşamı tozpembe göreceğini sandığı için, Hardy’nin para ve ün açısından başarıya ulaştığı oranda kötümserleşmesinin sırrını dünyada hiç kimsenin çözümleyemeyeceğini söyler. Herbert Muller, <em>Modern Fiction</em> (Modern Roman) adlı kitabında şakalaşarak, romanlarındaki kişilere, kaderden çok Hardy’nin kendisinin acımasızca acı çektirdiğini söyler. Kimileri ise, Hardy’nin karamsarlığını Hıristiyanlıktan kopmasına bağlarlar. Dinsel inançlarını yitirenler sanki mutsuzluğa mahkûmmuş gibi bir hava yaratırlar.</p>
      <p>Hardy’ye gelince, romanlarında kaderin rolünü fazlasıyla önemsediği suçlamasını yadsıdığı gibi, aşırı kötümserlik suçlamasını da yadsıdı. “Pessimist” değil “meliorist” olduğunu, yani insanların çabaları sayesinde dünyayı daha iyi yapabileceklerine inandığını savundu. İyiliğe yönelen yolu bulabilmek için en kötü şeyleri açık seçik görebilmek gerekmekteydi ona bakılacak olursa. “If a way to the Bettert here be, it exacts a full look at the Worst” (En Kötüye tam anlamıyla bakmadan, daha iyinin yolu görülmez) diye yazmıştı günlüğüne. Gene günlüğünde, kötümserliğin insanı düşkırıklığından kurtarmanın tek çaresi olduğunu; çünkü yaşamın felaketlerine hazır bir insanın, felaketler olunca kolay kolay yıkılmayacağını not etmişti. Şairle romancının –Hardy romanı şiirden ayırmazdı– görevi ise, “en yüce şeylerin içindeki berbatlığı, en berbat şeylerin içindeki yüceliği göz<span epub:type="pagebreak" id="page1314" title="1314"/>ler önüne sererek” (“to show the sorriness underlying the grandest things, and the grandeur underlying the sorriest things”) insanlara felaketlere karşı koyabilme gücünü bağışlamaktı.</p>
      <p>Oscar Wilde üzerine bir kitap yazan Frank Harris’e göre, Wilde, ünlü esprilerinden birini yaparak, demişti ki: “Late in life, Hardy discovered that women have legs under their clothes; and it has nearly been his undoing.” (Hardy, ileri bir yaşta, giysilerinin altında kadınların bacakları olduğunu keşfetti ve bu keşif, az kalsın mahvedecekti onu.) Oscar Wilde’ın şakası ayrıca anlamlıdır; çünkü Hardy’nin, kadınların giysilerinin altında bacakları olduğunu keşfetmesi ve bu keşfini açığa vurması, çağdaşlarınca fena halde kınanmasına neden olmuş, onu neredeyse gerçekten mahvetmişti. </p>
      <p>Thomas Hardy, din ya da kötümserlik konusunda çağına ters düştüğü gibi, cinselliğe yaklaşımı açısından da çağına ters düşer. Victoria Çağı’nın çoğu romancılarından farklı olarak, Hardy’nin neredeyse bütün romanlarının başlıca konusu aşk tutkusudur. Ve bu aşk tutkusunun yoğun bir cinsellik içermesi de doğaldır. Üstelik Hardy, XIX. yüzyılın ikinci yarısında, aklın alamayacağı bir cüretle, sadece erkeklerin değil, o sıralarda cinsellikten tümüyle arınmış melekler sanılan kadınların da –hatta genç kızların bile– bu tutkuya kapılabileceklerini gösterir. Örneğin, <em>Far From the Madding Crowd’</em>da, Bathsheba’yı Çavuş Troy’un kollarına atan güç, cinsel istekten başka bir şey değildir aslında. Gerçi Hardy, bazı başka romancılar gibi, örneğin Marcel Proust gibi, aşk tutkusunu derinliğine ve inceden inceye irdelemez. Ama romanlarının kişilerini bir fırtına gibi sarsan bu duygunun yoğunluğunu, şiddetini, acımasızlığını her zaman hissettirir okuyuculara. Bunu yapabilmesi ise, Thomas Hardy’nin XIX. yüzyıl romanına getirdiği başlıca yeniliktir bize kalırsa.</p>
      <p>Gelgelelim, daha önce de söylediğimiz gibi, piyanoların ayakları kadın bacaklarına benzeyebilir korkusuyla, bunların alt kısmını süslü kumaşlarla örtecek kadar cinselliği ayıp sayan bir çağda, Hardy istediği gibi yazamıyordu. Hem yayımcıların, hem de Bayan Hardy’nin sürekli sansürüne uğruyordu. Cinselliği kapalı bir biçimde ele almak zorundaydı. Çeşitli kurnazlıklara başvuruyor; romanlarını tefrika eden derginin okuyucuları dergiyi <span epub:type="pagebreak" id="page1315" title="1315"/>boykot eder kaygısıyla, metinden bazı parçalar çıkarıyor; bunları, kitabının bir bütün olarak basıldığı metnine eklemeye çalışıyordu. Kimi zaman isyan ediyordu. “If this sort of thing continues, no more novel-writing for me” (Bu böyle devam ederse, roman yazmak bitti benim için) diyordu. Ama çoğu zaman, kitapları basılsın diye ödün veriyordu. Gülünç durumlar oluyordu bu arada. Örneğin, <em>The Hand of Ethelberta</em> (Ethelberta’nın Eli) tefrika edilirken, derginin başyazarı ve Virginia Woolf’un babası Sir Leslie Stephen, Hardy böyle bir sahneyi açık seçik yazmadığı halde, bir genç kızla sevgilisinin mezarlıkta öpüştükleri kuşkusuna düşmüş, Hardy’yi azarlayan bir mektup yazmıştı ona. Bu tür gülünç karşı koymalar yüzünden, Hardy’nin romanlarında cinsellikle ilgili olaylar, edepli sis perdelerinin arkasında kalır. Örneğin, Alec D’Urberville’in Tess’in ırzına nasıl geçtiğini bilemeyiz. <em>The Woodlanders</em>’da Felice Charmond’un hamile kaldığını, Fitzpiers’in eşi Grace’in kulağına bir şeyler fısıldamasından ve bu fısıltıyı duyanın şok geçirmesinden anlarız. <em>Far From the Madding Crowd</em>’da Fanny Robin’in şeytana uyduğu öyle kapalı geçer ki, ölü bir çocuk doğurduğu, ancak tabutunda kendi ölüsünün yanında bir de bebek ölüsü bulunmasından anlaşılır.</p>
      <p>Thomas Hardy, uzun yıllar küçümsendi. Henry James bile bir mektubunda ona tepeden bakarak, “the good little Thomas Hardy” (o iyi küçük Thoms Hardy) dedi; <em>Tess of the D’Ubervilles</em>’i “chockful of fault and falsities” (kusurlar ve sahteliklerle tıkabasa dolu) buldu. 1924’te ikinci sınıf romancılardan George Moore, onu, dilbilgisi kurallarına uymayan bozuk bir dille, biçimsizce kurgulanmış melodramlar yazmakla suçladı. T. S. Eliot, 1934’te yayımladığı <em>After Strange Gods</em>’da (Garip Tanrıların Peşinde) Hardy’nin kişilerinde gördüğü duygu ve tutku yoğunluğunu romantik bulup çok ayıpladı. Romantizm ise, fazlasıyla önyargılı bir eleştirmen olduğu için, bağışlanamayacak yanılgılara sık sık düşen bu büyük şairin en hoşlanmadığı şeydi. Bu yüzden de Thomas Hardy’ye karşı saldırıya geçti:</p>
      <blockquote>
        <p>“An author who is interested not at all in men’s minds, but only in their emotions. It is only, indeed, in their emotional paroxysms that most of Hardy’s characters come alive. This extreme emoti<span epub:type="pagebreak" id="page1316" title="1316"/>onalism seems to me a symptom of decadence; it is a cardinal point of faith in a romantic age, believe that there is something admirable in violent emotion for its own sake, whatever the emotion or whatever its object. But it is by no means self-evident that human beings are most real, when most violently excited; violent physical passions do not in themselves differentiate men from each other, but rather tend to reduce them to the same state... But as the majority is capable neither of strong emotion nor of strong resistance it always inclines to admire passion for its own sake... This in itself may go towards accounting for Hardy’s popularity.”</p>
      </blockquote>
      <blockquote>
        <p>İnsanların akıllarıyla değil, ancak heyecanlarıyla ilgilenen bir yazar... Aslında onun çoğu kişileri, heyecanları ancak doruk noktasına varınca canlı izlenimini verirler. Bu aşırı heyecan merakı, bir yozlaşma belirtisi görünüyor bana. Romantik bir çağda, heyecanın niteliği ya da yöneldiği nesne ne olursa olsun, şiddetli heyecanlarda hayranlık uyandıran bir şey bulunduğuna inanmak şarttır. Ne var ki, insanların en gerçek halinin, onların en yoğun biçimde heyecanlandıkları an olduğu hiç de kanıtlanamaz. Şiddetli bedensel tutkular, insanları birbirinden ayıran nitelikleri ortaya çıkarmaktan çok, insanları aynı duruma getiren duygulardır... Ama çoğu insanlar, güçlü heyecanlardan da, güçlü direnmelerden de yoksun bulunduklarından, tutku uğruna tutkuya karşı hayranlık duyma eğilimi çıkar ortaya... İşte bu, Hardy’nin okuyucularca çok tutulmasını açıklayabilir belki de.</p>
      </blockquote>
      <p>Çağımızın önemli şairlerinden Philip Larkin, 1966’da <em>The Critical Quarterly</em>’de yayımladığı “Wanted: Good Hardy Critic” (Aranıyor: Hardy’ye İyi bir Eleştirmen) adlı makalesinde, eleştirmenlerin, T. S. Eliot gibi, Hardy’ye burun kıvırmaktan vazgeçip, onunla daha yakından ilgilenmeleri gerektiğini bildirmişti. Arnold Kettle “Hardy the Novelist: A Reconsideration” da (Romancı Hardy: Yeniden Bir Gözden Geçirme) Larkin’in söylediği gibi, Hardy’nin daha özenle eleştirilmesi gerektiğine değindikten sonra, <em>The Great Tradition</em>’da Hardy’yi İngiliz romanının “Büyük Geleneği”nin dışında bırakan F. R. Leavis’e çatarak, Hardy’nin bu geleneğin gelişmesindeki yadsınmaz önemi üstünde durur. <span epub:type="pagebreak" id="page1317" title="1317"/>Hardy’den her açıdan değişik bir romancı olan Virginia Woolf da, <em>The Common Reader’ın </em>1932’de yayımlanan ikinci cildinde, Hardy’yi en çok övenlerin arasında yer alır. Virginia Woolf için Thomas Hardy, en kederli ya da en öfkeli anlarında bile, insanların çektikleri acılara merhamet duyan, görkemli bir düşgücüyle derin şiirsel dehası olan bir insan ve “İngiliz romancıları arasında en büyük tragedya yazarıdır” (“the greatest tragic writer among English novelists”).</p>
      <p>Bu son tümce üstünde ayrıca durmak gerekir. Çünkü Victoria Çağı’nın öteki romancıları genellikle ancak duygusal olmayı başarabilirken, Hardy “The Tragic Novels” denilen başyapıtların, yani <em>The Return af the Native’</em>de, <em>The Mayor of Casterbridge</em>’de, <em>Tess of the D’Urbervilles</em>’de ve <em>Jude the Obscure</em>’da Yunan tragedyalarını andıran romanlar yazmış; on altı yaşındayken bir mimarın yanında çıraklık ederken, sabahın dördünde kalkıp Eski Yunancayı öğrenmek için büyük bir çaba göstererek Yunan tragedya yazarlarını boşuna okumadığını kanıtlamıştı böylece.</p>
      <p>Victoria Çağı romanlarının sonunda iyiler huzura kavuşur, kötüler cezalandırılır. Hardy, “fiction” sözcüğünü “uydurma” anlamında kullanarak, “that’s fiction” (bu uydurmadır) demişti. Onun romanlarında, kötü insan pek yoktur. İyilerin ise, sonunda ödüllendirilip huzura ve mutluluğa her zaman kavuşmadıklarını; tragedyalarda olduğu gibi felaketten felakete sürüklendiklerini çok iyi biliyordu. Üstelik onun bu tragedya kişileri, Yunan ve Elizabeth Çağı tiyatro oyunlarında olduğu gibi, büyük kahramanlar, devlet adamları, prensler, prensesler değil, sıradan insanlardı. Ama Hardy, bu sıradan insanları öyle bir yüceltir ki, <em>The Mayor of Casterbridge</em>’deki rençber Henchard bir tragedya kralına, <em>Tess of the D’Urbervilles</em>’deki köylü kızı Tess bir tragedya kraliçesine dönüşür sonunda. Çünkü Hardy, kötümser olmasına kötümserdir ama insanları hiçbir zaman hor görmez; hiçbir zaman küçük düşürmez. Yunan ve Elizabeth Çağı tragedyalarının kişileri, tüm kusurlarına ve yanılgılarına karşın, yüceliklerini her zaman korudukları gibi, Hardy’nin romanlarındaki kişiler de yüceliklerini korurlar her zaman. Henchard, bir ara belediye başkanı olduğu kasaba halkı tarafından dışlandığı, yıkık bir kulübede ölüme terk edildiği halde, yücedir. Tess, Alec D’Urbervil<span epub:type="pagebreak" id="page1318" title="1318"/>le’i bıçaklayıp katil olduğu halde yücedir. Hatta ikisi de, mutlu günlerinde olduğundan çok daha yücedirler bu felaketler içinde. Bunun nedeni de, Hardy’nin, onları yıkmak isteyen güçlere karşı nasıl yiğitçe direnip savaştıklarını, haysiyetlerini ve gururlarını sonuna değin nasıl yitirmediklerini ortaya koymasıdır. Onlara sadece sevgiyle değil, derin bir merhametle de yaklaşan Hardy, kendi duyduğu bu sevgiyle merhameti bizlere de aktarmasını bilir.</p>
      <p>Thomas Hardy’nin romanlarını tragedyalara dönüştürebilme yeteneği şairliğinden gelir. O, şiir yazarken ne denli şair ise, roman yazarken de o denli şair kalır her zaman. Bu öyle belirgindir ki, o çağın şairlerinden Coventry Patmore, garip bir öneride bulunarak, romanlarını düzyazıyla değil de, şiir biçiminde yazmasını önermişti ona. F. R. Leavis, Hardy’yi gerektiği kadar önemsememekle birlikte, onun romanlarını “the novel as a dramatic poem” (dramatik bir şiir olarak roman) türüne ayırmakta haklıydı.</p>
      <p>Hardy’nin şiirselliği, ele aldığı temalardan ve kişilerden kaynaklandığı gibi, neredeyse her romanının sahnesi olan doğadan da kaynaklanır. İngiliz edebiyatında, doğaya onun kadar büyük yer veren başka bir romancı pek yoktur. Doğa, Hardy’nin romanlarında sadece görülmez; duyulur, koklanır, dokunulur neredeyse. Hardy’de doğa, kırsal bölgede geçen romanlara uygun bir dekor olmakla kalmaz. Rastlantı, Her Şeye Egemen olan Güç ya da Ölümsüzlerin Başkanı dediği gizemli varlık kadar etkin bir güç olur. Şairler arasında ancak William Wordsworth doğayı Hardy kadar önemser. Gelgelelim, Wordsworth’ün doğa kavramıyla Hardy’nin doğa kavramı arasında en küçük bir benzerlik yoktur. Wordsworth’de doğa, insanlara sevinç ve huzur veren, onları mutlu kılan, Tanrı’nın varlığını kanıtlayan –daha doğrusu Tanrı’yla özdeşleşen– olumlu bir güçtür. Wordsworth, “Nature’s holy plan”e (Doğanın kutsal planı) inanır. Oysa tanrısız Hardy’de, doğanın kutsal planı diye bir şey yoktur. Doğa, değişik adlar verdiği o gizemli ve kör varlık kadar kayıtsız ve acımasızdır insanlara karşı. Korkunç fırtınalarla onların hasatlarını mahvedebilir, sürülerini öldürebilir. Ve doğanın karanlık ve zalim güçlerini anlatırken, Hardy’nin şiirselliği ayrıca yoğunlaşır.</p>
      <p><span epub:type="pagebreak" id="page1319" title="1319"/>Hardy’nin şairliği hiçbir zaman yadsınamaz. Ama ne yazık ki, bu şairin üslup konusunda biraz garip görüşleri vardır:</p>
      <blockquote>
        <p>The secret of a living style and the difference between it and a dead style, lies in not having too much style, being in fact a little careless or seeming to be.”</p>
      </blockquote>
      <blockquote>
        <p>Canlı bir üslubun sırrı ve canlı bir üslupla ölü bir üslup arasındaki ayrım, üslubun fazla işlenmemesidir; yani üslup biraz özensiz olmalıdır ya da öyle görünmelidir.</p>
      </blockquote>
      <p>Bu kurama uyarak, Hardy’nin üslubu da özensizdir. Özensizliğinden ötürü de eşit değerde değildir; çok güzel bir anlatımla çok kötü bir anlatım arasında hızla gidip gelir. Hardy’ye hayranlık duyan Virginia Woolf da, onu hiç tutmayan T. S. Eliot da bu nokta üstünde dururlar. Virginia Woolf, Hardy’nin, kimi zaman hantal, biçimsiz, yapay, zorlama bir üslupla, kimi zaman da görkemli bir güzellikle yazdığını söyler. T. S. Eliot da, Hardy’nin, hem düzgün bir dille yazım kurallarına bile aldırmadığını, hem de insanı şaşırtan bir “yüceliğe vardığını” (“his style reaches sublimity”) söyler.</p>
      <p>Hardy’yi okurken, insanı en çok tedirgin eden kusurlarından biri, normal konuşma diline pek uymayan Latince kökenli sözcükleri gereksiz kullanmasıdır. Düzenli bir eğitim göremeyen, üniversiteye gidemeyen Hardy, herkesçe bilinmeyen bu güç sözcüklere başvurarak, ne denli bilgili olduğunu kanıtlamak hevesine düşmüştür sanki. Örneğin, “house” yerine “domicile,” “redden” yerine “incarnadine”, “freezing” yerine “congealing,” “dress” yerine “habiliment”, “understood” yerine “construed,” “near” yerine “contiguous,” “beginning” yerine “incipient” der. <em>The Mayor of Casterbridge</em>’de bu son üç sözcük peşpeşe sıralanınca, “she construed by not a single contiguous being her incipient interest in Farfrae” türünden anlaşılmaz bir tümce ortaya çıkar, okuyuculara da fenalıklar gelir.</p>
      <p>Hardy’de zaman zaman görülen başka bir üslup kusuru, bir şeyi düpedüz söyleyeceği yerde, süslü bir biçimde söylemeye çalışmasıdır. Örneğin <em>Jude the Obscure</em>’da Sue’nun göğüslerinin <span epub:type="pagebreak" id="page1320" title="1320"/>Arabella’nınkilerden daha küçük olduğunu şöyle ifade eder: “The small, tight, apple-like convexities of her boddice, so different from Arabella’s amplitudes” (Giysisinin üst kısmındaki, küçük, sıkı, elma gibi yuvarlaklıklar –1895 yılında dobra dobra “meme” denilemez elbette– Arabella’nın geniş dolgunluklarından öyle farklıydı ki...) <em>Far From the Madding Crowd</em>’da Bathsheba’nın kızardığını söylemek için şöyle der: “Not a point in the milkmaid but was of the deepest rose colour.” (Sütçü kızda koyu pembe olmayan bir tek nokta yoktu.)</p>
      <p>Hardy’nin üslubunu büsbütün ukalalaştıran ve hantallaştıran başka bir özelliği de; durup dururken, yazdıklarına sözde felsefi düşünceler, Latince alıntılar, Yunan mitolojisine değinmeler ya da bilimsel buluşlarla ilgili tümceler eklemesidir. Örneğin, <em>The Woodlanders’</em>da Giles, Fitzpiers’e Grace’e âşık olup olmadığını sorunca, Fitzpiers doğru dürüst bir yanıt vereceğine, Leyden’in elektrikle ilgili araştırmalarından söz eder ve Spinoza’nın Latince bir sözünü aktarır. Bunun nedeni de, Hardy’nin tek başına, büyük çaba göstererek bilgi edinmesi ve bu bilgisini biraz olsun gözler önüne sermekten kendini alamamasıdır belki de.</p>
      <p>Gelgelelim bu biçimsiz şeyleri yazan bir şairdir ve bu kusurları dakikasında unutturuverecek güzellikte bir anlatımı da olabilir. Örneğin, <em>Tess of the D’Urbervilles</em>’de Tess, kıraç bir tarlada kışın çalışırken, şimdiye değin hiç görmediği kuşlar gelir oraya:</p>
      <blockquote>
        <p>“Strange birds from behind the North Pole began to arrive silently...Gaunt spectral creatures –with tragic eyes– eyes which had witnessed scenes of cataclysmal horror in inaccessible polar regions, of a magnitude such as no human being had ever conceived, in curdling temperatures that no man could endure; which had beheld the crash of icebergs, and the slide of snow hills by the shooting light of the aurora; had been blinded by the whirl of colossal storms... These nameless birds came quite near to Tess and Marian, but of all that they had seen which humanity would never see, they brought no account.”</p>
      </blockquote>
      <blockquote>
        <p>Kuzey Kutbu’nun ötelerinden acayip kuşlar sessizce gelmeye başladı... Bu hayaletimsi bir deri bir kemik yaratıkların tragedya <span epub:type="pagebreak" id="page1321" title="1321"/>yüklü gözleri vardı. İnsan ayağının hiç basmadığı kutuplarda, dehşet uyandıran büyük felaketler görmüştü o gözler. Hiçbir insan bedeninin dayanamayacağı, kanı donduran soğuklarda, hiçbir insan aklının kavrayamayacağı kadar geniş alanları kapsayan âfetler görmüşlerdi. Buzdağlarının çarpışmalarını, Kuzey Kutbu şafağının şimşek gibi çakan ışığında buz tepelerinin kaymasını görmüşlerdi. Fırıl fırıl dönen fırtınalar kör etmişti o gözleri. Tess ile Marian’ın bir hayli yakınına geldi bu adı bilinmez kuşlar; ama kendilerinin gördüklerinden, insanların asıl göremeyeceklerinden hiç haber getirmediler onlara.</p>
      </blockquote>
      <p>Hardy’nin imgeleri, benzetmeleri, eğretilemeleri kısa ve çarpıcıdır. Birkaç örnek vermekle yetinelim: “Pagan eyes full of nocturnal mysteries” (Gecenin gizleriyle dolu putlara tapan gözler); “that unplummetted ocean rubbing it restless flank against the cliff” (dik kayalara huzursuz kalçasını sürten o dibi ölçülmez okyanus); “love was surrounding her like a perfume (aşk, güzel bir koku gibi çevresini sarıyordu; kızın giysisi, bedenini bir kabuk meyvayı nasıl sararsa “as a rind its fruit” öyle sarıyordu); “the white visage of the winter day, emerging like a dead-born child” (kış gününün beyaz yüzü, ölü doğan bir bebeğin yüzü gibi ortaya çıktı); “the pool glittered like a dead man’s eye” (su birikintisi ölü bir adamın gözü gibi ışıldıyordu); “he rose to his feet and stood like a dark ruin” (karanlık bir yıkıntı gibi ayağa kalkıp durdu) vb.</p>
      <p>Thomas Hardy, uzun yaşamı süresince çok yazdı. Kırktan fazla öykü, dokuz yüze yakın şiir, <em>The Dynasts </em>(Hükümdarlar) adında yüz otuz sahneli epik bir dram, Tristram ile Iseult efsanesinden esinlenen <em>The Famous Tragedy of the Queen of Cornwall </em>(Cornwall Kraliçesinin Ünlü Tragedyası) adlı bir tiyatro oyunu ve on dört roman kaleme aldı. Hardy’nin üslubu kimi zaman iyi, kimi zaman kötü olduğu gibi, yazdığı romanlar ve şiirler de, kimi zaman kötü kimi zaman iyidir. Gerçi çoğu yazarların iyi ve kötü dönemleri vardır. Ama Hardy’de bir dönem sorunu değildi bu. <em>Far From the Madding Crowd</em> gibi güzel bir romandan hemen sonra, <em>The Hand of Ethelberta </em>gibi değersiz bir roman yazar. <em>The Return of the Native </em>gibi bir başyapıtı, <em>A Laodicean </em>izler; <em>Tess <span epub:type="pagebreak" id="page1322" title="1322"/>of the D’Urbervilles</em>’in hemen arkasından metelik etmeyen <em>The Well-Beloved</em> gelir. Hatta Virginia Woolf’a bakılacak olursa, Hardy, başyapıtları bir yana, aynı romanın içinde bile, kimi zaman yücelir, kimi zaman düşer; romanının bir bölümünü iyi, bir bölümünü kötü yazabilir.</p>
      <p>Hardy’nin romanlarını, yayım tarihlerini izlemeden, “kötü romanlar”, “iyi romanlar” ve “başyapıtlar” diye üç ayrı gruba ayırıp incelemeden önce, öykülerine kısaca değinelim: Hardy kırk üç öyküsünü dört kitapta topladı: 1888’de <em>Wessex Tales</em> (Wessex Öyküleri), 1891’de <em>A Group of Noble Dames </em>(Bir Grup Soylu Bayan), 1894’te <em>Life’s Little Ironies </em>(Yaşamın Küçük İstihzaları) ve 1913’te <em>A Changed Man and Other Tales </em>(Değişen Adam ve Başka Öyküler). Hardy’nin romanları gibi öyküleri de, Wessex adını verdiği bölgede geçer genellikle. “Yaşamın küçük istihzaları” dediği durumlar, öykülerin çoğunda önemli bir rol oynar. Örneğin, bunların birinde, evli bir kadına âşık olan bir din adamı yıllarca Amerika’da oturduktan sonra, artık dul olan sevdiği kadınla nihayet evlenebilmek umuduyla İngiltere’ye geri döner. Ama sonradan anlaşılır ki, kılık değiştiren o kadın aynı gemideymiş, yolculuk sırasında ölmüş ve din adamının düzenlediği bir törenle ölüsü denize atılmış. Aşk tutkusu, Hardy’nin romanlarında ne denli önemliyse, öykülerinde de o denli önemlidir. Örneğin, “An Imaginative Woman”da (Düşgücü Olan Bir Kadın) evli barklı Ella, yaşamındaki boşluğu hayallerle doldurur; yüzünü bile görmediği, ancak şiirlerini okuduğu genç bir şaire deliler gibi âşık olur. Genç şair kendini öldürünce, şairin mezarında kadını ağlarken gören kocası, onun bu şairle eskiden gizli bir ilişki kurduğu kuşkusuna düşer. Ella, çocuk doğururken ölür. Bu kez mutsuz koca, kendi oğluyla bu şairin resmi arasında bir benzerlik hayal eder. Onu görmek istemez. Kendi öz çocuğundan yoksun kaldığı için büsbütün mutsuz olur. “Barbara of the House of Grebe”de (Grebe Soyundan Barbara) Barbara’nın ilk kocası, yüzü bir yangında tanınamayacak kadar bozulduktan sonra ölür. Önemli bir kişi olduğu için ölümünden sonra heykeli dikilir. Barbara yeniden evlenir. İkinci koca, Barbara’yı heykele sarılmış, dudaklarından öperken görünce, öfkelenip heykelin güzel yüzünü parçalar. İlk kocanın gerçek yüzü de, heykeldeki yü<span epub:type="pagebreak" id="page1323" title="1323"/>zü de mahvolmuştur böylece. “The Withered Arm”da (Çürüyen Kol) bir çiftçinin eski sevgilisi, adamın evlendiği genç ve güzel kızı ölesiye kıskanır. Düşünde, yeni gelinin nikâh yüzüklü elini ona doğru gösteriş yaparcasına uzattığını görünce, kolu tuttuğu gibi koparıp yere fırlatır. Ertesi gün düş sanki gerçekleşir, gelinin kolunda yaralar belirir ve kol çürümeye başlar.</p>
      <p>Hardy’nin iyi romanlarına geçmeden önce, dengesizlikleri herkesçe kabul edilen beş romanına kısaca değinelim şimdi. Daha önce de bildirdiğimiz gibi, Hardy’nin ilk kitabı Meredith’in engellemesi üzerine yayınevinden geri alındığı için, onun yayımlanan ilk romanı 1871’de çıkan <em>Desperate Remedies</em>’dir. Her nedense Meredith, o sırada toy bir yazar olan Hardy’ye, romanlarda ayrıntılarıyla işlenen bir olay örgüsü gerektiği konusunda kötü bir öğüt vermişti. Bu öğütün hazin sonucu olan <em>Desperate Remedies</em>’de, Meredith’in istediğinden çok daha karmaşık bir olaylar dizisi görülür: Yüksek sosyeteden, saygıdeğer bilinen bir bayan nikâhdaşı bir oğul doğurur; bir kadın öldürülür; bu kadının katili olan kocası hapishanede kendi canına kıyar vb.</p>
      <p><em>Desperate Remedies</em>’de o sırada yazarın kendisi gibi genç bir mimar olan Edward Springrove ile Cytherea (Hardy, Cytherea, Ethelberta, Bathsheba, Eustacia gibi acayip kadın adlarına pek düşkündür her nedense) birbirlerini sevmektedirler. Ama hem genç çiftin evlenecek kadar parası yoktur, hem de Cytherea hasta olan erkek kardeşine bakmak zorundadır. Onun için genç kız, Miss Aldclylffe’in hizmetine girer. Edward’ın kendisinden önce başka bir kadınla nişanlandığını öğrenince üzüntüye kapılır. Bundan yararlanan Miss Aldclyffe, çeşitli entrikalar çevirerek, Cytherea’yı ahlâksız Aeneas Mauston ile evlendirir. İlk eşinin bir yangında öldüğünü söyleyen bu adam, aslında Miss Aldcyffe’in nikâhdışı oğludur. Cytherea evlenir evlenmez, Edward’ın öteki kadınla nişanını bozduğunu öğrenir. <em>Desperate Remedies</em>’i bu arada polisiye bir romana döndüren bir yığın karışık durumdan sonra, Aeneas’ın, Cytherea’ya göz koyduğu için ilk karısını öldürdüğü anlaşılır. Katil koca hapishanede kendini asınca, sevgililer birbirlerine kavuşurlar ve Hardy’nin başyapıtlarında pek görülmeyen mutlu bir sona varılır.</p>
      <p>Kötü bir roman olmasına karşın, <em>Desperate Remedies</em>’de güzel <span epub:type="pagebreak" id="page1324" title="1324"/>yerler vardır gene de. Sahilde geçen aşk sahneleri güzeldir. Buna karşılık Miss Aldclyffe’in Cytherea’ya duyduğu sevgide çirkin bir sapıklık vardır: Genç kızı, kendi oğluyla evlendirmekle birlikte, onu erkeklerden kıskanır; hiçbir erkeğin onu kendisi kadar sevemeyeceğini söyler. Kızın yatağına girip ona sarılır; ondan “one good long kiss” (uzun güzel bir öpücük) ister. Cytherea’nın saçlarını onun boynuna dolaması için yalvarır yakarır. Bir kadının başka bir kadına bu tür bir tutku duymasını Victoria Çağı okuyucularının çok ayıplamaları gerekirdi. Ama ne gariptir ki, belki de lezbiyen ilişkiler gibi durumların olabileceğine akılları ermediği için, bundan tedirgin olmadılar da, Miss Aldclyffe gibi mal mülk sahibi yüksek sosyeteden saygıdeğer bir bayanın nikâhdaşı bir oğlu olmasına fena halde bozuldular.</p>
      <p><em>Far From the Madding Crowd</em> gibi güzel bir romandan sonra 1876’da yayımlanan <em>The Hand of Ethelberta, </em>Hardy’nin en değersiz romanlarından biridir. Bunun başlıca nedeni, yazarın burada aslında yakından bilmediği bir çevreyi, yani Londra’nın yüksek sosyetesi salonlarındaki kadınlarla erkekleri ele alması ve onları sözümona taşlamasıdır. Yazarın önsözünde açıkladığı gibi, burada ağırbaşlılıktan uzak, havai diyebileceğimiz bir öykü anlatılmaktadır (“a somewhat frivolous narrative”). Olup bitenlere de evde hizmet edenlerin açısından bakılır. Romana adını veren Ethelberta, yüksek sosyeteden gelmez. Bir uşağın kızıdır. Ama tuttuğunu koparan cinsten, haris bir kadın olduğundan mürebbiyelik ettiği evin oğluyla evlenir. Yirmi bir yaşında da dul kalır. Amacı, bir uşağın kızı olduğunun meydana çıkmasını engellemeye çalışarak, kendine ikinci bir eş bulup sosyetede mevkiini koruyabilmek, bir yandan da yoksul kız ve erkek kardeşlerine elinden geldiğince para yardımında bulunmaktır. Hırsı ve iradesi bir yana, Ethelberta’nın başka marifetleri de vardır. Şair olarak hiç yetenekli olmadığı halde, şiirler yazar, konferanslar verir ve işin tuhafı, bizlere hiç inandırıcı gelmeyen bir hayranlık uyandırır çevresinde. Ethelberta, birçok aksilikten sonra, yaşlı ve ahlâksız bir lord ile evlenir ve bu adamı buyruğu altına almanın yolunu bulur. Oysa öteden beri hoşlandığı tek erkek, kimi zaman yüz verdiği, kimi zaman terslediği müzisyen Christopher Julian’dır. Ama Julian’nın ne parası pulu ne de unvanı vardır. Bu <span epub:type="pagebreak" id="page1325" title="1325"/>yüzden de Ethelberta’nın kız kardeşlerinden biriyle evlenir sonunda.</p>
      <p>Görüldüğü gibi, yüksek sosyeteyi alaya almayı amaçlayan bu romanı, Thomas Hardy değil <em>Vanity Fair</em>’in yazarı Thackeray’nin kaleme alması gerekirdi aslında. Anlatıldığına göre, Hardy<em> The Hand of Ethelberta</em>’yı yazmadan önce, Londra’nın soylu ve varlıklı kişilerinin toplantılarına, yemeklerine gitmiş; onların nasıl konuştuklarını, nasıl davrandıklarını incelemiş, özenle notlar almıştı. Ama böyle bir staj görmesi pek işe yaramamıştı anlaşılan.</p>
      <p>Hardy’nin <em>The Return of the Native</em> gibi bir başyapıtı yazdıktan üç yıl sonra, 1881’de yayımladığı <em>A Laodicean</em>’nın adı bile sevimsizdir. Frigya’da bir kent olan Laodicea halkı, Hıristiyanlığı benimsemek konusunda bir türlü karar veremez, isteksiz davranırmış. Bu romanın başkişisi Paula Power de karar veremeyen, ikide birde duraksayan bir kız olduğu için, Hardy bu ukala adı uygun bulmuş romanına. Paula’nın bir işadamı olan babası Baptist mezhebindendir. Bu mezhebe inananlar, öteki Hıristiyanlar gibi bebekken değil, yetişkinken suya girerek vaftiz olurlar. Paula’nın da bunu yapması gerekir. Ama Paula duraksar, bir türlü suya giremez. Evlenmek söz konusu olunca da kararsızdır. İki talibi vardır: Toplumda kendine henüz bir mevki sağlamış olmayan genç mimar George Somerset ve Paula’nın oturduğu şatonun eski sahibi olan ve soylu bir aileden gelen De Stancy. Paula, George’a âşık olduğu halde, bu şato yüzünden De Stancy’yi seçer. Ama bu adamın nikâhdaşı oğlu ahlâksız Willy Dare’in George’u Paula’nun gözünden düşürmek için entrikalar çevirdiğini anlayınca, gene fikir değiştirip George ile evlenir. De Stancy ailesinin eski görkeminin bir simgesi olan şato da yanıp kül olur. Romanı böyle özetledik ama olaylar örgüsü çok daha karmaşık – gereksiz yere karmaşıktır aslında.</p>
      <p>Ağır bir hastalık geçirirken, yayımcıyla sözleşmesini yerine getirmek için Hardy’nin hasta yatağından eşine dikte ettiği <em>A Laodicean</em> saçmalıklarla doludur. Örneğin, kitabın yeterince uzun olmasını sağlamak için, Hardy, bir Avrupa yolculuğu sırasında aldığı notları buraya ekleyip, kitabın ikinci kısmını, Avrupa’nın çeşitli ülkelerinin mimari anıtlarını betimleyen bir turist rehberine döndürür. Ahlâksız Willy Dare’in, George Somerset’i Pa<span epub:type="pagebreak" id="page1326" title="1326"/>ula’nın gözünden düşürmek için uyguladığı yöntem de hiç inandırıcı değildir: George’un bir fotoğrafını alıp, fotoğraf tekniği, o sıralarda bu tür marifetlere hiç elverişli olmadığı halde, o resimdeki George’a, fena halde sarhoşmuş gibi bir görüntü vermeyi başarır. De Stancy’nin Paula’ya ansızın âşık olmasının nedeni de ilginç ve komik olmakla birlikte, hiç de inandırıcı değildir: De Stancy, ormanda gezerken, karşısına bir jimnastik salonu çıkar. (O ıssız ormanda neden bir jimnastik salonunun bulunduğunu Hardy açıklamaz.) De Stancy, duvardaki bir delikten bakıp da Paula’nın pembe bir jimnastik kılığıyla, paralel barlarda nasıl perendeler attığını görünce, dadikasında kendinden geçer, kıza ölesiye âşık olur.</p>
      <p>Hardy, <em>A Laodicean</em>’dan hemen sonra 1882’de yazdığı <em>Two on a Tower</em>’ın başarısızlığını kendi de kabul etti. Amacı –oldukça iddialı bir amaçtı bu– uçsuz bucaksız yıldızlar evreninin içinde, Hardy’nin deyişiyle, “infinitesimal” (sonsuz küçük) görünen iki kişinin öyküsünü anlatmak ve insanlık açısından bu öykünün, yıldızlı evrenden daha yüce olduğunu kanıtlamaktı. Söz konusu iki kişi, gökbilimci Swithin St. Cleeve ile Lady Constantine’dır. Otuz yaşındaki Lady Constantine’ın hiç geçinemediği eşi Afrika’ya ava gidip ortadan yok olunca, kadın, bir kulede gökbilim araştırmaları yapan yirmi yaşında Swithin’e âşık olur. Kocasının öldüğünü haber alınca da, onunla evlenir. Bunu yapmakla delikanlıya kötülük eder. Çünkü bilimsel araştırmalarını sürdürmesini isteyen bir akrabası, ancak yirmi beş yaşından sonra evlenmek koşuluyla yararlanabileceği bir miras bırakmıştır Swithin’e. İlk eşinin, kendi Swithin ile evlendiği sırada değil de daha sonraları öldüğünü, yani dul kalmadan önce başkasıyla nikâhlandığını öğrenmek Lady Constantine’ı bir hayli sarsar. Zaten kendinden on yaş küçük bir erkeğin eşi olmanın ona verdiği aşağılık duygusu içinde acı çeken Lady Constantine, nikâhlarının geçersiz olduğunu söyler; Swithin’in kendisinden ayrılıp, Güney Afrika’da ona önerilen bir bilimsel görevi kabul etmesi için diretir. Swithin gider gitmez de, ondan hamile olduğunu anlar. Dünyaya gelecek olan çocuğa ille yasal bir baba isteyen erkek kardeşinin baskısıyla, Piskopos Helmedale ile hemen evlenip bir oğul doğurur. Böylece aynı suçu iki kez işlemiş, biriyle evliyken baş<span epub:type="pagebreak" id="page1327" title="1327"/>kasıyla nikâhlanmıştır. Durumu öğrenince çok belalı bir adam olan Piskoposun ne gibi bir tepki gösterdiği konusunda, Hardy her nedense hiç bilgi vermez. Aradan dört yıl geçer; Piskopos da artık ölmüştür. Swithin, İngiltere’ye geri döner. Lady Constantine’ı yaşlanmış görünce, düşkırıklığına uğrayıp kadına ilkin soğuk davranır. Ama sonradan toparlanıp, onunla yeniden evlenmek için geldiğini söyler. Bunun üzerine Lady Constantine’in Swithin’in kolları arasında sevinçten ölüvermesiyle, trajik olması gereken, ama bize bir hayli gülünç gelen bir durum ortaya çıkar. Bu kötü romanın tek güzel yerleri, Swithin’in yıldızları incelediği kulede geçen aşk sahneleridir.</p>
      <p>Hardy’nin <em>Tess of the D’Urbervilles </em>ile <em>Jude the Obscure</em> gibi iki başyapıt arasında 1891’de yazdığı ve 1897’de gözden geçirip yeniden yayımlamak zahmetine giriştiği <em>The Well-Beloved</em> (Çok Sevilen) <em>Two on a Tower </em>kadar değersizdir. Oysa bu romanda ele alınan tema ayrıca ilginçtir. Heykeltraş Jocelyn Pierston, kırk yıl içinde bir adada yaşayan üç kadına âşık olur. Birincisi Avice Caro, ikincisi Avice’nin adını taşıyan kızı, üçüncüsü de gene aynı adı taşıyan torunudur. Heykeltraş, üç ayrı kuşaktan gelen, ama birbirine tıpkı benzeyen bu üç kadında, yaşamında da, sanatında da aradığı “çok sevilen” ideal kadının özelliklerini bulur. Ne var ki, üçüyle de birleşemez. Yaşlanınca, hiçbir açıdan “çok sevilen” bir kadın sayılmayacak yaşlı başlı bir dulla evlenir. Bir başyapıt verebilecek bu konuyu, Hardy hem doğru dürüst işleyemez, hem de kitabına tümüyle gereksiz bir olaylar örgüsü katarak, romanı büsbütün bozar.</p>
      <p>Thomas Hardy’nin gerçekten başarılı sayılabilecek ilk romanı, <em>The Well-Beloved</em>’den tam yirmi yıl önce, 1872’de yayımlanan <em>Under the Greenwood Tree</em>’dir. Adını Shakespeare’in <em>As You Like It</em>’indeki bir şarkıdan alan bu romanın başarısının başlıca nedeni, Hardy’nin bundan önce gözden geçirdiğimiz kötü romanları gibi kentlerde değil, yazarın doğup büyüdüğü ve Wessex adını verdiği bölgede geçmesi; bu romanda yabancısı olduğu yüksek sınıf çevrelerini değil, köylü kökenli insanları ele almasıdır. Hardy, köy yaşantısını en canlı biçimde çizdikleri için hayranlık duyduğu Bruegel ekolünden ressamlara bir değinme yaparak, kitabın ilk baskısındaki adına “A Rural Painting of the Dutch <span epub:type="pagebreak" id="page1328" title="1328"/>School” (Hollanda Ekolünden bir Köy Tablosu) sözcüklerini ekledi.</p>
      <p>Köyde geçen bu romanda, uzun ve gereksiz doğa betimlemeleri bulunmamakla birlikte, doğanın varlığı her zaman duyulur. Örneğin <em>Under the Greenwood Tree</em>’nin hemen ilk satırlarında, ormandaki her ağacın, yalnız kendine özgü bir biçimi değil, kendine özgü bir sesi de olduğu; rüzgâr estikçe, kimi ağacın fısıldadığı, kimisinin hışırdadığı, kimisinin ıslık çaldığı, kimisinin inlediği söylenir. Doğayla içiçe yaşayan insanları ele alan küçük bir resim ya da kısa bir şiir anlamına gelen Yunanca kaynaklı “Idyll” sözcüğü işte bu yüzden birçok eleştirmence <em>Under the Greenwood Tree</em>’ye uygun bulunmuştur.</p>
      <p>Albert J. Guerard, <em>Thomas Hardy: The Novels and Stories</em>’de (Thomas Hardy: Romanlar ve Öyküler) bu kitabı “Hardy’s most perfect work of art” (Hardy’nin en kusursuz sanat yapıtı) sayar. Dikkat edilirse, onun en büyük ya da en önemli romanı diye değil, edebiyat sanatı açısından “en kusursuz” romanı diye över. Bu kusursuzluğun başlıca nedenlerinden biri ise, Hardy’nin romanlarının en kısası olan bu kitapta, yazarın karmaşık olaylar örgüsünden hiç medet ummadan, birkaç sözcükle özetlenebilecek bir konuyu, yani güzel öğretmen Fancy’nin üç talebinden birini nasıl seçtiğini anlatmasıdır.</p>
      <p><em>Under the Greenwood Tree, </em>Noel gecesi lapa lapa kar yağarken otuz kişilik köy korosunun kapı kapı dolaşarak Noel şarkıları söylemeleriyle başlar. Okumuş bir köylü kızı olan Fancy’yi ilk o gece görürüz. Güzel saçları omuzlarına dökülmüş, beyazlar içinde, elinde bir mum, pencerede görünür. Köylü delikanlı Dick Dewy de, Fancy’yi görür görmez ona vurulur. Fancy, şarkı söyleyenlere içtenlikle teşekkür eder. Ama genç kıza talip olan çiftçi Shiner’in koroya tepkisi, Fancy’ninki gibi nazik değildir. Shiner, başının ağrıdığını, gürültü yapmamalarını ister, müzisyenleri bağıra çağıra azarlamaya başlar. O zaman koronun ve yaylı çalgıların sesi öyle yükselir ki, huysuz çiftçinin bağırıp çağırmaları duyulmaz olur.</p>
      <p>Bu köy müzisyenlerinin durumunu Thomas Hardy çok yakından bilirdi. Çünkü babası da, Londra’ya gidip mimar olarak çalışmaya başlayınca değin kendisi de, bu tür gruplarda keman <span epub:type="pagebreak" id="page1329" title="1329"/>çalarlar; Noel’de ve öteki yortularda onlar da kapı kapı dolaşırlar, düğünlere ve köy eğlencelerine çağırırlardı. Ne var ki, <em>Under the Greenwood Tree</em>’de bu eski geleneğin ortadan kalkmak üzere olduğu anlatılır: Yakında köy kilisesine küçük bir org getirilecek ve artık köylü müzisyenlerin bir işlevi kalmayacaktır. Orgun getirilmesini isteyenlerin başında, koronun gürültüsüne karşı koyan çiftçi Shiner ile genç din adamı Maybold vardır. Çünkü ikisi de, kentlerde eğitim gördüğü için bu aleti çalmasını bilen öğretmen Fancy’ye tutkundurlar ve genç kızın bütün marifetlerini göstermesini isterler. Köy müzisyenleri ise, hiç olmazsa gelecek Noel’e kadar faaliyetlerini sürdürmek için direnirler. Romanın sonunda, yeni eskiyi, kent geleneği köy geleneğini yener; kilisede yaylı çalgılarla dinsel şarkılar söyleyen topluluk dağılır, org kiliseye yerleştirilir, Fancy de kendini gösterir. Romanın iki konusu, yani köy müzisyenlerinin eski bir geleneği sürdürmek için verdikleri savaşımla aşk öyküsü, dağılan grupta keman çalan Dick’in, kiliseye yeni gelen orgu çalan Fancy ile evlenmesiyle birleşmiş olur.</p>
      <p><em>Under the Greenwood Tree</em>’de derinliğine işlenen dramatik bir olaylar dizisi ve trajik kişiler bulunmadığı için, köylü grupları, öteki Wessex romanlarında olduğundan daha önemli bir yer tutar bu kitapta. Tarlalarında çalışırken, yollarda ürünlerini pazara taşırken, müzik yaparken, kendi aralarında lehçeleriyle konuşarak şakalaşırken, onları her yerde görürüz. Oysa <em>The Return of the Native</em>’de, <em>The Mayor of Casterbridge</em>’de, <em>Tess of the D’Urbervilles</em>’de köylüler, birey olarak değil, başkişilerin yaşadıkları tragedyayı uzaktan seyredip yorumlayan bir koro olarak ortaya çıkarlar. Çoğu İngiliz roman okuyucuları ille gülmek istediklerinden, kimi eleştirmenler, Hardy’nin köylülerinin konuşmalarında ve davranışlarında gülmece öğeleri bulurlar. Ama Hardy’nin köylüleri, iyi çizilmiş, canlı ve canayakın olmakla birlikte, ancak İngilizleri güldürebilirler bize kalırsa.</p>
      <p>Daha önce de söylediğimiz gibi <em>Under the Greenwood Tree</em>’nin ana konusu, güzel öğretmen Fancy’nin üç talibinden hangisini seçeceğidir. Fancy sevimli bir kızdır; ama henüz çok genç olduğu için, biraz kendini beğenmiştir. Ona fena halde tutkun olmasına karşın, Dick Dewy de farkındadır bunun:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1330" title="1330"/>
        <p>“What she loves best in the world is her hair and her complexion. What she loves next best, her gowns and hats; what she loves next best, myself perhaps.”</p>
      </blockquote>
      <blockquote>
        <p>Dünyada en çok sevdiği şey, kendi saçı, kendi teni; ondan sonra en çok sevdiği şey giysileriyle şapkaları; ondan sonra en çok sevdiği şey de ben belki.</p>
      </blockquote>
      <p>Kızın babası, Fancy’nin hali vakti yerinde çiftçi Shiner ile evlenmesini ister. Fancy’nin gönlü ise Dick’te olduğu için köyde büyücü bilinen Elizabeth adlı kadına giderek, bir büyü yapıp, babasının Dick’i damat olarak kabul etmesinin çaresini bulmasını ister. Bu kadının büyücü bilinmesinin nedeni, öteki evlerden uzak bir yerde oturması, kiliseye hiç ayak basmaması, kırmızı bir pelerin giymesi ve sivri çeneli olmasıdır. Aslında büyücü filan değil, sadece akıllı bir kadın olan Elizabeth, Fancy’nin kulağına bir iki öğüt fısıldar: Fancy sözde hastalanacak, yemekten içmekten kesilecek, üzüntülü haller takınacaktır. Kız, bunları bir iki gün yapar yapmaz, baba yola gelir; ince hastalıktan ölmemesi için Fancy’nin Dick ile nişanlanmasına razı olur. Gelgelelim Maybold ona evlilik önerince, Fancy bu genç ve yakışıklı din adamına “he” deyiverir. Ama Maybold’u kabul ettikten hemen sonra toparlanıp, ne Shiner gibi parası, ne de Maybold gibi toplumda yüksek bir konumu olan Dick’e geri döner; onunla evlenir sonunda.</p>
      <p>Böylece Hardy’nin karamsar sayılmayacak ender romanlarından biri olan <em>Under the Greenwood Tree, </em>onun başyapıtlarında pek görülmeyen mutlu bir sonla biter. Ama Hardy, romanının son satırlarında, buruk bir alaycılık örneği vermekten kendini alamaz gene de: Güzel bir köy düğününden sonra, genç evliler arabaya binmiş, sevinç içinde yeni yuvalarına gitmektedirler. Dick, mutluluklarının başlıca nedeninin aralarında tam bir güven olması, hiçbir zaman birbirlerinden hiçbir şey gizlememeleri olduğunu söyler. Oysa biz biliriz ki, çok kısa bir süre önce, Fancy, Dick’ten vazgeçer gibi olmuş, genç din adamının önerisine evet demiş, bunu da Dick’ten gizlemiştir.</p>
      <p>Thomas Hardy’nin 1873’te yayımladığı <em>A Pair of Blue Eyes </em><span epub:type="pagebreak" id="page1331" title="1331"/>(Bir Çift Mavi Göz) konunun işlenişi ve anlatımı açısından bir yıl önce yazdığı <em>Under the Greenwood Tree</em> gibi kusursuz değildir. Kimi yerleri iyi, kimi yerleri kötüdür. En önemli kitaplarından da farklı olarak, Wessex’de yaşayanları ele almaz. Gerçi romanın Cornwall’da geçen aşk öyküsünü anlatan bölümleri çok güzel ve şiirseldir; ama Londra’nın aydın çevrelerinin konuşma ve davranışlarını canlandırmaya kalkan bölümler yapay ve zorlama izlenimini verir.</p>
      <p>Konuyu özetlerken anlayacağımız gibi, <em>A Pair of Blue Eyes</em>’ın birçok yerinde, özellikle kitabın başlangıcında, Hardy kendi özel yaşamından esinlenmiş gibidir: Stephen Smith, tıpkı Thomas Hardy gibi, kilise onarımlarında uzmanlaşmış genç bir mimardır. (İlk romanlarında bir mimar bolluğu vardır zaten.) Stephen, bir kilise kulesinin restorasyonu için, gene Hardy gibi, Cornwall’ın kuzey sahiline gider. Orada bir din adamının kızı Elfride Swancourt’a âşık olur. Hardy de bir din adamının baldızı olan ilk eşi Emma’yı Cornwall’da bir kilise kulesini onarırken tanımıştı. Elfride’nin, romana adını veren güzel mavi gözleri vardır. Gelgelelim, Stephen ile Elfride’nin aşk serüveni bir evlilikle noktalanamaz. Elfride’nin babası, aşağı sınıftan gelen bir mimara kızını vermeye yanaşmaz. Genç âşıklar, evlenmek üzere Londra’ya kaçarlar. Ama Elfride, daha sonraları ustaca geliştireceği, Bathsheba ya da Eustacia tipinde, içi içine sığmayan kaprisli bir kızdır. Nedenini açıklayamayacağı, çevresindekileri şaşkına döndüren, beklenmedik davranışları vardır. Londra’ya ayak basar basmaz, Stephen ile evlenmekten vazgeçip, ailesinin yanına geri döner. Stephen ise, para durumunu düzeltmek ve daha saygın bir konuma yükselebilmek amacıyla Hindistan’a gider.</p>
      <p>Bir süre sonra Elfride, eski sevgilisinin arkadaşı, Stephen’i bir bakıma yetiştiren, çok bilgili ve kültürlü Henry Knight ile tanışır. Denize dimdik inen ve “the Cliff Without a Name” (Adı Olmayan Yar) denilen yerde, rüzgâr Knight’ın şapkasını başından alır. Adam şapkasını yakalamak için koşarken, ayağı kayar, yardan düşer, kayalara ve çalılara yapışıp kalır. Eğer Knight’ın kayalara tutunacak gücü kalmazsa, altı yüz ayak yükseklikteki yardan denize düşecek, ölecektir. Bir yandan da fena halde yağmur yağmaktadır. Elfride çamaşırlarını çıkarıp bir ip yapar. (Victoria <span epub:type="pagebreak" id="page1332" title="1332"/>Çağı okuyucularının herhalde yüreğine inmiştir bu durum.) Knight’ı yukarıya çekerek, ölümden kurtarır. Kurtardıktan sonra da ona âşık olur. Oysa Elfride’nin denize bakan bu yüksek kayalığa gelmesinin gizli nedeni, Stephen’ı Hindistan’dan getirebilecek olan gemiyi gözlemektir. Aklına fazlasıyla güvenen Knight ise, ölümle burun buruna gelince, hem bir hiç olduğunu anlar, hem de kurtarıcısına sevdalanır; nişanlanırlar. Ne var ki, Henry Knight cinsel ahlâk konusunda kaskatı kurallara bağlı, neredeyse orta yaşlı olduğu halde, henüz bir kadına el sürmemiş, aşırı bağnaz bir adamdır. Sanki nikâhdışı aşk insanı kirletirmiş gibi, darkafalı önyargılarıyla Elfride’yi “tertemiz” sanmıştır. Dedikoducu bir bayandan, nişanlısıyla arkadaşı Stephen’in birlikte Londra’ya kaçtıklarını öğrenince, ilişkilerinin iyice ileriye gittiğini sanır ve çok üzülen Elfride’den ayrılır. İleride <em>Tess of the D’Urbervilles</em>’in başlıca kişilerinden Angel Clare’de de görürüz aynı önyargıları. </p>
      <p>Aradan bir iki yıl geçer. Henry Knight ile Hindistan’dan geri dönen Stephen Smith buluşurlar. Knight, Elfride’nin “temiz” olduğunu o zaman anlar; pişman olur, ondan özür dilemek ister. Stephen ise, Elfride ile evlenebilmek umudundadır hâlâ. İki arkadaş, Cornwall’da Elfride’yi bulmak üzere bir trene binerler. Ama sonradan anlaşılır ki, Elfride bir lord ile evlenmiş, çok geçmeden de ölmüştür. Roman, Stephen ile Knight’ın, mezarlıkta eşinin tabutu üstüne kapanmış ağlayan lord’u seyretmeleriyle, mutsuzluk içinde biter. Elfride’ye âşık iki erkekle, Elfride’nin tabutunun aynı trende bulunması, Hardy’nin ayrıca hoşlandığı, ama bizlerin pek inandırıcı saymadığımız yaşamın istihzalı rastlantılarından biridir. Anımsarsak, Hardy, <em>Life’s Little Ironies</em>’in öykülerinden birinde de, buna benzer bir rastlantıdan yararlanır.</p>
      <p>1880’de yayımlanan <em>The Trumpet-Major</em>’da (Borazancıbaşı) yazgının insanlara oynadığı acı oyunların hiçbir izi görülmez. Zaman zaman hüzünlü bir havası olmakla birlikte, bu roman karamsar da değildir. <em>The Trumpet-Major</em>, Hardy’nin tek tarihsel romanı sayılabilir. Çünkü Napoleon savaşları sırasında, İngilizlerin adalarının her an istila edilebileceği korkusu içinde yaşadıkları günlerde geçer. Wessex bölgesinin dağı taşı, bir Fransız <span epub:type="pagebreak" id="page1333" title="1333"/>çıkartmasına karşı ülkelerini savunmaya hazır askerlerle doludur. Romanın kişileri, Kral III. George’un birlikleri denetlemek için oraya geldiğini, Nelson’un gemisi Victory’nin Trafalgar’a doğru yelken açtığını görürler.</p>
      <p>Hardy’nin birçok romanında olduğu gibi, burada da üçlü bir aşk öyküsü anlatılır. Overcombe değirmenini işleten dul bir kadının kızı olan Anne Garland’a, birbirlerine hiç benzemeyen iki kardeş âşıktır; süvari alayında borazancıbaşı John Loveday ile denizci Bob Loveday. John, akıllı uslu, alçakgönüllü, kendi halinde bir adamdır. Kardeşi Bob ise, parlaktır, çapkındır, uçarıdır. Hardy’nin çoğu kadınları gibi kararsız olan Anne, iki kardeş arasında duraksar; ilkin Bob’u, sonra John’u, sonra gene Bob’u, sonra gene John’u seçer. Sonunda Bob, Anne’ı elde etmek için, ilginç bir yönteme başvurur: Küçük bir rüzgâr arpı yaparak, bunu, Anne’ın penceresine yakın bir ağacın dalına asar. Bütün yaz boyunca rüzgâr estikçe, arp hüzünlü sesler çıkarır. Sürekli olarak kıza, “Remember me! Think of me!” (Beni anımsa! Beni düşün!) der sanki. Kız bu çağrılara karşı koyamaz. Böyle şiirsel yanları da olduğunu hiç bilmediği Bob’a teslim olur. İyi yürekli John ise, boynunu büküp ölüme gider:</p>
      <blockquote>
        <p>“He went off to blow his trumpet till silenced by death upon one of the bloody battle-fields of Spain.”</p>
      </blockquote>
      <blockquote>
        <p>İspanya’nın kanlı savaş alanlarından birinde, sonsuza değin susturuluncaya kadar borusunu öttürmeye gitti.</p>
      </blockquote>
      <p>Ne yazık ki, Hardy, normal uzunlukta bir roman yazmak kaygısıyla bu öyküyü fazlasıyla uzattı. Kötü romanlarında her zaman düştüğü tuzağa bir kez daha düştü; romanına gereksiz bir olaylar örgüsü ekledi: Örneğin köyün varlıklılarından, kaba ve kendini beğenmiş bir adam olan Festus’u da Anne’a talip etti; Anne’ın dul annesinin, Loveday kardeşlerin dul babasıyla kurduğu ilişkiyi anlattı; Bob’un nişanlısı olduğunu iddia eden bir kadını ortaya çıkardı vb. Eğer <em>The Trumpet-Major, Under the Greenwood Tree </em>gibi yalın ve kısa olsaydı, çok daha güzel bir roman olurdu. </p>
      <p><span epub:type="pagebreak" id="page1334" title="1334"/>Hardy’nin çağdaşı birçok eleştirmen, 1887’de yayımlanan <em>The Woodlanders</em>’i (Ormanlılar) onun başyapıtlarından biri saydı. Hardy kendi de, bu romanına “a grandeur truly Sophoclean” (Sophocles’e özgü gerçek bir yücelik) vermek istediğini ileri sürmüş ve 1912’de yazdığı bir mektubunda, anlattığı öykü açısından bunun en çok sevdiği kitabı olduğunu söylemişti. Ama Hardy yanılıyordu bize kalırsa. Çünkü <em>The Woodlanders</em> hiç de kötü olmamakla birlikte, Hardy’nin bugün en az okunan romanlarından biridir. Bundan sonra ele alacağımız başyapıtları <em>Far From the Madding Crowd, The Return of the Native, The Mayor of Casterbridge, Tess of the D’Ubervilles </em>ve <em>Jude the Obscure </em>ayarında da sayılamaz.</p>
      <p>Hardy’nin Wessex dediği bölgede, yani Dorset ormanlarının bir köyünde geçen <em>The Woodlanders</em>’da, rastlantıların insanın yaşamında oynadığı rol, yazarın bazı başka romanlarında olduğu kadar önemli bir rol oynamaz, ama kader gene de acımasızdır: Birbirlerini seven Grace Melbury ile Giles Winterbourne, kendi aralarında nişanlanırlar. Ne var ki, Grace’in babası, hali vakti yerinde bir kereste tüccarıdır. Giles ise, yıl boyunca ormanda çalışan, güzde de elmadan yapılmış çok hafif alkollü “cider” denilen içkiyi üreten bir köylüdür. Kızını kente gönderip pahalı bir okulda bir süre okuttuktan sonra burnu büsbütün büyüyen Melbury, Grace’i Giles gibi sıradan bir köylüye vermeye razı olmaz. Kentte geçirdiği günler, Grace’de de olumsuz bir değişikliğe neden olmuştur. Bu yüzden babasına uyar; onu seven, onu ömrü boyunca mutlu edebilecek Giles’dan vazgeçer. Toplumda yüksek bir konumu olan genç ve yakışıklı Doktor Edred Fitzpiers ile evlenir. Oysa bu parlak adamın, bir süre önce bir köylü kızını baştan çıkardığından kuşkulanmaktadır.</p>
      <p>Çok geçmeden Fitzpiers, köyün büyük konağına yerleşen varlıklı bir dul olan Felice Charmond ile ilişki kurar. Karısını bırakıp, bu kadınla birlikte Avrupa’da uzun bir yolculuğa çıkar. Böyle bir adamla evlendiğine bin pişman olan Grace, boşanabileceği umuduna kapılır. Ama boşanmak çok zordur o sıralarda. (Hardy, zihnini ayrıca kurcalayan bu mutsuz evlilikler ve boşanma sorununu, son romanı <em>Jude the Obscure</em>’da daha ayrıntılı olarak ele alacaktır.) Kocası yolculuktan dönünce evinden kaçan <span epub:type="pagebreak" id="page1335" title="1335"/>Grace, eski sevgilisinin ormandaki kulübesine sığınır. Giles, başkasıyla evli bir genç kadınla aynı evde kalmanın doğru olmayacağı düşüncesiyle, kendisine çalı çırpıdan bir barınak yapar. Hadi bu neyse, ama toplumun koyduğu kurallara ille uymak zorunluluğu, bundan sonra aklın alamayacağı boyutlara varır: Giles, o çalı çırpıdan barınakta, yağmurun altında ağır hastalanır. Ama gene de Grace orada kaldığı için kendi evine geri dönmez. Grace “come to me, my dearest! I don’t care what they say or what they think of us anymore” (Bana gel, sevgilim! Bizim için neler söylediklerine, neler düşündüklerine aldırdığım yok artık) diyerek ağlar sızlar. Ama can çekişen adamı eve zorla getirmek için davranmaz. Pencereden ona yiyecek vermekle yetinir. Ve Giles, Victoria Çağı’nın ahlâk kurallarına boyun eğdiği birkaç günde ölür; Grace de aynı kurallar yüzünden sevdiği erkeği yitirir.</p>
      <p>Giles’ı öteden beri uzaktan sessizce seven köylü kızı Marty South ile Grace, delikanlının mezarında buluşurlar, mezara çiçekler dikerler. Ama bir süre sonra Felice Charmond da ölünce, Grace kocasıyla barışır ve mezarın başında yalnız kalan Marty South, toprağın altındaki ölüye sevgi sözleri fısıldar:</p>
      <blockquote>
        <p>“Now my own, love, you are mine and only mine; for she has forgot thee at last, although for her you died. I never can forget thee, for you was a good man.”</p>
      </blockquote>
      <blockquote>
        <p>Benim biricik, biricik sevgilim, artık benimsin, yalnız benim. Çünkü sen onun uğruna öldüğün halde, o seni unuttu sonunda. Ama ben seni asla unutamam; çünkü sen iyi bir insandın.</p>
      </blockquote>
      <p>Giles Winterbourne’un gülünç törelere kurban giderek ölmesi inandırıcı olmadığı gibi, Grace’in ahlâksız kocasıyla barışması da hiç inandırıcı değildir ve <em>The Woodlanders</em>’ın sonu mutlu bir son sayılamaz. Bu romanı bozan başka kusurlar, gereksiz uzatmalar ve gereksiz olaylar da vardır. Örneğin, Grace ile kocasının yeniden bir araya gelebilmeleri için Felice Charmond’un ortadan çekilmesi şarttır. Bu kadın, Fitzpiers’i bırakabilir, kendine başka bir erkek bulabilir ya da o köyden çekip gidebilirdi. Ama Hardy, <span epub:type="pagebreak" id="page1336" title="1336"/>romanında heyecanlı bir olaylar dizisi işlemek istiyordu herhalde. Bunu yapabilmek için de, eski bir sevgili uydurdu Felice’ye. Bu sevgili de, yabancı bir ülkede, kadının kaldığı otele gelip onu vurdu.</p>
      <p><em>Under the Greenwood Tree</em>’de olduğu gibi <em>The Woodlanders</em>’da da doğanın varlığı her zaman hissedilir. Ama daha önce yazılan romandan farklı olarak, buradaki doğanın, acımasız, hatta korkunç yanları vardır. Örneğin, bir ağaç bir insanda olağanüstü bir dehşet uyandırabilir: Marty’nin hasta babası John South, penceresinden gördüğü karaağacın günün birinde onu öldüreceği evhamı içindedir. O ağaçtan gözünü ayıramayan hastaya bakılacak olursa karaağaçla aynı yaştadırlar. John South’u egemenliği altına almak, onu kölesi yapmak için, kendisi dünyaya geldiği sırada o ağaç da topraktan fışkırıvermiştir. Dr. Fritzpiers, hastayı bu saplantıdan kurtarmak umuduyla, karaağacın geceleyin gizlice kesilmesini sağlar. Hasta, ertesi sabah gözünü açıp ağacın yok olduğunu görünce, kendisinin de yok olacağını sanıp, şoktan ölür.</p>
      <p>Ne var ki, korku uyandıran yanlarına karşın, doğa gene de alabildiğine güzeldir ve Hardy’ye bakılacak olursa, doğayla içiçe yaşayan insanlar iyidir, ondan uzaklaşanlar kötüdür. Kentten gelen Felice Charmond, tümüyle yapay bir yaratıktır. Gösterişli konağında, güpegündüz perdeleri sıkı sıkı kapayıp oturur. Saçları bile yapaydır; çünkü köylü kızı Marty, hasta babasına ilaç alabilmek için, uzun gür saçlarını kesip, berber aracılığıyla ona satmıştır. Varlıklının yoksuldan nasıl yararlandığının çarpıcı bir göstergesi olarak, köylü kızının o güzel saçları bu kadının başını süslemektedir şimdi. Felice Charmond ile ilişki kuran Doktor Fitzpiers de, kentlerden gelmiş, doğadan kopuk, katı ve bencil bir adamdır. Eskiden doğaya yakın yaşayan Grace, kentte bir süre okula gittikten sonra, doğadan ve sevgilisi Giles’dan uzaklaşır; kentin değer yargılarına uygun mutsuz bir evlilik yapar. Bunun bilincinde olduğu için de babasına çatar:</p>
      <blockquote>
        <p>“I wish you had never, never thought of educating me. I wish I worked in the woods like Marty South.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1337" title="1337"/>
        <p>Keşke bana hiç, hiç eğitim vermeseydin. Marty South gibi ormanlarda çalışsaydım keşke.</p>
      </blockquote>
      <p><em>The Woodlanders</em>’da ancak Marty South ile Giles Winterbourne doğayla tam bir uyum içindedirler. Sevgi duyma yetenekleri de, erdemleri de bundan kaynaklanır. Tüm duyguları, tüm davranışları olumlu ve güzeldir. “Bir büyü yaparcasına sevecen ellerle” (“with a gentle conjurer’s touch”) ağaçlar dikerler. Onların diktikleri ağaçlar tutar her zaman. Grace, eski sevgilisinde doğanın görkemini görür. Onu “bir orman tanrısı” (“a wood god”) sayar. Güzel kokulu elmaları içki yapmak için nasıl ezdiğini görünce de, onu bir “meyva tanrısına” (“fruit god”) benzetir. Ne var ki, doğanın en güzel yanlarıyla bütünleşmeleri, ne Giles’i ölümden kurtaracaktır, ne de Marty’yi mutsuzluktan.</p>
      <p>Hardy’nin ilk önemli romanı <em>Far From the Madding Crowd</em>, XVIII. yüzyıl şairlerinden Thomas Gray’in ünlü şiiri “Elegy Written in a Country Churchyard”ın (Bir Köy Mezarlığında Yazılan Ağıt) bir dizesinden alır adını: “Far from the madding crowd’s ignoble strife” (Çıldırtan –ya da çıldıran– kalabalığın aşağılık savaşımından uzakta). Hardy romanına öyle bir ad vermekle bile, ele aldığı olayların kentlerden uzak, doğaya yakın bir yerde geçtiğini vurgulamak ister. </p>
