      <p>Elizabeth-Jane, bu armağanı kimin getirdiğini anlar o zaman. Üvey babasını bulmak, onunla barışmak ister. Kocası Farfrae ile birlikte, Henchard’ı Edgon Heath’de aramaya başlarlar. Karşılarına çıkan Abel, Henchard’ın yarım saat önce öldüğünü söyler. Abel, düğünden sonra Henchard’ı görmüş, onun peşine takılmış ve ona bakmıştır. Çünkü Henchard, onun tembelliğini cezalandırmak için Abel’i pantolonsuz işe gönderip, onu rezil etmiştir, ama Abel’in annesine de bir iyilik yapmıştır eskiden ve bu geri zekâlı genç köylünün eski belediye başkanına bir gönül borcu vardır bu yüzden. Henchard’ın ölümünün aslında bir intihar olduğu, kendisini aç ve susuz bırakarak öldüğü, Abel’in anlattıklarından anlaşılır. Henchard, vasiyetini de başucuna bırakmıştır:</p>
      <blockquote>
        <p>“That Elizabeth-Jane Farfrae be not told of my death or made to grieve on account of me. That I be not buried in consecrated ground... That no mourners walk behind me at my funeral. That no flowers be planted on my grave. That no man remember me. To this I put my name: Michael Henchard.”</p>
      </blockquote>
      <blockquote>
        <p>Elizabeth-Jane Farfrae’ye öldüğüm bildirilmesin. Benim yüzümden üzülmesin. Beni Kilise’nin kutsadığı mezarlıklara gömmesinler... Cenazemin peşinden yas tutanlar yürümesin. Mezarıma çiçek dikilmesin. Beni hiç kimse anımsamasın. Buna imzamı atıyorum: Michael Henchard.</p>
      </blockquote>
      <p>Michael Henchard’ın ölümü, bir tragedya başkişisinin, neredeyse bir Kral Lear’in ölümüdür. İyi yürekli soytarı rolünde bir geri zekâlı Abel bile vardır yanında. Kimi eleştirmenlere göre, yazgının ona oynadığı kötü oyunların önemli bir payı vardır Henchard’ın tragedyasında. Örneğin, Virginia Woolf’a bakılacak olursa Henchard kadere karşı savaşır. “Onun dışında olan bir varlık, onun kadar haris ve güçlü adamlara karşıdır” (“Somet<span epub:type="pagebreak" id="page1373" title="1373"/>hing outside of himself which is opposed to men of his ambition and power”) David Cecil’e göre de, Henchard’ı yıkmak amacıyla, kader, kimi zaman doğanın bir gücüyle birleşir, örneğin onu iflasa sürükleyen kötü bir hasat olur. Henchard da “onu cezalandırmaya kararlı, bilinçli ve uğursuz bir gücün” (“some sinister intelligence bent on punishing him”) kurbanı sayar kendini. Oysa bize kalırsa, Mihcael Henchard’ın bunca acı çekmesinin nedeni alınyazısı değildir. Karısını satmasından tutunda, babasının gerçek kimliğini üvey kızından saklamasına kadar; uydurma hava kâhinlerine inanmasından tutun da güvenilmez bir adama Lucetta’nın mektuplarını teslim etmesine kadar, bu acılara, kendi irili ufaklı suçları ve yanılgıları neden olur her zaman. Thomas Hardy’nin romanlarında yazgının rolünü fazlasıyla önemseyenler, sattığı çorbaya rom katan kocakarının yirmi yıl sonra neden ortaya çıktığını; Newson’un neden gerçekten ölmediğini soracaklardır. Ama panayırlarda uluorta işlenen suçların günün birinde ortaya çıkmasının ya da bir babanın kızını bulmak istemesinin kaderin insanlara oynadığı kötü oyunlarla hiçbir ilişkisi yoktur. Michael Henchard’ın tragedyası, alınyazısından değil; onu kendi kendini yıkmaya sürükleyen, kendi benliğindeki karanlık güçlerden kaynaklanır.</p>
      <p>Bugün çoğu eleştirmenlerin ve okuyucuların Thomas Hardy’nin en güzel romanı saydıkları <em>Tess of the D’Urbervilles, A Pure Woman</em> adıyla 1891’de yayımlanınca, kıyametler koptu. On altı yaşında baştan çıkarılıp bir piç doğuran, daha yirmi bir yaşına varmadan katil olup asılan bir köylü kızına, nasıl olurdu da Hardy, tertemiz, iffetli, erdemli anlamına gelen bu “pure” sıfatını uygun görebilirdi: Oysa romanı inceleyince göreceğiz ki, Hardy bu “pure” sözcüğünü, Victoria Çağı eleştirmenlerinin damarına basmak için değil, Tess’i en doğru belirleyen sıfat olduğu için, çok bilinçli olarak kullanmıştı. Çünkü Tess, gerçekten tertemiz ve erdemlidir. Hardy’nin kadınları arasında en kusursuzudur. Bathsheba Everdene’ler, Eustacia Vye’lar ya da Sue Bridehead’ler gibi kaprisli ve bencil davranmaz. Başına gelen felaketler, kendi kişiliğindeki olumsuzluklardan değil çevresindeki toplumsal düzenin olumsuzluklarından kaynaklanır. Üstelik Tess yiğittir. Hamileyken de, bebeği öldükten sonra da yılmaz, <span epub:type="pagebreak" id="page1374" title="1374"/>yaşama gücünü yitirmez. Ailesine destek olabilmek için yollara düşer, iş bulabildiği çiftliklerde güç koşullar altında sabahtan akşama değin çalışır.</p>
      <p><em>Tess of the D’Urbervilles</em>’in 1912 baskısına yazdığı kısa önsözde, Hardy, romanı ilk kez yayımlarken, tashihleri okuduktan sonra baskısına önyargısız bir gözle bakınca, onu tam anlamıyla betimleyen “pure” sözcüğünü düşündüğünü; bu sözcüğü kitabın adına eklerken, bunu herhangi birinin sorgulayabileceğinin aklına bile gelmediğini; oysa bu sıfatın bir tartışma konusuna döndüğünü açıklar. Kimileri, Hardy’nin böyle bir açıklamayı hınzırlığından yaptığını ileri sürebilirler. Ama bize kalırsa, Victoria Çağı’nın gülünç önyargılarından arınmış bir okuyucu, Tess’in namusu konusunda en küçük bir kuşku duyamaz. Çünkü Tess, gerçek ahlâk kurallarına karşı değil, ancak toplumsal düzenin yapay ahlâk kurallarına karşı “suç” işler. Toplum tarafından mahvedilmesinin, sonunda öldürülmesinin nedeni de budur. Tess on altı yaşında baştan çıkarılmasından –daha doğrusu ırzına geçilmesinden– sonra, kendini “düşmüş bir kadın” bilip, ezilip büzülseydi, bundan böyle yaşamaya hakkı olmadığını sansaydı, toplum ona acırdı belki de. Ama Tess, kendini düşmüş saymaz. Biraz önce dediğimiz gibi, yiğitçe bir yaşam savaşı verir. Sonunda onu felakete sürükleyen adamı öldürmeye kadar varıp, haysiyetini korur. Bu sayede de okuyucuların gözünden düşmez hiçbir zaman. Victoria Çağı kafalarının, Tess’i ve Tess’in yaratıcısı Thomas Hardy’yi bağışlayamamalarının nedeni de budur.</p>
      <p>Hardy bu romanında, çağının sadece ahlâksal önyargılarına değil, sınıfsal önyargılarına da meydan okur. Çünkü bu köylü kızını, sadece yanlış ahlâk kavramları değil, yaşamına giren iki erkek de mahveder. Ve bu erkeklerin ikisi de, yüksek sınıftan geldikleri halde, hiç de Tess gibi soylu sayılamazlar. İşte bu yüzden Hardy, gerçek adı Tess Durbeyfield olan bu köylü kızının, Alec D’Urberville’den de, Angel Clare’den de çok daha üstün, gerçek anlamda çok daha soylu olduğunu vurgulamak istercesine, Tess’e aristokrat atalarının soyadını uygun görerek, romanına “Tess Durbeyfield” adını değil, “Tess of the D’Urbervilles” adını verir.</p>
      <p><span epub:type="pagebreak" id="page1375" title="1375"/>Başvurduğu dergilerin üçü de <em>Tess of the D’Urbervilles</em>’i reddedince, Hardy ödünler verdi. Tefrika edilecek metinden bazı parçaları çıkardı. Daha sonraları bir kurnazlık etti. Kitap bir bütün olarak yayımlanırken, çıkardığı parçaları metne yeniden ekledi. Örneğin <em>The Graphic Magazine</em>’in yöneticisi, bir dereyi aşarken, Angel Clare’in Tess ve üç arkadaşını kucağına alıp karşıya taşımasını, ailece okunan bir dergi için sakıncalı bulmuş; bu genç bayanların bir el arabasıyla karşı kıyıya geçirilmelerini daha edepli saymıştı. Böylece kızlar, tefrikada el arabasında, roman bir bütün olarak yayımlanınca, Angel Clare’in kollarında dereyi aşmışlardı.</p>
      <p><em>Tess of the D’Urbervilles</em> yayımlanır yayımlanmaz, yergiler birbirini hızla izledi. Kitap sadece ahlâk açısından “morally unsound” (sağlıksız) değil, çok da kötü yazılmış sayıldı. Kitabı yerenler arasında, aynı dönemin öteki büyük yazarı Henry James de vardı ne yazık ki. “The little Thomas Hardy” diyerek, Hardy’yi nasıl olsa fena halde küçümseyen Henry James, bu roman için “vile” (aşağılık) sözcüğünü kullandı. Çağın en önemli edebiyat dergisi <em>The Quarterly</em> kitabın birçok sahnesini “gülünç” (ridiculous) buldu ve “Mr. Hardy has told an extremely disagreable story in an extremely disagreable manner” (Bay Hardy son derece nahoş bir öyküyü, son derece nahoş bir biçimde anlattı) dedi. “Benliğinde en iyi olanı” (the best of me) bu romana koyduğuna inanan Hardy, günlüğüne şunu yazdı:</p>
      <blockquote>
        <p>“How strange that one may write a book without knowing what the reader may read into it. Well, if this sort of thing continues no more novel-writing for me. A man must be a fool to deliberately stand up to be shot at.”</p>
      </blockquote>
      <blockquote>
        <p>Bir kitap yazıp, okuyucunun bu kitaptan ne gibi anlamlar çıkarabileceğini kestirememek ne garip! Eh, bu tür şeyler sürüp giderse, roman yazmaya paydos derim. Bile bile ayağa kalkıp üstüne ateş edilmesine katlanan bir kişi aptal olmalı.</p>
      </blockquote>
      <p>Nitekim son romanı <em>Jude the Obscure’</em>a karşı saldırılar daha da azgınlaşınca, Hardy 1895’ten sonra roman yazmaktan vazgeçti; <span epub:type="pagebreak" id="page1376" title="1376"/>tâ 1928’e değin yaşadığı halde. Ama <em>Tess of the D’Urbervilles </em>yayımladığı sırada henüz canından bezmediği için işi şakaya boğduğu da oluyordu. Bir arkadaşına, bu kitap yüzünden ne kıyametler kopacağını bilmediği için, <em>Tess of the D’Urbervilles’</em>i gerçekten iyi bir roman yapmaya özen göstermediğini söylemişti. Oysa bu romanın, sadece Hardy’nin en güzel kitabı değil, XIX. yüzyılın başyapıtlarından biri olduğu artık herkesçe kabul edilir. O sıralarda bile bunu bilenler vardı. Bayan Patrick Campbell, Ellen Terry, Sarah Bernhardt, Elenora Duse gibi Avrupa’nın en ünlü aktrisleri, Tess rolünü oynayabilmek amacıyla Hardy’ye, romanını tiyatroya uygulamasını rica eden mektuplar yazmışlardı. Her ülkeden geniş okuyucu kitlelerince Hardy’nin en çok sevilen romanı olan <em>Tess of the D’Urbervilles</em>’in daha sonraları filmleri, hatta bir operası bile yapıldı. </p>
      <p>Bu romanda Hardy, gereksiz bir olay örgüsünü işlemek yanılgısına hiç düşmeden, Tess’in öyküsünü, yedi “phase”, yani yedi evrede, en yalın biçimde anlatır. Birinci evre “The Maiden” (Genç Kız); ikinci evre “Maiden no More” (Artık Genç Kız Değil); üçüncü evre “The Rally” (Toparlanma); dördüncü evre “The Consequence” (Sonuç); beşinci evre “The Woman Pays” (Kadın Öder); altıncı evre “The Convert” (İmana Gelen) ve yedinci evre “The Fulfilment” (İstenilenlerin Gerçekleşmesi). Bu son evrenin adında çok belirgin bir istihza olduğu besbellidir; çünkü Tess’in istedikleri gerçekleşecek, ama kendisi ölüm cezasına mahkûm olacaktır.</p>
      <p>Tess, topraksız, yoksul bir köylü olan John Durbeyfield’in yedi çocuğunun en büyüğüdür. Altı sınıflı bir okula gittiği, hatta öğrenimine bir süre daha devam etse öğretmenlik yapabilecek duruma geleceği için, ailenin en bilgili kişisidir. Köylü ağzıyla değil, düzgün bir İngilizceyle konuşur. Hardy’nin belirttiği gibi, annesi hâlâ XVII. yüzyılda yaşarken, Tess kendi çağının, yani XIX. yüzyılın ikinci yarısının çocuğudur. Tess’in annesi de, babası da metelik etmeyen akılsız insanlardır. Baba ayyaştır, meyhaneden çıkmaz. Anne, onu oradan alıp eve getirmeye gider, kendi takılır kalır meyhanede. Tess’in belini büken, sadece yoksulluğu değil, annesine babasına güvenmemesi ve çocukların en büyüğü olarak, kendini kardeşlerinden sorumlu bilmesidir. <span epub:type="pagebreak" id="page1377" title="1377"/>Hardy, Tess’in toplumsal düzendeki –daha doğrusu toplumsal düzensizlikteki– durumundan ötürü felakete mahkûm milyonlarca insandan biri olduğunu, romanının hemen başlangıcında söyler bizlere. </p>
      <p>Tess’in felaketleri, günün birinde köy papazının, John Durbeyfield’i “Sir John” diye selamlamasıyla başlar. Tarihsel belgeleri karıştırmaya meraklı bu din adamına göre, John’un gerçek soyadı Durbeyfield değil, D’Urberville’dir. John, tâ XI. yüzyılda İngiltere’yi istila eden Norman ailelerinden D’Urberville’lerin soyundandır aslında. Bu olasılık, John’u öylesine kendinden geçirir ki, o akşam her zaman içtiğinden fazla içer, vaktinde uyanamaz. Bu yüzden Tess, küçük erkek kardeşlerinden birini de yanına alıp, ailenin başlıca geçim kaynağı olan bal peteklerini, daha gün ağarmadan, kasabaya götürmek zorunda kalır. Durbeyfield’lerin tek serveti olan ve herhalde bu yüzden Prince (Prens) adını taşıyan at arabaya koşulur. Yolda giderken, Tess yıldızlara bakar. Bunların bir kısmı güzel dünyalar, bir kısmı da için için çürümüş dünyalar olduğunu söyler. Kardeşi, kendi dünyalarının güzel yıldızlardan mı, yoksa çürümüşlerden mi olduğunu sorunca, bu on altı yaşındaki kız, karamsarlığını açığa vurarak, çürümüş bir yıldızda yaşadıklarını söyler hiç duraksamadan.</p>
      <p>Bundan hemen sonra da, Tess’in karamsarlığını doğrulayan kaza olur: Karşı yönden hızla gelen posta arabasının oku, bir kılıç gibi Prince’e saplanır. Tess, elini bastırarak, yaradan akan kanı durdurmak ister. Ama at, Tess’i kana buladıktan sonra ölür. Kaza sırasında uyuklamakta olduğu için, Tess’in kendini bir katil olarak suçlamasında, Thomas Hardy’ye özgü buruk istihzaların bir örneğini görürüz; çünkü Tess, günün birinde gerçekten kana bulanacak, Alec D’Urberville’in gerçekten katili olacaktır.</p>
      <p>Alec’in evine gitmesinin nedeni de bu kazadır zaten. Atları ölünce, Durbeyfield ailesi, ürünlerini kasabaya götüremez olmuştur. Köylerinin dolaylarında, büyük bir konakta, Stoke-D’Urberville adında bir aile oturduğuna ve bu aileyle akraba olabileceklerine göre, Tess’in annesiyle babası, kızlarını oraya çalışmaya göndermeyi bir çıkar yol olarak düşünürler. Oysa daha sonraları Alec’in açıklayacağı gibi, kendi ailesinin soylu D’Urberville’lerle uzaktan yakından ilişkisi yoktur. Alec’in orta sınıftan <span epub:type="pagebreak" id="page1378" title="1378"/>tüccar babası, zenginleşip ülkenin güneyinde topraklar alarak oraya yerleşince, ailesine kibar bir hava vermek için, Stoke soyadına D’Urberville soyadını da eklemiştir. Gerçek D’Urberville’ler, Alec’in soyu değil, Tess’in soyudur. Gelgelelim, Alec varlıklı, Tess yoksuldur. Bu yüzden de sahte soyadlı Alec, sanki kendi gerçek bir D’Urberville’miş, Tess de onun kölesiymiş gibi davranır kıza. Tess’in bir felaketi de olağanüstü güzelliğidir. Çiçek gibi bir ağzı, kocaman gözleri ve kendi bunun hiç farkında olmadığı, Batsheba Everdene gibi kızlardan farklı olarak, bunu hiç sömürmediği halde, kolayca karşı konmaz bir cinsel çekiciliği vardır. Alec’e gelince, yakışıklı esmerliği, yukarı doğru kıvırdığı bıyığı, ağzından hiç düşmeyen purosu ve en son moda giysileriyle, tipik bir melodram çapkınıdır.</p>
      <p>Alec’in cinsel saldırıları hemen başlar. Onun gözünde Tess, “vahşi bir hayvandır” (“a wild animal”); “the kiss of mastery” ile (efendisinin onu öpmesiyle) yola gelecek bir çeşit kısraktır. Adamın saldırıları, ilkin simgesel bir nitelik taşır. Örneğin, Tess’in ağzına kendi eliyle çilek koymak ister. Daha sonraları, kızın yanağını öper. Tess, öpülen yanağını eliyle silince, Alec, sınıfsal üstünlüğünü vurgulayarak, bir köylü kızının böylesine nazlanmaması gerektiğini söyler. Eski bir töreyi sanki yeniden canlandırıyor, feodal bir lord olarak, Tess’in bekâretinde hak iddia ediyordur. Onu ağlatan, ona küfreden Alec’den hiç mi hoşlanmayan Tess, dayanamayıp evine kaçar. Ama bir süre sonra Alec onu almaya gelince, onunla birlikte gider; çünkü ölen atın yerine bir yenisinin alınabilmesi için para biriktirmesi gerekmektedir.</p>
      <p>Alec D’Urberville rezil bir adamdır; ama birçok rezilden farklı olarak, kendi rezilliğini bilir hiç olmazsa:</p>
      <blockquote>
        <p>“I am a bad fellow – a damn bad fellow. I was born bad, and I have lived bad, and I shall die bad in all probability.”</p>
      </blockquote>
      <blockquote>
        <p>Kötü bir herifim ben – kahrolası kötü bir herif. Kötü doğdum, kötü yaşadım ve kötü öleceğim büyük bir olasılıkla.</p>
      </blockquote>
      <p>Tess tarafından bıçaklanarak, gerçekten kötü bir biçimde öleceğini bildiğimiz için, Hardy’nin gizli istihzalarından birini gene <span epub:type="pagebreak" id="page1379" title="1379"/>görürüz bu son tümcede. Alec, konağının güzel bahçelerinin cennetinde çalışan Tess’i, Havva’ya, kendini de onu baştan çıkarak olan Şeytan’a benzetir. Ama aslında onu baştan çıkarmaz. Kız uyku sersemiyken, onun ırzına geçer anladığımız kadarıyla. “Anladığımız kadarıyla” diyoruz; çünkü Hardy, 1891 yılında bu tatsız olayı çok kapalı geçmek zorunda kaldığından, “where was Tess’s guardian angel? Where was the providence of her simple faith?” (Tess’i koruyan melek neredeydi? Onun basit inancının Tanrısal inayeti neredeydi?) türünden acıklı sorular sormakla yetinir.</p>
      <p><em>Tess of the D’Urberville</em>’in ikinci evresinde, Alec, Tess’in ailesinin yanına dönmesini engellemez. Hatta arabasıyla kızı kendi götürür evine kadar. Aralarında tam bir sevgisizlik olması, ayrıca acı gelir okuyuculara. Alec, Tess’e para vererek, her sorunu çözümleyebileceğini sanır. Ama Tess, tiksindiği bu adamın parasını kabul etmez. Alec’in hiç haberi olmadan bir süre sonra doğurduğu erkek çocuğa karışık duygular içindedir. Onu hem sever, hem sevmez. Ama hastalanan bebeğin öleceği anlaşılınca, ölmeden önce ille vaftiz edilmesini ister. Babası, bu iş için kiliseye gitmesini engelleyince, Tess, kardeşlerini bir odada toplayıp, ona “Sorrow” (Keder) adını vererek, oğlunu kendi vaftiz eder: “Sorrow I baptize thee in the name of the Father and of the Son and of the Holy Ghost.” (Baba’nın, Oğul’un ve Kutsal Ruh’un adına, seni Keder diye vaftiz ediyorum.) Bu sözleri söylerken Tess’in yüzüne öyle bir güzellik gelir ki, kardeşleri onu tanıyamaz olur. Böylece Tess, topluma bir kez daha meydan okur; ancak bir rahibin yapabileceği dinsel bir töreni kendi üstlenir. Bugün çok etkileyici bulduğumuz bu sahnenin <em>Tess of the D’Urbervilles</em> ilk yayınlandığı sırada ne denli ayıplandığını söylemeye bile gerek yok.</p>
      <p>Bebeğin dinsel törenle gömülmesine de izin verilmeyince, Tess çocuğunu gizlice kendi gömer; tahta parçalarıyla yaptığı haçı mezarın başına diker. Bu köyde barınmasının artık çok güç olduğunu aladığı için de yollara düşer. Talbothays adlı bir çiftlikte Angel Clare ile karşılaşır. Bu delikanlının süt üreten bu çiftlikte bulunmasının nedeni, babası ve kardeşleri gibi din adamı değil, çiftçi olmak istemesidir. Bölgenin çeşitli çiftliklerinde bir <span epub:type="pagebreak" id="page1380" title="1380"/>süre çalışarak, tarım işlerini incelemekte, bir çeşit staj yapmaktadır. Tess ile Angel’in bu ikinci karşılaşmalarıdır aslında; çünkü Tess’in başına bu felaket gelmeden önce, birbirlerini uzaktan görmüşlerdir: Bir rastlantı sonucu Tess’in köyünden geçen Angel ile iki erkek kardeşi, Mayıs şenlikleri dolayısıyla çimende dans eden beyazlar giyinmiş köylü kızlarına bakmışlardır. Hardy, “three young men of a superior class” (daha yüksek sınıftan üç delikanlı) diyerek, Angel ile Tess arasındaki sınıf farkını hemen belirtir. Angel’in gözü o sırada Tess’e takılır; çünkü o, kızların en güzelidir ve bir tek onun saçı kırmızı bir kurdeleyle bağlıdır. Ama Angel, Tess ile değil, başka bir kızla dans eder. Oradan kardeşleriyle birlikte uzaklaşırken, kırmızı kurdeleli güzel kızın gözlerinde biraz sitemli bir bakış vardır. Kızın dans eden gruptan ayrıldığını, küsmüş gibi bir kenarda tek başına durduğunu görür ve onunla dans etmediğine, adını bile öğrenemediğine üzülür. Daha sonraları Tess, Angel ile daha önce tanışsaydı, yaşamının bambaşka olabileceğini düşünür:</p>
      <blockquote>
        <p>“Why didn’t you stay and love we when I was sixteen?.. You danced on the green. O why didn’t you dance with me?”</p>
      </blockquote>
      <blockquote>
        <p>Ben on altı yaşındayken, neden orada kalıp beni sevmedin!.. Çimende dans ettin. Ah, neden benimle dans etmedin?</p>
      </blockquote>
      <p><em>Tess of the D’Urbervilles</em>’in üçüncü evresi “The Rally” adını taşır. Çünkü bu kısımda, başına gelen felaketten sonra, Tess’in toparlandığı, hatta en mutlu olduğu dönem ele alınır. Henüz yirmi yaşında bile olmayan Tess, Angel Clare’i yeniden görür görmez, kısacık ömrünün sonuna değin sürecek bir aşkla onu sever. Talbothays, ataları D’Urberville’lerin eski topraklarından biri olduğu için, Tess, bu çiftliğin ona uğur getireceğini umar. Çok yeşil, çok verimli, çok da şiirsel bir yerdir orası. Çiftlikte çalışan yüz kadar kızın görevi inekleri sağmaktır. İnekler ara sıra süt vermeyince, kızlar hep bir ağızdan şarkı söylerler süt gelsin diye. Tess’in odasını paylaşan öteki üç kız da Angel’a âşıktır. Ama delikanlının Tess’den hoşlandığını bildikleri için bir kenara çekilip bağırlarına taş basarlar. Angel Clare’in Tess’den hoşlanma<span epub:type="pagebreak" id="page1381" title="1381"/>sının başlıca nedeni, onu doğanın bir kızı –henüz el sürülmemiş, tertemiz bir kızı– olarak görmesidir. Talbothays’de ilk karşılaştıklarında “what a fresh and virginal daughter of nature” (doğanın ne denli taze ve bakire bir kızı) diye düşünür kendi kendine. Tess’e Artemis, Demeter gibi Yunan tanrıçalarının adını verince, kız böyle yüceltilmekten hoşlanmaz; “call me Tess” (bana Tess de) der olanca sadeliğiyle.</p>
      <p>Tess, Angel Clare’e sadece âşık değil, hayrandır da. İyi eğitim görmüş bu aydının yanında, kendini bir hiç sayar. Angel, yani “Melek” adını taşıyan bu delikanlıyı, gerçek bir melekmiş gibi, arp çalarken dinler. Hardy, alaycı tavrıyla, elden düşme arpın tel düzeninin bozuk olduğunu ve bu meleğin ayrıca iyi çalmadığını belirtmekten kendini alamaz. Ama Tess coşku içindedir, gözleri yaşla dolar; arpın sesi, bir meltem gibi, büyülenen göğsünün içinde eser sanki. Gelgelelim, Angel onunla evlenmek isteyince, Tess, taptığı bu delikanlıyı reddeder ilkin. Ona layık olmadığını söyler, ama bunun nedenini açıklamaz. Tess’in bütün roman boyunca işlediği tek gerçek suç da budur. </p>
      <p>Annesinin böyle bir şeyi kesinlikle yapmaması konusunda onu uyarmasına karşın, Tess, başına gelenleri Angel’e hemen anlatması gerektiğini bilir. Ama konuşup onu yitirmeyi göze alamaz. “Tanrımsı” (Godlike) bir yaratık saydığı bu genç adama karşı haftalarca direndikten sonra, sevgisi ağır basar, Angel ile evlenmeyi kabul eder. Düğün hazırlıkları yapılırken, eline konuşmak fırsatları geçer: Örneğin, Alec D’Urberville’den söz edilir bir ara; çünkü Angel, din adamı olan babasının, Alec D’Urberville adlı bir ahlâksızı yola getirmek isteyince, bu herifin babasına hakaret ettiğini anlatır. Tess’in Angel’a âşık olan oda arkadaşlarından biri, kendini kuyuya atarak öldürür. Bunu bir uğursuzluk belirtisi sayan Tess, konuşmaya karar verir, ama konuşamaz. Tess’in geçmişini bilen bir adam, Angel’in evleneceği kızın namusu konusunda iğneli bir laf eder ve Angel tarafından yumruklanır. Tess gene susar. Ama tedirginliği gittikçe arttığı için, nikâhtan bir süre önce, Angel’e her şeyi açıklayan bir mektup yazar. Mektubu geceleyin, Angel’in kapısının altından iter. Ertesi sabah delikanlıda bir değişiklik görmeyince, Angel’in mektubu okuyup onu bağışladığını sanır. Oysa mektup halının <span epub:type="pagebreak" id="page1382" title="1382"/>altına girmiştir. Tess, evleneceği gün mektubu orada görür, alıp yırtar. Nikâh kıyılmadan tam önce, ona bir itirafta bulunacağını söyler; ama Angel onu ciddiye almayınca, Tess gene susar.</p>
      <p>Nikâhtan sonra, Angel değirmenli bir bölgeyi incelemek istediğinden, yeni evliler, çok sayıda değirmenin bulunduğu başka bir çiftliğe giderler. Oraya varmak için binecekleri arabayı görünce, Tess, bu eski arabayı daha önce de görmüş gibi, garip bir tedirginliğe kapılır. Angel’in açıkladığına göre, iki ya da üç yüzyıl önce, bir D’Urberville, bu arabada korkunç bir cinayet işlemiş ve o günden beri, bu soydan gelenler bir felakete uğrayacakları zaman, ya bu arabayı gördüklerini ya da gürültüsünü duyduklarını sanırlarmış. Daha sonraları Tess, aynı öyküyü Alec D’Urberville’den duyar; bir D’Urberville’in kaçırdığı kadını bu arabada öldürdüğünü öğrenir. Hardy, Tess’in sıradan bir köylü kızı değil, soylu bir D’Urberville olduğunu bize her zaman anımsatır ve sonunda Tess, Alec’i bıçaklayınca, belki de atalarının kanından gelen karanlık bir içgüdünün onu bu cinayete sürüklediğini söyler.</p>
      <p>Tess ile Angel, eskiden D’Urberville’lerin malı olan topraklardan geçerek, büyük bir kısmı yıkık olan bir D’Urberville şatosuna varınca, Angel, “atalarının eski malikânesine hoş geldin” gibi şakalar yapar. Ama Tess’in gülecek hali yoktur. Çünkü orada, iki yüzyıl önce yapılıp duvara asılan iki kadın portresine gözü ilişince, kendi güzel gencecik yüzüyle bu orta yaşlı, hain ve kibirli kadınların yüzleri arasındaki yadsınmaz aile benzerliğini görmüş, allak bullak olmuştur.</p>
      <p>Tess ile Angel evlidirler; ama evlilikleri kâğıt üzerinde kalır. Birlikte geçirecekleri ilk gece, Tess, bir itirafta bulunacağını söyler. Ama Tess daha ağzını açamadan, Angel onu susturup, asıl kendisinin itiraf edecek bir günahı olduğunu açıklar; çünkü Londra’da bir yosmayla kırk sekiz saat süren bir serüven yaşamış ve Tess’in gözünden düşmek korkusuyla daha önce söz etmemiştir bu serüvenden. Bunu duyan Tess sevinir. Angel’in de aynı suçu işlediğine göre, onu anlayacağını sanır. Erkeklerin cinsellikle ilgili ahlâk kurallarını çiğnemeye hakları olduğunun, ama kadınların böyle bir hakları olmadığının sanki hiç farkında değildir zavallı kızcağız. Dördüncü evrenin sonunda, “forgive <span epub:type="pagebreak" id="page1383" title="1383"/>me as you are forgiven. I forgive you, Angel” (Seni nasıl bağışladımsa, sen de beni bağışla. Seni bağışlıyorum, Angel) diyen Tess, kendi başından geçenleri anlatır. “The Woman Pays” adını taşıyan beşinci evrede, böyle günahların ancak erkeklerde bağışlanabileceğini, kadınların bağışlanmayıp, bu günahın bedelini çok ağır ödediklerini öğrenir.</p>
      <p>Angel’in Tess’in açıklamasına tepkisi, kadınların nikâh öncesi ilişkileri konusunda o çağda egemen olan tüm önyargılara öylesine tıpatıp uyar ki, Hardy lafa karışıp, “with all his attempted independence of judgement, this advanced and well-meaning young man was yet the slave of custom and conventionality” (Bağımsız düşünmeye çaba göstermesine karşın, bu ilerici ve iyi niyetli delikanlı, törelerin ve basmakalıp geleneklerin kölesiydi gene de) diyerek, Angel’i suçlamaktan kendini alamaz. Angel’in gözünde Tess, artık Tess olmaktan çıkmış, sevmediği bir yabancı olmuştur:</p>
      <blockquote>
        <p>“You were one person, now you are another. The woman I have been loving is not you... It is another woman in your shape.”</p>
      </blockquote>
      <blockquote>
        <p>Sen bir insandın, şimdi başka bir insan oldun. Sevdiğim kadın sen değilsin... Senin biçimini almış başka bir kadın.</p>
      </blockquote>
      <p>Angel’in bu söylediği doğrudur kendi açısından. Çünkü aslında Angel, Tess’in kendisini değil, kafasında kurduğu soyut bir Tess imgesini sevmiştir. Onun hayalindeki Tess, doğanın el sürülmemiş, saf ve iffetli bir kızı, bir kızoğlan kızdır. Bu Tess ise, bir erkekle yatmış, bir piç doğurmuş, Angel’in gözünde kirlenmiştir. Tess’e sevgisi –daha doğrusu sevgi sandığı şey– Angel’in duygularından değil, ancak kafasında ürettiği bir Tess kavramından kaynaklanır. Tess kavramıyla Tess gerçeğinin birbirini tutmadığını görünce, melek anlamına gelen bir ad taşıyan bu adam, birden bire iblisleşir, kaskatı ve acımasız olur. “as ghastly as a laugh in hell” (Cehennemde atılan kahkahalar kadar korkunç) kahkahalar atar. Sınıfsal üstünlüğünden de yararlanarak, Tess’i akılsız bir köylü kadını olmakla suçlar. Tess’in itirafına Angel’in bu tepkisinin en çirkin yanı, insanca sayılabilecek bir kıskançlı<span epub:type="pagebreak" id="page1384" title="1384"/>ğın en küçük bir izini göstermemesi ve Tess’in aslında suçsuz olduğunu bilmesidir. “You were more sinned against than sinning” (Senin günah işlemenden fazla sana karşı günah işlendi” der ona. “I wish half the women in England were as respectable as you” (Keşke İngiltere’deki kadınların yarısı, senin kadar saygıdeğer olsaydı) da der.</p>
      <p>Hardy, kendine özgü o gizli alaycılığıyla, Angel Clare’i o dönemin ilerici bir aydını olarak sunar bizlere: Walt Whitman’ın şiirlerinden ezbere dizeler okuyabilen bu delikanlı, geleneksel Hıristiyanlığı fazla dar kafalı bulduğundan, babası ve kardeşleri gibi din adamı olmak istememiş. Onlar gibi “for the honour and glory of God” (Tanrı’nın onuru ve şanı uğruna) değil, “for honour and glory of man” (insanın onuru ve şanı uğruna) çalışmak istemiş. Hatta Avrupa’da, Hıristiyanlık düşüncesi yerine, Eski Yunan düşüncesinin egemenliği özlemiş. Gelgelelim bu sözümona ilerici genç, evleneceği kızın bakire olmadığını anlayınca, Hıristiyan papazlarının en bağnazına dönüşüverir. Dorothy Van Ghent’in dediği gibi ancak Thomas Hardy gibi bir “irony” ustası, böyle bir delikanlıya “Melek” adını verebilir, üstelik de gerçek bir melek gibi, ona arp çaldırabilirdi.</p>
      <p>XIX. yüzyılın son dönemindeki Avrupa kültürünün bu yapay ürünü karşısında, köylü kızı Tess, en gerçek anlamda bir insan kalır:</p>
      <blockquote>
        <p>“I thought, Angel, that you loved me – me, my very self! If it is I you do love, O how can it be that you look and speak so? It frightens me! Having begun to love you, I love you for ever – in all changes, in all disgraces, because you are yourself. I ask no more.”</p>
      </blockquote>
      <blockquote>
        <p>Beni sevdiğini sanıyordum, Angel, beni, benim kendimi! Eğer sevdiğin bensem, bana nasıl böyle bakabilirsin, benimle nasıl böyle konuşabilirsin? Bu beni korkutuyor! Seni sevmeye başladığıma göre, sonsuza değin seveceğim seni – değişiklikler, rezillikler de olsa, seni, sensin diye seveceğim. Bundan başka bir şey istemem.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1385" title="1385"/>Tess, Alec D’Urberville’i bir şeytan, Angel Clare’i de bir melek sanır. Ama aslında Alec ile Angel arasında pek bir fark yoktur; çünkü bunların ikisi de, Tess’e karşı acımasız bir bencillik gösterirler. Ve Tess’e asıl kıyan erkek, cinsel bencilliğinden kaynaklanan içgüdülerine uyarak, onun ırzına geçen Alec değil; kafasında ürettiği bir takım soyut kavramlar uğruna ona sırt çeviren Angel’dir bize kalırsa.</p>
      <p>Angel, Tess’den ayrılmaya kararlıdır. Hemen o gece ayrılmamasının nedeni de, bu durum duyulacak, dedikodu olacak korkusudur. Tess acı çekerken, Angel, ayrılma sorununu nasıl çözümleyeceğini düşünüp durur: “He was becoming ill with thinking eaten out with thinking, withered out with thinking.” (Düşüne düşüne hasta oluyordu; düşünmek, onu yiyip kemiriyor, düşünmek onu solduruyordu.) Zifaf gecesi olması gereken geceyi ayrı odalarda geçirirler. Ertesi sabah Angel, Tess’e bakıp, onun böylesine “pure” görünmesine şaşar. Oysa şaşılacak bir şey yoktur; çünkü Tess öyle görünmüyordur, öyledir; en gerçek anlamda “pure”dur. Ve gene yiğitçe davranmakta, Angel’a yalvarıp yakarmamakta, onun karşısında küçük düşmemektedir. Hatta Angel isterse, hemen boşanmalarını önerir.</p>
      <p>Angel’in bir gece sonraki davranışı, romanın en çarpıcı sahnelerinden birini oluşturur: Angel, Tess’in odasına gider. Kız ilkin sevinir; ama sonradan onun uykusunda gezdiğini anlar. Angel, kendi açısından karısının artık öldüğünü vurgulamak istercesine “dead! dead! dead!” (ölü! ölü! ölü!) diyerek, Tess’i sanki bir kefene sararmış gibi çarşafına sarar. Kızı öper, sevgi sözleri söyler ona: “My poor, poor Tess... My darling Tess! So sweet, so good, so true!” (Benim zavallı, zavallı Tess’im... Öyle tatlı, öyle iyi, öyle dürüst ki!) Kızı kollarında taşıyarak evden çıkar, ırmağa gider. Acaba beni suya mı atacak diye düşünen Tess, sevinir neredeyse. Ama Angel, ırmağı aşar. Eskiden D’Urberville’lerin dua ettikleri yıkık kilisedeki taş lâhdin içine Tess’i özenle yatırır. Tess’i simgesel olarak öldürmüş, gömmüştür artık. Onu bir kez daha öptükten sonra, rahatlamış gibi derin bir nefes alır ve lahitin yanına yere uzanır. Tess onu uyandırmadan eve geri götürür, yatağına yatırır. Ertesi sabah uyanınca, Angel bunları hiç anımsamaz. Tess de ona bir şey söylemez.</p>
      <p><span epub:type="pagebreak" id="page1386" title="1386"/>Tess ile Angel, nikâhlandıktan üç gün sonra ayrılırlar. Angel, Tess’in işlediği suçu unutabilecek hale gelirse, onu arayacağını; ama kendisi Tess’i arayıncaya kadar, Tess’in onu aramaması gerektiğini söyler ve Tess’i ailesinin yanına götürecek olan araba uzaklaşırken, şairin iyimser mesajını kötümser bir mesaja dönüştürerek, Robert Browning’den bir dize okur: “God’s not in his heaven; all’s wrong with the world” (Tanrı gökyüzünde değil; dünyada her şey bozuk.) Angel, Tess’den ayrıldıktan hemen sonra, onun oda arkadaşlarından, kendisine âşık üç kızdan biri olan İzz ile karşılaşır ve ahlâk açısından tutarsızlığını ortaya koyan bir biçimde davranarak, İzz’in sevdasını sömürür. Tess’den ayrıldığını, İzz’in metresi olarak kendisiyle birlikte Brezilya’ya gelmesini ister. Kız kabul eder. Ama Angel, onun kendisini Tess’den fazla sevdiğini söyleyince, kız, dünyada hiç kimsenin Angel’i Tess’den fazla sevemeyeceğini, Tess’in Angel uğruna ölümü göze alabileceğini açıklar. Angel bunu duyunca, toparlanır. İzz’in bu öneriyi unutmasını ister. Tess konusunda dürüst sözlerinin, onu alçakça davranmaktan kurtardığını anlatır ve ağlayan kızı bırakıp uzaklaşır. Bir süre sonra da Brezilya’ya gider. Angel yüksek sınıftandır; parası vardır; aklına eseni yaparak, Brezilya’ya da gidebilir, başka yerlere de. Ama Tess, Hardy’nin Wessex dediği bölgede kalmak, ailesinin geçimini sağlamak için ekmeğini taştan çıkarmak zorundadır. </p>
      <p>Hardy, <em>Tess of the D’Urbervilles</em>’in hemen başlangıcında, adını vermediği William Wordsworth’ü şair olarak övmekle birlikte, “Nature’s Holy Plan” (Doğanın Kutsal Planı) diye bir şey olmadığını, bu büyük şairin böyle bir kavramı nasıl uydurduğunu merak eder. Pastoral şiirlerde görülen cennet yaşamı, hiç mi hiç yoktur Wessex’de. Hardy’nin ele aldığı dönemde, toprağı olmayan parasız köylüler, ağaçların gölgesinde yeşil çimenlere uzanıp, kaval çalmazlar; iş bulmak için yollara düşmek, oradan oraya sürünmek zorundadırlar. Tess’in ailesi, şimdiye değin oturdukları yerden ayrılıp, başka yerlere göç ederken, ekonomik koşulların acımasızlığından ötürü, onların durumuna düşen birçok başka aileyle karşılaşırlar yollarda. Bu aileler dağılmaya mahkûmdurlar; çünkü yetişkin olanların yakınlarından ayrılıp, iş buldukları yere gitmekten başka çaresi yoktur. Bu romanda köy<span epub:type="pagebreak" id="page1387" title="1387"/>lülerin çektikleri sefalet öylesine belirgindir ki, Arnold Kettle, Hardy’nin <em>Tess of the D’Urbervilles</em>’de, erdemli bir kadının yıkılışını değil, köylü sınıfının yıkılışı konusunu işlediğini söylemiştir. Gerçi daha sonraları bu eleştirmen “Thomas Hardy A Reconsideration”da bu görüşünü biraz değiştirip, Tess’in kişisel tragedyasının üstünde durmuştur. Ama Tess’in kişisel öyküsünü, o dönemde köylü sınıfının yıkılma sürecinden ayırmanın nasıl olsa yolu yoktur bize kalırsa.</p>
      <p>Angel’in kovduğu Tess, ailesine sığınmak ister. Ama kocasına her şeyi açıkladığını söyleyince, annesi onu budala olmakla suçlar. Geçmişini bilen çevresi de onu hor görmektedir. Üstelik ailenin en büyük evladı olarak, para kazanması, küçük kardeşlerine bakması gerekmektedir. Angel’in ona verdiği paranın büyük bir kısmını ailesine bırakıp, iş bulmak için yollara düşer. Sonunda bölgenin kuzeyinde Flintcomb-Ash’de iş bulur. Bu yer, adından bile (“flint” yani çakmaktaşı ve “ash” yani kül çağrışımlarından) anlaşılacağı gibi, çirkin kuzey kuşlarının ansızın baskın yaptıkları çok kasvetli bir yerdir. Sadece şalgam üreten, yarı sanayileşmiş bu çiftlikte, özellikle kışın, yaşam koşulları öylesine berbattır ki, herkes bu koşullara dayanamadığı için Tess iş bulabilmiştir burada. Köylü kızların görevi, yağmur bedenlerine “cam kıymıkları gibi” (“like glass splinters”) batarken, zalim bir patronun denetimi altında, üst kısımlarını hayvanların kemirdiği şalgamları topraktan söküp koparmaktır.</p>
      <p>Aradan aylar geçer. Tess kocasından mektup alamıyordur. Ancak, Angel’in işlerine bakan adamdan ona para gelir ara sıra. Tess bu paranın çoğunu ailesine gönderir gene. Talbothays’deki süt üreten o güzel çiftlikteki arkadaşları da şalgam çiftliğinde çalışmaya gelirler. Tess, Angel’in İzz’i Brezilya’ya götürmeyi istediğini öğrenince, derinden yaralanır.</p>
      <p>Tess, Angel ile ayrıldıktan bir yıl sonra, ondan haber alabilmek için, Angel’in evine gitmeye, annesiyle babasına her şeyi açıklayarak, barışmalarını sağlamalarını istemeye karar verir. On beş mil yürüyüp oraya varınca, evde kimseyi bulamaz. Aile kiliseye gitmiştir. Derken, Angel’in iki erkek kardeşinin, kendi aralarında konuşurken, Angel’in bir köylü kızıyla evlenmekle büyük bir yanılgıya düştüğünü söylediklerini duyar, ağlaya ağlaya uzaklaşır oradan.</p>
      <p><span epub:type="pagebreak" id="page1388" title="1388"/>Romanın “The Convert” adını taşıyan altıncı evresinde, Tess tam anlamıyla perişan bir duruma düştüğü sırada, Alec D’Urberville yeniden karşısına çıkar. Uçları yukarıya doğru kıvrılmış bıyıklı, ağzında puro, çapkın Alec ile hiçbir benzerliği olmayan bambaşka bir Alec’dir bu. Alec, annesinin ansızın ölmesinin şoku yüzünden ve Angel’in din adamı babasının onu azarlarken söylediklerinin etkisiyle dine imana gelmiş, kırsal bölgede dolanıp, Hıristiyanlık uğruna vaazlar vermektedir. Alec D’Urberville’in bu değişimi inandırıcı değildir elbette. Buna okuyucular hiç inanmadıkları gibi, Tess de hiç inanmaz. Zaten Hardy kendisi, Alec’in dindarlığını, yeni heyecanlar peşinde koşan içi kof bir adamın gelip geçici bir hevesi olarak niteler.</p>
      <p>Tess, Clare ailesine düşkırıklığıyla sonuçlanan ziyaretinden geri dönerken, bir samanlıkta köylülere vaaz veren Alec’i görür. Alec de onu görmüştür ve peşinden gider. Kendisini de, Tess’i de Tanrı’nın gazabından kurtarmayı bundan böyle amaç edindiğini anlatır. Ama Tess, Alec’i dinlemez:</p>
      <blockquote>
        <p>“Those like you, take your fill of pleasure on earth by making the life of such as me bitter and black with sorrow and then... think of securing your pleasure in heaven by becoming converted.”</p>
      </blockquote>
      <blockquote>
        <p>Benim gibilerinin yaşamını kederden acı ve kapkara yaparak yeryüzünde doyasıya keşfettikten sonra; senin gibileri, imana gelerek gökyüzündeki keyiflerini de güvence altına almak isterler.</p>
      </blockquote>
      <p>Eskiden Tess’i baştan çıkaran Alec ise, o güzel gözleri ve “insanı çıldırtan ağzıyla” (“maddening mouth”) şimdi Tess’in onu baştan çıkaracağından korktuğunu söyler. Hatta Tess’in cinsel çekiciliğinden öylesine korkar ki, bundan yararlanmayacağı konusunda Tess’e resmen yemin ettirir. Bunu yaptığı yer, “Cross-in-Hand (Elinde Haç) adını taşır. Orada kısa bir sütun vardır; sütunun üstüne haç tutan bir el oyulmuştur. Alec, Tess’in elini bu taştan elin üstüne koyup, ona yemin ettirir. Ne var ki, Tess Alec’in yanından ayrıldıktan hemen sonra, o taş elin pek kutsal sayılmayacağını öğrenir: Meğer bir cinayet işlediği için oraya bağlanıp işkence edildikten sonra asılan bir katilin eliymiş bu. <span epub:type="pagebreak" id="page1389" title="1389"/>Böylece Hardy’nin buruk alaycılığının bir örneğini daha görmüş oluruz.</p>
      <p>Bir süre sonra Alec D’Urberville, Tess’in çalıştığı çiftliğe gelip, onu kandırmaya çalışır: Tess’i baştan çıkarmakla ne korkunç bir günah işlediğini biliyormuş. Onunla evlenecekmiş. Malını mülkünü satıp, Tess ile birlikte Afrika’ya misyoner olarak gidecekmiş gibi laflar eder. Ama Tess’i kandıramaz. Eskiden Tess’e duyduğu gelip geçici cinsel istek, bir tutkuya dönüşmüştür artık. Tess’i de suçlar bu yüzden. Tam dine imana geldiği sırada, karşısına çıkıp onu büyülediğini söyler; “you dear damned witch” (kahrolası sevgili cadı) der ona. Kısa bir süre sonra da, Alec, kendisinden başka hiç kimselerin inanmadığı dindarlık nöbetinden vazgeçer. Siyahları çıkarıp, şatafatlı giysilerini giyer yeniden. Eski Alec D’Urberville, Tess’e karşı nasıl davranıyorsa, tıpkı öyle davranmaya başlar gene. Tess’in çalıştığı çiftliğe ikide birde gidip, ona musallat olur. Onu yeniden ele geçireceğinden emindir; çünkü Alec D’Urberville’e göre “once victim, always victim – that’s the law” (Bir kez kurban olan, her zaman kurban olur – işin yasası böyledir). Tess, başkasıyla evli olduğunu ona söylediği halde, kızın üstünde hak iddia eder:</p>
      <blockquote>
        <p>“I was your master once! I will be your master again. If you are any man’s wife, you are mine.”</p>
      </blockquote>
      <blockquote>
        <p>Senin efendindim eskiden! Gene senin efendin olacağım. Eğer sen bir erkeğin karısı olacaksan, ancak benim karım olabilirsin.</p>
      </blockquote>
      <p>Alec D’Urberville’in Tess’e karşı başlıca silahı parasıdır. Tess’in ayyaş babası ölmüş, aile evlerinden atılmış, ortada kalmıştır. Alec, Tess’in annesiyle kardeşlerine kendi topraklarında bir yer verir. Ailenin geçimini sağlayacağını, Tess’in kardeşlerini okutacağını söyler. Kendi uydurma aristokratlığı ve Tess’in soylu atalarıyla alay ederek, “the sham D’Urberville can do more for you than the whole dynasty of the real” (Sahte D’Urberville, gerçek D’Urberville’lerin bütün hanedanından daha yararlı olabilir sana) der. Ailesinin bu korkunç yoksulluğu içinde Alec’e karşı uzun süre direnemeyeceğini bilen Tess, Angel’e, onun hiçbir za<span epub:type="pagebreak" id="page1390" title="1390"/>man eline geçmeyen yürekler parçalayıcı mektuplar yazar. Tehlikenin çevresini sardığını, şeytana uymaktan korktuğunu anlatır. Angel’in gelmesi için yalvarır. Onun karısı olamazsa, hizmetçisi olacağını söyler. Ama Alec’e teslim olmadan önce yazdığı son mektupta, Angel’dan umudunu kestiği, hatta ona artık başkaldırdığı anlaşılır:</p>
      <blockquote>
        <p>“Why have you treated me so monstrously, Angel! I do not deserve it. I have thought it all over carefully, and I can never, never forgive you! You know that I did not intend to wrong you, why have you so wronged me? You are cruel, indeed. I will try to forget. It is all injustice I have received at your hands.”</p>
      </blockquote>
      <blockquote>
        <p>Neden bana böyle canavarca davrandın, Angel! Bunu hak etmedim ben. Her şeyi dikkatle düşünüp taşındım ve seni asla, asla bağışlayamam. Sana kötülük etmek istemediğimi biliyordun, sen neden bana böyle kötülük ettin? Zalimsin, gerçekten zalimsin. Unutmaya çalışacağım. Senden hep haksızlık gördüm.</p>
      </blockquote>
      <p>Romanın yedinci ve son evresinde, aradan aylar geçtikten sonra, Angel, Brezilya’dan geri döner. Orada çiftlik işletmek çabaları başarısızlığa uğramış, üstelik sağlığı bozulmuştur. Bu arada Tess’in “suçunu” bağışlayacak kadar olgunlaşmıştır. Karısının bu son mektubu, ancak İngiltere’ye vardıktan sonra eline geçer. Hemen Tess’i aramaya başlar. Tess’in tedirgin bir halde karışık laflar eden annesinden, onun Sandbourne’da olduğunu öğrenir. Köylü eşinin bu çok moda kaplıca kentinde oturmasına şaşar. Verilen adrese gidip lüks bir villa görünce, Tess’in orada hizmetçilik ettiğini sanır ilkin. Karısıyla karşı karşıya gelip, onu bağışlamasını, onunla birlikte gelmesini isteyince, Tess neden gelemeyeceğini kısaca açıklar. Angel’e gitmesini, onu bir daha hiç görmemesini söyler. Angel, iş işten geçtikten sonra, gerçek suçlunun kendisi olduğunu anlayarak evden çıkarken, çılgına dönen Tess’in Alec’e duyduğu kin büsbütün yoğunlaşır. Angel’in hiçbir zaman geri dönmeyeceğini söyleyerek onu aldatan Alec’i suçlar:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1391" title="1391"/>
        <p>“Now he is gone. Gone a second time, and I have lost him now for ever... O you have torn my life all to pieces.”</p>
      </blockquote>
      <blockquote>
        <p>Şimdi gitti. İkinci kez gitti ve sonsuza değin yitirdim onu artık... Ah, sen benim yaşamımı paramparça ettin.</p>
      </blockquote>
      <p>Alec, Angel’a küfredince de, onu bıçaklayıp, Angel’in peşinden koşar. Tren istasyonuna doğru yürüyen kocasına yetişir. Alec’i öldürdüğünü söyleyince, Angel ona hiç inanmaz. Ne var ki, Tess, Alec’i gerçekten öldürmüştür ve bunu yapmakla da, ömründe ilk kez, başkalarının elinde bir kukla olmaktan çıkmış, kendi iradesiyle kendi kaderini çizmiştir. Tess’e trajik bir yücelik bağışlayan bu eylem, onu ölüme götürecektir.</p>
      <p>Alec’in ölümünden sonra, Tess ile Angel, bir hafta süren tam bir mutluluk yaşarlar. Angel de Tess’i gerçekten sevmektedir artık. Kendi kafasındaki soyut kavramı değil, Tess’in kendisini sevmektedir. Birlikte yollara düşerler. Ama bilinçli bir kaçış değildir bu. “İki çocuk gibi” (“like two children”) nereye gittiklerini bile bilmezler. Geceleri pencerelerden girip, terk edilmiş evlerde yatarlar. Sonunda karanlık basarken Stonehenge’e varırlar. Stonehenge, Hıristiyanlık öncesi dönemden kalma, büyük dikey ve yatay taşlardan oluşan bir tapınaktır. Orada insanlar öldürülerek tanrılara kurban edilirmiş eskiden. Tess, bu kurbanlardan biriymiş gibi, sunak taşının üstüne uzanır. Uykuya dalmadan önce, bir vasiyette bulunur: Kendi öldükten sonra, Angel ile kız kardeşi Liza-Lu’nun birleşmelerini ister; çünkü Liza-Lu tıpkı Tess’e benzer, ama Tess’in yanılgılarına düşmemiştir:</p>
      <blockquote>
        <p>“She has all the best of me without the bad of me and if she were to become yours, it would almost seem as if death had not divided us.”</p>
      </blockquote>
      <blockquote>
        <p>Kötü yanlarım olmadan, en iyi yanlarım var onda ve eğer o senin olursa, ölüm sanki bizi ayırmamış olacak.</p>
      </blockquote>
      <p>Stonehenge’de daha gün doğmadan, Tess’i tutuklamaya gelirler. Angel, Tess’in Alec D’Urberville’i gerçekten öldürdüğünü <span epub:type="pagebreak" id="page1392" title="1392"/>ancak o zaman anlar. Tess kendiliğinden uyanıncaya kadar polislerin beklemelerini ister. Tess, doğan güneşle birlikte gözlerini açınca, polisleri görür. Sunak taşından kalkıp onlara doğru tam bir huzur içinde yürüyerek, hazır olduğunu söyler.</p>
      <p>İki ay sonra, Angel ile Liza-Lu, elele tutuşarak, Tess’in hapsedildiği kasabaya gidip, hapishanenin önünde beklerler. Hapishane gönderine kara bir bayrak çekilince, Tess’in asıldığını anlarlar:</p>
      <blockquote>
        <p>“’Justice’ was done and the President of the Immortals in Aeschelean phrase, had ended his sport with Tess. </p>
      </blockquote>
      <blockquote>
        <p>‘Adalet’ yerini bulmuştu ve Aeschylus’un deyişiyle, Ölümsüzlerin Başkanı, Tess ile eğlenceli oyununu bitirmişti.</p>
      </blockquote>
      <p>Belki de yazdığı sözlerin en ünlüsü olan bu tümceyi, Hardy, romanın son paragrafına, metni gözden geçirirken, sonradan eklemişti. Oysa bu tümce, yanlış yorumlara yol açabilir bize kalırsa. Çünkü Hardy’nin, Kader, Yazgı ya da Ölümsüzlerin Başkanı dediği, insanların alınyazısını çizen gizemli güç, kimi eleştirmenlerin sandıkları kadar önemli bir rol oynamaz <em>Tess of the D’Urbervilles</em>’de. Sadece bir iki kötü rastlantı vardır bu romanda. Örneğin, Tess ile Angel fazla geç tanışırlar, Durbeyfield’lerin atı bir kaza sonucu ölür, Tess’in mektubu halının altına girer vb. Gerçi Tess kaderin kurbanıdır. Başına gelen felaketlerin tümü, onun bu yoksulluğundan, içinde yaşadığı düzenin bozukluklarından ve çevresindeki insanların dar kafalı ve önyargılı tutumlarından kaynaklanır. Tess, Ölümsüzlerin Başkanı’nın kurbanı değil, toplumun kurbanıdır ancak.</p>
      <p>Bilindiği gibi, “obscure” sözcüğünün karanlık, adsız sansız, bilinmez, belirsiz, sıradan, kolay anlaşılmaz gibi değişik anlamları vardır. Thomas Hardy’nin son ve en ilginç romanı <em>Jude the Obscure</em>’un başkişisine bu sıfatı uygun bulması çok yerindedir. Çünkü Jude, yoksul bir halk adamı olarak, anlaşılmamaya ve sıradan biri kalmaya, adsız sansız olmaya mahkûmdur; gösterdiği tüm çabalara karşın, karanlıklardan kurtulup aydınlığa çıkmasının da yolu yoktur. Bu durum ise, Jude’u felakete ve ölüme gö<span epub:type="pagebreak" id="page1393" title="1393"/>türeceği için, <em>Jude the Obscure </em>Hardy’nin okuyucularına en çok acı veren, en kötümser romanıdır. Ama Virginia Woolf’a bakılacak olursa, bu roman, bir tragedyanın yüceliğinden yoksundur. Çünkü yazarın öteki romanlarının başkişileri, kaderin gizemli ve zalim güçleri karşısında ezilirken; Jude, insanların ve toplumsal düzenin kepazeliği karşısında yenilgiye uğrar. Virginia Woolf’un bu görüşünü paylaşmıyoruz; çünkü biraz önce belirttiğimiz gibi, Tess’i mahveden alınyazısı değil, köylü sınıfının darmadağın olduğu bir dönemde yoksul bir köylü kızı olarak dünyaya gelişidir. Casterbridge Belediye Başkanı’nı yıkan da, kaderden çok kendi yanılgılarıdır.</p>
      <p>Hardy <em>Jude the Obscure</em>’da ne gibi amaçlar güttüğünü, günlüklerinde de, mektuplarında da, romanın 1912 baskısına eklediği notta da açıklar: Oxford’da okumaya çalışan, oraya giremediği için, sonunda kendini öldüren yoksul bir gencin öyküsünü yazmayı düşünmüş ve bu delikanlının gösterdiği çabanın herkesçe bilinmesini istemiştir. Gerçi Hardy, yirmi beş yaşından sonra üniversiteye belki girebilirdi; ama bu öykünün kendisi tarafından yazılması gerektiğine inanmıştı. Romanında iki mutsuz evliliğin (yani Jude’un Arabella ile ve Sue’nun Phillotson ile evliliklerinin) kötü sonuçlarını ve Jude’un özlediği güzel yaşamla, sürmek zorunda kaldığı çirkin yaşam arasındaki hazin aykırılığı da ele almayı istemişti. Jude gibi Hardy de üniversiteye gidemediği, o da mutsuz bir evlilik yaptığı için, Hardy bunu her zaman yadsıdığı halde, romanın otobiyografik bir yanı olduğu söylenebilir. Ne var ki, yazarın yaşadığı olaylarla yarattığı kişinin yaşadığı olaylar arasında hiçbir benzerlik yoktur.</p>
      <p>Hardy’nin öteki romanları gibi, <em>Jude the Obscure</em>’da da, tefrika edilen metinle kitap halinde basılan metin aynı değildir. Roman 1894-1895 yılları arasında <em>Harper’s New Monthly Magazine</em>’de “Hearts Insurgent” (Asi Kalpler) adıyla çıkarken, dergi yöneticilerinin isteği üzerine, okuyucuları tedirgin edebilecek birçok ayrıntı tefrikadan çıkarılmış, kitap sözde daha edepli yapılmıştır. Örneğin, Arabella, esas metinde, çok doğru olarak “female animal” (dişi hayvan) diye tanımlanmıştı; tefrikada “female human” (dişi insan) diye tanımlandı. Ama gene de kıyametler koptu; <em>Jude the Obscure, Tess of the D’Urbervilles</em>’den bin beter ye<span epub:type="pagebreak" id="page1394" title="1394"/>rildi. Cinsellikle ilgili sorunları, çok kapalı bir biçimde de olsa, az çok irdelediği için, eleştirmen geçinen dar kafalılar, daha sonraları James Joyce’a ya da D. H. Lawrence’a saldırdıkları gibi, o sırada Hardy’ye saldırdılar; “Jude the Obscene” (Müstehcen Jude) diye yeni bir ad taktılar romana. Hardy’nin kendi anlattığına göre, saf bir Amerikalı yazar, kitabın gerçekten pornografik olacağını ummuş; hiç de öyle olmadığını, tam tersine çok ağırbaşlı bir yapıt olduğunu görünce, kitabı satın almak için harcadığı bir buçuk doları Hardy’den geri istemiş. Bir İngiliz piskoposu da, yazarın kendisini yakmanın ne yazık ki yolunu bulamadığı için, yazdığı kitabı yakmış ve bu çok erdemli davranışını cümle âlem bilsin diye, gazetelere ilan vermiş. Romanın sadece “ahlâksızlığı” (immorality) değil, “marazi hayvansılığı” (morbid animality), “akıl almaz kabalığı” (a coarseness beyond belief) yerildi. Bir dergi aliteratif bir biçimde, yani her küfür sözcüğüne “d” harfiyle başlayarak, <em>Jude the Obscure</em>’daki “dirt, drivel and dammation”dan (pislik, budalalık ve lanetlilik) söz etti. Bir bayan yazar, böylesine kokuşmuş şeyler okuduktan sonra, pencerelerini ardına kadar açıp, temiz hava almak gereğini duyduğunu anlattı. Bayan Oliphant adlı başka bir bayan yazar da, Hardy’nin, bu romanı yazmakla “evliliğe karşı bir dernek” (“anti-marriage league”) kurmak amacını güttüğünü ileri sürdü. <em>Jude the Obscure</em>, dinsel inançları yıkmakla da suçlandı. Hatta yazarın dostu Edmund Gosse bile “What has providence done to Mr. Hardy that he should rise up in the arable land of Wessex and shake his fist at his Creator?” (Wessex’in sürülüp ekilir topraklarında ayağa kalkıp da Yaradan’ın yumruk sallaması için, Tanrı’nın inayeti, Mr. Hardy’ye ne yaptı acaba?) diye sordu. Çağın ünlüleri arasında, ancak şair Swinburne, Hardy’ye bir mektup yazarak, Jude’un “güzel ve korkunç” (“beautiful and terrible”) tragedyasını övdü.</p>
      <p>Bu şiddetli tepkiler, beklenmedik bir durum değildi aslında. Çünkü Terry Eagleton’un <em>Cristicism and Ideology</em>’de (Eleştiri ve İdeoloji) belirttiği gibi, Hardy, <em>Jude the Obscure</em>’da inanılmaz bir cüretle çağına karşı saldırıya geçmişti. Victoria Çağı’nda kutsal bilinen evlilik gibi kurumlara çatmış, Hıristiyanlığı ve sınıfsal haksızlıkları yermiş, ancak varlıklıların üniversite eğitiminden yararlanabildiklerini kanıtlamıştı. Bununla da yetinmeyerek, ro<span epub:type="pagebreak" id="page1395" title="1395"/>manın 1912 baskısına eklediği kısa yazıda, kendisine karşı çıkanların üslubuna öykünerek, yurttaşlarını alaya almıştı:</p>
      <blockquote>
        <p>“We Britons hate ideas, and we are going to live up to that privilege of our native country. Your picture may not show the untrue, or the uncommon, or even the contrary to the conons of art; but it is not the view of life that we who thrive on conventions can permit to be painted.”</p>
      </blockquote>
      <blockquote>
        <p>Biz Büyük Britanyalılar, düşünceden nefret ederiz; vatanımızın bize bağışladığı bu ayrıcalığa da bağlı kalacağız. Sizin çizdiğiniz resim yanlış olmayabilir, olağandışı da sayılmayabilir, hatta sanat kurallarına aykırı düşmeyebilir. Ama basmakalıp geleneklerle beslenip refaha kavuşan bizler, yaşamın bu biçim bir resminin çizilmesine izin verecek değiliz.</p>
      </blockquote>
      <p>Hardy durumu şakaya almaya çalışıyordu. Ne var ki, <em>Tess of the D’Urbervilles</em> yayımlandığı sırada aldığı yara öylesine derinleşmişti ki, buruk bir alaycılıkla “nobody will be hurt by my poetry, because nobody will read it” (Şiirlerimi hiç kimse okumayacağı için, onlar hiç kimseye zarar veremez) diyerek, romandan vazgeçti; bundan böyle sadece şiir yazmaya karar verdi. Oysa ancak elli beş yaşındaydı; yani bir romancının çok verimli olabileceği bir yaştaydı o sırada. Roman yazarı olarak ayrıca olumlu ve ilginç bir aşamaya vardığı da besbelliydi. Bundan önceki yapıtlarının başlıca kusuru sayılan, zaman zaman yapaylaşan ve hantallaşan üsluptan kurtulmuştu. Latince kökenli güç anlaşılır sözcükler kullanmaktan bilgisini gözler önüne sermek amacıyla mitolojiye ya da felsefeye değinmeler yapmaktan vazgeçmişti. Gereksiz süslemelerden arınmış, konuşma diline çok yakın, yalın bir üslupla yazmaya başlamıştı. Hem kişilerinin ruhsal yapılarını ve insan ilişkilerinin karmaşıklığını, hem de toplumsal düzenin çelişkilerini daha iyi kavrayabiliyordu artık.</p>
      <p>Thomas Hardy’nin kırsal bölgede geçmeyen tek önemli romanı olan <em>Jude the Obscure</em>, bu yazarın en büyük yapıtı, <em>Tess of the D’Urbervilles </em>ayarında bir başyapıt değildir belki. Ama onun en çağdaş, yüzyılımıza en yakın, bizim gerçeklerimize en uygun <span epub:type="pagebreak" id="page1396" title="1396"/>romanı olduğu hiç kuşku götürmez. XIX. yüzyılın sonunda böylesine yerilmesinin, bugünün okuyucusuna da ayrıca ilginç gelmesinin nedeni budur herhalde. Arnold Kettle’in dediği gibi, İngiliz romanı tarihinde, Jude, emekçi sınıftan gelen ilk başkişidir; “çağımızın gerçek bir başkişisidir” (a true hero of our time).</p>
      <p><em>Jude the Obscure </em>altı bölümden oluşur. Bu bölümlerden her biri, oradan oraya savrulan başkişinin köksüz ve kısa yaşamında bir süre barınmaya çalıştığı yerlerin adını taşır. (Hardy, Wessex adını uydurduğu gibi, bu yerlere de uydurma adlar verir; örneğin Oxford’a Christminster der): 1) At Merrygreen, 2) At Christminster, 3) Al Melchester, 4) At Shaston, 5) At Aldbrickham and Elswhere, 6) At Christminster Again.</p>
      <p>Jude Fawley’yi ilkin on bir yaşındayken tanırız. Annesi çoktan ölmüştür. Babasını da yitirince, ayrıca sevecen bir kadın sayılmayacak büyük halası Drusilla’ya sığınır. Oturduğu köyün Merrygreen (neşeli yeşil) adını taşımasında, Hardy’ye özgü istihza görülür; çünkü Merrygreen ne yeşildir ne de neşelidir artık. Ağaçlar kesilmiş, evleri yıkılan köylüler yoksullaşmış, köy gittikçe yozlaşıp çirkinleşmiştir. Merrygreen’e baktıkça, “how ugly it is here” (burası ne kadar çirkin) diye kendi kendine mırıldanan Jude, bu cahil ve çirkin çevrede hep okumak isteyen, bilgiye susamış güzel bir çocuktur. Yaşlı halasının yaptığı çörekleri, tek atlı bir arabayla pazara götürürken kitap okuduğunu görenler, kaza çıkaracak diye onu polise şikâyet ederler. Çocuk, çevresine yabancıdır, çok çekingendir ve mutsuzdur. O kadar ki, köylüler yüzüne bakınca, onların bakışlarını bir tokat gibi hisseder yüzünde. Düzende bir bozukluk olduğunu, daha o yaştayken anlar: Çiftçilerden biri, kuşları tarlasından uzaklaştırmak görevini ona vermiştir. Birbirine çarpan iki tahta parçasından yapılmış ilkel bir aletle çirkin gürültüler çıkarır, kuşlar da kaçışırlar. Ama çok geçmeden, çocuk, kendini o kuşlarla özdeşleştirir. Onlar da tıpkı “kendisi gibi, istenmedikleri bir dünyada yaşamaktadırlar” (“living like himself, in a world which did not want them”). Bu işte bir adaletsizlik gören, kuşların da bir şeyler yemeye hakları olduğunu düşünen Jude, kuşların tarlaya konup bitkileri gagalamalarına izin verince, çiftçiden dayak yiyerek, işinden kovulur.</p>
      <p>On bir yaşındaki çocuğun kafasına yerleşen ve tüm yaşamına <span epub:type="pagebreak" id="page1397" title="1397"/>egemen olan Christminster’e (yani Oxford’a) gitme ülküsünü, Jude’a Phillotson verir. Çünkü köyün okulunda bir süre öğretmenlik eden Phillotson, Christminster’de okuyup, daha bilgili bir eğitimci olmak istemektedir. Jude’un gözünde “gökyüzünün kutsal kenti” (“the heavenly Jarusalem”), “bilgi ağacının yetiştiği yer” (“the tree of knowlege grows there”), “bir ışık kenti” (“a city of light”) olan Christminster, Merrygreen köyünden ancak yirmi mil kadar uzaktadır. Çocuk, büyük bir merakla, Christminster’in nasıl bir yer olduğunu sorar herkese; orasını görebilmek umuduyla, sissiz havalarda yüksek yerlere tırmanır ikide birde.</p>
      <p>Ne var ki, Jude’un Christminster’de okuma düşü hiçbir zaman gerçekleşmeyecektir. Çünkü hem yoksuldur, hem de cinselliğin tuzağına düşer. Daha on dokuz yaşındayken, Arabella karşısına çıkar. Bu kızın ailesi domuz yetiştirmektedir. Jude’u hemen gözüne kestiren Arabella, kendisine bakmayan delikanlının dikkatini çekmek için, erkek bir domuzun cinsel organını onun yüzüne fırlatır. Kızın bu davranışı, hem onun neredeyse hayvansı kabalığını gösterir, hem de Jude ile tümüyle cinsel bir nitelik taşıyan ilişkisini simgeler. Jude, Arabella’ya bedensel bir tutku bile duymaz aslında. Ne var ki, kız, onu ele geçirmeyi aklına koymuştur bir kez. Gencecik Jude ise, çok doğal içgüdülerini engelleyebilecek durumda değildir. Daha sonraları söylediği gibi, Arabella’ya kısa bir süre kapılması, bir ahlâksızlık değil, bi zaaftır olsa olsa. Jude ile Arabella, kızın çevresini her zaman saran domuzlar arasında cilveleşerek, birbirlerini kovalayıp öpüşürler. Derken Arabella, delikanlıyı yatak odasına sürükler. Aradan bir iki ay geçtikten sonra da hamile olduğunu bildirir. Arabella, hamile filân değildir aslında; ama her kızın böyle yalanlar uydurmaya hakkı vardır ona bakılacak olursa. Jude, salt dürüstlüğünden ötürü, sevmediği Arabella ile evlenmeye hemen razı olur. Oysa bu evliliğin, Christminster’e gitme planlarını yıkacağını; sabahlara kadar okuduğu sevgili kitaplarını satıp, onların parasıyla tencereler almak zorunda kalacağını pekâlâ bilir. Üstelik Arabella’dan hiç hoşlanmadığının; “bir kadına karşı hayvansı bir istek” (“an animal passion for a woman”) duyduğu için onun tuzağına düştüğünün; karşısına Arabella değil de başka bir kadın çıksa aynı şeyin olacağının bilincindedir.</p>
      <p><span epub:type="pagebreak" id="page1398" title="1398"/>Hardy, Arabella’yı “a female animal” (bir dişi hayvan) diye en doğru biçimde tanımlar. Bu kadının hayvansı yanı, bir domuzun kesildiği sahnede iyice meydana çıkar: Bu işi tiksinerek yapan Jude, domuzu bir an önce öldürmek ister. Ama Arabella, etinin lezzetli olması ve pahalıya satılabilmesi için, kanı yavaş yavaş akıtarak, domuzun yavaş yavaş öldürülmesinden yanadır. Jude karşı çıkınca da, kocasını yufka yürekli bir budala sayan Arabella, yoksulların yaşayabilmesi için domuzların böyle öldürülmesi gerektiğini söyler.</p>
      <p>Arabella ile evlenmek, Jude için bir felaket olur. Kadının hamile olmadığı nikâhtan sonra meydana çıkar: “The reason for his marriage was non-existant. But the marriage remained.” (Evlenmesinin nedeni kalmamıştı. Ama evlilik kalmıştı.) Jude, Arabella’nın güzel saçlarının takma olduğunu da, yanaklarına sahte gamzeler yapmak için aynanın karşısında çok uğraştığını da çok geçmeden öğrenir. Karısı, domuz yağına bulanmış elleriyle Jude’un sevgili kitaplarını yerlere atar. Öfkeyle Christminster’de okumak gibi boş hayallerden vazgeçip, daha çok para kazanmasını, ona gösterişli giysiler satın almasını ister. Jude, evliliğinin daha ilk günlerinde kendini öldürmeyi düşünür. Donmuş küçük bir gölün üstünde yürümeye başlar. Buz çatırdar, ama yarılmaz. Ölemeyince, daha sonraları da yapacağı gibi içkiye sığınır. Bir gece Arabella ortadan yok olur. Bir süre sonra da, ailesiyle birlikte Avustralya’ya göç ettiğini bildiren bir mektup alır karısından. Arabella’nın gitmeden önce ev eşyalarıyla birlikte Jude’un güzel çerçeveli bir fotoğrafını da satması, bu evliliğin son bulduğunu kanıtlar.</p>
      <p>Ne var ki, gerçekte biten bu evlilik, kâğıt üstünde yıllar yılı sürecektir. Hiç geçinemediği ilk eşinden boşanamamanın acısını çeken Thomas Hardy, <em>Jude the Obscure</em>’da boşanma sorununa sık sık değinir. Romanın 1912 baskısına eklediği bir notta der ki:</p>
      <blockquote>
        <p>“marriage should be dissolvable as soon as it becomes a cruelty to either of the parties, being then essentially and morally no marriage.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1399" title="1399"/>
        <p>Evlilik, eşlerden birine zulüm haline gelir gelmez feshedilmelidir; çünkü böyle bir evlilik, esasta ve ahlâksal açıdan evlilik olmaktan çıkmıştır.</p>
      </blockquote>
      <p>Jude, evlenme zorunluğu yüzünden, doğal cinsel dürtülerin tuzaklara dönüşüp insanları mahvetmesinden acı acı yakınır. Jude’un daha sonraları seveceği Sue da, evliliği, eşlerin parasal çıkarlarını ve çocuklarının mirastan yararlanmalarını sağlama bağlamak uğruna yapılan “aşağılık bir kontrat” (“a sordid cnotract”) sayar.</p>
      <p>Kutsal bilinen evlilik bağına bu saldırılar, <em>Jude the Obcure</em> ilk yayımlandığı sırada da, daha sonraları da, romanın bu kadar çok ayıplanmasının başlıca nedenlerinden biri oldu. Protestan ülkeler arasında boşanma konusu tabu olsa da o sıralarda ayrıca tutucu olan İngilizler, evliliğe saldırmayı, toplumsal düzenin temelini dinamitlemek sayıyorlardı. Gerçi 1857’de evlilik ve boşanmayla ilgili davaları ele alan özel bir mahkeme kurulmuştu. Ama Matthew Arnold’ın 1864’te belirttiği gibi, bu mahkemeye başvuranlar, sonunda boşanabilseler bile, dar kafalı bir toplumun gözünde rezil olmaya mahkûmdurlar. Bu mahkemenin bir garip yanı da şuydu ki, varlıklılar (belki de bölünecek daha çok malları mülkleri olduğundan ya da kamuoyunca daha çok önemsendiklerinden) yoksullardan daha güç boşanabiliyorlardı. Nitekim bu romanda, Jude’un da, Sue’nun da, bu mahkemeye başvurup, salt yoksul olduklarından ötürü eşlerinden boşanabildikleri görülür. James Gibson’ın belirttiği gibi, bu arada Hardy, Jude ile Arabella’nın ve Sue ile Phillotson’u nikâhlı beraberliklerini, ahlâksal açıdan bir yanılgı olarak gösterirken; Jude ile Sue’nun nikâhsız beraberliklerini, ahlâksal açıdan erdemli göstermenin yolunu bulur.</p>
      <p>Romanın ikinci kısmında artık yirmi iki yaşında olan Jude, düşlerinin kenti Christminster’e gider yürüyerek. Merrygreen’deyken üç yıllık çıraklık dönemini tamamlamış, taşçı ustası olmuştur. Gündüzleri bu işle uğraşır. Yemeyip içmeyip kazandığı parayla kitaplar alır, geceleri sabahlara kadar Latince ve Eski Yunanca öğrenir; Christminster’e girmeye hazırlanır. Gerekirse, yirmi yıl daha beklemeye hazırdır; yeter ki, üniversiteye girebil<span epub:type="pagebreak" id="page1400" title="1400"/>sin sonunda. Bu idealinden kuşkulandığı da olur zaman zaman. Üniversite diplomasını amaç edinmektense, kendini insanların mutluluğuna adamayı amaç edinmenin belki daha soylu bir davranış olacağını düşünür. Bir taşçı olarak çalışmak, Christminster’de öğrencilik etmekten daha saygıdeğer bir insan çabası mı acaba, diye kendi kendine sorduğu olur. Mesleki bir gözle üniversite binalarına bakınca, taşların nasıl yıprandığını, nasıl çürüdüğünü görüp, böylesine köhne yapılarda çağdaş düşünceler barınamaz kaygısına kapılır.</p>
      <p>Jude, henüz hiç karşılaşmadığı teyze kızı Sue Bridehead’in de Christminster’de oturduğunu Drusilla Halası’ndan öğrenmiştir. Ancak fotoğrafını gördüğü Sue’yu aramaya başlar; bir süre sonra da onu bulur. Jude’un tersine hiç de dindar olmaya bu genç kız, dinsel biblolar, dinsel süs eşyaları satan bir dükkânda desinatör olarak çalışmaktadır. Sue da, Jude gibi köylü kökenlidir; ama hep kentlerde –bu arada Londra’da– yaşamış ve iyi bir eğitim görmüştür. Jude, Sue’ya hemen hayran olur. Ne var ki, aşırı çekingenliğinden ötürü, yanına gidip, akraba olduklarını söyleyemez. “olağanüstü bir sevgi” (“an extraordinary tenderness”) duyarak, onu hep uzaktan izler. Avusturalya’larda yok olan Arabella ile nikâhlı olduğuna göre, bu genç kıza yaklaşmaya hakkı olmadığını düşünür. Üstelik, ailelerinde evlilik açısından bir uğursuzluk olduğunu Drusilla Halası’ndan duymuştur. Soylarında hiç kimse mutlu bir evlilik bağı kuramamıştır. Jude’un annesiyle babası ayrılmışlar ve annesi kendini öldürmüştür. Jude’un teyzesi, yani Sue’nun annesi de, ölmeden önce kocasından ayrılmıştır. Özgür olsa ve Sue ile birleşebilse bile, bu yakın akraba evliliğinin korkunç sonuçları olabileceğini düşünür (nitekim öyle olacaktır da.) Sonunda Sue, bir rastlantı sonucu, annesinin kardeş çocuğunun Christminster’de oturduğunu öğrenip, Jude’u bulur. Yakın dost olurlar; birlikte Jude’un eski öğretmeni Phillotson’u görmeye giderler. Phillotson da Christminster dolaylarında oturmaktadır; ama üniversiteye o da girememiştir ve hiçbir zaman giremeyecektir. Çocukluğunda ona Christminster idealini aşılayan adamın onu hiç anımsamaması, Jude’u bir hayli üzer. Phillotson’un desteğiyle, Sue, yatılı olarak bir öğretmen okuluna gider.</p>
      <p><span epub:type="pagebreak" id="page1401" title="1401"/>Genç kızla sık sık buluştuğu halde, Jude, ona uzun zaman söyleyemez evli olduğunu. Sonunda bunu itiraf ederken, “she’s sure to come back. They always do” (Mutlaka geri dönecektir. Onlar her zaman geri döner) der. Jude’un bu sözü de doğru çıkar; Arabella geri döner. Sue’nun din konusunda da, evlilik konusunda da, çok ilerici görüşleri vardır. Hıristiyanlığı yadsır. Swinburne’ün Hazreti İsa’yı lanetleyen dizesini okur: “Zafer senin, ey solgun yüzlü Galile’li; dünya kül rengine dönüştü senin soluğunla” (“Thou hast conquered O pale Galilean, the world has grown grey from thy breath”) Sue, evliliğin bir “sacrament” yani kutsal sayılması gereken bir dinsel ayin olduğuna da inanmaz. Ama böyle düşünmesine karşın, onu seven Jude’a öfkelenmekten kendini alamaz. Öfkelenmeye hakkı yoktur aslında. Çükü birkaç kez geceyi bile aynı odada geçirdikleri halde, ilişkileri bütünüyle platonik kalmıştır. Ama Jude, teyze kızına henüz uzaktan bakarken bile, ona duyduğu sevginin yoğun bir cinsellik içerdiğini hemen anlamıştır.</p>
      <p>Sue’ya aşkı yüzünden duyduğu acı bir yana, Jude, Christminster’e öğrenci olarak girebilmek umudunu da yitirir bu arada. Üniversitenin beş ayrı kolejine başvurur. Bunlardan dördü, ona bir yanıt vermeyi bile gereksiz bulurlar. Beşincisi ise, kendi sınıfında kalıp, bir işçi olarak çalışmasının çok daha doğru bir davranış sayılacağını bildirerek onu reddeder. Jude meyhanelere sığınır gene. Orada, içki ikram edilmesine karşılık Latince dualar okuyarak, kendini kepaze eder. Sarhoş bir halde, Sue’nun evine koşup der ki: </p>
      <blockquote>
        <p>“O, do anything with me, Sue –kill me– I don’t care! Only don’t hate me and despise me like all the rest of the world!” </p>
      </blockquote>
      <blockquote>
        <p>Bana istediğini yap, Sue –öldür beni– vız gelir bana! Yeter ki, dünyada herkes gibi benden nefret etme, beni hor görme!</p>
      </blockquote>
      <p>Sonra hızını alamayıp, sokağa çıkar; kendisini reddeden kolejin duvarına tebeşirle Kutsal Kitap’tan bir satır yazar: </p>
      <blockquote>
        <p>“I have understanding as well as you; I am not inferior to you.”</p>
			</blockquote>
			<blockquote>
				<span epub:type="pagebreak" id="page1402" title="1402"/>
        <p>Sizler kadar aklım var; sizlerden aşağı değilim. </p>
      </blockquote>
      <p>Doğrudur bu. Gerçekten de Jude, kişilik açısından da, bilgi açısından da, Christminster’in çoğu öğrencilerine eşit, hatta onlardan üstündür. Otodidaktlığı, yani her öğrendiğini kendi kişisel çabasıyla öğrenmiş olması, onu büsbütün değerlendirir gözümüzde. Sue’nun dediği gibi yüzyıllarca önce, Christminster, yani Oxford ilk kurulduğu sırada, Jude gibi yoksul ama bilgiye susamış gençlere açıktı. Şimdiyse, ancak varlıklılar girebiliyor oraya. Merrygreen’in gerçekçi köylüleri de, Jude’u bu konuda uyarırlar. Christminster’in Jude gibilerine göre değil, ancak bol parası olanlara göre bir yer olduğunu söylerler. Jude, Christminster’de oturmakla öğrencilerin yaşamını paylaşacağını sanmıştı. Gerçi yollarda bu gençlerle omuz omza yürür, konuşmalarını duyabilecek kadar yaklaşabilir onlara. Ama aralarında sanki bir duvar vardır. “Only a wall – but what a Wall!” (Ancak bir duvar – ama ne Duvar!) der Jude. Yüksek sınıfla aşağı sınıfı birbirinden ayıran, XIX. yüzyılın sonunda aşılması neredeyse olanaksız bir duvardır bu. Ne ki, Hardy gibi, bu haksızlığa karşı çıkanlar vardı gene de. 1899’da bir iyi niyet gösterisi olarak, Oxford’da Ruskin Koleji açılınca, kimileri bu kuruma “The College of Jude the Obscure” adının verilmesini istediler. </p>
      <p>Üniversiteye girebilmek umudunu tümüyle yitiren Jude, küçük kasabalarda ya da büyük kentlerin varoşlarında çalışan sıradan bir din adamı olup, yoksullara hizmet etmeyi amaç edinir artık. Ama Sue’yu ilk kez öptüğü zaman, yaşamının en güzel anını yaşamışçasına duyduğu yoğun mutluluk, Hıristiyanlığa inancını yok eder. Çünkü bu mutluluk cinsel hazdan kaynaklanmaktadır. Bu tür hazlar ise, Hıristiyanlık öğretisinde cehennemlik günahlardır. Bu hazzı tadan, bu hazzı yeniden tatmak isteyen Jude, yoksul insan kardeşlerine Hıristiyanlığı savunursa, ikiyüzlülük etmiş olacaktır. Bir dinbilimi okuluna girebilmek için, sabahlara değin okuduğu dinsel kitapları bu yüzden yakıp kül eder. </p>
      <p>Hıristiyanlığa inanmadığı gibi, evliliğe de inanmayan Sue’nun, kendisini öğretmen olarak yetiştiren Phillotson ile evlenmeye karar vermesi, Jude’un yıkılış sürecinde önemli bir aşa<span epub:type="pagebreak" id="page1403" title="1403"/>ma olur. Çelişkiler içinde bocalayan bu kızın böyle bir kararı neden verdiğini anlayamayız. Tanışmalarından önce evlenen Jude’u cezalandırmak için olabilir. Kendisini cezalandırmak için de olabilir. Çünkü bunu gizlediği halde, Jude ona tutkun olduğu kadar, o da Jude’a tutkundur. Eğer Jude gibi o da resmen nikâhlanırsa, aralarındaki ilişkinin dostluktan öteye gitmesinin engellenebileceğini düşünür belki de. </p>
      <p>Sue iyi bir eğitim görmüştür; çok okur; gerçekten kültürlü ve bilgilidir. Gelgelelim başka konularda her zaman akıllı davranan, akıllı konuşan bu kız, aşk ve özellikle aşkın cinsel yanı söz konusu olunca, akıl almaz tutarsızlıklara düşer. Örneğin, Phillotson ile nişanlıyken, öğretmen okulundan kaçıp, gece yarıları Jude’un evine gelir. Phillotson’un dünyada tek çekindiği, tek saydığı erkek olduğunu söyler. Bunun hemen arkasından, Phillotson’un ona vız geldiğini, aklına eseni yapacağını bildirir. Nikâhlanmadan iki saat önce, sanki Phillotson ile değil de, Jude ile evleniyormuş gibi, nikâhın kıyılacağı kiliseye gider; delikanlının koluna girip, mihraba doğru yürür. Sonra da ne yaptığını Phillotson’a anlatır. Böyle acayip şeylerden çok hoşlandığını söyler. Kilisede nikâh kıyılırken, kızın ailesinden bir büyüğün, gelini damada vermesi töresi vardır. Sue bu töreyle alay eder. Bir kadının, sanki bir dişi eşek, bir keçi ya da herhangi bir evcil hayvanmış gibi, bir erkeğe törenle verilmesini gülünç bulur. Ama hınzırca bir sadizmle; bu görevi Jude’un yerine getirmesini, Jude’un onu Phillotson’a vermesini de ister. </p>
      <p>Jude, sevdiği kızı Phillotson’a vermesine verir, ama Sue, nikâhlandığı erkeğin ona el sürmesine izin vermez. Hardy’nin de belirttiği gibi, bir “abnormalism” (anormallik) vardır Sue’da. Phillotson’a aşk duymamasıyla açıklayamayız bunu; çünkü âşık olduğu ve ileride birlikte oturduğu Jude’un da ona el sürmesine bir yıldan fazla direnir. Ancak hayvansı cinselliğiyle kendisinin tam karşıtı olan Arabella ortaya çıkıp da, Jude’un eşiyle görüşmesi olasılığı gündeme gelince, bir kıskançlık nöbetine kapılıp, Jude’un ona yaklaşmasına izin verir. İki çocukları olur. Ama Hardy’nin de belirttiği gibi, Sue’nun mesafeleri koruduğu, ancak ara sıra isteksizce katlandığı bir ilişkidir bu. Jude’un bu yüzden duyduğu doyumsuzluk, sevdiği kadının ona sırt çevirmesi yü<span epub:type="pagebreak" id="page1404" title="1404"/>zünden yüreğinin parçalanması, mahvoluşunun başlıca nedenlerinden biridir. Hardy, 20 Kasım 1895 tarihli mektubunda, Sue tipinde kadınların onu ayrıca ilgilendirdiğini, ama böylelerini çizmek güç olduğundan, şimdiye değin bu işe girişmediğini söyler. </p>
      <p>Sue kendisi, “I must be cold-natured, sexless” (Soğuk mizaçlı, cinsellikten yoksunum herhalde) der. Cinsel ilişkiye “bedensel bir karşı koyması” (a physical objection) vardır. Sue’ya bakılacak olursa, birçok kadın kendisi gibidir. Ama onlar erkeğe “boyun eğerler, bense tekmelerim” (they submit, and I kick). Sue bundan önce de, Christminster’li bir öğrenciyle Londra’da on beş ay birlikte oturmuş; öğrencinin yanıp tutuşmasına karşın, aralarında bir şey geçmemiş; sonunda delikanlı veremden ölüvermiştir. Her alanda ilerici görüşleri olan, özgürlüğüyle övünen, herkesçe benimsenen kurallara meydan okuyan, “I don’t want to be respectable” (Saygıdeğer olmak istemiyorum) diyen bu kızın, cinsellikten böylesine korkması, ondaki şaşırtıcı çelişkilerin en çarpıcısıdır. Bu korku öylesine marazi boyutlara varır ki, ayrı odada yatmaya zorladığı zavallı kocası Phillotson, geceleyin dalgınlılıkla Sue’nun odasına girip soyunmaya başlayınca, paniğe kapılan kız, kendini pencereden atar. İyi ki, yüksek bir pencere değildir bu. </p>
      <p>Richard Phillotson, evlenmeden önce de düşkırıklığına uğramış, öğrencisi Jude gibi, Christminster’e girme hayallerini gerçekleştirememiş, eskiden öğretmenlik ettiği Merrygreen köyündeki görevine geri dönmek zorunda kalmış, kırk beş yaşında bir adamdır. Tam bir karamsarlık içinde, “cruelty is the law pervading all nature and society; and we can’t get out of it” (Acımasızlık tüm doğaya ve tüm topluma egemen olan yasadır; bundan kurtulmamızın yolu yoktur) diye düşünür. Sue’ya hem âşık, hem de hayrandır. Bu genç kızın kendisinden çok daha üstün olduğunu, on misli daha çok kitap okuduğunu, “zekâsının bir elmas gibi ışıldadığını” (“her intellect sparkles like a diamond”) söyler. </p>
      <p>Pencereden atladıktan iki gün sonra, Sue onu bırakıp Jude’a gitmek istediğini bildirince, Phillotson büyük bir acıya kapılmakla birlikte, olağanüstü bir efendilik ve olgunluk gösterir. O kadar ince düşünceleri vardır ki, öğretmenlik otoritesinden ya<span epub:type="pagebreak" id="page1405" title="1405"/>rarlanıp, Sue’yu istemediği bir evliliğe sürüklemekle bile suçlar kendini. Yazarın bir sözcüsüymüş gibi konuşarak, nikâhlı eşi olduğu için bir insana baskı yapmayı, aşağılık bir bencillik sayar. Ailenin ve evliliğin böyle zorbalıklarla korunamayacağını söyler. Karısının gitmesine izin vermemesini isteyen bir arkadaşına, Sue uğruna ölmeye hazır olduğunu, ama yasalardan yararlanarak ona karşı zor kullanamayacağını bildirir. Sue gittikten sonra, Jude’a kısa bir mektup da yazar:</p>
      <blockquote>
        <p>“I make only one condition – that you are kind and tender to her. I know you love her. But even love may be cruel at times. You are made for each other.” </p>
      </blockquote>
      <blockquote>
        <p>Ancak bir tek şart koşuyorum: ona karşı iyi yürekli ve sevecen olmanı istiyorum. Onu sevdiğini biliyorum. Ama aşk bile zalimleşebilir zaman zaman. Siz birbiriniz için yaratılmışsınız.</p>
      </blockquote>
      <p>Phillotson, kendisini terk eden eşinin Jude’a karşı tam ne duyduğunu bilmez. Bunu Jude’un da, hatta Sue’nun kendisinin de pek bilmediğinin farkındadır. Ama “bir tek kişi ikiye bölünmüşçesine” (“one person split into two”) aralarında olağanüstü bir benzerlik sezer. Onları birbirinden uzak tutmaya hakkı olmadığını düşünür. Bu soylu düşüncesinden ötürü de herkesin gözünde kötü kişi olur. Çünkü herkese göre, bu duruma düşen bir erkek, gereğinde kaba güce başvurarak, eşini zorla evinde tutmalıdır. Öğrencilerine kötü örnek olduğu, onları ahlâksızca davranışlara özendirdiği ileri sürülerek, öğretmenlikten istifa etmesi istenilir. Böylece tıpkı Jude ile Sue gibi, Phillotson da mutsuz evliliklerin kurbanı olur. Ama gene de yiğitçe direnir. Eşine karşı doğal sayılacak bir anlayış ve merhamet gösterdiği için cezalandırılmayı kabul etmez. Eşinin bir mahpus, kendisinin de bir gardiyan olmadığını savunarak, istifa etmeyi reddeder. </p>
      <p>Sue, istediğini yapmış, Phillotson’u bırakıp Jude ile birlikte yaşamaya gitmiştir. Ama eşinin ona el sürmesine izin vermediği gibi, âşığının da ona el sürmesine izin vermez. Bedenlerin değil, ancak beyinlerin birleşmesini (“mental communion”) ister. Bu tutum, Sue’nun sadece cinsel soğukluğundan değil, bencilliğin<span epub:type="pagebreak" id="page1406" title="1406"/>den ve o belli belirsiz sadizminden de kaynaklanır. Romanın sonuna doğru, kendi Jude’u sevmeden, Jude’un onu sevmesini istediğini itiraf eder: </p>
      <blockquote>
        <p>“Selfish and cruel wish to make your heart ache for me, without letting my heart ache for you.”</p>
      </blockquote>
      <blockquote>
        <p>Benim yüreğim senin için sızlamadan, senin yüreğinin benim için sızlamasını bencilce ve zalimce istemek.</p>
      </blockquote>
      <p>Bunlar yetmiyormuş gibi, Sue’da üç erkeği, yani Chrisminster’li öğrenciyi, Phillotson’u ve Jude’u mahveden, Hardy’nin deyişiyle bir “colossal inconsistency” (dev boyutlu bir tutarsızlık) da vardır. Dostluklarının başlangıcında, Jude’un ona âşık olmasına kesinlikle karşı çıkacağını söyler. Ama bunun hemen arkasından, delikanlıya bir mektup yazıp, kendisini sevmesine izin verdiğini bildirir. Jude ile hem cinsel ilişki kurmaya katlanamaz, hem de onu Arabella’dan müthiş kıskanır. O kadar ki, yeniden ortaya çıkan Arabella’nın Jude ile bir geceyi birlikte geçirdiğini öğrenince, bu durum bir daha olmasın diye, bir yıldan fazla direndikten sonra âşığına teslim olur.</p>
      <p>Sue ile Jude, nikâhsız birlikte yaşadıkları için bir hayli sıkıntı çekerler; işlerinden kovulurlar, oturdukları evlerden kapı dışarı edilirler. Jude, taşçı ustası olarak iş bulamayınca, büyük halasından öğrendiği işi yapar; çörek pişirip satar bir ara. Oradan oraya savrulduktan sonra Christminster’e geri dönmesi ve çöreklerine oradaki üniversite binalarının biçimini vermesi, ilk gençlik saplantısından hâlâ kurtulamadığını gösterir. Sue ise, bu duruma kızar:</p>
      <blockquote>
        <p>“He still thinks it a great centre of high and fearless thought, instead of what is, a nest of commonplace schoolmasters whose characteristic is timid obsequiousness to tradition.”</p>
      </blockquote>
      <blockquote>
        <p>Burasını, yüce ve korkusuz düşüncelerin büyük bir merkezi sanıyor hâlâ. Oysa başlıca özellikleri, çekingen bir dalkavuklukla geleneklere boyun eğmek olan sıradan öğretmenlerin yuvasıdır burası.</p>
      </blockquote>
