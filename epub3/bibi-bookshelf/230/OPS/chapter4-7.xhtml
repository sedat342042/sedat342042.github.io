      <p><span epub:type="pagebreak" id="page1407" title="1407"/>Sue, Phillotson’dan, Jude da Arabella’dan resmen boşandıktan sonra bile, iki de çocukları olduğu halde, Sue, Jude ile resmen evlenmeye pek yanaşmaz. Evliliği, insanı tuzağa düşürmek için icat edilmiş, sevgiyi mahveden, aşağılık bir kurum sayar. Jude ise, onun her isteğine uyar. Sue ile Jude, bir iki kez evraklarını düzenleyip, nikâh dairesine ya da kiliseye giderler ama, evlenmeden kapıdan geri dönerler. Ne gariptir ki, sonunda nikâhlandıkları zaman, çevrelerinde hiç kimse resmen evlendiklerine inanmaz; onlara karşı aynı baskı uygulanmaya devam edilir.</p>
      <p>Bu arada, çoktan Avustralya’ya dönen Arabella, oradan Jude’a bir mektup yazıp, dokuz yıl önce ondan bir erkek çocuk doğurduğunu; başkasıyla evli olduğundan o çocuğa bakamayacağını, kendi annesiyle babasının da artık onunla meşgul olmaya yanaşmadığını; bu yüzden de, kimsenin istemediği bu çocuğu, babası Jude’a gönderdiğini bildirir. Jude, böyle bir oğlu olduğu haberini alınca, şok geçirir. Ama Sue, Arabella’nın Jude’dan bir çocuk doğurmasını çok kıskanmakla birlikte (çocuğu görür görmez onun gerçekten Jude’un oğlu olduğunu anlar) son derece olumlu davranır. Sue’ya bakılacak olursa, bu çocuğun kendi çocuğu olup olmamasının hiçbir önemi yoktur. Bütün yetişkinler, bütün çocukları korumalıdırlar. Kendi çocuklarını sevip de başkalarınınkini sevmemek, tıpkı sınıfsal üstünlük taslamak, dar kafalı yurtseverlik yapmak ya da sadece kendi ruhunun selametini düşünmek gibi, bencil ve çirkin bir duygudur.</p>
      <p>Jude ile Arabella’nın dokuz yaşındaki oğlunu, Christminster’e gelirken ilk kez trende görürüz. Yaşından da küçük gösteren, solgun yüzlü kocaman gözleri korku dolu bir çocuktur. Hiçbir şey görmüyor, hiçbir şeyle ilgilenmiyor gibidir. Karşısında oturan kadının kucağındaki sepetten başını çıkaran kedi yavrusuna dik dik bakar, ama onu görmez. Çocuğun korku dolu gözleri, “there is no laughable thing under the sun” (Yeryüzünde gülünecek hiçbir şey yoktur) demektedir sanki. O, bir çocuk değil, dünyadan ölesiye bezmiş, çok çok yaşlı bir insandır. Bebekken bile çok yaşlı göründüğü için, ona “Little Father Time” (Küçük Zaman Baba) derler. Bundan başka da adı yoktur zaten. Çünkü kendi açıkladığı gibi, nasıl olsa yakında öleceği sanıldığından, Hıristiyanlığa uygun bir cenaze yapılıp da masraf olma<span epub:type="pagebreak" id="page1408" title="1408"/>sın diye, vaftiz ederek bir ad vermemişlerdir ona. Çoğu yaşlı kişiler gibi, Little Father Time’ın en çok düşündüğü şey ölümdür. Hem kendi ölümü, hem de dünyada her şeyin ölümü. “Onların birkaç gün içinde solacaklarını düşünmesem, çiçekleri çok sevebileceğim” (I should like the flowers very much, if I didn’t keep on thinking they’d all be withered in a few days) der. Bu yaşlı insanın tek çocuk yanı, Sue’yu görür görmez, ona “anne” demesi ve okulda öteki öğrencilerin Sue’nun onun asıl annesi olmadığını söyleyince ağlamasıdır.</p>
      <p>Little Father Time, babasıyla Sue’nun para sıkıntılarını gördükçe, onlara yük olduğu kaygısına kapılıp, dünyaya geldiği için kendini suçlar. Aslında hiç doğmamış olması gerektiğini söyler Sue’ya. Üvey annesinin bir üçüncü bebek beklediğini öğrenince de, hıçkıra hıçkıra ağlar. “If we children was gone there’d be no trouble at all” (Biz çocuklar ortadan yok olursak, hiçbir sıkıntı kalmaz) diye düşünür. Ve bir gece, ilkin küçük kız kardeşiyle erkek kardeşini astıktan sonra, kendini de asar. Bir yazım hatası yaparak, “many” sözcüğünün “menny” diye yazıldığı bir kâğıt parçası bırakır Jude ile Sue’ya; “Done, because we are too menny.” (Çok fazla olduğumuz için yapıldı.) Çocuklarının ve üvey oğlunun cenaze günü, Sue bir ölü bebek doğurur. Ailede hiçbir çocuk kalmaz böylece.</p>
      <p>Bu felaketten sonra gelen doktora bakılacak olursa, Little Father Time gibi çocuklar vardır artık. Yaşamın bütün korkunçluğunu görürler ve bu korkunçluğa direnebilecek kadar büyük olmadıkları için ölüme sığınırlar. Tüm dünyaya egemen olan yaşamama isteğinin temsilcileridir bu çocuklar. Ama birçok eleştirmen ve çoğu okuyucu, Little Father Time gibi bir çocuk olamaz; dokuz yaşında bir çocuk kendini ve kardeşlerini öldüremez diye düşünürler. Bu tepkileri doğrudur elbette. Ne var ki, Little Father Time, gerçek bir çocuktan çok bir simgedir Hardy’nin gözünde. Jude ile Sue’nun yoksulluğunun ve çelişkilerle dolu mutsuz ilişkisinin bir kurbanıdır:</p>
      <blockquote>
        <p>“For the misfortunes of these parents he had died.”</p>
      </blockquote>
			<blockquote>
				<p>Bu anneyle babanın mutsuzluğu uğruna o ölmüştü.</p>
			</blockquote>	
      <p><span epub:type="pagebreak" id="page1409" title="1409"/>Çocuklarının ölümü, korkunç bir yıkılış olur Sue için. Sadece dayanılmaz bir acı çekmekle kalmaz, tüm kişiliği değişir. Eskiden neyse, şimdi onun tam karşıtı olur. Hıristiyanlığa hiç mi hiç inanmayan, toplumun benimsediği tüm geleneklere karşı koyan, evliliği rezil bir kurum sayan Sue, en yobaz anlamda Hıristiyanlığa ve en dar kafalı anlamda geleneklere bağlanır: Çocuklarının ölmesine neredeyse sevindiğini söyler. Çünkü cinsel hazlara düşkünlüğün, yani bağışlanmaz bir günahın ürünüydü o çocuklar. Günahlarından arınmasını öğrenebilmesi için onları yitirmesi gerekmekteydi. Arabella’nın oğlunun onun çocuklarını öldürmesi de doğru olmuştur. Çünkü evlilik Hıristiyanlar için kutsal bir bağdır. Bu bağın eşlerin ömrü boyunca kopmaması gerektiğine göre ve Jude ilkin Arabella ile evlendiğine göre, ancak Little Father Time din açısından yasal bir çocuktur ve bu yasal çocuğun, yaşadışı çocukları yok etmesiyle adalet yerini bulmuştur. Jude’un da, kendisinin de, günah işlemekten kurtulabilmeleri için, dince kutsanan gerçek eşlerine, yani Jude’un Arabella’ya, kendisinin de Phillotson’a geri dönmeleri şarttır. Geceleri kiliselere koşup, soğuk taşların üstünde diz çökerek dualar eden Sue, “we must conform” (törelere uymalıyız) der. “We must submit. There is no choice. It is no use fighting against God” (Boyun eğmeliyiz. Başka seçenek yok. Tanrı’ya karşı savaşmak bir işe yaramaz) der. Bunları duyan Jude, Sue’nun eskiden pırıl pırıl olan zekâsını böylesine yıkan Hıristiyanlıktan nefret ettiğini söylemekten kendini alamaz. Verdikleri savaşımın, Tanrı’ya karşı değil, insanların benimsedikleri yanlış düşüncelere karşı olduğunu açıklamaya çalışır.</p>
      <p>Bu romanda Jude ile Sue’nun tam ters yönde geliştiklerini görürüz: Nispeten tutucu ve çok dindar olan Jude, zamanla Hıristiyanlığa karşı çıkar. Çok ilerici görüşleri savunan, Jude’un dediği gibi, yaşadığı çağdan elli yıl ileride olan Sue ise, başına gelen korkunç felaketten sonra, Hıristiyanlığın en basmakalıp öğretilerine köle olur. Oysa eskiden Sue, kafa açısından Jude’dan kat kat üstündür. Bunu Jude da bilir; bir gaz lambasına kıyasla bir yıldız neyse, kendi aklının sevdiği kadının aklı yanında öyle olduğunu söyler. Sonra tam erkeklere özgü bir önyargıyla, yaşanan olaylar sayesinde zamanla erkekler daha akıllı ve ileri görüş<span epub:type="pagebreak" id="page1410" title="1410"/>lü insanlar olurken, çoğu kadınların daha akılsız ve dar kafalı insanlara dönüştükleri sonucuna varır. Hardy, bu konuda ilginç bir not ekler <em>Jude the Obscure</em>’a: Romanın Almanca çevirisi yayımlanınca, bir Alman eleştirmen, Sue’nun özgür, aydın ve geleneklerden kopmuş yeni kadın tipini, yani feminist akımın kadınını temsil ettiğini ve bu romanı bir erkek değil de bir kadın yazsaydı, Sue’nun o pırıl pırıl aklının böylesine çökmesine asla izin vermeyeceğini savunmuş.</p>
      <p>Sue, Jude’dan hemen ayrılmaya, kilisede kutsal bir törenle evlendikleri için hâlâ gerçek eşi bildiği Phillotson’a geri dönmeye kararlıdır. Jude, onu bu kararından vazgeçirmek için yalvarır yakarır. Sue’nun, “ahlâk uğruna ahlâksızca bir şey yapmamasını” (“Do not do an immoral thing for moral reasons”) ister. Sue, Jude’un başlıca iki zaafını, cinselliğe ve içkiye düşkünlüğünü biliyordur. Kendisinin bunlara kurban gitmesine meydan vermemesini söyler. Ama Sue, bu yalvarmalara kulak asmaz, onun için dua edeceğini bildirmekle yetinir. Ne var ki, Sue’nun dualarının pek bir işe yaramadığı çok geçmeden anlaşılır. Çünkü o sıralarda erkeksiz kalıp, Avustralya’dan gene geri dönen Arabella, Sue gittikten sonra perişan olan Jude’a yeniden el koyar. (Domuzlar bu kadının doğal çevresi olduklarından, birleşmelerinin Arabella’nın babasının domuz eti sattığı dükkânın üstündeki odada olması da doğaldır.) Arabella, Jude’u içkiden sersemlemiş bir hale getirdikten sonra da, her şeyi önceden düzenleyip, onunla yeniden nikâhlanır. Oturdukları evin sahibi, onların nikâhlı olduklarına ilkin pek inanmaz. Ama günün birinde Arabella, Jude’un başına bir ayakkabı fırlatınca, ev sahibi “gerçek evliliklerin bir belirtisini görüp” (“He recognized the note of genuine wedlock”) onları saygıdeğer bir çift sayar hemen.</p>
      <p>Gelgelelim Arabella, hem işsiz, hem de göğsünden ağır hasta olduğu için onu geçindirebilecek durumda olmayan Jude’a el koymakla yanlış bir hesap yapmıştır. Yakında öleceğini bilen Jude, Sue’yu son bir kez görmek için çok soğuk ve yağmurlu bir havada, Christminster’den yola çıkıp, çocukluğunu geçirdiği Merrygreen köyüne gider. Sue’yu kilisede dua ederken bulur. Sue, Arabella ile yeniden evlenmekle en güzel şeyi yaptığını söyleyince, Jude, bunun, yaşamı boyunca yaptığı en çirkin şey ol<span epub:type="pagebreak" id="page1411" title="1411"/>duğu yanıtını verir ve Sue’yu suçlayıp, sevilmeye layık bir kadın olmadığını söyler. O zaman Sue, Phillotson’a geri döneli üç ay olduğu halde, onunla karı koca gibi yaşamadıklarını açıklar, Jude’un boynuna sarılıp, sadece onu sevdiğini anlatır. Ama Jude’un gene birlikte yaşamaları önerisini reddeder ve sevgilisi öksüre öksüre uzaklaşırken, onun ayak seslerini duymamak, onun peşinden koşmamak için diz çöküp kulaklarını tıkar. Kendini cezalandırmak amacıyla da, Phillotson’un yatağını tiksine tiksine, ilk kez paylaşır o gece.</p>
      <p>Jude, yağmurdan sırılsıklam, ateşi yükselmiş, hastalığı büsbütün ağırlaşmış bir halde, Chirstminster’e geri döner. Birkaç ay içinde de ölür. Ondan bir an önce kurtulmak isteyen Arabella, ona sürekli içki vererek, bu ölümü hızlandırır. Daha otuzuna bile basmamış olan Jude’un ölümü, bir intihardır aslında; çünkü ilaç almaz, yemek yemez, doğduğu günü lanetler, bir an önce kendini yok etmek ister. Ölümünün, Christminster’de bir şenlik gününe rastlaması, Hardy’nin ayrıca hoşlandığı acı istihzalardan biridir. Jude can çekişirken, dışardan kiliselerin sevinçli çan sesleri gelir, öğrencilerin alkışları ve neşeli haykırışları duyulur. Jude’un bir iki saat içinde öleceğini bildiği halde, Arabella yeni bir erkek bulmak niyetiyle şenliğe katıldığı için Jude yapayalnızdır. “Sue, darling, a drop of water, please” (Sue, sevgilim, bir damla su, n’olur) diye inler. Sayıklamaları arasında, Arabella’ya da yalvarır su vermesi için. Ama yaşamını mahveden kadınların ikisi de yanında yoktur. Arabella, bir ara eve uğrar, Jude’un öldüğünü görür. Ama şenliği kaçırmak istemediğinden, evinin kapısında bekleyen erkeklere, kocasının güzel güzel uyuduğunu söyler. Şenlik bitip de eve dönünce de, “he’s a handsome corpse” (yakışıklı bir ceset) der, Jude’a serinkanlı gözlerle bakarak.</p>
      <p><em>Jude the Obscure </em>çok haksız eleştirilere uğradıktan sonra kendini şiire veren Hardy, 1898 ile öldüğü 1928 yılı arasında sekiz şiir kitabı yayımladı: <em>Wessex Poems </em>(Wessex Şiirleri), <em>Poems of the Past and Present </em>(Geçmişin ve Bugünün Şiirleri), <em>Time’s Laughingstocks</em> (Zamanın Alay Konusu Kişileri), <em>Satires of Circumstance </em>(Rastlantılarla İlgili Taşlamalar), <em>Moments of Vision </em>(Düşgücüyle Görülen Anlar), <em>Late Lyrics and Earlier</em> (Son Zamanlarda ve <span epub:type="pagebreak" id="page1412" title="1412"/>Daha Önce Yazılan Lirik Şiirler), <em>Human Shows </em>(İnsan Gösterileri) ve <em>Winter Words</em> (Kış Sözcükleri). Bir kısmı gençliğinde yazdığı şiirlerden oluşan bu derlemelerde, dokuz yüze yakın şiir vardır. Tıpkı romanları gibi, bunların da bir kısmı iyi, bir kısmı kötüdür.</p>
      <p>Hardy’nin edebiyatla ilişkisi şiirle başlamıştı, şiirle bitti. Şiir, onun ilk aşkıydı, son aşkı da oldu. Şiir, düzyazıdan çok daha önemliydi onun gözünde. Mektuplarından birinde, “it sometimes occurs to me that it is better to fail in poetry than to succeed in prose” (şiir yazarak başarısızlığın, düzyazı yazarak başarıdan daha iyi olduğunu düşündüğüm olur) demişti. Zaten Herbert Grierson’a göre, Hardy bir bakıma, ara sıra şiir yazan bir romancı değil, roman da yazmış bir şairdi aslında. Şairliği her zaman göze çarpar romanlarında. Hatta Ezra Pound, onun 1930’da yayımlanan <em>Collected Poems</em>’ini överken, roman yazması sayesinde şiirinin güçlendiğini söyler.</p>
      <p>Hardy, biçim açısından şiirlerinde hiçbir yenilik yapmadı; XIX. yüzyılın geleneksel kalıplarını olduğu gibi sürdürdü. Ama buna karşılık, sözümona şiirsel anlatımın yapaylığından, “the jewelled line” (mücevherli dize) dediği süs öğelerinden uzaklaşarak, şiirlerinde yalın bir konuşma dili kullandığı, hatta köylüleri konuştururken lehçeye başvurduğu için, şiir dili açısından çağının öncülerinden biri sayılabilir. Şairin işlevinin “to find beauty in ugliness” (çirkinlikte güzellik bulmak) olduğunu söyleyen Hardy’nin ele aldığı konulara, birazdan göreceğimiz gibi, çoğu zaman acı bir istihzayla bakması da onu çağımıza yaklaştırır.</p>
      <p>Çoğu şair bir tek türü yeğlerken, Hardy, çeşitli türleri denedi. Bir düşünceyi dile getiren şiirler, duyarlı bir ânı saptayan şiirler, bir öyküyü anlatan şiirler, ölüm ve savaş konularını işleyen şiirler yazdı. Romanlarında ele aldığı kimi temaları şiirlerinde de görürüz. Örneğin, insanlara ne sevgi ne de kin duyan, onlara tümüyle kayıtsız kalan güçlerin insan yazgısına egemen oldukları düşüncesi, birçok şiirinde, özellikle “Hap”de meydana çıkar. “Hap” kader ya da rastlantı anlamına gelen bir sözcüktür. On iki dizeden oluşan bu şiir, şöyle başlar:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1413" title="1413"/>
        <p>“If but some vengeful god would call to me.</p>
        <p>From up the sky, and laugh “thou suffering thing,</p>
        <p>Know that thy sorrow is my ecstasy,</p>
        <p>That thy love’s loss is my hate’s profiting.”</p>
        <p>Then would I bear it, clench myself and die.</p>
      </blockquote>
      <blockquote>
        <p>Öç almak isteyen bir tanrı bana seslense</p>
        <p>Gökyüzünden ve gülerek dese ki: “Sen, acı çeken şey, </p>
        <p>Bil ki, senin kaderin, benim sevincimin doruğudur,</p>
        <p>Senin sevgini yitirmen, benim kinimin kâr etmesidir!”</p>
        <p>O zaman dayanırdım buna, kendimi kenetler, ölürdüm.</p>
      </blockquote>
      <p>Ama “purblind doomsters” (kör olan kıyamet yargıçları) dediği bu tanrılar, tam bir tutarsızlık içinde, ona sadece mutsuzluklar değil, mutluluklar da bağışladıkları için, şair ölmeyi göze alamaz.</p>
      <p>Hardy’nin en ilginç şiirlerinden biri olan otuz üç dizelik “The Convergence of the Twain”de (İkisinin Aynı Noktada Karşılaşmaları) rastlantıların yarattığı büyük bir felaket üstünde durulur. Bu şiirde, aynı noktada rastlaşanlar, kocaman bir gemiyle kocaman bir buzdağıdır. “Titanic” yüzyılımızın başlangıcında yapılan en büyük yolcu gemisiydi. Batmasının yolu yok deniliyordu. Ama ilk seferinde, Southampton’dan New York’a giderken, 15 Nisan 1912’de bir buzdağına çarparak battı. Kaderin insanlara oynayabileceği korkunç oyunları bilen Hardy’nin buruk alaycılığına tıpatıp uyan, tam anlamıyla Hardy’lik bir felaketti bu.</p>
      <p>Şair ilkin, bu lüks geminin denizin dibindeki haline değinir: Varlıklı güzellerin kendilerini seyrettikleri aynalar kararmıştır; üstlerinde iğrenç deniz solucanları sürünmektedir artık. “Ay-gözlü” (“moon-eyed”) balıklar, “bütün bu özentilerin burada, aşağıda, ne işi var?” (“what does this vain-gloriousness down here?”) diye sorarcasına, o güzel kadınların ışıltılarını yitirmiş mücevherlerine şaşkın şaşkın bakmaktadırlar. Şair, batığı anlattıktan sonra, birkaç yıl geriye dönüp, evrene egemen olan gizemli güçlerin, bu güzel gemiye “uğursuz bir dost” (“a sinister matte”) hazırladıklarını söyler. Çünkü bir yandan gemi büyürken, bir yandan da buzdağı büyümektedir:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1414" title="1414"/>
        <p>“And as the smart ship grew</p>
        <p>In stature, grace and hue,</p>
        <p>In shadowy silent distances grew the iceberg too.”</p>
      </blockquote>
      <blockquote>
        <p>Ve o gösterişli geminin</p>
        <p>Boyu, zarifliği ve rengi geliştikçe,</p>
        <p>Gölgeli, sessiz uzaklarda, buzdağı da gelişmekteydi.</p>
      </blockquote>
      <p>Sırası gelince de, gizemli bir güç, “now!” (işte şimdi!) diye buyurur; gemiyle buzdağı çarpışırlar; yüzlerce insan ölür.</p>
      <p>Zaten ölüm teması her zaman ön plandadır Hardy’nin şiirlerinde. İlk eşini yitirdikten sonra, yıllar yılı hiç geçinemediği bu kadıncağız için peşpeşe şiirler yazdı. “In the Moonlight” (Ayışığında), ilk evliliği konusunda ayrıca aydınlatıcıdır: Bir adam, bir mezarın başında, öylesine yoğun bir acı çekmektedir ki, ölen kadın, neredeyse canlanıp mezarından çıkabilir bunca keder karşısında. Oradan geçen biri, yas tutana sorar:</p>
      <blockquote>
        <p>“She was one you loved, no doubt.</p>
        <p>Through good and evil, through rain and drought,</p>
        <p>And when she passed, all your sun went out?”</p>
      </blockquote>
			<blockquote>
				<p>Sevdiğindi, kuşkusuz,</p>
				<p>İyi ve kötü günlerde, yağmurda ve kuraklıkta,</p>
				<p>Ve o göçünce, güneşin söndü tümüyle?</p>
			</blockquote>
      <p>Yas tutan şöyle yanıtlar bu soruyu:</p>
      <blockquote>
        <p>“Nay, she was the woman I did not love,</p>
        <p>Whom all the others were ranked above,</p>
        <p>Whom during her lifetime I thought nothing of.”</p>
      </blockquote>
			<blockquote>
				<p>Hayır, sevmediğim kadındı o;</p>
				<p>Bütün ötekileri ondan üstün bilirdim;</p>
				<p>Yaşadığı sürece bir hiç sayardım onu.</p>
			</blockquote>
      <p>Ne var ki, “Neutral Tones”dan (Nötr Renkler) anlaşıldığı gibi, ilk evliliğinin burukluğu da çoğu zaman hissedilir karısı <span epub:type="pagebreak" id="page1415" title="1415"/>için yazdığı şiirlerde. Bir aşkın bitmesini anlatan bu şiir şöyle başlar:</p>
      <blockquote>
        <p>“We stood by a pond that winter day,</p>
        <p>And the sun was white as though chidden by God.”</p>
      </blockquote>
			<blockquote>
				<p>Bir su birikintisinin yanında duruyorduk o kış günü, </p>
				<p>Ve güneş beyazdı, Tanrı tarafından azarlanmışçasına.</p>
			</blockquote>	
      <p>Yerdeki solmuş yapraklar aşkları kadar ölüdür. “En ölü şey de kadının dudaklarındaki gülümsemedir” (“the smile on your mouth was the deadest thing”). Ama şair hiç unutamıyordur o gün gördüklerini:</p>
      <blockquote>
        <p>“Your face, and the God-cursed sun, and a tree,</p>
        <p>And a pond edged with grayish leaves.”</p>
      </blockquote>
			<blockquote>
				<p>Senin yüzün ve Tanrı’nın lânetlediği güneş ve bir ağaç,</p>
				<p>Ve kül rengi yapraklarla çevrelenmiş bir su birikintisi.</p>
			</blockquote>
      <p>Ayrı burukluk ve karamsarlık, Hardy’nin öykü anlatan şiirlerinde de görülür. “The Curate’s Kindness”da (Din adamının Yaptığı İyilik) ayrıca acı bir istihza vardır: Kırk yıldır birbirlerini yiyen bir karı koca, yaşlılıklarında ayrı “workhouse”lara, yani ayrı yoksul evlerine düşerler. Eşinden ayrılmak, çoğu çiftler için bir felaket, ama buradaki adam için bir mutluluktur. Ne var ki, bunu bilmeyen köy papazı, özel bir çaba gösterip, onları aynı yoksul evine koyunca, adamın ilk aklına gelen çare kendini öldürmektir. Eski ballad’larda olduğu gibi iki kişinin konuştuğu “Are You Digging on my Grave?”de (Mezarımı mı Kazıyorsun?) ölen kız mezarının üstünde bir hareket hissedince, sevgilisinin oraya çiçek diktiğini sanır ilkin. Ama sevgilisinin başkasıyla evlendiğini öğrenir. Ondan sonra, annesiyle babasının aynı amaçla oraya geldiklerini sanır. Ama onların da böyle bir niyetleri yoktur. Mezarını eşeleyenin küçük köpeği olduğunu anlayınca, ölen kız çok duygulanır köpeğin bağlılığına. Ama sonradan anlaşılır ki, küçük köpek sadakatinden değil, orasının ölen hanı<span epub:type="pagebreak" id="page1416" title="1416"/>mımın mezarı olduğunu unutup, oraya bir kemik gömdüğü için eşelemektedir mezarı.</p>
      <p>Hardy’nin şiirlerinde, ölüm temasıyla karışmış buruk aşk öykülerini sık sık görürüz. Rastlantılar çoğu zaman kötü rol oynar bu öykülerde. “The Dame of Athelhall”da (Athellhall’un Hamamı) bir kadın, kocasını terk edip, âşığıyla kaçar. Derken vicdan azabına kapılarak, bu kez âşığını bırakıp, kocasına geri döner. Döndüğü gün de, kocasının bir sevgilisi olduğunu öğrenir. “A Conversation at Dawn”da (Şafak Vakti Bir Konuşma) bir kadın, sevdiği evli erkeğin eşinden boşanıp onunla evleneceği umudunu yitirir. Hamile kaldığından, durumu kurtarmak için ahlâksızca bir şey yapar, başka bir erkekle nikâhlanır. Nikâhlanır nikâhlanmaz da, âşığının karısının öldüğünü, yani evlenmelerini engelleyen bir şey kalmadığını öğrenir. “A Sunday Morning Tragedy” de (Bir Pazar Sabahı Tragedyası) hamile kalan bir kızın öyküsü anlatılır gene. Kızın sevgilisinin onunla asla evlenmeyeceğini sanan anne, bir Pazar günü sabahı, çocuğunu düşürmesi için, kızına bir ilaç içirir. Kız, bu ilacın etkisiyle tam öldüğü sırada, delikanlı, kızla evlenmeye hazır olduğunu bildirmek için evlerine gelir. “The Work-Box”da (Dikiş Kutusu) bir marangoz, John adlı birinin tabutundan vaktiyle kalan tahtayla karısına güzel bir dikiş kutusu yapar. Kadın, ilkin sevinir bu armağana. Ama kutunun tahtasının nereden geldiğini öğrenince, yüzü sapsarı kesilir; çünkü bu kutu, eski sevgilisinin tabutuyla yapılmıştır. “The Revisitation”da (Yeniden Ziyaret) bir adam, karanlık bir gece kırlarda, yirmi yıl önce sevdiği kadınla karşılaşır bir rastlantı sonucu. Eski sevgililer yeniden sevişirler. Ama şafak söküp de adam kadına bakınca, onun nasıl yaşlandığını görür. Kadın da, adamın ona nasıl baktığını görür, kalkıp oradan hemen uzaklaşır. “A Tramp-Woman’s Tragedy”de (Serseri Bir Kadının Tragedyası) bir kadın, sırf kocasına eziyet etmek için, doğuracağı çocuğun babasının o değil de başka bir erkek olduğunu söyler. Bunun üzerine koca, o erkeği öldürüp, ölüm cezasına çarptırılır, asılır. Çocuk da ölü doğar. Yıllar sonra, evsiz barksız kalan kadın, kocasının hayaletiyle karşılaşır, ona doğruyu söyler: Kocasından başka hiçbir erkeği sevmemiş, kocasınınkinden başka hiçbir erkeğin eli ona değmemiştir.</p>
      <p><span epub:type="pagebreak" id="page1417" title="1417"/>1914’te Birinci Dünya Savaşı’nın başlaması, o sırada yetmiş dört yaşından olan Hardy’yi derinden sarmış, karamsarlığını büsbütün yoğunlaştırmıştı. Ama gene de, savaş felaketi karşısında alaycı yaklaşımını korumaya çaba gösterdi. Savaş patlak vermeden bir iki ay önce yazdığı “Channel-Firing”de (Manş’da Top Atışı) Büyük Britanya donanması manevra yapmaktadır. Gürültü öyle korkunçtur ki, ölüler, kıyamet gününün geldiğini sanıp, tabutlarında uyanırlar. Ama Tanrı, “no, it’s gunnery practice out at sea” (hayır, denizde top atışı talimidir bu) diyerek, yeryüzünde hiçbir şeyin değişmediğini açıklar:</p>
      <blockquote>
        <p>“The world is at it used to be.</p>
        <p>.....</p>
        <p>All nations striving strong to make</p>
        <p>Red war yet redder.”</p>
      </blockquote>
      <blockquote>
        <p>Dünya eskiden neyse, şimdi de aynı.</p>
        <p>.....</p>
        <p>Tüm uluslar var güçleriyle savaşmakta</p>
        <p>Kızıl savaşı daha da kızıl yapmak için.</p>
      </blockquote>
      <p>Zalimce davranan Tanrı, kıyamet günü borularını meleklere çaldırmaya şimdilik hiç niyeti olmadığını da bildirir; çünkü her şeyin bitmesini, insanların huzura kavuşmalarını istemiyordur.</p>
      <p>“The Man He Killed”de (Öldürdüğü Adam) eski bir asker konuşmaktadır:</p>
      <blockquote>
        <p>“I shot him dead because;</p>
        <p>Because he was my foe,</p>
        <p>Just so; my foe of course he was;</p>
        <p>That’s clear enough.</p>
      </blockquote>
			<blockquote>
				<p>Onu vurup öldürdüm; çünkü–</p>
				<p>Çünkü benim düşmanımdı.</p>
				<p>Evet, öyle, elbette ki düşmanımdı,</p>
				<p>Besbelli bu.</p>
			</blockquote>
      <p><span epub:type="pagebreak" id="page1418" title="1418"/>Ne var ki, bunun besbelli olmadığı da bellidir. O kadar bellidir ki, eski asker, aynı “düşmanla” başka koşullarda karşılaşsaydı, onunla bir meyhanede karşı karşıya oturup sohbet edeceğini, hatta ona bir miktar borç para verebileceğini söyler. Ama “savaş garip ve de acayip bir şey olduğundan” (“quaint and cruious war is”) aynı adam “düşman” olarak karşısına çıkınca, hiç duraksamada vuruverir onu.</p>
      <p>Seksen sekiz yaşındaki Hardy, 1928’de, yani öldüğü yıl, Noel yortusunda her zaman yapılan barış çağrılarını alaya alan bir dörtlük yazarak, son bir saldırıda bulundu savaşa karşı. </p>
      <blockquote>
        <p>“Peace upon earth” was said. We sing it,</p>
        <p>And pay a million priests to bring it.</p>
        <p>After two thousand years of mass, </p>
        <p>We’ve got as far as poison gas.”</p>
      </blockquote>
			<blockquote>
				<p>“Yeryüzünde barış” denildi. Şarkısını söyledik bunun.</p>
				<p>Ve bir milyon papaza maaş bağlıyoruz, barış gelsin diye. </p>
				<p>İki bin yıllık dinsel ayinden sonra, </p>
				<p>Vara vara vardık zehirli gaza.</p>
			</blockquote>
      <p>Birinci Dünya Savaşı’nı yaşayan Hardy, ölümünden on bir yıl sonra İkinci Dünya Savaşı’nın başlayacağını bilseydi, en güzel ve tek umutlu şiirini hiç yazmadı belki de. “The Darkling Thrush” (Karanlıkta Ardıç Kuşu), XIX. yüzyılın son akşamı kaleme alınmıştı: Hava kararmak üzeredir. Doğa kasvetli ve çirkindir. Sanki ölen yüzyılın cesedi serilmiştir soğuk toprağa. Yeryüzünde her şey, şairin kendisi de umutsuz ve cansız gibidir. Tam o sırada, yapraksız dallara konan bir ardıç kuşu, “sınırsız bir sevinçle” (“joy unlimited”) ötmeye başlar. Ve şair, sevinecek hiçbir şey göremediğinden, kuşun bildiği kendisinin ise hiç farkında olmadığı “kutsanmış bir umut” (blessed hope) mu var acaba, ardıç kuşu da bu umudu mu müjdeliyor diye düşünür.</p>
      <p>Thomas Hardy, son kitabı <em>The Dynasts</em>’ı yazabilmek için, altı yıl çalıştı. Ne ondan önce ne de ondan sonra hiçbir yazarın benzerini kaleme almadığı, herhangi bir edebiyat türüne koyup sınıflandırılması olanaksız görülen bu dev boyutlu yapıtı, üç cilt <span epub:type="pagebreak" id="page1419" title="1419"/>olarak, 1904, 1906 ve 1908’de şu adla yayımladı: “An Epic-drama of the War with Napoléon, in three parts, Nineteen Acts and One Hundred and Thirty Scenes” (Napoléon ile Savaşla İlgili, Üç Kısımlı, On Dokuz Perdeli ve Yüz Otuz Sahneli Epik-dram). <em>The Dynasts</em>’ın çoğu “blank verse” ile yazılıdır; ama bu yüz otuz sahnede, düzyazı parçalar ve lirik şiirler de görülür zaman zaman.</p>
      <p>Hardy, yapıtını “epik-dram” diye tanımladığı halde, sadece görülmedik uzunluğu yüzünden değil, bir tiyatronun sınırları içine sığamayacak içeriğinden de ötürü, <em>The Dynasts</em>’ı, sahneye konulabilecek bir tiyatro oyunu sayamayız. Shelley’nin <em>Prometheus Unbound</em>’u gibi, bunun da ancak filmi yapılabilir bize kalırsa. Hardy kendisi, yapıtının “for mental performance” olduğunu, yani kafalarda temsil edilebileceğini söylemişti. Buna karşın, yazarın uzun zaman oturduğu Dorchester kasabasının tiyatro derneği <em>The Dynasts</em>’ın kimi sahnelerini oynadı. 1914’te ünlü bir eleştirmen ve tiyatro adamı olan Granville-Barker, yapıtın bir kısmını Londra’da sahneye koydu ve yazar Rebecca West, bunu, İngiliz tiyatro tarihinin en büyük oyunlarından biri saydı. 1920’de ise, Hardy’nin son romanının başkişisi Jude’un bir türü giremediği Oxford Üniversitesi’nde yazara fahrî doktora diploması verilirken, öğrenciler bu yapıttan sahneler oynadılar.</p>
      <p>Yığınla tarih kitabı okuyarak, Napoléon’un büyüleyici bulduğu kişiliğini ve yaşadığı dönemi uzun süre inceleyen Hardy, Fransız İmparatoru’nun yükselişinden çok yıkılışı üstünde durur. Hardy’nin gözünde, Napoléon’un amacı aslında hiç de olumsuz değildi. Avrupa’yı birleştirmek, Avrupalıları uygarlığa ve mutluluğa kavuşturmak istiyordu. Ama o da, Hardy’nin “The Imminent Will” dediği, her yerde hazır nazır ve her şeye egemen olan gizemli gücün elinde bir kuklaydı. Ve bu gizemli güç, Napoléon’u, iktidar hırsının bir kurbanı yaparak, onun kendi kendini yıkmasına karar vermişti.</p>
      <p>On yıllık bir süreyi kapsayan <em>The Dynasts</em>, 1805’te Napoléon’un İngiltere’yi işgal etmek amacıyla yaptığı başarısız girişimlerle başlar ve 1815’te Waterloo Meydan Savaşı’yla biter. Sürekli değişen sahne, Avrupa’nın her bir yerine gider, başkentlerden Rusya bozkırlarına, oradan Hardy’nin Wessex dediği bölgeye geçer. Napoléon’un karada ve denizde belli başlı savaşlarını, saray<span epub:type="pagebreak" id="page1420" title="1420"/>larda çevrilen siyasal entrikaları, Parlamento toplantılarını, yatak odalarında duygusal sahneleri, Napoléon’un kendisine bir vâris vermeyen Josephine’i acımasızca boşayıp Marie Louise ile evlenmesini, Amiral Nelson ile Başbakan Pitt’in ölümünü, acılarla dolu Rusya seferini, imparatorun tahttan feragat edişini, Elbe adasına sürgününü ve geri dönüşünü, Waterloo arifesinde Brüksel’deki baloyu, Napoléon’u mahveden son meydan savaşını, her şeyi, her şeyi görürüz. Ve keşke yazar böylesine dağılmasa, birkaç önemli sahne üstünde durup, daha kısa ve daha etkileyici bir yapıt verseydi deriz.</p>
      <p>Bu epik-dramda yüzlerce kişi rol oynar. Bunların bir kısmı tarihte yeri olan ünlü işiler, bir kısmı da çeşitli ülkelerin sıradan adamları ve askerleridir. Shakespeare’in oyunlarında olduğu gibi, halk adamları şiirle değil, düzyazıyla konuşurlar. Hatta Wessex’li köylüler lehçe kullanırlar. Bunlardan biri, <em>The Return of the Native</em>’de bir dede olarak tanıdığımız Granfer Cantle, o sıralarda gencecik bir çocuktur ve İngiliz halkının baş düşmanı “Boney” dedikleri Napoléon Bonaparte’in, her sabah kahvaltısında ince doğranıp kızartılmış bebek eti yediği haberini alınca, korkudan ödü kopar. Ne var ki, <em>The Dynasts</em>’daki kişi bolluğu olumsuz sonuçlar verir. Çünkü bu yüzlerce ünlü ve ünsüz kişinin her birini tam anlamıyla, canlandırmanın yolu olmadığından, bu koskocaman tarihsel tablolarda, çoğu silik birer figürana dönüşür. Hatta kimi eleştirmenlere göre, <em>The Dynasts</em>’ın başkişisi Napoléon bile, gerçek bir insandan çok bir simgeyi andırır.</p>
      <p><em>The Dynasts</em>’da, yığınla insandan başka, doğaüstü güçler de vardır: Örneğin, “The Spirit of the Pities” (Merhametler Ruhu), insanlara acır, onların dertlerini paylaşır. “The Spirit of the Ironies” (İstihzalar Ruhu) insanlara acımasızca ve alay ederek yaklaşır. “The Spirit of the Years” (Yılların Ruhu), insanların alınyazılarının, “The Immanent Will” denilen kendi hiç görülmeyen, ama her şeyi gören, her şeyi kararlaştıran yüce güç tarafından saptandığını söyler. Bu doğaüstü varlıkların ve “Recording Angels”lerin (Kaydeden Melekler) tâ yükseklerden, bulutların arasından, yeryüzünde olup bitenleri çok uzaklardan seyredip yorumlar yapmaları da, okuyucuları biraz tedirgin eder. Aynı tedirginliği, Hardy’nin kimi zaman çok güzel olan da, kimi zaman <span epub:type="pagebreak" id="page1421" title="1421"/>da fena halde hantallaşan ve yapaylaşan anlatımı karşısında duyarız. Örneğin, anlaşılması olanaksız “cognizance has marshalled things terrene” gibi tümcelerle ya da sözlüklerde bulunmayan, yazarın kendi uydurduğu sözcüklerle karşılaşırız. Sonuçta <em>The Dynasts</em>, bu kusurları ve fazlasıyla uzun oluşu yüzünden hiç kimsenin pek okumadığı, ama eleştirmenlerin her zaman övdüğü bir yapıttır.</p>
