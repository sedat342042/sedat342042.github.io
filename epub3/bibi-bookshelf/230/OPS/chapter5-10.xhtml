			<span epub:type="pagebreak" id="page1696" title="1696"/>
      <header>
        <h1 class="bolum">Onuncu Bölüm</h1>
        <h2>Gerard Manley Hopkins</h2>
      </header>
      <p>1844’te doğup, 1889’da kırk beş yaşında ölen Gerard Manley Hopkins, hem Victoria Çağı şairlerine hiç mi hiç benzemeyen çok özgün bir şair, hem de bir Cizvit rahibiydi. Sanat meraklısı kültürlü bir ortamda yetişti. Babası bir şiir kitabı yayımlamıştı; amcaları, dayıları, erkek kardeşleri resim yaparlardı. Kız kardeşleri, resim ve müziği severdi. Halası, çocuk daha okula başlamadan önce, ona resim ve müzik dersleri verdi. Hopkins, bu sanat dallarıyla her zaman ilgilendi; hatta bir ara, D. G. Rossetti gibi, bir ressam-şair olmayı düşledi. Ömrü boyunca desenler yaptı ve küçük müzik parçaları besteledi. İngiltere’nin yetiştirdiği ender kompozitörlerden biri olan Henry Purcell’i öven bir şiir yazdı ve bu şiiri en güzel parçalarından biri saydı. Birçok belge, günce ve mektup yitirildiği ya da yok edildiği için, özel yaşamı üzerine çok ayrıntılı bilgimiz yoktur. Zaten şiirlerinden birinde “my heart in hiding” (gizlenen yüreğim) diyen Hopkins, mektuplarında, dinsel inançlarını savunmak için yazdıkları bir yana, kendi özel duygularını açıklamaktan hiç hoşlanmazdı. Ancak Katolik dini söz konusu olunca, düşündüklerini ve duyumsadıklarını özgürce dile getirirdi.</p>
      <p>Gerard Manley Hopkins’in, ömrü boyunca hiçbir kadın ya da erkekle cinsel ilişki kurmadığını bildiğimiz halde eşcinsel eğilimleri olduğunu, duygularını engellemek için kendini sıkı bir denetim altına aldığını, bu yüzden de çok acı çektiğini biliyoruz. Yaşamöyküsünü yazanlar, yıllarca sustular bu konuda. <em>Gerard Manley Hopkins, Poet and Priest</em>’in (Gerard Manley Hopkins, Şair <span epub:type="pagebreak" id="page1697" title="1697"/>ve Rahip) yazarı John Pick, kitabını 1966’da, yani bu durum açığa çıktıktan çok sonra yayımladığı halde, Hopkins’i Katolik Kilisesi’nin bir ermişi sayıp yüceltirken, onun bu eğilimlerine hiç değinmez. Ne var ki, Robert Bernard Martin’in <em>Gerard Manley Hopkins: A Very Private Life</em>’ında (Gerard Manley Hopkins: Çok Özel Bir Yaşam) şairin genç erkeklere düşkünlüğü yadsınmaz bir biçimde kanıtlanır. Bir Hopkins uzmanı olan Humphry House’a ve Hopkins’in bir yaşamöyküsünü yazan Norman White’a göre, şair yirmi bir yaşındayken, en yakın arkadaşı şair Robert Bridges’in akrabası Digby Dolben adlı yakışıklı bir delikanlıya âşık olmuş, bu yüzden de büyük bir paniğe kapılmıştı. Hatta rahip olmaya karar vermesinin başlıca nedeni de, korkunç bir günah saydığı bu duygudan kurtulmaktı. Kötü şiirler yazan bu Digby Dolben, genç yaşında boğularak öldü. Onun ölümü, Hopkins’in bitirmeden bıraktığı “Epithalamion” (Düğün Şarkısı) adlı garip şiire yansımıştır belki de. Çünkü suyla birleşip evlenmelerinin sevincini kutlarcasına bir yığın çıplak erkek çocuk suda oynamaktadır bu şiirde. G. M. Hopkins’in cinsel eğilimleri, erkekleri seven ve sevdiği için kendine hiç eziyet etmeyen büyük Amerikalı şair Walt Whitman ile kendini özdeşleştirmesinden de anlaşılır. Hopkins, Robert Bridges’e bir mektubunda, gerek kişiliği, gerek şiirleri açısından kendisinin tam bir karşıtı görünen bu adama, aslında tıpatıp benzediğini; Walt Whitman’ı çok ahlâksız bir adam bildiği için, bunu itiraf etmekte güçlük çektiğini; onun şiirlerini yeniden okumaya can attığı halde, okumamaya karar verdiğini söyler. Hopkins elimize geçebilen bazı özel not defterlerinde de, gördüğü kimi genç erkekleri, kendisine günah işletecek kadar çekici bulduğuna değinir: “Looking at a man who tempted me” (Beni baştan çıkarabilecek bir erkeğe baktım); “temptation in meeting a man at Godstow” (Godstow’da bir adamla karşılaşınca, şeytana uyacak gibi oldum); “boy at Merton, evil thoughts” (Merton’da genç bir çocuk, kötü düşünceler); “looking at temptations, especially at E. Geldart naked” (baştan çıkaran şeylere, özellikle çıplak E. Geldart’a bakmak); “looking at him and thinking of stallions” (ona bakmak ve aygırları düşünmek). Hopkins, yakışıklı gençlerin güzelliğini öylesine “tehlikeli” (“dangerous”) bulurdu ki, “O” yani Tanrı, kendisine izin <span epub:type="pagebreak" id="page1698" title="1698"/>vermediği sürece, “bütün güzel şeylerden vazgeçmeye karar vermişti” (“resolved to give up all beauty until I had His leave for it.”)</p>
      <p>Hopkins 1863’te Oxford’a girdiği yıl, bu üniversite birbirine karşıt düşünce akımlarının çatışması yüzünden için için kaynamaktaydı. Bir yanda, aklı ve bilimi her şeyden üstün tutan Rasyonalistler; bir yanda güzelliğe tapmak, yaşamdan ellerinden geldiğince haz almak isteyen Estetik Akım’ın savunucuları; bir yanda da Kardinal John Henry Newman’ın etkisiyle Katolik Kilisesi’ne bağlanmayı düşünenler vardı. Genç Hopkins, bu üçüncü gruba katıldı. Zaten çocukluğundan beri dindardı, günah işlemek saplantıları içinde yaşardı. Daha okuldayken bile, bedeninin itilerini yenmek amacıyla, kendine eziyet eder; örneğin, bütün bir hafta boyunca su içmez ya da sıvı bir gıda almazdı. Not defterinden anlaşıldığı gibi, bedenini cezalandırmak eğilimleri Oxford’da büsbütün arttı; yerli yersiz oruç tutmaya, belirli günler yalnız su içip kuru ekmek yemeye, rahat edeceği korkusuyla koltuklarda oturmamaya kadar vardı.</p>
      <p>Gerard Manley Hopkins, Oxford’dayken, 1866’da Kardinal Newman’a ilk mektubunu yazdı; Roma Kilisesi’ni, yani Katolik Kilisesi’ni Hıristiyanlığın tek yetkili temsilcisi saydığı için, Katolikliği benimsemeye karar verdiğini, onunla bu konuda görüşmek istediğini bildirdi. Aynı yılın haziran ayında resmen Katolik oldu. Roma Kilisesi’ne ve Papalığa ta XVI. yüzyılda başkaldırıp, Reformation akımıyla birlikte Protestanlığı benimseyen, yüzyıllardır Anglikan Kilisesi’nin egemenliği altında yaşayarak Roma Kilisesi’ne bağlı olanları “Papists” (Papacılar) diye aşağılayan Victoria Çağı İngilteresinde Katolik olmak, döneklikten de öte, neredeyse vatana ihanet gibi bir şeydi. Hopkins, din değiştirdiğini bir süre en yakınlarından bile gizledi. Sonunda bu durumu annesiyle babasına bildirince, tepkilerinin “korkunç” (“terrible”) olduğunu, ona bu konuda yazdıklarını ikinci kez okumayı bile göze alamadığını söyledi Kardinal Newman’a bir mektubunda.</p>
      <p>Yirmi iki yaşındayken böyle bir karar vermesi bir dönüm noktası oldu Hopkins’in yaşamında. Kişisel sorunlarından ve işleyebileceği günahlardan kurtulmak, iç huzuruna kavuşmak için <span epub:type="pagebreak" id="page1699" title="1699"/>Katolik Kilisesi’ne sığınmıştı. Ne var ki, dinsel inançları hiçbir zaman sarsılmadığı halde, ileride göreceğimiz gibi, Gerard Manley Hopkins asla mutlu olamadı. Doğuştan dertli ve tedirgin bir insandı ve dertleriyle tedirginliği ömrü boyunca sürdü. Tanrı’nın ondan uzaklaştığını sanır, şiirlerinde ona seslenirdi: “And Thou art silent... / Speak! Whisper to my watching heart one word” (Ve sen susuyorsun... / Konuş! Bekleyen yüreğime bir sözcük fısılda.) Kendi kendisine karşı sürekli bir iç savaşı içinde yaşayan Hopkins, dinsel görevlerini yeterince yerine getiremediği kuşkusuna da kapılırdı. Katolikliği benimseyip, iki yıl süren bir bocalama döneminden sonra, rahip olmayı aklına koydu. Önce bir Benedictine manastırına kapanıp, bir “retreat” yaptı. Önemli bir adım atmadan önce, dış dünyayla tüm ilişkilerini kesip, kendi kendisiyle hesaplaşmak, başkalarının etkisinde kalmadan ruhsal durumunu ayrıntılı olarak gözden geçirip sağlıklı bir karara varmak için, bir insanın eski deyimle “inzivaya” çekilmesine “retreat” denir.</p>
      <p>Hopkins, Benedictine manastırına kapanıp bir süre tek başına düşünüp, dualar ettikten sonra, Benedictine rahibi olacağına, Jesuit, yani Cizvit rahibi olmaya karar verdi ve 1868’de yirmi dört yaşındayken, bir Cizvit manastırında “novice” oldu. Acemi anlamına da gelen “novice” sözcüğü, rahip adaylarına verilen bir addır. Kendisini Katolik Kilisesi’nin hizmetine bağlayan kesin yeminleri etmeden önce, rahip adayı bir süre manastırda tam bir rahip gibi yaşar. Böyle bir yaşama uygun olup olmadığı bu arada anlaşılır. Eğer uygun değilse, ya kendi isteğiyle ya da üstlerinin isteği üzerine, rahip olmaktan vazgeçebilir. Ama kesin yeminleri ettikten sonra, Katolik Kilisesi’nin lânetine uğrayıp aforoz edilmeden rahiplikten vazgeçmesi olası değildir.</p>
      <p>G. M. Hopkins’in, Cizvitliği değil de Benedictineliği, Franciscanlığı ya da herhangi başka bir Katolik mezhebini seçmesi, çok daha iyi olurdu bize kalırsa. Çünkü Ignatius Loyola’nın 1534’te kurduğu Jesuit mezhebinin rahipleri, dünyadan el etek çekmiş, kendilerini yalnız Tanrı’ya tapmaya adamış din adamlarından çok, dünya işleriyle fazlasıyla uğraşan askerleri ya da siyaset adamlarını andırırlar. Gerçi Jesuit adını Jesus’dan, yani İsa’dan alırlar; ama kendilerine verdikleri “Company of Jesus” ya da “So<span epub:type="pagebreak" id="page1700" title="1700"/>ciety of Jesus” (İsa’nın Kumpanyası ya da İsa’nın Derneği) adları bile, din, kilise, manastır gibi çağrışımlardan çok, ticaret ve örgütlenme çağrışımları getirir insanın aklına. Jesuit’ler “The Soldiers of Jesus” (İsa’nın Askerleri) adını da verirlerdi kendilerine. Cizvitlikte üstlerin emirlerini hemen yerine getirmek zorunluluğu ve askeri disiplin tam anlamıyla egemen olduğu için, bu “asker” deyimi de çok yerindedir. Hatta disiplin orduda olduğundan da daha sıkıdır Cizvitlikte. O kadar ki, bu mezhebe bağlı rahiplerin, üstlerinden izin almadan çağrıldıkları bir eve yemeğe gitmeye bile hakları yoktur. Cizvitler, istedikleri nitelikte, yani hem yaşadıkları ülkelerde önemli bir rol oynayabilecek kadar yetenekli, hem de onların sözünü ömürleri boyunca dinleyecek insanlar yetiştirmek amacıyla, eğitim kurumlarına da el atarlar; okullar, kolejler, yüksek okullar kurup, bunları büyük bir ustalıkla yönetirler.</p>
      <p>Cizvit papazları dünya işlerine burunlarını o kadar çok sokarlar ve güttükleri amaçlara varabilmek için, gereğinde öyle entrikalar çevirirler ki, Cizvit sözcüğü her dilde “pejoratif” yani olumsuz bir anlam almıştır. Örneğin, Türkçe sözlüklerde, Cizvit’in mecazi anlamı fesatçı ya da bozguncudur. İngilizce sözlüklerde “Jesuit” sözcüğü “dissembling person, prevaricator” (İkiyüzlü kişi, açık seçik konuşmayıp mantık oyunları yapan) anlamına gelir. Katolik Kilisesi’ne bağlı Fransa’da bile “Jésuite”, “ikiyüzlü” sözcüğüyle eşanlamlıdır. Fransızcada “quel Jésuite!” (amma da ikiyüzlü!) demektir. Balzac, romanlarından birinde “les femmes sont Jésuites” (kadınlar Cizvittirler) der. Charles Kingsley de romanlarındaki bir kişiden söz ederken, bu mezhebi yönetenlerin onlara bağlı olanları her istediklerini yapan birer kuklaya döndürdüklerini vurgulamak için “Eustace is a man no longer; he is become a thing, a tool, a Jesuit” (Eustace artık bir insan değil; o bir nesne, bir alet, bir Cizvit oldu) der.</p>
      <p>Cizvit papazı olabilmek için, G. M. Hopkins’in tam bir çile çekmesi gerekiyordu. Dervişlerinki gibi, yalnız kırk gün sürmedi onun çilesi. İki yıllık “novice”lik döneminde kapandığı manastırda kilisenin bütün ayinlerine katıldı, ev işleri ya da bahçıvanlık yapıp üstlerine hizmet etti. Ancak birinci yılın sonunda başka kitapları okuma izni alabileceği için, bir yıl süreyle yalnız <span epub:type="pagebreak" id="page1701" title="1701"/>kendisine verilen kitapları okuyabildi. Bu iki yılın sonunda rahip olabilmesini sağlayacak ilk yemini edip manastırdan çıktı. Cizvitlere bağlı eğitim kurumlarında bilgi edinmek ve bilgisini Cizvitlerin hizmetine sunmak amacıyla, matematik, edebiyat, tarih, felsefe ve özellikle dinbilimi eğitimini sürdürdü. Sonra da, üstlerinin onu atadıkları değişik görevlerde çalıştı. İlk “novice”liğinden beş altı yıl sonra, ikinci bir “novice”lik dönemi yaşadı. Yeniden bir manastıra kapandı, dış dünyayla tekrar ilişkisini kesti. Gene yalnız dua etti, yalnız dinsel kitaplar okudu. Ancak bundan sonra “final vows” (nihai yeminleri) ederek, gerçek bir Cizvit rahibi sayıldı. Ne var ki, Cizvitler, kendi adamlarına bile pek güvenmedikleri için, işi sağlama bağlamak istercesine, bu nihai yeminleri, altı yılda bir yineletiyorlardı rahiplerine.</p>
      <p>Hopkins, kendini tam bir özveriyle adamıştı Katolik dinine. Kusursuz bir rahip olabilmek için, elinden geleni yapıyor, şiir yazmak tutkusunu bile önleyip ancak dinle ilgileniyordu. Üstelik, onu nereye gönderirlerse oraya gidiyor, ona hangi görevi verirlerse o görevi yerine getiriyordu. Londra’da, Birmingham’da, Liverpool’da, Glascow’da, Chesterfield’de, Oxford’da ve başka yerlerde görev aldı. En sonunda İrlanda’nın Dublin kentine gönderildi. Kimi zaman, bir kasaba papazı görevini yerine getirerek, yoksul ya da hasta Katoliklere dinsel destekte bulunuyordu. “Felix Randal” adlı sone, bu görevini ne kadar duyarlılıkla yaptığını, hasta olup sonunda ölen ve asıl adı Felix Spencer olan bu genç işçiye ne denli derin bir merhamet duyduğunu gösterir:</p>
      <blockquote>
        <p>“This seeing the sick endears them to us, us too it endears;</p>
        <p>My tongue had taught thee comfort, touch had quenched thy tears,</p>
        <p>Thy tears that touched my heart, child, Felix, poor Felix Randal.”</p>
      </blockquote>
      <blockquote>
        <p>Hastaları gidip görerek, onları daha fazla seviyoruz; onlar da bizleri.</p>
        <p>Benim dilim sana avunmayı öğretti, benim dokunmam gözyaşlarını durdurdu;</p>
        <p>Yüreğime dokunan gözyaşlarını, çocuk, Felix, zavallı Felix Randal.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1702" title="1702"/>Hopkins, kimi zaman okullarda ders, kimi zaman kiliselerde vaaz veriyordu. Bu vaazlardan ancak yirmi yedisi elimize geçmiştir. Kilise kürsüsüne çıkınca, çok etkileyici değildi anlaşılan. Telaşlanır, panikler, söylediklerini birbirine karıştırır; onu dinleyenlerin ara sıra uyuklamalarını ya da kahkahalarla gülmelerini engelleyemezdi.</p>
      <p>Sevmediği kentlerde sevmediği işleri yapmak, Hopkins’i canından bezdiriyor; hem kafasını, hem de bedenini kemirip bitiriyordu. Ama “indeed a most unhappy and miserable spot” (gerçekten çok mutsuz ve sefil bir yer) dediği Liverpool’da ya da başka bir sanayi bölgesinde, gık demeden görevini yerine getiriyordu gene de. Çünkü amacı, bencilliğinden tümüyle arınmak, Hazreti İsa’nın çektiği acıları çekerek onunla özdeşleşip ermişliğe varmaktı. Notlarından birinde “Christ being me and me being Christ” (İsa ben olacak, ben de İsa olacağım) der. Şöyle bir yakarma da vardır bu notlarda:</p>
      <blockquote>
        <p>“Take, Lord, and receive all my liberty, my memory, my intellect and all my will... all that I have and possess. Thou gavest it to me. To thee, Lord, I return it. All is thine, dipsose of it according to thy will.”</p>
      </blockquote>
      <blockquote>
        <p>Al Tanrım, benim tüm özgürlüğümü, belleğimi, dimağımı ve bütün irademi kabul et... sahip olduğum her şey senin olsun. Bunları sen bana verdin. Ben de, Tanrım, sana geri veriyorum. Her şey senin, istediğini yap bunlarla.</p>
      </blockquote>
      <p>Hopkins, Tanrı’ya tam bir teslimiyet içinde yaşamayı içtenlikle istiyordu; ama çok mutsuzdu gene de. Bu mutsuzluğun başlıca nedenlerinden biri yeni türeyen sanayi kentlerinin varoşlarında rahip olarak görevlerini yerine getirirken, toplumun yapısında gözüne batan sosyal adaletsizlikti. Ülkesinde birbirine tümüyle karşıt iki sınıf vardı: Bir yanda gittikçe yoksullaşan, aklın alamayacağı bir yoksulluk içinde sürünen emekçi kitleler; bir yanda da, doymak bilmeyen bir para hırsıyla gittikçe daha çok zenginleşen bir varlıklı grubu. Hopkins’in sonelerinden birinde dediği gibi, sanayi ve ticaret yoluyla para kazanmak hırsı, <span epub:type="pagebreak" id="page1703" title="1703"/>hem doğayı, hem de bu hırsın kurbanı olan emekçileri mahvetmişti:</p>
      <blockquote>
        <p>“All is seared with trade; bleared, smeared with toil,</p>
        <p>And wears man’s smudge and shares man’s smell; the soil</p>
        <p>Is bare now.”</p>
      </blockquote>
      <blockquote>
        <p>Her şey ticaretle kuruyup sarardı; çalışmayla kararıp lekelendi;</p>
        <p>İnsanın kirli izini taşıyor, insanın kokusunu paylaşıyor; toprak</p>
        <p>Çıplak artık.</p>
      </blockquote>
      <p>Mektuplarından birinde anlattığı gibi, Liverpool ya da Glascow gibi kentlerde yoksulların çektiklerine ve yaşadığı yüzyılın sefaletine tanıklık etmek onu eziyordu: “It made life a burden to me to have daily thrust upon me the things I saw” (Gördüklerimin her gün burnumun önüne sokulması yüzünden, yaşam bir yük oldu bana) diye yakınıyordu. Hopkins, bunca haksızlık ve bunca acı karşısında öylesine derinden sarsılmıştı ki, gene mektuplarından birinden anlaşılacağı gibi, böyle bir olasılıktan ödü kopmakla birlikte, Victoria Çağı İngilteresinde bir ihtilal olacağından, komünizmin geleceğinden hem korkmaya, hem de bunu neredeyse ister bir duruma düşmeye başlamıştı:</p>
      <blockquote>
        <p>“I must tell you I am always thinking of the Communist future... I am afraid some great revolution is not far off. Horrible to say, in a manner I am A Communist... It is a dreadful thing for the greatest and most necessary part of a rich nation to live a hard life without dignity, knowledge, comforts, delights or hopes in the midst of plenty... which plenty they made. They profess that they do not care what they wreck and burn. The old civilization and order must be destroyed. This is a dreadful lookout, but what has the old civilization done for them?.. England has grown hugely wealthy but this wealth has not reached the working classes. I expect it has made their condition even worse... The more I look the more black the future looks, so I will write no more.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1704" title="1704"/>
        <p>Gelecekteki komünizmi her an düşündüğümü size söylemeliyim... Büyük bir ihtilâlin uzakta olmamasından korkuyorum. Bunu söylemek feci, ama ben komünistim bir bakıma. Çok varlıklı bir ulusun insanlarının en büyük ve en yararlı bölümünün, bolluk içinde –kendi yarattıkları bir bolluk içinde– haysiyetsiz, bilgisiz, konforsuz, sevinçsiz ve umutsuz zor bir yaşam sürmeleri korkunç bir şey. Onlar neyi yakacaklarına, neyi yıkacaklarına aldırmadıklarını açıklıyorlar. Eski uygarlık ve düzen yok edilmeli. Bu korkunç bir durum; ama eski uygarlık onların yararına ne yaptı ki?.. İngiltere çok varlıklı oldu; ama bu servet emekçi kitlelere ulaşamadı; hatta sanırım ki, onların durumunu daha da berbat etti... Geleceğe baktıkça, her şey daha da karanlık görünüyor bana. Onun için artık yazmayacağım.</p>
      </blockquote>
      <p>Üstleri, Gerard Manley Hopkins’i 1884’te ömrünün son beş yılını geçireceği Dublin’e gönderince, şairin mutsuzluğu büsbütün yoğunlaştı. Cizvitlerin amacı, oradaki üniversiteyi, Katoliklerin egemen olacakları yeni bir Oxford ya da Cambridge düzeyine getirmekti. Hopkins bu üniversitede Latince ve Eski Yunanca dersleri verecekti hesapça. Ama asıl işi, üniversiteye girmek isteyen öğrencilerin sınav kâğıtlarını okumaktı. Bu iş ise, değil kendisi gibi öteden beri sağlığı bozuk bir kişiyi, en güçlü kuvvetli bir adamı bile perişan edebilecek bir çalışma temposu gerektiriyordu. Çoğu geceleri sabahlara kadar oturup, üç ya da dört yüz sınav kâğıdı okuyordu. İngiltere’ye yazdığı mektuplarda “it is a killing work to examine a nation” (bütün bir ulusu imtihan etmek öldürücü bir iş) diyordu. Ölümünden bir yıl önce, o sınav kâğıtlarını “kendi zavallı yaşamının düşen yapraklarına” (“fallen leaves of my own poor life”) benzetmişti. Üstelik, gözleri iyice bozulduğu için, büsbütün zorlanıyordu. “My eyes are almost out of my head... My eyes are almost bleeding” (gözlerim neredeyse kafamın dışına çıkıyor... Gözlerim neredeyse kanıyor) diye yakınıyordu. Yalnız bedensel durumu değildi berbat olan. Çünkü İrlandalılar Katolik olmasına Katoliktiler ama, İngiltere’nin egemenliğinden kurtulmak amacıyla hâlâ sürüp giden bir savaşım veriyorlardı. Bu yüzden de, İngiltere’ye derin bağlarla bağlı kalan Hopkins, kendini düşman ülkeye sürülmüş bir ya<span epub:type="pagebreak" id="page1705" title="1705"/>bancı hissediyordu Dublin’de. Bir tabuta kapatılmıştı sanki: “The coffin of weakness and dejection in which I live” (İçinde yaşadığım çaresizlik ve keder tabutundan) söz ediyordu. Böylesine zor bir yaşama dayanamayarak, 1889’da tifoya yenik düşüp kırk beş yaşında öldü. Cizvit geleneklerine uyularak, başka rahiplerle paylaştığı ortak bir mezara gömüldü. Bunca sadakatle hizmet ettiği Cizvitler, onu İrlanda’da bu göreve atamakla ölüme mahkûm etmişlerdi kimine göre.</p>
      <p>Üstlerinden izin almadan şiir yazamadığı, canının istediği türde de şiir yazmadığı için, Cizvitleri, Hopkins’i yalnız insan olarak değil, şair olarak da öldürmekle suçlayanlar çıktı. Ne var ki, Hopkins her şeyi bile bile, bir Cizvit rahibi olmayı kendi özgür iradesiyle seçmişti. Rahip Hopkins’in şair Hopkins’i öldürüp öldürmediği hâlâ tartışılan bir sorundur. <em>Gerard Manley Hopkins, Priest and Poet</em>’in yazarı John Pick’e göre, onun şairliğini rahipliğinden ayırmak olası değildir; çünkü Hopkins ancak dinsel inançları sayesinde büyük bir şair olabilmiştir. Başkalarına göre de, Hopkins kendini dine adayacağına salt şiire adasaydı, çok daha büyük bir şair olurdu. Bu görüşü savunanlar haklıdırlar bize kalırsa; çünkü Hopkins’in Katolik inançları, şairliğini engellemekle kalmadı; onu şiirleriyle bu şiirleri sevmek isteyenler arasında, yalnız başka dinlere inananların ya da dinsizlerin değil, Hıristiyanların bile kolayca aşamadıkları bir engel oluşturdu. Bunun başlıca nedeni de, Hopkins’in mistik bir şair olmayışıdır. Çünkü mistik şairlerin, ister Katolik, ister Protestan, ister Müslüman, ister Budist olsunlar, herkese seslenen evrensel ortak bir yanları vardır. Her insanın, dinsizlerin bile paylaştıkları duyguları dile getirirler. (Hatta, bu biraz paradoksal görünse de, dinsizlerin mistik şiire ayrıca düşkün olduklarını savunabiliriz.) Oysa Hopkins, şiirlerinde ancak Katolik Kilisesi’nin öğretilerine bağlı kalmıştır. Belki bu yüzdendir ki, kendisi Hopkins kadar inanmış bir Katolik olmasına karşın, <em>Ash Wednesday </em>ya da <em>Four Quartets </em>gibi şiirlerinde Katolik öğretilerin dar sınırlarını aşarak bizlere ulaşabilen T. S. Eliot, Hopkins’i gerçek anlamda dinsel bir şair saymaz; şair olarak onun asıl öneminin doğa şiirlerinde ortaya çıktığını savunur.</p>
      <p>Ne gariptir ki, yaşamından söz eden bütün eleştirmenlerin <span epub:type="pagebreak" id="page1706" title="1706"/>belirttikleri gibi, her zaman, özellikle Dublin yıllarında çok mutsuz olan bu adam, ölüm döşeğinde üç kez üstüste “I am so happy, I am so happy, I am so happy” (öyle mutluyum ki, öyle mutluyum ki, öyle mutluyum ki) diyerek can vermişti. Artık bu çileden kurtulacağını, Hazreti İsa’ya kavuşacağını umarak öleceğine seviniyordu belki de. Çünkü ömrünün son beş yılında çektiği acılar doruk noktasına varmıştı. O sıralarda yazdığı, ölümünden sonra bulunan altı yedi şiire “The terrible sonnets” (korkunç soneler) ya da “sonnets of desolation” (ıstırap soneleri) adı verilir genellikle. Gerçi demin belirttiğimiz gibi, Hopkins mistik bir şair değildir; ama bu şiirlerde XVI. yüzyıl İspanyol mistik şairi San Juan de la Cruz’un “ruhun karanlık gecesi” dediği durumla karşılaşırız. Mistik şairler, bu karanlık geceden kurtulup, aydınlığa çıkmanın yolunu bulurlar. Oysa Hopkins, umutsuzluğun karanlığında kalır. Kendine örnek aldığı Hazreti İsa gibi, sürekli çarmıha gerilmektedir sanki. Çevresinde de, kendi benliğinde de her şey kurumuştur, her şey çoraklaşmıştır. Bu sonelerden birinin son dizesinde, “O thou Lord of life, send my roots rain” (Ey sen, yaşama hükmeden, köklerime yağmur gönder) diye yalvarır. İçinde acımasız bir savaşım sürüp gitmektedir. Ama bir rahip, dindaşlarına örnek olması gerektiğinden, bu savaşım gizli kalmalıdır: “But be the war within; the brand we wield unseen” (Ama savaş içimizde kalsın; salladığımız kılıç görülmesin) der. Tanrı’dan neredeyse umudunu keser:</p>
      <blockquote>
        <p>“Wert thou my enemy, O thou my friend</p>
        <p>How wouldst thou worse, I wonder than thou dost?”</p>
      </blockquote>
      <blockquote>
        <p>Eğer düşmanım olsaydın, ey sen benim dostum,</p>
        <p>Bu yaptığından beterini nasıl yapardın merak ediyorum?</p>
      </blockquote>
      <p>Ya da:</p>
      <blockquote>
        <p>“Comforter, where, where is your comforting?</p>
        <p>Mary mother of us, where is your relief?”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1707" title="1707"/>
        <p>Teselli eden, nerede tesellin, nerede?</p>
        <p>Meryem Anamız, derdimize dermanın nerede?</p>
      </blockquote>
      <p>diye sorduğu anlar olur. Öylesine umarsız acılar içindedir ki, bizler de “tam inançlı sandığımız bu Katolik rahibin bazı dinsel kuşkuları var mıydı acaba?” diye kendi kendimize sorarız kimi zaman.</p>
      <p>Ne var ki, Hopkins’in “Carrion Comfort” (Leş Teselli) gibi garip bir ad taşıyan sonesini okuyunca, onun, bir leş kadar iğrenç saydığı umutsuzluğa düşmemeye, sonuna kadar savaşarak bu kuşkuları yenmeye kararlı olduğunu anlarız. Tam bir bezginliğe düşüp, “artık yapamam” diye bağırmayacaktır (“most weary, cry I can no more”). Ama bir şeyler yapabileceğini bilir, umut edebilir, gün ışığının gelmesini isteyebilir, yok olmamayı seçebilir: “Can something, hope, wish day come, not to choose not to be.” ( Hopkins’in tüm dilbilgisi kurallarını zorlayan, hatta hiçe sayan, bu yüzden de çevrilmesi olanaksız dil sorununu birazdan ele alacağız ve göstereceğiz ki, bu dizede “I can do something, I can hope, I can wish the day would come, I can choose to be, instead of choosing not to be” diye yazacağına, kestirmeden gidip, yirmi beş sözcük yerine yukarda verdiğimiz on bir sözcüklü dizeyi yazar.) Hopkins’in son şiirlerinden biri, belki en son şiiri olan “Nature is a Heracliten Fire” (Doğa Heraklitus-vari Bir Ateştir) adlı şiirinde de, insanların öldükten sonra yeniden dirileceklerine, dünyada her şey yanıp kül olduktan sonra, ruhun bir “immortal diamond” (ölümsüz bir elmas) gibi varolacağına inanmaktadır.</p>
      <p>Çağdaşı şairlerden farklı olarak, Gerard Manley Hopkins çok az sayıda şiir yazdı. Şiirlerinin hepsi toplanınca ancak elli altmış sayfa tutar. Az yazmasının nedeni, daha önce de değindiğimiz gibi, kendini tümüyle dine adamasıydı. Bunu kesinlikle kanıtlamak istercesine, rahip olacağı sırada şiirlerini yaktı. Ama bir kısmının kopyaları arkadaşı Robert Bridges’de bulunduğu için, hepsi yok olmaktan kurtuldu iyi ki. Hopkins, ünlü olmayı istemeyi, varlıklı olmayı istemek kadar ağır bir günah saydığından, şiirlerini yayımlamayı düşünmedi hiçbir zaman. Bir şair için büyük bir özveriydi bu; çünkü mektuplarından anlaşılacağı gibi, <span epub:type="pagebreak" id="page1708" title="1708"/>yazdıklarını başkaları okumadığı için, şiir yazma isteğinin tükendiğinin bilincindeydi. Hopkins’in şiirleri, 1918’de, yani ölümünden yirmi dokuz yıl sonra, Bridges tarafından yayımlandı.</p>
      <p>Hopkins’in mektuplarını okuyanlar, onun, üstlerinin sözünden çıkmayan bir rahip olarak, Cizvitlerden izin almadan şiir yazmamaya kararlı olduğunu anlarlar. Gelgelelim, 1875’te, Deutschland adlı bir gemi, Londra’ya çok yakın bir yerde, Thames nehrinin ağzında battı. Boğulanlar arasında, Katolik oldukları için kendi ülkelerinde eziyet gördüklerinden, Amerika’ya sığınmak isteyen beş Alman rahibe de vardı. Hopkins, üstlerinden birine bu olaya çok üzüldüğünü söyleyince, adam bu konuda bir şiir yazmasını önerdi ona. Böylece Hopkins “The Wreck of the Deutschland” (Deutschland’ın Batışı) adlı uzunca bir “ode” kaleme aldı ve yasak kalktığına göre, başka şiirler de yazdı zaman zaman. İzin alarak yazdığı bu ilk şiirde, ölen rahibeleri Hazreti İsa ile özdeşleştirerek, çivilerle çarmıha gerilirken İsa’nın bedeninde açılan beş yaraya benzetti. Avrupa’nın birçok ülkesinde Protestanlığın yerleşmesine neden olan Reformation’a da, şiirsel, ama çok ağır saldırılarda bulunarak, Katolikliği savundu bu arada.</p>
      <p>Hopkins, “The Wreck of the Deutschland”ı <em>The Month </em>(Ay) adlı bir dergiye gönderdi. Ne var ki, bu dergi Cizvitleri desteklemekle birlikte, bir tek dizesini bile anlayamadığı bu şiiri basmaya yanaşmadı. Böylece Hopkins’in yazdıklarını yayımlamak için yaptığı tek girişim bir fiyaskoyla sonuçlandı. Bize kalırsa, başka girişimlerde de bulunsaydı, gene reddedilecekti. Çünkü Hopkins’in yazdıkları, XVII. yüzyıldan beri hiçbir şairin işlemediği dinsel konuları açısından da, hiç alışılagelmemiş imgeleri açısından da, kimi zaman –daha doğrusu çoğu zaman– anlaşılamayacak kadar çapraşık dili açısından da, Victoria Çağı’nın şiir kavramına tümüyle ters düşüyordu. Değerli bir şair sayıldığı günümüzde bile, kimileri işi şakaya boğarak, insan ömrünün fazlasıyla kısa olduğunu, onun şiirlerini bilmece çözümler gibi çözümleyebilmek için bir ömrün nasıl olsa yetmeyeceğini söylerler.</p>
      <p>1918’de arkadaşının şiirlerini bir önsöz ve bir yığın açıklayıcı notla birlikte yayımlayan şair Robert Bridges, Hopkins’i, şiirlerinin kapısını açıp da içeriye girmek isteyenlerin karşısına di<span epub:type="pagebreak" id="page1709" title="1709"/>kilen “büyük bir ejderhaya” (“a great dragon”) benzetir. Hopkins, hiç alışmadığımız bir dille yazdığından ve bu alışılmadık dilin bir sözlüğü bulunmadığından, ejderhayı atlatıp kapıları zorlamak bir hayli zaman alır. Bridges, Hopkins’in şiirlerinin yalnız yedi yüz nüshasını bastırmıştı. Bu yedi yüz kitabın satılıp yeni bir baskı yapılması için sekiz yıl gerekti. Daha önce de belirttiğimiz gibi, Hopkins’in Katolikliği zaten bir engeldi okuyucularla onun arasında. Öyle bir engeldi ki, 1930’lu yılların ünlü şairlerinden Day Lewis’in dediği gibi, sanki “bir tımarhane duvarı” (“the wall of a madhouse”) onu ayırıyordu bizlerden. Bu din engeline, en iyi üniversitelerde en iyi edebiyat eğitimi görmüş İngilizlerin bile aşamadıkları bir dil engeli de katılınca, Hopkins’in benimsenmesi büsbütün güçleşti.</p>
      <p>Hopkins, şiirlerinin güç anlaşılacağını, “queer” (acayip), hatta “repulsive” (itici) bulunacağını biliyordu. Bridges’e mektuplarında, böyle olmasını kötü bir şey saymakla birlikte, başka türlü ve açık seçik yazmasının yolu olmadığını söyler. Ona bakılacak olursa (bu görüşüne şiirlerini daha sonraları yayımlayan W. H. Gardner da katılır) yazdıkları, tüm şiirlerin okunması gerektiği gibi, yani yüksek sesle, bir iki kez üstüste okunursa, ilkin gizli kalan anlam, aydınlığa kavuşup ansızın “patlayabilir” (“explode”). Gerçekten, Hopkins’in kimi imgeleri öylesine çarpıcıdır ki, bir patlama gibi sarsabilir insanı. Örneğin, bir dağı “as a stallion stalwart, very-violet-sweet” (bir aygır kadar güçlü, çok-menekşe-tatlı) diye betimleyerek, o dağın hem heybetli vahşetini, hem de güzel rengini ve tatlı kokusunu belirtmiş olur. “The glassy peartree leaves and blooms” (armut ağacının cam gibi yapraklarıyla çiçekleri) deyince, ilkbaharda çiçek açan meyva ağaçlarının saydamlığını ve kırılganlığını görür gibi oluruz. Yıldızlarla ilgili çok benzetmeler yapılmıştır; ama hiçbir şair onları “havada oturan ateş-insanlara” (“the fire, folk sitting in the air”) benzetmemiştir.</p>
      <p>Hopkins’in kolayca anlaşılamamasının nedenlerinden biri, yalnız ender kullanılan değil, İngilizce sözlüklerde bile bulunmayan sözcüklerle yazmasıdır. Bunlardan bir kısmı, artık geçerli olmayan, ama kendisi Eski İngilizceyi incelediği için bildiği sözcüklerdir. Bir kısmı ancak belirli bir bölgede oturanların kul<span epub:type="pagebreak" id="page1710" title="1710"/>landığı, ama Joseph Wright’ın <em>English Dialect Dictionary</em>’nin hazırlanmasına katkıda bulunduğu için kendisinin çok iyi bildiği ve ülkesinin çeşitli diyalektlerinden aldığı sözcüklerdir. Bir kısmı da “neologism” yani kendi uydurduğu sözcüklerdir. İngilizcede bir tek sözcük, isim, sıfat ya da fiil olabilir ve bu sözcüğün işlevi tümce kuruluşundan anlaşılır. Oysa birazdan göreceğimiz gibi tümcelerini kısa kesen Hopkins, sözcüğü, isim mi, sıfat mı yoksa fiil mi olarak kullandığını hiç belirtmez. Örneğin, “the achievement” (başarı) yerine “the achieve” der ya da bir ismi fiil olarak kullanır; “trench”i (hendek) “to trench” yapar.</p>
      <p>Hopkins’in şiirleri, yüzlerce örneğini verebileceğimiz, arkaik, yani artık kullanılmayan ya da diyalektlerden alınmış sözcüklerle doludur; “Sillion” (saban izi), “farrier” (demirci), “sot” (budala), “surly” (ansızın), “fashed” (bulandırmak), “cogged” (aldatılmış), “hallow” (ermiş), “voel” (dağ), “abele” (kavak), “sallow” (söğüt), “stook” (yığın) “thorp” (köy), “sake” (işaret) vb. Kendi uydurduğu sayısız sözcüklerin kimileri çok güzeldir. Örneğin, “quicksilver”den (civa) “quickgold” sözcüğünü üretir ve çimenin üstündeki şebnem tanelerini “quickgold”a benzetir. Neologismlerinden “inscape” ve “instress” sözcükleri, Hopkins’in şiir kavramının anlaşılabilmesi açısından önemli oldukları için, değişik yorumlara uğramışlardır. Margaret Drabble’a göre, “inscape is the individual or essential quality of a thing” (bir şeyin bireysel ya da esas niteliği). “Instress” ise bu niteliği yaratan ve insanı etkileyen gizli güçtür. John Pick’e göre, “inscape is the principle of beauty in all things” (her şeyde varolan güzellik ilkesidir). Hopkins bu yüzden “all the world is full of inscape” (bütün dünya “inscape” ile doludur) der. Ya da “inscape is above all thins what I aim at in poetry” (ben şiirde her şeyden fazla “inscape”i amaçlamaktayım) der. Lionel Trilling’e göre, “inscape” “is the rendering of the specificity of beauty” (güzelliğin tüm özelliklerini verebilmektir). Bizim anladığımız kadarıyla da, “landscape” (manzara) gözle görülen bir dış görüntüyken, “inscape” ancak düşgücüyle görülebilen bir iç görüntüdür. “Instress” ise, bu görüntünün insanın içinde yarattığı yoğun heyecandır.</p>
      <p>Hopkins, Anglo-Saksonların Eski İngilizcede çok sık kullandıkları “kenning”lere de öykünür; yani iki ya da üç sözcüğü bir<span epub:type="pagebreak" id="page1711" title="1711"/>leştirip bir tek sözcükmüş gibi kullanarak ve çoğu zaman aynı harfleri yineleyerek, kısa oldukları kadar da çarpıcı eğretilemeler üretir: Deniz için “Mo-man-fathomed” (hiçbir insanın dibini kolaçan etmediği), bir delikanlı için “hardy-handsome” (güçlü yakışıklı), yıldızlar için “fire-folk” (ateş-insanlar), ilkbaharda karmakarışık çiçek bolluğunu anlatmak için “May-mess” (Mayıs karışıklığı), göz için “seeing-ball” (gören top), beden için “Bone-House” (kemik evi), çevresindeki doğa için “ “neighbour-nature” (komşu doğa), genç kızların güzelliği için “girl-grace” (kız zarifliği), “ghost” sözcüğünün “hayalet” anlamını değil de eski “ruh” anlamını kullanarak “beauty-in-the-ghost” (ruhsal güzellik), “care-killed” (kederden ölmüş), “wanwood” (solmuş orman), “dare-gale” (rüzgâra meydan okuyan), dalgaları anlatırken “silver-surfed” (üstleri gümüş köpüklü), “cuckoo-echoing” (guguk kuşlarının ötüşüyle yankılanan), “dapple-dawn-drawn” (alacalı şafağın çektiği), vb.</p>
      <p>Hopkins’i anlamanın güçlüğü, yalnız bilmediğimiz sözcüklerden ve uydurduğu bileşik sözcüklerden gelseydi, durum o kadar vahim olmazdı. Biraz çabayla ve Robert Bridges ya da W. H. Gardner gibi şiirlerini yayımlayan editörlerin açıklayıcı dipnotları sayesinde, bu sözcükleri öğrenebilirdik. Asıl sorun, kullandığı sözcüklerden değil, kurduğu tümcelerin çapraşıklığından kaynaklanır. Üstelik, Hopkins bu çok çapraşık dille, nasıl olsa kolayca kavranılamayacak çok karmaşık düşünceleri dile getirir. Dizelerinde, Anglo-Sakson kökenli ve çoğunlukla sert sesli sözcüklerin ve aynı harflerin sürekli yinelenmesi, yani “alliteration”ların kulağa hoş gelmediği de olur. O kadar ki, çağdaşı şair Coventry Patmore’a göre, anlaşılmamaları bir yana, kimi zaman bir “cumulative cacophony” (üstüste yığılmış çirkin sesler) vardır onun yazdıklarında.</p>
      <p>Hopkins söyleyeceğini elinden geldiğince kısa ve yoğun bir biçimde dile getirebilmek için, “elliptical” diye niteleyebileceğimiz bir çeşit telgraf dili kullanır ve dilbilgisi kurallarını düpedüz ayak altına alır böylece. Tümcelerinde, ön takılara, bağlantılara, zamirlere yer vermez. Örneğin, “the worst will make bad the best” diye kısa keserek, anlaşılmaz sözler koyar ortaya. “Hero that savest” (kurtaran kahraman) diyeceğine “that”ı kullanma<span epub:type="pagebreak" id="page1712" title="1712"/>yıp, “hero savest” der. Kimi zaman, bir tümcenin içindeki sözcüklerin normal sıralanmasını ters yüz ederek, “give an end to your roaming around me” (çevremde dolanmana bir son ver) diyeceğine “your round me roaming end”; ya da “be under my boughs” (benim dallarımın altında ol) diyeceğine “under be my boughs”; ya da gene aynı şiirde “to my own heart” diyeceğine “to own my heart” der. “I am weary of being a man who only idly stands by” (Bir şey yapmadan boş boş duran bir insan olmaktan bezdim) yerine, aklın alamayacağı acayiplikte bir tümce kurup, “I weary of idle a being but by” der. Bu türden tümcelerin yığınla örneğini verebiliriz ne yazık ki. Şiirlerini açıklayıcı dipnotlarla yayımlayanların tüm çabalarına karşın, hiç mi hiç anlaşılmayan birçok dizesi de vardır. Bunlardan, çözümleyemediğimiz için Türkçeye de çeviremeyeceğimiz birkaç örnek vermekle yetinelim:</p>
      <blockquote>
        <p>“Little I reck ho! Lacklevel in, if all had bread.”</p>
        <p>“It is the forged features finds me, it is the rehearsal</p>
        <p>Of own, of abrupt self there so thrust on, so thronges the ear.</p>
        <p>.......</p>
        <p>Mid-numbered he in three of the thunder throne!</p>
        <p>Not a dooms-day dazzle in his coming nor dark as he came;</p>
        <p>Kind, but royally reclaiming his own</p>
        <p>A released shower, let flash to the shire.”</p>
      </blockquote>
      <p>Şiir dilini böyle eğri büğrü ederken, Hopkins’in ne gibi bir amaç güttüğünü kestirmek kolay değildir. Hatta kimi zaman sabrımız tükenir. Acaba salt özgünlük adına mı, acaba sadece öteki şairlerden bambaşka olduğunu kanıtlamak için mi İngiliz diline böyle işkenceler uyguladı diye kendi kendimize sorduğumuz olur.</p>
      <p>Hopkins, sözcüklerinin bilinmezliği ve üslubunun kimi zaman çözümlenemez çapraşıklığı bir yana, vezni de İngiliz şiirinin biçimsel açıdan düzgün kalıplarına alışmış okuyucuları bir hayli şaşırtır. “Sprung rhythm” adını verdiği bir koşuk türü kullanır. Daha önce de belirttiğimiz gibi, şiirlerinin yüksek sesle okunmasını isterdi. Ona kalırsa, ancak bu “sprung rhythm” ko<span epub:type="pagebreak" id="page1713" title="1713"/>nuşma dilinin normal temposuna uymaktadır. Bu koşuk türünde, hece sayıları değil, vurgular hesaba katılır ve her sözcüğün ilk hecesi vurgulanır genellikle. Hopkins, gene eski Anglo-Sakson şiirinden esinlenip, “assonance”lar (yarım uyaklar) ve “internal rhyme” (iç uyak) kullanır. Birkaç şiirinde de, kimi zaman uzun, kimi zaman kısa dizelerle yazarak, serbest nazmın ilk örneklerini verip, XX. yüzyıl şairlerini etkiler. İngiliz şiirinde “alliteration”a, yani bir dizenin içinde aynı harfin yinelenmesine en çok başvuranlar Swinburne ile Hopkins’dir. Ne var ki, bu iki şair, her açıdan birbirlerinin karşıtı oldukları gibi, alliteration’ların kullanılışı açısından da birbirlerinin karşıtıdırlar. Daha önce de belirttiğimiz gibi, Swinburne, aynı sedayı veren sözcükleri gelişigüzel peşpeşe sıralayarak, dizelerinin müzikalitesini arttırmak amacını güder sadece. Oysa müzikaliteliği hiç mi hiç umursamayan Hopkins’in alliteration’larının işlevsel bir önemi vardır. Hopkins, aynı sedayı yinelerken, Swinburne gibi okuyucunun salt kulağına değil, dimağına yönelir: “Sour with sinning” (günah işlemekten ekşimiş); “what is all this juice and all this joy?” (bunca özsuyu, bunca sevinç nedir?) “barbarous in beauty” (güzelliğinde barbar); “the dearest freshness deep down things” (her şeyin derinliğinde en sevgili serinlik); “down in dim woods the diamond delves” (aşağılarda ormanlarda elmas kazılır) vb.</p>
      <p>Din engelini ve atlatılması din engelinden de daha güç olan dil engelini aşınca, Hopkins’in, Metafizik şairlerden sonra İngiliz edebiyatında pek görülmeyen türden özgün ve çarpıcı imgeleriyle bizi derinden etkileyen bir şair olduğunu anlarız. Onun artık yadsınmayan değeri, işlediği başlıca konu olan dinden değil, T. S. Eliot’ın da söylediği gibi bir doğa şairi olmasından kaynaklanır. Zaten Hopkins ancak bu sayede evrensel bir boyut kazanır; çünkü Katolikliğini ancak kendileri Katolik olanlar paylaşırken, doğa sevgisini herkes paylaşır.</p>
      <p>Doğanın güzelliğine –soyut bir yücelik kavramı olarak değil, doğrudan doğruya bedenimizin duyularıyla gördüğümüz, kokladığımız, duyduğumuz, dokunduğumuz güzelliğine– Keats bir yana, İngiliz edebiyatında hiçbir şair G. M. Hopkins kadar duyarlı olmamıştır belki de. Doğa, yalnız sevgi değil, hayranlıkla karışık bir sevinç de uyandırır yaşamı boyunca bunca mutsuz<span epub:type="pagebreak" id="page1714" title="1714"/>luk içinde çırpınan Hopkins’de. Bu sevincin, eski çağlarda putlara tapanlarda görülen sevince yakın bir yanı olduğu için, Hopkins kendi coşkusunun karşısında korkuya kapılır. Doğadan aldığı haz öylesine yoğundur ki, Oxford’da öğrenciyken yazdığı bir şiirde, gözlerinin artık görmemesini, koku ve tat almamasını, ellerinin hiçbir şeye dokunmamasını ister. Bridges’e bir mektubunda “no man can admire beauty of the body more than I do... But this kind of beauty is dangerous” (Hiçbir insan bedensel güzelliğe benim kadar hayran olamaz... Ama bu tür güzellik tehlikelidir) der.</p>
      <p>Hopkins için Paganizme benzeyen bu tehlikeli hayranlıklardan kurtulmanın tek çaresi, insanların ve doğanın fiziksel güzelliğini, Tanrı’nın güzelliğinin bir yansıması olarak görmektir. “God’s Grandeur”de (Tanrı’nın Yüceliği), “Pied Beauty”de, (Alacalı Güzellik), “Starlight Night”da (Yıldızlı Gece) ve daha birçok başka şiirinde, Hopkins’in işlediği başlıca tema budur. “God’s Grandeur”, “the world is charged with the grandeur of be to God for dappled things” (Tanrı’ya şükür alacalı şeyler için) dizesiyle başlar. “The Starlight Night”da yıldızların güzelliğini Hazreti İsa’nın, Meryem Ana’nın ve ermişlerin güzelliğiyle özdeşleştirir. “May Magnificat”da (Mayıs İlahisi) ilkyazın güzelliğini Meryem’in güzelliğinin bir simgesi sayar. Mektuplarında da aynı düşünceyi sık sık görürüz. Örneğin, karanlık bir gecede bir dostunun arabasıyla eve dönerken, başını kaldırıp yıldızlara bakınca, bunca güzelliğin Tanrı’dan kaynaklandığını bir kez daha anladığını anlatır. “The Windhover” (Şahin) bu açıdan ayrıca ilginçtir. Yazdığı en iyi şey (“the best thing I ever wrote) saydığı bu şiirde, rüzgâra karşı uçan bir şahinin onda uyandırdığı hayranlığı, bu kuşu seyrederken duyduğu hazzı dile getirir. O şahin bir kuştur yalnız ve bir kuş olmaktan başka bir anlamı da yoktur. Ama şiiri bitirdikten sonra Hopkins, doğanın güzelliğinin bir parçasından başka bir şey olmayan bu kuşa böylesine taptığı için, bir çeşit pişmanlığa kapılır; şiirinin adına “to Christ our Lord” (Tanrımız İsa’ya) sözcüklerini ekler. “The Windhover”i Hazreti İsa’ya sunarak, yücelttiği kuşla Hıristiyanlığın kurucusunu birleştirmiş olur böylece.</p>
      <p>1844 ile 1889 yılları arasında yaşadığına göre, doğum ve <span epub:type="pagebreak" id="page1715" title="1715"/>ölüm tarihleri göz önünde tutulunca, Gerard Manley Hopkins tam bir Victoria Çağı şairidir. Oysa şiirlerinin içeriği açısından da, biçemi açısından da çağına öylesine ters düşer ki, değerinin bilincine varılması için, aradan bir yarım yüzyılın geçmesi gerekti. Şiirlerinin, ölümünden yıllarca sonra, 1918’de yayımlandığını söylemiştik. Ama bu şiirlerin ancak 1930’da yeni bir baskısı çıkınca, Hopkins birdenbire keşfedildi. Ne gariptir ki, ünlü eleştirmen Arthur Quiller-Couch 1913’te <em>Oxford Book of Victorian Verse’</em>ü yayımlarken, hesapça bir Victoria Çağı şairi sayılan Hopkins’in yalnız bir tek şiirini aldı bu antolojiye. Gelgelelim, aynı saygıdeğer eleştirmen, XIV. yüzyıldan başlayarak bütün İngiliz şairlerini kapsayan <em>The Oxford Book of Engilish Verse</em>’ü 1939’da yayımlarken, Hopkins’in beş şiirini aldı bu kez. Çünkü 1913’te bilinmeyen Hopkins ünlü bir şairdi artık. İşin daha da garip yanı, Bridges’e yazdığı bir mektuptan anlaşıldığı gibi, Hopkins’in ileride beğenileceğini bilmesiydi. Bir şiirini tutmayan arkadaşına şöyle der:</p>
      <blockquote>
        <p>“If you do not like it, it is because there is something that you have not seen and I see... And if the whole world agreed to condemn it, or see nothing in it, I should only tell them to take a generation and come to me again.”</p>
      </blockquote>
      <blockquote>
        <p>O şiirde benim görebildiğim, senin de göremediğin bir şey bulunduğu için, onu beğenmiyorsun... Bütün dünya aynı görüşe varıp o şiiri kötülese ya da onda hiçbir şey görmese de, ben herkese ancak şöyle derim: Bir kuşak daha bekleyin, sonra yeniden gelin bana.</p>
      </blockquote>
      <p>Hopkins’in dediği doğru çıktı. Ölümünden bir kuşak değil, ama iki kuşak sonra, paradoksal diyebileceğimiz bir durum oldu: Bu Cizvit papazı çağımız şiirinin öncülerinden biri sayıldı. Bunun bir nedeni, XX. yüzyılın, Romantik şiir geleneğine de, birkaç büyük şair bir yana, Romantik şiirin yoğunluğunu ve heyecanını yitirmiş, sulandırılmış bir yinelemesi olan Victoria Çağı şiir geleneğine de karşı olmasıydı. Gerard Manley Hopkins ise, Romantik akımın şiirlerine de, Victoria Çağı’nın şiirlerine de tam bir tepki göstermişti. Hopkins’in tutulmasının başka bir ne<span epub:type="pagebreak" id="page1716" title="1716"/>deni de, yüzyılımız şiir meraklılarının, eski şiirlerin uyumlu, akıcı, müzikal, ama yapay izlenimini veren dizelerinden, biçimsel açıdan da bıkmış usanmış olmalarıydı. G. M. Hopkins ise, konuşma dilinin, kulağa her zaman hoş gelmeyen, ama doğal izlenimini veren, kesik ritmini kullanmaktaydı ve bu yeni dille, hiç alışılmamış, çarpıcı sözler söylüyordu. Çok ilginçtir ki, şiir dilleri açısından ve yepyeni imgeleri açısından Hopkins’i andıran, Metafizik şairlerin çoğu da dinsel şiirler yazmışlardı. Onlar da tıpkı Hopkins gibi 1930’lu yıllarda yeniden keşfedilmişlerdi. XVII. yüzyılın bu Metafizik şairleri de, Hopkins de, konuşma dilini andıran, ama kolayca anlaşılmayan bir şiir diliyle, karmaşık düşünceleri şiire sokmuşlardı. Özgün olmaktan, yenilikler yapmaktan çekinmemişlerdi onlar da. Yüzyılımız bu tür özgünlüklere ve yeniliklere açık bir çağ olduğundan, Tennyson’a, hatta Browning’e karşı olumsuz bir tutum alırken, John Donne ya da Gerard Manley Hopkins gibi şairleri işte bu yüzden benimsedi.</p>
