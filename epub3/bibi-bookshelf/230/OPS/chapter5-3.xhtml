      <p>Arnold’ın ünlü şiirlerinden biri, ölen şair arkadaşı Arthur Clough için yazdığı “Thyrsis” Milton’ın “Lycidas”ı ve Shelley’nin Keats için yazdığı “Adonais” gibi, Eski Yunan ağıtlarını örnek alan pastoral bir elegy’dir. Sadece arkadaşına sevgisini değil, birlikte okudukları Oxford’a sevgisini de görürüz burada. Hatta “Thyrsis” bir ağıttan çok, Oxford’un doğal çevresinin güzelliğini gözler önüne seren bir betimleme sayılabilir bir bakıma. “Thyrsis”de üç kez “Scholar Gipsy”ye (Çingene Öğrenci) değinen Arnold, şiirini “our scholar travels yet the loved hillside” (öğrencimiz hâlâ yürümekte sevdiğimiz yamaçta) dizesiyle bitirir. Onun en güzel şiirlerinden birinin adı da “The Scholar Gipsy”dir. XVII. yüzyılda yaşayan Joseph Glanvill, Oxford’da okurken, eğitimini yarıda bırakıp çingenelerle yaşamaya başlayan bir delikanlının öyküsünü anlatır kitaplarından birinde. Söylencelere göre, o delikanlı üniversiteye geri dönmemiştir bir daha. Ama aradan iki yüz yıldan fazla zaman geçtiği halde, hayaleti Oxford dolaylarında görülür ara sıra. Bu öykünün Arnold’un düşgücünü büyülemesi doğaldır; çünkü kendisi ve kendisine benzeyenler, (hiçbir şeyi derinden hissetmemiş, “hiçbir şeyi kesinlikle istememişlerdir” (“who never deeply felt nor clearly willed”), “güçsüz kararları hiçbir zaman gerçekleşmemiştir” (“whose weak resolves never have been fulfilled”), “yaşamlarını duraksayarak, bocalayarak boşuna harcamışlardır” (“who hesitate and falter life away”). Oysa bu öğrenci, kendi “gömülü yaşamını” gün ışığına çıkarmış; toplumun kurallarına ve törelerine <span epub:type="pagebreak" id="page1512" title="1512"/>sırt çevirerek, istediğini yapmış, çingenelerin yaşamını paylaşmak yürekliliğini göstermiştir. Arnold’a göre, bu öğrencinin talihi, XIX. yüzyılda değil de, XVII. yüzyılda yaşamasıdır:</p>
      <blockquote>
        <p>“Before this strange disease of modern life,</p>
        <p>With its sick hurry, its divided aims,</p>
        <p>Its head overtaxed, its palsied heart.”</p>
      </blockquote>
      <blockquote>
        <p>Modern yaşamın o garip hastalığından önce,</p>
        <p>Bunaltan telaşlar, bölünmüş amaçlar,</p>
        <p>Fazla çalışan kafalar, felçli yüreklerden önce.</p>
      </blockquote>
      <p>Ve şair, çingenelerle yaşayan öğrencinin hayaletini uyarır; modern yaşamın o garip hastalığına kapılmaması için, Oxford’dan uzaklaşmasını ister:</p>
      <blockquote>
        <p>“Fly our paths, our feverish contact fly!</p>
        <p>For strong the infection of our mental strife.”</p>
      </blockquote>
      <blockquote>
        <p>Yollarımızdan kaç, sıtmalı temasımızdan kaç!</p>
        <p>Çünkü çok bulaşıcıdır kafamızdaki savaşım.</p>
      </blockquote>
      <p>“The Scholar Gipsy”yi çok beğenen arkadaşı Arthur Clough’a bir mektubunda, Arnold, şiirden beklediği işlevi yerine getirmeyen bu şiirini kendisinin beğenmediğini söylemişti:</p>
      <blockquote>
        <p>“What does it do for you? Homer animates, Shakespeare animates... The Scholar Gipsy at best awakens a pleasing melancholy. But this is not what we want.”</p>
      </blockquote>
      <blockquote>
        <p>Sana yararlı olacak ne yapıyor bu şiir? Homer insanı canlandırır, Shakespeare insanı canlandırır... “The Scholar Gipsy” verse verse, insana boş bir hüzün verir ancak. Bizim istediğimiz bu değil.</p>
      </blockquote>
      <p>Bize kalırsa Matthew Arnold’ın en güzel şiiri “Dover Beach”dir. Zaten Lionel Trilling’in dediği gibi, Victoria Çağı’nda yazılan yığınla şiir arasında, günümüz okuyucularını en çok etkileyen, Ar<span epub:type="pagebreak" id="page1513" title="1513"/>nold’ın bu otuz yedi dizesidir belki de. Nedeni de, “Dover Beach”in yalnız düşünce ve duygu açısından değil, anlatım ve biçim açısından da modernliğidir. Arnold’ın öteki şiirleri ölçülü ve uyaklı olup, genellikle düzenli kıtaların kalıplarına dökülür. “Dover Beach” ise, kimi daha kısa, kimi daha uzun dizelerle ve doğal ya da rastlantısal izlenimini veren, çok az sayıda uyakla yazılmıştır. Eskiden Arnold’ı inceleyen makale ve kitaplarda bu şiirden hiç söz edilmediğine, seçme şiirleri yayımlanırken bu şiirin kitaba alınmadığına ve Grierson ile Smith’in 1944’te çıkan ünlü <em>A Critical History of English Poetry</em>’de (İngiliz Şiirinin Eleştirel Bir Tarihi) Arnold uzun uzun ele alınırken, bu şiire hiç değinilmemesine bakılırsa, “Dover Beach”in neredeyse yüz yıl süreyle düşünce ve duygu açısından da, biçimsel açıdan da eleştirmenlere değersiz göründüğü anlaşılır. Buna da şaşmamalı; çünkü bu şiirin XIX. yüzyılın ortalarında değil, günümüzde yazıldığı sanılabilir kolayca.</p>
      <p>Burada Arnold’ın tonu, kimi şiirlerde olduğu gibi yüksek sesle söylev veren bir adamın tonu değil; yanındaki kadınla alçak sesle konuşan bir adamın tonudur. Dover’da bir evin penceresinden bakan şair “the sea is calm tonight” (deniz durgun bu gece) diyerek söze başlar. Ayın aydınlattığı körfeze, Fransa sahilinde sönüp yanan tek tük ışığa kısaca değinir ilkin. “Come to the window, sweet is the night air” (pencereye gel, geceleyin hava tatlı) diyerek, odadaki kadını yanına çağırır. Sadece bakmasını değil, ölü dalgaların denizden çekip çekip suya yeniden fırlattığı çakıl taşlarının sesini dinlemesini ister. Şair için, “her zaman varolacak bir hüznün” (“the eternal note of sadness”) sesidir bu. Bu ses, onu Manş denizinden alıp, Ege denizine götürür:</p>
      <blockquote>
        <p>“Sophocles long ago</p>
        <p>Heard it on the Aegean, and it brought</p>
        <p>Into his mind the turbid ebb and flow</p>
        <p>Of human misery.”</p>
      </blockquote>
      <blockquote>
        <p>Çok eskiden Sophocles,</p>
        <p>Bunu Ege kıyılarında duyup,</p>
        <p>İnsan acılarının</p>
        <p>Bulanık gelgitini anımsadı.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1514" title="1514"/>Doğal bir çağrışımla Manş Denizi’nden Ege Denizi’ne geçen şair, şimdi de insanların çektikleri acıları düşünürken, onların inançlarını yitirmelerini anımsar. “İnanç denizinin” (“the sea of faith”) suları artık iyice çekilmiş, ancak çakıl taşları kalmıştır ortada. Bu yitirilen inanç, kimi eleştirmenlerin sandığı gibi sadece dinsel inanç değil; insanı yaşama bağlayan inançların tümüdür bize göre. Şair ise bu inançlardan yoksundur; duraksamalar, kararsızlıklar, kuşkular içinde acı çekmektedir. Sevgilisiyle pencereden bakarken, dünya güzel görünüyordur. Ama bu görüntü aldatıcıdır. Dünyada huzur da yoktur, mutluluk da. Ne uğruna savaştıklarını bilmeyen orduların karanlıkta çarpıştıkları kanlı bir savaş alanıdır dünya. Ve şair, böyle bir dünyada yaşayabilmenin tek umudunu iki insanın birbirine sığınması, birbirini sevmesinde gördüğü için, insana derinden dokunan bir çağrıyla bitirir şiirini:</p>
      <blockquote>
        <p>“Ah, love, let us be true</p>
        <p>To one another! For the world which seems</p>
        <p>To lie before us like a land of dreams,</p>
        <p>So various, so beautiful, so new,</p>
        <p>Hath really neither joy, nor love, nor light,</p>
        <p>Nor certitude, nor peace, nor help for pain;</p>
        <p>And we are here as on a darkling plain</p>
        <p>Swept with confused alarms of struggle and flight,</p>
        <p>Where ignorant armies clash by night.”</p>
      </blockquote>
      <blockquote>
        <p>Ah sevgilim, dürüst davranalım</p>
        <p>Birbirimize; çünkü bir düşler ülkesi gibi</p>
        <p>Gözümüzün önüne serilen,</p>
        <p>Böylesine değişik, böylesine güzel, böylesine yeni görünen</p>
        <p>Şu dünyada, gerçekte ne sevinç var, ne sevgi, ne aydınlık,</p>
        <p>Ne güven, ne huzur, ne derde çare,</p>
        <p>Kargaşa içinde dövüşüp kaçarak,</p>
        <p>Ne yaptığını bilmeyen orduların geceleyin çarpıştıkları</p>
        <p>Karanlık bir ovada gibiyiz burada.</p>
      </blockquote>
