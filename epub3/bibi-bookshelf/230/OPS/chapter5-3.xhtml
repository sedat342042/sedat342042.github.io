      <header>
        <h1 class="bolum">Üçüncü Bölüm</h1>
        <h2>Matthew Arnold</h2>
      </header>
      <p>Düzyazı alanında Thomas Carlyle’dan da, John Ruskin’den de daha önemli saydığımız, üstelik de çok iyi bir şair olan Matthew Arnold 1822’de doğmuş, 1888’de ölmüştü. Matthew Arnold, “Public School” (Halk Okulu) denilen, ama aslında halk çocuklarına hiç de açık olmayan seçkinler okullarından Rugby’nin ünlü başöğretmeni ve din adamı Dr. Thomas Arnold’ın dokuz çocuğunun en büyüğüydü. Özel yaşamını ve duygularını gizlemeye, konuşurken de, mektuplarında da en yakın dostlarına bile kendinden ve kişisel sorunlarından söz etmemeye özen gösterdiği için, onun iç yaşantısını değil, dış yaşamını biliriz ancak. Matthew Arnold, ölümünden önce de sonra da yaşamöyküsünün yazılmasını kesinlikle istemezdi. 1881’de kız kardeşine bir mektubunda “the desire to hide my life as much as possible” (yaşamımı elimden geldiğince gizlemek isteğinden) söz eder. Bu isteğini yerine getirdiği için ve onun özel yaşamı ve kişiliği üzerine yazılacak fazla bir şey de olmadığından, öteki ünlü İngiliz yazarlarının bir yığın yaşamöyküsü varken, Matthew Arnold’ın yaşamını 1902’de Herbert Paul, 1981’de Park Honan gibi ancak birkaç kişi yazabildi. Lionel Trilling ise, 1939’da yayımladığı <em>Matthew Arnold</em> adlı kitabını bir yaşamöyküsü saymaz. Önsözünde “a biography of Arnold’s mind” (Arnold’un dimağının bir biyografisi) diye niteler bu çok ilginç kitabını.</p>
      <figure class="left">
        <img src="image/p1476.jpg"/>
        <figcaption>Matthew Arnold’un G.F. Watts tarafından 1880’de yapılan portresi. <br/>Londra, National Portrait Gallery</figcaption>
      </figure>
      <p>Babası, Matthew Arnold’ı, sert disipliniyle ünlü başka bir Public School’da, Winchester’de bir yıl okuttuktan sonra kendi okuluna aldı. Yaz tatillerini Göller Bölgesi’nde geçiren Arnold ai<span epub:type="pagebreak" id="page1476" title="1476"/>lesi, William Wordsworth’ün komşusuydu ve Matthew Arnold, ömrünün sonuna kadar hayranlık duyduğu Wordsworth’ü çocukluğunda sık sık görüyor, onunla konuşabiliyordu. Matthew Arnold, Rugby’yi bitirdikten sonra Oxford’a gönderildi. Genellikle bu ödül daha sonraları pek iyi şair olmayanlara verildiği ve Arnold iyi bir şair olduğu halde, Cromwell üzerine bir şiiriyle Newdigate Ödülü’nü kazandı orada. İlkin öğrenci, sonra da hoca olarak, Oxford ile ilişkisi hiç kesilmedi. Orada okuyanların ezbere bildikleri şiirsel sözlerle bu üniversiteyi yüceltti:</p>
      <blockquote>
        <p>“Beautiful city! So venerable, so lovely, so unravaged by the fierce intellectual life of our country, so serene... Spreading her gardens to the moonlight and whispering from her towers the last enchantment of the Middle Ages... Home of lost causes and forsaken beliefs and unpopular names and impossible loyalties.”</p>
      </blockquote>
      <blockquote>
        <p>Güzel kent! Öyle eski ve saygıdeğer, öyle canayakın, ülkemizin vahşi düşünce savaşımlarından öylesine yıpranmamış, öyle huzurlu ki... Bahçeleri ay ışığında yayılır ve Ortaçağ’ın son büyülerini fısıldar kulelerinden... Yitirilmiş davaların, vazgeçilmiş inançların, tutulmayan insanların, akla sığmayan sadakatlerin yurdu.</p>
      </blockquote>
      <p>Ne var ki, Arnold, bu şiirsel sözlerin arasına “there, our young barbarians are all at play” (orada genç barbarlarımız hep oynarlar) gibi alaycı bir tümce sıkıştırmaktan kendini alamaz; çünkü Oxford’da ancak aristokrasinin ve yüksek sınıfların gençleri <span epub:type="pagebreak" id="page1477" title="1477"/>okuyabiliyordu ve Arnold’ın böylelerine “barbar” sıfatını uygun bulduğunu birazdan göreceğiz.</p>
      <p>Genç Matthew Arnold, Oxford’da öğrenciyken, ağırbaşlı görünmemeye özen gösterir, ileri geri şakalaşır, çevresindekilerle alay eder, çalışmayı ve diplomasını iyi bir dereceyle almayı hiç önemsemiyormuş gibi davranır, sınavlardan önce balık tutmaya giderdi. Bu uzun boylu, çok yakışıklı gencin kılığı kıyafeti de züppe izlenimini uyandırırdı. Giysileri fazla renkli ve süslü; gür, dalgalı, güzel saçları fazla uzundu. Onunla ilk karşılaşmasında, kendini beğenmiş gibi haller takınan bu züppe kılıklı genci Charlotte Brontë’nin gözü pek tutmamış; erdemli yaşamı ve ağırbaşlılığıyla herkeste saygı uyandıran Dr. Thomas Arnold’a böyle bir oğulu hiç yakıştıramamıştı. Matthew Arnold’ın da istediği buydu herhalde. Gerçi her gencin babasına tepki duyması bir bakıma doğaldır; ama Thomas Arnold öylesine ağırlığı olan, öylesine ünlü bir kişiydi ki, oğlunun ona karşı tepkisi daha da yoğun oldu. Babasına ve babasına hayran eski Rugby öğrencilerine benziyor görünmekten ödü kopuyordu besbelli.</p>
      <p>Henüz kırk yedi yaşındayken, 1842’de bir kalp sektesinden ansızın ölen Dr. Arnold, disipline aşırı düşkün, sert bir baba değilmiş çocuklarına. Onlarla şakalaşır, hatta oynarmış. Ama tüm sevecenliğine karşın, en büyük oğlunun bu erdemli babayı kendisini yargılamaya hazır bir yargıç olarak görmesi, bu yüzden de ona duyduğu sevgiye biraz da kin karışması olasılığı vardı gene de. Matthew Arnold’ın daha sonra ele alacağımız <em>Sohrab and Rustem</em> adlı uzun şiirinde, birbirini tanımayan bir babayla oğlun ölesiye çarpışmaları, babanın oğlunu ancak öldürdükten sonra onun kimliğini anlaması konusunu işlemesinin bir anlamı olsa gerek.</p>
      <p>Din bilimi doktoru Thomas Arnold, yalnız bir okul müdürü değildi; din ve tarih üzerine çok beğenilen yazılar yazan bir düşünürdü. Sadece öğrencileri ve yaşıtları değil, herkes ona hayrandı. Victoria Çağı’nın en olumlu bilinen yanlarını tam anlamıyla temsil ettiği için, Lytton Strachey, bu çağı yerin dibine batıran 1918’de yayımladığı<em> Eminent Victorians </em>(Victoria Çağı’nın Ünlüleri) adlı kitabında, Dr. Arnold’a bir bölüm ayırdı. Ama ne gariptir ki, bizi özellikle ilgilendiren bir soruna, böyle bir babanın oğlunu nasıl etkile<span epub:type="pagebreak" id="page1478" title="1478"/>diği sorununa hiç değinmedi. Dr. Arnold’ın, güzel sesi olan Matthew’ya günün birinde dinsel bir şarkı söylettiğinden kısaca söz etti ancak. Dr. Arnold gibi bir öğretmenin, öğrencilerini ne denli büyülediğini, onlarda biraz korkuyla karışık nasıl bir hayranlık uyandırdığını bu öğrencilerden biri olan Thomas Hughes’un 1857’de yayımladığı <em>Tom Brown’s Schooldays</em> (Tom Brown’ın Okul Günleri) adlı kitaptan anlaşılır. Ne var ki, İngiltere’de küçük bir klasik sayılan bu kitabı okuyunca, Matthew Arnold ile babasının aynı değerleri paylaşmadıklarını hemen anlarız. Oğlundan farklı olarak, Hıristiyanlığın ahlâksal kurallarına yüzde yüz inanan Dr. Arnold’ın başlıca amacı, öğrencilerini her şeyden önce erdemli Hıristiyanlar olarak yetiştirmektir. Sporu ve bedensel gücü de çok önemsediğinden, daha sonraları alay edilerek “muscular Christians” (kasları gelişmiş Hıristiyanlar) denilen tipte gençler, sadece Rugby’nin değil, öteki seçkinler okullarının da en parlak ürünleri sayıldı. Matthew Arnold ise, bu tip gençleri hiçbir zaman tutmadı. Maarif müfettişi olarak görev yaparken, okullarda spora fazla zaman verilmesinden yakındı.</p>
      <p>Dr. Arnold, yönettiği okulda ne gibi bir amaç güttüğünü açık seçik özetler:</p>
      <blockquote>
        <p>“What we must look for here is first religious and moral principles; secondly gentlemanly conduct; thirdly intellectual ability.”</p>
      </blockquote>
      <blockquote>
        <p>Bizim burada istediklerimizin birincisi dinsel ve ahlâksal ilkelerdir; ikincisi centilmence davranıştır, üçüncüsü de zihinsel yetenektir.</p>
      </blockquote>
      <p>Demek ki, Dr. Arnold’ın asıl önemsediği, dini bütün, ahlâkı güvenilir, kibar davranan, kafası da az çok işleyen adamlar yetiştirmektir. Oysa, birazdan göreceğimiz gibi, oğlu açısından insanı insan yapan “kültür” dediği şeydir, yani Dr. Arnold’ın ancak üçüncü sıraya koyduğu zihinsel yeteneklerdir.</p>
      <p>Matthew Arnold, babasının güçlü kişiliği karşısında kolayca ezilebilir, hatta bir hiç durumuna düşebilirdi. Ne var ki, Dr. Arnold’ın karşısında ezilmedi. Onun gibi eğitim sorunlarıyla ilgilenmekle birlikte, onun etkisinde kalmadı; kendi farklı kişiliğini <span epub:type="pagebreak" id="page1479" title="1479"/>koruyabilecek gücü gösterdi. Auden, bir sonesinde, Matthew Arnold’ın, babasının kutsal bildiği öğütlerine uymak için, şair olarak yeteneğini kendi eliyle hapse koyduğunu söyler. Ama bu doğru değildir. Yirmi yaşındayken babasını yitirince, şiir yazmaya devam etti. Ve bu şiirlerinden birinde, “Rugby Chapel”de (Rugby Kilisesi) babası gibi insanların ancak geçmişte görüldüklerini, artık soylarının tükendiğini söyleyerek, babasını övdü:</p>
      <blockquote>
        <p>“Yes! I believe that there lived</p>
        <p>Others like thee in the past,</p>
        <p>Not like the men of the crowd</p>
        <p>Who all round me today</p>
        <p>Bluster or cringe and make life</p>
        <p>Hideous, and arid and vile;</p>
        <p>But souls tempered with fire,</p>
        <p>Fervent, heroic and good,</p>
        <p>Helpers and friends of mankind.”</p>
      </blockquote>
      <blockquote>
        <p>Evet! İnanıyorum ki,</p>
        <p>Senin gibileri yaşamıştı eskiden.</p>
        <p>Bugün çevremi saran,</p>
        <p>Ya böbürlenen ya da sinen ve yaşamı</p>
        <p>İğrenç, kıraç ve aşağılık</p>
        <p>Yapanlara hiç benzemeyen,</p>
        <p>Ruhları ateşten yoğrulmuş,</p>
        <p>İnsanlığın yardımcıları ve dostları olan</p>
        <p>Coşkulu, yiğit ve iyi insanlar.</p>
      </blockquote>
      <p>Arnold, “La Grande Chartreuse”de de (Grande Chartreuse Manastırı) babasının adını söylemeden, o ve onun gibileri sayesinde, gerçeği aramayı amaç edindiğini ileri sürerek, babasından gene övgüyle söz eder:</p>
      <blockquote>
        <p>“Rigorous teachers seized my youth,</p>
        <p>And purged its faith and trimmed its fire,</p>
        <p>Showed me the high white star of truth,</p>
        <p>There bade me gaze and there aspire.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1480" title="1480"/>
        <p>Sert hocalar gençliğime el koydular,</p>
        <p>İnancımı arındırıp, ateşimi denetlediler;</p>
        <p>Gerçeğin yücelerdeki beyaz yıldızını gösterdiler bana;</p>
        <p>Oraya bakmamı, oraya yükselmemi istediler.</p>
      </blockquote>
      <p>Arnold, 1844’te üniversiteyi bitirdikten sonra, babasının hayattayken yönettiği okulda bir yıl öğretmenlik etti. 1847’de Lord Landsdowne’ın özel sekreteri oldu. 1851’de evlendi ve artık düzenli bir iş yaparak para kazanması gerektiğinden, aynı yıl milli eğitim müfettişliğine atandı. (Otuz yıldan fazla süren bir düşünür olarak gelişmesinde önemli bir rol oynayan bu görevine, daha ayrıntıyla değineceğiz birazdan.) 1857’de, Oxford Üniversitesi tarafından “Proffessor of Poetry” seçildi. Normal öğretim üyeliğinden farklı, ancak ünlü kişilere bağışlanan bir onurdu bu. Arnold’dan önce, hepsi Anglikan Kilisesi’ne bağlı din adamları olan şiir profesörleri, ancak arada sırada verdikleri derslerinde geleneklere uyarak Latince konuşurlardı. Ama Arnold, İngilizce ders vermek için direnerek, Lionel Trilling’in deyişiyle “bu ölümcül geleneği yok etti” (“Arnold destroyed this deadly tradition”). Kendisinden önce bu kürsüye çıkanlar eskimiş konuları işlerken, Arnold’un açılış dersinin konusu “The Modern Element in Literature” (Edebiyatta Modern Öğe) üzerineydi üstelik. Çünkü Matthew Arnold, daha sonra <em>Essays in Criticism</em>’de (Eleştiri Üzerine Denemeler) yayımladığı bu açılış dersinde, şiirin çağdaş yaşamda önemini vurgulamak amacını güdüyordu. Şiir profesörleri beş yıllık bir dönem için seçilirlerdi. Bu süre 1862’de bitince, Arnold aynı kürsüye yeniden seçildi. 1867’de de onu üçüncü kez seçmek istediler; ama bu onurun daha genç birine bağışlanmasını isteyerek görevinden çekildi. Profesör unvanını hiçbir zaman kullanmadığı gibi, kendine Oxford’un daha sonraları verdiği fahri doktor unvanını da hiçbir zaman kullanmadı.</p>
      <p>Bu arada Matthew Arnold’ın özel yaşamında büyük felaketler olmuş, dört yıl içinde altı çocuğundan üçü ölmüştü. Üçü de erkek olan bu çocukların biri on sekiz yaşında, biri on altı yaşında, biri de daha küçüktü. Arnold, özel sorunlarından söz etmekten çekinirdi; ama bu evlat acıları yüzünden yaşamının “one <span epub:type="pagebreak" id="page1481" title="1481"/>long funeral” (bir tek uzun cenazeye) döndüğünü itiraf etti gene de. Hayatta kalan oğullarından birinin müsrifliği ve sorumsuz davranışları da, ailenin geçim sıkıntıları çekmesine neden oluyordu. Memur maaşı ve görevden çekildikten sonra emekli maaşı yeterli değildi. Gladstone hükümetinin ona verdiği yılda 250 sterling’lik küçük özel maaş da pek bir işe yaramıyordu. Arkadaşı Amerikalı romancı Henry James’in ısrarı üzerine, biraz para kazanmak umuduyla, eşi ve kızı Lucy ile konferanslar vermek üzere 1883’te Amerika’ya gitti. Oradaki konferanslarının başarılı olduğu söylenemez; çünkü ABD’nin hangar gibi büyük salonlarında, Arnold’ın sesi iyi duyulmuyordu. Üstelik, kendi de Amerikalı olan Lionel Trilling’in dediğine göre, Amerikalılar, Matthew Arnold gibi kültürü her şeyden fazla önemseyen birinin onları fena halde hor göreceğinden öyle korkuyorlardı ki, kültür meraklısı bu İngiliz düşünürü daha saldırıya geçmeden, kendileri ona karşı saldırıya geçmişlerdi. Bu olumsuz davranışlarının bir nedeni de, Arnold’ın daha Amerika’ya ayak basmadan önce bile “American vulgarity” (Amerikan bayağılığından) söz etmiş olmasıydı. Lucy bu arada bir Amerikalı’yla evlendi. Arnold, 1888’de altmış altı yaşındayken, kızını ve yarı Amerikalı torununu getiren gemiyi karşılamak üzere Liverpool’a gitti. Rıhtıma daha çabuk varabilmek için bir çitin üstünden atlarken, tıpkı babasınınki gibi, kalbi ansızın durdu. Çitin öteki yanına düştüğü sırada ölmüştü bile.</p>
      <p>Demin söylediğimiz gibi, kültürü her şeyden fazla önemseyen ve kültürlü kuşaklar yetiştirmek açısından doğru dürüst bir eğitimin gerekli olduğunu bilen Matthew Arnold, milli eğitim müfettişliği görevini çok ciddiye almıştı. Eğitim konusunda <em>The Popular Education of France</em> (Fransa’da Halk Eğitimi), <em>A French Eton</em> (Bir Fransız Eton’u), <em>Schools and Universities on the Continent </em>(Avrupa Kıtasında Okullar ve Üniversiteler) gibi kitaplar yazdı. O sıralarda İngiltere’de kendisinden başka ancak iki milli eğitim müfettişi daha vardı. Kentten kente, kasabadan kasabaya koşuşmak zorunda kalan Arnold, ülkesinin yalnız eğitim sorunlarını değil, toplumsal ve ekonomik sorunlarını da yakından incelemek fırsatını bulmuştu bu sayede. Yaşam koşulları hiç de rahat değildi. Yorucu yolculuklardan sonra konforsuz otellerde ko<span epub:type="pagebreak" id="page1482" title="1482"/>naklıyor, sabahlara kadar sınav kâğıtlarını okuyor, ertesi gün yapacağı sınavlar için sorular hazırlıyordu. Özellikle matematik sorularını hazırlamak ayrıca güç geliyordu ona. Kimi zaman yemek yemeye bile vakit ayıramadığından, şaşkına dönen öğrencilerin önünde bir çörek ya da bir kek parçası kemiriyordu. Bir yandan böylesine ağır bir memuriyette çalışırken, bir yandan da sürekli kitap ve makale yazmayı sürdürmesi, Matthew Arnold’un tükenmez enerjisini kanıtlar.</p>
      <p>Arnold’ın müfettişlik görevinde ne denli canla başla çalıştığını, çok da başarılı olduğunu gören bir Parlamento komisyonu, eğitim alanında artık bir uzman sayılan Arnold’ı 1859’da dış ülkelerde okulları denetlemeye gönderdi. Avrupa yolculukları yeni ufuklar açtı Arnold’a. İngiliz aydınlarının, özellikle Victoria Çağı’nda, başlıca kusurları “insularity” idi, yani kendilerini “Adalı” bilerek, “biz bize benzeriz” zihniyetiyle, Avrupalılarla iletişim kuramıyorlar, hatta bir bakıma onları biraz hor görüyorlardı. Matthew Arnold’ın böyle bir kusuru yoktu. Uygarlığın en büyük ürünü saydığı kültürün, sadece Büyük Biritanya’ya özgü, ulusal bir değer olarak kalmayıp, Avrupa’nın da Büyük Biritanya’ya kültürel katkılarda bulunmasını istiyordu. <em>Essays in Criticism</em>’deki denemelerin birinden anlaşıldığı gibi, günümüzde gittikçe yaygınlaşan bir düşünceyi, yani Avrupa’nın aynı amaçları güden “one great confederation” (bir tek büyük konfederasyon) olduğu düşüncesini daha XIX. yüzyıl ortalarında benimsemişti. Avrupa, kültürü bölünmez bir bütün oluşturduğuna göre, İngiltere psikolojik açıdan bir ada olmaktan çıkıp, Avrupa’nın bir parçası olduğunu kabul etmeliydi. Yalnız kendi kültürüyle yetinmeyip, Avrupa kültürünü de özümsemeliydi. Arnold bunu başarmıştı. Latince ve Eski Yunanca dışında, Almanca, Fransızca ve İtalyanca bilirdi; bu dillerde yazılmış kitapları özgün metinlerinden okurdu. Fransızca yazdığı bir iki mektuptan anlaşıldığı gibi, Fransızcası kusursuzdu.</p>
      <p>Arnold eğitimde, dolayısıyla ülkesinin kültürel yaşamında gerekli reformu gerçekleştirmek için devlete güveniyordu. Bu, Victoria Çağı’nın her alanda “Laissez-faire”e inanmış, devletin kendi işlerine karışmasını hiç istemeyen İngiltere’nin egemen sınıflarına ters düşen bir tutumdu. Arnold, devletin “public scho<span epub:type="pagebreak" id="page1483" title="1483"/>ol” denilen seçkinler okulları düzeyinde, hatta onlardan çok daha iyi, gerçek halk okulları açmasından yanaydı. Ülkesinin yönetiminde aristokrasi egemenliğini artık yitirdiğine göre, orta sınıf ve halk çocuklarının iyi eğitim görmelerinin bundan böyle şart olduğunu söylemişti eşine. İngiltere, kendi deyişiyle “Americanized” (Amerikanlaşma) tehlikesiyle karşı karşıyaydı. (Arnold, “Americanized”ı “a short and signifanct modern expression” “kısa ve anlamlı modern bir terim” diye tanımlamıştı.) Bu tehlikeyi önleyebilecek tek çare de, güçlü bir devletin kuracağı tüm halkı kapsayan doğru dürüst bir eğitim sistemiydi. Arnold’a göre, Fransa’da güçlü bir devlet olduğundan, Fransızlar, “Amerikanlaşmadan” bir demokrasi kurmanın yolunu bulmuşlardı.</p>
      <p>Milli eğitim müfettişi sıfatıyla Parlamento’ya sunduğu raporun önsözünü oluşturan ve daha sonraları ayrı bir deneme olarak yayımladığı “Democracy”den anlaşıldığı gibi, Arnold için başlıca sorun, İngilizlerin, Fransızlar gibi belirli ülküleri koruyarak, bu ülkülere yönelmeyi amaçlayarak, yani “Amerikanlaşmadan” demokrasi düzenine geçmeleriydi. Sadece Radikallerin demokrasiye inandıkları bir çağda, Arnold hiç de Radikal olmamakla birlikte, demokrasiye inanırdı. “Liberal” sözcüğünün ekonomide kullanılan anlamını değil de, siyasette kullanılan anlamını düşünerek, “geleceğe yönelik bir liberal” (“a liberal of the future”) derdi kendine. İngiltere’yi, halkın bütünü değil de ancak yüksek sınıflar yönettiği için, ülkesinin henüz gerçek bir demokrasi yaşamadığını; ama İngiltere dahil, demokrasinin yakında tüm Avrupa’ya egemen olacağını bilirdi. “The growing power in Europe is democracy” (Avrupa’da gelişmekte olan güç demokrasidir) demişti aynı denemede. Demokrasinin olumlu sonuçlarını da Fransız eğitiminde ve bu ülkenin kültürel yaşamında görmüştü. ABD’de halk iktidara gelmişti; ama kendisini yüceltecek, kendisine yol gösterecek olumlu ülkülerden ve kültürden yoksun olarak iktidara gelmişti. Arnold’ın “Amerikanlaşmak” diye tanımladığı ve İngiltere’nin demokrasi yolunda aşması gereken tehlike buydu işte.</p>
      <p>Demokrasinin temel ilkesi eşitliktir. Ne var ki, Arnold’a bakılacak olursa, İngiliz milleti gerçek anlamda eşitlik istemiyordu. Bunun nedeni de, canının istediğini yapmakta, canının istediği<span epub:type="pagebreak" id="page1484" title="1484"/>ni düşünmekte, canının istediğini söylemekte kendini özgür hissetmesiydi. İngilizler bu özgürlüklerini, Tanrı’nın onlara ve yalnız onlara bağışladığı kutsal bir ayrıcalık sanıyorlardı. Ama toplumsal ve kültürel sorunları ele alan başlıca kitabı <em>Culture and Anarchy</em>’de belirtildiği gibi, Arnold açısından asıl önemli olan, soyut bir kavram olarak ulusal özgürlük değil; bir milletin hangi yüce amaçlara yönelmek uğruna, hangi olumlu eylemleri yapmak uğruna, hangi doğru düşünceleri dile getirmek uğruna özgürlük istediğidir. İngilizlerin istediklerini yapmak, istediklerini söylemek, ne tür yöntemlerle olursa olsun istedikleri kadar para kazanmak hakları, bir milleti özgürlüğe değil, kültürün tam karşıtı olan anarşiye sürükleyebilirdi ancak.</p>
      <p>Arnold’ın “Equality” (Eşitlik) adlı uzunca bir denemesinden anlaşıldığı gibi, İngilizler, Fransızların tam tersine, sınıflar arasında ve bireylerin ekonomik durumları arasında eşitlik olması gerektiğine inanmıyorlardır. “The religion of inequality” (eşitsizlik dini) vardır onlarda. Bunun sonucu da, yüksek sınıfları gittikçe daha çok para ve mal düşkünü yapmak, orta sınıfları gittikçe daha çok bayağılaştırmak, aşağı sınıfı insanlıktan gittikçe daha çok uzaklaştırmaktı. Arnold bu üç sınıfı bir bir ele alır: Eskiden belirli bir bilgi düzeyine erişebilen aristokratlar, şimdi bilgiden ve kültürden tümüyle yoksun bir duruma düşmüşlerdir. Yalnız yeni düşüncelere değil, düşüncenin her çeşidine, hatta düşünce kavramına bile düşmandırlar:</p>
      <blockquote>
        <p>“One has often wondered whether upon whole earth there is anything so unintelligent, so unapt to perceive how the world is really going, as a young Englishman of our upper class.”</p>
      </blockquote>
      <blockquote>
        <p>Sık sık düşünürüz acaba bizim yüksek sınıftan bir İngiliz genci kadar zekâdan böylesine yoksun, bütün dünyada olup bitenlerden böylesine habersiz başka biri var mıdır yeryüzünde diye.</p>
      </blockquote>
      <p>Arnold böyle düşünür ama, kendi de belirttiği gibi, bütün İngilizler yüksek sınıfa hayrandırlar. Arnold hiçbir zaman pek hoşlanmadığı Thomas Carlyle’ı ayıplayarak, bu aristokrasi hayranlığının onun gibi bir dâhide bile görüldüğünü söyler.</p>
      <p><span epub:type="pagebreak" id="page1485" title="1485"/>Arnold, yüksek sınıf kadar kültürsüz saydığı orta sınıfı ikiye böler. Ağırbaşlı olmayan orta sınıf ve ağırbaşlı olan orta sınıf. Ağırbaşlı olmayan orta sınıf üyeleri, eğlencelerin en bayağı türlerine ve Arnold’un “jingoism” dediği saldırgan bir şovenizme meraklıdırlar. 1878’de müzikhollerde rağbet gören bir “savaş şarkısı” onların zihniyetini tam anlamıyla yansıtır:</p>
      <blockquote>
        <p>“We don’t want to fight, but by jingo if we do,</p>
        <p>We’ve got the ships, we’ve got the men</p>
        <p>And we’ve got the money too.”</p>
      </blockquote>
      <blockquote>
        <p>Savaşmak istemiyoruz, ama jingo adına</p>
        <p>Yemin ederiz ki, savaşacaksak eğer,</p>
        <p>Gemimiz var, erimiz var, paramız da var üstelik.</p>
      </blockquote>
      <p>Ağırbaşlı orta sınıfa gelince, onlar bağnaz bir dindarlık içindedirler. Dindar orta sınıf insanı “entered the prison of Puritanism and had the key turned upon his spirit for two hundred years” (Püritenliğin hapishanesine girmiş, anahtarı üstüne çevirip, iki yüz yıldan beri ruhunu oraya kapatmıştır). Bu dindar orta sınıf, en darkafalı ahlâk kurallarının dışında değerler bulunduğunu; güzellik, düşünce, insan ilişkileri gibi değerler olduğunu hiç bilmiyordur. Ağırbaşlı orta sınıfın üyeleri, sabahtan akşama kadar Kutsal Kitap’ı okuyup ezberlerler. Öyle sanat düşmanıdırlar ki, püriten akım ilk başladığı sırada, bunların ataları, başı kesilerek ölüm cezasına çarptırılan I. Charles’ın özel koleksiyonundaki İtalyan Rönesansı’nın çok kıymetli tablolarını Parlamento’nun emriyle yakmışlardır.</p>
      <p>Aşağı sınıfa gelince, yoksulluktan ve eğitimsizlikten ötürü yozlaşmış, insan olmaktan çıkmış, neredeyse hayvanlaşmıştır artık. Oysa “uygarlık, toplumda insanın insanlaşmasıdır” (“civilization is the humanization of man in society”). Kültürün amacı da bu insanlaşmayı sağlamaktır. Görüldüğü gibi, Arnold ülkesini kıyasıya eleştirirken, Victoria Çağı’nı aynı acımasızlıkla eleştiren Carlyle’dan bambaşka bir tutum benimser. Carlyle açısından, kötü olan şey çağdaşlarının ahlâksal değerleri umursamamalarıdır; Arnold açısından ise, asıl felaket onların kültürel de<span epub:type="pagebreak" id="page1486" title="1486"/>ğerleri umursamamalarıdır. Arnold çağdaşlarını ahlâksız ve bencil olmakla değil; darkafalı ve kültürsüz olmakla suçlar. Bunu yaparken de üslubu Carlyle’ınkinden çok değişiktir. Carlyle gibi öfkeli bir kâhin edası takınıp bağırıp çağırmaz; mantıklı, ölçülü, serinkanlı bir dille söyler söyleyeceğini.</p>
      <p>Matthew Arnold, İngiltere’de sınıfların kültür düzeyini, daha doğrusu kültürsüzlüklerini göz önünde tutarak, <em>Culture and Anarchy</em>’nin üçüncü bölümüne “Barbarians, Philistines and Populace” (Barbarlar, Philistine’ler ve Ayaktakımı) adını verir. İngiltere’de olduğu gibi Amerika’da da, orta sınıf Philistine, aşağı sınıf ayaktakımıdır. Barbarlar, yani aristokratlar ise yoktur orada. Arnold’un İngiliz soylularına barbarlar demesinin nedeni, onları zihinsel ya da duygusal açıdan değil, sadece bedensel açıdan gelişmiş, ancak spordan ve avdan anlayan, kültürden yoksun, dolayısıyla uygarlığa erişememiş ilkel kişiler saymasıdır. Orta sınıfa “Philistine” derken, bu sözcüğü “Filistinli” anlamında kullanmıyordu elbette. Kutsal Kitap’ta Philistine’ler, “the children of light” (Aydınlığın Çocukları) denilen İsrail’lilere karşı savaşan ilkel bir kabileydi. Arnold, <em>Essays in Criticism</em>’deki Heinrich Heine üzerine denemesinde, “Philistine” sözcüğünü ilk kez kullanarak, bu Alman şairini, “Philistine”lerden nefret eden, yeni düşüncelere açık, ilerici bir aydın olarak tanımlamıştı. O sıralarda Alman üniversiteleri öğrencileri, kültürle ilgisi olmayan, bilgisiz, küçük burjuva kasaba halkını küçümseyerek, onlara “philister” derlerdi. Almancadan aldığı bu sözcüğü “Philistine” olarak İngiliz diline yerleştiren Arnold, “bizde bu o kadar çok var ki, belki bu yüzden bunu ifade eden bir sözcük yok” (“perhaps we have not the word, because we have so much of the thing”) demişti. Philistine’lar, yani İngiliz orta sınıfı, sadece kültürden, düşünceden, sanattan anlamamakla kalmazlar; bunlara düşmandırlar aynı zamanda. Bu adamların yaşamda tek amaçları, hep para kazanmak, daha çok para, gittikçe daha çok para kazanmaktır. İş hayatı onların uyuşturucusudur (“drugged with business”). Dindarlıkları gibi yurtseverlikleri de “darkafalı, akılsız, iticidir” (“narrow, unintelligent, repulsive”). Onların yaşamından “daha iğrenç daha kasvetli” (“more hideous, more dismal”) bir yaşam olamaz. Yoksul halk kitleleri ise onlara özeni<span epub:type="pagebreak" id="page1487" title="1487"/>yor, tıpkı onlar gibi olmak istiyorlardır. Bu yüzden de halk olmaktan çıkmışlar, bir ayaktakımına dönmüşlerdir. Matthew Arnold’a göre, su katılmamış barbarlar, Philistine’ler ya da ayaktakımından kişiler vardır; ama her İngiliz bu üç şeyin bir karışımıdır aslında. Örneğin, kendini alaya alarak söylediği gibi, kendisi Philistine oğlu Philistine’dir. Ne var ki, kimi zaman ayaktakımına benzeyiverir, eline bir av tüfeği alınca da, düpedüz barbarlaşır. Acıklı durumlar da olur bu arada: Bir barbarda, bir Philistine’de ya da ayaktakımından birinde, düşünceye, duyguya, güzelliğe, sanata bir eğilim beliriverir. Çünkü düşünce, duygu, güzellik, sanat gibi şeyler, insanlığın baskı altında tutulan köklü özlemleridir. Ne var ki, bu eğilimlere kapılanlar, kendi sınıfları tarafından hor görülmek, dışlanmak korkusuyla, bu insanca özlemlerini gizlemek zorunda kalırlar.</p>
      <p>Matthew Arnold, ülkesine karşı böyle ağır eleştiriler yöneltmekle birlikte bir devrimci değildi. Daha önce de belirttiğimiz gibi, en doğru anlamda bir liberaldi ancak. Hatta onun tutucu olduğunu ileri sürenler bile olmuş ve Virginia Woolf’un eşi Leonard Woolf, <em>After the Deluge </em>(Tufandan Sonra) adlı kitabında, bu yüzden Arnold’a çatmıştı. Arnold, Fransız İhtilali’nin özgürlük, eşitlik, kardeşlik ilkelerine içtenlikle inanırdı. “The Function of Criticism at the Present Time” (Günümüzde Eleştirinin İşlevi) adlı denemesinde Fransız İhtilali’nin “tarihin en yüce, en canlandırıcı olayı” (“the greatest, the most animating event in history”) olduğunu söylemişti. hatta “To a Republican Friend” (Bir Cumhuriyetçi Arkadaşa) sonesine, “God knows I am with you” (Tanrı tanığımdır ki, sizlerden yanayım) diye başlamıştı. Ne var ki, Arnold, “Jacobin” diye nitelediği, kültürün önemini kavramamış devrimci tipine karşıdır. Çünkü bu tür devrimciler, kâğıt üstünde soyut reform planlarını en küçük ayrıntılarına kadar çizip bunları uygulamaya kalkarlar, uygulayamayınca da şiddete başvururlar. Arnold, <em>Culture and Anarchy</em>’de der ki:</p>
      <blockquote>
        <p>“Culture is the eternal opponent of the two things which are the signal marks of Jacobinism, its fierceness and its addiction to an abstract system.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1488" title="1488"/>
        <p>Kültür, Jakobenciliğin en anlamlı belirtileri olan iki şeye, yani şiddete ve soyut sistemler düşkünlüğüne sonsuza dek düşmandır.</p>
      </blockquote>
      <p>İşte bu yüzdendir ki, solcu şair Roy Fuller, yüz yıl önce Arnold’un kürsüsü olan Oxford Şiir Profesörlüğü’ne seçildiği sırada verdiği açılış dersinde, Arnold’ın en sevimsiz yanının Jacobenliğe çatması olduğunu ileri sürdü.</p>
      <p>Matthew Arnold, Victoria Çağı’na karşı başkaldıran Carlyle ve Ruskin gibi yazarlardan birçok açıdan farklı olmakla birlikte, bir noktada onlarla birleşiyordu: XIX. yüzyılın ikinci yarısında Büyük Britanya’da ticaret ve sanayi alabildiğine gelişmekteydi. Bu sayede, özellikle yüksek ve orta sınıflar refah içindeydiler ve kendilerini uygarlığın doruklarına varmış sanıyorlardı. Oysa Carlyle ve Ruskin gibi Matthew Arnold da, kültürden ve düşünce yeteneğinden yoksun, bol para sağlayan bu makinalaşmış uygarlığın, gerçek uygarlıkla uzaktan yakından hiçbir ilişkisi olmadığını biliyordu. İngilizler servetleriyle övünüyorlar, servetleri sayesinde yüce biliyorlardı kendilerini. Ama Arnold’a kalırsa, kültürsüz bir ülke yüce sayılamayacağı için, ancak Philistine’ler böyle düşünebilirlerdi. “Democracy” adlı denemesinde, iki bin yıl önce Atina’da sanayisiz ve makinasız yaşayan insanların Büyük Britanya’da şimdi yaşayanlardan çok daha uygar olduklarını söylemişti. Elizabeth Çağı İngiltere’sinin Victoria Çağı İngiltere’sinden çok daha yüce olduğunu da ileri sürmüştü. Varlıklı çağdaşlarına sanki parmağını uzatıp, “şunların rezilliğine hele bir bakın!” dercesine sözler yazmıştı:</p>
      <blockquote>
        <p>“Look out at their way of life, their habits, their manners... Look at them attentively; observe the literature they read, the things which give them pleasure, the words which come out of their mouths, the thoughts which make the furniture of their minds. Would any amount of wealth be worth having with the condition that one was to become just like these people by having it?”</p>
      </blockquote>
      <blockquote>
        <p>Onların yaşam biçimine, alışkanlıklarına, törelerine bir bakın... Dikkatle bakın onlara. Okudukları kitapları, haz aldıkları şeyleri, ağızlarından çıkan sözleri, zihinlerini dolduran düşünceleri <span epub:type="pagebreak" id="page1489" title="1489"/>gözleyin. Elde edeceğiniz servet ne denli büyük olursa olsun, tıpkı bu adamlara benzemek koşuluyla büyük servet sahibi olmaya değer mi hiç?</p>
      </blockquote>
      <p>Matthew Arnold uygarlığa varabilmek için sadece kültürün gerekliliğine inanmakla kalmıyor, gerçekten ileri bir demokrat olduğu için, bu kültürün seçkin bir katmanın tekelinde kalmayıp, toplumun tüm sınıflarına yayılmasını istiyordu. Eğitim sorunlarını bunca önemsemesinin nedeni de buydu zaten. İngiltere’de toplumsal ve ekonomik açıdan böylesine bir eşitsizlik sürdükçe “kusursuz bir uygarlığa varmanın yolu olmadığını” (“with such inequality as ours, a perfect civilization is impossible”) ileri sürüyordu. Demin söylediğimiz gibi, onun tanımlamasına göre, “uygarlık, insanın toplum içinde insanlaşmasıdır” (“civilization is the humanization of man in society”). İnsanı insanlaştıran tek şey kültürdür. Arnold onun için insanla kültürü özdeşleştirerek, kendi kültürlerini, yani en özlü bilgilerle en özlü düşünceleri çevrelerine yayanları, “eşitliğin gerçek havarileri” (“the men of culture are the true apostles of equality”) sayar . Sosyalist şair Roy Fuller’in biraz önce sözünü ettiğimiz Oxford Şiir Profesörlüğü açılış dersinde coşkuyla övdüğü Arnold, doğruluğu yadsınmaz bu görüşü, yani toplumsal sınıflar arasındaki uçurumların ancak kültür sayesinde yok edilebileceği görüşünü benimser; ancak bu sayede barbarların barbarlıktan, Philistine’lerin Philistinism’den, halkın da ayaktakımı olmaktan kurtulmasıyla, tüm ülkeye gerçek bir uygarlığın yerleşeceğini ileri sürer.</p>
      <p>Matthew Arnold, Victoria Çağı’nda yaşayan insanların çoğunu kültüre düşman sayar ve onları kültürsüzlüklerinin sonucu olan bir bayağılık bataklığında bocalarken görür. 1869’da yayımladığı <em>Culture and Anarchy’ye</em> “Culture and its Enemies” (Kültür ve Kültür Düşmanları) adını vermeyi düşünmüştü ilkin. Bu kitabına “Kültür ve Anarşi” değil, “Ya Kültür ya da Anarşi” adını vermesi gerekirdi kimine göre. Çünkü Arnold’ın savunduğu ana düşünce, kültür önemsenmezse, kültürel değerler İngiltere’de egemen olmazsa, ülkenin anarşiyle, yani felaketlerle sonuçlanan onulmaz bir kargaşaya sürükleneceği düşüncesiydi. 1867’de Parlemento’dan geçen reform tasarısı, oy verme hak<span epub:type="pagebreak" id="page1490" title="1490"/>kını bir derece yaygınlaştırmış, emekçi kitlelerden büyükçe bir kısmına bu hakkı vermişti. Bunun üzerine egemen sınıflar paniğe kapılmış, dünyanın sonu geldi korkusuna düşmüşlerdi. Oysa Arnold İngiltere’nin, emekçilerin oyları yüzünden değil, kültürsüzlük yüzünden mahvolacağına inanıyordu.</p>
      <p>Kültür kavramı tümüyle yanlış anlaşılmıştı Arnold’a bakılacak olursa. Kültürün, basmakalıp bir eğitimden geçmek, birazcık Eski Yunanca ve Latince bilmek olduğu sanılıyordu. Hatta siyasete atılanların kültüre hiç gereksinimi olmadığını savunanlar bile vardı. Örneğin, Carlyle üzerine bir kitap yazan Oxford mezunu Frederic Harrison, kültürün ancak edebiyatla uğraşanların işine yarayacağı, siyasetçiler için sağduyunun ve kararlılığın yeterli olduğu görüşünü savunmuştu. Arnold ise, kültürün kırık dökük bilgi kırıntılarından oluşmadığını; otoritelere körü körüne boyun eğmeden, eleştiren gözlerle bilimi, felsefeyi, edebiyatı, sanatı incelemenin; insanlara ve doğaya bilinçle bakabilmenin, dolayısıyla hasta bir toplumu sağlığa kavuşturmanın tek yolu olduğunu biliyordu. Sophocles’i öven bir sonesinde “who saw life steadily and saw it whole” (yaşama sarsılmadan bakan ve bir bütün olarak gören) demişti. Ancak kültürlü bir insan yaşama bu Eski Yunan tragedya yazarı gibi bakıp, her cephesiyle görebildiği için doğru dürüst bir toplum düzeni kurabilirdi.</p>
      <p>Beylik anlamda kültürlü bir kişi, kültürü sağlam temeller üstüne kurulsa ve çok ince beğenileri olsa bile, bencil ve ahlâksız olabilir. Oysa Arnold’ın düşündüğü anlamda kültürlü insan, bencillikten ve her türlü kötülükten öylesine arınmıştır ki, neredeyse kusursuz olabilir, bir “possible Socrates” (Olası bir Socrates) erdemine erişebilir. Çünkü kültür, “salt bilgiye yönelen bilimsel bir tutku” (“scientific passion for pure knowledge”) değildir; kültürün ahlâksal amaçları vardır:</p>
      <blockquote>
        <p>“A moral and social passion for doing good... The love of our neighbour... The desire for removing error, clearing human confusion and diminishing human misery, the noble aspiration to leave the world better and happier than we found it.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1491" title="1491"/>
        <p>İyilik yapmaya yönelen ahlâksal ve toplumsal bir tutku... İnsan kardeşlerimize sevgi... Yanılgıları yok etmek, kafalardaki karışıklıkları aydınlatmak, insanlığın acılarını azaltmak isteği; dünyayı bulduğumuzdan daha iyi ve daha mutlu bir durumda bırakmak için duyulan soylu bir özlem.</p>
      </blockquote>
      <p>Kültürün büyük amacı, “setting ourselves to ascertain what perfection is and to make it prevail” (kusursuzluğun ne olduğunu saptamaya çalışmamız ve bu kusursuzluğu egemen kılmamızdır).</p>
      <p>Kültürün başlıca iki özelliği “sweetness and light”dır. Arnold “light” sözcüğünü aydınlık ya da ışık anlamında kullanır. Ama “sweetness”i yalnız tatlılık anlamında değil, güzellik, hoşgörü, güleryüz, yumuşaklık, canayakınlık anlamlarında kullanır. Arnold bu kavramı Jonathan Swift’in <em>The Battle of the Books</em>’undan (Kitaplar Savaşı) aldı. Anımsanacağı gibi Swift’in yapıtında, Eski Yunan ve Latin yazarlarının mı, yoksa çağdaş yazarların mı daha değerli olduğu sorunu tartışılır. Swift eski yazarları arıya, kendi çağdaşı yazarları da örümceğe benzetir. Yeniler, hiçbir işe yaramayan örümcek ağını üretirken; eskiler bal ve balmumu üreterek, insanlığa dünyanın en güzel iki şeyini, tatlılığı ve aydınlığı vermişlerdir. Kültürün amacı da, bu iki şeyi yeryüzünde egemen kılmaktır.</p>
      <p>Kültür, “a harmonious expansion of all the powers which make the beauty and worth of human nature” (insan doğasının güzelliğini ve değerlerini oluşturan tüm güçlerin olumlu bir biçimde yaygınlaşması); din de “the greatest and the most important of the efforts by which the human race has manifested its impulse to perfect itself” (insan soyunun kendini kusursuz yapmak özlemini gerçekleştirmek uğruna gösterdiği çabaların en yücesi ve en önemlisi) olduğuna göre, dinle kültür aynı amaçları, yani tam bir erdeme ulaşmak amacını güder. Bu nedenle kültürü demokrasiyle özdeşleştirdiği gibi dinle de özdeşleştiren Arnold, kültürün dinden daha ileri gittiğini, olumlu etkilerinin, dinin etkisinden daha büyük olduğunu ileri sürer.</p>
      <p>Arnold, eğitim konusunu ele alan kitaplar yazdığı gibi, 1870 ile 1877 yılları arasında din konusu üzerine de incelemeler yaz<span epub:type="pagebreak" id="page1492" title="1492"/>dı: <em>St. Paul and Protestantism </em>(Ermiş Paul ve Protestanlık), <em>The Great Prophecy of Israel’s Restoration</em> (İsrael’in Yeniden Kurulacağı Konusunda Büyük Kehânet), ayrıca önemli olan <em>Literature and Dogma </em>(Edebiyat ve Öğreti), <em>God and the Bible </em>(Tanrı ve Kutsal Kitap) ve <em>Last Essays on Church and Religion</em> (Kilise ve Din Üzerine Son Denemeler). Her zamanki ölçülü tutumuyla Hıristiyanlığa karşı açıkça cephe almadığı halde, bu kitapları gözden geçirince Matthew Arnold’ın, babası Thomas Arnold gibi Hıristiyan dinine tam bir inanç duymadığı hemen ortaya çıkar. Matthew Arnold, Hazreti İsa’nın ve ermişlerin tansıklarına inanmaz, Hıristiyan öğretilerin çoğunu yadsır, Kalvinizm’i ve Püritenliği kınar. Kutsal Kitap’ı bir dinbilimi kitabı değil, Homeros’un şiirleri kadar yüce bir edebiyat ürünü sayarak, İngilizlerin Kutsal Kitap’ı doğru dürüst okumasını bilmediklerini; bağnazlıklarını büsbütün arttıran, onları kültürden, dolayısıyla uygarlıktan iyice uzaklaştıran bir biçimde yanlış yorumladıklarını ileri sürer. Hıristiyanlıkla hiçbir ilişkileri olmayanların da, tanrıtanımazların da Kutsal Kitap’ı bir edebiyat başyapıtı olarak değerlendirmeleri, Arnold’un bu görüşünün ne denli doğru olduğunu kanıtlar. Arnold daha da ileri gider: <em>Essays in Criticism</em>’in denemelerinden birinde, dinde duyguların önemini göz önünde tutarak, günün birinde dinselliğin yerini şiirin alacağını söyler. Dine güvenini yitirdiği, bizce en güzel şiiri olan “Dover Beach”den de (Dover Kumsalı) anlaşılır. Çünkü bu şiirde “inanç denizinin” (“the sea of faith”) sularının artık çekildiğini ve insanların dinsel inançlarına değil, birbirlerinin sevgisine sığınarak yaşama gücünü bulabileceklerini söyler. Dini bütün Thomas Arnold o sırada yaşayıp, oğlunun geleneksel Hıristiyanlıktan ne denli koptuğunu görseydi yüreğine inerdi herhalde. Nitekim, Matthew Arnold’ın din üzerine yazıları yayımlanınca, kız kardeşi Fanny kıyametleri koparmıştı.</p>
      <p>Oliver Elton ve Stefan Collins gibi kimi eleştirmenlere göre, Arnold “agnostic”di, yani Tanrı’nın varolup olmadığı konusunda insan aklının bir karara varamayacağını düşünüyordu. Ne var ki, Arnold bunu kabul etmemişti hiçbir zaman. Hatta Hıristiyanlara ödün verdiği de olurdu. Örneğin, Anglikan Kilisesi’nin ortadan kaldırılması gerektiğini savunmaz; kültür açısından yarar<span epub:type="pagebreak" id="page1493" title="1493"/>lı saydığı bu kurumun bir reformdan geçmesini isterdi ancak. Hatta Piskopos Watson’ın bir sözünü aktararak, kültürün amacının “to make reason and the will of God prevail” (aklın ve Tanrı’nın iradesinin egemenliğini sağlamak) olduğunu söylemişti. Bu yüzden de, Hıristiyanlığa tam inananlara da, Hıristiyanlığa karşı çıkanlara da ters düşmüş; kimileri onu dinsiz olmakla suçlarken, kimileri de liberal düşüncelere ihanet etmekle suçlamışlardı onu.</p>
      <p>Matthew Arnold, “Hebraism” ve “Hellenism” dediği birbirine karşıt iki düşünce akımının Avrupa kültürünü yoğurduğuna inanıyordu. Hebraism, İbranilerin Kutsal Kitabı Tevrat’dan, yani Kutsal Kitabın ilk beş bölümünü oluşturan “Pentateuch”den kaynaklanır. Hellenism’in kaynağı ise, Eski Yunan uygarlığıdır. Hebraism’de din ve ahlâk önemliyken, Hellenism’de düşünce ve sanat önemlidir. Hıristiyanlığın Avrupa’ya yerleşmesi Hebraism’in bir zaferi, Hellenism ise Rönesans’ın bir zaferidir. Ama Rönesans’la el ele giden Reformation yüzünden, Hebraism gene ön plana geçmiş; Protestanlık ve Protestanlığın en aşırı biçimi olan Püritanizm, İngiltere’de egemen olmuştur. Hebraism’in amacı, Tanrı’nın buyruklarına boyun eğerek, ahlâksal açıdan doğru davranmaktır; Hellenism’in amacı ise akla uyarak doğru düşünmektir. Arnold, hiçbir zaman ölçüyü kaçırmayan serinkanlı tutumuyla, Hebraism’e karşıymış, Hellenism’den yanaymış gibi bir tavır almaz. Hatta insanlığın uyumlu bir biçimde uygarlığa varabilmesi için, Hebraism ile Hellenism arasında bir denge, bir uzlaşma kurulması gerektiğini söyler. Ne var ki, kendisinin Hebraism’den fazla Hellenism’i tuttuğu, Hellenism’i kültürle özdeşleştirdiği, ancak eski Yunan uygarlığını bir güzellik ile aydınlık kaynağı saydığı besbellidir. Öyle bellidir ki, Arnold ölünce, çağdaşlarından biri “there goes our last Greek” (işte son Yunanlımız da gitti) demişti. Arnold’a göre Hebraism’e yüzde yüz bağlı kalanlar, günah işlemek saplantısı yüzünden korkular içindedirler; yaşama sevincinden tümüyle yoksundurlar. Hatta sevinci ayıplayanlar bile vardır aralarında. Örneğin, XVII. yüzyılın ilk yarısında dinsel şairlerden George Herbert, Hazreti İsa’nın “sevinci sürgün ettiğini” (“my Saviour banishes joy”) söylemişti. Hebraism’in en aşırı temsilcileri olan Püritenler, ahlâksal açıdan <span epub:type="pagebreak" id="page1494" title="1494"/>kusursuz olsalar bile, güzelliğe ve aydınlığa, yani kültüre sırt çevirdikleri için, insanlığa örnek olamazlar.</p>
      <p>Victoria Çağı düzyazı yazarları arasında, kendimizi en çok Matthew Arnold’a yakın hissettiğimiz hiç kuşku götürmez. Arnold’un ele aldığı kültür sorunu güncelliğini koruduğu, hatta ne yazık ki, eskiden olduğundan bile daha güncelleştiği için, bu düşünür, Hebraism’in tam bir temsilcisi saydığımız Carlyle’dan da, kimi görüşlerini artık paylaşamayacağımız Ruskin’den de çok yakındır çağımıza. Yüzyılımızın en ilginç eleştirmenlerinden F. R. Leavis’in belirttiği gibi, Arnold hem hazla okunur, hem de okunmasında yarar vardır. Şair Roy Fuller, 1969’da Oxford Şiir Profesörlüğü’nün açılış dersinde, Avrupa uygarlığını neredeyse yerle bir eden iki dünya savaşından sonra, Arnold’ın tatlılık ve aydınlık dediği değerlere her zamandan çok gereksinim duyduğumuzu söylemişti. Arnold, Liverpool’da öldüğü için, ölümünün yüzüncü yılı olan 1988’de, bu kentte bir konferans toplanmış ve bu toplantıya katılanlar, Arnold’ın, Victoria Çağı’nın en değerli ve en modern düşünürü olduğunu özellikle belirtmişlerdi.</p>
      <p>Ne var ki, kendi yurttaşlarının tümü, Matthew Arnold’a bizim duyduğumuz yakınlığı paylaşmazlar. Avrupa kültürünün ortak temeline inandığı için, onu, Büyük Britanyalı yazarların en az İngiliz olanı, en kozmopoliti sayanlar vardır. Örneğin, yüzyılımızın başlarında Walter Raleigh, Arnold’ı ağır bir dille kınar. İngiliz toplumuna ve İngiliz edebiyatına, bir İngiliz açısından değil, bir yabancı açısından, sanki kendisi bir dünya yurttaşıymış gibi baktığını; yazılarının ulusal değil, kozmopolit olduğunu, yurduna bağlı bir Büyük Britanyalı sayılamayacağını; Paris’te ya da Berlin’de daha verimli bir kültür ortamı bulsaydı, Londra’da yaşayacağına bu yabancı başkentlerde yaşamayı yeğ tutacağını söyler. Raleigh, çirkin bir şovenizm örneği gözler önüne sererek, Arnold’ın, “Philistine” sözcüğünü Heinrich Heine gibi bir Alman Yahudisi’nden öğrenip, bu sözcükle kendi yurttaşlarına karşı savaş açmakla suçlar. Günümüzde Matthew Arnold’ı tutmayanlar arasında büyük şair T. S. Eliot’un da bulunması üzücüdür. T. S. Eliot’a kalırsa, Arnold’ın kafası düşünce üretmeye elverişli olmadığından, onun görüşleri karmakarışık ve belli be<span epub:type="pagebreak" id="page1495" title="1495"/>lirsizdir: “In philophy and theology he was an undergraduate; in religion a Philistine” (Felsefe ve din-bilim söz konusu olunca, üniversiteden henüz bir diploma alamamış bir öğrenciydi; din söz konusu olunca bir Philistine”di). T. S. Eliot’ın saldırılarının nedeni besbellidir elbette. Zaten kendisi de bunu gizlemez. Tam bir inançla bağrına bastığı Hıristiyanlık öğretilerini eleştirmek gözüpekliğini gösteren Arnold’ı tukaka etmeye kararlıdır:</p>
      <blockquote>
        <p>“The total effect of Arnold’s philosophy is to set up culture in the place of religion and to leave religion to be laid waste by the anarchy of feeling.”</p>
      </blockquote>
      <blockquote>
        <p>Arnold’un felsefesinin toplu etkisi, dinin yerine kültürü koymaktır ve duygu anarşisinin dini mahvetmesine meydan vermektir.</p>
      </blockquote>
      <p>Matthew Arnold, toplum eleştirmeni olarak önemlidir. Ama asıl önemi edebiyat eleştirmenliğidir. Kendisi, edebiyat eleştirmenliğini toplum eleştirmenliğinden ayırmazdı; çünkü edebiyatın gerçek değerlerini saptamakla, insanlara doğru dürüst yaşamanın yolunu göstereceğine inanırdı. Eleştiri, onun sayesinde edebiyat türleri arasına girmiştir birçoğuna göre. Hatta Arnold’u, demin gördüğümüz gibi, hiç tutmayan T. S. Eliot bile, edebiyat alanında kamuoyunun onun görüşleri doğrultusunda oluştuğunu söylemiştir. Arnold’un eleştiri yazıları 1867’de çıkan <em>On the Study Of Celtic Literature </em>(Kelt Edebiyatının İncelenmesi Üzerine) ile, ilk dizisi 1865’te, ikinci dizisi 1888’de yayımlanan <em>Essays in Criticism</em>’de toplanır. Arnold eleştiri derken, sadece edebiyatı, yani yazarları, şairleri, belirli kitapları değerlendirmeyi düşünmez. Kültürle tümüyle özdeşleşen, çok daha geniş ve çok daha kapsamlı bir eleştiri kavramıdır onunkisi. Eleştiriyi şöyle tanımlar:</p>
      <blockquote>
        <p>“A disinterested endeavour to learn and propagate the best that is known and thought in the world.”</p>
      </blockquote>
      <blockquote>
        <p>Dünyada bilinen ve düşünülen en iyi şeyleri öğrenmek ve yaygınlaştırmak amacıyla çıkar gütmeden yapılan bir çaba.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1496" title="1496"/>Görüldüğü gibi, böyle bir tanımlama, eleştiriden fazla kültüre uygundur.</p>
      <p>Arnold’ın eleştiri yazılarının konuları, insanı şaşırtacak kadar değişiktir. <em>Essays in Criticism</em>’in iki cildinde, sadece Wordsworth, Byron, Shelley gibi İngiliz şairlerini değil; Maurice de Guerin, Eugéne de Guerin, Heine gibi yabancıları; Spinoza ya da Roma İmparatoru Marcus Aurelius gibi filozofları inceler. “The Literary Influence of Academies” (Akademilerin Edebi Etkisi), “The Study of Poetry” (Şiirin İncelenmesi), “Liretarute and Science” (Edebiyat ve Bilim) ya da “The Function of Criticism at the Present Time” (Günümüzde Eleştirinin İşlevi) gibi genel konuları ele alır. Toplumsal sorunları, yaşamdan, dolayısıyla edebiyattan ayrılmaz konular saydığı için, kimi denemelerinde anayasadan ya da boşanmanın yasal güçlüklerinden söz eder. Bu arada Büyük Britanya’nın kutsal bilinen anayasasını “a colossal machine for the manufacture of Philistines” (Philistine’ler üretmek için dev boylu bir makinaya) benzetir. Ya da o sıralarda yeni kurulan Boşanma Muhakemesi’ni “hideous” (iğrenç) bulduğunu söyler:</p>
      <blockquote>
        <p>“An institution which makes divorce not impossible, nor makes it decent; which allows a man to get rid of his wife, or a wife of her husband, but makes them drag one another first, for the public edification, through a mire of unutterable infamy... This institution on which the gross unregenerate British Philistine has indeed stamped an image of himself.”</p>
      </blockquote>
      <blockquote>
        <p>Boşanmayı olanaksız yapmayan, ama edepli de yapmayan bir kurum. Bir erkek karısından, bir kadın da kocasından kurtulabilir. Ne var ki, herkese ibret olsun diye, anlatılamayacak kadar rezil bir çamur bataklığında birbirlerini sürüklemek zorundadırlar ilkin. Büyük Britanyalı Philistine, kendi kabasaba yozlaşmış tasviriyle damgalamıştır bu kurumu.</p>
      </blockquote>
      <p>Arnold’ın ilgilerinin yelpazesi öylesine geniştir ki, <em>Essays in Criticism</em>’in denemelerinden birini “A Persian Passion Play”e (Farsça Bir Dinsel Oyun)’a ayırır. “Sohrab and Rustum”dan anlaşıldığı gibi, Doğu dünyası onu zaten büyülüyordu öteden be<span epub:type="pagebreak" id="page1497" title="1497"/>ri. Münih dolaylarında o sıralarda sahnelenen eski bir Hıristiyan oyununu çıkış noktası yaparak, İran’da oynanılan bir Müslüman dinsel oyununa geçer. Bu konuda bilgisini Comte de Gobineau’dan (1816-1888) alır. Diplomat, romancı ve şarkiyatçı olan bu adam, yolculukları sırasında Orta Doğu’ya ve Orta Asya’ya gitmiş; daha sonraları beyaz ırkın üstünlüğünü vurgulayarak, Nazi ırkçılığının kaynaklarından birini oluşturan <em>Essai sur l’Inegalité des Races Humaines</em> (İnsan Irklarının Eşitsizliği Üzerine Bir Deneme) adlı dört ciltlik bir kitap yazmıştı. Gobineau’nun İran’da gördüğü ve kimi parçalarını Fransızca’ya çevirdiği dinsel oyun, daha doğrusu dinsel oyunlar dizisi, Muharrem ayında oynanılırmış ve Kerbela olayını sahnede canlandırırmış. Arnold, Kerbela kıyımının anlamının İngiliz okurlar tarafından anlaşılması için, hiç taraf tutmadan, hatta Müslümanlığın bazı yanlarını yücelterek, İslam’ın doğuşu, Hazreti Muhammed’in yaşamı, Sünni-Şii bölünmesi üstüne ayrıntılı bilgi verir. Gobineau’nun seyahatnamesinde okuduklarını değerlendirerek ve Farsça’dan Fransızca’ya çevrilen oyun metninin bir kısmını İngilizce’ye aktararak, İran’ın değişik kentlerinde oynanılan bu oyunların, Eski Yunan tragedyaları kadar görkemli oldukları kanısına varır. Zaten bu denemenin sonundan anlaşıldığı gibi, Arnold’un bu Müslüman tiyatro oyunlarından böyle uzun uzun söz etmesinin nedeni, dinlerin ortak temellerini ortaya çıkarmak, dinlerin bölücü değil, birleştirici yanları üzerinde durmak; Müslümanlığın da Hıristiyanlığın da asıl amacının, insanları daha erdemli ve daha mutlu yapmak olduğunu vurgulamaktır.</p>
      <p>Arnold’un <em>Essays in Criticism</em>’deki çoğu görüşleri çoktan benimsenmiştir. Örneğin, Neo-klasik çağ için “our ge of prose and reason, our excellent and indispensable Eighteenth Century (düzyazı ve akıl çağımız, o mükemmel ve vazgeçilmez XVIII. yüzyılımız) demesi; şiir yazdıkları halde, Dryden ile Pope’a, şiirin klasikleri arasında değil de düzyazının klasikleri arasında yer vermesi (“Dryden and Pope are not classics of our poetry, they are classics of our prose”); Addison’un kusursuz bir üslupla yazdığını, ama söylediklerinin o çağın alışılgelmiş düşünceleri olduğunu belirtmesi, İngiliz edebiyatını bilen hiç kimsenin artık yadsıyamayacağı düşüncelerdir. Kendi kitabından on yıl ön<span epub:type="pagebreak" id="page1498" title="1498"/>ce yayımlanan Ernest Renan’ın <em>La Poesie des Races Celtiques </em>(Kelt Irklarının Şiiri) adlı yapıtından biraz esinlenen <em>The Study of Celtic Literature</em>’da, Arnold çok ilginç bir tez ortaya sürer: Büyük Britanya halkı, yerli Keltlerle XI. yüzyılda ülkeye yerleşen Germen kökenli Anglo-Saksonların bir karışımıdır. Bu karışım, sadece Keltlerin çoğunlukta bulunduğu İrlanda, Galler Bölgesi ya da İskoçya’da değil, Büyük Britanya’nın tümünde görülür iyi ki. İyi ki diyoruz; çünkü Arnold’a bakılacak olursa, düşgücü, şiirsellik, doğuya sıcak bir yaklaşım, coşku, baskılara başkaldırma gibi öğeler, Germen kökenli Anglo-Sakson soyuna Keltlerden gelmiştir. Eğer bu kelt öğeleri olmasa, İngilizler Hebraizmin, dolayısıyla Püritanizmin ve bunların bir sonucu olan Philistinizmin tutsağı olmaktan kendilerini hiç kurtaramayacaklardı.</p>
      <p>Arnold, Fransızların dediği gibi, bir “critique souriant” (gülümseyen bir eleştirmen) olduğu için, Sainte-Beuve’ü çok beğenir, ona özenirdi. Ne var ki, Arnold kendisi, pek gülümsemezdi. Özellikle kendi yurttaşlarını eleştirirken, bir hayli saldırgan olabilirdi. “The Funtion of Criticism”de, ülkesinde eleştiri türünün gelişmemesinin nedenlerini açıklarken, İngilizlerin düşünceden nefret etmelerine, her şeyi ancak pratik açıdan görmelerine bağlamıştı onların bu eksik yanını. Üstelik İngiltere’de doğru dürüst eğitim görmüş, sanatla ya da bilimle ilgili sorunlara merak duyan bir aydın sınıfı da yoktu Arnold’a göre. Bu görüşte bir abartma payı vardır elbette. Gelgelelim, biraz düşünürsek, şunun farkına varırız ki, rahatça Fransız aydınlarından, Rus aydınlarından söz ettiğimiz halde, “İngiliz aydınları” deyişini kullanmak, ne İngilizlerin kendilerinin, ne de yabancıların aklına gelmez her nedense.</p>
      <p>Gördüğümüz gibi, Arnold, İngilizlerin Philistinizmi’nden acı acı yakınırdı her zaman. Ne var ki, kendisinin de bir Philistine yanı vardı ve Edward Dowden 1887’de Shelley’nin yaşamöyküsünü yayımlayınca, Arnold’un bu Philistine yanı ortaya çıktı: Shelley’nin ilk karısını bırakıp Mary Godwin ile oturmasını, Byron’un nikâhdışı ilişkilerini fena halde ayıplar. Shelley’den fazla Byron’ı suçlayarak, iki şairin çevrelerinde olup bitenleri, sanki bunun İngilizcesi yokmuş gibi Fransızca bir sözcük kullanarak “sale” (pis) bulur. Böyle durumların midesini bulandırdı<span epub:type="pagebreak" id="page1499" title="1499"/>ğını söyleyip, tam anlamıyla Philistine’lere yakışacak darkafalı bir küçük burjuva tepkisiyle “what a set!” (ne biçim insan bunlar!) der. Oysa Shelley’i “beautiful and ineffectual angel, beating in the void his luminous wings in vain” (Işıklı kanatlarını boşlukta boşuna çırpan güzel ve etkisiz bir melek) diye tanımlayan Arnold, Shelley’nin yalnız şair olarak değil, insan olarak da yüceliğini; tam bir özveriyle insanları “tatlılığa ve aydınlığa” kavuşturmak amacına kendini adadığını biliyordu. Ama ikinci karısıyla nikâhlanmadan önce onunla bir süre birlikte oturduğu için, onu ayıplamaktan kendini alamadı gene de.</p>
      <p>Arnold şairdi ve en güzel eleştiri yazıları şiir üzerine olanlardır. Onun kültür kavramı çok geniş kapsamlı olduğu gibi, şiir kavramı da öyledir. Şiiri, ölçülü uyaklı bir edebiyat türü olarak değil, “the most perfect speech of man, that in which he comes nearest to being able to utter the truth” (insanın en güzel söylemi; gerçeği dile getirmeye en çok yaklaştığı söylem) olarak tanımlar. “Poetry is a criticism of life” (şiir yaşamın bir eleştirisidir) der; çünkü ancak şiir sayesinde yaşamı anlayabileceğimize inanır:</p>
      <blockquote>
        <p>“More and more mankind will discover that we have to turn to poetry to interpret life for us, to console us, to sustain us.”</p>
      </blockquote>
      <blockquote>
        <p>Bize yaşamı yorumlaması, bizi avutması, bize destek olması için, şiire yönelmemiz gerektiğini, insanlar daha da çok anlayacaklardır zamanla.</p>
      </blockquote>
      <p>Arnold, kültürün en önemli öğelerinden biri —belki en önemlisi— saydığı ve tüm öteki edebiyat türlerinin gerçek özünü oluşturan şiirin, meraklı bir aydın takımının elinde kalmayıp, toplumun bütün katmanlarınca sevilmesini istiyordu. Hiçbir değeri olmayan yığınla kitap yayımlandığının, bu işin “büyük ve kârlı bir sanayi dalına dönüştüğünün” (“is becoming a vast and profitable industry”) farkındaydı. Amacı —ne yazık ki, gerçekleşmesi hiç de olası görülmeyen amacı— geniş halk kitlelerinin bu ıvır zıvır kitaplar yerine şiir okumalarını sağlamaktı. Tek umudu da, insanlarda derin kökleri olan “kendi benliğini koru<span epub:type="pagebreak" id="page1500" title="1500"/>ma içgüdüsüydü” (“the instinct of self-preservation”). Çünkü Arnold açısından, şiirsiz kültür olamaz, kültürsüz de uygarlık, dolayısıyla insanlık olamazdı.</p>
      <p>Şiiri böylesine yücelten Matthew Arnold’ın şair olarak değeri nedir? Bu soruya en doğru yanıtı, o aydın kafasıyla Arnold kendisi verir gene. 1869’da annesine bir mektubunda, Tennyson kadar yoğun şiirsel duyguları, Browning kadar da bereketli bir düşünce gücü olmadığını; ama Tennyson ile Browning’de ayrı ayrı bulunan bu iki yeteneği birleştirdiğini ve çağının kültürel akımlarında kendi deyişiyle “modern development”ı (modern gelişmeyi) yansıttığı için, şiirlerinin ileride okunacağını söyler. Arnold’un bu umudu gerçekleşmiştir de. Victoria Çağı şairleri arasında günümüzde en çok okunan odur. Gerçi Arnold, biçim ve dil açısından şiire bir yenilik getirmemiştir. Ne var ki, düzyazısında olduğu gibi şiirlerinde de düşünce açısından geleceğe yöneldiği ve insanlar arasında yabancılaşma, yaşam karşısında güven yoksunluğu gibi günümüzün kimi temalarını şiire aktardığı için, çağımızın şairidir bir bakıma. Onu düşünür olarak hiç tutmayan T. S. Eliot bile, huzursuzluğunu, yalnızlığını ve hoşnutsuzluğunu içtenlikle dile getirdiği için, Arnold’a yakınlık duyduğumuzu söyler:</p>
      <blockquote>
        <p>“Arnold is a poet to whom one readily returns... Arnold is more intimate with us than Browning, more intimate than Tennyson.”</p>
      </blockquote>
      <blockquote>
        <p>Arnold, tekrar tekrar okuduğumuz bir şairdir... Browning ile olduğumuzdan daha içli dışlı, Tennyson ile olduğumuzdan daha içli dışlı oluruz Arnold ile.</p>
      </blockquote>
      <p>Ne var ki, Arnold büyük bir şair sayılamaz. Ara sıra çok güzel şiirler yazan iyi bir şairdir olsa olsa. Toplu şiirleri iki cilt tuttuğu halde, Arnold kırkından sonra, milli eğitim müfettişliğinin benliğindeki şairi öldürdüğünü söyleyerek, şiiri bıraktı. 1867’den, yani kırk beş yaşından sonra da, bir kanarya kuşunun ve iki köpeğinin ölümü üzerine üç küçük şiir yazdı ancak. Şiiri bırakmasının gerçek nedeni memuriyeti değildir şakalaşarak söylediği gibi. Edebiyat eleştirmeni Arnold’ın, şair Arnold’ı öl<span epub:type="pagebreak" id="page1501" title="1501"/>dürmesi de değildir kimilerinin sandıkları gibi. Bunun asıl nedeni, yazdığı şiirlerin kendi şiir kavramına uymamasıdır bize kalırsa. Biraz önce belirttiğimiz gibi, Arnold, şiirin insanlara yaşama sevinci, yaşama gücü vermesine, onları avutmasına, onlara destek olmasına inanırdı. Oysa kendi şiirlerinde hüzün vardı, kaygılar vardı, umutsuzluk vardı. Bu şiirlerin olumlu sayılabilecek tek yanı, stoik bir tutum benimseyerek, bunlara katlanmak gerektiğini söylemesiydi sadece.</p>
      <p>Arnold’ın beş altı uzun şiiri vardır. İlkin 1849’da yirmi yedi yaşındayken, tam adı yerine “A.” harfini kullanarak yayımladığı <em>The Strayed Reveller</em>’dir (Yolunu Şaşıran Eğlence Düşkünü). Arnold’un başlıca tutkularından birini, yani Eski Yunan edebiyatına ve özellikle Homeros’a sevgisini gösteren bu şiir, bir şölen dönüşü yolunu şaşırıp büyücü Circe’nin sarayına gelen bir delikanlının, orada Ulysses ile karşılaşmasını anlatır. <em>The Strayed Reveller</em> de, aynı kitapta yayımlanan kısa şiirler de, o kadar beğenilmedi ki, genç şair, ancak başka bir şairin, D. G. Rosetti’nin övdüğü kitabını kitapçılardan geri çekmek zorunluluğunu duydu. Gene sadece “A” harfiyle 1852’de yayımladığı <em>Empedocles On Etna</em>’yı (Etna’da Empedocles) aynı akıbet bekliyordu. Empedocles, M. Ö. V. yüzyılda Sicilya’da yaşamış Yunanlı bir filozof ve bilim adamıdır. Umarsız hastalara şifa vererek tıp alanında tansıklar yaratmış, arp çalarak en azgın delileri huzura kavuşturmuştu kimilerine göre. Ama duygularıyla düşünceleri arasında bir uyum sağlayarak gerçeklere ulaşmak umudunu yitirdiğinden, söylencelere göre Etna yanardağının kraterine atlayarak kendini öldürmüştü sonunda. Browning, Arnold’ın bu şiirini çok beğenmiş, onu ille yayımlamasını istemişti. Ancak, Arnold, Browning’e uyarak bu şiiri yayımladığına pişman oldu ve yaşadığı sürece onun yeniden yayılmasını engelledi. Bunun nedenini, bir yıl sonra 1853’te çıkardığı yeni bir şiir derlemesinin önsözünde açıklar: Sanatın başlıca amacı, insanları mutlu kılmaktır. Şiirin her türü, en korkunç felaketleri gözler önüne seren tragedyalar bile, eninde sonunda huzur ve sevinç verir insana. Hatta durum ne denli trajik olursa, duyulan haz o denli derinleşir (“the more tragic the situation, the deeper becomes the enjoyment”). Ne var ki, acı çeken kişi, edilgin bir biçimde acısına katlanmamalı, ey<span epub:type="pagebreak" id="page1502" title="1502"/>leme geçmelidir, alınyazısına karşı savaşmalıdır. Empedocles bunu yapmadığı için, onun durumu trajik değil, acıklı ve sağlıksızdır ancak.</p>
      <p>Arnold’ın uzun şiirleri arasında <em>Tristram and Iseult </em>(1852), <em>Balder Dead </em>(1855) ve aynı yıl yayımlanan, Eski Yunan tragedyalarına öykünen <em>Merope </em>hiç önemli değildir. 1855’te yayımladığı “blank verse” ile yazılmış <em>Sohrab and Rustum </em>ise, onun uzun şiirlerinin en güzelidir. Arnold’ın Doğu söylencelerine ilgi duyduğunu, hem “The Sick King in Bokhara” (Buhara’daki Hasta Kral) adlı uzunca bir şiir yazmasından, hem de <em>Essays in Criticism</em>’de İran’da oynanan dinsel oyunlardan uzun uzun söz etmesinden biliyoruz. <em>Sohrab and Rustum</em>’un konusunu da, J. Mohl’un <em>Le Livre des Rois </em>(Kralların Kitabı) adlı Fransızca çevirisinden yararlanarak, X. yüzyılda yaşayan İranlı şair Firdevsi’nin <em>Şehname</em>’sindeki söylencelerden birinden aldı: Yiğitliğiyle ünlü Rustum’un, Sohrab adlı bir oğlu olduğundan haberi yoktur. Gençliğinde seviştiği bir prensesten doğan çocuğunun kız olduğunu sanır. Sohrab ise, babasının adını ve ününü bilir, ona kavuşmak özlemi içindedir. Birbirleriyle ilk karşılaştıkları sırada, Rustum, İran ordusunun komutanı, Sohrab da Tatar ordusunun komutanıdır. Sohrab’ın meydan okuması üzerine, iki komutan aralarında bir düello yapmaya karar verirler. Düello başlayacağı sırada, Sohrab, karşısındakinin babası Rustum olabileceği kuşkusuna kapılır. Takma bir ad kullanan Rustum’un gerçek kişiliğini açıklamasını ister. Kimliğini açıklamaya yanaşmayan Rustum, bu delikanlıya garip bir yakınlık duyduğu için, çarpışmaktan vazgeçmesi için ona yalvarır. Ama Sohrab, düellodan vazgeçmez. Çarpışma sırasında Rustum, karşısındakini korkutmak için, kendi gerçek adını bağırır bir ara. Ne var ki, iş işten geçmiş, Sohrab ölümcül bir yara almıştır bile. Can çekişen Sohrab, babası Rustum’un onun öcünü alacağını söyleyince, gerçek ortaya çıkar. Oğluna kıyan Rustum, kendini öldürmek ister. Ama Sohrab, babasının daha nice kahramanlıklar yapacağını ileri sürerek, bunu engeller. Bu trajik öyküyü okurken, acaba Arnold neden böyle bir konuyu seçti; bilinçaltında “benim babam da büyük bir adamdı, ama beni öldürmek istedi” gibilerinden bir düşünce var mıydı kuşkusu takılır aklımıza.</p>
      <p><span epub:type="pagebreak" id="page1503" title="1503"/>Arnold’ın uzun şiirlerinden fazla kısa şiirleri okunur bugün. Tennyson ve Browning’den farklı olarak, Arnold’ın “narrative” türde, yani bir öykü anlatan kısa şiirleri çok azdır. Bunların arasında ancak “The Forsaken Merman” (Terkedilen Denizerkeği) o denli ünlüdür ki, bütün İngiliz şiir antolojilerinde mutlaka yayımlanır. Keats’in “La Belle Dame Sans Merci”sinde olduğu gibi, ölümlü bir insanla doğaüstü bir yaratığın, bir denizerkeğinin, ilişkisi anlatılır burada. Homeros’dan başlayarak, denizkızlarına sık sık rastlarız şiirlerde. Ama Arnold’ınkinde, bir denizkızıyla değil, bir denizerkeğiyle karşılaşırız. Üstelik genellikle doğaüstü yaratıklar, ölümlü erkekleri terk ederken, burada durum tersine döner; ölümlü kadın doğaüstü erkeği terk eder. Arnold’ın Danimarka’nın eski bir halk şiirinden esinlenerek, ballad türünde yazdığı bu şiirde, Margaret, denizlerin derinliklerindeki görkemli mağaralarda uzun süre yaşayıp, “Denizin Kralı” (“King of the Sea”) denilen denizerkeğine çocuklar doğurduktan sonra, günün birinde, kıyıdaki beyaz surlu kasabanın yamacındaki külrengi küçük kilisenin çanını duyar. Paskalya’nın yaklaştığını, günah işlediğini anlar. “I lose my poor soul, Merman, here with thee” (Zavallı ruhumu burada seninle yitiriyorum, denizerkeği) diyerek, ruhunu cehennemlik olmaktan kurtarmak için, çocuklarını da bırakıp, doğup büyüdüğü kasabaya geri döner. Kadın, kilisede dua ederken, denizerkeğiyle çocukları, kiliseye yaklaşırlar, mezarların üstüne tırmanıp, Margaret’e bakarlar; geri dönmesi için yalvarırlar ona. Ama gözlerini elindeki Kutsal Kitap’a diken kadın, onları görmek istemez. Denizerkeği umudunu yitirir:</p>
      <blockquote>
        <p>“Come away, children, call no more,</p>
        <p>Come away, come down, call no more!”</p>
      </blockquote>
      <blockquote>
        <p>Uzaklaşın, çocuklar, çağırmayın onu artık,</p>
        <p>Uzaklaşın, aşağı inin, çağırmayın onu!</p>
      </blockquote>
      <p>Denizerkeğiyle çocukları acı çekerken, Margaret artık öteki kadınlar gibi sıradan bir yaşam sürdüğü için mutludur. Kasabanın kalabalık sokaklarını, gün ışığını kutlar:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1504" title="1504"/>
				<p>“She sits at her wheel in the humming town,</p>
        <p>Singing most joyfully.</p>
        <p>Hark, what she sings: O joy, o joy!</p>
        <p>For the humming street and the child with its toy!</p>
      </blockquote>
      <blockquote>
        <p>Uğuldayan kasabada dokuma tezgâhına oturmuş.</p>
        <p>Büyük bir neşeyle şarkı söylüyor.</p>
        <p>Dinleyin ne söylediğini: “Ne sevinç, ne sevinç!</p>
        <p>Uğuldayan sokak ve oyuncağıyla oynayan çocuk!”</p>
      </blockquote>
      <p>Ancak ara sıra pencereye gider, denize bakıp, usulcacık ağlar:</p>
      <blockquote>
        <p>“For the cold strange eyes a little mermaid</p>
        <p>And the gleam of her golden hair.”</p>
      </blockquote>
      <blockquote>
        <p>Küçük bir denizkızının garip soğuk gözleri için,</p>
        <p>Ve altın saçlarının pırıltısı için.</p>
      </blockquote>
      <p>Arnold’ın kısa şiirlerinin bir kısmı ünlü yazarlar üzerinedir. Shakespeare’e, Sophocles’e soneler yazar, Byron’dan, Goethe’den söz eder. Her zaman hayran olduğu Wordsworth’ü “Memorial Verses”de (Anısına Dizeler) ve başka şiirlerinde över. Brontë kardeşlerin gömüldüğü yer olan “Haworth Church” (Hawort Kilisesi) adlı şiirinde, <em>Wuthering Heights</em>’a değinerek, Emily Brontë’nin “fazlasıyla cüretli ölüm şarkısının” (“too-bold dying song”) ruhunu altüst ettiğini söyler. Şiirlerinin bir kısmı da aşk şiirleridir. Bunlar, kim olduğunu bilmediğimiz Marguerite adlı ya da Marguerite adını verdiği bir kız için yazılmıştır.</p>
      <p>Marguerite, İngiliz Margaret adının Fransız biçimidir. (Biraz önce değindiğimiz şiirde, denizerkeğini terk eden kadının adının Margaret olması ilginçtir ve bir rastlantı sayılamaz belki de.) Marguerite’in bir yabancı olduğu adından bile anlaşılır. Şairin yakın arkadaşı Arthur Clough’a mektuplarından birindeki birkaç tümceden, kızın Fransız olduğunu, Arnold gençliğinde henüz bekârken, onunla İsviçre’de karşılaştığını anlarız. Hatta Arnold bu şiirleri yayımlarken “Switzerland” adı altında toplamıştı. Her zaman dağların ve göllerin bulunduğu bir doğal çevrede, <span epub:type="pagebreak" id="page1505" title="1505"/>ayrılık ve mutsuzluk temalarını ele alan bu aşk şiirlerinde, ayrılığın nedeni kesin olarak bilinmez. Kızın, sadece yabancı değil, Katolik olması; Arnold’ın ise, babasından aldığı sıkı Protestan eğitiminden henüz sıyrılmış bulunmaması onları ayırmıştır kimine göre. Kimine göre de, Marguerite, basit mutluluklar isteyen kendi halinde bir kızcağızken, Arnold’ın hem kendi kendisiyle, hem de toplumla ilgili karmaşık sorunları çözümlemeye uğraşan bir adam olması, onları birbirlerinden uzaklaştırmıştır. Bu yüzden de, “Switzerland” dizisinin son şiirinin sonunda dediği gibi, “the unplumbed, salt, estranging sea” (dibi iskandil edilmez, tuzlu, yabancılaştıran deniz) girmiştir aralarına. Ama yine de, şairin aşkı sürüp gitmiştir yıllarca; sevgilisini düşlerinde hep görmüştür:</p>
      <blockquote>
        <p>“The town, the lake are here.</p>
        <p>My Marguerite smiles upon the strand,</p>
        <p>Unaltered with the years.”</p>
      </blockquote>
      <blockquote>
        <p>Kasaba orada, göl orada.</p>
        <p>Marguerite’im kıyıda gülümsüyor,</p>
        <p>Yıllar değiştirmemiş onu.</p>
      </blockquote>
      <p>Ama sevgilisine tam koşacağı sırada, Tanrı’nın değil,“a god’s” (bir tanrının) öfkeli sesi “be counselled and retire” (aklını başına topla ve çekil) diye bağırır ona. Herhalde yasaların, kuralların, geleneklerin tanrısıdır bu ve zamanla kızı unutur:</p>
      <blockquote>
        <p>“But each day brings its petty dust</p>
        <p>Our soon choked souls to fill,</p>
        <p>And we forget because we must,</p>
        <p>And not because we will.”</p>
      </blockquote>
      <blockquote>
        <p>Ama geçen her gün ıvır zıvır tozuyla</p>
        <p>Ruhumuzu çabucak tıka basa dolduruyor;</p>
        <p>Unutuyoruz, istediğimiz için değil,</p>
        <p>Unutmamız gerektiği için.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1506" title="1506"/>Arnold’ın aşk şiirlerindeki hüzün havası, bütün şiirlerinde görülmektedir. “The New Sirens” (Yeni Denizkızları) şöyle der:</p>
      <blockquote>
        <p>“When the lamps are paled at dawning,</p>
        <p>Heart quits heart, and hand quits hand.</p>
        <p>Cold in that unlovely dawning,</p>
        <p>Loveless, rayless, joyless you shall stand.”</p>
      </blockquote>
      <blockquote>
        <p>Sabahleyin lambalar solgunlaşınca,</p>
        <p>Yürek yürekten, el elden ayrılır.</p>
        <p>Üşüyeceksin o sevimsiz şafakta,</p>
        <p>Sevgisiz, ışıksız, sevinçsiz kalacaksın.</p>
      </blockquote>
      <p>Arnold’a özgü hüzün havası, onun şiirleri arasında özellikle güzel bulduğumuz “Requiescat” (Huzur İçinde Yatsın) ve “To a Gipsy Child by the Sea-shore’da (Deniz Kıyısındaki Bir Çingene Çocuğuna) ortaya çıkar. Dörder dizelik dört kıtadan oluşan birinci şiir, tüm antolojilere geçen küçük bir başyapıt, İngiliz lirik şiirinin kusursuz bir örneğidir. “Requiescat”ın güzelliği, gencecik ölen bir kızı anan bir şiir olmasından kaynaklanmaz. Nice kızlar gencecik ölmüş, nice şairler ağıtlar yakmıştır onlara. Arnold’un şiirinin güzelliği ölen kızın herkesten gizlediği hüznünden ve onun artık kavuştuğu huzuru şairin özlemesinden gelir:</p>
      <blockquote>
        <p>“Her mirth the world required,</p>
        <p>She bathed it in smiles of glee.</p>
        <p>But her heart was tired, tired,</p>
        <p>And now they let her be.</p>
        <p class="margin-top">Her life was turning, turning,</p>
        <p>In mazes of heat and sound.</p>
        <p>But for peace her soul was yearning,</p>
        <p>And now peace laps her round.”</p>
      </blockquote>
      <blockquote>
        <p>Onun neşeli olmasını isterdi dünya,</p>
        <p>Sevimli gülümsemelere boğdu dünyayı,</p>
        <p><span epub:type="pagebreak" id="page1507" title="1507"/>Ama yüreği yorgundu, yorgun,</p>
        <p>Ve artık rahat bıraktılar onu.</p>
        <p class="margin-top">Yaşamı dönüyor, dönüyordu,</p>
        <p>Sıcaklık ve gürültü dolambaçlarında,</p>
        <p>Ama ruhu huzur istiyordu,</p>
        <p>Ve huzur sardı artık her bir yanını.</p>
      </blockquote>
      <p>“To a Gipsy Child by the Sea-shore”da Arnold, büyük bir keder içinde kumsalda durup denize bakan küçük bir çingene çocuğunu anlatır. Nedeni bilinmeyen bu acıyı, “bu görkemli kederi” (“this majesty of grief”) küçük bir oğlan çocuğunun çekmesi ve bu acı karşısında ağlayıp sızlamadan metin kalması, böylesine yoğun bir ıstırabı hiçbir zaman görmeyen şairi sarstığı gibi bizi de sarsar. Bu çocuğun, nedenini hiç bilmeyeceğimiz kederi, yanıltıcı hiçbir umuttan medet ummayan, çok yaşlı, çok bilge bir insanınki gibidir. Böyle kederler, şiirin son dizesinde denildiği gibi, “bu dünyamızı yücelten, ona şan bağışlayan kederlerdir” (“glooms that enhance and glorify this earth”) .</p>
      <p>Onulmaz acısıyla baş başa kalan küçük çingene çocuğu, yapayalnızdır deniz kıyısında. İnsanların yeryüzünde yalnızlığı ise, Arnold’ın başlıca temalarından biridir, onun şiirlerindeki hüzün havasının temel kaynağıdır. “To Marguerite” adlı şiirinde dediği gibi, eskiden bir kıta oluştururken, yaşam denizinin uçsuz bucaksız sularında herkes tek başına bir adadır artık. Bu adalar arasında iletişim de kesilmiştir. “We mortals live alone” (biz ölümlüler yalnız yaşarız) der Arnold. “Thou hast been, shalt be, art alone” (sen yalnızdın, yalnız olacaksın, yalnızsın) der. Birbirine âşık iki insan arasında bile iletişim kurulamaması sorunu “The Buried Life”da (Gömülü Yaşam) ele alınır. Sevgilisiyle şakalaşan şair, ansızın bunun bilincine varıp kedere kapılır:</p>
      <blockquote>
        <p>“Light flows our war of mocking words, and yet</p>
        <p>Behold with tears my eyes are wet,</p>
        <p>I feel a nameless sadness over me roll.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1508" title="1508"/>
        <p>Alaycı sözler savaşımız hafifçe akıyor aramızda,</p>
        <p>Ama bakın, gözlerim yaşla dolu,</p>
        <p>Ne olduğu bilinmez bir keder kaplıyor benliğimi.</p>
      </blockquote>
      <p>Bu ilginç şiirin en ilginç yanı da, herkesin, sadece başkalarından değil kendi kendisinden bile gizlediği bir “gömülü yaşamı” bulunduğunu, insanın sadece başkalarına değil kendisine yabancı olduğunu Arnold’ın hissetmiş olmasıdır. Yeraltında akan bir ırmağı andıran “our hidden self” (gizli benliğimizi) , sözlerimiz ve eylemlerimizle gün ışığına çıkarmak özlemi kimi zaman içimizi yakar; bunu yapabilmek için boşuna uğraşır dururuz.</p>
      <p>Arnold’un bu şiirinde de, başka birçok şiirinde de, duygudan çok düşüncenin ağır bastığı görülür. Ne var ki, Arnold, “felsefi şiir” denilen kötü türün tuzağına hiçbir zaman düşmez. Düşüncelerini duygularıyla yoğurup bütünleştirerek, lirik bir şiire dönüştürmenin yolunu bulur. Sürekli olarak kendi kendini sorgular. Örneğin, “Self-Dependence”da (Kendine Güven) der ki:</p>
      <blockquote>
        <p>“Weary of myself, and sick of asking</p>
        <p>What I am and what I ought to be</p>
        <p>At the vessel’s prow I stand which bears me</p>
        <p>Forwards, forwards, over the starlit sea.”</p>
      </blockquote>
      <blockquote>
        <p>Kendimden bezmiş, neyim, ne olmalıyım</p>
        <p>Diye sormaktan bunalmış,</p>
        <p>Yıldızlarla aydınlatılmış denizde beni ileriye, ileriye</p>
        <p>Götüren geminin pruvasında duruyorum.</p>
      </blockquote>
      <p>Şair, huzura kavuşmak özlemi içindedir. Bu huzuru yıldızlardan ve denizden ister. Ama yıldızlar ve deniz, yalnızlıklarına katlandıkları için böyle huzurludurlar. Şair ise, insanlarla bir bağ kurmak çabasından vazgeçmeye katlanamaz.</p>
      <p>Arnold’un çektiği yalnızlık derdine, bir de yaşlanma korkusu eklenir. Arkadaşı Arthur Clough’a bir mektubunda, “I am past thirty and three parts iced-over” (otuzumu geçtim ve üçte bir buz tuttum) demişti daha gençken. Robert Browning’in “Rabbi Ben Ezra”da yaşlılığı yüceltmesi, bir insan yaşamının en güzel <span epub:type="pagebreak" id="page1509" title="1509"/>dönemi sayması Arnold’a ters geliyordu. “Growing Old”da (Yaşlanmak) belirttiği gibi, ona bakılacak olursa, yaşlanmak, altın bir günün sonunda görkemli bir güneş batışı değildir. Arnold, yaşlanmasının, yalnız şairlerce değil, bize kalırsa herkesçe öteden beri fazlasıyla abartılan sıkıntılarını sıraladıktan sonra, en acı yanının, gençken bir insana değer vermeyenlerin, yaşlandığı zaman onu yüceltmeleri olduğunu söyler:</p>
      <blockquote>
        <p>“When we are frozen up within and quite</p>
        <p>The phantom of ourselves,</p>
        <p>To hear the world applaud the hollow ghost</p>
        <p>Which blamed the living man.”</p>
      </blockquote>
      <blockquote>
        <p>İçimiz donup da, tümüyle</p>
        <p>Kendi kendimizin hayaline dönüşünce,</p>
        <p>Canlı insanı ayıplayanlar,</p>
        <p>Bu içi boş hortlağa alkış tutarlar.</p>
      </blockquote>
      <p>Yalnızlık acısı ve yaşlanma korkusu yetmiyormuş gibi, sonuna değin savaşmak isteğiyle karışık bir yenilgi duygusu vardır Arnold’da. “The Last Word”de (Son Söz) der ki:</p>
      <blockquote>
        <p>“Creep into thy narrow bed,</p>
        <p>Creep, and let no more be said!</p>
        <p>Vain thy onset! All stands fast,</p>
        <p>Thou thyself must break at last.</p>
        <p>.......</p>
        <p>Charge once more, then, and be dumb.</p>
        <p>Let the victors when they come,</p>
        <p>When the forts of folly fall</p>
        <p>Find thy body by the wall.”</p>
      </blockquote>
      <blockquote>
        <p>Daracık yatağına doğru sürün,</p>
        <p>Sürün de, susulsun artık!</p>
        <p>Saldırman boşunaydı! Hiç sarsılmadılar,</p>
        <p>Sen kendin yıkılacaksın sonunda.</p>
        <p>..........</p>
        <p><span epub:type="pagebreak" id="page1510" title="1510"/>Bir kez daha saldır öyleyse, sonra sus.</p>
        <p>Çılgınlığın kaleleri teslim olup da,</p>
        <p>Zafere ulaşanlar gelince,</p>
        <p>Ölünü bulsunlar duvarın dibinde.</p>
      </blockquote>
      <p>“La Grande Chartreuse”de açıklandığı gibi, Arnold’ın tedirginliğinin başlıca nedeni, biri henüz doğmamış, öteki de çoktan ölmüş olan iki dünya arasında bocalamasıdır:</p>
      <blockquote>
        <p>“Wandering between two worlds, one dead,</p>
        <p>The other powerless to be born.</p>
        <p>With nowhere yet to rest my head.”</p>
      </blockquote>
      <blockquote>
        <p>Biri ölü, öteki doğacak gücü bulamayan</p>
        <p>İki dünya arasında dolanıp duruyorum.</p>
        <p>Başımı koyup dinleneceğim bir yerim yok.</p>
      </blockquote>
      <p>Grande Chartreuse, Alp dağlarında Carthusian mezhebinden rahiplerin manastırının adıdır. Çok sıkı bir disiplin içinde, dünyanın tüm hazlarından yoksun yaşamayı kendilerine ilke edinen bu papazlar, ne gariptir ki, aynı adı, yani “Chartreuse” adını taşıyan ve meraklılarına büyük hazlar veren bir likör üretirler ve bu likörün nasıl yapıldığını da kutsal bir sırmış gibi herkesten gizlerlerdi. Arnold, birçok başka şiirinde olduğu gibi -örneğin, “Rugby Chapel,” “Haworth Churchyard,” “Kensington Gardens,” “Dover Beach”- belirli bir yeri çıkış noktası yaparak, düşüncelerini ve duygularını dile getirir. Kendisi dinsel inancını çoktan yitirmişken, manastırlarının avlusunda, Tanrı’ya tam bir inanç içinde, birbirlerinin peşisıra sessizce yürüyen bu cübbeli ve kukuletalı papazlara uzaktan bakar; onlara sığınmak, onlar tarafından korunmak isteğine kapılır. Kendisi gibi inançlarını yitirenler adına da konuşarak, o manastırda ölmek istediğini söyler:</p>
      <blockquote>
        <p>“Oh, hide me in your gloom profound,</p>
        <p>Ye solemn seats of holy pain!</p>
        <p>Take me cowled forms, and fence me round,</p>
        <p>Till I possess my soul again!</p>
        <p><span epub:type="pagebreak" id="page1511" title="1511"/>.......</p>
        <p>Here leave us to die out with these</p>
        <p>Last of the people who believe.”</p>
      </blockquote>
      <blockquote>
        <p>Ey kutsal acıların vakarlı yurdu,</p>
        <p>Derin karanlıklarında sakla beni.</p>
        <p>Ruhum yeniden sahip oluncaya dek,</p>
        <p>Alın beni kukuletalı görüntüler, sarın çevremi.</p>
        <p>......</p>
        <p>Bırakın bizi burada ölelim,</p>
        <p>İnanan son insanlarla birlikte.</p>
      </blockquote>
