      <header>
        <h1 class="bolum">Yedinci Bölüm</h1>
        <h2>Dante Gabriel Rosetti</h2>
      </header>
      <p>1828 ile 1882 yılları arasında yaşayan Dante Gabriel Rossetti, ressamlar ve eleştirmenlerden oluşup Pre-Raphaelite Brotherhood (Raffaello Öncesi Kardeşler) adını alan grubun tek şairi ve aynı zamanda ünlü bir ressamdı. Edebiyattan çok resimle ilgilenen bu grubun önemli iki başka ressamı da J. E. Millais ile Holman Hunt’dı. Dante Gabriel Rosetti’nin kardeşi William Michael Rossetti ise (1829-1919), hem sanat eleştirmeni; hem de Blake, Shelley ve o sıralarda İngiltere’de pek tanınmayan Walt Whitman gibi büyük şairlerin kitaplarını yayıma hazırlayan; Dante’yi İngilizce’ye çeviren ve Rossetti ailesinde en uzun yaşayan insan olduğu için, erkek kardeşi Dante Gabriel ve kız kardeşi Christina üzerine anılar yazan, onların mektuplarını yayımlayan bir edebiyatçıydı.</p>
      <p>Dante Gabriel Rossetti, Millais ve Holman Hunt, 1848’de, yani Victoria Çağı’na özgü tutucu görüşlerin sanata ve edebiyata tam egemen olduğu sıralarda, böyle bir grubun öncülüğünü yaparak, yaşadıkları çağa başkaldırdılar. Kendilerine Pre-Raphelite demelerinin nedeni, İtalyan Rönesansı’nın en büyük ustası sayılan Raffaello’dan çok, ondan önceki ressamları beğenmeleri; Quatrocento diye anılan XV. yüzyıl İtalyan ressamlarını kendilerine örnek almalarıydı. Rosetti, hayran olduğu Keats’in bu konuda düşündüklerinden etkilenmişti belki de. Çünkü Keats, bir mektubunda, İtalyan Rönesansı tablolarının reprodüksyonlarını yayımlayan bir kitaba baktığını ve Raffaello’dan önceki ressamları, bu büyük ustadan bile daha çok beğendiğini anlatır. Ne var ki, <span epub:type="pagebreak" id="page1641" title="1641"/>Rossetti ve arkadaşları için, Raffaello bir bahaneydi sadece. Tablolarını gruplarının baş harfleriyle PRB diye imzalayan Pre-Raphaelite Brotherhood’un üyeleri, Raffaello’dan çok kendi çağdaşları İngiliz ressamlarını protesto ediyorlar; onları fazlasıyla akademik, geleneksel, yüzeysel, yapay, ucuz bir biçimde cansız ve duygusal buluyorlardı. Başlıca hedefleri, “Sir Sloshua” diye alaya aldıkları (“slush” ya da “slosh” sulu çamur demektir) İngiltere’nin en ünlü ressamı bilinen Sir Joshua Reynolds’du. Tuttukları ender İngiliz sanatçılarından biri de, çoktan ölen ve hem ilginç bir ressam, hem de büyük bir şair olan William Blake’di.</p>
      <p>Pre-Raphaelite’ler, kalıplaşmış geleneklerden uzaklaşarak, Ortaçağ’ın inançlı, doğal, yalın ve saf sanatına geri dönmek istiyorlardı. Asıl amaçları, para hırsının her şeyden ağır bastığı, sanayinin gün geçtikçe daha çok kirlettiği, daha çok çirkinleştirdiği kendi dünyalarından kaçıp, geçmişte varolduğunu düşledikleri bir güzellikler dünyasına sığınmaktı. İlk sergilerini 1849’da açtılar. Bir yıl sonra da, görüşlerini savunmak için, yayın yönetmenliğini William Michael Rossetti’nin üstlendiği <em>The Germ </em>(Tohum) adlı bir dergi yayımladılar. Bu derginin, yeni bir edebiyat ve sanat anlayışının tohumu olacağını umuyorlardı. Dergide, hem çeşitli makaleler, hem de D. G. Rossetti’nin birkaç şiiri vardı. Victoria Çağı gibi tutucu bir dönemde, bütün alışılagelmiş edebiyat ve sanat kavramlarını altüst etmeye kalkan böyle bir yayına katlanılamazdı elbette. <em>The Germ </em>çıkar çıkmaz, <em>Times </em>gazetesi ve öteki basın organlarının yoğun saldırılarına uğradı. Pre-Raphaelite ressamlar, “yapay bir sadeliğe” (“affected simplicity”) özenmekle, çiğ renkler kullanmakla, sağlıksız ve dengesiz olmakla suçlandılar. Bunun üzerine, onlarla aşağı yukarı aynı görüşleri paylaşan, Ortaçağ sanatını her zaman yücelten ünlü sanat tarihçisi John Ruskin, <em>Times</em>’a üst üste açık mektuplar göndererek, Pre-Raphaelite Kardeşleri canla başla savundu. Ama Ruskin gibi saygın bir kişinin çabaları bile bir işe yaramadı. İlk sayısı ancak iki yüz satan <em>The Germ</em>, dördüncü sayıdan sonra battı. Gerçi bu akım hemen ölmedi; hatta ressam Burne-Jones ve şair William Morris gibi Pre-Raphaelite’leri destekleyenler çıktı daha sonraları. Ama 1850’li yıllar daha bitmeden, grup dağıldı. Dağılmasını da normal karşılamak gerekir; çünkü Pre-Raphaeliteler <span epub:type="pagebreak" id="page1642" title="1642"/>yaşadıkları çağdan kaçıp bir düşler dünyasına sığınmak istiyorlardı. Oysa hayal ürünü güzel bir geleceğe kaçışlar, düşünce ve sanat dünyasında kimi zaman olumlu sonuçlar verir, yararlı olabilecek ütopyaların üretilmesine neden olur da, geçmişe kaçışlar hüsranla sonuçlanır çoğu zaman.</p>
      <p>Dante Gabriel Rossetti, bir İtalyan babayla, yarı İtalyan yarı İngiliz bir anneden 1828’de dünyaya geldi. Arkadaşı John Ruskin, <em>Praeterita </em>adlı özyaşamöyküsünde, onu bu yüzden İngiliz bile saymaz: “a great Italian tormented in the Inferno of London” (Londra’nın cehenneminde eziyet edilen bir büyük İtalyan) diye söz eder ondan. Gelgelelim, Rossetti’nin İtalya ile ilişkisi, edebiyat alanının dışına çıkmadı hiçbir zaman; Dante’nin <em>Vita Nuova</em>’sını (Yeni Yaşam) ve XIV. yüzyıl İtalyan şairlerini İngilizceye çevirmesinden öte gitmedi. İngiliz aydınları akın akın İtalya’ya taşınırken, hatta bir kısmı oraya yerleşirken, Rossetti merak edip de babasının doğduğu ülkeye ayak bile basmadı.</p>
      <p>Rossetti ailesinin edebiyata düşkünlüğü, en büyük oğullarına Dante adını vermelerinden bile anlaşılır. Dante Gabriel’in erkek kardeşi daha önce belirttiğimiz gibi edebiyatçıydı; kız kardeşi Christina ise çok iyi bir şairdi bir önceki bölümden anlaşıldığı gibi. Dante Gabriel, Christina’nın Hıristiyanlığa inancını hiç mi hiç paylaşmaz; bu dinin ancak estetik yanıyla, esinlediği sanat eserleriyle ilgilenirdi. Öteki kız kardeşi ise, bir manastıra kendini kapatıp rahibe olacak kadar dindardı. Aile varlıklı değildi. Bu yüzden D. G. Rossetti, Cambridge’lerde, Oxford’larda eğitim görmedi.</p>
      <p>D. G. Rossetti’nin babası Gabriele Rossetti’nin yalnız edebiyata değil, siyasete de yoğun bir merakı vardı. Anayurdundayken, İtalya’nın bağımsızlığı uğruna canla başla çalışmış, hapse düşmemek için bir süre gizlenmiş; İngiliz askeri üniforması giydirilerek, Napoli’deki Büyük Britanya filosunun amiralinin yardımıyla İtalya’dan kaçırılmış; 1822’de geldiği Malta adasında birkaç yıl kalıp Dante Gabriel’in doğumundan üç yıl önce Londra’ya yerleşmişti. Ölümünden yıllarca sonra da, anayurdunda ulusal bir kahraman sayılmış, onu anmak için bir madalya basılmış, yaşadığı kentin bir meydanıyla bir tiyatro binasına Gabriele Rossetti adı verilmişti. Rosittilerin evi, İtalya’dan kaçan ve ünlü <span epub:type="pagebreak" id="page1643" title="1643"/>Gabriele Rossetti ile mutlaka görüşmek isteyen devrimcilerle dolup taşardı. Çocukluğunda Dante Gabriel, sabahtan akşama kadar siyasal tartışmalar dinlerdi büyük bir olasılıkla. “İsyankâr ruhlu” denen tipte bir çocuk olduğu için siyasete şiddetli bir tepki duyması da doğaldı. Belki bu yüzden toplumsal sorunlara da neredeyse hiç ilgi göstermedi ömrü boyunca. Siyasete hafiften değiniyor sayılabilecek iki kısacık şiiri vardır ancak. D. G. Rossetti, vahşi kapitalizmin İngiltere’de en azdığı, en korkunç sefaletlere neden olduğu bir dönemde yaşarken, çevresindeki maddi ve manevi çirkinliklerden kaçtı; çareyi geçmişin düşler dünyasına sığınmakta buldu.</p>
      <p>Sanatçılar ve şairler arasında bohem yaşantı, ancak XIX. yüzyılın sonunda moda olmuştu. D. G. Rossetti ise, vaktinden önce bohemdi. Victoria Çağı kibar beylerinin yüreğine inecek davranışlarda bulunurdu. Örneğin, bir lokantada gördüğü bir genç kızın yüzü ilgisini çekip de tablolarından birinde ondan model olarak yararlanabileceğini düşününce, kıza arkadan yaklaşır, bir tek söz söylemeden topuzunu çözermiş, sonra önüne geçip kıza bakarmış. Beğenirse de, kızı çoğu zaman kandırırmış kendisine modellik etmesi için. Rossetti’nin sık sık değiştirdiği, kimi zaman da Swinburne, Meredith ya da William Morris gibi dostlarıyla paylaştığı evleri, çok uzaklardan gelen acayip eşyalarla doluymuş; bahçesinde hiç de evcil sayılmayacak hayvanlar, geyikler, kangurular, semenderler dolanırmış.</p>
      <p>Rossetti’nin aşkları da Victoria Çağı’nın burjuva geleneklerine pek uymuyordu doğal olarak. 1871’de Kelmscott Manor adlı eski bir konağı William Morris ile bir süre birlikte kiralamış, kendisine modellik eden güzel Jane Morris ile ilişki kurmuş; Morris ise bu duruma pek içerlememişti söylentilere bakılacak olursa. Ama Rossetti’nin yaşamında Jane’den çok daha fazla önemsediği bir kadın olmuştu gençliğinde. 1850’de yirmi iki yaşındayken, bir şapkacı dükkânında çalışan Elizabeth Siddal ile tanışmıştı. Rossetti’nin Lizzie dediği Elizabeth, hiç eğitim görmediği halde doğuştan bir sanatçı yanı olan, resim yapan ağırbaşlı bir kızdı. Mavi gözleri, bakır rengi uzun saçları, bir kuğununkini andıran boynuyla, çarpıcı bir güzeldi. John Ruskin, Elizabeth’i “a noble glorious creature” (soylu, görkemli bir yaratık) <span epub:type="pagebreak" id="page1644" title="1644"/>diye övmüştü. Rossetti de, aşk şiirlerinin birinde “beauty like hers is genius” (onunkisi gibi bir güzellik dehadır) demişti. Yalnız Rossetti değil, Millais ve Holman Hunt gibi başka Pre-Raphaelite ressamlar da Elizabeth’in birçok portresini yaptığı için, bu genç kadını gözlerimizle görmüş gibi oluruz.</p>
      <p>Rossetti ile Elizabeth Siddal’ın fırtınalı ilişkisi on yıl sürdükten sonra, 1860’ta nikâhlandılar. O güne dek parasızlıktan evlenemediklerini bilen Ruskin, hem Elizabeth’in bütün portrelerini satın almış, hem de yıllık bir gelir sağlamıştı ona. Elizabeth veremden ağır hasta olduğu için de, genç kadını daha ılımlı bir iklime, Fransa’nın güneyine göndermişti bir ara. Ruskin, kendi cömertliğini çok doğal buluyor, Elizabeth’in “susamışken bir bardak su kabul edercesine” (“as she would have accepted a glass of water when she was thirsty”) bu yardımlarını kabul etmesi için ona yalvarıyordu. Ölü bir bebek doğurduktan sonra Elizabeth’in sağlık durumu büsbütün bozuldu. Evlendikten bir buçuk yıl sonra, 1862’de, geç vakit eve dönen Rossetti karısını yatağında ölü buldu. Elizabeth, yüksek dozda morfin almıştı ve büyük bir olasılıkla eceliyle ölmemiş, kendini öldürmüştü. Rossetti ile Elizabeth Siddal’ın ilişkisi hiç de mutlu sayılamazdı. Rossetti bencilce kendi yaşamını yaşıyor, bir yandan Elizabeth’i korkunç kıskanıyor, bir yandan da canı başka bir kadın isteyince onu aldatıyordu. Ama Elizabeth’i yitirmek onu perişan etti. İngiliz edebiyatı tarihinin en melodramatik davranışlarından birinde bulunarak, Elizabeth için yazdığı bütün şiirleri, onun bakır rengi ünlü uzun saçlarının yanına koydu, karısıyla birlikte gömdü. Yedi sekiz yıl sonra da, dostlarının ısrarı üzerine, mezarın açılmasına, şiirlerin oradan alınıp yayımlanmalarına razı oldu.</p>
      <p>Elizabeth’in ölümü, Rossetti’nin önleyemediği bir suçluluk duygusuna kapılmasına neden olmuştu. Karısının hayalinin her an çevresinde dolandığını duyumsuyor, bu yüzden bir ara spiritizmaya merak sarıyor, ölümün gölgesinde yaşıyordu. Karısı daha ölmeden önce, onun ağır verem olduğunu, onu yitireceğini biliyordu zaten. Balayına gittikleri sırada yaptığı “How They Met Themselves” (Kendi Kendileriyle Nasıl Karşılaştılar) adını taşıyan resim, çok ilginçtir bu açıdan: Bu resimde, Rossetti ile Elizabeth, karanlık bir ormanda, kendi hayaletleriyle karşı karşıya ge<span epub:type="pagebreak" id="page1645" title="1645"/>lirler. Yaşarken kendi hayaletini görmek ise, insana çok yakında öleceğini haber verir bir boş inanca göre. Rossetti’nin bu türden boş inançları yoktu bildiğimiz kadarıyla. Ne var ki, yaşamının son yıllarında ruhsal dengesi fena halde sarsılmıştı. Korkunç uykusuzluk çektiği için, “chloral” denilen bir çeşit uyuşturucuya alışmış, paranoyası patolojik bir hal almıştı. Örneğin, hükümetin onu kendini öldürmeye zorlamak amacıyla gizli komplolar düzenlediğini; havadan gelen gizemli seslerin ona küfrettiğini; düşmanlarının bahçesinde öten ardıç kuşuna onu lanetlemeyi öğrettiklerini; sokaktan geçen yabancıların ona hakaretler fısıldadığını sanıyordu. Şiirlerini fazlasıyla şehvetli bulan bir eleştirmenin makaleler yazarak ona saldırması, Rossetti’yi büsbütün sarstı. Arkadaşları, onu kandırıp, dost bir hekimin evinde oturarak bir süre tedavi görmesini sağladılar. Oradayken, bir şişe dolusu afyon ruhu içip kendini öldürmeye kalktı. Kurtarıldı; ama bir bacağı felçli kaldı. Tamamlamadığı kısa bir şiirde, cezalandırılmak için bir kafese kapatılıp bir ağaca asılan Yunan mitolojisindeki kâhin kadından söz eder:</p>
      <blockquote>
        <p>Said the boys, “what wouldst thou, Sybil?”</p>
        <p>She answered, “I would die.”</p>
      </blockquote>
      <blockquote>
        <p>“Sen ne istiyorsun, Sybil?” diyordu çocuklar.</p>
        <p>O da “ölmek istiyorum” diyordu.</p>
      </blockquote>
      <p>D. G. Rossetti’nin de, tıpkı bu kâhin kadın gibi, ölmekten başka bir isteği kalmamıştı artık. 1882’de büyük bir olasılıkla, ölen eşinin yaptığını yaptı, yüksek dozda uyku ilacı alarak, elli dört yaşındayken öldü. Eğer Rossetti’nin, insanı neredeyse hipnotize eden karizmatik kişiliğinin büyüsüne kapılmış çok vefalı dostları olmasaydı, daha da gençken ölürdü belki de. Rossetti’den birçokları nefret ederken (yakın dostlarından biri, ondan ya nefret edilir ya da ona tapılır demişti) çevresini saran dostları onun dehasına inanırlardı. Ressam arkadaşı Ford Madox Brown, “Gabriel is a genius” (Gabriel bir dahidir) derdi ikide birde.</p>
      <p>Gelgelelim, şiir alanında da, resim alanında da, D. G. Rossetti’nin dâhiliği tartışılır niteliktedir. Resimle şiir arasında öm<span epub:type="pagebreak" id="page1646" title="1646"/>rü boyunca bocalayıp durdu. İlk gençliğinde ikisinden de vazgeçti bir ara. Geçinebilecek kadar para kazanabilmek için, telgraf memuru olmayı düşündü. Telgraf makinasını işletmeyi tam öğrenmeye başlamışken, zengin biri bir tablosunu satın aldı ve bundan sonra yapacağı resimleri de satın alacağını bildirdi. Rossetti, şiirleriyle geçinebilecek kadar para kazanamadığı için resim yaptığını söyler, kimi zaman “I’ll see painting damned” (lanet olsun resme) derdi. Kimi zaman da bunun tam tersini savunur; İngiliz şiirinin, büyük hayranlık duyduğu Keats’in ölümüyle bittiğini; söylenecek yeni bir şeyi olanın bundan böyle resim yapması gerektiğini ileri sürerdi. Ama resim alanında yeniliğe böylesine inandığı halde, o sıralarda Paris’te en büyük yenilikleri yapan Claude Monet, Alfred Sisley, Camille Pissarro gibi Empresyonist ressamları hiç mi hiç önemsemez, Monet’nin tablolarını “mere scrawls” (sadece karalamalar) diye kötülerdi. Rossetti yeniliklere kapalıydı aslında; geçmişi, Ortaçağ’ı görebiliyordu ancak.</p>
      <p>Rossetti’nin bir dâhi olduğuna inanan Ford Madox Brown, onu atölyesine almış, ona resim tekniğini öğretmeye çalışmıştı. Ama Rossetti, böyle şeyler öğrenmeyi gereksiz ve fazla zahmetli bulmuş, atölyeye gitmeye devam etmemişti. Belki bu yüzdendir ki, resimleri yaşadığı sırada çok satan, şimdi de British Museum ya da National Gallery gibi müzelerde sergilenen Rossetti’nin ressamlığı üzerine bir kitap yazan Ford Madox Brown’un torunu Ford Madox Hueffer, incelemesine “we may call Rossetti a genius; we can not call him a master” (Rossetti’ye bir dâhi diyebiliriz; ona bir usta diyemeyiz) tümcesiyle başlar. Rossetti’nin peyzajı da yoktur, natürmortu da. En ilginç tabloları portreleridir ve hep aynı kadının, yani Elizabeth’in portreleridir bunlar. Rossetti, ister Jane Morris’in, ister annesinin, ister kız kardeşinin, ister bir başka kadının portresini yapsın; her zaman Elizabeth’e benzetir onları. Elizabeth öldükten sonra da, “Beata Beatrix” adlı ünlü tablosunda olduğu gibi, gene onun portresini yapar. Arkadaşı ressamlar da aynı tipe düşkün olduklarından, saçlarının ve gözlerinin rengi değişse de, “Pre-Raphaelite Güzeli” diyebileceğimiz bir kadın tipi çıkmıştır ortaya. Hatta Oscar Wilde denemelerinden birinde, sanatın yaşama değil, yaşamın sana<span epub:type="pagebreak" id="page1647" title="1647"/>ta öykündüğü görüşünü ileri süren aykırı tezlerinden birini savunurken, sanat çevrelerine girince, Rossetti’nin hayal ettiği kadının gizemli gözleri, fildişinden yapılmış izlenimini veren uzun boynu, omuzlarına düşen gölgeli saçlarıyla (“the mystic eyes... the long ivory throat... the loosened shadowy hair”) karşılaştığımızı söyledikten sonra, “great artist invents a type, and life tries to copy it” (büyük bir sanatçı bir tip uydurur ve yaşam bu tipi taklit etmek ister) diye ekler.</p>
      <p>Ressam-şair Rossetti, tablolarının konusunu çoğu zaman edebiyattan alır. Örneğin, Malory’nin <em>Morte D’Arthur</em>’de aktardığı Kral Arthur söylencelerinden esinlenip, Arthur’ün mezarını, Tristram ile Iseult’ün, Lancelot ile Guinevre’in resimlerini yapar. Dante’den esinlenip, Francesca ile Paolo’nun birlikte kitap okumalarını ya da Shakespeare’den esinlenip Ophelia’yı çizer. Resimleri “edebi” diyebileceğimiz bir nitelik taşırken, kimi şiirleri de, şiirden çok bir tabloda görülenleri andıran betimlemelere benzer. O kadar ki, dostlarından biri, bu tür şiirlerini neden çerçeveletip duvara asmadığını sormuştur ona. Bu tablo-şiirlerinden biri de, gençliğinde daha yirmi yaşına basmadan yazdığı, sonraları da üstünden sık sık geçip düzelttiği “The Blessed Damozel”dir (Kutsanmış Genç Kız). Her biri altışar dizelik yirmi dört kıtadan oluşan bu şiirde, yeni ölüp cennete giden, bundan ötürü de kutsanmış sayılan bir genç kızın, yeryüzünde kalan sevgilisine aşkı ve kendi de ölüp ona kavuşmayı özleyen delikanlının ayraç içinde verilen duyguları dile getirilir. Rossetti, Edgar Allan Poe’nun “The Raven”inden (Kuzgun) esinlendiğini; Poe’nun şiirinin sevgilisi ölen bir erkeğin, kendi şiirinin de ölen bir kadının açısından yazıldığını söyler. Şiir şöyle başlar:</p>
      <blockquote>
        <p>“The Blessed Damozel leaned out</p>
        <p>From the gold bar of heaven;</p>
        <p>Her eyes were deeper than the depth</p>
        <p>Of waters stilled at even.</p>
        <p>She had three lilies in her hand,</p>
        <p>And the stars in her hair were seven.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1648" title="1648"/>
        <p>Kutsanmış genç kız eğiliyordu</p>
        <p>Cennetin altın parmaklığından;</p>
        <p>Akşamleyin durgunlaşan suların derinliğinden</p>
        <p>Daha derindi gözleri.</p>
        <p>Üç zambak vardı elinde,</p>
        <p>Saçlarında yedi yıldız.</p>
      </blockquote>
      <p>Bu dizeleri okur okumaz, Rossetti’nin ve arkadaşı ressamların “Pre-Raphaelite Güzeli” gelir gözümüzün önüne; çünkü bu bir portredir. Rossetti’nin aynı adı taşıyan bir tablosu da vardır zaten.</p>
      <p>“The Blessed Damozel”de mistik ve dinsel bir hava eser. Ölenlerin ruhlarından söz edilir: “And the souls mounting up to God / Went by her like thin flames” (Ve Tanrı’ya doğru yükselen ruhlar / İnce alevler gibi geçiyordu yanından). Meryem Ana’dan, Kutsal Ruh’u simgeleyen kumrudan, meleklerden, Hazreti İsa’dan, gökyüzündeki tanrısal müziklerden söz edilir. Ne var ki, Rosetti, din duygusundan tümüyle yoksundur ve bu dinsel ortam, bu dinsel imgeler, salt estetik amaçlarla düzenlenmiş bir dekordur ancak. Ruhların egemen olması gereken bu cennet, bedenlerin sıcaklığıyla doludur sanki. Ölen genç kız, bir ruh değil de, eti kanı olan bir kadındır. O kadar ki, maddesel olmaması gereken bedenini cennetin altın parmaklığına değdirince, altın parmaklık ısınır: “Her bosom must have made / The bar she leaned on warm” (Göğsü, yaslandığı parmaklığı / Isıtmıştı herhalde). Genç kız, sevgilisine kavuşunca, cennetin ırmaklarında onunla birlikte yıkanacak, “yanağını onun yanağına dayayacaktır” (“then will I lay my cheek to his”). Hazreti İsa’ya dua ederken istediği tek şey, yalnız ruhuyla değil, yeryüzünde olduğu gibi bedeniyle de sevgilisine kavuşmaktır:</p>
      <blockquote>
        <p>“Only to live as once on earth</p>
        <p>With love... only to be,</p>
        <p>As then awhile, forever now</p>
        <p>Together, I and he.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1649" title="1649"/>
        <p>(Eskiden yeryüzünde olduğu gibi,</p>
        <p>Sevgiyle onunla yaşamak;</p>
        <p>Eskiden kısa bir süre olduğu gibi,</p>
        <p>Şimdi sonsuza dek onunla birlikte olmak.)</p>
      </blockquote>
      <p>Rossetti, bedenle ruhu bir bütün olarak görür, aşk şiirlerinde bedenle ruhu hiçbir zaman birbirinden ayırmaz. Birazdan <em>The House of Life</em>’ı ele alırken göreceğimiz gibi, John Donne’dan beri hiçbir şair ruhsal aşkla cinsel aşkı böylesine bütünleştirmemiştir belki de. Gelgelelim, şiirlerinde ruha değindiği kadar bedene de değindiği için, ahlâkçı eleştirmenler Rossetti’yi çok ayıpladılar. Robert Buchanan, 1871’de “The Fleshly School of Poetry” (Şiirde Şehvet Ekolü) adlı makalesinde, ona ve öteki Pre-Raphaelite’lere yöneltilen saldırıların en şiddetlisini yaptı. Yazısı öyle ağır hakaretlerle doluydu ki, Buchanan kendi adını kullanmayı göze almamış, <em>The Contemporary Review</em>’da (Çağdaş Dergi) çıkan makalesini Thomas Maitland diye imzalamıştı. Rossetti’nin, aşk şiirlerinde bedenle ruhu özdeşleştirdiğinin hiç farkına varamayan bu eleştirmen, onu rezil etmek amacını güdüyor, o daracık kafasıyla abuk sabuk hükümler vermekten hiç çekinmiyordu. Örneğin, sonelerinden birinde, şair sevgilisinin yüzünün derin ve karanlık sulardan ona doğru uzandığını sanır: “And as I stooped, her own lips rising there / Bubbled with brimming kissed at my mouth” (Ve ben eğilince, oradan yükselen dudakları / Taşan öpücüklerle ağzımda köpürdü.) Bir hayalle suda öpüşmeye aklı ermeyen Buchanan, Rossetti’nin erotizminin inceliğini gösteren bu iki dizeyi, hem gülünç, hem de dayanılamayacak kadar ahlâksız buldu. Gerçi Buchanan daha sonraları pişman oldu. Rossetti öldüğü sırada yazdığı başka bir makalede, onu büyük bir şair saydığını, ona karşı haksızlık ettiğini kabul etti, okuyuculardan özür diledi. Ama bu arada olan olmuş, saldırının haksızlığı karşısında Rossetti’nin paranoyası büsbütün artmıştı.</p>
      <p>Yaşamöyküsünü yazan A. C. Benson’ın belirttiği gibi, D. G. Rossetti İngiltere’de doğup büyüdüğü halde, İtalyan kalmıştı. Hiçbir konuya İngilizlerin açısından bakmayı öğrenememişti. Üstelik Victoria Çağı’na karşı yoğun bir tepki içindeydi. Bu ça<span epub:type="pagebreak" id="page1650" title="1650"/>ğın aydınlarının kafalarını sürekli kurcalayan siyasal, toplumsal, ahlâksal ve dinsel sorunlara tümüyle kayıtsızdı. Onu ilgilendiren tek şey güzellik yaratmaktı. Bu açıdan XIX.yüzyılın sonunda gelişen Estetik Akımı ve “sanat sanat içindir” kavramını savunanların bir öncüsü de sayılabilir. Romantik şairlerden farklı olarak, güzelliği doğada değil de kadın bedeninde gördüğü için, güzelliği aşktan ayıramıyordu. Güzellik ve aşk taptığı tek din olduğu için de, bunları Tanrı’dan ayıramıyordu.</p>
      <blockquote>
        <p>“Thy soul I know not from thy body,</p>
        <p>Nor thee from myself, neither our love</p>
        <p>From God.”</p>
      </blockquote>
      <blockquote>
        <p>Ruhunu bedeninden ayrı saymıyorum,</p>
        <p>Seni kendimden, aşkımızı da Tanrı’dan</p>
        <p>Ayıramıyorum.</p>
      </blockquote>
      <p>Rossetti aşk ve güzellik üzerine şiirlerini <em>The House of Life</em>’da (Yaşam Evi) bir araya topladı. Yüz on bir parçadan oluşan ve kimi sone dizileri gibi (örneğin, arkadaşı George Meredith’in <em>Modern Love</em>’ı gibi) belirli bir tek konuyu işlemeyen bu soneler iki bölüme ayrılır: İlk elli dokuzu “Youth and Change” (Gençlik ve Değişim), son elli ikisi de “Change and Faith” (Değişim ve Kader) adlarını taşır. Birinci bölümün neredeyse tümü aşkla ilgilidir; ikincisinde ise değişik konular ele alınır. Rossetti bu şiirleri, otuz yılı aşan bir süre içinde, 1847 ile 1881 yılları arasında yazdı; bir kısmını 1870’te, bir kısmını ölümünden bir yıl önce yayımladı. Sevdiği kadını yitiren, ona yazdığı şiirleri onunla birlikte gömüp sonra mezardan çıkaran şair, sonelerine astrolojinin zodyak işaretlerinin birinden aldığı “Yaşam Evi” adını verdiği halde, aşkı yalnız güzellikle değil, ölümle de özdeşleştirir:</p>
      <blockquote>
        <p>“Under the arch of life where love and death,</p>
        <p>Terror and mystery guard her shrine, I saw</p>
        <p>Beauty enthroned.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1651" title="1651"/>
        <p>Yaşamın kemeri altında, aşk ve ölümün,</p>
        <p>Korku ve gizemin koruduğu tapınağında</p>
        <p>Güzelliği tahta oturmuş gördüm.</p>
      </blockquote>
      <p>Rossetti’nin şiirlerinde aşkla ölüm iç içe olduğu halde, yazdıklarının tümü ölen karısı Elizbeth’den esinlenmemiştir. Arkadaşı William Morris’in eşi Jane’e duyduğu tutkuyu dile getiren birçok şiir de vardır bunların arasında. O şiirlerde de ruhla beden birbirinden ayrılmaz. Örneğin, âşıklar seviştikten sonra, sulara gömülürcesine derin bir uykuya dalarlar. Sonra, “ruhları ağır ağır suyun yüzeyine yükselir yeniden” (“slowly their souls swam up again”). Sevdiği kadın, hem etten kemikten bir yaratık, hem de evrende varolan her şeyin gizli anlamıdır:</p>
      <blockquote>
        <p>“Sometimes thou seem’st not as thyself alone,</p>
        <p>But as the meaning of all things that are.”</p>
      </blockquote>
      <blockquote>
        <p>Kimi zaman seni yalnız sen olarak değil,</p>
        <p>Varolan her şeyin anlamı olarak görüyorum.</p>
      </blockquote>
      <p>Rossetti’nin sevdaları yoğun acılarla iç içedir. Aşkın yüceliğinin yanında kendisinin bir hiç olduğunu her zaman bilir:</p>
      <blockquote>
        <p>“What am I to love the Lord of all?</p>
        <p>One murmuring shell he gathers from the sand,</p>
        <p>One little heart-flame sheltered in his hand.”</p>
      </blockquote>
      <blockquote>
        <p>Her şeyin efendisi aşkın karşısında ben neyim ki?</p>
        <p>Kumdan topladığı mırıldanan bir deniz kabuğu,</p>
        <p>Eliyle rüzgârdan koruduğu küçük bir yürek-alevi.</p>
      </blockquote>
      <p>Şair, kendini sürekli sorgularken, yaşamını boşuna harcadığını, bundan sonra değişmesinin yolu olmadığını duyumsar. Şimdiye dek geçirdiği günler, sokaklara dökülen kuru yapraklar gibidir ve bu kuru yapraklardan her biri onu suçlamaktadır:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1652" title="1652"/>
        <p>“I am thyself... What has thou done to me?”</p>
        <p>“And I... And I... thyself (Lo! Each one says)”</p>
        <p>“And thou thyself to all eternity.”</p>
      </blockquote>
      <blockquote>
        <p>“Ben senim... Ne yaptın bana?”</p>
        <p>“Ben de senim... Ben de [Bak! Öyle diyor her biri...]”</p>
        <p>“Ve sen, sen kalacaksın sonsuza dek.”</p>
      </blockquote>
      <p>“Her biri öldürdüğü bir ben” (“each one a murdered self”) olan değişik yüzler, çevresini sarıp onu suçlamaktadırlar:</p>
      <blockquote>
        <p>“Look at my face; my name is Might-have-been;</p>
        <p>I am also called No-more, Too-late, Farewell.”</p>
      </blockquote>
      <blockquote>
        <p>“Yüzüme bak; benim adım Belki-olurdu;</p>
        <p>Artık-olamaz, İş-işten geçti, Elveda da derler bana.”</p>
      </blockquote>
      <p>Rossetti’nin bu dizeleri, çarpıcı olduğu kadar da açık seçiktir. Gelgelelim, ne yazık ki, <em>The House of Life</em>’da bütün şiirler böyle değildir. Çevrelerini saran, onları belli belirsiz yapan bir sis içinde yitip giderler çoğu. Şair, her gün konuşulan dilde kullanılmayan soyut ve itici sözcükler kullanarak, dilini gereksiz yere çapraşık bir hale sokar; yaşam, aşk, ölüm üzerine havada kalan gereksiz genellemeler yapar. Anlatımını yoğunlaştırmak isterken, anlaşılmaz hale getirir. İşte bu yüzden çoğu okuyucu, Rossetti’nin “narrative” türde, yani belirli bir öykü anlatan şiirlerini bu sonelere yeğ tutar.</p>
      <p>Rossetti koşuklu öykülerini yazarken, ortam olarak Ortaçağ’dan, biçim olarak da eski halk ballad’larından yararlanır. “The King’s Tragedy”de (Kralın Tragedyası) İngilizlerin tutsak alıp neredeyse yirmi yıl hapsettikten sonra öldürdükleri İskoçya Kralı I. James’in öyküsü anlatılır. Doğaüstü ögelerin ağır bastığı, üç kısımlı uzunca bir şiir olan “Rose Mary”de, sihirli bir beril taşı vardır. Hiç günah işlememiş bir insanın gözleri geleceği görebilir o taşta. Rose Mary gizemli berile bakınca, nişanlısı Sir James’e karşı bir tuzak kurulduğunu görür. Bunun nedeni de Sir James’in başka bir genç kızı baştan çıkarması ve o genç kızın <span epub:type="pagebreak" id="page1653" title="1653"/>ağabeyinin ondan öç almak istemesidir. Rose Mary bir zaaf anında nişanlısıyla cinsel ilişkide bulunduğu için, o tuzağın tam nerede kurulacağını göremez; bu yüzden de nişanlısı öldürülür. Çektiği acıya dayanamayıp deliren Rose Mary, berili bir kılıçla ikiye böler. Gizemli taşın içinde gizlenen ruhlar da onu öldürür. Rossetti, kısa bir şiir olan “Troy Town”da (Troya kenti), Helen ile Paris’in Troya Savaşı’na neden olan aşkını ele alır ve “O Troy Town / Tall Troy’s on fire” (Ey Troya Kenti / Yüce Troya yanıyor) kavuştağını ekleyerek, bu şiire eski bir İngiliz ballad’ı havasını verir. “Eden Bower”da (Cennet Bahçesi) Hıristiyanların eski bir söylencesinden yararlanır: Kadın olmadan önce yılan olan Lilith, Havva daha yaratılmadan Âdem’e âşık olmuş, onunla sevişmiştir. Âdem’in artık ona değil, yeni karısı Havva’ya sevdalandığını görünce, bu çifti mahvetmeye karar verir. Eski kılığına, yani yılan kılığına girerek, onların yasak meyvayı yiyip cennetten kovulmalarına neden olur. “The White Ship” (Beyaz Gemi) İngiliz tarihinden esinlenerek, bir seferden dönen Prens William’ın bindiği Beyaz Gemi’nin nasıl battığı, bu öyküyü anlatan kişiden başka herkesin nasıl boğulduğu konusunu işler. “Stratton Water”da (Stratton Suyu) Janet adlı genç kız, kendini sevdiği erkeğe verir. Bu yüzden de öyle derin bir vicdan azabına kapılır ki, kendini Stratton’un sularına atıp ölmek ister. Ama kızı baştan çıkaran adam onu son dakikada kurtarıp, hemen nikâh kıydırdığı için, Rossetti’nin bu ballad’ı mutlu bir sona varır. “The Bride’s Prelude”da (Gelin’in Prelüdü), Rossetti’de neredeyse bir saplantıya dönüşen baştan çıkarılan genç kız konusu ele alınır gene. Şair bu şiiri, kendi de pek tutmamış gibi, bitirmeden bırakmıştır.</p>
      <p>Rossetti’nin eski ballad’ları örnek alarak yazdığı şiirleri ayrıca güzel sayamayız. Ama bunların arasında küçük bir başyapıt da vardır: “Sister Helen” (Helen Abla). Bu şiir de baştan çıkarılıp terkedilen bir genç kızın öyküsüdür ve yalınlığıyla dramatik havası sayesinde bir Yunan tragedyası kadar etkiler insanı: Helen, üç gün önce başkasıyla evlenen sevgilisini öldürmek için bir büyü yapar. Delikanlının balmumundan yapılmış küçücük bir heykelini, ocağın ateşinde yavaş yavaş eritir. Heykelcik eridikçe, yeni evlenen gencin tutulduğu gizemli hastalık ağırlaşmaktadır. <span epub:type="pagebreak" id="page1654" title="1654"/>Rossetti, bu şiire biçim açısından, edebiyat tarihimizin birinci cildinde değindiğimiz “Edward” adlı ballad’ı örnek alır. Orada bir anayla bir oğul, burada da bir ablayla küçük erkek kardeşi konuşmaktadırlar. Ballad geleneğine uyularak, hiçbir açıklama yapılmadan, büyünün üçüncü ve son gününe geçilir. Daha önce olup bitenler, Helen ile kardeşinin diyalogundan anlaşılır ancak. Çocuk sorar:</p>
      <blockquote>
        <p>“Why did you melt your waxen man,</p>
        <p>Sister Helen?</p>
        <p>Today is the third day since you began.”</p>
      </blockquote>
      <blockquote>
        <p>“Neden erittin balmumundan adamını, </p>
        <p>Helen Abla?</p>
        <p>Bugün üçüncü gün başlayalı.”</p>
      </blockquote>
      <p>Helen bu soruyu yanıtlamaz; “the time was long, yet the time ran, Little Brother” (zaman uzun sürdü, ama zaman geçti, küçük Kardeş) demekle yetinir. “Helen Abla” ve “Küçük Kardeş” sözcükleri, bütün şiir boyunca her kıtada yinelenir. Bir de kavuştak vardır:</p>
      <blockquote>
        <p>“O Mother, Mary Mother,</p>
        <p>Three days today between Hell and Heaven.”</p>
      </blockquote>
      <blockquote>
        <p>Ah Ana, Meryem Ana,</p>
        <p>Üç gün bugün Cehennemle Cennet arasında.</p>
      </blockquote>
      <p>Bu kavuştak, Helen’in söylediklerini değil de, aklından geçenleri yansıttığı için, metinde ayraç içindedir ve birkaç sözcük değişikliğiyle bütün şiir boyunca sürer.</p>
      <p>“Sister Helen”da yoğun bir korku havası ve gerilim vardır. Can çekişen delikanlının annesi, babası, eşi, Helen’in şatosunun önünden geçen yola gelip diz çökerler, büyüye bir son vermesi için ona yalvarırlar. Pencereye koşan çocuk, dışarıda gördüklerini ablasına anlatır. Ama Helen ocağın önüne çökmüş, gözleri eriyen heykelciğe dikili, hiç merhamet etmez onlara. Sonunda <span epub:type="pagebreak" id="page1655" title="1655"/>heykelcik eriyip yok olunca, odada uçuşan beyaz bir şey gören çocuk, bunun ne olduğunu ablasına sorar. Sevdiği erkeğin öldüğünü, kendisinin de cehennemlik olacağını bilen Helen, şiirin son dizelerinde şöyle yanıtlar bu soruyu:</p>
      <blockquote>
        <p>“A soul that’s lost, as mine is lost,</p>
        <p>Little Brother.</p>
        <p>O Mother, Mary Mother,</p>
        <p>Lost, lost, all lost between Hell and Heaven.”</p>
      </blockquote>
      <blockquote>
        <p>Yiten bir ruh, benim ruhum gibi,</p>
        <p>Küçük Kardeş.</p>
        <p>Ah Ana, Meryem Ana.</p>
        <p>Yitik, yitik, tümüyle yitik Cehennemle Cennet arasında.</p>
      </blockquote>
      <p>Rossetti’nin öykü anlatan şiirleri arasında, Ortaçağ’ın gizemli havasında geçmeyen, yaşadığı sırada olabilecek durumları anlattıkları için daha gerçekçi sayılabilecek iki şiir de vardır: “The Last Confession” (Son İtiraf) ve “Jenny”. Şairin gençliğinde çok hayran olduğu Robert Browning’e biraz öykünen bu şiirlerin birincisi, bir romana konu olabilirdi aslında. Bir dramatik monolog biçiminde olan “The Last Confession”da konuşan adam, savaşta ağır yaralanmıştır ve eskiden işlediği bir cinayeti ölmeden önce itiraf eder: Avusturya-İtalya savaşı sırasında kimsesiz bulduğu bir küçük kızı evlat edinmiş, kendi öz çocuğuymuş gibi sevgiyle büyütmüştür. Ama küçük kız büyüyüp de, hiçbir ahlâk kuralı tanımayan, şehvet düşkünü, zalim ve onunla alay eden çekici bir genç kadına dönüşünce, adamın duyguları da değişmiş, ona çılgın bir tutku duymaya başlamıştır. Sonunda, hem onu kötü bir kadın olmaktan kurtarmak için, hem de yarı delirdiğinden onu bıçaklayarak öldürmüştür.</p>
      <p>“The Last Confession”dan daha uzunca ve gene bir dramatik monolog olan ikinci şiir “Jenny”, birincisinden çok daha ilginçtir. Rossetti, her nedense, bu şiiri de ölen karısıyla birlikte gömmüş, sonra mezardan çıkarmıştır. Bilindiği gibi, aileyi sözde kutsal sayan ve cinselliği son derece ayıplayan Victoria Çağı’nda, fuhuş ayyuka çıkmıştı. Geceleri Londra sokakları, açlıktan ölme<span epub:type="pagebreak" id="page1656" title="1656"/>mek için bedenlerini satan kadınlarla dolup taşıyordu. Bohem bir yaşam süren Rossetti, fuhuş sorununu yakından biliyordu. Kişilerin Ortaçağ giysileri değil de ressamın yaşadığı çağın giysilerini giyen tek tablosu olan “Found”da (Bulundu) bu sorunu işler. Bu resimde, bir duvarın dibine sinmiş perişan bir fahişe ve eskiden sevdiği kızı bu durumda bulduğu için, ona acıyla bakan bir adam görülür. “Jenny” şiirine adını veren kız da bir fahişedir. Şiirin anlatıcısı olan orta yaşlı adam, bir eğlence yerinde, altın saçlı, çok güzel ve gencecik Jenny ile tanışır. Onunla birlikte evine gider geceleyin. Ama kıza elini bile sürmez. Dans etmekten yorgun düşen Jenny, biraz konuştuktan sonra, başını adamın dizlerine dayayıp uykuya dalar. Çoğu fahişeden farklı olarak, trajik bir öyküsü yoktur Jenny’nin. Akılsızca davrandığı ve eğlenceden fazlasıyla hoşlandığı için sokaklara düşmüştür. Sürdüğü yaşama karşın, çocukluğunun saflığını ve neşesini henüz yitirmemiştir. Rossetti’nin toplumsal bir soruna ender değinmelerinden birini görürüz bu şiirde. Çünkü anlatıcı, şimdi neşeli görünen Jenny’nin ileride ne acılar çekeceğini bilir ve bu arada huyu açısından Jenny’ye benzeyen bir yakın akrabasını düşünür. Ne var ki, o genç kız, Jenny gibi yoksul olmadığı, hali vakti yerinde bir ailede yetiştiği için, evlenebilecek, korunacak, Jenny gibi sokaklara düşmeyecektir. “Jenny” şiiri, D. G. Rossetti’nin geçmişin düşlerine sığınmayıp içinde yaşadığı gerçekler dünyasıyla kaynaşsaydı, belki de çok daha iyi bir şair olabileceğini düşündürür bizlere.</p>
