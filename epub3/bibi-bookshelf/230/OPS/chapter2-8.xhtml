      <header>
        <h1 class="bolum">Sekizinci Bölüm</h1>
        <h2>Romantik Akımın Başlangıcı</h2>
      </header>
      <p>Romantizm terimi “romance” sözcüğünden gelir. Daha önce de söylediğimiz gibi, Roma İmparatorluğu’na bağlı ülkelerde konuşulan Fransızca, İtalyanca, İspanyolca, Portekizce gibi Latinceden türeyen dillere Fransızca’da “langues romanes”, İngilizce’de de “romance languages” denirdi. Bilim, din, felsefe ya da ahlakla ilgili ağırbaşlı konuları işleyen çoğu yazılar Latince yazılırdı. Halkın benimsediği dillerde kaleme alınan öykülerle şiirler ise genellikle olağanüstü serüvenleri ele aldığı ve doğanın güzelliklerine önemli bir yer verdiği için, “romantik” sözcüğü zamanla bu gibi öğelerle özdeşleşti; tutkulu sevdaları, alışılagelmedik olayları, doğanın değişik görünüşlerini belirtmek amacıyla kullanılan bir sıfat oldu.</p>
      <p>İşin ilginç yanı şu ki, bugün “romantik” diye tanımladığımız yazarlar ve şairler kendilerine “romantik” demezlerdi; çağdaşları da onlara bu adı vermezdi. Hatta Romantizm’in babası sayılan Jean-Jacques Rousseau, “romantik” sözcüğünü bir gölün kıyılarını betimlerken, ancak bir tek kez kullanır yapıtlarında. XVIII. yüzyılın ikinci yarısında İngiltere’de ve Almanya’da aşağı yukarı aynı anda başlayıp, zamanla tâ Rusya’ya değin tüm Avrupa’ya yayılan ve yalnız edebiyatı değil, öteki sanat alanlarını da –özellikle resmi ve müziği– etkileyen bu akıma çok daha sonraları Romantizm adı verildi.</p>
      <p>Birazdan göreceğimiz gibi, XVIII. yüzyılın son otuz yılı Pre-Romantik dönem sayılır. Gerçek ve bilinçli Romantizm bu hazırlık döneminden sonra, 1798’de William Wordsworth’ün <em>The <span epub:type="pagebreak" id="page503" title="503"/>Lyrical Ballads</em>’ının yayımlanmasıyla başlar. S. T. Coleridge’in dört beş şiirini de okuyucuya sunan bu kitabın ikinci baskısına Wordsworth’ün 1800’de eklediği önsöz ise, Romantik akımın bir çeşit manifestosu sayılır. Romantizm İngiltere’de ancak otuz yıl kadar sürer. Klasik geleneklerin çok sağlam bir temele oturtulduğu Fransa’da, Victor Hugo’nun <em>Hernani</em>’sinin 1830’da bir savaş havası içinde ilk kez sahneye konulmasıyla Fransız romantizmi yeni başlarken, ikinci kuşak Romantiklerin üçü de –yani Keats, Shelley ve Byron– ölmüş; birinci kuşak Romantiklerinse –yani Wordsworth ile Coleridge’in– Romantikliği de, şairliği de çoktan tükenmişti. Bu beş şair İngiliz Romantik akımının başlıca yaratıcılarıdır. Gerçi bu çağda ayrıca değerli düzyazı yazanlar da vardır; ama duygu ve hayal gücü üzerine kurulu bir akımda şiirin ağır basmasından daha doğal bir şey olmadığı için, Elizabeth Çağı tiyatro yazarları sayesinde yaşadığı gibi, XIX. yüzyılın ilk otuz yılını kapsayan Romantik akım da bu şairler sayesinde yaşar.</p>
      <p>Çok yanlı, çok karmaşık bir akım olan Romantizmi birkaç sözcükle tanımlamak epeyce güç, belki de olanaksızdır. Bir eleştirmen Romantizm’in yüzlerce tanımı arasında yirmi sekiz tanesini ayrıca uygun bulup seçtiğini ve bu yirmi sekiz tanımdan hiçbirinin ötekine benzemediğini söyler. Bu tanımlar arasında gerçeklere en uygun düşen dört beşini vermekle yetinelim: Ernest Berbaum’a göre, Romantizm önce duyguların, sonra da hayal gücünün edebiyatta yeniden dirilişidir. Theodore Watts-Dunton’a göre, Romantizm şaşırma ve hayran kalma yeteneğinin şiirde yeniden canlanmasıdır. C. H. Herford’a göre, hayal gücüne dayanan duyarlılığın olağanüstü gelişmesidir. Walter Pater’e göre, güzelliğe garipliğin eklenmesidir. Lucas’a göre, bilinçdışının bir başkaldırışıdır. Kimine göre de, Romantizm gerçek şiirin yeniden doğuşu; klasisizmin karşıtı; usçuluğa karşı direniş; geçmişe dönüş; ya da tam tersine, geleceğe yöneliştir. Aslında bu tanımlamaların her birinde gerçek payı olmakla birlikte, hiçbirinin Romantizm’i bir bütün olarak açıklayamadığını göz önünde tutarak, bu akımın bellibaşlı özelliklerini saptamaya çalışmak daha aydınlatıcı olur belki de.</p>
      <p>Romantizm’in XVIII. yüzyılın sonlarına doğru gelişmesinin <span epub:type="pagebreak" id="page504" title="504"/>bir rastlantı olmadığını unutmamalı her şeyden önce. Rönesans bir yana, yeryüzünde olup biten olayların belki de en önemlisi sayılması gereken Fransız Devrimi tüm toplumsal düzeni temelden sarsmış, Avrupa’da yepyeni bir çığır açmıştı o sıralarda. Fransız Devrimi XIX. yüzyılı öylesine derinden damgaladı ki, bu yüzyılın 1800’de değil, 14 Temmuz 1789’da Bastille’in yıkılmasıyla başladığını söylerler haklı olarak. Fransız Devrimi’nin toplum düzeninde yaptığı değişikliği, Romantizm yerleşmiş kurallara ve biçimlere, geleneksel duygulara ve düşüncelere, kalıplaşmış dile ve anlatıma karşı çıkarak edebiyat alanında yaptığına göre, Romantik akımla Fransız Devrimi’ni birbirinden ayırmanın yolu yoktur. O çağın en önemli eleştirmeni William Hazlitt’in, İngiliz Romantizmi’nin Fransız Devrimi’ni oluşturan duygulardan ve düşüncelerden kaynaklandığına inanmakla hiç yanılmadığını besbellidir.</p>
      <p>Fransız Devrimi patlak verdiği sırada yirmi yaşlarında olan Wordsworth ile Coleridge, ileride göreceğimiz gibi, devrimin ilkelerini önceleri candan benimsediler. Ne var ki, Terör Dönemi başlayıp İngiltere ile Fransa savaşınca, hayal kırıklığına uğradılar, bu ilkelere sırt çevirdiler; zamanla da çok tutucu oldular. Ama bu birinci kuşak Romantiklerin kişiliklerini ve şiirlerini yoğuran başlıca etken, yaşadıkları en önemli olay olan Fransız Devrimi’dir gene de. 1789’da ve daha sonraları olup bitenlere serinkanlı bir gözle uzaktan bakabilme olanağını bulan Shelley ve Byron gibi ikinci kuşak Romantikler ise, Fransız Devrimi’ne kıyasıya karşı çıkan bir baskı ve gerileme döneminde yetişmelerine ve Napoleon’un tüm Avrupa’ya saldırmasına ve İngiltere’ye de saldırmak istemesine karşın, uygulamada iflas eden Fransız Devrimi’nin özgürlük, eşitlik ve kardeşlik ilkelerinin doğruluğuna, bu ilkelerin günün birinde yeryüzüne egemen olacağına inançlarını hiçbir zaman yitirmediler ve kendi ülkelerinin tutucu yönetimine karşı savaş açtılar. Romantik sözcüğünün çağrışımlarına kapılarak, bu akımı temsil eden şairlerin, sanayileşme sürecini yaşayan İngiltere’nin çirkin gerçeklerinden ve çevrelerini saran yoksullukla acılardan kaçarak bir düşler ülkesine sığındıklarını ileri süren, çok yaygın –yaygın olduğu kadar da yanlış– bir görüş vardır. Oysa biraz yaşlanınca tutucu olan birinci kuşak <span epub:type="pagebreak" id="page505" title="505"/>Romantikler’de bile, çağın sorunlarıyla uğraşma, bu sorunları şu ya da bu biçimde çözümlemek amacıyla çaba gösterme tutkusu bir çeşit saplantı halini almıştı. İşte bu yüzdendir ki, Romantizm’i bir “escapism” yani gerçeklerden kaçış yolu değil; tam tersine, kurulu düzene karşı şairlerin bilinçli bir ayaklanması saymak gerekir. Hatta <em>Classic, Romantic and Modern</em> (Klasik, Romantik ve Modern) adlı kitabın yazarı Jacques Barzun’a göre, “Romantizm gerçekçiliktir”. Romantik şairler kaçıp sığınabilecek bir düşler dünyası değil, içinde yaşanabilecek gerçek bir dünya aradılar ve buldular. Gerçeğin incelenmesi, Romantik edebiyatın başlıca amacıydı.</p>
      <p>Romantik şairler bir yandan kendi çağlarının toplumsal ve siyasal olaylarını yakından izleyip geleceğe yönelirken, bir yandan da geçmişe ve geçmişin edebiyatına derin bir ilgi duydular. Ortaçağ’ın gizemli havasının estetik açıdan onları ne denli büyülediğini, Coleridge’in “Christabel”i ya da Keats’in “The Eve of St. Agnes”ı (Ermiş Agnes’ın Yortusu’nun Arifesi) gibi şiirlerden anlarız. Romantikler, Restorasyon’un ya da Neo-Klasik dönemin beğenisine hiç uymayan Elizabeth Çağı tiyatrosunun ve şiirinin değerini de tümüyle kavradılar. Halk edebiyatına, özellikle<em> ballad</em>’lara merak sardılar ve bu türü örnek alarak, “The Ancient Mariner” (Yaşlı Gemici) ya da “la Belle Dame sans Merci” (Acımasız Güzel Kadın) gibi şiirler yazdılar.</p>
      <p>Her şeyden çok, aklın üstünlüğüne inanan XVIII. yüzyılda yaşayanlara bakılırsa, evrenin de, insan dimağının da gizli kapaklı bir yanı kalmamıştı artık. Onlara göre, Newton evrenin, Locke da insan dimağının mekanizmasını açık seçik ortaya koymuştu. Oysa hayal gücünü her şeyden üstün tutan Romantikler, insanın hem iç dünyasında, hem de çevresinde, aklın kolayca açıklayamayacağı gizler sezmekteydiler. Bu duyarlılıklarından ötürü geçmişin ve özellikle Ortaçağ’ın masallarına ve söylencelerine merak sardıkları için, gizemli doğaüstü kişileri ve olayları ele alan birçok şiir yazdılar. Nitekim biraz önce sözünü ettiğimiz dört şiirden üçü –Coleridge’in “Christabel”i ile “Ancient Mariner”i ve Keats’in “La Belle Dame Sans Merci”si– doğaüstü temaları işler.</p>
      <p>XVIII. yüzyılın Neo-Klasik şiiri usçu olduğu kadar da nesnel<span epub:type="pagebreak" id="page506" title="506"/>di. Şairler kendilerine özgü kişisel duyguları, düşünceleri ve yaşantıları şiirlerine yansıtmaya hiç yanaşmazlardı. Sanki onlar bağımsız birer birey değil, bağlı oldukları toplumun birer sözcüleriydiler ancak. Oysa Romantikler, Elizabeth Çağı’nın şairleri ve XVII. yüzyılın ilk yarısının Metafizik Şairleri gibi öznelliğe yöneldiler; her bireyin kendine özgü bir düşünce ve duygu dünyası olduğuna ve şiirde bu kişisel dünyayı dile getirmek gerektiğine inandılar. Örneğin, XVIII. yüzyılın ilk yarısına damgasını vuran Alexander Pope, <em>Essay on Man</em> adlı şiirinde en genel anlamda insanı anlatırken; William Wordsworth, <em>The Prelude</em>’da (Giriş) kendi özel kişiliğinin gelişmesini ele aldı. Pope, <em>Essay on Man</em>’de tüm çağdaşlarının paylaştığı genelleşmiş ve kalıplaşmış görüşleri ileri sürdüğü için, Pope’un düzeyinde herhangi bir şair bu şiiri yazabilirdi. Oysa <em>The Prelude</em>’ü Wordsworth’ten başkasının yazmasının yolu yoktu; çünkü ancak Wordsworth o deneylerden geçmiş, o duygulara kapılmış, o düşüncelere inanmıştı.</p>
      <p>Romantizm’in en geçerli tanımlarından birinin “doğaya geri dönüş” olduğunu söylemiştik. Doğa Romantiklerin tümünün ele aldığı başlıca konu sayılabilir. Ününü doğa şiirlerine borçlu olan Wordsworth’ten başka, Coleridge, Shelley, Keats ve Byron da doğa temasını değişik açılarda işlediler. Bu şairler doğaya böylesine önem vermekle, ilkel bir sanayinin izlerinin cüzam gibi ülkelerine yayılmaya başlamasına belki tepki gösteriyorlardı; belki de gücünü yitiren dinsel inançların yerini tutacak ve tapınılacak başka bir varlık arıyorlardı. Gerçi İngilizler doğayı öteden beri sevmişler, uzun uzun betimlemişlerdi. Ama Romantik şairler doğanın dış görünüşünün güzelliğini ya da dehşet uyandıran gücünü anlatmakla yetinmediler. Dünya yeni yaratılmış da, onu ilk görenler kendileriymiş gibi, çevrelerine yepyeni gözlerle bakmasını bildiler; insanoğlunun doğa karşısında duyduklarını saptadılar; hayal güçleri sayesinde doğanın gözle görülmeyen özünü, gizli anlamlarını sezdiler; doğayı bize yeniden yorumladılar ve insanla doğanın kaynaşmasını, doğa sayesinde insan yaşamının zenginleşip renklenmesini sağladılar. İşte bu yüzdendir ki, Romantik çağdan önce yazılan doğa şiirleri derinlik ve gerçeklikten yoksun, lafta kalan betimlemeler izlenimini verir bizlere.</p>
      <p>Romantik çağda İngiliz şiirlerinin içeriği ve özü değişince, şi<span epub:type="pagebreak" id="page507" title="507"/>ir biçimlerinde ve anlatımda da değişiklikler görüldü doğal olarak. Restorasyon’un ve Neo-Klasik çağın başlıca koşuğu olan ve zamanla kalıplaşıp yavanlaşan aa, bb, cc uyaklı <em>heroic couplet</em>’den vazgeçildi. <em>Blank verse</em>’in uyaksız dizeleri, Spenser’ın dokuz dizeli “Spenserian stanza” denilen kıtası ve sone gibi Elizabeth Çağı şiir biçimlerini benimsendi; halk şiirinin eski lirik türlerine ve <em>ballad</em>’lara geri dönüldü. XVIII. yüzyıl şairlerinin kurallara uyarak bir tek koşuğu özenle işlemekten başka hiçbir kaygıları yoktu. Romantik şairlerse, değişik koşuk türleri deneyerek, Neo-Klasiklerin aslında hiçbir zaman varamadıkları bir biçim güzelliğine vardılar zaman zaman. Örneğin, Shelley’nin “Ode to the West Wind”i (Batı Rüzgârına Ode) şiir olarak üstünlüğü bir yana, Pope’un <em>Essay on Criticism</em>’inden sırf biçim açısından bile, çok daha üstündür.</p>
      <p>Romantik akımla birlikte, şiirin dili de tamamıyla değişti. XVIII. yüzyılda iki ayrı dil vardı: Şiir dili ve konuşma dili. Hatta Addison günlük yaşamımızda kullandığımız sözcüklerin şiiri bayağılaştırdığına inandığı için, şairlerin bu tür sözcüklerden özellikle kaçınmalarını salık vermişti. Böylece Neo-Klasik şairler insanların kullandıkları doğal dilden iyice kopmuşlar; gereksiz ve değersiz süslemelerle dolu, sahte bir yüceliğe özenen, gerçek şiir dilinin güzelliğinden tümüyle yoksun, baştan aşağı yapay bir anlatımı benimsemişlerdi. Daha önce de söylediğimiz gibi, bu yapay dilde, kuşlara kuş değil de “tüylü koro”, geceye gece değil de, “samur kürkü renginde kraliçe” denilecekti her zaman. Romantik şairlerse, yinelene yinelene tüm anlamını yitirip iyice eskiyen bu basmakalıp sözlerden kurtuldular; hem gerçeklere daha uygun ve daha yalın, hem de aslında çok daha şiirsel bir anlatımı, Wordsworth’ün deyişiyle “the real language of men” (insanların gerçek dilini) benimsediler.</p>
      <p>Romantik şairlerin şiirin özünde ve biçiminde yaptıkları bu köklü değişikliklerin çağdaşlarınca kolay kolay hazmedilmemesi, olumsuz tepkilerle karşılaşması doğaldı. Ne var ki, Romantizm yalnız o sıralarda değil, çok daha sonraları da, XX. yüzyılın ilk yarısında da olumsuz eleştirilere uğradı. Özellikle Birinci ve İkinci Dünya Savaşları arasında, yani 1920’lerden 1940’lara kadar kıyasıya saldırdı Romantizm’e. Bize kalırsa bu saldırıların <span epub:type="pagebreak" id="page508" title="508"/>başlıca nedeni, yaşadıkları sırada hor görülen Romantiklere XIX. yüzyılın ikinci yarısında aşırı bir hayranlık duyulması; hiç kimse Neo-Klasikleri taklide yeltenmezken, işin kolayına kaçan birçok kötü şairin Romantikleri örnek alıp, sulandırılmış bir duygusallıkla dolup taşan bir yığın değersiz şiir yazmalarıydı. İşte bu yüzden Romantizm aşırı duygusal ve düşünceden yoksun, yozlaşmış bir şiir kavramıyla özdeşleştirildi. Hayal güçlerine, içgüdülerine bilinçsizce kapılmak, aklın denetimine boyun eğmemek, gereğinden fazla saf ve çocuksu olmak, bir düş dünyasına sığınmak, aptalca umutlara bel bağlamak, Romantik şairlere yöneltilen başlıca suçlamalardı. Gerçekten de, Fransız Devrimi’nin hayal kırıklığına uğrattığı ilk kuşak Romantik şairler bile, insanoğlunun doğuştan iyiliğine, sevgi ile barış üzerine kurulu bir düzenin günün birinde yeryüzüne yerleşeceğine inanırlardı. Romantiklerin bu güzel umudu, Birinci Dünya Savaşı’nın acısını çeken ve birincisinden bin beter olacağı anlaşılan ikinci bir dünya savaşının patlak vereceğini bilenlere pek gülünç görünüyordu. Tutuculara gelince, onlar öteden beri Romantizm’e düşmandırlar. Bunlardan biri olan G. Chatterton-Hill 1942’de, “Romantizm her alanda anarşi anlamına gelir” demişti. Bu adama göre, Romantikler elinde bir zerre olsun otorite tutan herkese –bu arada aile reislerine, kocalara, polislere, yargıçlara, din adamlarına, devlet adamlarına– sistematik bir kin duymaktaydılar. Siyasal konularda tutuculuklarıyla ün salan T. S. Eliot ve Ezra Pound gibi önemli şairlerin, romantiklere karşı girişilen saldırılara önderlik etmeleri ayrıca anlamlıdır bu bakımdan. Bilindiği gibi Ezra Pound, İkinci Dünya Savaşı’nda İtalya’da oturup radyoda kendi ülkesine karşı faşistlerin resmen propagandasını yaptığı için bir süre hapse düşmüş, yıllarca da akıl hastanesine kapatılmıştı. T. S. Eliot ise, “edebiyatta klasisizmden, siyasette kralcılıktan, dinde Katoliklikten” yana olmakla övünürdü. Böylece T. S. Eliot, “bütünlük içinde”, “olgun” ve “düzenli” diye nitelediği Klasikleri göklere çıkarırken; Romantikleri “bölük pörçük”, “olgunluktan yoksun” olmakla ve “kargaşalık içinde bocalamak”la suçladı. Ezra Pound ise, “Romantiklerin en iyisine bile karşıyım” diyen akıl hocası T. E. Hulme’un tutumunu benimseyerek Romantiklere kıyasıya çattı. Bu iki ünlü şairden etkilenen eleştirmenler de <span epub:type="pagebreak" id="page509" title="509"/>saldırıya geçtiler. Örneğin F. L. Lucas, 1936’da yayımladığı <em>The Decline and Fall of the Romantic Ideal</em>’da (Romantik İdealin Yozlaşması ve Çöküşü) Romantik dönemin şairlerini, özellikle Coleridge’i yerdi. Harvard’lı profesör Irving Babbitt, Romantik akımın sapıklıktan başka bir şey olmadığını kanıtlamaya kalktı; Coleridge, Shelley ve Byron’u özellikle kötüledi. Irving Babbitt’in öğrencisi olduğu halde, Joseph Warren Beach, şiirden hiç mi hiç hoşlanmıyormuş, hayal gücüyle edebiyatın üretildiği dünyanın yabancısıymış gibi davranan bu edebiyat profesörünün, sosyal adalete ve insanın yaşam koşullarını düzeltmeye yönelik her tasarıya şiddetle karşı çıkacak kadar tutucu olduğunu, bu yüzden de Romantizm’i bütün bir yüzyıl boyunca Avrupa’yı kasıp kavuran bir hastalık saydığını söyler. Ama çağımızın belki en büyük şairi ve çok değerli bir eleştirmen saydığımız T. S. Eliot, Dryden’in Shelley’den daha iyi bir şair olduğunu söyleyecek kadar ileri gidince, Romantizm düşmanlarının aklı başına geldi ve bu saldırılara dur denildi.</p>
      <p>Bugün gereksiz tepkilerden kurtulduk artık. Romantizm’in İngiliz şiirinin içindeki yerini; olumlu ve olumsuz yanlarıyla XIX. yüzyıla etkisini; simgecilik, izlenimcilik, ve gerçeküstücülük gibi değişik ve birbirine karşıt akımların ana kaynağı olarak, yaşadığımız çağa katkısını daha nesnel bir gözle görebiliyor ve değerlendirebiliyoruz.</p>
      <p>XVIII. yüzyılın son otuz yılında, İngiliz şiirinin büyük bir yeniliğe doğru yöneldiğini gösteren birçok belirti vardı. Aslında bu belirtiler daha bile önceleri, yüzyılın ortalarında dikkati çekmeye başlamıştı. Çağın ilk yarısının Neo-Klasik akıntısına ters yönde akan ve Romantizm’i hazırlayan bir çeşit anafordu bu; ve bu anafor gittikçe güçlenerek XIX. yüzyıla tümüyle egemen olacaktı.</p>
      <p>Romantizm’i hazırlayanlar genellikle büyük şairler değildiler; çağdaşları Neo-Klasiklerin kalıplaşmış şiir dilinden de sıyrılamamışlardı. Ama bu ikinci derece şairler, yeni bir hava getirmişlerdi İngiliz edebiyatına. Bu yeni havada, Romantizmin neredeyse tüm özelliklerini bulabiliriz: Doğa sevgisi ve doğaya dönüşün bir sonucu olarak, XVIII. yüzyılın ilkel saydığı toplumlara ve çağlara, sırf doğaya yakın kaldıkları için ilgi duyulması; tüm insanla<span epub:type="pagebreak" id="page510" title="510"/>rın doğuştan iyi oldukları, ancak toplumun baskısı yüzünden bozuldukları inancı ve dolayısıyla Jean-Jacques Rousseau’nun “soylu vahşi” tipinin yüceltilmesi; aklın ve mantığın egemen olduğu bir çağda duyguların ağır basması ve hayal gücünün ön plana geçmesi vb. Neo-Klasikler aslında yüzeyde kalan bir iyimserliği benimsemişken, Romantizm’i hazırlayanların şiirlerinde bir hüzün havası bulunması; mutsuzluk, yalnızlık, ölüm gibi temaların işlenmesi; geçmişe ve geçmişin gizemli masallarına merak duyulması da bu özellikler arasındadır.</p>
      <p class="margin-top">XVIII. yüzyılın ikinci yarısında yeniliğe yönelen şairlerin çoğu, romantik eğilimler gösteren dizeler yazdıklarının farkında bile değildiler. Buna karşılık kimi yazarlarda Neo-Klasiklere tepki iyice bilinçlenmeye başlamıştı. Örneğin, Joseph Warton (1722-1800) henüz on sekiz yaşındayken “The Enthusiast or the Lover of Nature” (Coşkulu Adam ya da Doğa Âşığı) adlı ve adının gerektirdiği kadar coşkun bir şiir yazdı. Oysa o sıralarda coşku, öyle kuşku uyandıran bir duygu sayılıyordu ki, Exeter’de piskopos olan bir adam ölünce, mezar taşında, sahteliğe ve coşkuya karşı çıktığı için övülmüştü. Joseph Warton <em>Essay on the Genius and Writings of Pope</em>’da (Pope’un Dehası ve Yazıları üzerine Bir Deneme) çağın en ünlü şairine başkaldırır. Warton’a göre, Pope ve onun izinde gidenler, eski şairlerin “daha soylu niteliklerinden”, özellikle şiirin özü sayılması gereken “yüce” ve “dokunaklı” duygulardan yoksundurlar. Edebiyat kurallarından çok daha önemli sayılması gereken yaratıcı hayal güçlerini özgürlük içinde geliştirecekleri yerde, canlılığını yitirmiş, yaşamdan kopmuş, kupkuru bir usçuluğa saplanmışlardır. Pope’un, Spenser, Shakespeare ya da Milton gibi büyük şairlerin arasında yeri olamaz; çünkü Pope gerçek bir şair değildir; şiiri sadece biçim açısından benimseyerek, akla dayanan nükteli dizeler yazabilir ancak.</p>
      <p>Joseph Warton’un kardeşi Thomas Warton (1728-1790) da aynı tutumu benimser. “The Pleasures of Melancholy” (Hüznün Hazları) adlı şiirinde, bir Ortaçağ manastırının yıkıntıları arasında kış akşamlarının kasvetli sislerinden kaynaklanan izlenimlerini anlatırken, duyduğu hüznün ona ne denli haz verdiğini söy<span epub:type="pagebreak" id="page511" title="511"/>ler. <em>Observations on the Fairy Queen</em>’de (Peri Kraliçesi Üzerine Gözlemler) hayal gücünü yücelterek, Spenser gibi eski bir şairi över. Üç ciltli ve İngiliz şiirini ancak XVI. yüzyıla kadar ele alan <em>History of English Poetry</em>’de (İngiliz Şiiri Tarihi) Ortaçağ edebiyatını hayranlık duygularıyla incelemesi ayrıca anlamlıdır; çünkü Pope ve Dr. Johnson gibi klasik kuralları benimseyenlerin gözünde, Ortaçağ bir barbarlık döneminden başka bir şey değildi. Oysa Warton kardeşler ve Romantizm’in öncüleri, bu sözcüğü “Ortaçağ’la ilgili” anlamında kullanarak, “Gotik” dedikleri her şeye, gerek sanat ve mimari alanında, gerek edebiyat alanında, yoğun bir merak duydular ve bu merak Romantizm’in bellibaşlı özelliklerinden biri oldu zamanla.</p>
      <section class="double">
        <p>1743’te uyaksız dizelerle yazılan “The Grave” de (Mezar) kasvetli bir duygusallıkla ölüm konusunu işleyen Robert Blair (1669-1745) bir bakıma Warton kardeşlerden daha da ileri giderek, edebiyat üzerine yazdığı bir denemede, <em>heroic couplet</em>’in katı kalıplarından vazgeçilmesini önermekle kalmadı sadece. Şiirde kurallara bağlı biçim kusursuzluğunun her şeyden fazla önemsendiği bir çağda, en önemli şeyin şiirin özü olduğunu, hatta birazdan ele alacağımız Ossian’ın koşuksuz ve uyaksız metinlerini, nice sözümona şiirden çok daha şiirsel bulduğunu söyledi.</p>
      </section>
      <section class="double">
        <p>Neo-Klasiklere başkaldırışı, Warton kardeşlerinki ya da Blair’inki kadar bilinçli olmamakla birlikte, James Thomson (1700-1748) da, daha 1726 yılında, İngiliz şiirinin salt taşlama yazmaktan kurtulmasını, yüce ve ağırbaşlı konuları ele alarak, gerçek şiire geri dönmesini istedi.<a class="dipnot" epub:type="noteref" href="#f10">*</a> James Thomson’un “Winter” (Kış) adlı şiirinin önsözünde belirttiğine göre, doğa insan ruhunu en çok yücelten, şiirsel coşkuyu ve ahlaksal duyguları en kolay uyandıran güçlerin başında gelir. İşte bu yüzdendir ki, Pope’un tam çağdaşı olan bu şair, <em>The Rape of the Lock, The Dunci<span epub:type="pagebreak" id="page512" title="512"/>ad</em> gibi, Neo-Klasik edebiyatın en ünlü örneklerinin yayımlandığı sırada, yani 1726 ile 1730 yılları arasında, doğanın dört mevsimini uzun uzun betimleyen <em>The Seasons</em>’ı (Mevsimler) ve Tanrı’nın varlığının bir kanıtı saydığı doğaya tapan “Hymn”i (İlahi) yazdı. Gerçi eski İngiliz edebiyatının başlangıcından beri, Anglo-Sakson şairleri doğanın güzelliğine ve görkemine hayranlıkla değinmişlerdi. Ama <em>The Seasons </em>kadar uzun bir şiirin, üstelik de <em>heroic couplet </em>yerine <em>blank verse </em>kullanılarak, sadece doğa konusuna adanması, Pre-Romantizm’in getirdiği ve zamanla önem kazanacak bir yeniliktir gene de. Thomson’un öldüğü yıl, uzun süredir üzerinde çalıştığı ve biçimle öz açısından Elizabeth Çağı’nın büyük şairi Edmund Spenser’e öykünen <em>The Castle of Indolence</em>’i (Keyifli Tembelliğin Şatosu) yazması da, şairin yeni arayışlar içinde bulunduğunu kanıtlayan bir yenilik sayılmalıdır. Ne var ki, James Thomson şiirlerinin anlatımı ve dili açısından hiçbir yenilik yapamamış, çağdaşlarının kullandığı sözümona şiirsel ve yapay dilden kurtulamamıştır.</p>
      </section>
      <section class="double">
        <p>Doğa temasının işlenmesi kadar önemli olan başka bir yenilik, demin belirttiğimiz gibi aklın egemen olduğu bir çağda, duyguların, hem de çoğunlukla kişisel olan duyguların ön plana geçmesidir. İleride göreceğimiz gibi, Romantik akımın en büyük şairlerinden Wordsworth, şiiri “the spontaneous overflow of powerful feelings” (güçlü duyguların kendiliğinden taşması) diye tanımlar. Ne var ki, aynı dönemin ürünü olan “sentimental novel” (duygusal roman) ve “sentimental comedy” (duygusal komedya) denilen türlerde, XVIII. yüzyılın ilk yarısında gözler önüne serilen bu duygular, Wordsworth’ün istediği nitelikte, yani “güçlü” değildir. Bunun nedeni de, romanda ve tiyatro oyunlarında olduğu gibi Pre-Romantik şiirde de, duyguların çoğu zaman gerçekliklerini ve yalınlıklarını yitirip, sulandırılmış bir duygusallığa dönüşmeleridir. Bu ölçüsüz duygusallık, şiirlerin noktalamasında bile göze çarpar. O kadar ki, edebiyat tarihçisi David Daiches, o sırada yazılan şiirleri, ünlem işaretlerinden oluşmuş ormanlara benzetir haklı olarak.</p>
        <p class="margin-top"><span epub:type="pagebreak" id="page513" title="513"/>Pre-Romantik akımın öncüleri arasında James Thomson kadar önemli olan Edward Young’ın (1683-1765) şiirlerinde de, duyguların nasıl ağır bastığını, bunun doğal sonucu olarak, hayal gücünün nasıl yeniden canlandığını görürüz. Bir din adamı olan Edward Young, biçim ve öz açısından çağına uygun bazı şiirler kaleme aldıktan sonra, 1742 ile 1745 arasında<em> blank verse</em>’le yazılmış dokuz bölümlü<em> The Complaint or Night-Thoughts on Life, Death and Immortality</em>’yi (Yakınma, ya da Yaşam, Ölüm ve Ölümsüzlük Üzerine Gece Düşünceleri) yayımlayarak üne kavuştu. Klasik değerlerin başlıca savunucusu olan Dr. Johnson bile, Edward Young’ı, tüm kusurlarına karşın bir dâhi saydı. Kısaca “Night-Thoughts” diye anılan ve aslında ahlaksal ve dinsel bir amaç güden bu upuzun şiir artık pek okunmaz. Ama Young, hem ölüm, insan yalnızlığı, ölümsüzlük umudu gibi konuları işlediği için, hem de gecenin sessiz kasvetini ve tek başına düşünen şairin yakınmasını dile getirdiği için, Neo-Klasik şiirin alışılagelmiş kalıplarından bambaşka bir hava yaratmak açısından ilgimizi çeker gene de.</p>
      </section>
      <section class="double">
        <p>Kendisi bunun hiç de bilincinde olmadığı halde, Pre-Romantizm’e özgü havanın yaratılmasında Thomas Gray’in de (1716-1771) önemli bir katkısı vardır. Gray, Eton ve Cambridge’de okumuş ve üniversitede hocalık yapmıştı. Dolayısıyla o sıralarda benimsenen Neo-Klasik kurallara sırt çevirmeyi aklından bile geçirmeyen, eski Yunan ve Roma edebiyatına bağlı bir adamdı. Nitekim şiirlerinde kullandığı dil ve anlatım, çağının yapay <em>poetic diction</em>’ına öylesine uygundur ki, Wordsworth, <em>Lyrical Ballads</em>’a yazdığı ve Romantizm’in bir çeşit manifestosu olan önsözde, bu sözümona şiirsel dilin en kötü örneklerinden biri olarak, Gray’in bir sonesini seçip acımasızca eleştirdi. Neo-Klasisizm’in kurallarına Gray kadar bağlı olan Dr. Johnson bile, bu şairin anlatımını konuşma dilinden fazlasıyla uzak bulduğu için kınadı.</p>
        <p>XVIII. yüzyılın ortalarında yeni bir hava oluşmaktaydı İngiliz edebiyatında, Gray’in bu havayı sezinleyecek kadar duyarlı olduğu, bazı şiirlerinin içeriğinden anlaşılır. Örneğin, 1757’de yazdığı <em>The Bard</em> (Ozan) adlı şiirinde, geçmişle ilgili, oldukça ro<span epub:type="pagebreak" id="page514" title="514"/>mantik bir konuyu işler. XIV. yüzyılın başlarında İngiliz Kralı I.Edward’ın fal bölgesini fethedince eline geçen tüm ozanları nasıl ölüm cezasına çarptırdığını, sağ kalan bir ozanın Kral’ı nasıl lanetlediğini ve bu lanet üzerine Edward’la soyunun başına gelen felâketleri anlatır. Gray 1761’de daha da uzak bir geçmişe yönelerek,<em> The Fatal Sisters</em> (Uğursuz Kız Kardeşler) ve <em>The Descent of Odin</em> (Odin’in Yeryüzüne İnişi) adlı, İskandinav mitolojisiyle ilgili iki şiir yazdı. Gerçi bunlar güzel şiirler değildi ve Dr. Johnson, <em>The Fatal Sisters</em>’i “the wonderful wonder of wonders” (harikalar harikası harikulade) diye tanımlayarak alay etmekte haklıydı. Ama Gray’in böyle konuları ele alması bile, kendi de farkında olmadan Romantizm’e ne denli yaklaştığını kanıtlar.</p>
				<figure class="left">
				<img src="image/p514.jpg"/>
				<figcaption>Thomas Gray’in John Giles Eccardt tarafından yapılan portresi (1747) Londra, National Portrait Gallery</figcaption>
			</figure>
        <p>İngiliz edebiyatının en iyi mektup yazarlarından biri olan Gray, mektuplarından birinde, gene romantik bir özelliğini açığa vurarak, melankoliye eğilimli olduğunu, ama “kara” melankoliyi zaman zaman duyumsadığı halde, onun melankolisinin genellikle “a white melancholy” (beyaz) olduğunu söyler. Bu “beyaz” hüznü, Gray’in en güzel şiiri ve tüm İngiliz edebiyatının en ünlü şiirlerinden biri olan, her antolojiye mutlaka alınan “Elegy Written in a Country Churchyard”da (Bir Köy Mezarlığında Yazılan Ağıt) görürüz. XVIII. yüzyılın tam ortasında, 1750’de yayımlanan bu ağıtın havası, Romantizm’le tam bir uyum içindedir. Romantizm’in neredeyse tüm özelliklerini buluruz bu şiirde; Gray ölüm, mezar ve doğanın büyüleyici gücü gibi temaları işlemekle kalmaz, o sıralarda yazılan şiirlerde neredeyse hiçbir zaman değinilmeyen bir konuyu, yani yoksul köylülerin acı alınyazısını da ele alır. Bu köy mezarlığında gömülü olanların, yaşamın nimetlerinden yoksun kaldıklarını, ellerine <span epub:type="pagebreak" id="page515" title="515"/>hiçbir zaman fırsat geçmediği için, Tanrı’nın onlara bağışladığı yeteneklerden yararlanamadıklarını, başarısızlığa mahkûm olduklarını anlatır. Yoksullara yapılan bu haksızlığın onda uyandırdığı acıma duygusu, şiirin en sonunda kendine yönelir. Böylece dört dizelik otuz bir kıtalı bu ağıt, şairin yoksullarla kendini özdeşleştirerek mezar taşındaki yazıyı yazmasıyla biter.</p>
        <p class="margin-top">Gray’in beyaz hüznü, çağdaşı William Collins’de de görülür. Ne var ki, 1721 ile 1759 arasında yaşayan bu şair delirerek öldüğüne göre, o beyaz hüznü, sonunda karaya dönüşmüştü herhalde. “Ode to Evening” (Akşama Ode), “How Sleep the Brave” (Nasıl Uyur O Yiğitler) diye başlayan şiirden ve “Ode to Simplicity”den (Sadeliğe Ode) anlaşıldığı gibi, Collins’in lirik şair olarak belirli bir değeri vardı. Ama ne yazık ki, hem çok az yazdı, hem de yazdıklarının bir bölümü kaybolup gitti. Doğayı seven Collins’in, tıpkı Gray gibi, geçmişe de tutkusu vardı. “On the Popular Superstitions of the Highlands of Scotland” (İskoçya Dağlık Bölgesinin Boş İnançları Üzerine) adlı uzun ode, Romantizm’in özelliklerinden biri olan doğaüstü temalara yakın bir ilgi duyduğunu gösterir.</p>
        <p>William Collins gibi delirerek ölen Christopher Smart (1722-1771) da, “kara hüznün” kurbanıydı. Birçok şiir yazdı; ama bugün anımsanmasının tek nedeni, akıl hastanesindeyken kaleme aldığı “Song to David”dir (Davud’a Şarkı). “Kaleme aldığı” deyimi çok yersiz aslında; çünkü anlatıldığına göre, Christopher Smart bu şiiri, kapatıldığı hücrenin duvarlarına kömür parçalarıyla yazmıştı. Koşuksuz ve uyaksız dizelerden oluşan “Song to David”, XVIII. yüzyılda hiç görülmeyen coşkun bir hayal gücü ve çarpıcı imgelerle doludur. “Jubilate Agno” (Kuzunun –yani Hazreti İsa’nın– Var Oluşuna Sevinin) adlı şiirinde, tüm evrenin Tanrı’ya sevinç içinde taptığını söylerken, kedisi Jeoffry’yi de işin içine katması, Smart’ın iyice çıldırdığının bir kanıtı sayıldı:</p>
        <blockquote>
          <p>For I will consider my cat Jeoffry;</p>
          <p>For he is the servant of the Living God, duly and daily serving him.</p>
				</blockquote>
				<span epub:type="pagebreak" id="page516" title="516"/>
				<blockquote>
          <p>Çünkü ben, kedim Jeoffry’yi göz önünde tutacağım;</p>
          <p>Çünkü o, Yaşayan Tanrının kuludur, Tanrıya gerektiği gibi </p>
          <p>ve her gün hizmet eder.</p>
        </blockquote>
        <p>Sonra Jeoffry’nin şafak sökerken yedi kez fır fır dönerek, patilerini yalayarak, yerlerde yuvarlanarak, gerinerek, çiftleşerek ve başka kedice davranışlarla Tanrı’ya nasıl taptığı uzun uzun anlatır. “For he counteracts the powers of darkness by his electrical skin and glaring eyes” (Çünkü o, elektrikli derisi ve ışıldayan gözleriyle karanlığın güçlerini etkisiz kılmaktadır) gibi dizeler, çağımızın şiirinde çok alışılagelmiş olmakla birlikte, XVIII. yüzyılın ortalarında insanın tımarhaneye kapatılması için yeterli bir nedendi herhalde.</p>
      </section>
      <section class="double">
        <p>Romantik akıma doğrudan doğruya bağlı olmamakla birlikte, XVIII. yüzyılın ikinci yarısında demin ele aldıklarımızdan çok daha belirgin bir biçimde Romantizm’i hazırlayan ve artık açıkça Pre-Romantik sayabileceğimiz şairler vardır. Biraz önce söylediğimiz gibi, genellikle geçmişe, özellikle Ortaçağ’a ilgi duyulması, Romantizm’in başlıca özelliklerindendir. Şimdi ele alacağımız James Macpherson (1736-1766) ve Thomas Chatterton (1752-1770) bundan ötürü Romantik akımın öncülerinden sayılırlar.</p>
        <p>Şiire en meraklı okuyucular bile, Macpherson’un yazdıklarını artık okumazlar. Oysa bu İskoçyalı, yaşadığı sırada, hatta daha sonraları bile sadece İngiltere’de değil, tüm Avrupa’da bugün bizi hayrete düşürecek kadar ünlüydü ve Pre-Romantizm’in gelişmesinde çok önemli bir rol oynamıştı. Fransız eleştirmeni Thibaudet, bir yazar ya da bir şairin edebiyattaki konumu ile varlığı arasında bir ayrım görür: Gerçekten büyük yazarların hem konumu, hem de varlığı vardır; yani edebiyat tarihinin belirli gelişmelerini değerlendirmek açısından hem önemli bir rol oynarlar, hem de her zaman okunurlar. Kimilerinin de edebiyattaki yerleri yadsınamayacak kadar önemli olmakla birlikte, ya hiç okunmazlar ya da ancak uzmanlarca okunurlar. İşte Macpherson bu ikinci türden bir yazardır. Pre-Romantizm’i değer<span epub:type="pagebreak" id="page517" title="517"/>lendirmek için, onun üzerine mutlaka bilgimiz olması gerekir. Gelgelelim şair olarak neredeyse hiçbir iz bırakmamıştır. Macpherson XVIII. yüzyılın ikinci yarısında bizi bugün şaşırtan bu üne kavuşmasını bir sahtekârlığa borçluydu. Aslında ahlaksızca bir yanı olmayan bu sahtekârlık, onun kendi çıkarını gözetmesinden değil, Kelt geçmişine duyduğu candan sevgiden kaynaklanıyordu: Macpherson’un eskiden İskoçya’da ve İrlanda’da yaşayan Kelt’lerin Gaelic ya da Erse adı verilen diline ve bu dille yazılan şiirlere büyük bir merakı vardı. Bunlara öykünerek 1760’da <em>Fragments of Ancient Poetry Collected in the Highlands of Scotland and Translated from the Gaelic or Erse Language</em> (İskoçya’nın Dağlık Bölgesinde Derlenen ve Gaelic ya da Erse Dilinden Çevrilen Eski Şiir Parçaları) adı altında bir kitap yayımladı. O sıralarda ilkel toplumların şiirlerine duyulan ilgiden ötürü bu kitap görülmedik bir hayranlık uyandırınca, yüreklenen Macpherson, <em>Fingal, an Ancient Epic Poem</em>’i (Fingal, Eski Bir Epik Şiir) ve gene uzun bir destan olan <em>Temora</em>’yı yayımladı ve kendi yazdıklarının sözde III. yüzyılda yaşayan Ossian adlı savaşçı bir ozanın şiirleri olduğu konusunda bir yalan uydurdu. Macpherson edebiyat beğenisi olan kültürlü bir adamdı, o eski şiirleri de gerçekten incelemişti. Onları örnek alarak yazdıklarında başarılıydı bu nedenle.</p>
        <p>Derken, kimilerinin “Kuzeyin Homeros’u” diye niteledikleri Ossian hayranlığı, bulaşıcı bir hastalık gibi tüm Avrupa’ya yayıldı. Hatta İngiliz edebiyatının ancak Ossian sayesinde Avrupa’nın Romantik akımını etkilediğini bile söyleyebiliriz. Ne var ki, eski Kelt şiirini yakından bilenler, Macpherson’un yazdıklarının gerçek bir çeviri olduğundan kuşku duydular. Örneğin, hem ayrıca bilgili bir adam olduğu, hem de Klasisizm’in kurallarına bağlı kaldığı ve şiirin ancak uygarlığın ve gelişmiş bir sanat anlayışının ürünü olabileceğine inandığı için Ossian’ın şiirlerinde hiçbir güzellik göremeyen Dr. Johnson’a, XVIII. yüzyılda yaşayan bir adamın bunları yazmasının yolu var mı, diye sorulunca Dr. Johnson, “Evet efendim, birçok erkek, birçok kadın ve birçok çocuk yazabilir bunları” diye ünlü bir yanıt verdi.</p>
        <p>Ossian’ın yazdığı ileri sürülen şiirlerin gerçekten onun olup olmadığı konusundaki tartışma zamanla akıl almaz boyutlara <span epub:type="pagebreak" id="page518" title="518"/>vardı. Yalnız İngiltere’nin değil, Avrupa’nın da edebiyat meraklıları, bu şiirlerin III. yüzyılda yazıldığına inananlar ve inanmayanlar olarak ikiye bölündü. Hemen yapılması gereken şey ancak yirmi yıl sonra yapıldı; bu sözümona çevirilerin asıl metnini göstermesi istendi Macpherson’dan. Zavallı adamcağızın, İngilizce yazdığı şiirleri şimdi Gaelic’e çevirmek zorunda kalmasıyla durum büsbütün gülünçleşti. İşe bir yalanla başlandığından, yalanını sürdürmekten başka çaresi yoktu Macpherson’un. Ancak ölümünden sonra yazdıklarını inceleyen bir komisyon, bu şiirlerin eski olmadığına karar verdi.</p>
        <p>Usçuluğun dar sınırlarından ve klasik kuralların baskısından artık bıkmış olan okuyucular, zamanla Romantizm’i meydana getirecek olan başka özlemler içindeydiler artık. Kendi ülkesinin geçmişine hayranlık duyan, belirli bir hayal gücü ve şiirsel bir anlatımı olan Macpherson’un bunca beğenilmesinin nedeni, bu yeni özlemleri dile getirmesiydi. Macpherson o çağın uyaklı, ölçülü ve fazlasıyla düzenli şiir biçimi yerine (bize kalırsa <em>Kutsal Kitap</em>’ı örnek alarak) uyumlu, ritmik ve şiirsel bir düzyazı ve kısa tümceler kullanıp, genellikle karanlık ormanlardan, kocaman kayalardan, coşkun sellerden oluşan, bir hayli belirsiz, ama çok da vahşi ve romantik bir dekor içinde geçen hazin öyküleri, mutsuz sevdaları anlatıyordu. Örneğin: “Şatonun bacası tütmüyordu artık. Tepedeki ağaçlar sessizliğe gömülmüştü. Avcıların sesi kısılmıştı. Kızları gördüm. Malvina’yı sordum; ama bana yanıt vermediler. Başlarını çevirdiler. Karanlık, yüzlerini örttü. Yağmurlu bir tepedeki yıldızlara benziyorlardı geceleyin. Sisler arasında bakıyorlardı bana.” Ya da “Gece oldu; yalnızım, ıssız kaldım fırtınalar tepesinde. Dağda rüzgârın sesi duyuluyor. Seller akıyor kayadan. Hiçbir kulübeye sığınamıyorum yağmurda; yalnızım rüzgârlar tepesinde.” Alexander Pope’un madenden yapılmışçasına ustaca işlenmiş, kaskatı ve pırıl pırıl dizelerinden sonra, 1770 yıllarında bu tür sözlerin şiir meraklılarını böylesine büyülemesine belki de fazla şaşmamalı.</p>
        <p>Thomas Chatterton’un, Macpherson gibi önemli bir konumu yoktur İngiliz edebiyatı tarihinde. Bugün Macpherson kadar bile okunmaz. Ama gerçekten trajik alınyazısından ötürü, adı her zaman anılacak olan bir kişidir. Bu çocuk –çocuk diyoruz, çün<span epub:type="pagebreak" id="page519" title="519"/>kü yetişkin sayılabilecek kadar uzun yaşamadı– 1752’de doğdu ve 1770’te on sekiz yaşındayken kendini öldürdü. Chatterton, Bristol Katedrali’nde çalışan bir adamın oğluydu. Katedraldeki oyunları sırasında, sandıklarda bulduğu belgeleri ve yazmaları karıştıra karıştıra çevresindeki gerçek yaşamdan tümüyle koptu, Ortaçağ’ın sihirli havasına kapıldı. Daha on yaşlarındayken eski şiirleri örnek alıp şiirler yazmaya, on dört yaşındayken bunları yayımlamaya başladı. Bu yazdıklarının XV. yüzyılda yaşayan Thomas Rowley adında bir keşişin şiirleri olduğunu ileri sürdü. İngiltere’de resim sanatı üzerine sözde Thomas Rowley’nin kaleme aldığı bir kitap da yazdı. Bunu Ortaçağ sanatına çok meraklı olan ünlü Horace Walpole’a gönderdi ve ne gariptir ki, uzman geçinen Walpole bunun gerçekten eski bir yazma olduğuna inandı bir süre. Chatterton çocuktu, uydurduğu bu yalanlar da bir oyundu aslında. XV. yüzyılın yazımına acemice öykünmekle yetindiği için –örneğin, “sing” yerine “synge” ya da “dead” yerine “dedde” yazmakla yetindiği için– Ortaçağ edebiyatını incelemiş olanlar, sözde Thomas Rowley’nin yazdığı bu şiirlerin zararsız bir sahtekârlık olduğunu anlamakta güçlük çekmediler.</p>
        <p>Herkesin bir Arthur Rimbaud olması beklenemez elbette. Üstelik Rimbaud bir yana, yirmi yaşından önce gerçekten büyük bir şair olan başka birini de bilmiyoruz. Chatterton’un yazdığı şiirler pek değerli değildir. Ne var ki, biri yirmi altı yaşını tamamlamadan, öteki de otuz yaşında öldükleri halde, Keats ile Shelley’nin de yirmisinden önce yazdıkları pek değerli değildir. Chatterton yaşasaydı ne olacağını bilemeyiz. Belki şiir heveslisi birçok çocuk gibi, büyüyünce şiir yazmaktan vazgeçerdi. Belki de çağının büyük Romantik şairleri arasına girerdi. Ama Chatterton bir düş dünyasına kapıldığı için yaşama gücünü yitirmişti. On sekiz yaşında talihini denemek amacıyla Londra’ya geldi. Ancak üç ay dayanabildikten sonra, Horace Walpole dahil onu kimsenin korumayacağını, hiç kimseden yardım beklememesi gerektiğini anlayınca, arsenik içerek kendi canına kıydı bir tavanarasında. Bundan sonra da, anlayışsız ve acımasız bir toplumun ezip mahvettiği genç şairin bir simgesine dönüştü doğal olarak. Yirmi beş yaşında ölen Keats, belki de kendi alınyazısını düşünerek, “O Chatterton, how very sad thy fate!” (Ah Chatterton, <span epub:type="pagebreak" id="page520" title="520"/>senin alınyazın ne denli hazin!) diye başlayan bir sone yazdı ona. Wordsworth hayranlık uyandıran eşsiz bir çocuk olarak (“Chatterton the marvellous boy”) onu övdü; Fransız şairi Alfred de Vigny bile, 1835’te Paris’te sahneye konulan ve genç şairi yücelten <em>Chatterton</em> adlı bir tragedya yazdı.</p>
        <p class="margin-top">İngiliz edebiyatının en büyükleri arasına girmemekle birlikte, Romantik akımın öncüleri arasında önemli bir yeri olan William Cowper, 1731 ile 1800 yılları arasında yaşadı. Annesini altı yaşında yitiren, yatılı okulda büyük sıkıntılar çeken Cowper’ın yaşamı pek mutlu geçmemişti. Belki de bu yüzdendir ki, daha sonraları bir akıl hastalığına tutuldu. Tanrı’nın onu lanetlediği, bağışlanması için ölmesi gerektiği saplantısına kapılarak, bir bunalım anında canına kıymaya kalktı. Ömründe iki kez, bir yıldan fazla bir süre için akıl hastanesine kapatılması gerekti. Hastalığı yüzünden ne mesleği olabildi, ne de evlenebildi.</p>
        <p>William Cowper büyük kentlerin gürültüsünden ve gerginliğinden uzak kırsal bölgelerde sessizce yaşayarak, Fransızların sevdaya kayan dostlukları düşünüp “amitié amoureuse” dedikleri türden ilişkilerle bağlı olduğu, anlayışlı ve sevecen kadın arkadaşların dostluğuna sığınarak ve özellikle şiirle uğraşarak, dengesini bulmaya çalıştı. Homeros’u uyaksız dizelerle İngilizceye çevirerek işe koyuldu ilkin. Derken ellisinden sonra kendi şiirlerini yazmaya başladı. Ender görülen bir durumdur bu; çünkü herkesçe bilindiği gibi, şiir meraklıları on beşinde şiire başlarlar, ellisinden sonra iyi şiir yazmak büyük şairlere bile nasip olmaz çoğunlukla. Cowper’ın yazdıkları arasında otuza yakın kısa şiir, İngiliz kiliselerinde bazıları hâlâ okunan yetmiş kadar “hymn” (ilahi) ve altı bölümlü çok uzun bir şiir olan başyapıtı <em>The Task </em>(Ödev) vardır.</p>
        <p>Cowper’ın iç dünyası çoğu zaman bir cehennemdi. Tanrı’nın ona düşman olduğu, onun kendi canına kıymasını istediği saplantısı içinde yaşıyordu. Kendi dediği gibi, “bir insan ruhunun üzerine saldırabilecek kasırgaların en korkuncunun” acısını çekiyordu; delilik nöbetleri geçiriyordu. Ne var ki, şiir uğraşını bir çeşit tedavi yöntemi saydığı için, yazdıklarında ancak birkaç kez değinir çektiği acılara. Örneğin, onu yitirdikten neredeyse elli yıl <span epub:type="pagebreak" id="page521" title="521"/>sonra yazdığı, annesini anan şiirinde, kendini fırtınada batmak üzere olan bir gemiye benzetir:</p>
        <blockquote>
          <p>Me, howling winds drive, devious, tempest tossed,</p>
          <p>Sails ripped, seams opening wide and compass lost!</p>
        </blockquote>
        <blockquote>
          <p>Uluyan rüzgârlar, yanlış yola sürüyor beni sarsarak fırtınada;</p>
          <p>Yelkenlerim yırtık, tahtalarım çatlayıp açılmış, pusulam kayıp!</p>
        </blockquote>
        <p>Cowper, <em>The Task</em>’ın birinci bölümünde, sürüden ayrılıp ıssız bir yerde ölümü arayan “yaralı bir geyik” olduğunu söyler. David Cecil’in Cowper’ın yaşamını anlatan çok ilginç kitabı da <em>The Stricken Deer </em>(Vurulan Geyik) adını taşır zaten. Cowper’ın içinde taşıdığı ve hep gizlemeye çalıştığı cehennemi en iyi yansıtan şiir, son yapıtlarından biri olan ve ancak ölümünden sonra yayımlanan “The Castaway”dir (Denize Atılan Adam). Burada Cowper geceleyin okyanusta denize atılan ya da düşen, karanlık sularda boğulan bir insanla özdeşleştirir kendini. Şiirin sonunda da, kendi alınyazısının o insanınkinden beter olduğunu söyler. Kendini suya atarak canına kıyan Virginia Woolf’un “To the Lighthouse” (Deniz Feneri’ne) adlı romanında Mr. Ramsay’nin bu dizeleri ikide bir mırıldanması ayrıca ilginçtir:</p>
        <blockquote>
          <p>We perished each alone.</p>
          <p>But I, beneath a rougher sea</p>
          <p>And whelmed in deeper gulfs than he.</p>
        </blockquote>
        <blockquote>
          <p>İkimiz de tek başına öldük.</p>
          <p>Ama ben, daha da fırtınalı bir denizde.</p>
          <p>Daha da derin uçurumlarda yok oldum.</p>
        </blockquote>
        <p>Eğer Cowper çektiği acıları şiirlerinde dile getirmekten kaçınmasaydı, içinde yaşadığı cehennemi yazdıklarına yansıtsaydı, çok daha büyük bir şair olurdu belki. Ama demin dediğimiz gibi, onun bu tür şiirleri çok enderdir. Çünkü canına kıyma saplantısı içinde yaşayan, zaman zaman deliren bu adam, şaşılacak kadar güleryüzlü ve huzur verici şiirler yazmaya özen gösterirdi.</p>
        <p><span epub:type="pagebreak" id="page522" title="522"/>İşin tuhafı şu ki, mektupları da genellikle güleryüzlüdür. Cowper bunalıma girince herkesle ilişkisini kesiyor, o candan ve neşeli mektupları ancak iyi günlerinde yazıyordu herhalde. Mektupları öyle güzeldir ki, onun doğuştan mektup yazarı olduğunu, ama kendini zorlayarak şair yaptığını söyleyenler bile çıkmıştır. Cowper kendi mektupları için, “talking letters” (konuşan mektuplar) deyimini kullanır. Gerçekten de öyle içten, yapaylıktan öylesine uzak bir anlatımı vardır ki, onu tanımadığımız halde sesini duyar gibi oluruz yazdıklarını okurken. Çağın en büyük şairlerinden biri olan William Blake, Cowper’ın mektuplarına, “bunlardan daha güzeli yazılamaz” diyecek kadar hayrandı. Ne var ki, Blake, Charles Lamb’in mektupları henüz yazılmadığı için, onları bilmiyordu. Eğer onları okusaydı, Lamb’in mektuplarının, Cowper’ınkinden de daha güzel olduklarını anlardı. Lamb ise, Cowper’ın mektuplarını öyle severdi ki, Milton’ın şiirlerinden haz almayan bir adamı hoş görebileceğini, ama Cowper’ın sevimli “gevezeliklerinden” haz almayan bir adamı dostu sayamayacağını söylemişti.</p>
        <p>Cowper’ın mektuplarının kimi niteliklerini başyapıtı <em>The Task</em>’da da görürüz. Bu uzun şiir, kendisine verilen bir ödev olduğu için böyle bir ad taşır: Cowper’ın ayrıca bağlı olduğu kadın arkadaşlarından Lady Austen, şiirde konunun önemi olmadığını; bir şairin herhangi bir konu üzerine, örneğin karşılarında duran kanepe üzerine bile şiir yazabileceğini ileri sürerek ne denli akıllı olduğunu göstermişti. Eğer bu kadın, Cowper’ın özgürlük, doğa sevgisi ya da özveri gibi soyut bir kavram üzerine yazmasını salık verseydi, sonuç, o çağın geleneklerine uygun basmakalıp bir şiir olacaktı herhalde. Nitekim Cowper şiire bir tedavi yöntemi olarak ilk başvurduğu sırada, ahlak ya da felsefe konularını işleyen bu türden şiirler yazmıştı da. Ancak “yüce” ve “soylu” konuların şiire uygun görüldüğü bir dönemde, Lady Austen günlük yaşamın sıradan gerçekleri ve çevremizde her gün gördüğümüz olaylar ve durumlar üzerine Cowper’ın dikkatini çekerek, onun yepyeni bir türde şiir yazmasını, böylece şairin kendi de farkına varmadan, gelişmekte olan Romantik akımın öncüleri arasına girmesini sağlamıştı.</p>
        <p>Cowper, <em>The Task</em>’ın ilk bölümü olan “The Sofa”da (Kanepe), <span epub:type="pagebreak" id="page523" title="523"/>Lady Austen’in istediği gibi, gerçekten bir kanepeyi anlatır. Daha doğrusu, eski zamanların basit taburelerinin ve iskemlelerinin gelişmesiyle, o “accomplished sofa”ya (marifetli kanepeye) nasıl varıldığını söyler. Sonra bir mantık silsilesi izlemeden, sırf çağrışımlara uyarak, yüksek sesle düşünürcesine konudan konuya atlar. En çok işlediği konu, daha sonraki Romantik şairlerin başlıca temalarından biri olan doğa sevgisidir. Cowper için doğa sürekli bir “şölendir” (“feast”). Doğanın yarattıkları, insan sanatının yarattıklarından üstündür. Çünkü resim sadece göze, müzik sadece kulağa hoş gelir. Oysa doğa tüm duyuları aynı zamanda büyülemeyi bilir. Cowper şiirin beşinci bölümünde, donmuş bir çağlayanın akıllara durgunluk veren bir harika olduğunu söylerken, doğanın “as if to mock at art” (sanatla sanki alay edercesine) anıtlar yarattığını ileri sürer. Cowper –tıpkı daha sonraları Wordsworth gibi– doğaya yakın yaşayanların, kentlerde yaşayanlardan sadece daha mutlu değil, aynı zamanda daha da erdemli olduklarına inanır. Çünkü “God made the country and man made the town” (Tanrı kırları yaratmış, insan ise kentleri yapmıştır). Ne var ki, Cowper ile Wordsworth’ün doğa şiirleri arasında büyük bir ayrım göze çarpar gene de: Cowper, Wordsworth’den farklı olarak, doğanın insanda dehşet uyandıran ya da vahşi yanlarına; büyük dağlara, azgın okyanuslara, karanlık ormanlara pek değinmez, doğanın içinde gizemli tanrısal güçler de görmez. Onun anlattığı doğa, ülkesinin içaçıcı kırları, uslu ırmakları, sevimli bahçeleridir genellikle. Wordsworth’ün yoğun heyecanlarından yoksun olduğu için, “Tintern Abbey” (Tintern Manastırı) ya da <em>The Prelude</em>’ün kimi parçaları gibi doğa şiirleri yazmasının da yolu yoktur. Üstelik Cowper, Wordsworth gibi büyük bir şair değil, iyi bir şairdir ancak.</p>

        <p><span epub:type="pagebreak" id="page524" title="524"/>Cowper doğa sevgisinden ötürü Romantik şairlere yakın olduğu gibi, siyasal tutumu ve sıradan yoksul insanlara beslediği sevgiden ötürü de onlara yakındır. Örneğin, âşık olduğu adam tarafından baştan çıkarılıp terk edilen, sonra da çıldıran, gece gündüz ıssız yerlerde dolanıp duran Deli Kate’in öyküsünü ancak Wordsworth böylesine sevecen bir anlayış ve merhametle anlatabilirdi. The Task, Fransız Devrimi patlak vermeden dört yıl önce, 1785’te yayımlandığı halde, Cowper bu devrimin “özgürlük, eşitlik, kardeşlik” çağrısının coşkun bir savunucusudur. Sosyal adaletsizlik dünyaya egemen olduğu için “ruhu hastadır” (“my soul is sick”). Hayvan satın alırcasına insan satın alınan bir çağda, Cowper köle ticaretinden öylesine nefret eder ki, bir köleye sahip olmaktansa, kendi köle olmayı yeğ tutar. <em>The Task</em>’ın üçüncü bölümünde, tüm insanlara karşı ne denli büyük bir sorumluluk içinde olduğunu görürüz. Çok bilge geçinen bir filozof, “Başkalarından sana ne?” diye sorunca, Cowper şöyle bir yanıt verir:</p>
        <blockquote>
          <p>I was born of woman, and drew milk</p>
          <p>As sweet as charity from human breasts.</p>
          <p>I think, articulate, I laugh and weep,</p>
          <p>And exercise all functions of a man.</p>
          <p>How then should I and any man that lives</p>
          <p>Be strangers to each other?</p>
        </blockquote>
        <blockquote>
          <p>Ben kadından doğdum; merhamet kadar tatlı</p>
          <p>Bir süt içtim insan memelerinden.</p>
          <p>Düşünüyorum, konuşuyorum, gülüp ağlıyorum;</p>
          <p>Bir insanın tüm işlevlerini yerine getiriyorum.</p>
          <p>Öyleyse ben ve yaşayan herhangi bir insan</p>
          <p>Nasıl yabancı kalabiliriz birbirimize?</p>
        </blockquote>
        <p>Cowper’ın korkunç savaşların Avrupa’yı kasıp kavurduğu sıralarda, savaştan nefret eden bir barışsever olmasına da şaşmamalı. Savaşları önlemenin tek çaresi, askere alınanların savaşmayı kesinlikle reddetmeleridir ona kalırsa. Zorba bir krala boyun eğdikleri için Fransızları ayıplar ve dileğinin birkaç yıl içinde <span epub:type="pagebreak" id="page525" title="525"/>gerçekleşeceğini bilmeden, zorbalığın bir simgesi saydığı Bastille hapishanesinin yıkılmasını ister:</p>
        <blockquote>
          <p>There’s not an English heart that would not leap</p>
          <p>With joy to hear that you were fallen at last.</p>
        </blockquote>
        <blockquote>
          <p>Bir tek İngiliz yüreği yoktur ki, sevinçten hoplamasın</p>
          <p>Senin (yani Bastille’in) sonunda yıkıldığını duyunca.</p>
        </blockquote>
        <p>Gelgelelim bu görüşlerinden ötürü Cowper’i devrimci ya da radikal saymak tümüyle yanlış olur. Cowper, Wordsworth ile Coleridge’in sadece gençliklerinde, Shelley’nin ise ömrü boyunca olduğu anlamda devrimci olmadı hiçbir zaman. Monarşinin kaldırılmasını değil, kralların yasalara ve halkın özgürlüğüne saygı duyarak egemen olmalarını isteyen liberal bir insanseverdi ancak. “Tanrı bizi korusun da bir ihtilâl olmasın; ama eğer reformlar yapmazsak, mutlaka ihtilâl olacak” der mektuplarından birinde.</p>
        <p>Birinci ve ikinci kuşak Romantiklerin ayarında büyük bir şair olmadığı halde, doğa ve insan sevgisini elinden geldiğince yalın bir biçimde dile getirerek, onların öncüsü sayılmaya hak kazanan Cowper’ın en hoş yanlarından biri, <em>The Task</em>’da yaşamın basit hazlarına –o güne değin şiire konu olamayacak kadar basit sayılan hazlara– örneğin, bahçesinde çiçek yetiştirmek ya da kış akşamları ocağın önünde oturup arkadaşlarıyla çay içmek gibi küçük mutluluklara İngiliz şiirinde belki ilk kez değinmesidir.</p>
