			<span epub:type="pagebreak" id="page1675" title="1675"/>
      <header>
        <h1 class="bolum">Dokuzuncu Bölüm</h1>
        <h2>Charles Algernon Swinburne</h2>
      </header>
      <p>İngiltere’nin yağmurlu ve sisli havasında rengârenk kanatlarını bir süre sergilemiş tropikal bir kuşa benzetilen Charles Algernon Swinburne, 1837 ile 1909 yılları arasında yaşadı. Swinburne, soylu bir aileden geliyordu. Babası, Büyük Britanya filosunun amirallerinden biriydi; annesi de bir kontun kızıydı. Onu ayrıca etkileyen dedesi Sir John Swinburne, Voltaire ve Mirabeau gibi ünlülerle dostluk etmiş, Fransız İhtilali’ne gönül veren, Hıristiyanlığa karşı çıkan, insan haklarına inanan bir devrimciydi. Swinburne, atalarıyla gururlanır, hatta atalarının herkesten ne denli üstün kişiler olduğunu kanıtlamak isteyen masallar uydurmaktan çekinmezdi. İleride onun yaşamöyküsünü yazan arkadaşı Edmund Gosse’a bir mektubunda, böyle seçkin bir soydan sonunda bir şair de çıktığını ve böyle bir şairin, orta sınıftan genç bayanların salonlarında yüksek sesle okuyabileceği türden şiirler üretmeyeceğinin besbelli olduğunu yazmıştı.</p>
      <p>İngiltere dışında yetişen annesinden küçük yaşta Fransızca öğrenen Swinburne, onun bir başka yaşamöyküsünü yazan Harold Nicolson’un anlattıklarına bakılacak olursa, Wigh adasının deniz kıyısında mutlu bir çocukluk geçirmişti. Ata biner, bütün yaz boyunca yüzerdi. Sağlıklı bir delikanlı olarak yetişmemesi için hiçbir neden yoktu. Gelgelelim, Swinburne, bunun tam tersi, ufak tefek, çelimsiz bir çocuk olarak kaldı. İleride göreceğimiz gibi, bu çocukluk hali, yalnız bedensel değil, ruhsaldı aynı zamanda. Swinburne on beş yaşından sonra, beden olarak da, kişilik olarak da hiç değişmemiş, hiç büyümemişti sanki. Kızıl <span epub:type="pagebreak" id="page1676" title="1676"/>uzun saçlı kafası, cılız bedenine oranla fazla büyük görünen, küçük kalmış elleri ve ayaklarıyla sinirli hareketler yapan, yeşil gözleri afacanlarınki gibi fıldır fıldır dönen bir çocuk kalmıştı. Bu çocuksu görüntüsü, erkekliğe özenme kompleksleri içinde kıvranarak, iri yarı, güçlü kuvvetli bir asker olmayı hayal eden Swinburne’ü çok üzüyordu. Onu delikanlıyken tanıyan Fransız romancısı Guy de Maupassant, Swinburne’den çok hoşlanmakla birlikte, “ce personnage presque surnatuel était agité de secousses nerveuses” (neredeyse doğaüstü bir yaratık olan bu kişi, asabi sarsıntılarla sarsılıyordu) demişti. Bu “asabi sarsıntıların” Swinburne’ün yakın çevresini çok kaygılandıran ve sar’a nöbetlerini andıran çırpınma nöbetlerine dönüştüğü de olurdu. Swinburne okuma yaşına gelince gönderildiği aristokratlar okulu Eton’da barınamadı. Öğretmenlerden de, öğrencilerden de çok dayak yedikten sonra, Eton’dan ayrıldı. Oxford’dayken fazla içki içtiği için sorunlar çıktı. Eğitimini tamamlayamadan, kendi deyişiyle “a woeful and scandalous failure”e (hazin ve rezil bir başarısızlığa) uğradı. Gerçi ölümünden bir yıl önce, yetmiş bir yaşındayken, Oxford ona bir fahri diploma vermek istedi; ama Swinburne, gençliğinde, kendi çabasıyla alamadığı bu diplomayı, yaşlılığında ünlendiği için almaya tenezzül etmedi.</p>
      <p>Çocuklar nasıl tek başlarına yaşayamazlarsa, hiç evlenmeyen Swinburne de tek başına yaşayamazdı. Bir süre D. G. Rosetti ile, bir süre de George Meredith ile aynı evi paylaştı. Ama yaramaz bir çocukla geçinmek ne denli güçse, Swinburne ile geçinmek de o denli güçtü. Örneğin Meredith, Swinburne’ün merdivenin tırabzanına oturup aşağı kata kaymak alışkanlığına sinirlenmekten kendini alamıyordu. Üstelik Swinburne sürekli içiyor; içkiyi fazla kaçırınca da, tizleşip sipsivri çıkan bir sesle, hep kendi şiirlerini okuyordu. Kırk iki yaşındayken, hem içki yüzünden, hem de birazdan değineceğimiz cinsel saplantılarından ötürü sağlık durumu iyice bozulunca, dostları onu Thedore Watts-Dunton’a emanet ettiler. Vesayet altına alınması gereken sorumsuz bir çocuk gibi bilinen Swinburne’ün bir vasisi vardı artık. Aslında hukukçu olan Watts-Dunton, edebiyat meraklısıydı, hatta bir ara çok satılan <em>Aylwin</em> adlı bir roman bile yazmıştı. Swinburne’ü Londra dolaylarında Putney’deki evinde denetim <span epub:type="pagebreak" id="page1677" title="1677"/>altına aldı, içkisini kontrol etti, hastalanmaması için ona özenle baktı, onun bohem çevrelerle ilişkisini tümüyle kestiğini söyleyerek övündü. Afyon bağımlısı Coleridge ömrünün son on sekiz yılını Dr. James Gillman’ın Highgate’deki evinde geçirdiği gibi, Swinburne de 1879’dan ölümüne kadar yani tam otuz yıl, Watts-Dunton’un evinde oturdu. Bu adam, şairi böyle özveriyle denetlediği için, eşsiz bir dost sayıldı kimilerince. Ne var ki, bize kalırsa, şair olarak da, insan olarak da artık tümüyle tükenmiş olan Swinburne, kırk yaşına basmadan ölseydi, daha iyi bir ün bırakırdı ardında. Çünkü yaşamının bu son otuz yılında, birbirinden kötü olan o şiirleri yazmazdı; gençliğinde ateşli bir devrimciyken, yaşlılığında felaket bir tutucuya dönüşmezdi. Hayranları “genç öldü; yaşasaydı kimbilir daha neler yapacaktı” diyerek yasını tutarlardı o zaman.</p>
      <p>Charles Algernon Swinburne yazarlığa bir tiyatro oyunuyla, 1865’te yirmi sekiz yaşındayken yayımladığı <em>Chastelard</em> ile başladı. O da, Victoria Çağı’nın öteki büyük şairleri Tennyson ve Browning gibi, sahneye konulmayan artık kimselerce okunmayan oyunlar yazmayı ömrü boyunca sürdürdü. Üstelik çoğu çağdaşlarından farklı olarak, tiyatroya hiç gitmez, Shakespeare’i bile seyretmezdi. Oyunlarını, The Globe ya da The Blackfriars gibi, yüzyıllarca önce yok olan tiyatro binalarında oynamak üzere yazdığını söylerdi. <em>Chastelard</em> XVI. yüzyılda yaşayan İskoçya Kraliçesi Mary Stuart’ı ele alan ve Swinburne’ün hayran olduğu Elizabeth Çağı tiyatro yazarlarına öykünen bir tragedya üçlüsünün ilk oyunuydu. Bu üçlü, 1874’te <em>Bothwell</em>’in, 1881’de <em>Mary Stuart</em>’ın yazılmasıyla tamamlandı. Swinburne’ün 1885’te yayımlanan <em>Marino Faliero</em>’su, Lord Byron’un elli yıl önce aynı adla yayımladığı tragedyada işlenen konuyu işler ve Swinburne, sanki kendisinin Byron’dan daha başarılı olduğunu kanıtlamaya çalışır; ama değildir. Swinburne, 1887’de <em>Locrine</em>’i, 1892’de bu kez “blank verse” ile değil de düzyazıyla <em>The Sisters</em>’i (Kız Kardeşler) ve 1889’da <em>Rosamund, Queen of the Lombards</em>’ı (Lombardiyalıların Kraliçesi Rosamund) kaleme aldı.</p>
      <p>Swinburne Eski Yunan tragedyalarına da hayrandı. Bunları örnek alarak, 1865’te <em>Atalanta in Calydon</em>’u ve 1876’da <em>Erechtheus</em>’u yazdı. Bu oyunların ikincisi hiç önemli değildir. Ama ancak <span epub:type="pagebreak" id="page1678" title="1678"/>kendisinden hızlı koşan bir erkekle evlenebileceğini söyleyen ve koşu yarışlarında bütün taliplerini geride bırakan atlet kız Atalanta’ya Meleager’in aşkını ve Calydon’daki yaban domuzu avını ele alan <em>Atalanta in Calydon</em>, dramatik açıdan da, kişilerin canlandırılması açısından da hiç başarılı sayılmayacağı halde, içindeki güzel lirik şiirlerden ötürü, Swinburne’ün hâlâ en çok okunan yapıtları arasındadır. yayımlandığı sırada çok beğenilmiş ve şair D. G. Rosetti’nin kardeşi eleştirmen W. M. Rosetti, <em>Atalanta in Calydon</em>’un değerini fazlasıyla abartarak, bu şiiri Shelley’nin <em>Prometheus Unbound</em>ına benzetmişti. John Ruskin ise, henüz otuzuna basmamış bir şairin bundan yüce bir şiir yazamayacağını ileri sürmüştü.</p>
      <p>Swinburne’ün ünü 1866’da, yirmi dokuz yaşındayken <em>Poems and Ballads</em>’ın ilk dizisinin yayımlanmasıyla başladı. Swinburne 1878’de <em>Poems and Ballads</em>’ın ikinci dizisini, 1889’da da üçüncü dizisini çıkardı. Ama bu üç cildin ancak birincisi yoğun bir ilgi çekti; daha doğrusu kıyametlerin kopmasına neden oldu. Çünkü bu genç şair, Victoria Çağı’nda hiç ağza alınmayacak sözler söylüyordu. Aşk şiirlerinde Tennyson ve ötekiler gibi, tatlı ve zararsız sevgi duygularını değil, cinselliği ve kösnüllüğü vurguluyordu. Dine ve ahlâka karşı bir isyan bayrağı açmışçasına, özellikle “Dolores”, “Faustine”, “Laus Veneris” gibi şiirlerinde, öpüşürken ısırılan dudaklar türünden çok ayıp sayılan şeylere değiniyordu. George Sampson’ın dediği gibi, o ahlâksız Fransız şairi Charles Baudelaire’in <em>Les Fleurs du Mal</em>’ını (Kötülük Çiçekleri) hiç çekinmeden İngiliz bahçelerine ekmeye kalkmıştı sanki. Çağdaşlarının gözünde akıllara sığmaz bir rezaletti bu. Şairin bir pornografi yazarı sayılmasına, ona “swineborn” (domuzdan doğma) gibi adların takılmasına yetti de arttı bile. Ivor Evans’a kalırsa, Swinburne’ün çağdaşları, bir “satyr”in yani üst kısmı erkek, alt kısmı teke, cinsellik simgesi acayip ve tehlikeli bir yaratığın, zevksiz eşyalarla tıklım tıklım dolu o fazlasıyla süslü salonlarında sanki cirit atıyormuş gibi bir paniğe kapıldılar. İki şeyin farkına varamadılar bu arada. Birincisi, Swinburne’ün kösnüllüğünün bedensel değil, zihinsel sayılması gerektiğiydi. Bu kösnüllük, şairin cinsel güdülerinden, kendi yaşadığı deneylerden değil, okuduğu kitaplardan, özellikle taptığı Baudelaire’in şiirle<span epub:type="pagebreak" id="page1679" title="1679"/>rinden kaynaklanıyordu. Yalnız “edebi” diye niteleyebileceğimiz yapay bir şehvetti onunkisi. D. H. Lawrence’ın belirttiği gibi, Swinburne’ün sözünü ettiği “beyaz kalçalar salt zihinseldi” (“the white things are purely mental.”) Farkına varmadıkları ikinci şey, Swinburne’ün erotizminde, sağlıksız ve sapık bir sado-mazohizmin egemenliğiydi. Şairin, Sacher-Masoch’un kitaplarını okuduğu konusunda kanıtımız yoktur. Ama Marquis de Sade’ı büyük bir heyecanla okuduğunu kendi mektuplarından biliyoruz.</p>
      <p>Belki de bedensel açıdan normal bir erkek gibi gelişmemesi yüzünden Swinburne’ün cinsel yaşamı çok mutsuz geçmişti. Yakın çevresinin çok iyi bildiği, ama onun ilk yaşamöykülerini yazanların özenle gizledikleri bazı acı gerçekler ortaya çıkmıştır artık. Swinburne gençliğinde Jane Faulkner adlı bir genç kıza âşık oldu. Ne var ki, genç kız onunla evlenmek istemedi. Rossetti, sirklerde ata binip cambazlık yapan Adah Menken adında bir güzel kadına on sterlin verip, Swinburne’ü baştan çıkarmasını istedi. Söylentilere göre, tüm marifetlerine karşın bu işi başaramayan kadın, on sterling’i geri verdi Rossetti’ye. Bunun üzerine Swinburne, normal aşka bir çeşit veda sayılabilecek “The Triumph of Time” (Zamanın Zaferi) şiirini yazdı. Bu şiirde, aşktan yoksun yaşamaya mahkûm bir insanın çektiği acıları dile getirdikten sonra, kendini cinsel sapıklığa teslim etti. Uzun zaman gizli tutalan bazı belgelerden yararlanarak İtalyan eleştirmeni Mario Praz’ın <em>The Romantic Agony</em>’de (Romantik Can Çekişme) ileri sürdüğüne göre, sado-mazohist eğilimleri vardı. Bu sapıklık, Eton’dayken gördüğü eziyetten ve yediği dayaklardan kaynaklanıyordu belki de. George Lafourcade’ın 1928’de yazdığı <em>La Jeunesse de Swinburne</em>’de (Swinburne’ün Gençliği) ve 1932’de yazdığı <em>Swinburne, Une Biographie Litteraire</em>’de (Swinburne, Bir Edebi Yaşamöyküsü) şairin sapık cinselliğini yadsınmaz bir kesinlikle kanıtlar. Swinburne, çizmeli ve kamçılı güzel kadınların uzman olarak çalıştıkları özel randevu evlerine dadanmıştı. Bu yüzden de sağlığı, arkadaşlarını kaygılandıracak kadar bozuldu.</p>
      <p>Swinburne’ün özel cinsel saplantılarının izleri, aşkla ilgili şiirlerinin çoğunda görülür. Acıyı çağrıştıran bir ad taşıyan “Dolores”de, bir kadından “Our Lady of Pain” (Acıların Meryem’i) ya <span epub:type="pagebreak" id="page1680" title="1680"/>da “Our Lady of Torture” (İşkencelerin Meryem’i) diye söz ederek, sapık cinsel tutkularıyla Hazreti İsa’nın bakire anasını birbirine karıştırır. Erdem kavramını alaya alırcasına “come down and redeem us from virtue” (aşağılara in de bizi erdemden kurtar) diye seslenir ona. “Laus Veneris” (Venüs’e Övgü) şiirindeki Venüs, saç telleri yılanlardan oluşmuş, âşıklarına hem işkence eden, hem de onlara sonsuz hazlar duyuran acımasız bir aşk tanrıçasıdır. Venüs’ün çektirdiği “en aşırı acılardan, daha da aşırı hazlar” doğar (“exceeding pleasure out of extreme pain”). Adı Faust’un dişisini çağrıştıran “Faustine”deki kadın, yılanlarla sevişecek kadar iğrençtir:</p>
      <blockquote>
        <p>“What coiled obscene</p>
        <p>Small serpents with soft stretching throats</p>
        <p>Caressed Faustine?”</p>
      </blockquote>
      <blockquote>
        <p>Kıvranan hangi müstehcen</p>
        <p>Küçük yılanlar, yumuşak boyunlarını uzatarak</p>
        <p>Okşadılar Faustine’yi?</p>
      </blockquote>
      <p>“Anactoria”da, Swinburne’ün sado-masohizmi inanılmaz boyutlara vararak, bir çeşit yamyamlığa dönüşür: Şair, seviştiği kadının “kamçılanmış beyaz göğsünün yaralanmış çiçeğine” (“the bruised blossom of thy scourged white breast”) dudaklarını basmak; “kanayan tatlı küçük yaralarının tatlı kanını” (“the sweet blood thy sweet small wounds has bled”) emmek; damarlarındaki “kanı şarap içercesine içmek” (“that I could drink thy veins as blood”); “göğüslerini bal yercesine yemek” (“eat thy breasts as honey”); “bedenini kendi bedenine gömmek” (“in my flesh thy very flesh entomb”) ister.</p>
      <p>Verdiğimiz bu örneklerden anlaşılacağı gibi, Victoria Çağı’nın ahlâksal ve dinsel değerlerine tam bir tepki içinde olan Swinburne, şiirlerini okuyanların korkunç bir şok geçirmelerini istiyordu ve istediği de oldu. Çocuk kaldığını daha önce de söylemiştik. Bu yüzden de büyüklerinin önünde salt onları kızdırmak için bile bile çok ayıp sözler söyleyen yaramaz bir çocuk gibi davranıyordu. Mektuplarından birinde, “Dolores” gibi bir şi<span epub:type="pagebreak" id="page1681" title="1681"/>irin yaratacağı şoku daha da yoğunlaştırmak amacıyla, bu “zehirli çeşmeye” (“poisonous fountain”) “kaynayan ve fışkıran bir rezillik” (“boiling and gushing infamy”) dolu dört kıta daha eklediği için övünüyordu. Bir yandan okuyucularının damarına basıyor, bir yandan da kendi yazdıklarını hiç ciddiye almıyordu:</p>
      <blockquote>
        <p>“Some singers indulging in curses,</p>
        <p>Though sinful, have splendidly sinned;</p>
        <p>But my would-be maleficient verses</p>
        <p>Are nothing but wind.”</p>
      </blockquote>
      <blockquote>
        <p>Kendilerini küfretmeye veren kimi ozanlar, </p>
        <p>Günahkârdırlar, ama görkemli günahlar işlemişlerdir.</p>
        <p>Oysa benim sözümona ahlâksız dizelerim,</p>
        <p>Boş laftır ancak.</p>
      </blockquote>
      <p>Ne var ki, bu boş lafları ciddiye alan Victoria Çağı okuyucuları, öyle bir şaşkınlık ve öfkeye kapıldılar ki, yayınevi <em>Poems and Ballads</em>’ı kitapçılardan geri almak zorunda kaldı. Şok yaratmak amacıyla fazla ileriye gittiğini anlayan bu yaramaz çocuk da, bunların kendi kişisel duyguları değil, başkalarının duygularını dile getiren dramatik monolog türünde şiirler olduklarını ileri sürerek, durumu idare etmeye kalktı.</p>
      <p>Swinburne, yaşadığı çağın cinsellikten tümüyle arınmış aşk kavramına fena halde saldırmakla kalmadı; putlara tapan Eski Yunan uygarlığını yüceltip Hıristiyanlığa saldırarak, arkadaşı George Meredith’in “our dominating damnable bourgeoisie” (bize egemen olan kahrolası burjuvazi) dediği orta sınıfa ikinci bir darbe daha indirdi. Din adamlarını kötülemesi, “A New Year Ode to Victor Hugo”da (Victor Hugo’ya Bir Yeni Yıl Ode’u) “the fire of hell that warmed the hearts of priests” (papazların yüreklerini ısıtan cehennem ateşlerinden) söz etmesi, Kilise’yi baltalaması, “Church Imperialism”den (Kilise Emperyalizm’inden) dem vurması bir şey değildi. Örneğin William Blake de, papazları ve Kiliseyi, Hazreti İsa’yı tepetaklak edip çarmıha germekle suçlanmıştı. Ama Swinburne, bu kadarıyla yetinmedi. Yalnız onun öğretisini yanlış yorumlayanlara değil, Hazreti İsa’nın kut<span epub:type="pagebreak" id="page1682" title="1682"/>sal bilinen kişiliğine de saldırdı. “Before a Crucifix”de (Bir Haçın Önünde) Hazreti İsa’nın ona inananların boynuna bir boyunduruk gibi geçirildiğini, onun yüzünden insanların yoksul kölelere dönüştüğünü, onun sözleriyle kamçılanıp onun yaktığı ateşte dağlandıklarını söyledi. Birçok dizesinde dile getirdiği bu tür saldırılar, “The Garden of Proserpine” diye anılan, ama tam adı “The Garden of Proserpine, After the Proclamation in Rome of the Christian Faith” (Proserpine’in Bahçesi, Hıristiyan Dininin Roma’da İlan Edilmesinden Sonra) olan şiirde, ayrıca çarpıcı bir biçim alır. Bilindiği gibi, Roma İmparatoru Julian, Hıristiyanlığı yadsımış, putlara tapan eski dine geri dönülmesini istemiş, bu yüzden de Julian the Apostate (dinini yadsıyan Julian) adıyla anılmıştı. Başarısızlığa uğrayıp Hıristiyanlık yeniden benimsenince, 363 yılında ölürken, Hazreti İsa’yı kastederek “sen kazandın, Ey Galile’li” demişti. Proserpine ise, cehennem ve ölüm tanrıçasıydı. Bu şiirde konuşan kişi Julian’ın davasını savunan Romalı bir şairdir. Swinburne’ün kendisine sözcülük etmek üzere uydurduğu bu şair, Hazreti İsa’nın anasıyla, kendi taptığı denizlerden doğan aşk tanrıçası Aphrodite’yi karşılaştırır:</p>
      <blockquote>
        <p>“Not as thine, not as thine, not as thine was our mother,</p>
        <p> a blossom of flowering seas...</p>
        <p>Thine came pale, and a maiden, and sister to sorrows;</p>
        <p> but ours</p>
        <p>Her deep hair heavily laden with odour and colour of flowers”</p>
      </blockquote>
      <blockquote>
        <p>Bizim anamız seninki gibi, seninki gibi, seninki gibi değildi;</p>
        <p> çiçek açan denizlerin bir çiçeğiydi...</p>
        <p>Seninkisi ise, solgundu, bakireydi, kederlerin kız kardeşiydi;</p>
        <p> ama bizim anamız;</p>
        <p>Saçlarının derinliklerinde çiçek kokularının ve renklerin ağır yüküyle geldi.</p>
      </blockquote>
      <p>Bundan sonra da, gemi azıya alan şair, İmparator Julian’ın ölüm döşeğinde söylediği sözü yineleyerek, Hazreti İsa’yı yaşama sevincini yok edip, yeryüzüne ölümü getirmekle, dünyayı Proserpine’in bahçesine, yani bir cehenneme çevirmekle suçlar:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1683" title="1683"/>
				<p>“Thou hast conquered, O pale Galilean; the world has grown</p>
        <p> gray from thy breath;</p>
        <p>We have drunken of things Lethean and fed on the fullness</p>
        <p> of death.”</p>
      </blockquote>
      <blockquote>
        <p>Sen kazandın, ey solgun yüzlü Galile’li; dünya kül rengi</p>
        <p> oldu senin soluğunla;</p>
        <p>Lethe’nin suları gibi her şeyi unutturan sular içtik, </p>
        <p> doyasıya beslendik ölümle.</p>
      </blockquote>
      <p>Swinburne’ün yalnız Hazreti İsa’ya değil, putlara tapan kişileri de konuşturarak, Tanrı’ya sataştığı da olur. Örneğin, <em>Atalanta in Calydon</em>’da “the supreme evil, God” (kötülüklerin en büyüğü, Tanrı) der:</p>
      <blockquote>
        <p>“Because thou art cruel and men are piteous, all men, even  as I,</p>
        <p>All we are against thee, O God most high.”</p>
      </blockquote>
			<blockquote>
      <p>Sen acımasız, insanlar da acınılası olduğu için, tüm insanlar,</p>
      <p> benim gibi,</p>
      <p>Sana karşıdır, ey yücelerin yücesi Tanrı.</p>
			</blockquote>
      <p>Swinburne, çağının yaramaz çocuk rolünü öylesine benimsemişti ki, bu tür sözcükleri içtenlikle mi, yoksa okuyucularında şok yaratmak amacıyla mı söylediğini kestirmek kolay değildir. Özellikle “Anactoria”da gerçek bir tanrıtanımaza hiç yakışmayacak aşırı bir saldırganlıkla Tanrı’ya çatması, ikinci olasılığı, yani dindar Victoria Çağı’nın yüreğine inecek sözler söyleme isteğinin ağır bastığını kanıtlar:</p>
      <blockquote>
        <p>“Him would I reach, him smite, him desecrate,</p>
        <p>Pierce the cold lips of God with human breath,</p>
        <p>And mix his immortality with death.”</p>
      </blockquote>
			<blockquote>
				<p>Ona erişmek istiyorum, ona vurmak, onun kutsallığını bozmak,</p>
				<p>Tanrı’nın soğuk dudaklarını insan soluğuyla delmek</p>
				<p>Ve onun ölümsüzlüğüne ölüm karıştırmak istiyorum.</p>
			</blockquote>
      <p><span epub:type="pagebreak" id="page1684" title="1684"/>Edmund Gosse’un anlattığına göre, Swinburne’ün bu azgın çocuk taşkınlıkları ayyuka çıkınca, Mart 1867’de, yani şair otuzuna bastığı sırada, dostları bir araya gelip, onunla başa çıkabilmek için ne yapabileceklerini tartıştılar. İtalya’da cumhuriyeti kurmayı amaçlayan ve siyasal eylemlerinden ötürü bir süredir Londra’da sürgün yaşayan Guiseppe Mazzini de bu toplantıya katılmıştı. Bu ünlü lidere, Swinburne’ün bir iki şiiriyle birlikte <em>Poems and Ballads</em>’da yayımlanan “A Song in Time of Revolution” (Devrim Günlerinde Bir Şarkı) gösterildi. Şiir şöyle başlıyordu:</p>
      <blockquote>
        <p>“The heart of the rulers is sick, and the high priest</p>
        <p> covers his head,</p>
        <p>For this is the song of the quick that is heard in the</p>
        <p> ears of the dead.”</p>
      </blockquote>
      <blockquote>
        <p>Hükümdarların yüreği hasta ve başpapaz başını örtüyor,</p>
        <p>Çünkü ölülerin kulağıyla duyulan canlıların şarkısıdır bu.</p>
      </blockquote>
      <p>Bize boş bir laf izlenimini veren bu iki dize, Mazzini’yi etkiledi her nedense. Swinburne’ü kurtarmak için ona bir mektup yazacağına, onu İtalya Cumhuriyeti davasını savunmaya çağıracağına söz verdi toplantıya katılanlara. Swinburne’ün kendi anlattığına göre, Mazzini ile buluşup onu karşısında görünce, genç şair öyle bir heyecana kapıldı ki, öteden beri yapmak istediği bir şeyi yaptı; diz çöküp ünlü liderin elini öptü. Bilindiği gibi, ergenlik çağında çocuklarda, birini kahraman seçip ona tapmak huyu vardır. Swinburne de, otuz yaşında da, daha sonraları da sürekli bir ergenlik çağı yaşadığı için, Mazzini’ye tapmaya başladı. Başka kahramanları da vardı Swinburne’ün. Örneğin, 1858’de III. Napoléon’a karşı başarısız bir suikast düzenleyip aynı yıl ölüm cezasına çarptırılan Felice Orsini’ye de tapardı. Yaşamöyküsünü yazan Harold Nicolson’a göre odasındaki şöminenin üstüne Orsini’nin bir resmini asmış, ona yalvarırcasına ellerini kaldırıp, kendinden geçerek dans edermiş bu resmin önünde. Swinburne aynı coşkuyla Charles Baudelaire’e ve Victor Hugo’ya da tapardı. 1867’de Baudelaire öldü diye bir söylenti çıkınca, Swinburne, Fransız şairi için güzel bir ağıt yazdı. Ne var ki, <span epub:type="pagebreak" id="page1685" title="1685"/>biraz fazla acele etmişti; çünkü söylenti yanlış çıktı; Baudelaire bu ağıt yazıldıktan kısa bir süre sonra öldü aslında. Swinburne, Hugo için de birçok şiir yazdı. Bunlardan birinde “our father and master and lord / Who hast thy song for sword” (Bizim babamız, ustamız ve efendimiz, / Kılıç yerine şarkısı vardır onun) diyerek Hugo’yu yüceltir.</p>
      <p>Swinburne, Mazzini ile tanışıp ona tapmaya başlayınca, dostlarının istediği oldu. Genç şair, sado-mazoşist ağırlıklı erotik şiirler yazmaktan vazgeçip, kendini İtalya’nın bağımsızlığı savaşımına adayacağı konusunda yeminler etti İtalyan liderine. D. G. Rossetti’ye bir mektubunda da, aşk şiirlerinden bıktığını, bundan böyle insanların özgürlüğünü savunan ağırbaşlı şiirler yazacağını bildirdi. 1871’de yayımlanan ve Giuseppe Mazzini’ye adanan <em>Songs Before Sunrise </em>(Şafaktan Önce Şarkılar) bu kararın bir sonucudur. Bu otuz sekiz şiirlik derlemeye adını veren “şafak” bağımsız İtalyan Cumhuriyeti’nin kurulmasını simgelemekteydi. Gerçi bu şafak o sıralarda doğmadı; çünkü Savoy Hanedanı’ndan Victor Emmanuel, 1860’ta İtalya Kralı ilan edilmişti. Ama Swinburne, “Risorgimento”nun yani Diriliş akımının devrimci şairi olmuştu bu arada. Swinburne, <em>Songs Before Sunrise</em>’ın “Songs of the Risorgimento” adlı birinci bölümünde, bu hareketin çeşitli aşamalarında geçen bellibaşlı olayları, bu olaylarda rol oynayan kişileri –bu arada Mazzini’yi– ve çoktan ölen Shelley ile henüz yaşayan Walt Whitman’ı ya da Victor Hugo’yu ele alır; tüm dünyayı kapsayacak bir ayaklanma için çağrılar yapar; Avrupa’da olumsuz bir rol üstlendiği için İngiltere’ye biraz çatar. “Hymns to Liberty” (Özgürlüğü Kutsayan Şarkılar) adını taşıyan ikinci bölümde ise, özgürlüğün insanlık açısından önemi üstünde durur.</p>
      <p>Swinburne, bu şiirlerini çok beğenir, “other books are books, <em>Songs Before Sunrise</em> is myself” (öteki kitaplar sadece kitaptır; <em>Songs Before Sunrise </em>ise ben kendimim) derdi. Gelgelelim, Swinburne’ün kişiliğinde bir öz eksikliği vardır. Swinburne, Avrupa’nın ve İtalya’nın siyasal durumunu bilmemektedir aslında. İtalya’da ancak bir iki hafta kalmıştır ömrü boyunca. Üstelik Risorgimento, bu şiirler yazılmadan yirmi yıl önce olmuştu. Şair, bu akım konusunda sağlam bir bilgi edinmeden, erotik şiirlerinde ölçüsüz bir heyecana kapıldığı gibi, İtalya’nın bağımsızlığı <span epub:type="pagebreak" id="page1686" title="1686"/>konusunda da ölçüsüz bir heyecana kapılmıştı. Bu heyecan, ölçüsüz olduğu kadar, yüzeysel izlenimini verir bizlere. O kadar ki, <em>The Victorian Age in Literature</em>’da <em>Songs Before Sunrise</em>’ı “nonsense” (saçmalık) diye yargılayan Chesterton’a hak vermekten kendimizi alamayız.</p>
      <p>Swinburne “özgürlük” derken tam ne düşündüğü pek anlaşılmaz; ama bu belli belirsiz kavrama tutkusu da kuşku götürmez. Bu sözümona tanrıtanımazın gözünde, özgürlük “Tanrı’dan daha güçlü ve daha yüce tek şeydir” (“the one thing stronger and more high than God”). Ve eğer insanın “özgürlüğü yoksa, Tanrı da yok olur” (“which if man had not, then should God not be.”) Ne var ki, Swinburne’ün özgürlük tutkusu, siyasal şiirlerinden çok, denizi anlatan şiirlerinde inandırıcı olur ve denizi hiçbir gücün boyunduruk altına alamayacağı bir özgürlük simgesi olarak görmesinden kaynaklanır. <em>Songs Before Sunrise</em>’ın sonunda, bir yaz sabahı, doğmakta olan güneşe doğru yüzen çocuk simgesi ayrıca anlamlıdır bu açıdan. Swinburne, “The Triumph of Time”da da hiçbir kadına duymadığı ve ancak bir sevgiliye söylenebilecek sözlerle denize duyduğu aşkı dile getirir. Ama çocuk kaldığı için, bu aşk, annelere duyulan sevgiyle ve bu sevginin içinde yok olmak isteğiyle özdeşleşir:</p>
      <blockquote>
        <p>“I will go back to the great sweet mother,</p>
        <p>Mother and lover of man, the sea.</p>
        <p>I will go down to her, I and none other,</p>
        <p>Close with her, kiss her and mix her with me.</p>
        <p class="margin-top">Save me and hide me with all thy waves,</p>
        <p>Find me one grave of thy thousand graves.”</p>
      </blockquote>
      <blockquote>
        <p>O yüce tatlı anaya geri döneceğim,</p>
        <p>İnsanın anası ve sevgilisi denize.</p>
        <p>Ona döneceğim, başkasına değil, ona,</p>
        <p>Ona sokulacağım, onu öpeceğim, onunla birleşeceğim.</p>
        <p>...........</p>
        <p>Beni kurtar, beni gizle bütün dalgalarınla,</p>
        <p>Binlerce mezarın arasında bir mezar bul bana.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1687" title="1687"/>Ne var ki, denizi hiç görmeden “la Bâteau Ivre”i (Sarhoş Gemi) yazan Arthur Rimbaud’yu düşündükçe, bu şiir de, deniz kıyısında büyüyen Swinburne’ün deniz tutkusunu dile getiren öteki şiirleri de, biraz boş laf gibi gelir bizlere.</p>
      <p>Ne yazık ki, “boş laf” sözü, Swinburne’ün siyasal şiirleri için de geçerlidir. Swinburne, büyük Romantik şairlerin ele aldıkları özgürlük temasını işler. Ama onun uyumlu sözleri peş peşe sıraladığı o laf kalabalığı arasında, Shelley’nin <em>The Mask of Anarchy’</em>sinde gerçek bir inançtan kaynaklandıkları için havada kalmayan güçlü ve somut dizelerinin en küçük bir izini bulmak bile olası değildir. Gerçi çok güzel izlenimini veren uyumlu sözler sıralamakta Swinburne’den daha ustası yoktur. Örneğin:</p>
      <blockquote>
        <p>“O sorrowing hearts of slaves,</p>
        <p>We heard you beat from far!</p>
        <p>We bring the light that saves,</p>
        <p>We bring the morning star.”</p>
      </blockquote>
      <blockquote>
        <p>Ey kölelerin kederli yürekleri,</p>
        <p>Uzaktan attığını duyduk o yüreklerin!</p>
        <p>Kurtaran ışığı getiriyoruz biz,</p>
        <p>Sabah yıldızını getiriyoruz.</p>
      </blockquote>
      <p>Ne var ki, bu sözlerin kulağa hoş gelen çekiciliğine, bunları ancak okurken kapılırız. Kitabı kapayınca, bu sözler hiçbir iz bırakmadan, siliniverir aklımızdan. Swinburne, böyle uyumlu dizelerin gelip geçici güzelliğini artırmak amacıyla, bir miktar erotizm de katar işin içine. Örneğin, bir kadınla konuşurcasına seslenir İtalya’ya:</p>
      <blockquote>
        <p>“O sweetest head seen higher than any stands,</p>
        <p>I touch thee with my hands,</p>
        <p>I lay my lips upon thee, O thou most sweet,</p>
        <p>To lift thee on thy feet.</p>
        <p>And with the fire of mine to fill thine eyes;</p>
        <p>I say unto thee arise!”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1688" title="1688"/>
        <p>Ey tatlıların tatlısı baş, herkesinkinden daha yüksek,</p>
        <p>Sana ellerimle dokunuyorum,</p>
        <p>Sana dudaklarımı değdiriyorum, ey tatlıların tatlısı,</p>
        <p>Seni ayağa kaldırıyorum</p>
        <p>Ve kendi gözümün ateşiyle senin gözlerini dolduruyorum,</p>
        <p>Sana “kalk!” diyorum.</p>
      </blockquote>
      <p>Toplumsal ve siyasal düzende gerçek ve olumlu bir değişim isteyen öteki İngiliz şairleri ve romancılarından farklı olarak, Swinburne, <em>Songs Before Sunrise</em>’da doğru dürüst düşünceler üreterek, somut kanıtlar ileri sürerek kendi ülkesini içtenlikle ve gerçekten eleştirmekten çekinir. İngiltere’nin “uykular ve korkularla hastalandığı” (“thou sick with slumbers and fears”), “gözlerini doğruya kapattığı” (“thou hast shut thine eyes from the right”) ya da “elleri altınla fazlasıyla dolduğundan” (“hands overflowing with gold”) özgürlük yükünü artık taşıyamayacağı türünden yuvarlak sözler söylemekle yetinir. Vahşi kapitalizmin yarattığı ve İngiltere’nin asıl sorunu olan sosyal adaletsizliğe, emekçi kitlelerin ve yoksulların çektikleri sefalete ve acılara ise, neredeyse hiç değinmez. Bunu varlıklı yüksek sınıftan olmasıyla açıklayamayız; çünkü yoksulların dertlerini kanayan bir yara gibi yüreklerinde taşıyan Shelley de, William Morris de aynı sınıftandılar. Gerçek şudur ki, Swinburne’ün Mazzini gibi karizmatik bir lidere çocuksu bir hayranlıkla tapmasından kaynaklanan devrimciliği, “The fire of hell that warmed the heart of priests, / The wells of blood that slaked the lips of kings” (Papazların yüreğini ısıtan cehennem ateşleri, / Kralların dudaklarını ıslatan kan kuyuları) türünden, şatafatlı ama havada kalan sözlerle din adamlarına ve hükümdarlara çatmaktan ileri gitmez.</p>
      <p>Bu tümüyle yüzeysel devrimciliğin eğretiliği, Swinburne’ün daha kırk yaşlarındayken aşırı tutucu bir kişiye dönüşmesinden de anlaşılır. Bilindiği gibi, çocuklar kolayca etki altında kalırlar. Otuzunda Mazzini gibi ilericilerin etkisinde kalan Swinburne, 1879’dan ölümüne dek onun bir çeşit vasisi durumuna gelen Theodore Watts-Dunton’un etkisinde kaldı. Watts-Dunton tipik bir Victoria Çağı adamıydı. Victoria Çağı ise, Emile Zola’nın kitaplarının “muzurluğunu” 1889’da İngiltere Parlamentosu’nda <span epub:type="pagebreak" id="page1689" title="1689"/>ciddi ciddi tartışan, onun kitaplarını satan kitabevlerinin mahkeme kararıyla cezaya çarptırıldığı bir dönemdi. Bu döneme ilkin aşırı tepki gösteren Swinburne, büyüğü Watts-Dunton gibi, tipik bir Victoria Çağı adamı olmuştu artık.</p>
      <p>Vasisi Watts-Dunton, bu yaramaz çocuğun yalnız içkisini ve cinsel yaşamını denetim altına almakla kalmadı, siyaset ve edebiyat konusundaki görüşlerini de denetledi. Bu yüzden de Swinburne, eskiden taptığı şairlere düşman kesildi. Öve öve göklere çıkardığı Baudelaire’i ahlâk düşüncesinden yoksun bir adam olmakla suçladı. Kendisinin Baudelaire ile “aslında hiçbir zaman ortak bir yanı bulunmadığını” (“never really had anything in common”) ileri sürdü. Bu doğrudur elbette; çünkü Baudelaire, Fransız şiirinde yeni bir çığır açan büyük bir şairdir. Swinburne, artık Victor Hugo’ya da karşı çıktı. Eski putlarından Walt Whitman’ı ise yerden yere çarpmakla kalmadı; ona öyle ağır küfürler etti ki, o çağın Whitman’a karşı olan eleştirmenleri bile isyan ettiler, bir şairin başka bir şaire böyle kara çalmaya hakkı olmadığını söylediler.</p>
      <p><em>Songs Before Sunrise</em>’ın İtalya’nın bağımsızlığını savunan şairi, şimdi <em>Songs After Sunset</em>’de (Güneş Battıktan Sonra Şarkılar) İrlanda’da bağımsız bir yönetim olmasına karşı çıktı. Büyük Britanya emperyalizminin başlıca temsilcisi Rudyard Kipling gibi, İngilizlerin Boerlere karşı Afrika’da verdikleri savaşı destekledi. Daha da ileri giderek, Boerlerin kamplara kapatılan çocuklarını “whelps” (köpek piçleri) diye aşağıladı. Chesterton’un belirttiği gibi, Swinburne artık “gerçekten ahlâksız ve rezil bir yazar olmuştu” (“really has become an immoral and indecent writer”). Devrimci döneminde bile İngiltere’yi ancak yarım yamalak eleştiren Swinburne, yurtseverlerin en şovenisti kesilmişti şimdi. Eskiden cumhuriyeti savunurken, şimdi İngiltere krallığını savunuyordu. Eskiden bir özgürlük simgesi saydığı okyanuslara şimdi Büyük Britanya filosunun egemen olmasına seviniyordu. İngiltere’nin geçmişteki zaferlerinin yıl dönümlerini kutlamak fırsatını hiç kaçırmazdı. 1588’deki İspanyol Armadası’na karşı İngiliz zaferini kutlayan bir şiir yazdı 1888’de; 1798’deki Nil zaferini kutlayan başka bir şiir yazdı 1898’de. Hele 1887’de Kraliçe Victoria’nın jübilesi sırasında kaleme aldığı şiirde, bu eski cum<span epub:type="pagebreak" id="page1690" title="1690"/>huriyetçi iyice kendinden geçti. Ona bakılacak olursa, İngiltere bir özgürlük kalesidir; yeryüzünün en yüce, daha doğrusu tek yüce devletidir; İngiltere’nin yetiştirdiği büyük adamları hiçbir ulus yetiştirememiştir; İngiltere’nin şanı asla sarsılmaz; İngiltere gururlu olmasına gururludur, ama gururlu olmaya da hakkı vardır, vb.</p>
      <p>Victoria Çağı’nda yaşayanların çoğu, artık çağıyla iyice özdeşleşen Swinburne’ü o dönemin en büyük şairi biliyorlardı. Hatta ölen Lord Alfred Tennyson’un yerine Poet Laureate’liğe seçileceği söylentisi çıkmıştı bir ara. Oysa günümüzün eleştirmenlerine kalırsa, Swinburne ancak gençliğinde, çağına karşı yoğun bir tepki gösterirken ilginç bir şair sayılabilir. Üstelik, birazdan değineceğimiz kusurları o zaman bile vardı ve Matthew Arnold gibi şiir sanatından anlayanlar bu kusurların farkındaydı. 1944’te yayımlanan <em>A Critical History of English Poetry</em>’de (İngiliz Şiirinin Eleştirel Bir Tarihi) Herbert Grierson ve J. C. Smith, Swinburne’ü hâlâ Shelley’den sonra gelen en büyük lirik şair sayarken, Arnold mektuplarından birinde, onu, “a young pseudo-Shelley” (genç, sözde bir Shelley) diye niteliyordu.</p>
      <p>Matthew Arnold ve G. M. Hopkins gibi bir iki kişi dışında, çağının neredeyse bütün şairleri gibi, Swinburne de çok sayıda fazlaca şiir yazdı, şair olarak bu şiirler arasında, ilginç sayılabilecek ürünler vardır. Örneğin 1882’de yayımladığı ve Tennyson’un <em>Idylls of the King</em>’inde benimsediği ahlâk dersi veren tutumla değil de, Tristram ile Iseult arasındaki aşk tutkusunu özellikle vurgulayarak yazdığı <em>Tristram of Lyonesse </em>yer yer güzeldir. Ne gariptir ki, Swinburne yalnız şiir değil, çok sayıda düzyazı kitap da kaleme aldı ve eleştirmen olarak bir hayli olumlu işler yaptı: 1885’te <em>Essays and Studies </em>(Denemeler ve İncelemeler), 1880’de <em>A Study of Shakespeare </em>(Bir Shakespeare İncelemesi), 1886’da <em>Miscellanies’i </em>(Değişik Yazılar) yayımladı. Ben Jonson, George Chapman gibi o sıralarda pek ilgi çekmeyen Elizabeth Çağı tiyatro oyunu yazarlarını Victoria Çağı’na tanıtmak amacıyla incelemeler kaleme aldı. Gene o sıralarda hiç kimselerin bilmediği ve kendisinin hayran olduğu William Blake’i öven bir inceleme yayımladı. Brontë kardeşler ve Dickens üzerine makaleler; <em>Encyclopaedia Britannica</em>’ya Mary Stuart, Congreve, Keats, <span epub:type="pagebreak" id="page1691" title="1691"/>Landor, Victor Hugo bölümlerini yazdı. Hatta 1867’de <em>Lesbia Brandon </em>adında bir roman bile yazdı. Bu roman, Swinburne’ün erotik şiirlere düşkün olduğu döneme rastladığından, başkişisi Lesbia’nın –adı üstünde– lezbiyen eğilimleri vardır. Romanın erkek kişilerinden Bertie ise, enseste ve mazohizme meraklıdır. Ayağıyla onu ezmesi için kendi kardeşine yalvararak “Oh! I should like you to tread me to death, darling. I wish you would kill me some day!” (Ah, beni eze eze öldürmeni isterdim, sevgilim. Keşke beni günün birinde öldürsen) gibi laflar eder.</p>
      <p>Paul Verlaine, şairlere bir öğüt vermiş, “de la musique vant toute chose” (her şeyden önce müzik) demişti. Swinburne mektuplarından birinde Verlaine’i övdüğüne göre, bu öğüdü biliyordu herhalde. Gelgelelim, bu öğüdü uygulamaya koyması, şair olarak en büyük kusurudur. Çünkü Verlaine, müzikle şiirsel içeriği bağdaştırarak Fransız edebiyatına eşsiz şiirler verdi. Swinburne ise, şiirsel içeriği neredeyse hiç önemsemedi, ancak müziği amaç edindi kendine. Okuyucuların hem beyinlerine, hem de kulaklarına yönelen şiirler yazacağı yerde, onların yalnız kulaklarına hoş gelen şiirler yazdı.</p>
      <p>Swinburne’ün şiirlerinde bir öz eksikliği olduğunu <em>Songs Before Sunrise</em>’ı ele alırken belirtmiştik. Yalnız devrimci şiirlerinin değil, bütün şiirlerinin kusurudur bu öz eksikliği. Swinburne’ün derin bir düşünceyi ya da güçlü bir duyguyu dile getirdiğini görmek pek olası değildir. Düşünceleri de duyguları da özgünlükten yoksun ve basmakalıptır aslında. En iyi şiirlerinden biri olmasına karşın “Hymn to Proserpine” bile beylik tümcelerle doludur. Örneğin:</p>
      <blockquote>
        <p>“Laurel is sweet for a season, and love is sweet for a day;</p>
        <p>But love grows bitter with treason and laurel outlives not may.”</p>
      </blockquote>
      <blockquote>
        <p>Defne bir mevsim tatlıdır, aşk bir gün tatlı;</p>
        <p>Ama aşk ihanetle acılaşır, defne ancak mayısa dek yaşar.</p>
      </blockquote>
      <p>Sanki Swinburne’ün amacı bu iki dizede bir düşünceyi en etkili ve en şiirsel biçimde dile getirmek değildir. Sanki asıl amacı, birinci dizeyle ikincisinin yalnız sonunun yani “day” ile <span epub:type="pagebreak" id="page1692" title="1692"/>“may”in birbirine uymalarını sağlamakla yetinmeyip, bu dizelerin ortalarında da bir uyak uydurarak, birinci dizenin “season” sözcüğüyle ikinci dizenin “treason” sözcüğünü bir ek uyak haline getirmektir. Çeşitli kalıplardan, ölçülerden ve uyak düzenlemelerinden ustaca yararlanan Swinburne, çok değişik ve biçimsel marifetlerle dolu şiirler yazar. Daha önce Türkçesini verdiğimizden, iç uyakları belirterek, yalnız İngilizcesini yazdığımız aşağıdaki dizelerden anlaşılacağı gibi, uzun dizelerinde, iç uyağa ayrıca düşkündür:</p>
      <blockquote>
        <p>“The Heart of the rulers is <span class="normal">sick</span>, and the high priest covers his head;</p>
        <p>For this is the song of the <span class="normal">quick</span> that is heard in the ears of the dead.”</p>
      </blockquote>
      <p>ya da:</p>
      <blockquote>
        <p>“Thou hast conquered O pale Galilean; the world has grown gray from thy breath;</p>
        <p>We have drunk of things Lethean, and fed on the fulness of death.”</p>
      </blockquote>
      <p>Swinburne, “alliteration”lara da, yani bir harfin sesinin aynı dizede yinelenmesine de ayrıca meraklıdır: “Sister, my sister, O fleet sweet swallow / Thy way is long to the sun and the south” (Kız kardeşim, benim kız kardeşim, ey hızlı ve tatlı kırlangıç, / Senin yolun uzundur güneşe ve güneye) derken, iki dize içinde “s” sesini sekiz kez yineler. Ayrıca “fleet” ile “sweet” arasında bir uyak yapmanın yolunu bulur. “Blown buds of barren flowers” (kısır çiçeklerin esen tomurcukları) tümcesinde, sözkonusu çiçekler eğer kısırsa nasıl tomurcuk verebileceklerini hiç düşünmeden, “b” harfini üç kez yineler. “The tideless, dolorous midland sea” (gelgitsiz, acılarla dolu, kara ortası denizi) tümcesini salt buradaki “d” harflerinin yinelenmesi amacıyla yazdığı kuşkusuna düşeriz; çünkü düşgücümüzü zorlasak bile, böyle bir denizin nasıl bir deniz olduğunu kestiremeyiz. Swinburne, “winter’s rains and ruins are over / And the seasons of snows (Kı<span epub:type="pagebreak" id="page1693" title="1693"/>şın yağmurları ve harabeleri bitti / Ve kar mevsimleri) dizelerinde “s” ve “r” harflerini yinelerken, gene anlamsız bir tümce ortaya çıkar. “G” harfini yineleyen “ghastly glory of saints, dead limbs of gibbeted gods” (ermişlerin korkutucu şanı ve darağacındaki tanrıların ölü kollarıyla bacakları) dizesinde de pek bir anlam yoktur. “Ballad of François Villon”da XV. yüzyıl Fransız şairinden “our sad bad glad mad brother” (bizim dertli, kötü, sevinçli, çılgın kardeşimiz) diye söz ederken, bu sıfatları yalnız uyakları için mi kullandı diye düşünürüz. Swinburne sözcüklerini, anlamlarını düşünerek değil, salt kulakta nasıl çınladıklarını hesaba katarak seçer gibidir. “O golden goddess, the light of thy face for gold” (ey altın tanrıça, yüzünün ışığı altına karşılık) dizesinde amacı, özgürlük tanrıçasını imgelemimizde canlandırmak değil, içinde “o” ve “g” harfleri olan sözcükleri uyumlu bir biçimde sıralamaktır sanki.</p>
      <p>Bu müzikli sözler merakından ötürü, Swinburne gerçeklerden kopar. Duygular, düşünceler, nesneler, doğal görüntüler dünyasında değil de, T. S. Eliot’ın dediği gibi, ancak “sözcükler dünyasında” (“in a world of words”) yaşar. Öteki şairlerden farklı olarak, aklına bir düşünce, bir duygu, bir imge gelince, bunlara uygun sözcükler aramaz. Onun aklına önce sözcükler gelir, sonra da bu sözcüklere uygun düşünceler, duygular, imgeler bulmaya çalışır. Bunu da pek başaramaz doğal olarak. Bu yüzden Swinburne’ü kendi müzikalitesinin bir kurbanı sayabiliriz. Swinburne şiir söylemez, şakıyarak şarkı söyler. Bizler de, şarkı dinlerken genellikle yaptığımız gibi, sözcükleri pek önemsemeden, hatta çoğu zaman anlamadan, salt müziği için dinleriz onun şarkılarını. Bunun ilginç bir deneyimini de yaptım: Hiç İngilizce bilmeyen şiir meraklısı bir arkadaşa, çok iyi bir iki şairden ve Swinburne’den çeşitli parçalar okudum yüksek sesle. Hangisini en çok beğendiğini sordum. Şiir meraklısı arkadaş, en çok Swinburne’ü beğendi doğal olarak.</p>
      <p>Swinburne, sözcükleri olağanüstü bir uyumla kullanarak, ancak “sesli büyü” diye niteleyebileceğimiz müzikli dizeler yazabilir. Gelgelelim, bunca müziğin olumsuz bir etkisi de vardır. Çünkü tüm şiirlerin okunması gerektiği gibi Swinburne’ün şiirleri de yüksek sesle okununca ve şiir uzadıkça (zaten şiirleri faz<span epub:type="pagebreak" id="page1694" title="1694"/>lasıyla uzundur genellikle) bu güzel sesleri önce tekdüze bulmaya başlarız, sonra da güzel bir ninni dinlercesine beynimiz uyuşur, zihinsel açıdan uyuklamaya başlarız. David Daiches, Swinburne’ün “hipnotik” etkisinden, Harold Nicolson da “narkotik” etkisinden söz ederken, bunu vurgulamaktadırlar. Ama bu hipnoz hali geçip de, Swinburne’ün sözcüklerle yaptığı sesli büyüleri, uyanık ve serinkanlı bir kafayla yeniden okursanız, ne yazık ki, müzikal bir ses kalabalığından başka pek bir şey kalmaz ortada. Swinburne, dizelerin müziğiyle anlamını bağdaştırarak, başından sonuna kadar güzel sayabileceğimiz bir şiir yazamamıştır aslında. Çünkü onda müzikten başka pek bir şey yoktur. Bir konuyu işlerken dağılır, sözü uzattıkça uzatır, lafa boğar şiiri. Kimi zaman da, kendisini öylesine yineler ki, bu laf kalabalığı arasından on ya da yirmi dize çıkarsak, anlam açısından hiçbir değişiklik olmaz bu güzel sesler selinde. Swinburne’ün şiirleri, düşünce ve duygudan yoksun olduğu gibi, aklımızda kalabilecek özgün ya da çarpıcı imgelerden de yoksundur. En iyi şiirlerinde bile, örneğin “Hymn to Proserpine”da bile “cruel as love or life” (aşk ya da yaşam kadar acımasız) ya da “breasts more soft than a dove’s” (bir kumrununkinden daha yumuşak göğüsler) gibi basmakalıp benzetmeler ve eğretilemeler vardır.</p>
      <p>Swinburne’ü bunca eleştirdikten sonra, müzikal olmaya fazla özenmeyen, süsten arınmış –çünkü bu süslü dil de onun kusurlarından biridir– yalın bir dil kullandığı zaman, onun iyi bir şair olduğunu söylemeliyiz. Yazdığı yığınla şiiri, özenle tararsak, bunun bir iki örneğini bulabiliriz. Gene: “The Garden of Proserpine”dan alınmış bir tek kıta vermekle yetinelim:</p>
      <blockquote>
        <p>“From too much love of living,</p>
        <p>From hope and fear set free,</p>
        <p>We Thank with brief thanksgiving</p>
        <p>Whatever gods may be,</p>
        <p>That no life lives forever,</p>
        <p>That dead men rise up never,</p>
        <p>That even the weariest river</p>
        <p>Winds somewhere safe to sea.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1695" title="1695"/>
        <p>Yaşamayı fazla sevmekten,</p>
        <p>Umuttan ve korkudan kurtularak,</p>
        <p>Kısaca şükrediyoruz</p>
        <p>Varolabilecek tanrılara.</p>
        <p>Şükür ki, hiçbir yaşam sonsuza dek sürmez,</p>
        <p>Ölüler asla dirilmez,</p>
        <p>En bezgin ırmaklar bile dolana dolana,</p>
        <p>Bir yerlerde denize kavuşurlar.</p>
      </blockquote>
