      <header>
        <h1 class="bolum">Altıncı Bölüm</h1>
        <h2>İki Kadın Şair, Elizabeth Barrett Browning ve Christina Rossetti</h2>
      </header>
      <p>Robert Browning’in eşi Elizabeth Barrett (1806-1861), Jamaika’da ticaret yaparak zenginleştikten sonra ülkesine yerleşip evlenen bir adamın on iki çocuğunun en büyüğüydü. Anneleri, çocuklar küçükken, genç yaşta ölmüştü. Elizabeth Barrett, ilk gençlik yıllarını kırsal bölgede, Hope End adlı bir yerde geçirdi. Hope End (Umut Sonu) adı ayrıca anlamlıdır; çünkü Elizabeth Barrett’in yaşamında umut denebilecek hiçbir şey yoktu. Verem olmadığı halde, ciğerlerinde bir damar koptuğu için, çocukluğundan beri sürekli hastaydı. Daha on üç yaşındayken, kendi deyişiyle “doğal sağlıksızlığına” (“natural ill-health”) katlanmış, kısmen gerçek, kısmen psikosomatik olan hastalığını hiç direnmeden kabul etmiş; hatta aslında olduğundan çok daha hasta sanmıştı kendini. Erkek kardeşleri dışında hiçbir erkek görmeden, yaşamdan tümüyle soyutlanmış bir durumda, manastıra kapanmışçasına yaşıyordu. Onu avutan tek şey, kitap okumak ve şiir yazmaktı. Ama herkes gibi normal bir yaşam sürmediği, gerçek dünyayı görmediği, her şeyi ancak kitaplardan tanıdığı için, kendini haklı olarak “kör bir şair” (“a blind poet”) sayıyordu. Gene kendi dediği gibi, acı çekmek tattığı tek güçlü duyguydu. Onun üzerine bir makale yazabilmek için yaşamöyküsünü öğrenmek isteyen bir yazara, kafese kapanmış bir kuşun yaşamöyküsü olamayacağı gibi, kendinin de bir yaşamöyküsü olmadığını söylemişti. Oysa yaşamaya öylesine susamış, öylesine coşkulu bir kızdı ki, çok küçükken erkek çocuğu kılığına girip evden kaçarak Lord Byron’ın hizmetine girme düşleri kurmuştu.</p>
      <p><span epub:type="pagebreak" id="page1615" title="1615"/>Barrett ailesi Londra’da, Wimpole Street’e yerleştikten sonra da Elizabeth’in yaşamı pek değişmedi. Gene hasta yatağında bütün gün yatıyor, şiir yazıyor, kitap okuyor, bilgi edinmeye çalışıyordu. Şairleri kendi dillerinde okuyabilmek için, Eski Yunanca, Latince, Fransızca öğreniyordu. Eski Yunancayı Aeschylus’un <em>Zincirlenmiş Prometheus</em>’unu İngilizceye çevirecek kadar öğrenmişti. Kimseyle görüşmediği için, bazı bilim adamlarıyla mektuplaşarak bilgisini artırmak amacıyla yoğun bir çaba gösteriyordu.</p>
      <figure class="right">
        <img src="image/p1615.jpg"/>
        <figcaption>Elizabeth Barrett Browning (1806-61)</figcaption>
      </figure>
      <p>Elizabeth Barrett’in dünyadan kopmasını, Londra’nın ortasında bir manastırda yaşarcasına yaşamasını sağlayan kişi babasıydı. Kendi evinde feodal bir düzen kuran Bay Barrett, İngilizlerin “domestic tyrant” (aile zorbası) dedikleri tipte bir adamdı. Eskiden Jamaika’daki topraklarında kölelerini nasıl sultası altında tutuyorsa, evinde de çocuklarını sultası altında tutuyordu. Onların evlenmelerine, baba evinden çıkmalarına razı değildi. Özellikle en büyük kızı Elizabeth’e sağlıksız bir tutkusu vardı. Bu yüzden de hasta odasına kapattığı Elizabeth’i erkeklerden uzak tutmak amacıyla, kızının hastalığını büsbütün abartıp elinden geldiğince sömürüyordu. Bu dindar adam, kızını kendi denetimi altında tutmak için dinden de yararlanıyordu. Her gece odasına gidip, hastalığına sabırla katlansın diye, kızıyla birlikte dualar ediyordu. Elizabeth’in ciğerlerinin durumu, onun Londra’da değil de, İtalya gibi daha sıcak bir ülkede yaşamasını gerektirdiği halde, kızının İtalya’ya gitmesini engelliyordu. Elizabeth’in babasından nefret etmesi gerekirdi; ama ne gariptir ki, onu bütün kalbiyle severdi. Bir hapishane olan baba evinden kaçıp İtalya’ya yerleştikten yıllarca sonra bile, “I love him very de<span epub:type="pagebreak" id="page1616" title="1616"/>eply. When I write to him, I lay myself at his feet” (Onu derin bir sevgiyle seviyorum. Ona yazarken, kendimi ayaklarına seriyorum) demişti. Ama Barrett, kızını asla bağışlamamış, Elizabeth’in yazdığı bütün mektupları açmadan geri göndermişti.</p>
      <p>Elizabeth Barrett, şiirlerine hayran olanlardan bir yığın mektup alırdı. Bu hayranlardan biri de genç Robert Browning’di. 1845’te ilk karşılaştıklarında, otuz dokuz yaşındaki Elizabeth Barrett, Robert Browning’den altı yaş daha büyük ve şair olarak kat kat daha ünlüydü. Şiirleri öyle beğeniliyordu ki, Poet Laureate olan William Wordsworth 1850’de ölünce, hiçbir zaman, günümüzde bile bir kadına bağışlanmayan bu unvanın Elizabeth Barrett’e verilmesini isteyenler oldu. Edgar Allan Poe, şiirlerini Amerika’dan Elizabeth Barrett’a gönderirken, kitabını “to the noblest of her sex” (hemcislerinin en soylusuna) diye ona sunmuştu. Elizabeth Barrett’ın bizleri bugün bir hayli şaşırtan ünü, uzun zaman sürdü. Birçokları, Robert Browning’i büyük bir şair olarak değil, Miss Barrett’ın eşi olarak tanırlardı ancak.</p>
      <p>Güçlü kuvvetli, enerjik ve yaşama sevinciyle dolu genç Robert Browning, bir bomba gibi patlamıştı Elizabeth Barrett’ın sessiz hasta odasında. İngiliz edebiyatının en ünlü aşk öyküsüdür onların aşkı. Rudolf Besier’nin <em>The Barretts of Wimpole Street </em>(Wimpole Street’li Barrett’lar) gibi tiyatro oyunları yazılmış, filmler yapılmıştı bu konuda. Nasıl mektuplaştıklarını, Robert’in Wimpole Street’de karanlık evde bir sedirde yatan Elizabeth’i nasıl görmeye geldiğini, bu ziyaretten sonra üç ay içinde Elizabeth’in mucize kabilinden nasıl yürümeye başladığını, gizlice evlenip Floransa’ya nasıl kaçtıklarını herkes bilir. Hatta Virginia Woolf’un <em>The Common Reader</em>’da dediği gibi, Elizabeth Barrett’ın de, Robert Browning’in de bir tek dizesini okumayanlar bile bilir bu öyküyü. Virginia Woolf’un <em>Flush, a Biography </em>(Flush, Bir yaşamöyküsü) adında son derece sevimli bir kitabı da vardır bu konuda. Elizabeth Barrett’ın çok sevdiği, İtalya’ya kaçarken beraberinde götürdüğü köpeğin yaşamöyküsünü anlatan <em>Flush</em>’da, bu aşk öyküsünü bir de o köpeğin açısından görürüz. Flush, Robert Browning’i fena halde kıskanır ilkin. Bir iki kez bacağını ısırmaya kalkar; ama pek diş geçiremez delikanlının taş gibi kaslarına. Sonra zamanla, İtalya’nın büyüleyici etkisine Flush da ka<span epub:type="pagebreak" id="page1617" title="1617"/>pılır; bu ilkel kıskançlığından vazgeçip, durumu uygarca kabul eder; bir hasta odasından kurtulup Floransa’da keyfince yaşamanın mutluluğunu duyar.</p>
      <p>Flush’daki değişim aynen Elizabeth Barrett’da de görülür. Otuz dokuz yaşına kadar can çekişiyor sanılan bu kadın, yalnız sağlığına kavuşmakla kalmaz; 1849’da yani kırk üç yaşındayken nur topu gibi bir erkek çocuğu doğurur. İtalya’nın başka kentlerine ya da Londra’ya ve Paris’e yolculuklar yapar. Amerika’nın Türkiye’deki elçisi trafından davet edilince, İstanbul’a gitmeye can atar; ancak kocasıyla kendisinin yeterince paraları olmadığından, bu isteğini yerine getiremez. Eşine duyduğu aşk gittikçe artarak on beş yıl daha mutlu yaşadıktan sonra, elli beş yaşındayken ölür ve Floransa’da toprağa verilir. Ölürken bile hiç acı çekmemiştir Robert Browning’in anlattıklarına göre.</p>
      <p>Elizabeth Browning, özellikle babasının evindeki hapis hayatından kurtulduktan sonra, Robert Browning’den farklı olarak, günün siyasal olaylarına büyük ilgi duydu. İtalya’da eşine dostuna ve hayranlarına yazdığı bütün mektuplarda, siyasal olaylar her zaman ön plandadır. Dünyanın hali kafasını öyle kurcalardı ki, kimine göre, sağlığının yeniden bozulmasına neden olmuştu bu aşırı ilgi. Kendi de, ölümünden iki yıl önce yazdığı bir mektupta, siyasal alanda olup bitenlerin, onu “neredeyse öldürdüğünü” (“have half killed me”) söyler. Daha evlenmeden önce Robert Browning’e yazdığı bir mektupta, sanatın siyasal ve toplumsal bir amacı olduğuna, bilgisizlerin kafalarını aydınlatmak, yoksullara yol göstermek ve umut bağışlamak gerektiğine inandığını bildirmişti. Her sanatçının işlevi buydu ona bakılacak olursa.</p>
      <p>Elizabeth Browning’in siyasal konuları işleyen şiirleri arasında, eşiyle birlikte oturduğu Floransa’daki evden adını alan <em>Casa Guidi Windows </em>(Casa Guidi’nin Pencereleri) İtalyan ulusunun birleşmesi uğruna verilen savaşımı, uzaktan, evinin pencerelerinden seyrederken duyduğu büyük heyecanı yansıtır. Bu heyecan öylesine yoğundur ki, <em>Casa Guidi Windows</em>’u bir kadınla bir ulusun aşk öyküsü diye tanımlayanlar olmuştur. Elizabeth Browning, 1859 tarihli bir mektubunda, “I have been living and dying for Italy lately” (son zamanlarda İtalya için yaşıyor ve ölüyorum) der. Ve kendi ölümünden iki hafta önce İtalyan lideri <span epub:type="pagebreak" id="page1618" title="1618"/>Cavour ölünce, onun yaşayabilmesi için kendi kanını seve seve dökmeye hazır olduğunu bildirir. 1860’ta yayımladığı <em>Poems Before Congress </em>(Kongreden Önce Şiirler) adlı sekiz şiirden yedisi de İtalya’nın siyasal durumu üzerinedir.</p>
      <p>Elizabeth Browning’in siyasal tutumu sadece liberal değildir. Kendini Cumhuriyetçi ve “High Radical” yani ileri radikal sayar. Baskının her çeşidine karşı olduğu için de, gereğinde Büyük Britanya’yı suçlamaktan da hiç çekinmez. Elizabeth Browning’e kalırsa, liberal geçinen ülkesinin en büyük kusuru ikiyüzlülüktür ve İngilizler, ikiyüzlülere özgü özel bir cehennemde cayır cayır yanacaklardır. İngilizler, parlamentolarıyla öteden beri övünürler. Ama böyle bir parlamento halkı temsil etmemektedir. Aslında İngiltere, halkın yararını hiç düşünmeyen, ancak kendi çıkarlarını kollayan bir oligarşi tarafından yönetilmektedir. İşte bu yüzden, 1855 tarihli bir mektubunda dediği gibi, İngiltere’yi kurtarabilecek tek şey “güzel bir ihtilâldir” (“a good revolution”).</p>
      <p>Ülkesinde emekçi kitlelerin, özellikle madenlerde ve fabrikalarda çalışan çocukların durumu, “The Cry of the Children” (Çocukların Ağlayışları) adlı şiirinden de anlaşıldığı gibi, Elizabeth Browning’i derinden yaralıyordu:</p>
      <blockquote>
        <p>“Do you hear the children weeping O my brothers,</p>
        <p>Ere the sorrow comes with years?</p>
        <p>........</p>
        <p>The young, young children, O my brothers,</p>
        <p>They are weeping bitterly!</p>
        <p>They are weeping in the playtime of the others,</p>
        <p>In the country of the free.”</p>
      </blockquote>
      <blockquote>
        <p>Çocukların ağladıklarını duyuyor musunuz, ey kardeşlerim,</p>
        <p>Keder yıllarla gelmeden önce.</p>
        <p>Küçük, küçük çocuklar, ey kardeşlerim,</p>
        <p>Acı acı ağlıyorlar!</p>
        <p>Ötekiler oynarken, onlar ağlıyorlar</p>
        <p>Özgürlerin ülkesinde.”</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1619" title="1619"/>Elizabeth Browning, işçi çocuklarının sömürülmesine karşı olduğu gibi, köleliğe de karşıydı. Daha kendisi doğmadan, ailesinin Jamaika’da köle sahibi olmasından utanıyor; lanetlere inansa, bu yüzden lanetleneceğini sanıyordu. Amerika Birleşik Devletleri’nde köleliğin hâlâ sürüp gitmesi bağışlanmaz bir suçtu onun gözünde. Bunu Amerikalı hayranlarına her fırsatta söylemekten de hiç çekinmiyordu. Elizabeth Browning, bu tür görüşlerinden ötürü çok ayıplandı, hatta saygınlığının bir kısmını yitirdi bu yüzden. Kendisi de bunu biliyordu; ama onu öldürseler bile, inançlarından vazgeçmeyeceğini söylüyordu. Oysa, görüşlerinde hiçbir aşırılık yoktu bize kalırsa. Ölçülü kalıyordu her zaman. Örneğin, <em>Aurora Leigh</em>’de göreceğimiz gibi, onu yakından ilgilendiren kadının toplumdaki konumu sorununa değinen bir mektubunda, erkeklere karşı ateş püskürmez; ancak şu kadarını söylemekle yetinir: Hastabakıcılık, öteden beri kadınların görevi bilindiği için, erkekler, Florence Nightingale’i överler. Ama kadınlar, düşünce ya da sanat alanında bir şeyler yapmaya kalkınca, Florence Nightingale’i öven erkekler, bu kadınlara karşı hemen cephe alırlar. Elizabeth Browning, kendini ilerici bir radikal saymasına karşın, ılımlı bir liberalden başka bir şey değildi aslında. Ne var ki, o tutucu çağda, onu sosyalistlikle, hatta komünistlikle suçlayanlar çıktı. Oysa Elizabeth Browning, bireyciliği her şeyden fazla önemsediğinden, sosyalizmi kesinlikle yadsır. Sosyalistler arasında erdemli kişiler bulunmakla birlikte, savundukları sistemin insan özgürlüğünü ve bireylerin gelişmesini engelleyen dünyanın en zorba sistemi olduğunu; Charles Fourier gibilerin düşlediği sözde kusursuz düzende yaşamaktansa, çarların zorbalığına katlanmayı yeğ tuttuğunu söyler mektuplarında.</p>
      <p>Gerçi Chesterton <em>The Victorian Age in Literature</em>’da, yaşadığı çağı anlamak açısından Elizabeth Browning’in siyasal şiirlerini çok önemli sayar ve bunların yeterince okunmamasından yakınır. Ama bu şiirlerin günümüzde okunması için bir neden yoktur bize kalırsa. Çünkü Elizabeth Browning, yaşadığı çağdaki büyük ününe karşın, ancak iki şiir kitabı üzerinde durulmaya değer ikinci sınıf bir şairdir bizim gözümüzde. Bu kitaplardan biri, <em>Sonnets from the Portuguese </em>(Portekizceden Çevrilen Soneler) öteki de <em>Aurora Leigh</em>’dir.</p>
      <p><span epub:type="pagebreak" id="page1620" title="1620"/>Elizabeth Browning, <em>Sonnets from the Portuguese</em>’de eşi Robert Browning’e aşkını anlatır. Bu soneler dizisinin ilkinde, yaşamaktan tüm umudunu kesip, ölümü beklerken; ölüm değil, aşk çıkar karşısına:</p>
      <blockquote>
        <p>“I was aware,</p>
        <p>So weeping, how a mystic shape did move</p>
        <p>Behind me, and drew me backward by the hair,</p>
        <p>And a voice said in mastery while I strove,</p>
        <p>“Guess now who holds thee?” “Death” I said, but there</p>
        <p>The silver answer rang... “Not death but love.”</p>
      </blockquote>
      <blockquote>
        <p>Farkına vardım</p>
        <p>Böyle ağlarken, arkamdan gelen gizemli birinin</p>
        <p>Beni saçlarımdan yakalayıp geri çektiğini.</p>
        <p>Ben çırpınırken, egemen bir ses “bil bakalım” dedi,</p>
        <p>“Seni tutan kim?” “Ölüm” dedim. Ama o sırada,</p>
        <p>Gümüşten yanıt çınladı: “Ölüm değil, aşk.”</p>
      </blockquote>
      <p>Şair, kendini böyle teslim alıp yaşama kavuşturan erkeği her zaman seveceğini bilir:</p>
      <blockquote>
        <p>“Go from me, yet I feel that I shall stand</p>
        <p>Henceforward in thy shadow.”</p>
      </blockquote>
      <blockquote>
        <p>Uzaklaş benden, ama biliyorum ki,</p>
        <p>Senin gölgende kalacağım bundan böyle.</p>
      </blockquote>
      <p>Gerçekten de, her açıdan Elizabeth Browning, Robert Browning’in koruyucu gölgesi altında kalmıştır her zaman. Üstelik, Louis Aragon “II n’a pas d’amour heureux” (mutlu aşk yoktur) dediği halde, bu sonelerde anlatılan aşk, o çok ender mutlu aşklardan biridir.</p>
      <p>Elizabeth Browning, <em>Sonnets from the Portuguese</em>’in, bazı değişiklikler ve eklemelerle Portekizce’den yapılmış gerçek çeviriler olduğunu söyleyip dururdu. Ama hiç kimse inanmazdı ona. Victoria Çağı’nda yaşayan saygıdeğer bir şair kadının, aşk tutkusu<span epub:type="pagebreak" id="page1621" title="1621"/>nu böylesine açıkça, böylesine yalın bir biçimde dile getirmiş olmaktan çekindiği için, kendi yazdığı şiirlere bir çeviri süsü verdiğini sanırlardı. Elizabeth Browning daha önce “Caterina to Camoens” (Caterina’dan Camoens’e) adlı bir şiir yazmıştı. (Camoens, XVI. yüzyılın ünlü Portekiz şairi, Caterina da ona âşık kadındı.) Eleştirmenler, bu şiirden ötürü Robert Browning’in eşine takılıp, ona “Portekizli” adını vermesini de hesaba katarlardı. <em>Sonnets from the Portuguese </em>1850’de yayımlanmıştı. Bundan üç yıl önce de, ender bulunan eski kitaplar koleksiyonu yapan Thomas J. Wise adlı biri, bu soneleri bastırdı. Wise’ın yayımladığı çoğu kitaplar, kendi uydurduğu sahte metinler olduğu birçok kez kanıtlandığı için, bu metin de sahte sanıldı; sonelerin çeviri olduğuna gene hiç kimse inanmadı. Gelgelelim son zamanlarda Elizabeth Browning’in aşk şiirlerinin serbestçe yapılmış çeviriler olabileceğini düşünmeye başlayanlar var. Örneğin Eric Korn, <em>Times Literary Supplement</em>’in (<em>Times</em>’ın <em>Edebiyat Eki</em>) 7 Nisan 1988 tarihli sayısında, Portekizli bir kadının, manastıra kapanıp rahibe olmadan önce bu şiirleri gerçekten yazdığını; o rahibenin annesinin de 1843’te kızının şiirlerini Lizbon’da yayımladığını ileri sürdü.</p>
      <p>Brontë kardeşler ve George Eliot gibi çağdaşı kadın romancılara özenen Elizabeth Browning, 1857’de <em>Aurora Leigh </em>adında, kendi deyişiyle bir “novel in verse” (şiir biçiminde roman) yazdı. Bundan önce, “romance” denen türde, yani geçmişte geçen romantik öyküler anlatan uzunca şiirler kaleme almıştı. Romanları örnek alan ve kendi yaşadığı çağda geçen <em>Aurora Leigh </em>ise, o sırada güncel olan birçok sorunu gerçekçi bir biçimde ele almak iddiasındaydı. Ne var ki, bu iddia boş çıktı. Elizabeth Browning bu öyküsünü düzyazıyla yazsaydı daha mı başarılı olurdu, bilemeyiz. Ama şunu kesinlikle biliyoruz ki, şimdi elimize geçen biçimiyle <em>Aurora Leigh </em>ne bir roman sayılabilir, ne de bir şiir.</p>
      <p>11.000 blank verse dizeden uzun olan dokuz bölümlü <em>Aurora Leigh</em>, dört yüz küsur sayfalık bir roman uzunluğundadır ve Aurora Leigh’nin kendi ağzından bir özyaşamöyküsü olarak yazılmıştır. Yazar, üstünde yıllarca çalıştığı bu kitabı çok beğenir, yapıtlarının en olgunu sayar, yaşam ve sanat üzerine tüm düşüncelerini burada dile getirdiğini söylerdi. 1873’e kadar, yani on <span epub:type="pagebreak" id="page1622" title="1622"/>altı yıl içinde <em>Aurora Leigh</em>’nin on üç baskısı çıktığına göre, çağdaşlarının birçoğu da, daha sonraları hiç tutulmayan bu şiir biçiminde romanı beğenmişlerdi. Gelgelelim, o sıralarda da <em>Aurora Leigh</em>’ye karşı olumsuz bir tutum alanlar vardı. Ömer Hayyam’ın ünlü çevirmeni Edward Fitzgerald bunlardan biriydi. 1861’de Elizabeth Browning ölünce, Fitzgerald bir mektubunda şöyle yazmıştı:</p>
      <blockquote>
        <p>“Mrs. Browning’s death is rather a relief to me, I must say: No more Aurora Leighs, thank God! A woman of real genius, I know; but what is the upshot of it all? She and her sex had better mind the kitchen and the children.”</p>
      </blockquote>
      <blockquote>
        <p>Şunu söylemeliyim ki, Mrs. Browning’in ölümü beni bir hayli rahatlattı: Artık Aurora Leigh’ler yazılmayacak Tanrıya şükürler olsun! Biliyorum, gerçekten dâhi bir kadın; ama önünde sonunda ne oluyor ki? O’nun ve öteki kadınların, mutfağa ve çocuklara bakmaları daha iyi olur.</p>
      </blockquote>
      <p>Robert Browning, bu adamın kadın düşmanlığını gösteren, yarı şaka söylediği bu biçimsiz sözleri, Fitzgerald’ın ölümünden yıllar sonra duymuş ve haklı olarak büyük bir öfkeye kapılmıştı. Ancak, Fitzgerald’ın “macho” tipini ve budalaca önyargılarını hiç paylaşmayan çağımızın edebiyat tarihçileri ve eleştirmenleri de <em>Aurora Leigh</em>’yi tutmazlar. Bunların arasında ancak Virginia Woolf, <em>The Common Reader</em>’ın ikinci cildinde <em>Aurora Leigh</em>’yi över:</p>
      <blockquote>
        <p>“With all its imperfections a book that still lives and breathes and has its being... We laugh, we protest, we complain... it is absurd, it is impossible... But nevertheless we read to the end enthralled.”</p>
      </blockquote>
      <blockquote>
        <p>Bütün kusurlarına karşın, hâlâ canlı kalan, soluk alıp veren, varlığı olan bir kitap... Güleriz, protesto ederiz; saçma diye, olamaz diye yakınırız... Ama gene de büyülenir, sonuna dek okuruz.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1623" title="1623"/>Bu büyük romancıya göre, aslında Elizabeth Browning’in bir portresi olan ve kişiliği çok iyi çizilen Aurora Leigh, özgürlüğe ve bilgiye susamış; toplumsal sorunları derinliğine irdeleyen, kadın haklarını savunan “çağının gerçek bir kızıdır” (“true daughter of her age”).</p>
      <p>Biraz aşırıya kaçan bu övgülerin nedeni Virginia Woolf’un feminizmidir belki. Çünkü Aurora, kadın haklarını gerçekten canla başla savunur. Kitabın ikinci kısmında, akrabası Romney Leigh’nin evlilik önerisini reddederken, âşık olduğu bu erkeği, kadınlara birer birey olarak değil, sadece erkeklere hizmet eden yaratıklar olarak görmekle suçlar; şimdi kendisini “eş olarak hizmetine almak” (“to take me into service as wife”) istediğini söyler:</p>
      <blockquote>
        <p>“You forget too much</p>
        <p>That every creature, female as the male</p>
        <p>Stands single in responsible act and thought.”</p>
      </blockquote>
      <blockquote>
        <p>Fazlasıyla unutuyorsun ki,</p>
        <p>Her yaratık, dişi ya da erkek, tek başına</p>
        <p>Düşünce ve davranışlarından sorumludur.</p>
      </blockquote>
      <p>Aurora, kadınlara, evliliğe hazırlanmaktan ve eşlerine her zaman boyun eğmekten başka hiçbir şey öğretilmediğinden yakınır. Aurora Leigh’nin ise, kocasının her dediğini doğru bulmak, her isteğini yerine getirmek değildir amacı. Aurora, büyük bir şair olacaktır. Oysa âşık olduğu Romney Leigh, kendini tüm insanların yararına çalışmaya adamış biri olduğu halde, kadınların sanat alanında erkekler kadar yaratıcı olabileceklerine inanmamaktadır. Aurora işte bu yüzden Romney ile evlenmeye katlanamaz. Çünkü Aurora, kadınların yalnız sanat alanında değil, her alanda insanlara hizmet edebileceklerine, özverili şövalyeler gibi davranabileceklerine inanır:</p>
      <blockquote>
        <p>“The world’s male chivalry has perished out;</p>
        <p>But women are knight-errants to the end.”</p>
      </blockquote>
      <blockquote>
        <p>Erkek şövalyelerin soyu tükendi;</p>
        <p>Ama sonsuza kadar gezgin-şövalyelerdir kadınlar.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1624" title="1624"/>Elizabeth Browning, kadın haklarını böylesine yiğitçe savunurken, ayıplanacağını biliyordu. Nitekim ayıplandı da. <em>Aurora Leigh</em>’nin yayımlandığı sırada yazdığı bir mektupta, bu şiir-romanda, geneleve düşen Marian’ın öyküsünü anlattığı için değil, kadınların durumu üstünde durduğu için ayıplandığını söyler. Çünkü törelere göre, kadınların kendi durumlarını tartışmaları kadar yakışıksız bir şey olmadığından, anneler, <em>Aurora Leigh</em>’yi okumalarını yasak etmişlerdir kızlarına. Ama Elizabeth Browning’in bu yasaklara aldırdığı yoktu. “I have spoken, therefore, and in speaking have used plain words” (Ben de bu yüzden konuştum, hem de dobra dobra konuştum) der aynı mektubunda.</p>
      <p><em>Aurora Leigh</em>’ye bunca hayranlık duyan Virginia Woolf’un hemen belirttiği gibi, gerçekçi olma iddiasında çağdaş bir romanı “blank verse” ile yazmak bir yanılgıydı. Gündelik yaşamda olduğu gibi romanlarda da önemli bir yer tutan konuşmalara bu yöntemle doğal bir hava verilemeyeceği için, Elizabeth Browning tâ başlangıçta yanlış bir yol seçmişti. Bunun dışında <em>Aurora Leigh</em>’nin daha birçok kusuru vardır. Kolay kolay bağışlanamayacak bir ukalâlık bunların başında gelir. Elizabeth Browning, bilgisini –çok kapsamlı olduğunu kabul ettiğimiz bilgisini– okuyucuların gözleri önüne sermek için, en küçük bir fırsatı bile kaçırmaz. Bu bilgisinden yararlanarak, bir yığın gereksiz benzetmelere ve eğretilemelere başvurur. Aurora ile Romney Leigh’nin, bitmez tükenmez bir laf ebeliği içinde uzun uzun söylevler verip “felsefe” yapmaları (hatta bu yüzden Legouis ile Cazamian gibi iki saygıdeğer edebiyat tarihçisi, bu kitabı “felsefi roman” diye tanımlamak yanılgısına düşmüşlerdir) okuyucuların sinirlerini fena halde bozar.</p>
      <p>Bütün bunları bildiğim halde, Virginia Woolf’un övgülerinin etkisine kapılıp, neredeyse elli yıl önce okuduğum <em>Aurora Leigh</em>’yi yeniden şöyle bir karıştırayım dedim ve tüm kusurlarına karşın, bu kitabı, “sürükleyici” diye nitelenen türden bir romanmış gibi, başından sonuna kadar merakla okumama kendim de çok şaştım. Oysa şaşmamam gerekirdi; çünkü iyi bir roman kadar ilginçtir burada anlatılan öykü: Elizabeth Browning’in kendi kişiliğinden esinlenerek çizdiği Aurora Leigh, bir İtalyan anneyle bir İngiliz babanın kızı olarak Floransa’da dünyaya gelir. Çok <span epub:type="pagebreak" id="page1625" title="1625"/>küçükken ilkin annesi, sonra da babası ölünce, halasının yanına İngiltere’ye gönderilir. Sevgiden yoksun bir kadın olan halasının evinde, o çağın kızlarının gördüğü eğitimi görür; yani yarım yamalak Fransızca, yarım yamalak Almanca, biraz tarih, biraz matematik, biraz resim, biraz müzik öğrenir. Ne var ki, herhangi bir kızın tüm yeteneklerini temelli yok etmeye yeten bu sözümona eğitim, bilgiye susamış Aurora’nın zekâsını köreltmez. Tavanarasında bulduğu babasından kalma kitapları gece gündüz okuyup, tıpkı Elizabeth Browning gibi, kendi kendini eğitir.</p>
      <p>Aurora, kendisiyle aynı soyadını taşıyan Romney’yi çocukluğundan beri tanır. Bu genç adam, insanları yoksulluktan ve her çeşit felaketten kurtarmaya kendini adamış, toplumsal adalete inanmış, sınıfları birbirinden ayıran duvarları yıkmaya kararlı bir idealisttir. Bu yüce davaya Aurora da saygı duyar. Ama yirmi yaşına basıp da Romney ona evlilik önerince, daha önce de bildirdiğimiz gibi sevdiği bu adamla evlenmek istemez. Çünkü şair olmak istiyordur. Romney ise, tüm erkekler gibi kadınların görevinin eşlerini desteklemek olduğuna inandığı için, ideallerini gerçekleştirmek amacıyla vereceği savaşımda kendine bir yardımcı istemektedir. Bu kadar iyi bir talibi kabul etmediği için çok öfkelenen halası, bütün malını mülkünü Romney’ye bıraktıktan sonra ölür. Aurora’nın hakkı yendiği için, Romney kendisine kalan paranın bir kısmını Aurora’ya vermek için elinden geleni yapar. Ama genç kız bu yardıma sırt çevirir. Londra’ya yerleşip yazı yazarak, kendi ekmek parasını kazanır. XIX. yüzyılın ortalarında bir kadının bu davranışı, hiç feminist olmamasına karşın, George Eliot’ın kendi yaşamında gerçekleştirdiği inanılmaz bir cesaret gerektirir. Aurora, küçük odasında oturup bir yandan yayıncıların ona ısmarladıkları yazıları yazarken, bir yandan da kendi şiirleri üstünde çalışır ve zamanla ünlenmeye başlar.</p>
      <p>Günün birinde, yüksek sınıftan çok varlıklı genç ve güzel bir kadın olan Lady Waldemar, Aurora’yı görmeye gelir. Romney Leigh’ye âşık olduğunu; ama Romney’nin aşağı sınıftan Marian adlı bir terzi kızla evlenmeyi aklına koyduğunu; aileyi rezil edecek böyle bir evliliği engellemeyi akrabası Aurora’nın bir görev sayması gerektiğini söyler. Erdemli Aurora’nın, Romney’ye duy<span epub:type="pagebreak" id="page1626" title="1626"/>duğu aşka karşın, böyle bir şey yapmaya hiç niyeti yoktur elbette. Ama merak edip, terzi kızı görmeye gider ve dünya güzeli bir melekle karşılaşır. Oysa Marian Erle’ün bir melek olması için hiçbir neden yoktur. Çünkü sefalet içinde büyümüş, ayyaş babasından sürekli dayak yemiş, ergenlik çağına gelince ahlâksız annesi tarafından erkeklere satılmak istenmiş; evinden kaçmış, bir hendekte baygın bulunup hastaneye kaldırılmıştır. İyiliksever Romney, hastaneleri gezerken onunla tanışıp, bir terzinin yanında ona iş bulmuştur. Marian orada dikiş dikerken, elindeki giysinin üstüne gözyaşları sürekli damlamaktadır. Diktiği giysi de, bir rastlantı sonucu, Lady Waldemar’ın akşam tuvaletidir. Marian ağlar; çünkü arkadaşı Lucy veremden ölmek üzeredir. Marian işi bırakır, Lucy ölünceye dek ona bakar; sonra işe dönüp, Romney ile evleneceği günü bekler. Ama Romney ile nikâhının kıyılacağı gün, Fransızların “coup de theâtre” dedikleri, hiç beklenmedik bir durum olur. Romney, Aurora, Lady Waldemar ve damadın yüksek sınıftan dostları, kilisede gelini boşuna beklerler. Genç kız evlenmekten vazgeçtiğini bildiren kısa bir pusula gönderip, hiçbir iz bırakmadan ortadan yok olmuştur. Marian’ın kendisine mi, yoksa yoksul sınıftan geldiği için çektiği acılara mı âşık olduğunu anlayamayan Romney, onu haftalarca boşuna arar.</p>
      <p>Aradan iki yıl geçer. Romney’nin Lady Waldemar ile evleneceğini duyan Aurora, İngiltere’den uzaklaşmak ister. Floransa’ya gidip, doğduğu kentte bir süre yaşamaya karar verir. Paris’ten geçerken, kalabalığın arasında, kucağında bir bebekle yoksulluk içindeki Marian’ı görür. Peşinden koşar, Floransa’ya gelmesini, orada birlikte oturmalarını önerir. Aurora, Marian’ın kucağında nikâhdışı çocuğu görünce, Marian’ı ilkin çok ayıplamıştır. Ama bir süre sonra terzi kızın öyküsünü dinler, onu ayıpladığı için kendinden utanır. Marian, “I was not as you say, seduced, but simply murdered” (Sizin dediğiniz gibi baştan çıkarılmadım ben; düpedüz öldürüldüm) diyerek söze başlar. Son dakikada Romney ile evlenmekten niçin vazgeçtiği anlaşılır: Meğer Lady Waldemar onu sürekli görmeye gidermiş. Eğer Romney, aşağı sınıftan bir kızla evlenirse, bütün yakınlarının gözünden düşeceğini; aslında Marian’ı sevmediğini; idealistliğinden ötürü onunla <span epub:type="pagebreak" id="page1627" title="1627"/>değil, onun sınıfıyla birleşmek istediğini anlatıp dururmuş. Böylece bir Tanrı’ya taparcasına Romney’ye tapan, ona kötülük etmeye asla razı olmayan Marian’ı yavaş yavaş zehirlemiş; özverili davranıp evlenmekten vazgeçmesini, İngiltere’den uzaklaşıp Avustralya’ya yerleşmesini istemiş. Eskiden hizmetinde olan bir kadının onu Avustralya’ya götürmesini de sözde sağlamıştır. Ne var ki, bu kadın, Marian’ı Avustralya’ya değil, Paris’te bir geneleve götürmüş ve orada kızın ırzına geçilmiş. (Marian’ın, kendi yoksulluğunun ve sınıfsal koşullarının kurbanı değil de, yüksek sınıftan varlıklı Lady Waldemar’ın namussuzluğunun kurbanı olması, ayrıca anlamlıdır.) Marian hemen ertesi gün genelevden kaçmış; ama orada geçirdiği tek gecede, kim olduğunu bilmediği bir erkekten hamile kalmış. Bir süre bir kadının evinde hizmetçilik etmiş. Ama hiç saygıdeğer olmayan, çeşitli erkeklerle düşüp kalkan bu kadın, Marian’ın nikâhlanmadan anne olacağını öğrenince, onu hemen kovmuş. Çocuğunu doğurduktan sonra aylarca sürünmüş; sonra bir terzinin yanında iş bulmuş.</p>
      <p>Aurora bu öyküyü dinledikten sonra, Marian’ın oğlunun bir değil, iki anası olacağını söyleyerek, genç kadını da çocuğunu da bağrına basar. Bir ara Romney’ye yazıp, Lady Waldemar konusunda onu uyarmayı düşünür. Ama gene erdeminden ötürü, yani Lady Waldemar’ı kıskanıyormuş gibi davranmamak kaygısıyla, bundan vazgeçer. Arkadaşı Lord Howe’ya yazıp, Marian Erle’ü bulduğunu, Marian ile çocuğunun kendisiyle birlikte Floransa’da oturacağını bildirir. Lady Waldemar’a da zehir zemberek bir mektup gönderir. Yaptığı rezilliği bildiğini; eğer Romney Leigh’ye karşı dürüst bir eş gibi davranmazsa, her şeyi açıklayacağını söyleyerek, kadına gözdağı verir.</p>
      <p>Aradan birkaç ay geçer. Aurora, Romney ile Lady Waldemar’ı çoktan evli sanıyordur. Ama bir akşam, Romney, Aurora’nın Floransa’daki evine gelir. Marian’ın nasıl olduğunu kısaca sorar. Bu genç kızın başına gelenlerden kendini sorumlu tuttuğu için, onunla evleneceğini, oğlunu da kendi çocuğu sayacağını bildirir. Ve ilk evlilik önerisinden on yıl sonra, Aurora’ya âşık olduğunu yeniden söyler. Daha da önemlisi, kadınların sanat alanında yaratıcı gücüne pek inanmayan bu adam, Aurora’nın son kitabını öve öve göklere çıkarır. Bu arada başına gelen bir felâketi anla<span epub:type="pagebreak" id="page1628" title="1628"/>tınca, Elizabeth Browning’in sosyalizme ne denli karşı olduğunu bir kez daha anlarız: Romney, aile konağı Leigh Hall’a yoksulları toplayıp, onları, Fourier gibi ütopyacı sosyalistlerin önerdikleri düzen içinde yaşatmaya kalkmıştır. Ama bu iyi niyetli girişim, yoksulların ayaklanması ve Leigh Hall’un ateşe verilmesiyle sonuçlanmıştır. Romney, bir insansever olarak başarısızlığını itiraf ettiği gibi, Aurora da bir başarısızlığını itiraf eder: Gerçi yazar ve şair olarak kendini kanıtlamıştır, ama bu arada kadınlığından fazlasıyla ödün verdiği için mutsuz olmuştur. Ne var ki, sonunda mutsuz olmaz; çünkü bu konuşmalarını duyan ve en azından Aurora kadar erdemli olan Marian Erle, Romney ile kesinlikle evlenmeyeceğini; Romney’nin onunla değil, Aurora ile evlenmesi gerektiğini söyler.</p>
      <p>Elizabeth Barrett Browning, bugün neredeyse hiç okunmamasına karşın, özellikle kişiliği açısından ilginç bir yazardır. XIX. yüzyılın öteki kadın şairi Christine Rossetti ise, yaşadığı sırada neredeyse hiç ünü olmadığı halde, Elizabeth Browning’den kat kat daha değerli bir şairdir.</p>
      <p>Christina Rossetti, bir sonraki bölümde ele alacağımız Dante Gabriel Rossetti’nin kendisinden iki yaş küçük kız kardeşiydi. “The Girlhood of Mary” (Meryem’in genç kızlığı) tablosunda ve daha birçok resimde ağabeyine modellik ettiği için, onu yakından tanır gibi oluruz. 1830’da doğan, 1894’t e altmış dört yaşında ölen Christina Rossetti’nin yaşamöyküsünü yazanlar, ünlü soyadını pek önemsemeden, onu her zaman Christina diye anarlar. Christina, lirik şiirleri sayesinde ağabeyinden çok daha iyi bir şair olmasına karşın, hem şair, hem de ressam olan Dante Gabriel Rossetti’nin ününe kavuşamaması, edebiyat tarihinde sık sık rastlanan bir durumdur. Çünkü edebiyat tarihlerinde yazarlara ve şairlere, gerçek değerlerine göre değil, belirli edebiyat ve sanat akımlarında oynadıkları role göre önem verilir genellikle.</p>
      <p>Pre-Raphaelite akımında önemli bir rol oynayan D. G. Rossetti, canının istediğini yaparak renkli bir bohem yaşantısı sürerken, kız kardeşi Christina, Victoria Çağı’nın orta sınıfından –üstelik yoksul orta sınıfından– kadınların tatsız tuzsuz sönük yaşamını sürüyordu. Bir kadının sanatçı olması her zaman güçtür; <span epub:type="pagebreak" id="page1629" title="1629"/>ama o günlerde büsbütün güçtü. Üstelik yarı İtalyan Christina, İngiltere’nin de, yaşadığı çağın da yabancısıydı bir bakıma. Daha sonraları Yeats’in yakın arkadaşı olan İrlandalı romancı ve şair Katharine Tynan, Christina’yı görünce “what on earth had she to do this flame-hearted saint, with the gray streets of London... With the Victorian women she tried to look like?” (Bu ateş yürekli ermişin Londra’nın kül rengi sokaklarıyla... benzemeye çalıştığı Victoria Çağı kadınlarıyla ne ilişkisi olabilir ki?) diyerek, bir isyan duygusuna kapılmıştı. Ne var ki, Christina, çevresiyle uyum sağlamak zorundaydı. Sağlık durumu bozuk olduğu için, mürebbiyelik edememişti. İtalyanca dersleri veriyor, evini temiz tutuyor, yemek pişiriyor, hastalanan annesine ve annesinin ölümünden sonra teyzelerine bakıyor, kiliseyle ilgili hayır işleriyle uğraşıyordu. Ağabeyi Dante Gabriel Rossetti gibi Hıristiyanlığı estetik bir fon perdesi olarak kullanmayıp gerçekten dindar bir Hıristiyan oluşu, kadınlara açık tek parlak kariyer bilinen evliliğin kapılarını kapatmıştı ona. İki talibi çıkmış, dinsel nedenlerden ötürü ikisini de reddetmişti. Bu taliplerden ilki James Collinson, Pre-Raphaelite grubundan bir ressamdı. O sıralarda daha on yedi yaşında olan Christina Rossetti, bir Katolikle evlenemeyeceğini söyledi. Bunun üzerine Collinson, Christina’nın inandığı kiliseyi, yani Anglikan Kilisesi’ni benimsedi. Ama genç ressam yeniden Katolik olunca, Christina büyük acılar çekmek pahasına nişanı bozdu. On yıl kadar sonra ortaya çıkan ikinci talip Charles Cayley, çok bilgili, çok ilginç, canayakın bir insandı. Christina onu da sevdi. Ama Hıristiyanlığa hiç mi hiç inanmayan bu özgür düşünceli adamla evlenmeye katlanamadı. L. M. Packer’in yazdığı yaşamöyküsünde, Christina’nın asıl büyük aşkının kendisinden yirmi yaş büyük, şair, ressam ve sanat eleştirmeni William Bell Scott olduğunu; bu adamın evli oluşunun Christina’nın yaşamını mahvettiğini ileri sürer; Christina Rossetti’nin aşk şiirlerindeki yoğun hüzün havasını, nişanlısından ayrılmasına değil, umutsuz aşka bağlar. G. Battiscombe ise, <em>A Divided Life</em>’da (Bölünmüş Bir Yaşam) Packer’in böyle bir varsayımı savunması için hiçbir neden olmadığını ileri sürer. Kathleen Jones da son yıllarda çıkan ve <em>Learning Not to be First</em>, yani “ön planda olmamayı öğrenmek” gibi anlamlı bir ad taşıyan yaşam-<span epub:type="pagebreak" id="page1630" title="1630"/>öyküsünde, aynı görüşü paylaşır. Christina, kendinden ve duygularından söz etmeyen kapalı bir insan olduğu için, evli bir adamı sevip sevmediği konusunda bir karara varabilmemizin yolu yoktur. Kesinlikle bildiğimiz tek şey, Christina Rossetti’nin daha yirmisindeyken “vaktinden önce yaşlanmış” (“grown old before my time”), her zaman kapkara ve basit giysiler giyen, yapayalnız ve mutsuz bir kadın olduğu; kız kardeşi gibi rahibeliği seçip bir manastıra kapanmadığı halde, Rossetti ailesinin ilginç insanlarla dolu, hareketli ve renkli evinde bir rahibe gibi yaşadığıdır. Bir şiirinde kendinden “o” diye söz ederek der ki;</p>
      <blockquote>
        <p>“She gave up beauty in her tender youth,</p>
        <p>Gave up all hope and joys and pleasant ways,</p>
        <p>She covered her eyes lest they should gaze</p>
        <p>On vanity and chose the bitter truth.”</p>
      </blockquote>
      <blockquote>
        <p>İlk geçliğinde vazgeçti güzellikten,</p>
        <p>Umuttan, sevinçlerden, hoş davranışlardan vazgeçti;</p>
        <p>Gözlerini kapadı boş özentilere bakmasınlar diye</p>
        <p>Ve acı gerçeği seçti.</p>
      </blockquote>
      <p>Christina Rossetti’nin mutsuzluğunun temelinde, hüsrana uğramış aşklar değil, Virginia Woolf’un <em>The Common Reader</em>’ın ikinci cildinde onu ele alan yazıda belirttiği gibi, din saplantısı vardı. Günlüğünde de bu konuya değinen Virginia Woolf’a göre, Christina bu saplantı yüzünden tiyatrolara, operalara gitmeyi, yaşamın nimetlerinden herhangi bir biçimde yararlanmayı günah sayardı. Onun inandığı Tanrı “a dark God” (karanlık bir Tanrı), “a harsh God” (haşin bir Tanrı)ydı. Yeryüzünün hazlarına düşman olan bu Tanrı, Christina’nın insan olarak gelişip serpilmesini engellemiştir. Virginia Woolf, eğer Tanrı’ya karşı bir dava açsaydı, mahkemeye çağıracağı ilk tanığın Christina Rossetti olacağını söyler. Çünkü Christina, din yüzünden aşka, dolayısıyla yaşama yüz çevirmiştir. Virginia Woolf’a göre, sadece mutsuz yaşamakla kalmamış, ruhunun selamete kavuşacağına güvenemediği için korkular içinde de ölmüştür.</p>
      <p>Virginia Woolf’un “I am Christina Rossetti” (Ben Christina <span epub:type="pagebreak" id="page1631" title="1631"/>Rossetti’yim) adlı yazısı güzel bir anekdotla başlar: Victoria Çağı bayanlarından oluşan bir toplantıda çay içilirken, şiir üzerine abuk sabuk sözler söylenmeye başlanmış. Bunun üzerine, köşesinde sessiz duran, ufak tefek, siyahlar giymiş bir kadın, oturduğu iskemleden birdenbire kalkmış. Odanın ortasına yürüyüp durmuş. Son derece ağırbaşlı bir biçimde “Ben Christina Rossetti’yim” dedikten sonra, köşesine dönüp gene susmuş. Virginia Woolf, “it is the poetry that matters” (önemli olan şiirdir) der bunu anlatırken. Gerçekten de önemli bir şiirdir. Ve Christina Rossetti dinsel inancı uğruna insan olarak kendi mutluluğuna kıydığını bildiği halde, şair olduğunun da bilincindeydi.</p>
      <p>Christina çocukluğunda şiire başlamıştı. Yirmi yaşındayken, kendi adını kullanmaktan çekindiği için Ellen Aleyn adı altında, Pre-Raphaelite’ların dergisi <em>The Germ</em>’de beş şiiri yayımlandı. Daha sonraları da şiirleri değişik dergilerde çıktı ve kitap halinde yayımlandı: 1862’de <em>The Goblin Market and Other Poems</em> (Cinler Pazarı ve Başka Şiirler), 1866’da <em>The Princess Progress and Other Poems</em> (Prensesin Yolculuğu ve Başka Şiirler), 1872’de adından da anlaşılacağı gibi çocuklar için yazılmış <em>Sing-song, a Nursery Rhyme Book </em>(Tekdüze, Küçük Çocuklara Şiir Kitabı) 1881’de <em>A Pageant and Other Poems</em> (Bir Seyirlik ve Başka Şiirler). Christina Rossetti’nin 1885’te çıkan ve yılın her günü için ayrı ayrı yazılmış parçalardan oluşan <em>Time Flies </em>(Zaman Uçuyor) adlı bir düzyazı kitabı da vardır.</p>
      <p>Christina’nın şiirlerinin tümü değerli sayılamaz. Hayranı Virginia Woolf bile, birçok şiirini ezbere bildiği halde, yazdığı her şiiri okumadığını itiraf eder. “Narrative” türde, yani öykü anlatan şiirleri arasında en ilginci ağabeyi D. G. Rossetti’nin resimlediği “The Goblin Market”dır. Bu peri masalında, çok güzel şarkılar söyleyerek, yenmesi günah sayılan lezzetli meyvalar satan cinler, Laura ile Lizzie adlı iki kardeşi baştan çıkarmak isterler. Kandırdıkları Laura, yasak meyvalar yedikçe, iştahı artar, daha fazla yemek ister, ama o güzel şarkıları da duymaz olur. Lizzie ise, şeytana uymadığı için şarkıları hep duyar, ama kız kardeşini kurtarmanın da yolunu bulur. Bu peri masalını cinsellikle ilgili bir alegori olarak yorumlayanlar çıkmıştır.</p>
      <p>Christina Rossetti’nin önemli bir şair sayılmasının nedeni bir <span epub:type="pagebreak" id="page1632" title="1632"/>avuç lirik şiirdir. Bunlardan söz etmenin ne denli güç olduğuna, yüzyılımızın başlangıcının ünlü eleştirmeni Walter Raleigh de değinir: Gerçek “pure poetry”, yani yabancı öğelerden arındırılmış salt şiir üzerine açıklamalar yapmanın olanaksızlığını anlattıktan sonra “the only thing that Christina Rossetti makes me want to do, is to cry, not to lecture” ( Christina Rossetti, onun üstüne konferanslar vermek isteğini değil, ancak ağlamak isteğini uyandırır bende) diye ekler. Bu tür şiirler üzerine söz etmek güç olduğu gibi, onları yabancı bir dile çevirmek de çok güçtür. Zaten herkesçe bilindiği gibi, bir şiir ne denli salt şiirse, onu çevirmek de o denli güçleşir. Gerçi usta bilinen çevirmenler, o şiiri başka bir dilde “söylediklerini” savunarak, bir “çeviri” yaparlar. Ama yaptıkları çeviri, gerçek bir çeviri değil, ele aldıkları metinden esinlenen yeni ve başka bir şiir olur. Çok da güzel olabilir. Ne var ki, esas metni yakından bilenler, bunun gerçek çeviri olmadığının hemen farkına varırlar.</p>
      <p>Christina’nın şiirleri, ağabeyinin kimi şiirlerinde görülen tantanalı laflar ederek yüceliğe erişmek kaygısından ve her türlü yapaylıktan ve yapmacıktan tümüyle arınmıştır. Onun lirik şiirlerinin başlıca özelliği sadelik ve yalınlıktır. Bu şiirlerde ancak iki tema -Christina’da birbirlerinden ayrılmadıkları için bir tek tema sayılmaları gereken- aşkla ölüm ele alınır. Bu yüzden de şiirlerinde yoğun bir hüzün havası eser. Şair, boş bir düş uğruna her şeyi mahvetmiştir:</p>
      <blockquote>
        <p>“Lie still, lie still, my breaking heart;</p>
        <p>My silent heart, lie still and break;</p>
        <p>Life and the world and my own self are changed</p>
        <p>For a dream’s sake.”</p>
      </blockquote>
      <blockquote>
        <p>Kıpırdama dur, kıpırdama dur kırılan yüreğim;</p>
        <p>Kıpırdamadan dur ve kırıl;</p>
        <p>Yaşam ve dünya ve kendi benliğim,</p>
        <p>Bir düş uğruna değişti.</p>
      </blockquote>
      <p>Bundan böyle mutlu olamayacağını bilir:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1633" title="1633"/>
        <p>“Too late for love, too late for joy,</p>
        <p>Too late, too late.”</p>
      </blockquote>
      <blockquote>
        <p>Aşk için iş işten geçti, sevinç için, geçti;</p>
        <p>İş işten geçti, iş işten geçti.</p>
      </blockquote>
      <p>İnsanların yeryüzünde yalnızlığını hisseder: “Aloof, aloof, we stand aloof” (herkesten uzak, uzak, uzağız) der ve sorar:</p>
      <blockquote>
        <p>“But who from thy self-chain shall set thee free?</p>
        <p>What heart shall touch thy heart? What hand thy hand?”</p>
      </blockquote>
      <blockquote>
        <p>Ama kendi benliğine kendi bağladığın zincirden kim kurtaracak seni?</p>
        <p>Hangi yürek dokunacak yüreğine? Hangi el eline?</p>
      </blockquote>
      <p>Şairin hüznünün mutsuz bir aşktan kaynaklandığı, <em>Monna Innominata </em>(Adı Verilmeyen Kadın) sone dizisinden anlaşıldığı gibi, aşağıda bazı bölümlerini verdiğimiz lirik şiirlerden de anlaşılır:</p>
      <blockquote>
        <p>“I took my heart in my hand</p>
        <p>(O my love, O my love)</p>
        <p>I said let me fall or stand,</p>
        <p>Let me live or die,</p>
        <p>But this once hear me speak</p>
        <p>(O my love, O my love)</p>
        <p>Yet a woman’s words are weak,</p>
        <p>You shall speak, not I.”</p>
        <p class="margin-top">You took my heart in your hand</p>
        <p>With a friendly smile,</p>
        <p>With a critical eye you scanned,</p>
        <p>Then set it down.</p>
        <p>And said it’s still unripe,</p>
        <p>Better wait a while.</p>
        <p>As you set it down it broke...</p>
        <span epub:type="pagebreak" id="page1634" title="1634"/>
        <p>Broke, but I did not Wince;</p>
        <p>I smiled at the speech you spoke.”</p>
      </blockquote>
      <blockquote>
        <p>Yüreğimi elime aldım</p>
        <p>-Ah sevgilim, ah sevgilim-</p>
        <p>“Düşeyim ya da ayakta kalayım” dedim,</p>
        <p>“Yaşayayım ya da öleyim,</p>
        <p>Ama beni bir kez olsun dinle</p>
        <p>-Ah sevgilim, ah sevgilim-</p>
        <p>Bir kadının sözleri güçsüzdür ne de olsa,</p>
        <p>Sen konuşacaksın, ben değil.”</p>
        <p class="margin-top">Yüreğimi eline aldın</p>
        <p>Dost bir gülümsemeyle;</p>
        <p>Eleştiren gözlerle inceledin onu,</p>
        <p>Sonra bir yere koydun.</p>
        <p>“Daha olgun değil” dedin,</p>
        <p>“Biraz beklemek yerinde olur.”</p>
        <p>Sen onu yere koyarken kırıldı,</p>
        <p>Kırıldı ama, belli etmedim.</p>
        <p>Sözlerine gülümsedim.</p>
      </blockquote>
      <p>Ama bundan sonra çok ender gülümser artık ve Tanrı’ya sığınmaktan başka çaresi kalmaz:</p>
      <blockquote>
        <p>“I take my heart in my hand,</p>
        <p>(O my God, O my God)</p>
        <p>My broken heart in my hand.</p>
        <p>Thou hast seen, judge Thou.</p>
        <p>Refine with fire its gold,</p>
        <p>Purge its dross way.</p>
        <p>Yea, hold it.</p>
        <p>........</p>
        <p>I take my heart in my hand...</p>
        <p>I shall not die, but live.</p>
        <p>Before Thy face I stand;</p>
        <p>For Thou callest such;</p>
        <span epub:type="pagebreak" id="page1635" title="1635"/>
        <p>All that I have I bring,</p>
        <p>All that I am I give,</p>
        <p>Smile Thou and I shall sing,</p>
        <p>But shall not question much.”</p>
      </blockquote>
      <blockquote>
        <p>Yüreğimi elime alıyorum,</p>
        <p>-Ah Tanrım, ah Tanrım-</p>
        <p>Kırık yüreğimi elime alıyorum.</p>
        <p>Sen gördün, sen yargıla.</p>
        <p>Ateşinde yüreğimin altınını arıt,</p>
        <p>Cürufundan temizle.</p>
        <p>Evet, tut onu.</p>
        <p>.........</p>
        <p>Yüreğimi elime alıyorum,</p>
        <p>Ölmeyeceğim, yaşayacağım.</p>
        <p>Senin yüzünün önünde duruyorum;</p>
        <p>Çünkü benim gibilerini sen çağırırsın kendine.</p>
        <p>Neyim varsa getiriyorum sana,</p>
        <p>Her şeyimi veriyorum sana.</p>
        <p>Sen gülümsersen, ben de şarkı söylerim.</p>
        <p>Fazla sorgu sual da etmem.</p>
      </blockquote>
      <p>Christina Rossetti, ölmeyi istemenin bir günah olduğunu bildiğinden, ölmeyeceğini, yaşayacağını söyler yukardaki şiirde. Ne yazık ki, bütün şiirleri ölüm özlemiyle doludur. “Uphill”de (Yokuş Yukarı) görüldüğü gibi, onun gözünde yaşam, insanı bitkin düşüren dik bir yokuştur. Ölüm ise, o yokuşun tepesindeki huzur veren rahat han. Christina’da ölmek özlemi öylesine yoğundur ki, birçok şiirinde, kimi zaman “ben”, kimi zaman “o” diyerek kendini ölmüş görür:</p>
      <blockquote>
        <p>“Remember me when I am gone away,</p>
        <p>Gone far away into the silent land;</p>
        <p>When you can no longer hold me by the hand.”</p>
      </blockquote>
      <blockquote>
        <p>Anımsa beni ben gidince,</p>
        <p>Tâ uzaklara, sessiz ülkeye gidince,</p>
        <p>Artık benim elimi tutamayınca.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1636" title="1636"/>Ölümünden sonra anımsanmayı istemesine ister ama; sevdiği erkeğin üzülmemesi için, unutulmayı yeğ tutar bir şiirinin sonunda:</p>
      <blockquote>
        <p>“Better by far you should forget and smile,</p>
        <p>That you should remember and be sad.”</p>
      </blockquote>
      <blockquote>
        <p>Unutup gülümsemen çok daha iyi,</p>
        <p>Anımsayıp dertli olacağına.</p>
      </blockquote>
      <p>Öylesine tükenmez bir aşkı vardır ki, bu dünyadan gittikten sonra, sevgilisini ölüm düşlerinde görmek ister:</p>
      <blockquote>
        <p>“Yet come to me in dreams that I may live</p>
        <p>My very life again though cold in death,</p>
        <p>Come back to me in dreams that I may give</p>
        <p>Pulse for pulse, breath for breath.</p>
        <p>Speak low, lean low,</p>
        <p>As long ago my love, how long ago.”</p>
      </blockquote>
      <blockquote>
        <p>Ama düşlerimde bana geri gel ki</p>
        <p>Ölümün soğukluğunda öz yaşamamı yaşayayım yeniden.</p>
        <p>Düşlerimde bana gel ki,</p>
        <p>Sana nabza karşı nabız, soluğa karşı soluk vereyim.</p>
        <p>Alçak sesle konuş, eğil bana doğru,</p>
        <p>Eskiden olduğu gibi sevgilim, çok eskiden.</p>
      </blockquote>
      <p>Ölüm uykusunun eski yaşamından hiçbir iz taşımayan, düşsüz bir uyku olmasını da istediği olur kimi zaman:</p>
      <blockquote>
        <p>“O earth, lie heavily upon her eyes;</p>
        <p>Seal her sweet eyes weary of watching, earth;</p>
        <p>Lie close around her.</p>
        <p>Sleeping at last, the trouble and the tumult over,</p>
        <p>Sleeping at last, the struggle and horror past.</p>
        <p>Sleeping at last, in a dreamless sleep locked fast.”</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1637" title="1637"/>
        <p>Ey toprak, ağır bas gözlerinin üstüne;</p>
        <p>Gözlemekten bıkmış tatlı gözlerini mühürle, toprak;</p>
        <p>Sıkı sıkı sar her bir yanını,</p>
        <p>Uyuyor sonunda, dert, kargaşa bitti;</p>
        <p>Uyuyor sonunda, savaş, dehşet geçti;</p>
        <p>Uyuyor sonunda, düşsüz bir uykunun içine kilitli.</p>
      </blockquote>
      <p>“After Death” (Ölümden Sonra) adlı sonesinde, kendisi yatakta ölü yatmaktadır. Yüzünü ve bedenini örten çarşafın üstüne çiçekler serpilmiştir. Sevdiği erkek yatağa yaklaşır; eğilip “poor child, poor child” (zavallı çocuk, zavallı çocuk) diye mırıldanır ve ağlar. Şair bu sonesini şöyle bitirir:</p>
      <blockquote>
        <p>“He did not love me living; but once dead</p>
        <p>He pitied me; and very sweet it is</p>
        <p>To know he still is warm though I am cold.”</p>
      </blockquote>
      <blockquote>
        <p>Ben yaşarken beni sevmedi; ama ölünce</p>
        <p>Acıdı bana. Benim bedenim soğukken,</p>
        <p>Onun bedeninin sıcaklığını düşünmek çok tatlı!</p>
      </blockquote>
      <p>Christina Rossetti için ölüm her şeyden güzel olduğundan, sevgilisinin onu unutmasına, hatta kendisinin de sevgilisini unutmasına razıdır.</p>
      <blockquote>
        <p>“When I am dead, my dearest,</p>
        <p>Sing no sad songs for me;</p>
        <p>Plant thou no roses at my head,</p>
        <p>Nor shady cypress tree.</p>
        <p class="margin-top">Be the green grass above me,</p>
        <p>With showers and dew drops wet.</p>
        <p>And if thou wilt, remember,</p>
        <p>And if thou wilt, forget.</p>
        <p class="margin-top">I shall not see the shadows,</p>
        <p>I shall not feel the rain;</p>
        <p>I shall not hear the nightingale</p>
        <p>Sing on as if in pain.</p>
        <span epub:type="pagebreak" id="page1638" title="1638"/>
        <p>And dreaming through the twilight</p>
        <p>That doth not rise nor set,</p>
        <p>Haply I may remember,</p>
        <p>And haply my forget.”</p>
      </blockquote>
      <blockquote>
        <p>Ben ölünce sevgilim,</p>
        <p>Hüzünlü şarkılar söyleme bana;</p>
        <p>Güller dikme mezarımın başına,</p>
        <p>Gölgeli selviler de.</p>
        <p class="margin-top">Üstümdeki yeşil çimen ol,</p>
        <p>Sağnaklar ve çiğ taneleriyle ıslak.</p>
        <p>Ve canın isterse anımsa,</p>
        <p>Unut canın isterse.</p>
        <p>Gölgeleri görmeyeceğim, </p>
        <p>Yağmuru duymayacağım,</p>
        <p>Bülbülü dinlemeyeceğim,</p>
        <p>Acı çekercesine öterken.</p>
        <p class="margin-top">Ve ne azalan, ne de artan</p>
        <p>Alacakaranlıkta düşler göreceğim.</p>
        <p>O zaman anımsarım belki,</p>
        <p>Unuturum belki de.</p>
      </blockquote>
      <p>Christina Rossetti’nin aşk şiirleri arasında, bir mutluluk anını yansıtan ancak bir tek şiir vardır: “A Birthday” (Bir Doğumgünü). Şair, sevgilisine kavuşmanın sevinci içinde yeniden doğmuş gibi olduğu için, bu adı verir şiirine:</p>
      <blockquote>
        <p>“My heart is like a singing bird</p>
        <p>Whose nest is a watered shoot;</p>
        <p>My heart is like an apple tree</p>
        <p>Whose boughs are bent with thick set fruit;</p>
        <p>My heart is like a rainbow shell</p>
        <p>That paddles in a halcyon sea;</p>
        <p>My heart is gladder than all these,</p>
      </blockquote>
      <blockquote>
        <span epub:type="pagebreak" id="page1639" title="1639"/>
        <p>Because my love is come to me.”</p>
        <p>Yüreğim öten bir kuş gibi,</p>
        <p>Yuvası sulak bir filiz.</p>
        <p>Yüreğim bir elma ağacı gibi,</p>
        <p>Eğilen dalları meyvayla yüklü.</p>
        <p>Yüreğim gökkuşağı renkli bir deniz kabuğu gibi,</p>
        <p>Huzurlu bir denizde oynayan.</p>
        <p>Yüreğim bütün bunlardan daha sevinçli,</p>
        <p>Çünkü sevgilim bana geldi.</p>
      </blockquote>
      <p>Christina Rossetti evde kalmış, kendini dine adamış, mutsuz bir Victoria Çağı kadını olarak köşesinde otururken, pek bilinmezdi. Ancak başka bir şair, Swinburne, ona hayranlık duyar, hiç kimsenin onun kadar güzel şiir yazmadığını söylerdi. Artık hiç okunmayan Elizabeth Barrett Browning, yaşadığı sırada Christina Rossetti’den kat kat ünlüydü. Christina’nın ondan çok daha iyi bir şair olduğu, ancak sonraları anlaşıldı. Ve birkaç örneğini verdiğimiz lirik şiirleri sayesinde Christina Rossetti hiçbir zaman unutulmayacaktır.</p>
