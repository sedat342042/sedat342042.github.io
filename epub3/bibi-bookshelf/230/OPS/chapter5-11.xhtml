      <p>Dorian, bu olaydan sonra, portresinde bir değişiklik görür. Dudaklarında acımasız kıvrımlar belirmiştir sanki. Dileğini anımsayan delikanlıya bu bir uyarı olur. Bu resim onun vicdanıdır. Yaptığı kötülük resme yansımıştır. Dorian, portresinin yüzündeki ifade görülmesin diye, önüne bir paravan çektikten sonra, iyi bir insan olmaya, Sibyl’den özür dilemeye, onunla hemen evlenmeye, Lord Henry’yi de artık görmemeye karar verir. Ama gelip geçici bir pişmanlıktır bu. Sibyl’in intiharını sabah gazetelerinden öğrenip, onu görmeye gelen Lord Henry’ye, “I have <span epub:type="pagebreak" id="page1752" title="1752"/>murdered Sibyl Vane” (Sibyl Vane’i öldürdüm) demekle yetinir. Zaten Lord Henry’ye kalırsa, gerçekten yaşayanlar, Cordelia’lar, Desdemona’lar ve Shakespeare’in öteki kadınlarıdır. Sibyl Vane gerçekten yaşamadığına göre, öldürülmüş de sayılamaz. Bu sözlere kanıp, genç kızı hemen unutan Dorian’ın bencilliği ve yaşamdan haz alma hırsı büsbütün artar. Ölüm haberini gazetelerden öğrenen Basil Hallward da o gün, büyük bir üzüntü içinde Dorian’a gelir. Onun vurdumduymazlığı karşısında şok geçirir. Yaptığı portreyi Paris’te sergilemeye niyetlendiği için, pravanı çekip kendi tablosuna bakmak isteyince, Dorian bunu öfkeyle engeller. Ressamı öldürmek düşüncesi, ilkin o zaman aklına gelir belki de.</p>
      <p>Lord Henry’nin, bunu mutlaka okuması gerektiğini söyleyerek, Dorian’a bir roman vermesi, delikanlının sapıklığını büsbütün azgınlaştırır. Wilde, bu Fransızca romanın adını vermez; ama bu kitabın Huysmans’ın <em>A Rebours</em>’u (Tersine) olduğunu içeriğinden anlarız. Dorian, “a poisonous book” (zehirli bir kitap) dediği o romanın etkisinden yıllarca kurtulamaz. Büyük servetinden yararlanarak, ince hazlara verir kendini. Kokular, mücevherler, müzik aletleri, duvar halıları koleksiyonları yapar. Ama bütün hazları böyle zararsız değildir. Geceleri kılık değiştirerek sürdürdüğü gizli bir yaşamı vardır. Çekiciliğine kapılan nice genç kadını ve erkeği mahveder. Bir yandan yüksek sosyetenin maskeli balolarında tam 560 inciyle süslenmiş bir giysiyle boy gösterirken; bir yandan da Londra’nın en sefil mahallelerinde, esrarkeşler ve katillerle düşüp kalktığı söylenir. Evinin tavanarasında sakladığı portreye her baktığında, korkunç değişiklikler görür. Artık otuz sekiz yaşına bastığı halde, kendisi gencecik, olağanüstü güzel ve bir çocuk gibi saf görünürken; asıl benliğini yansıtan portredeki yüz, yalnız yaşlanmakla kalmamış, gittikçe daha çirkin, daha hayvansı bir ifade almıştır.</p>
      <p>Lord Henry Wotton kötü meleği olmasına karşılık, Dorian’ın iyi meleği olan Basil Hallward, bir gece onu görmeye gelir. Korkunç söylentiler duymuş; bu söylentilere inanmadan önce, arkadaşının ruhunu görmek gerektiğini düşünmüştür. Dorian, ona ruhunu göstereceğini söyleyerek, ressamı zorla tavanarasına sürükler ve gözlerine inanamayan Basil’e portreyi gösterir. Modeli<span epub:type="pagebreak" id="page1753" title="1753"/>ne hâlâ büyük sevgi duyan ressam, birlikte diz çöküp, Dorian’ın ruhunu kurtarmak için dua etmelerini ister. Ama Dorian, o uğursuz portreyi yapana ansızın öyle yoğun bir kin duyar ki, onu hemen orada bıçaklayıp öldürür. Sonra, kimyasal deneyleriyle ünlü eski dostlarından bir bilim adamına şantaj yaprak, cesedin bir sıvıya dönüşüp yok edilmesini sağlar. Bu işi yaptıktan kısa bir süre sonra, bu bilim adamı, Dorian Gray’in suç ortağı durumuna düşmenin acısına dayanamayarak, kendini öldürür. Dorian, portresine bakınca, tablonun elinde iğrenç bir kan lekesi görür.</p>
      <p>Bir gece kentin en sefil mahallelerinde afyon arayan Dorian, Sibyl’in gemici ağabeyi Jim Vane ile karşılaşır. Jim, on sekiz yıl önce kardeşinin ölümüne neden olan adamı öldürmek üzereyken, Dorian onu bir sokak fenerinin ışığı altına çeker; ancak yirmi yaşında gösteren o güzel yüzünü adama göstererek onu kandırır. Ama biraz sonra, gemicinin yanına gelen bir kadın, Dorian’ın ruhunu şeytana sattığı için hep genç kaldığını anlatır ona. Dorian’ın peşine düşüp, kırsal bölgede konuk olduğu şatoya kadar gelen Jim, bir av sırasında kaza kurşunuyla vurulup ölür.</p>
      <p>Dorian Gray’in artık kendini tam güvende hissetmesi gerekmektedir. Ressamın cesedi ortadan yok olmuş, bu işi yapan ölmüş, Jim vurulmuştur. Dorian, bundan böyle hiç kötülük yapmamaya karar verir. Hatta yaptığı ilk iyiliği, Lord Henry’ye övüne övüne anlatır: Sibyl’e çok benzeyen, onun gibi saf ve yoksul olan bir genç kız kendisine âşık olmuştur. Ama Dorian onu baştan çıkarmamıştır. Ne var ki, Lord Henry, Dorian’ın bunu iyiliğinden değil, salt kendini beğenmek amacıyla yaptığını söyler. Bu arada Lord Henry garip bir hüzün içindedir. Çünkü karısı onu terk etmiş, piyanoda çok iyi Chopin çalan bir gence kaçmıştır. Gerçi Lord Henry karısını sevmiyordur ama, yaşlandığı, terk edildiği için bir eziklik duymaktadır.</p>
      <p>O eziklik, o yenilgi duygusu, Dorian’da çok daha yoğun olur: İyiliğe yönelmesi sayesinde portrede bir değişiklik göreceği, o tablodaki yüzün eskisi kadar iğrenç olmayacağı umuduyla, bir gece tavanarasına çıkar. Bir de bakar ki, yüz eskisi kadar iğrenç; hatta sinsi bir ifade aldığı için, eskisinden bile daha iğrençtir. Dorian, ressamı öldürdüğü bıçağı kapıp, tabloyu parçalamaya <span epub:type="pagebreak" id="page1754" title="1754"/>koşar. Hiçbir bıçak izi taşımayan portre, ilk yapıldığı gün gibi, genç ve güzel bir delikanlıyı göstermektedir. Yerde ölü yatan çirkin adamın yüzü ise kırış kırıştır. Evin adamları, ancak elindeki yüzüklere bakınca bu iğrenç ölünün efendileri Dorian Gray olduğunu anlarlar.</p>
      <p>Oscar Wilde, <em>The Picture of Dorian Gray</em>’i tefrika ettikten sonra kitap halinde yayımlarken, ilk sayfaya bir çeşit önsöz olarak yirmi kadar özdeyiş ekledi. Bu özdeyişler, Wilde’ın savunduğu Estetik Akım’ın ilkelerine uygundur; ama romanında yazdıklarına genellikle ters düşer. Örneğin, ahlâklı ya da ahlâksız kitap diye bir şey olmadığını, kitapların ya iyi ya da kötü yazıldıklarını söyler. Ama Lord Henry’nin Dorian’a verdiği Fransız romanı iyi yazıldığı halde, onu zehirli bir kitap diye niteler. Edebiyatın ahlâksal bir amaç gütmesini bağışlanmaz bir yanılgı sayar. Ama romanında kendi de bu yanılgıya düşerek bir ahlâk dersi verir.</p>
      <p>Oysa ilk yayımlandığı sırada <em>The Picture of Dorian Gray</em>, akıllara sığmayacak kadar ahlâksız bulundu. Eşcinsellik davasında yazara karşı bir kanıt olarak kullanıldı. Roman, yalnız ahlâka aykırı bulunmazdı. “Stupid and vulgar” (aptal ve bayağı), “dull and nasty” (can sıkıcı ve pis), “disgusting” (tiksindirici) ve bunlara benzer başka sıfatlarla yerildi. Stuart Mason, 1907’de yazdığı<em> Oscar Wilde, Art and Morality, a Record of The Discussion which Followed The Publication of Dorian Gray </em>(Oscar Wilde, Sanat ve Ahlâk, Dorian Gray’in Yayımlanmasından Sonra Çıkan Tartışmanın Bir Belgeseli) adlı kitabında, o sıralarda gazetelerde çıkan yazıların bir derlemesini verir. Wilde, St. James Gazette’e gönderdiği bir mektupta, kendini savunmak zahmetine bile girmeden bu saldırılara karşı parlak bir paradoksla karşı çıkar: Ne yazık ki, der, <em>The Picture of Dorian Gray</em>’de “korkunç bir ahlâk dersi vardır” (“there is a terrible moral in the book”). Dorian Gray, kendini hazza adayarak yaşadıktan sonra, vicdanını öldürmeye kalkar; ama o sırada kendini öldürür. Bedensel güzelliğe fazlasıyla tapan Basil Hallward, taptığı kişi tarafından öldürülür. Lord Henry Wotton, yaşamda seyirci kalmak ister; ama yaşam onu da derinden yaralar. Zaten romanın tek kusuru bu ahlâk dersleridir (“the only eror in the book”). Wilde’ın hocası konumunda olan Walter Pater de <em>The Picture of Dorian Gray</em> üstüne bir yazısında, <span epub:type="pagebreak" id="page1755" title="1755"/>ruhsal çirkinliğin bedensel çirkinliğe neden olmasıyla, bu kitapta çok açık seçik bir ahlâk dersi verildiğini söyler.</p>
      <p>Bu ahlâk dersi öyle açık seçiktir ki, <em>The Picture of Dorian Gray </em>bir romandan çok, Wilde’ın kimi masalları gibi, bir “parable” yani ahlâksal anlamı olan bir öykü sayılabilir. Bu öykünün yazınsal açıdan değerlendirilmesi, ilginç aşamalardan geçmiştir. Yüzyılımızın başlangıcında fazlasıyla beğenilmiş, son zamanlarda fazlasıyla küçümsenmiştir. İnsanın gençken çok hayranlık duyduğu, yaşlanınca biraz daha az hayran olduğu <em>The Picture of Dorian Gray</em>, kimilerinin eskiden sandıkları gibi büyük bir roman değildir; ama <em>The Oxford Companion to English Literature</em>’ın son baskısında değinildiği gibi, bir “Gothic melodrama” da sayılamaz. Çok ilginç yanları olan ve her zaman hazla okunan bir kitaptır.</p>
      <p>Oscar Wilde, bu romanın başına eklediği özdeyişlerin birinde, tıpkı T. S. Eliot gibi düşünerek, <em>to reveal art and conceal the artist is art’s aim</em> (sanatı ortaya çıkarıp, sanatçıyı gizlemek sanatın amacıdır) demişti. Ne var ki, Wilde bu ilkesine de ters düşerek, kendi kişiliğini ortaya koyar bu romanda. Norbert Kohl, <em>The Picture of Dorian Gray</em>’de Wilde’ın o çok karmaşık kişiliğinin üç ayrı temsilcisini görür: Basil Hallward, Wilde’ın ahlâksal yanıdır; Dorian Gray, bilinçaltı içgüdülerini temsil eder; Lord Henry Wooton da, başkalarının karşısına çıkarken taktığı maskedir. Wilde bir mektubunda, bu eleştirmenden çok daha önce, aynı düşünceyi dile getirmiştir zaten:</p>
      <blockquote>
        <p>“It contains much of me in it. Basil Hallward is what I think I am; Lord Henry what the world thinks me; Dorian, what I would like to be.”</p>
      </blockquote>
      <blockquote>
        <p>Benden çok şey var burada. Kendimi Basil Hallward sanıyorum; dünya beni Lord Henry sanıyor; Dorian da olmak istediğim kişi.</p>
      </blockquote>
      <p>Oscar Wilde, romancı olarak değil, oyun yazarı olarak büyük ün kazandı. Gelgelelim, 1881’de yazdığı ilk oyunu <em>Vera, or The Nihilists </em>(Vera ya da Nihilistler) öyle kötüdür ki, insan şaşar Wilde gibi bir yazarın böylesine aptalca bir şey kaleme almasına. O <span epub:type="pagebreak" id="page1756" title="1756"/>sıralarda Çar II. Alexander öldürüldüğü için, oyunun Londra’da sahnelenmesi pek uygun görülmedi; New York’da sahneye konması kararlaştırıldı. Wilde 1883’te ikinci kez Amerika’ya gitti. Ne var ki, yazarın bu ülkedeki büyük ünü, hatta Prens Paul rolünü kendi oynayacağı söylentisi bile, durumu kurtarmadı. Ancak bir hafta kadar oynanan <em>Vera</em> tam bir fiyasko oldu. “Very” ile “Vera” arasında, ucuz, ama güldürücü bir sözcük oyunu yapılarak, oyunun “Vera bad” olduğu söylendi. Oysa Wilde, bir mektubundan anlaşıldığı gibi, hiç de trajik sayılmayacak bu tragedyanın yeri yerinden oynatacağını ummuştu.</p>
      <p><em>Vera, or The Nihilists</em>, hem değersiz bir metindir, hem de siyasal açıdan Wilde’ın kafasının ne denli karışık olduğunu bir kez daha gözler önüne serer. Yazar gerçek bir olaydan esinlenir; çünkü 1878’de Vera adında çok genç bir Rus kızı, polis müdürünü öldürmeye kalkmıştı. Wilde’ın Vera’sı da çarı öldürmeyi amaçlayan Nihilist bir gruba bağlıdır. Latincede “hiç” anlamına gelen “nihil”den üretilen Nihilist sözcüğü ilk kez 1861’de Turgeniev’in <em>Babalar ve Oğullar</em>’ında kullanılmıştı. Oysa Wilde’ın oyunu 1800’de geçer, yani Nihilist sözcüğü henüz bilinmediği bir sırada. Bu anakronizm bile, Wilde’ın ciddiyetten ne denli uzak olduğunu kanıtlamaya yeter. Wilde, <em>Vera</em>’da, palavra izlenimini veren bir yığın laf ederek, sosyalizmi, demokrasiyi, terörizmi birbirine karıştırır. Rus halkının özgürlük özlemini dile getirmeyi amaçladığını iddia eder. Bunun hemen arkasından da, oyunun siyasal bir tragedya değil, bir aşk tragedyası olduğunu söyler. Aslında ne biridir, ne de ötekisi. <em>Vera</em>’da siyasal ülkülerle aşkın bir çatışması vardır sözümona. Çareviç, yani veliaht, devrimci eğilimleri olduğundan, Vera’nın Nihilistler grubuna takma bir adla katılır. İki genç birbirlerine âşık olurlar. Babası ölüp de tahta geçince, yeni çar çok olumlu reformlar yapmaya başlar. Ama Vera’nın onu gene de öldürmesi gerekmektedir her nedense. Kız, bunu yapamadığı için kendini bıçaklar; Rusya’yı kurtardığı konusunda büyük laflar ederek ölür.</p>
      <p>Vera da, sevgilisi Çareviç de, Nihilistler de, hiç mi hiç inandırıcı değildirler. Oyunda biraz ilgi uyandıran tek kişi, başbakan Prens Paul’dur. Hiçbir ahlâksal kaygısı ya da siyasal ilkesi olmayan bu adamı ilginç saymamızın tek nedeni, öteki kişiler gibi ap<span epub:type="pagebreak" id="page1757" title="1757"/>talca konuşmaması, Wilde’ın komedyalarındaki parlak lordlar gibi nükteler yapması; örneğin, bir ülkenin yemekleriyle kültürünün birbirinden soyutlanamayacağını, yemekler ne denli lezzetliyse, kültürün de o denli yüksek düzeyde olduğunu söylemesidir.</p>
      <p><em>Vera, or The Nihilists</em>’in fiyaskosuna karşın, Oscar Wilde’ın gene oyun yazmayı sürdürmesi doğaldı. Çünkü hem tiyatroya köklü bir tutkusu vardı, hem de üne ve paraya kavuşmanın en kestirme yolu tiyatroydu. Üç yıl içinde, yani 1892 ile 1895 arasında, peşpeşe dört komedya yazdı. Bunların birincisi <em>Lady Windermere’s Fan</em> (Lady Windermere’in Yelpazesi) <em>Vera</em>’nın tam tersine büyük bir başarı elde etti. G. B. Shaw bile çok beğendi bu oyunu.</p>
      <p><em>Lady Windermere’s Fan</em>, oyuna adını veren genç kadının yirmi bir yaşına bastığı günü, yani bir tek günü ele alır ve yazarın öteki komedyaları gibi dört perdedir. Doğumgünü dolayısıyla, Lord Windermere, karısına güzel bir yelpaze armağan eder. Ancak iki yıldır evli olan Lady Windermere, oyunun kadın kişilerinden birinin dediği gibi, eşine bağlılık hiç de moda olmadığı, hatta aptalca bir şey sayıldığı halde, eşine çok bağlıdır. Bu ağırbaşlı ve erdemli genç kadın, kendisine âşık olan Lord Darlington’a hiç yüz vermez. Oysa Lord Windermere’in, Bayan Erlynne adlı, geçmişi karanlık, kendinden çok daha yaşlı serüvenci bir kadınla ilişki kurduğu dedikodusu almış yürümüştür yüksek sosyete çevrelerinde. Dedikoducular, bunu hemen yetiştirirler genç kadına. Banka defterlerine bakan Lady Windermere, kocasının bu kadına çok para verdiğini anlayınca, aldatıldığını sanıp büyük bir üzüntüye kapılır. Bu acıya dayanamayan Lady Windermere, evini ve altı aylık çocuğunu bırakır, Lord Darlington’un evine gider. Ama bu arada anlaşılır ki, Bayan Erlynne, Lord Windermere’in metresi değil, Lady Windermere’in hiçbir zaman tanımadığı, çoktan öldüğünü sandığı annesidir. Bayan Erlynne, kızının şimdi yapmak üzere olduğu yanılgıya yirmi yıl önce düşmüş, eşini ve bebeğini bırakmış, sevdiği adama kaçmıştır. İkinci evliliği yürümediğinden, çeşitli serüvenler yaşamış, sonunda damadından para sızdırmaya başlamıştır. Ama kötü bir kadın olmadığından, Lady Windermere’e gerçek kişiliğini açık<span epub:type="pagebreak" id="page1758" title="1758"/>lamadan, kendi işlediği günahı kızının da işlemesini engellemenin yolunu bulur. Kocası durumun farkına varmadan, Lady Windermere’in evine dönmesini sağlar. Bayan Erlynne’e bir gönül borcu duyan Lady Windermere, kim olduğunu bilmediği, kendisinden küçük oğluyla birlikte bir fotoğrafını isteyen bu kadının, herkesin söylediği gibi kötü olmadığını anlar ve yelpazesini on armağan eder.</p>
      <p>Oscar Wilde 1893’te <em>A Woman of No Importance</em> (Önemsiz Bir Kadın) ve <em>An Ideal Husband</em> (İdeal Bir Koca) adlı iki oyun birden yazdı. Bunlar, Wilde’ın öteki komedyaları gibi bir tek günde geçer. <em>Lady Windermere’s Fan</em>’de gerçek annesinin kim olduğunu bilmeyen bir genç kadın bulunduğu gibi, <em>A Woman of No Importance</em>’da, gerçek babasının kim olduğunu bilmeyen bir delikanlı vardır. Gerald Arbuthnot adlı bu delikanlı, annesi Bayan Arbuthnot’un, ikisi de çok gençken, Lord Illingworth ile gizli ilişkisi sonucu dünyaya gelmiştir. Gerald’ın annesiyle bu lord, yıllar sonra bir dost evinde karşılaşırlar. Lord Illingworth, Bayan Arbuthnot’u “A woman of no importance” diye küçümser. Hükümette yüksek bir mevkisi olan lord, kimliğini ona açıklamadan, nikâhdışı oğlunu sekreter olarak yanına almak, onu korumak, yükselmesi için elinden geleni yapmak ister. Bayan Arbuthnot ise, buna şiddetle karşı koyar: Oğlunu, bütün sorumluluğu yüklenerek, para sıkıntıları çekerek, tek başına büyütmüştür. Doğduğundan beri onu bir tek kez bile görmeyen Lord Illingworth’ün, şimdi ortaya çıkıp, oğlu üzerine hak iddia edemeyeceğini söyler. Üstelik, durumu oğluna açıklarsa, her ikisi de Gerald’ın gözünden düşeceklerdir. Çünkü:</p>
      <blockquote>
        <p>“Children begin by loving their parents. After a time they judge them. Rarely, if ever, do they forgive them.”</p>
      </blockquote>
      <blockquote>
        <p>Çocuklar ilkin annelerini babalarını severler. Bir süre sonra onları yargılarlar. Ya hiç bağışlamazlar ya da çok ender bağışlarlar onları.</p>
      </blockquote>
      <p>Lord’lar ve lady’lerle dolu bu oyunda, bir de Hester Worslye adlı bir Amerikalı kız vardır. Bu yapmacık insanlar arasında “pa<span epub:type="pagebreak" id="page1759" title="1759"/>infully natural” (insanı üzecek kadar doğal) diye kınanan bu kız, İngiliz yüksek sosyetesinin züppeliğine çok şaşar. Sürekli parlak laflar eden Lord Illingworth, ahlâk diye bir şey tanımadığından, Hester’ı öpeceği konusunda lady’lerden biriyle bahse girer. Hester’ın böyle bir niyeti olmadığını anlayınca da, kızı zorla öpmeye kalkar. Lord’u suçüstü yakalayan ve Hester’a karşılık gören bir ilgi duyan Gerald, öfkeden delirip, lord’un üstüne saldırır. Onu durdurmak isteyen annesi, gerçeği açıklamak zorunda kalır. Nikâhdışı doğmuş olmaya katlanmayan Gerald, böyle bir şeyi hiç istemeyen annesini Lord Illingworth ile evlendirmeyi aklına koyar. Lord da, oğluna sahip çıkabilmek için nikâhlanmaya razıdır. Ama Bayan Arbuthnot eskiden kendisini böyle bir durumda terkeden adamla evlenmeyi kesinlikle reddeder. O sırada Hester, Gerald ile evlenip onu Amerika’ya götüreceğini söyleyerek, durumu kurtarır. Oyun, Bayan Arbuthnot’un kendisini “önemsiz bir kadın” diye küçümseyen Lord Illingworth’ü, “a man of no importance” (önemsiz bir erkek) diye hor görmesiyle biter.</p>
      <p><em>A Woman of No Importance</em>’daki kadın kişilerden biri, evlilik kurumu kökünden bozuk olduğundan, ideal bir koca bulunamayacağını söyler. <em>An Ideal Husband</em>’a ise, öyle sanılan, ama öyle olmadığı anlaşılan bir koca vardır. Gerçi Sir Robert Chiltern, çok sevdiği eşine karşı hiçbir suç işlememiştir. Ama onun parlak diplomatik kariyeri bir suç üzerine kuruludur. Sir Robert, dışişleri bakanlığındaki prestijinden yararlanarak, Suez Kanalı projesini savunmuş, böylece hisse satışlarından büyük bir servet edinmiştir. Tam bir serüvenci, üstelik de ahlâksız bir kadın olan Bayan Cheveley, bütün parasını bu projeye yatırdığı için, şimdi de Sir Robert Chiltern’in Arjantin Kanalı projesini desteklemesini ister. Bu projenin dolandırıcılıktan başka bir şey olmadığını çok iyi bilen Sir Robert, desteğini kesinlikle reddedince, Bayan Cheveley, rüşvet olarak önce kendini sunar Sir Robert’a. Adam, bu çok güzel kadını da reddedince, Bayan Cheveley şantaja başvurur; çünkü Sir Robert’ın suçunu kanıtlayan bir mektup vardır elinde. Sir Robert, bu şantaja boyun eğmek zorunda kalır. Durumu öğrenen eşi ise büyük bir düşkırıklığına uğrar; çünkü Sir Robert’ı yalnız sevmemiş, o güne kadar büyük bir saygı da duy<span epub:type="pagebreak" id="page1760" title="1760"/>muştur ona. Perişan olan genç kadın, aile dostları Lord Goring’e güvendiğini, onun evine geleceğini bildiren, fazlasıyla heyecanlı bir pusula gönderir. Lady Chiltern ile Lord Goring arasında hiçbir şey olmadığı halde, bir aşk mektubu izlenimini veren bu pusulayı da ele geçiren Bayan Cheveley, şantaj yapmak için ikinci bir fırsat bulur böylece. Eğer Lord Goring kendisiyle evlenmezse, bunu Sir Robert’e göstereceğini; Sir Robert’ın de, en yakın arkadaşıyla eşi arasında bir şey olduğunu sanacağını söyler. Gelgelelim, Lord Goring de bu entrikacı kadına şantaj yapabilecek durumdadır; çünkü onun vaktiyle bir elmas yüzük çaldığını kanıtlayabilir. Polise haber vereceği tehdidiyle, Sir Robert’ı mahvedecek mektubu ele geçirip yakar. Sonunda bu karışık olaylar tatlıya bağlanır. Lady Chiltern, kocasının eskiden işlediği suçu bağışlar. Sir Robert’ın kız kardeşine âşık olan Lord Goring bu genç kızla evlenir; ahlâksız Bayan Cheveley de yenilgiye uğramış olur.</p>
      <p><em>An Ideal Husband</em>’da bir yandan bu şantajların yarattığı gerilim havası; bir yandan da, yüksek sosyeteden yapay ve yapmacık kişilerin, bol bol nükteler savurdukları, parlak olmayı amaçlayan, ama her zaman parlak olmayan çok sofistike sözler söyledikleri bir gevezelik ortamı vardır. Oysa Oscar Wilde’ın son komedyası <em>The Importance of Being Earnest</em>’da, diyalog gerçekten pırıl pırıldır. Bu yüzden de eleştirmenlerin çoğu bu oyunu onun en iyi komedyası sayarlar. Hâlâ çok beğenilen, sık sık oynanan, filmleri bile yapılan bu oyunun ilk temsili bir zafer oldu Oscar Wilde için. Ancak George Bernard Shaw, <em>The Importance of Being Earnest</em>’ı seyrederken, elbette ki çok eğlendiğini, ama yalnız eğlenmenin ona yetmediğini; bir yandan gülerken, bir yandan da bir şeyler öğrenmezse, zamanını boşuna harcadığı duygusuna kapıldığını söyler. Çağın en önemli tiyatro eleştirmeni, Ibsen’i İngilizlere tanıtan William Archer ise, bu oyun için “represents nothing, means nothing, is nothing” (hiçbir şeyi temsil etmez, hiçbir anlamı yoktur, bir hiçtir) diyerek kesip atar. Oscar Wilde ise oyunu bir komedya değil, bir fars sayıyor, hiç beğenmediğini söylüyordu:</p>
      <blockquote>
        <p>“There are two ways of disliking my plays. One is to dislike them. The other is to like The Importance of Being Earnest.”</p>
			</blockquote>
			<blockquote>
				<span epub:type="pagebreak" id="page1761" title="1761"/>
        <p>Benim oyunlarımdan hoşlanmamanın iki biçimi vardır. Biri onlardan hoşlanmamaktır. İkincisi The Importance of Being Earnest’den hoşlanmaktır.</p>
			</blockquote>	
        <p>Oscar Wilde bunu söylerken, gene poz yapmaktadır belki de. Gelgelelim, bu oyunu ciddiye almamakta da haklıdır. Çünkü <em>The Importance of Being Earnest</em>, şampanya köpüğü kadar ışıltılıdır, ama bir o kadar da çabuk söner. Seyrederken, hatta okurken, bol bol güleriz; sonra da hiçbir şey kalmaz aklımızda. Bu komedyanın adı bir kelime oyunu üzerine kuruludur. Ernest bir erkek adıdır; aynı biçimde telaffuz edilen “earnest” ise, ağırbaşlı ya da içten anlamına gelen bir sıfattır. (Bu edebiyat tarihinin dördüncü cildinde ele aldığımız Samuel Butler’ın Victoria Çağı’nda aile kavramını kıyasıya yeren <em>The Way of All Flesh</em>’deki aile reisinin yaşamı ciddiye alan erdemli bir adam olması umuduyla oğluna Ernest adını verdiğini anımsayacaksınızdır.) Oysa Wilde’ın “a trival comedy for serious people” (ciddi kişiler için ıvır zıvır bir komedya) diye tanımladığı bu oyunda, hiç kimse “earnest” yani ağırbaşlı değildir. Yüksek sosyeteden iki genç vardır burada. Biri Algy denen Algernon Moncrieff, öteki de Jack denilen John Worthing. Algy, Jack’ın vasilik ettiği Cecily’ye; Jack da, Algy’nin kardeş çocuğu Gwendolen’e âşıktır. Kendi yaşamlarını kolaylaştırabilmek için, delikanlıların ikisi de, aslında varolmayan iki kişi uydurmuşlardır. Jack’ın Ernest adlı, ikide birde başı belaya giren, çok yaramaz ve çapkın bir kardeşi vardır sözde. Jack, bu uydurma kardeşin kişiliğinden yararlanarak, canının istediğini yapar. Algy’nin de sözde Bunbury adında, ikide birde hastalanan yakın bir dostu vardır. Ortadan kaybolmak işine gelince, bu Bunbury’nin sağlık durumunu bahane eder. Âşık olduğu kız, Ernest’a merak duyduğu, Ernest adına bayıldığı, ancak bu adı taşıyan bir erkekle evlenebileceğini söylediği için, Algy bir ara varolmayan Ernest’ın kişiliğine bürünür. Bu yalanlardan kaynaklanan birçok karışıklıktan sonra, Jack ile Algy’nin kardeş oldukları ve Jack’ın gerçek adının sahiden Ernest olduğu anlaşılır. Meğer mürebbiye Miss Prism, bir elinde kendi yazdığı üç ciltlik bir roman, ötekisinde bebek Ernest ile Victoria tren istasyonuna gelmiş. Bir dalgınlık <span epub:type="pagebreak" id="page1762" title="1762"/>anında, romanının üç cildini çocuk arabasına koymuş, bebek Ernest’ı da istasyonda unutuvermiş. Başka bir aile, çocuğu alıp büyütmüş. Bu komedya, tüm geleneklere uygun bir biçimde, üç düğünle biter. Yalnız iki delikanlı sevdikleri kızlarla değil, unutkan mürebbiye de bir din adamıyla evlenir. Son sözü, artık Ernest adını alan Jack söyler:</p>
        <blockquote>
          <p>“I’ve now realized for the first time in my life the vital importance of being earnest.”</p>
        </blockquote>
				<blockquote>
        <p>Ağırbaşlı olmanın yaşamsal önemini, ömrümde ilk kez anlamış bulunuyorum.</p>
				</blockquote>
        <p>Oscar Wilde’ın dört komedyasının ilk üçünde, ağırbaşlı sayılabilecek konular işlendiğinden, ancak mutlu bir sona vardıklarını göz önünde tutarak komedya diyebiliriz bunlara. Dördüncüsü ise, seyirciyi başından sonuna kadar eğlendiren gerçek bir güldürüdür. bu dört oyunun ortak özellikleri vardır. Dördü de “salon komedyası” diye nitelenebilir. Çünkü kişiler, birbirlerinin salonlarında bir araya gelen yüksek sınıftan kişilerdir her zaman. Wilde, bundan başka bir çevre tanımadığından, bunu normal karşılamak gerekir. Ne var ki, Wilde fırsat buldukça, kendi çevresinden bu insanları kıyasıya yermekten hiç çekinmez. Örneğin, <em>A Woman of No Importance</em>’da yaşlı Lord Cavendish “a lot of damned nobodies who talk about nothing” (hiç üstüne laf eden bir yığın kahrolası hiçler) der yüksek sınıftan söz ederken. Aynı oyunda Amerikalı genç Hester, İngiliz zenginlerini ağır bir dille suçlar:</p>
        <blockquote>
          <p>“You rich people in England, you don’t know how you are living. How could you know? You shut out from your society the gentle and the good. You laugh at the simple and the pure... You sneer at self-sacrifice, and if you throw bread to the poor, it is merely to keep them quiet for a season. With all your pomp and art, you don’t know how to live... your English society seems to me shallow, selfish, foolish... It is all wrong, all wrong.”</p>
        </blockquote>
				<blockquote>
					<span epub:type="pagebreak" id="page1763" title="1763"/>
        <p>Sizler, İngiliz zenginleri, nasıl yaşayacağınızı bilmiyorsunuz. Nereden bileceksiniz ki? İyi yüreklileri, erdemlileri çevrenize almazsınız. Sade ve saf insanlara gülersiniz... Özveri bir alay konusudur izin için. Eğer yoksullara bir parça ekmek atarsanız, ancak bir süre susmaları için yaparsınız bunu. Bütün o tantananıza ve sanatınıza karşın, nasıl yaşayacağınızı bilmiyorsunuz. Şu sizin İngiliz toplumunuz yüzeysel, bencil, ahmak bence... Bunlar yanlış, tümüyle yanlış.</p>
      </blockquote>
      <p>Bu yüksek sosyetenin başlıca özelliği, ikide birde nükteler ve paradokslar yaparak ya da güldürücü sözler söyleyerek, bundan önce Restorasyon dönemi oyunlarında ya da Sheridan komedyalarında olduğu gibi, parlak bir biçimde konuşmaktır. Bunun birçok örneğini verebiliriz. <em>A Woman of No Importance</em>’da Lord Illingworth, “one should never trust a woman who would tell one her real age. A woman who would tell one that, would tell one anything” (Gerçek yaşını söyleyen bir kadına asla güvenmemeli. Bunu söyleyen bir kadın, insana her şeyi söyleyebilir) der. <em>An Ideal Husband</em>’da Lord Goring “to love oneself is the begining of a life long romnce” (kendi kendine âşık olmak, ömür boyunca sürecek bir sevdanın başlangıcıdır) der. <em>Lady Windermere’s Fan</em>’deki kişilerden biri, Londra’nın sisler ve ağırbaşlı kişilerle fazlasıyla dolu olduğunu; ama ağırbaşlı kişilerin mi sisleri meydana getirdiğini yoksa sislerin mi ağırbaşlı kişileri ürettiğini bilemediğini söyler. Dul kalınca saçını sarıya boyayan bir kadın için, “I hear her hair has grown quite gold from grief” (kederden saçının tamamıyla altına döndüğünü duydum) denir, vb.</p>
      <p>Oscar Wilde’ın oyun yazarı olarak en büyük kusuru, kişilerine, onları birbirinden ayırabilecek belirli özellikler vermemesi; ister kadın, ister erkek olsunlar, onları aynı biçimde konuşturmasıdır. Komedyalarının belli başlı kişilerini üç gruba ayırabiliriz: Lady Windermere ya da Lady Chiltern gibi, erdemli genç kadınlar; Bayan Erlynne ya da Bayan Cheveley gibi karanlık geçmişi olan orta yaşlı kadınlar ve tıpkı Oscar Wilde’ın kendisi gibi konuşan parlak erkekler. Oyunlarında kişiler, küçük farklarla, birbirlerine benzedikleri gibi, işlenen konular da birbirlerine benzerler: Komedyaların dördünde de, kişilerden birinin yaşa<span epub:type="pagebreak" id="page1764" title="1764"/>mında başkalarından sakladığı bir giz vardır. Bayan Erlynne, Lady Windermere’in annesi olduğunu gizler; Sir Robert Chiltern, kariyerinin bir suç üzerine kurulu olduğunu gizler; Jack, Ernest adında bir kardeşi olmadığını gizler. Gizlenen suç ortaya çıkınca, ilkin karışıklıklar olur; kimi zaman şantaja başvurulur. Sonra da bir çözüm yolu bulunur ve oyun mutlu sona varır.</p>
      <p>Oscar Wilde’ın oyunlarına, İngiliz tiyatrosunun gerçekten büyük yapıtları arasında yer veremeyiz. Onların XIX. yüzyılın sonunda, yani İngiliz tiyatrosunun tümüyle ölü olduğu bir dönemde yazıldıkları için bu kadar ilgi çektiklerini söylersek, Wilde’a haksızlık etmiş olmayız. Zaten Wilde bunun farkındaydı. André Gide’e “mes pièces ne sont pas du tout bonnes; et je n’y tiens pas du tout” (oyunlarım hiç iyi değil, onları hiç de tutmuyorum) demişti.</p>
      <p>Oscar Wilde, oyunlarını beğenmemesine karşın, tiyatroyla çok uğraşıyor, yalnız komedyalar değil, tragedyalar da yazmak istiyordu. Yazıyordu da. 1891’de New York’da sahneye konan <em>The Duchess of Padua, Vera </em>kadar kötüdür. Wilde gibi üstün zekâlı bir insanın böylesine metelik etmeyen bir şeyi nasıl yazdığına insan gene şaşar. XVI. yüzyılın sonunda İtalya’da geçen <em>The Duchess of Padua</em>, “facia” türünün en basmakalıp öğelerini gözler önüne serer: Babasının gerçek kimliğini ve Padua Dükü tarafından öldürüldüğünü öğrenen Guido, öc almak için Padua’ya gelir. Orada düşmanının eşine âşık olur hemen. Elbette ki, düşes de ona hemen âşık olur. Padua Dükü, halka eziyet eden felâket bir zorbadır. Ne gariptir ki, Wilde’ın “sosyalist” diye niteleyebileceğimiz yanı burada da ortaya çıkar. Çünkü düşes, bütün parasını yoksullara dağıtmakla kalmaz; sokaklara çıkar, eşinin askerlerinin açlıktan bağırıp çağıran halkın üstüne ateş etmelerini engeller. Ne var ki, bu insansever genç kadın, bir öfke anında, zalim dükü bıçaklayıverir. Guido ise, tam anlamıyla saçma bir tepki gösterip, böyle bir cinayet işlediği yani kendi öldürmeyi tasarladığı adamı ortadan kaldırdığı için sevgilisine fena halde kızar, onun yüzünü bir daha görmek istemez. Bunun üzerine sözde melek huylu düşes, bütün saray halkının önünde yalan söyleyerek, Guido’yu dükün katili olmakla suçlar. Sonunda düşes zehir içip kendi canına kıyar, Guido kendini bıçaklar. Okuyucu <span epub:type="pagebreak" id="page1765" title="1765"/>da bu facia bitti diye rahat bir nefes alır. Wilde, Biri <em>A Florentine Tragedy </em>(Bir Floransa Tragedyası), öteki de <em>La Sinte Courtisane</em> (Ermiş Fahişe) adlı iki tragedya daha yazmayı tasarlıyordu. İyi ki, bunlardan ancak birkaç sayfa geçti elimize.</p>
      <p>Gelgelelim, Wilde’ın tragedya yazmak merakının çok ilginç bir ürünü de oldu. 1893’te Fransızca olarak kaleme aldığı tek perdelik <em>Salomé</em>’dir bu. Wilde’ın bu oyunda, neden kendi ana dilini değil de Fransızca kullandığını bilemeyiz. Bir dostuna, çocukluğundan beri bildiği bu yabancı dilde kendini sınamak istediğini söylemişti. Belki de Fransızcasını gözler önüne sermek hevesine kapılmıştı. Bu oyunu mutlaka Sarah Bernhardt’ın oynamasını istediği için Fransızca yazmıştı belki de. <em>Salomé</em>’yi neden kendi İngilizceye çevirmeyip, bu işi sevgilisi Lord Alfred Douglas’a verdiğini de bilemeyiz.</p>
      <p>Wilde, <em>Salomé</em>’nin konusunu <em>İncil</em>’den (Matthew XIV) aldı; St. John The Baptist bir peygamber sayıldığı için, Kral Herold, onu öldürmekten çekinir; bir sarnıcın dibine kapatmakla yetinir. Herold’ın karısı kraliçe Herodas ise, bu ermişin yok edilmesini ister. Çünkü Ermiş John, eski eşi Philip’in öldürülmesine göz yumarak Philip’in kardeşi Herold ile evlendiği için, kraliçeyi suçlamaktadır. <em>İncil</em>’de adı verilmeyen, sadece Herodias’ın kızı diye anılan Salomé ise, Herold’ın üvey kızıdır. Salomé, Herold’ın doğumgününde dans ederek üvey babasının o kadar hoşuna gider ki, Herold ona ne dilerse vereceğine yemin eder. Annesinin sözünü dinleyen Salomé de, Ermiş John’un başının kesilip kendisine sunulmasını ister. Herold, söz verdiği için, bunu yapmak zorunda kalır.</p>
      <p>Oscar Wilde, iki değişiklik yapar <em>İncil</em>’de anlatılan öyküde. Birincisi, Herold’ın üvey kızına duyduğu şehvetle yanıp tutuşması, ikincisi de Salomé’nin Ermiş John’a daha da yoğun bir şehvet duymasıdır. Salomé, annesinin isteği üzerine değil, o ermişin kendisi gibi dünyalar güzeli bir kız oğlan kızdan tiksindiği, ona el sürmeye bile tenezzül etmediği için Ermiş John’un kafasının kesilmesini ister. Salomé’nin öyküsü, öteden beri yazarların ve sanatçıların ilgisini çekmiştir. Flaubert, Stephane Mallarmé, Heine, bu konuyu işledi. Da Vinci ve Rubens, Salomé’nin tablolarını yaptılar; Richard Strauss bu konuda bir opera besteledi.</p>
      <p><span epub:type="pagebreak" id="page1766" title="1766"/><em>Salomé</em>’de Herold’ın sarayında verilen şölen sırasında, sarnıcın dibinden, Wilde’ın Flaubert gibi eski adını kullanarak Jokanaan dediği Ermiş John’un, Herold ve Heroidas’ı lanetleyen sesi duyulur. Geceleyin bir tek saat içinde geçen bu kısa tragedyada, ay, hem ölümü, hem de ölümle el ele giden şehveti simgeler. Sarnıcın başında bekleyen askerlerden biri, bulutlar arasındaki ayı, kendini kefeniyle örtmek isteyen bir ölü kadına benzetir. Salomé’ye âşık olan genç Suriyeli subay ise, dans ederken ayakları kumruları andıran küçük bir prensese benzetir. Solemé saraydan çıkınca, genç subay, “she is like narcissus trembling in the wind, she is like silver flower” (rüzgârda titreyen bir nergise benziyor, gümüşten bir çiçeğe benziyor) der. Bir tiyatro oyunundan çok şiirsel bir metni andıran <em>Solemé</em>’de bu benzetmeleri sürekli görürüz. Bu oyunda diyalog hiç yok gibidir. Kişiler birbirleriyle konuşmazlar; tek başına şiirsel sözler söylerler sanki. Wilde, <em>Salomé</em>’yi yazarken, üslup açısından<em> Kutsal Kitap’</em>ın “Song of Songs” bölümünün etkisinde kaldı. Dünyanın en güzel aşk şiirlerinden biri olan “Song of Songs” ya da diğer adıyla “Songs of Solomon”un benzetmeleriyle <em>Salomé</em>’nin benzetmeleri arasında, neredeyse kopya diyebileceğimiz çarpıcı benzerlikler vardır.</p>
      <p>Salomé, sarnıcın dibinden sesi duyulan Jokanaan’ı ille görmek ister. Herold, oradan çıkarılmasını yasak ettiği halde, Suriyeli genç subay prensese karşı koyamaz. Ermişi sarnıçtan çıkarıp, Salomé’nin önüne getirir. Salomé, Jokanaan’ın gözlerini görünce, dehşete kapılır: “they are like black caverns where dragons dwell” (içinde ejderhaların oturduğu kara mağaralar gibi) der. Ne var ki, genç kızın duyduğu, yalnız korku değil, yoğun bir cinsel istektir:</p>
      <blockquote>
        <p>“I am amorous of thy body... Thy body is white like the snows that lie on the mountains... Let me touch thy body... Thy hair is like a cluster of black grapes... Thy mouth like a pomegranate cut with a knife of ivory... Like a branch of coral that fishes have found in the twilight of the seas.”</p>
      </blockquote>
      <blockquote>
        <p>Gövdene tutkunum... Gövden dağların üstündeki karlar kadar beyaz... Bırak, gövdene dokunayım... Saçların bir salkım kara üzüm <span epub:type="pagebreak" id="page1767" title="1767"/>gibi... Ağzın fildişinden bir bıçakla kesilmiş bir nar gibi... Balıkların denizlerin alacakaranlığında buldukları bir mercan dalı gibi.</p>
				</blockquote>
        <p>Sevgi duygusundan tümüyle yoksun bir cinsellikle ölüm iç içedir bu oyunda. Salomé, cinsel tutkusunu dile getirirken, “Ölüm Meleği’nin kanat çırptığını (“the beating of the wings of the Angel of Death”) duyar gibi olur. Nitekim, sevdalandığı prensesin böylesine azgın bir kösnüllüğe kapılmasına dayanamayan Suriyeli genç subay, kendini bıçaklar; ölüsü Salomé ile Jokanaan’ın arasına, yere yığılır. Derken Herold gelir; çünkü Herodias’ın Salomé’ye öyle bakmamasını sürekli söylemesine karşın, gözlerini üvey kızından ayıramıyordur. Kralın emri üzerine, Jokanaan yeniden sarnıca indirilir. Herold, önünde dans etmesi için Salomé’ye yalvarır. Eğer dans ederse, üvey kızına krallığının yarısını vermeye razıdır. Salomé, ilkin reddeder. Sonra, Herold’ın onun her dileğini yerine getireceğine yemin etmesi üzerine, dans başlar. Dansı sırasında; bedenini örten yedi ince tülü bir bir çıkarırken, ay kan kırmızısı olur, Ölüm meleğinin kanatlarının sesi daha yakından duyulur. Salomé, dansını bitirince, Jokanaan’ın başını ister. Bundan vazgeçmesi için, Herold boşuna yalvarır. Ne çare ki, yemin etmiştir bir kez. Ermişin kesilmiş başı gümüş bir tepside kendine getirilince, Salomé, ölünün dudaklarına saldırır:</p>
     
      <blockquote>
        <p>“I am athirst for thy body, I am athirst for thy beauty... Thou wouldst not suffer me to kiss thy mouth Jokanaan, I will kiss it now. I will bites it with my teeth as one bites a ripe fruit.”</p>
      </blockquote>
      <blockquote>
        <p>Bedenine susadım, güzelliğine susadım. Ağzını öpmeme izin vermedin, Jokanaan. Şimdi öpeceğim onu. Olgun bir meyvayı ısırır gibi onu ısıracağım.</p>
      </blockquote>
      <p>Bu sözleri duymaya katlanamayan Herold, “kill that woman” (bu kadını öldürün) emrini verir ve askerler, Salomé’yi, bıçaklayarak değil de kalkanları arasında ezerek öldürürler.</p>
      <p><em>Kutsal Kitap’</em>tan kişilerin sahnede görülmelerini yasaklayan eski bir sansür yasası yüzünden, <em>Salomé</em>’nin tiyatroda oynanma<span epub:type="pagebreak" id="page1768" title="1768"/>sına izin verilmedi. Fena halde öfkelenen Oscar Wilde, İngilizlerin sanattan anlamadıklarını, kendisinin zaten İngiliz değil İrlandalı olduğunu söyleyerek, Fransa’ya yerleşip, Fransız vatandaşlığına geçeceği konusunda tehditler savurdu. O yılların ünlü karikatürcüsü Max Beerbohm ise, bu yasayı uygulamaya koyan ve Lord Chamberlain unvanını taşıyan devlet memuruna, Oscar Wilde’ın kesik başının bir tepside sunulmasını gösteren bir karikatür yapmayı düşündü. İngilizlerin bu gülünç sansür yasası ancak 1931’de kalktı ve <em>Salomé</em> aynı yıl sahneye kondu. 1896’da Wilde hapisteyken, oyununun Paris’te gösterilip büyük başarı elde etmesi, Wilde’ı çok duygulandırdı. Reading Cezaevi’nden yazdığı bir mektupta, yaşamının bu utanç verici döneminde bile bir sanatçı sayılmasının onu çok onurlandırdığını söyledi.</p>
      <p>Oscar Wilde’ın hapishaneye düşmesinin, yaşamının yıkılmasının nedeni eşcinselliğiydi. Korkunç bir haksızlık edildi Wilde’a. Çünkü özellikle yüksek sınıflarda önemli mevkilerde bulunan birçok eşcinsel vardı ve bunların hiçbiri cezalandırılmıyordu. Onlar, cinsel eğilimlerini sıkı sıkı gizlerken, Wilde, durumu açığa vurmuş, bu yüzden de öteki eşcinsellerin günahlarını da sırtına yüklenen bir çeşit günah keçisi olmuştu. Wilde, ilkin biseksüeldi. Hatta en güvenilir yaşamöyküsünü yazan Richard Ellmann’a bakılacak olursa, bir fahişeden frengi almıştı. Kimine göre kırk altı yaşında ölmesinin nedeni menenjit değil, buydu. Ne var ki, yakışıklı delikanlılara aşırı bir düşkünlük de duymuştu her zaman. Örneğin Oxford’dayken, bir atlet için “his left leg is a Greek poem” (onun sol bacağı bir Yunan şiiridir) demişti. Otuz beş yaşına doğru, cinsel seçimini yaptı; kadınlardan vazgeçip, delikanlılara yöneldi. Kimine göre, annesi sorumluydu bu durumdan. Birçok eşcinselin annesi gibi fazlasıyla otoriter, iri yarı, çevresinde herkese egemen bir kadındı. Birinci oğlundan sonra, kız çocuk istemiş; Oscar’ın çocukluk fotoğraflarında görüldüğü gibi, ikinci oğlunun saçlarını uzun bırakıp lüle lüle yapmış, ona çok süslü kız çocuğu giysileri giydirmişti. Hesketh Pearson ise, Wilde’ın eşcinselliğini, psikolojik açıdan büyümemesiyle; ergenlik çağında birçok çocuğun gelişiminde ancak bir aşama olan eşcinsel eğilimlere takılıp kalmasıyla açıklar.</p>
      <p>Wilde, Marquess (Marki) of Queensberry’nin oğlu Lord Alfred <span epub:type="pagebreak" id="page1769" title="1769"/>Douglas’a âşık olmadan önce, eşcinselliği seçmişti bile. Hatta John Gray ile sürekli bir ilişkisi olduğundan, kendi deyişiyle ikinci evliliğini yaptığı bu delikanlıya iltifat olsun diye tek romanının başkişisine Gray soyadını vermişti. Norbert Kohl’un Wilde’ın yaşamının “homme fatal”ı (meşum erkeği) saydığı Lord Alfred’i tanıdıktan sonra, büyük bir aşk yaşadı. Alfred değil de, her zaman Bosie adını verdiği bu delikanlıyla ilişkisi onun üçüncü ve son evliliğiydi. Birbirlerine yazdıkları mektuplar, her ikisinin de alev alev yandığını gösterir. Wilde, “those red rose leaf lips of yours... Madness of kisses... Always with undying love” (senin o kırmızı gül yaprağı dudakların... Öpüşmelerin çılgınlığı... Her zaman ölümsüz bir aşkla) gibi sözler eder. Kötü bir şair olan, ancak bir tek dizeyle, “the love that dares not speak its name” (adını söylemeye cüret edemeyen aşk) dizesiyle anımsanan Bosie de ondan aşağı kalmaz. Ama ne yazık ki, bu mektuplar sonraları şantajcıların eline geçti; sanki Lord Hazretleri tamamıyla suçsuzmuş gibi, Wilde’ı mahkûm etmek için kullanıldı. İkisinin de düşüp kalktığı erkek fahişeler de, Wilde’a karşı tanıklık ettiler.</p>
      <p>Lord Alfred Douglas’ı tanıdıktan sonra Wilde evine hiç uğramıyor, sevgilisiyle lüks otellerde kalıyor, onunla birlikte yolculuklara çıkıyordu. (André Gide, <em>Si le Grain ne Meurt</em>’de yani “Eğer Tohum Ölmezse”de, Cezayir’de onlarla karşılaşmasını anlatır. Birlikte gittikleri bir kahvede, eşcinselliğini yeni yeni kabul eden Gide, flüt çalan bir Arap çocuğuna yoğun bir istek duyar; ama duyduğunu açığa vurmaktan çekinir. Bunu sezen Oscar Wilde ise, dobra dobra sorar ona: “Vous voulez le petit musicien?” –küçük müzisyeni istiyor musunuz?– Gide, boğuk bir sesle “evet” deyince de, Wilde durumu ayarlar.) Ne var ki, yakınlıklarına karşın, Wilde ile Bosie’nin aşkı, güzel ve romantik diyebileceğimiz bir duygu sayılamaz. Sadakat kavramının hiç yeri yoktur ilişkilerinde. İkisi de, bir miktar paraya, küçük bir armağana, güzel bir yerde yemeğe karşılık bedenlerini satan gençlerle düşüp kalkarlar. Hatta bu gençleri ayartmak konusunda, çok eğlenceli bir rekabet sürüp gider aralarında. Wilde daha sonraları hapishaneye düşünce, eşcinselliğine pişman olmadı da, bu oğlanlarla gezip tozmasına çok pişman oldu. “Feashing with panthers” (panterlerle şölen yapmak) dedi buna.</p>
      <p><span epub:type="pagebreak" id="page1770" title="1770"/>Wilde ile Bosie’nin ilişkisi hiç huzurlu değildi. Genç lord çok hırçın, çok bencil olduğundan, Wilde ile arası iki üç yıl içinde fena halde açıldı. İkide birde kavga ederler, sonra gene barışırlardı. Wilde, Lord Alfred’in annesine, oğlunu İngiltere’den uzaklaştırması için mektuplar yazardı. Hatta bir ara, Alfred’in İstanbul’daki İngiliz Elçiliği’ne memur olarak atanacağını umdu. Her kavgadan sonra, Alfred yalvarır yakarır; Wilde’ın karısına bile, barışmalarını sağlamasını rica eden mektuplar yazar; kendini öldüreceği şantajına başvurarak, Wilde’ı gene ele geçirmenin yolunu bulurdu. Para açısından da onu fena sömürürdü. Wilde’dan para istemenin kendine çok tatlı geldiğini söyler mektuplarından birinde.</p>
      <p>Oğluyla Wilde’ın ilişkisine çok öfkelenen Queensberry Markisi’nin saldırıları da, aralarının açılmasında önemli bir rol oynadı. Lord Alfred Douglas, iki eşinden de boşanan, oğullarının üçüyle de kanlı bıçaklı olan, bu boks meraklısı babadan nefret ederdi. Marki, oğluna da, oğlunun âşığına da tehdit mektupları yazıyor; Wilde’a hakaret etmek için elinden geleni yapıyordu. Örneğin, <em>The Importance of Being Earnest</em>’in ilk temsilinde, çiçek yerine, zerzevat dolu bir sepet gönderiyordu tiyatroya. Sonunda işi iyice azıttı: Wilde’ın kulübüne, onu “sodomite” yani sapık cinsel ilişkide bulunan biri olmakla suçlayan açık bir kart bıraktı. (Bu cahil aristokrat böyle sözcükleri pek bilmediğinden, “sodomite” yerine “sondomite” yazmıştı bu kartta.) Kulübün kapıcısı, kartı kimse görmeden, bir zarfa koyup Wilde’a teslim etti. Wilde, bu kartı hiç almamış gibi davranabilirdi. Ama Lord Alfred, Marki’ye karşı hakaret davası açması için onu sürekli kışkırtıyor; Wilde, babayla oğul arasındaki kinin kurbanı oluyordu. Bir mektubunda “in your war of hate with your father, I was a weapon” (Babanla aranızdaki kin savaşında ben bir silahtım) dediğine göre, bunun da bilincindeydi.</p>
      <p>Hapse düşüp mahvolmasıyla sonuçlanacak hakaret davasını açtığı sırada, Oscar Wilde kırk yaşında ve yazar olarak ününün doruğundaydı: iki oyunu birden büyük bir başarıyla sahneleniyor, bol bol para kazanıyor, basında sürekli sözü ediliyor, Londra’nın yüksek sosyetesinin en seçkin toplantılarında baştacı olu<span epub:type="pagebreak" id="page1771" title="1771"/>yordu. Gelgelelim Wilde, kendi felaketine susamış gibiydi. Daha önce de söylediğimiz gibi, dehasını yaşamına, ancak yeteneklerini yazılarına koyduğunu söyleyen bu adam, yıldızının en parladığı sırada André Gide’e “il faut qu’il arrive quelque chose, quelque chose d’autre” (bir şeyler olmalı, başka şeyler olmalı) demişti. Alınyazısına meydan okumak, Eski Yunan tragedyalarında “hubris” denen duruma neden olmak, yani kaderin bir oyunuyla en yüce doruklardan en aşağılara ansızın düşmek, bir sanat yapıtı saydığı yaşamını, bir tragedyanın sonu gibi, çarpıcı bir biçimde noktalamak istiyordu belki de. Ne var ki, yaşamının, yüce bir tragedyayla değil, rezil bir skandalla noktalandığını kendi de itiraf etti daha sonraları. Büyük Britanya dışında hiçbir ülkede eşi benzeri bulunmayan ve Wilde’ı cezalandırmak için kullanılan yasa, sanki bu tarihten önce eşcinsellik hiç yokmuş gibi Victoria Çağı’nın ahlâksal baskısının bir sonucu olarak, ancak 1885’te, yani Wilde yargılanmadan on yıl önce çıkmıştı. Wilde dışında adı sanı olan başka bir eşcinsele karşı da kullanılmadan ortadan kaldırıldı.</p>
      <p>Oscar Wilde mahkemede, kendisini yargılayanları hor görürcesine, parlak sözlerle savundu kendini. <em>The Picture of Dorian Gray</em>’deki duygular sapık olmakla suçlanınca, ancak karacahil ve hayvansı kişilerin böyle düşünebileceğini söyledi. “Adını söylemeye cüret edemeyen aşkın” ne biçim bir şey olduğu sorulunca da, Wilde, bu aşkın Plato’nun felsefesinin temelini oluşturan, Michelangelo’nun ve Shakespeare’in sonelerinde dile getirilen, bir erkeğin kendinden daha genç bir erkeğe duyduğu çok yüce bir sevgi olduğunu anlattı. Espriler de yaptı bu arada. Örneğin, Queensberry Markisi’nin avukatı, herhangi bir delikanlıya tapıp tapmadığını öğrenmek isteyince, kendinden başka hiçbir kimseye asla tapmadığı yanıtını verdi. Avukat, Wilde’ın Lord Alfred Douglas’a gönderdiği mektuplarda yazdıklarının olağan sözler mi sayılacağını sorunca, “everything I write is extraordinary” (benim her yazdığım olağanüstüdür) dedi. Ne var ki, erkek fahişelerin Wilde’ı ağır suçlayan tanıklıkları karşısında, bu parlak sözler hiçbir işe yarmadı.</p>
      <p>Wilde, mahkeme sürerken, on beş gün kefaleten tahliye edildi. İngiltere’den kolayca çıkıp gidebilirdi. Bunu engelleyecek <span epub:type="pagebreak" id="page1772" title="1772"/>hiçbir yasal önlem alınmamıştı. Queensberry Markisi bile, oğlunu beraberinde götürmemek koşuluyla, istediği yere gidebileceği haberini göndermişti ona. Annesi dışında bütün yakınları Fransa’ya gitmesi için yalvardılar. Wilde ise, kaçmamaya kararlıydı. Lord Alfred’e bir mektubunda, bunun daha soylu ve daha güzel bir davranış olacağını yazmıştı. Ama Hesketh Pearson’a kalırsa, Oscar Wilde, sahnede kendini tam gözler önüne sererken, kulise geçip oradan sıvışacak adam değildi. Kendi dramını, trajik sonuna dek yaşamak istiyordu. Yargıç Willis, ona yasanın öngördüğü en ağır cezayı verirken; kişisel düşüncesine göre, Wilde’ın bundan çok daha ağır bir cezayı hak ettiğini söyledi; onu iki yıla mahkûm etti. Wilde’ın iflası ilân edildi hemen; malı mülkü, kişisel eşyaları haczedildi. Onu o güne dek şımartan basın, birdenbire kanına susar oldu; her akşam tiyatrolarda alkışlanan oyunları sahneden kaldırıldı; sokak çocukları, biraz süslü erkeklerin peşinden “Oscar!” diye bağırarak, Wilde’ın eşcinselliğini alaya aldılar.</p>
      <p>Hapis yatmak herkese ağır gelir. Ama Wilde gibi yaşamını haz duymaya adamış bir insana kat kat ağır geldi. Üstelik Wilde, öteki mahkûmlar gibi çaldığı için, adam öldürdüğü için ya da yasaklanan siyasal eylemlerde bulunduğu için değil; toplumun gözünde bunlardan çok daha utanç verici bilinen bir suç işlediği için hapse düşmüştü. Yoksul sınıftan mahkûmlar, birbirlerine anlayışla bakarken, aralarına giren yüksek sınıftan bu ünlü yazarı yadırgıyorlardı. Avluda yürürken bunlardan biri, Wilde’a çok acıdığını; çünkü onun herkesten çok acı çektiğini bildiğini söylemişti. Daha sonraları Gide’e anlattığına göre, bunu duyduğu gün, Wilde’ın kendini öldürmeyi düşünmediği tek gün olmuştu. Ne var ki, havalandırma sırasında konuşmak yasak olduğundan, on beş gün süreyle kuru ekmek ve su cezası verilmişti ikisine de.</p>
      <p>Oscar Wilde dört ayrı cezaevinde yattı ve dördünde de koşullar berbattı. Daracık, kapkaranlık hücrelere tek başına kapatılan mahkûmlar, ihtiyaçlarını oradaki teneke kaplarda gördükleri için, iğrenç kokular içinde yaşarlardı. Şiltesiz kerevetlerde rahat uyuyamazlardı. Ağza konamayacak kadar kötü ve sağlıksız yemekler yüzünden, bir yandan sürekli açlık çekerken, bir yandan <span epub:type="pagebreak" id="page1773" title="1773"/>hep diyare olurlardı. İlk hapis yılında, Wilde’a <em>Kutsal Kitap </em>dışında hiçbir kitap verilmedi. Görüşme ve mektuplaşma yasağı da vardı. Sonra, belirli aralarla, hepsi denetlenen mektuplar yazıp almaya ve yılda dört görüşmeye izin verildi. Ama görüşme koşulları insanca değildi: Hükümlü küçük bir deliği olan bir çeşit tahta kasanın içine konur; görüşmeci de iki metre kadar uzakta aynı biçim bir kasaya oturtulurdu. Aralarında da gardiyanlar vardı.</p>
      <p>Oscar Wilde, “The Soul of Man Under Socialism”de “after all, even in prison a man can be quite free. His soul can be free... He can be at peace” (eninde sonunda hapiste bile, insan özgür olabilir. Ruhu özgür olabilir... Huzur içinde olabilir) demişti. Ama kendi hapse düşünce, bunun böyle olmadığını; bu koşullar altında insanın yalnız bedeninin değil, ruhunun da mahvolduğunu anladı. “Of course, my first year in prison destroyed my body and soul... It could not have been otherwise” (hapiste ilk yılım, bedenimi de, ruhumu da yıktı elbette... Başka türlü olamazdı) dedi daha sonraları. En büyük korkusu delirmekti. Eski âşıklarından Robert Ross, vefalı bir dost olmuştu ona. Bu adamın anlattığına göre, Wilde ilk yıl görüşme sırasında, çevresine boş gözlerle bakıyor, sürekli ağlıyordu. İkinci hapis yılında yazdığı <em>De Profundis</em>’in ilk sayfasında şöyle der:</p>
      <blockquote>
        <p>“For us there is only one season, the season of sorrow. The very sun and moon seem to be taken from us. Outside the day may be blue and gold... But it is always twilight in one’s cell, as it is always twilight in one’s heart.”</p>
      </blockquote>
      <blockquote>
        <p>Bizler için ancak bir tek mevsim vardır, keder mevsimi. Bizleri güneşten ve aydan bile yoksun bırakırlar. Dışarıda gün, mavi ve altın rengi olabilir... Ama hücremiz her zaman alacakaranlık olduğu gibi, yüreğimiz de alacakaranlıktır her zaman.</p>
      </blockquote>
      <p>13 Kasım 1895, hiç unutmadığı bir utanç günü oldu Oscar Wilde için: Londra’daki hapishaneden başka bir hapishaneye götürülürken, elleri kelepçeli, sırtında hükümlülerin pis üniforması, bir tren istasyonunda, yağmurun altında bir süre ayakta <span epub:type="pagebreak" id="page1774" title="1774"/>beklemek zorunda kaldı. Çevresini saranlar, onu alaya aldılar. Kim olduğunu anlayınca da, onu yuhaladılar.</p>
      <p>Hapisteyken Wilde yeterince cezalandırıldığını ileri sürerek, ilgili makamlara boşuna dilekçeler yazıyordu. Bağışlanması için yürütülen imza kampanyası da, Bernard Shaw’un yoğun çabalarına karşın, başarısız kaldı. Londra ve Paris’te, ilerici bilinen yazarlar bile imza atmaya yanaşmadılar. Bu arada, çok bağlı olduğu annesinin ölümü Wilde’ı ne kadar perişan ettiyse; o sırada hasta olan eşinin, kara haberi yabancılardan duymasın diye hapishaneye gelmesi de, onu o kadar duygulandırdı. Gerçi o rezaletten sonra İngiltere’de barınamayan, oğullarıyla birlikte İsviçre’ye yerleşen Constance Wilde, bir tek kez hapishaneye gelmişti. Ama Wilde, <em>De Profundis</em>’de eşini saygıyla andı. Onun iyi yürekli, anlayışlı, tam güvenilir bir insan olduğunu söyledi. Ancak oğullarının, yasal yoldan elinden alınmasına, hapisten çıktıktan sonra bile onları görmeye hakkı olmayışına çok üzülüyor; bu acının yanında hapis yatmanın bile bir hiç sayılacağını söylüyordu.</p>
      <p>Müdür değişikliğinden ötürü, Wilde’ın cezaevindeki ikinci yılı daha rahat geçti. Yazdığı her satır gene denetleniyordu; ama ona kalem kâğıt verilmişti. Kitap okuyabiliyor; hatta Almanca ve İtalyancasını ilerletmeye çalışıyordu. İki yıl yattıktan sonra, 19 Mayıs 1897’de Reading Cezaevi’nden çıktı. Yaşamının belki de en güzel davranışı, hapisten kurtulduktan dokuz gün sonra <em>Daily Chronicle </em>gazetesine uzun bir açık mektup göndermesidir. Wilde, dokuz ay sonra aynı gazeteye ikinci bir mektup daha yazdı. Bu açık mektuplarında, artık kendisini değil, oralarda kalanları düşünerek, cezaevlerinin berbat koşullarını eleştirir. Cezaevlerinde uygulanan “ahmak ve barbarca” (“stupid and barbarous”) yönetmeliğin değiştirilmesini ve kapsamlı bir reform yapılması gerektiğini anlatır. Tek kişilik karanlık hücrelerde yirmi üç saat kapalı kalıp, ancak bir tek saat havalandırmaya çıkarılan çocukların durumu üzerinde özellikle durur. On dört yaşından küçüklerin cezaevlerine değil de, denetimli okullara ya da atölyelere gönderilmelerini ister. Büyüklerin bile yiyemedikleri yemekleri çocukların hiç yiyemediklerini, sürekli açlık çektiklerini; açlıktan ağlayan bir çocuğa bisküvi veren gardiyanlardan bi<span epub:type="pagebreak" id="page1775" title="1775"/>rinin işinden atıldığını anlatır. Birlikte acı çekmek onları yakınlaştırdığı için, mahpusların birbirlerine karşı her zaman insanca davrandıklarını belirttikten sonra, “it is not the prisoners who need reformation. It is the prisons” (reforma gereksinimi olan hükümlüler değil, cezaevleridir) der. Akıl dengesi bozuk olanları gardiyanların dövmesini protesto eder. Bu mektupları, kamuoyunu ve Parlamento’yu uyarmak için kaleme aldığını da açıklar. Mektuplarını “Oscar Wilde” diye değil de, “The Author of <em>The Ballad of Reading Gaol</em>” (Reading Hapishanesi Ballad’ının Yazarı) diye imzalaması da, eski bir mahkûm olduğunu vurgulaması açısından ayrıca ilginçtir.</p>
      <p>Wilde, <em>De Profundis </em>adı verilerek ölümünden sonra yayımlanan uzun mektubu hapisteyken Lord Alfred Douglas’a yazdı. Daha önce de söylediğimiz gibi bir hayli bozuk olan ilişkileri, başları derde girince, yeniden alevlenmişti. Mahkemede tanıklık etmemek için Fransa’ya giden Alfred, özyaşamöyküsünde, bu büyük buhranın heyecanı yüzünden, aşklarının sönmek üzere olan ateşinin körüklendiğini söyler. Oscar ile Bosie gene coşkulu aşk mektupları yazmaya başlarlar. Oscar, Bosie’ye “my sweet rose, my delicate flower, my lily of lilies, it is perhaps in prison that we are going to test the power of love” (benim tatlı gülüm, benim narin çiçeğim, benim zambaklar zambağım, aşkın gücünü belki hapiste sınayacağız) der. Hapiste aslında yalnız olmadığını, altın saçlı bir meleğin her zaman yanında bulunduğunu söyler. Bosie ise “my immortal, my eternal love for you”dan (sana ölümsüz, sana ebedi aşkım) söz eder; kendi hapsedilmediği halde, hapis yatan âşığı kadar acı çektiğine yeminler eder.</p>
      <p>Gelgelelim, Wilde, cezası kesinleşip iki yıl hapis yatınca, sevgili Bosie’sini, başına gelen felaketin tek sorumlusu saymaya başladı. Artık çektiği acıları dramatize edip kendini neredeyse çarmıha gerilen Hazreti İsa ile özdeşleştirdiği için, Hesketh Pearson’ın dediği gibi, ona bir Yehuda gerekliydi. Bu rolü de Bosie’ye verdi. Çıkınca, onun yüzüne bakmayacağını söyleyerek, Ross vasıtasıyla mektuplarını geri istedi. Bosie, bunu yapmayı kesinlikle reddetti. Bir melodram sahnesi oynayarak, eğer Oscar isterse, kendini öldürmeye hazır olduğunu; her gün ağlaya ağlaya öptüğü o mektupları ancak o zaman geri alabileceğini söyledi.</p>
      <p><span epub:type="pagebreak" id="page1776" title="1776"/>Wilde, “Dear Bosie” diye başlayan ve aşağı yukarı yüz sayfa tutan <em>De Profundis</em>’de, uzun uzun yakınır âşığından: Kendisini mahveden davayı Bosie’nin baskısı yüzünden açmıştır. Bosie, babasıyla sürdürdüğü kin savaşında Oscar’dan yararlanmıştır. Gerçi Bosie onu sevmiştir; ama Bosie’de kin, her zaman aşktan daha ağır basmıştır. Bosie, âşığının ününü de, parasını da elinden geldiğince sömürmüştür; ona kumar borçlarını ödetmiştir. Bosie, okulda da, üniversitede de, kafasını geliştirebilecek hiçbir şey öğrenemeyen bir haylazdır. Bu yüzden de Oscar gibi bir sanatçıyı anlamasının, ona destek olmasının yolu yoktur. Bosie bencildir; hastalanan Oscar’a bakmayı reddetmiştir. Sar’a nöbetlerini andıran öfkelere kapılarak Oscar’ı neredeyse öldürecek duruma gelmiştir. Oscar ondan ayrılmaya niyetlenince de, intihar şantajına başvurmuştur, vb. Wilde, bu suçlamaları ve daha ağırlarını peşpeşe sıralayıp içini döktükten sonra, rahatlar gibi olur ve aslında bir aşk mektubu olan <em>De Profundis</em>’in sonunda Bosie’yi bağışlar:</p>
      <blockquote>
        <p>“I have got to forgive you. I must do so. I don’t write this letter to put bitterness into your heart, but to pluck it out of mine.”</p>
      </blockquote>
      <blockquote>
        <p>Seni bağışlamalıyım. Bunu yapmalıyım. Bu mektubu senin yüreğine burukluk vermek için değil, burukluğu kendi yüreğimden sökmek için yazıyorum.</p>
      </blockquote>
      <p>Ne var ki, Lord Alfred Douglas, Oscar Wilde’ı hiç bağışlamadı. Âşığının ölümünden sonra bir yarım yüzyıl daha yaşayan bu adam, Wilde ile uğraşmayı iş güç edindi kendine. Wilde üzerine, <em>Oscar Wilde and Myself </em>(Oscar Wilde ve Ben), <em>Autobiography</em> (Özyaşamöyküsü) <em>Without Apology </em>(Kendi Savunmamdan), <em>A Summing Up </em>(Bir Özetleme) gibi birçok kitap yazdı. Bu kitaplarda gerçek amacı, kendini yüceltip, Wilde’ı karalamaktır. Wilde’a tapma merakına bir son verecek, Wilde mitosunu yıkacaktır. Wilde gibileri İngiltere’yi bir cehenneme çevirmişlerdir. Wilde, Avrupa’da şer güçlerinin başlıca temsilcisidir vb. Richard Ellmann’ın dediği gibi, babası Marquess of Quennsberry bunları okusa, gurur duyardı oğluyla. Wilde’ın sevgilisi olmayı eskiden <span epub:type="pagebreak" id="page1777" title="1777"/>bir övünç kaynağı yapan bu adam, onun ölümünden sonra, eşcinselliğini sıkı sıkı gizledi; hatta bir süre sonra boşanmak üzere, bir ara evlendi bile.</p>
      <p>Cezaevi yetkilileri, Wilde’ın bu uzun mektubu Lord Alfred Douglas’a göndermesine izin vermemişlerdi. Wilde da, iki kopyasını daktiloyla yazmasını tembihleyerek, mektubu arkadaşı Robert Ross’a teslim etti. Yazdıklarının günün birinde herkesçe okunacağını umduğu besbelliydi. O mektubu, “benim olağandışı davranışımı açıklayan tek belge” (“the only document that gives an explanation of my extraordinary behaviour”) sayıyordu. Ross, Bosie’nin adını hiç anmadan, <em>De Profundis </em>diye adlandırdığı mektubun kısaltılmış bir metnini, Wilde’ın ölümünden beş yıl sonra, 1905’te yayımladı. 1912’de Wilde’ın bir yaşamöyküsünü yazan Arthur Ransome, <em>De Profundis</em>’in Lord Alfred’e bir mektup olduğunu kapalı bir biçimde söyleyince, bundan haberi olmadığını bildiren Alfred, bir hakaret davası açtı. Bunun üzerine mahkemeye tanık olarak çağrılan Ross, <em>De Profundis</em>’in tam metnini yargıçların önünde okudu; Lord Alfred de davayı kaybetti. British Museum’da kilit altında saklanan bu tam metin, ancak 1962’de, yani Wilde’ın ölümünden altmış iki yıl sonra yayımlanabildi.</p>
      <p>Oscar Wilde, <em>De Profundis</em>’de yalnız âşığını değil, kendini de suçlar: “Sapık hazlar ve garip tutkularla dolu” (“full of perverse pleasures and strange passions”) bir yaşam sürmüştür. Babasından ve annesinden kalan temiz adını çamurlara bulamıştır. “Ruhunun incisini bir kadeh şaraba atmıştır” (“I threw the pearly of my soul into a cup of wine”). Sapık isteklerini önleyemediği için, bunlar bir hastalığa, bir cinnete dönüşmüştür. Kendini, yalnız bedenden kaynaklanan hazlara vererek, metelik etmeyen insanlarla düşüp kalkmıştır. Bir insanın, işlediği her suçu günün birinde açıkça ilân etmek zorunda kalacağını unutmuştur. Tanrı’nın ona bağışladığı dehayı çarçur etmiştir. Toplumun ona yaptığı kötülük korkunçtur; ama onun kendine yaptığı kötülük daha da korkunçtur. Çünkü bir insanı başkaları değil, ancak kendisi mahvedebilir. Suçluluğunu “tam bir alçakgönüllülükle” (“absolute humility”) kabul etmekten başka yapabileceği hiçbir şey kalmamıştır, vb.</p>
      <p><span epub:type="pagebreak" id="page1778" title="1778"/>Ne var ki, Wilde’ın pişmanlığı garip çelişkilerle doludur. Bir yandan bunları söylerken, bir yandan da, kendini haz duymaya adadığına hiç pişman olmadığını söyler ve insanı hayretler içinde bırakan, sağlıksız bir megalomanya ile kendini över:</p>
      <blockquote>
        <p>“I made art a philosophy and philosophy an art. I altered the minds of men and the colour of things. There was nothing I said or did that did not make people wonder... Dram, novel, poem in prose, poem in rhyme, whatever I touched I made beautiful in a new mode of beauty... I awoke the imagination of my century, so that it created myth and legend around me. I summed up all systems in a phrase and all existence in an epigram.”</p>
      </blockquote>
      <blockquote>
        <p>Sanatı bir felsefe, felsefeyi bir sanat yaptım. İnsanların dimağını, nesnelerin rengini değiştirdim. Söylediğim ya da yaptığım hiçbir şey yoktu ki, insanları hayrete düşürmesin... Tiyatro, roman, düzyazıyla şiir, uyaklı şiir, dokunduğum her şeyi, yeni bir güzellikle güzel yaptım... Yaşadığım yüzyılın düşgücünü uyandırdığım için, benim üstüme mitoslar ve söylenceler yaratıldı. Bütün sistemleri bir tümceyle, bütün yaşamı bir özdeyişle özetledim.</p>
      </blockquote>
      <p>Kendisini böylesine manyakça yücelten Wilde, acı çekmenin ruhunu arındırdığını, bu sayede alçakgönüllü olmayı öğrendiğini ileri sürer: “Humility the last thing left in me and the best” (Alçakgönüllülük, bende kalan son ve en iyi şey). <em>De Profundis</em>’in sonunda da doğaya sığınır:</p>
      <blockquote>
        <p>“Society as we have constituted it, will have no place for me... But nature whose sweet rains fall on unjust and just alike, will have clefts in the rocks where I may hide, and secret valleys in whose silence I may weep undisturbed... She will clean me with great waters and with bitter herbs make me whole.”</p>
      </blockquote>
      <blockquote>
        <p>Birlikte kurduğumuz bu toplumda bana yer olmayacak... Ama tatlı yağmurlarını hiç fark gözetmeden haksızların da, haklıların da üstüne yağdıran doğa, kayalıklarında içine gizlenebileceğim yarıklar verecek bana. Gizli vadilerinin sessizliğinde, kimse beni <span epub:type="pagebreak" id="page1779" title="1779"/>rahatsız etmeden ağlayabileceğim... Doğa, büyük sularıyla beni arındıracak, acı bitkileriyle sağlığıma kavuşturacak beni.</p>
      </blockquote>
      <p><em>De Profundis</em>’de, Oscar Wilde, ölmeden önce “bir tek güzel sanat yapıtı” (“only one beautiful work of art”) yazmak istediğini söylemişti. Hapisten çıktıktan bir yıl sonra Fransa’da yaşarken <em>The Ballad of Reading Gaol</em>’u yazarak, bu isteğini yerine getirdi. (“Gaol” ile “jail” sözcükleri eşanlamlıdır ve İngiliz dilinin garip cilvelerinden biri olarak, ayrı biçimde yazılırlar, ama aynı biçimde telaffuz edilirler. Reading adındaki ilk sesli harf de, “i” olarak değil, “e” olarak telaffuz edilir.) Wilde, Reading Cezaevi’ndeyken, Charles Thomas Wooldridge adlı genç bir er, kıskançlık yüzünden karısını öldürdüğü için asılmıştı. Bu cezaevinde on sekiz yıldır ölüm cezası görülmediğinden, olay bütün mahkûmları derinden sarstı.</p>
      <p>Halk ballad’larına özgü yalın dille kaleme alınan <em>The Ballad of Reading Gaol</em>, gerek içerik, gerek biçim açısından Wilde’ın öteki şiirlerinden öyle değişiktir ki, aynı şairin hem “Charmides”i, hem de bu ballad’ı yazmış olmasına inanamayız. Üstelik, “sanat sanat içindir” kuramının baş savunucusu Wilde, kendi de itiraf ettiği gibi, burada ölüm cezasına karşı açıkça propaganda yaparak, kendi ilkelerini ayak altına alır. Wilde’ın kendisi de biraz şaşırmış gibidir bu şiirine. Yaşamda felaketlerin, sanatta felaketlere de neden olduğunu söyler ve ballad’ını beğenip beğenmediğine karar veremez. O zaman dek benimsediği sanatta güzellik kuramlarından uzaklaşır uzaklaşmaz en güzel şiirini yazması ise, tam Oscar Wilde’a yakışan bir paradokstur.</p>
      <p>Başka bir ballad’ın, Coleridge’in “The Rhyme of The Ancient Mariner”inin çok belirgin izlerini taşıyan <em>The Ballad of Reading Gaol</em>, her biri altı dizelik yüz dokuz kıtadan oluşan, dört bölümlü uzun bir şiirdir. Ballad türünün geleneklerine uyarak, anlatılan öykü herkesçe biliniyormuş gibi, hiçbir açıklama yapılmadan başlar:</p>
      <blockquote>
        <p>“He did not wear his scarlet coat,</p>
        <p>For blood and wine are red.</p>
        <p>And blood and wine were on his hands,</p>
				<span epub:type="pagebreak" id="page1780" title="1780"/>
        <p>When they found him with the dead,</p>
        <p>The poor dead woman whom he loved</p>
        <p>And murdered in her bed.”</p>
      </blockquote>
      <blockquote>
        <p>Kırmızı ceketini giymiyordu;</p>
        <p>Çünkü kan da kırmızıdır, şarap da.</p>
        <p>Kanla şarap vardı ellerinde,</p>
        <p>Onu ölüyle bulduklarında,</p>
        <p>Sevdiği ve yatağında öldürdüğü</p>
        <p>Zavallı ölü kadınla bulduklarında.</p>
      </blockquote>
      <p>Mahpuslar, bir çember çizerek, avluda birbirinin peşi sıra, hiç konuşmadan yürürler. Şairle katil, aynı çemberdedirler. Öldürülecek adam, başını kaldırıp, avludan görülen küçük gök parçasına hep saf bir özlemle bakmaktadır. Şair, aralarından birinin, sevdiği kadını öldürdüğü için, “bu adamın sallandırılacağını” (“that fellow’s got to swing”) söylediğini duyar:</p>
      <blockquote>
        <p>“Yet each man kills the thing he loves,</p>
        <p>By each let this be heard,</p>
        <p>Some do it with a bitter look,</p>
        <p>Some with flattering word.</p>
        <p>The coward does it with a kiss,</p>
        <p>The brave man with a sword.”</p>
      </blockquote>
      <blockquote>
        <p>Oysa herkes öldürür sevdiği şeyi,</p>
        <p>Bunu duyun hepiniz.</p>
        <p>Kimi acı bir bakışla yapar bunu,</p>
        <p>Kimi okşayıcı bir sözle.</p>
        <p>Alçak bir öpüşle öldürür,</p>
        <p>Yiğit bir kılıçla.</p>
      </blockquote>
      <p>Sevdiğini herkes öldürür; ama herkes cezalandırılmaz. Bu dizeleri bir kavuştak gibi şiir boyunca yineleyen Wilde, <em>The Ballad of Reading Gaol</em>”u aynı dizelerle bitirir:</p>
      <blockquote>
        <p>“For each man kills the thing he loves,</p>
				<span epub:type="pagebreak" id="page1781" title="1781"/>
        <p>Yet each man does not die.”</p>
      </blockquote>
      <blockquote>
        <p>Çünkü herkes öldürür sevdiği şeyi;</p>
        <p>Ama herkes ölmez.</p>
      </blockquote>
      <p>Wilde’a kalırsa sevgi ilişkilerinde hepimiz katiliz. Onu seven Lord Alfred Douglas’ın onu öldürdüğüne öyle inanmıştı ki, bu şiirin, hapishanede asılan bir adamın öyküsü değil, Alfred ile kendi yaşamının öyküsü olduğunu söylemişti bir dostuna.</p>
      <p>Wilde, acısını hiç açığa vurmayan, ancak başını gökyüzüne doğru kaldırıp “ağzını açarak, şarap içercesine güneşi içen” (“with open mouth he drank the sun as though it had been wine”) bu idamlığın neler çekeceğini; hiç kimseyle konuşmadan, tam bir sessizlik içinde, haftalarca, aylarca ölümü nasıl bekleyeceğini; bir şafak vakti yüzü kirli bir bezle örtülüp, boynuna yağlı bir ilmiğin nasıl geçirileceğini anlatırken, ölüm cezasının insanlık dışı korkunçluğunu lânetler.</p>
      <p>Günün birinde, sevdiğini öldüren genç asker avluya gelmeyince, öteki mahpuslar onun ölüm hücresine alındığını anlarlar. Şair bu adamı artık hiç görmeyecektir:</p>
      <blockquote>
        <p>“Like two doomed ships that pass in storm,</p>
        <p>We crossed each other’s way.”</p>
      </blockquote>
      <blockquote>
        <p>Fırtınada batmaya mahkûm iki gemi gibi,</p>
        <p>Birbirimizin yanından geçtik.</p>
      </blockquote>
      <p>Wilde, ölüm cezasının belki de en acımasız yanının, öteki mahkûmlarda uyandırdığı dehşet olduğunu bilir. Herkesin yüreğine korku çöreklenmiş, herkes ağlamaktadır:</p>
      <blockquote>
        <p>“And as molten lead were the tears we shed</p>
        <p>For the blood we had not spilt.”</p>
      </blockquote>
      <blockquote>
        <p>Erimiş kurşun gibiydi döktüğümüz gözyaşları,</p>
        <p>Kendimizin dökmediği o kan için.</p>
      </blockquote>
      <p><span epub:type="pagebreak" id="page1782" title="1782"/>Sanki bir deli davul dövüyormuş gibi çarpar herkesin yüreği. O gece uluyan bir rüzgâr, hapishanenin çevresinde dolanır durur. Mahkûmlar, hücrelerinde diz çöker, ölecek adam için dua ederler. Hapishane saati sekizi çalınca, idamlığın öldüğünü anlayan bütün mahkûmlar, hep bir ağızdan acı bir çığlık atarlar. “They hanged him as a beast is hung” (Bir hayvan asarcasına astılar onu) derler kendi kendilerine. Sonra da, onu bir çukura atıp, kireçle örtmüşlerdir. Ama şair, o mezarda güllerin biteceğini bilir: “Out of his mouth a red, red rose / Out of his heart a white” (Ağzından kırmızı, kıpkırmızı bir gül / Bir beyaz gül de yüreğinden). Şiirin bundan sonraki dizelerinde, Wilde, hapis yaşamının felâketlerini; insanın ruhunu da, bedenini de nasıl yıktığını; bütün iyi yanlarını köreltip, ancak kötü yanlarını geliştirdiğini uzun uzun anlatır. Bu arada, insanın “kösnüllük bir yana, her şeyini toza dönüştürdüğünü” (“and all but lust, is turned to dust”) söylemesi ayrıca ilginçtir.</p>
      <p><em>The Ballad of Reading Gaol</em>’un başlıca kusuru, Wilde’ın, sevdiği kadını öldüren genç askerin idamıyla şiirini bitireceği yerde, Hazreti İsa’nın günahkârları kurtarmak amacıyla yeryüzüne indiğini filan söyleyip Hıristiyanlık propagandası yapması; günahla ölüm üstüne yersiz genellemelere başvurarak şiirini fazlasıyla uzatmasıdır. W. B. Yeats, bu kusuru önlemenin çaresini buldu: 1936’da <em>The Oxford Book of Modern Verse</em> antolojisini yayıma hazırlarken, ancak bir şaire yakışacak bir gözüpeklikle, <em>The Ballad of Reading Gaol</em>’u kırptı; yüz dokuz kıtadan otuz sekiz kıtaya indirerek, çok daha iyi bir şiire dönüştürdü. Antolojisinin önsözünde de, Wilde yaşasaydı, aynı şeyi yapacağına inandığını söyledi.</p>
      <p>Oscar Wilde’ın yazdığı hiçbir şey <em>The Ballad of Reading Gaol </em>kadar ilgi uyandırmamış, bu kadar çok satılmamıştı. Şiirini ilkin hapishane numarasıyla “C.3.3” diye imzalayan Wilde, bu başarısından sonra kendi adıyla yayımladı. <em>De Profundis</em>’de yapacağı çok şey olduğunu; bunların hiç olmazsa bir kısmını yapamadan ölmesinin, “korkunç bir tragedya” (“a terrible tragedy”) olacağını söylemişti. Oysa, özgürlüğüne kavuştuğu sırada ancak kırk üç yaşında olduğu halde, hapishane ballad’ını yazmaktan başka hiçbir şey yapmadı, yapamadı.</p>
      <p><span epub:type="pagebreak" id="page1783" title="1783"/>Oscar Wilde’ın <em>De Profundis</em>’de acı çeke çeke günahlarından arındığını söylemesi, o güne kadar sürdürdüğü yaşamdan pişman olması, hapse mahsus duygulardı anlaşılan. Reading Cezaevi’nden çıkar çıkmaz, süslendi, püslendi, parlak laflar etmeye, espriler yapmaya başladı ve eski yaşamına geri döndü. Lord Alfred ile yeniden buluştu. İlişkilerinin sonunun kötü olacağını bildiği halde, Bosie’ye geri dönmesinin psikolojik bir zorunluluk olduğunu söyledi. Yeniden kavgalar, darılmalar, barışmalar oldu. Sonunda da birbirlerinden tümüyle koptular. Wilde’ın vefalı dostu Ross’un haber vermesi üzerine, Bosie, ancak eski sevgilisinin ölümünden sonra Paris’e varabildi.</p>
      <p>Oscar Wilde’ın yaşamının son üç yılı çok hazin gelir bizlere. Evsiz barksızdı. Fransa’nın, İtalya’nın, İsviçre’nin şurasında burasında ucuz otellerde barınıyordu. Sanki bir pariah’mış gibi, herkes ondan kaçıyordu. Hiçbir zaman içmediği kadar çok içen Wilde, Paul Verlaine ile kendisinin bu yüzyılın başlıca iki serserisi olduğunu söylüyordu. Eşi ona geçinebilmesine yetecek bir gelir sağladığı halde, müsrifliği yüzünden hep para sıkıntısı çekiyor; başkalarını da kendisi kadar eliaçık sandığından önüne gelenden borç almaya kalkıyordu. Gerçek adını kullanırsa, ona hakaret, hatta küfredeceklerini bildiğinden, Sebastian Melmoth adını almıştı. Bu takma ad da, kara gülmece türünden bir şakasıydı onun. Çünkü ana tarafından büyük dayılarından biri olan Charles Robert Maturin, bu edebiyat tarihimizin üçüncü cildinde Gotik romanı incelerken gördüğümüz gibi, 1820’de <em>Melmoth The Wanderer</em>’ı yazmış; orada ölümsüzlüğü elde etmeye karşılık ruhunu şeytana satan, büyük bir mutsuzluk içinde, dünyanın her ülkesinde oradan oraya sürünen bir adamın öyküsünü anlatmıştı. Wilde da, üç yıl süründükten sonra, 30 Kasım 1900’de Paris’de bir otel odasında, menenjit teşhisiyle kırk altı yaşında öldü. Can çekişirken son esprisini yaptı: Arkadaşı Ross, eline bir şampanya kadehi tutuşturunca, “I am dying beyond my means” dedi; yani yaşarken fazla masraf yaptığı gibi, ölürken de fazla masraf yaptığını söyledi. Père Lachaise’e gömüldü ve daha sonraları ünlü heykeltıraş Jacob Epstein bir anıt yaptı mezarına.</p>
      <p>XIX. yüzyılın son dönemini böylesine şaşırtan, büyük bir ünün doruğundan hapishaneye düşen bu yazardan ne kaldı ge<span epub:type="pagebreak" id="page1784" title="1784"/>riye? Bizce, o güzel peri masalları kaldı, denemelerinden ve <em>De Profundis</em>’den parçalar kaldı, <em>The Ballad of Reading Gaol </em>kaldı ve belki de her şeyden fazla epigram’ları, yani özdeyişleri ve nükteleri kaldı. Oscar Wilde, tipik bir İrlandalı ya da tipik bir İngilizden çok bir Avrupalı olduğundan, özdeyişleri ve nükteleri, tüm Avrupa’ya yayıldı, yabancı dillere aktarıldı, hatta atasözleri gibi anonimleşti. Bunları ilk söyleyenin Oscar Wilde olduğu unutuldu kimi zaman. Örneğin, “İyi Amerikalılar ölünce Paris’e gider” (“when good Americans die they go to Paris”) esprisini herkes bilir de, Bunu Oscar Wilde’ın söylediğini herkes bilmez.</p>
      <p>Wilde’ın aforizma ya da özdeyişlerini derlesek, küçük bir kitap çıkar ortaya. Wilde bunları, denemelerinin, oyunlarının ve tek romanının şurasına burasına bol bol serpiştirir; bir kısmını da sohbetleri sırasında söylerdi. O kadar çok üretirdi ki bu tür sözleri, Wilde’a içerleyenler, onun “Oscar Wilde Epigram and Paradox Company Limited” adlı bir şirket kurduğunu söyleyerek, onu alaya aldılar. Bu özdeyiş ya da aforizmaların hepsi parlak değildir elbette. Ama çok pırıl pırıl sayılabilecekleri de vardır. Birkaç örnek vermekle yetinelim: “Nowadays people know the price of everything and the value of nothing” (Günümüzde insanlar, her şeyin fiyatını bilirler; hiçbir şeyin değerini bilmezler). “Duty is what one expects from other people” (Görev, insanların başkalarından beklediği şeydir). “There are only two tragedies in life. One is not getting what one wants, and the other is getting it” (Yaşamda ancak iki tragedya vardır. Biri istediğini elde edememektir; öteki de elde etmektir.) “One should never make one’s début with a scandal. One should reserve that to give an interest to one’s old age” (Yaşama bir skandalla başlamamalı. Skandalları, yaşlılığını ilginç yapmak için, ihtiyarlığına saklamalı). “It is always the women who propose to us and not we who propose to the women” (Bizler kadınlara evlilik önerisinde bulunmayız, kadınlar bize evlilik önerisinde bulunurlar her zaman). Oscar Wilde’dan yararlanan George Bernard Shaw, bu görüşü <em>Man and Superman</em>’de (İnsan ve İnsanüstü İnsan) parlak bir biçimde geliştirir. “Those who see a difference between soul and body have either” (Bedenle ruh arasında fark görenlerin, ne ruhu vardır, ne de bedeni). Wilde sırasında çelişkiye düş<span epub:type="pagebreak" id="page1785" title="1785"/>mekten hiç korkmazdı. Hatta “consistency is the last refuge of the unimaginative” (Tutarlılık, düşgücünden yoksun olanların son sığınağıdır) demişti. Onun için, <em>De Profundis</em>’de ruhla beden arasında bir ayrım yaparak, “pleasure for the beautiful body, but pain for the beautiful soul” (haz güzel beden içindir; ama ıstırap güzel ruh içindir) ya da “nothing can cure the soul but the senses, just as nothing can cure the senses but the soul” (Ancak bedenin duyuları, ruhu sağlığa kavuşturabilir; tıpkı ancak ruhun duyularının bedeni sağlığa kavuşturabildiği gibi) der. “If one cannot enjoy reading a book over and over again, there is no use in reading it at all” (Eğer insan bir kitabı birkaç kez okumayacaksa, o kitabı hiç okumasa da olur). “Thinking is the most unhealthy thing in the word, and people die of it wust as they die of any other disease” (Düşünmek dünyanın en sağlıksız işidir. İnsanlar herhangi bir hastalıktan öldükleri gibi, düşünmekten de ölürler). “I like men who have a future and women who have past” (gelecekleri olan erkeklerden ve geçmişleri olan kadınlardan hoşlanırım). “A cigarette is the perfect type of perfect pleasure. It is exquisite and it leaves one unsatisfied.” (Sigara, kusursuz bir haz almanın kusursuz bir biçimidir. Hem nefistir, hem de doyumsuz bırakır insanı), vb.</p>
      <p>Oscar Wilde’ın çoğu özdeyişleri, paradokslar üzerine kuruludur. Herkesçe benimsenen görüşe tamamiyle aykırı bir görüş ileri sürmek, onun başlıca marifetidir. Örneğin, herkes, eşler arasında karşılıklı anlaşma ve sevginin, evliliğin yürümesinin temeli sayar. Wilde ise, bunun tam tersini savunur: “The proper basis for a marriage is mutual misunderstanding” (evliliğe gerekli tek temel, karşılıklı anlaşmazlıktır) ya da “a man can be happy with any woman as long as he does not love her” (bir erkek, onu sevmedikçe, herhangi bir kadınla mutlu olabilir) der. Herkes doğal davranışlardan yanadır. Wilde ise, “the first duty in life is to be as artificial as possible” (yaşamda ilk görev, elinizden geldiğince yapay olmaktır) der. Herkes, her şeyin öğrenilebileceğini savunur. Wilde, “nothing that is worth knowing can be taught” (öğrenilmeye değer hiçbir şey öğretilmez). Herkes olduğu gibi görünmeye inanır. Wilde ise, maskelere inanır: “Give him a mask, and a man will tell you the truth” (Ona bir maske verin, <span epub:type="pagebreak" id="page1786" title="1786"/>gerçeği söyler o zaman). Herkes içten duygulara inanır, oysa Wilde “all bad poetry springs from genuine feeling” (bütün kötü şiirler içten duygulardan kaynaklanır) diye düşünür. Herkes İngilizlerin sağduyusunu beğenir; Wilde, bu sağduyunun İngilizlerin “kalıtımsal ahmaklığından” (“the inherited stupidity of the race”) geldiğini söyler. Herkes misyonerlerin olumlu işler yaptıklarına inanır, Wilde ise bu görüşü alaya alır: “Missionaries are the divinely provided food for underfed cannibals. Whenever they are on the brink of starvation. Heaven in its infinite mercy sends them a nice plump missionary” (Misyonerler, Tanrısal güçlerinin yamyamlara sağladığı besindir. Yamyamlar açlıktan ölmek üzereyken, Tanrı’nın sonsuz merhameti, onlara güzel tombul misyonerler gönderir). Herkes yanılgılarından pişmanlık duyar; Wilde, “the only thing one never regrets are one’s mistakes” (insan ancak yanılgılarından asla pişmanlık duymaz) der. Herkes başkalarının kendi görüşlerini paylaşmasını ister; Wilde, “when people agree with me, I always feel that I must be wrong” (benimle aynı şeyi düşündükleri zaman, yanıldığım duygusuna kapılırım hep) der. Herkes sanatın yaşama öykündüğünü düşünür; Wilde ise tam tersini: “Life imitates art. Life in fact is the mirror, and art the reality” (Yaşam sanatı taklit eder. Aslında yaşam aynadır; sanat ise gerçektir). Herkes gençliğimizi yitirdiğimiz için, Wilde ise gençliğimizi yitirmediğimiz için yaşlılığımızda mutsuz olduğumuzu söyler: “The tragedy of old age is not that one is old, but that one is young” (Yaşlılığın tragedyası insanın yaşlı değil, genç olmasıdır). Herkes dostlarını seçerken insanın özen göstermesi gerektiğini; Wilde ise, düşmanlarını seçerken bu özenin gösterilmesini ister: “A man can not be too careful in the choice of his enemies” (Bir insan düşmanlarını seçerken ne denli özen gösterse, gene azdır) vb.</p>
      <p>Oscar Wilde’ın özdeyişleri, hiçbir gereksiz sözcük kullanılmadan, öyle kestirme ve öyle açık seçik bir biçimde yazılmıştır ki, ana dilleri İngilizce olmayanların aklında bile kolayca kalıverir. Daha önce de belirttiğimiz gibi, onun kendi ülkesinden çok, yabancı ülkelerdeki ününün nedeni de, Wilde’a bu edebiyat tarihimizde uzunca bir yer vermemizin nedeni de budur.</p>
