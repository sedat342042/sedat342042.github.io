      <header>
        <h1 class="bolum">On Birinci Bölüm</h1>
        <h2>Estetik Akım ve Oscar Wilde</h2>
      </header>
      <p>Kraliçe Victoria, XX. yüzyılın hemen başında 1901’de öldü; ama adını verdiği çağa tepki, o ölmeden aşağı yukarı yirmi yıl önce başlamıştı bile. 1880’li yıllarda gelişen Aesthetic Movement (Estetik Akım) Victoria Çağı’nın ahlâksal ve dinsel baskılarına karşı yoğun bir tepkiden başka bir şey değildir. Bu akım, “art for art’s sake” yani “sanat uğruna sanat” ya da “sanat sanat içindir” eğilimiyle el ele gidiyordu. Bir slogana dönüşen bu deyişi, “l’art pour l’art” diyerek, yarım yüzyıl önce, 1835’te Théophile Gautier, ilkin <em>Mademoiselle de Maupin </em>adlı romanının önsözünde kullanmıştı. Estetik Akım’da ana düşünce, sanatın, siyasal, toplumsal, dinsel, ahlâksal bir amaç gütmemesi gerekliliğiydi. Estetik amaç dışında, yani güzellik yaratmak amacı dışında, sanatın bir amacı olmamalıydı. Sanatçı ve yazar, ancak güzelliğin yaratılmasına yönelmeliydi. Victoria Çağı’nın Philistinism’ine ve o çağın insanlarının içinde yaşadıkları çevrenin çirkinliğine tepki çoktan başlamıştı zaten. Örneğin, John Ruskin, ahlâk ve toplumla ilgili konulara çok önem vermesine karşın, sanata ve güzelliğe taptığı için, Estetik Akım’ın öncülerinden biri sayılır. Düşgüçleriyle süsledikleri bir Ortaçağ’ın havasına dönmek isteyen ve ahlâksal ya da toplumsal konuları hiç önemsemeyen Pre-Raphalelite’ler de bu akımı hazırlayanlar arasındadır. Ne var ki, Estetik Akım’ın gerçek temsilcileri, aralarında bir kuşak farkı olan Walter Pater (1839-1894) ile Oscar Wilde’dır (1854-1900). Oscar Wilde, <em>The Picture of Dorian Gray</em>’in (Dorian Gray’in Resmi) önsözünde, Estetik Akım’ı bir iki sözcükle özetler:</p>
      <blockquote>
        <span epub:type="pagebreak" id="page1718" title="1718"/>
        <p>“The artist is the creator of beautiful things”</p>
      </blockquote>
      <blockquote>
        <p>Sanatçı güzel şeylerin yaratıcısıdır</p>
      </blockquote>
      <blockquote>
        <p>“There is no such a thing as a moral or immoral book. Books are well written or badly written. That is all.”</p>
      </blockquote>
      <blockquote>
        <p>Ahlâka uygun bir kitap ya da ahlâka aykırı bir kitap diye bir şey yoktur. Kitaplar ya güzel yazılmıştır ya da kötü yazılmıştır. İşte bu kadar.</p>
      </blockquote>
      <p>Oscar Wilde’ı derinden etkileyen Walter Pater, tragedyaya dönüşmüş patırtılı gürültülü bir yaşam süren çömezine kişilik açısından hiç benzemezdi. Gerçi o çağın edebiyat alanındaki baş dedikoducusu Frank Harris’e bakılacak olursa, Pater, günün birinde garip bir şey anlatmıştı ona: “Had I so-and-so’s courage I’d...” (Eğer bende de şunun şunun cesareti olsaydı, ben...) diye söze başlamış; sonra, gözlerindeki ışık sönmüş, başı öne düşmüş ve acayip bir gülümsemeyle “I might have been a criminal” (suçlar işleyen bir adam olabilirdim) demiş. Ne var ki, Oscar Wilde gibi onun da sağlıksız bir yanı olduğu belli belirsiz sezildiği halde, toplumun gözünde suç sayılabilecek herhangi bir davranışa yönelebileceğini gösteren hiçbir şey görülmez Pater’in yaşamında. Zaten, neredeyse her davranışı, her sözü kaydedilen Oscar Wilde’ın tam tersine, Pater’in yaşamı üzerine fazla bilgimiz de yoktur. Uzun yıllar Oxford’un Brasenose Koleji’nde “don” olarak, yani öğretim üyesi olarak çalıştı. Öğrencileri, bu hocalarına coşkulu bir hayranlık duyuyorlardı. Wilde, Pater’in kitaplarının “the holy writ of beauty” (güzelliğin kutsal yazısı) olduğunu söylüyordu. Pater’in bu görülmedik prestijini fena halde kıskanan Oxford’lu meslektaşları, onu, bilimsel sayılmayacak yapıtlar kaleme almakla suçlamışlardı. Ama bilgisini de yadsıyamadıklarından, “the cultured devil of Brasenose” (Brasenose’un kültürlü şeytanı) adını takmışlardı Pater’e. Onun şeytan sayılmasının bir nedeni de, Cambridge’de de, Oxford’da da her şeyden fazla önemsenen dinsel konulara hiç aldırmaması; güzelliği dinden çok daha değerli saydığı için, kilise törenlerinin manevi anlamı <span epub:type="pagebreak" id="page1719" title="1719"/>üzerinde değil, ancak estetik yanları üzerinde durmasıydı. Ömrü boyunca bekâr kalan Pater, önce Oxford’da, sonra da Londra’da, hiç evlenmeyen iki kız kardeşiyle birlikte oturdu.</p>
      <p>Walter Pater, elli beş yaşına kadar yaşadığı halde, Victoria Çağı’nın çoğu yazarlarından farklı olarak, boyuna kitap yayımlamadı. Ününün temel taşı, Oscar Wilde’ın <em>De Profundis</em>’de (Derinliklerden) “that book which had such a strange influence over my life” (yaşamım üzerine o kadar garip bir etkisi olan o kitap) diye sözünü ettiği <em>The Renaissance</em>’dır. Yüzyılımızın en büyük şairlerinden W.B.Yeats’in <em>Autobiographies</em>’de (Özyaşamöyküleri) anlattığına göre, Oscar Wilde, bir konuşma sırasında, <em>The Renaissance </em>için şunu da söylemişti:</p>
      <blockquote>
        <p>“It is my golden book; I never travel anywhere without it; but it is the very flower of decadence; the last trumpet should have sounded the moment it was written.”</p>
      </blockquote>
      <blockquote>
        <p>Benim altın kitabımdır o. Nereye gitsem yanıma alırım. Ama dekadansın tam anlamıyla bir çiçeğidir bu kitap. Kıyamet günün borusu ötmeliydi o yazılır yazılmaz.</p>
      </blockquote>
      <p>Walter Pater, güzellik kavramının en kusursuz örneklerini, Pre-Raphaelite’ler gibi Ortaçağ’da değil, Rönesans’ta bulurdu. Kitabın sonuç bölümünde sözünü ettiği “the desire of beauty, the love of art for art’s sake” (güzelliğe karşı duyulan istek, sanatı sanat uğruna sevmek) ancak Rönesans’ta vardı ona kalırsa. Pater, ömrünün sonuna kadar, sanatın “bir elmas kadar sert aleviyle yanmak isterdi” (“to burn always with this hard gem-like flame”).</p>
      <p>Kısaca <em>The Renaissance </em>diye anılan, ama asıl adı <em>Studies in the Art of the Renaissance </em>(Rönesans Sanatıyla İlgili İncelemeler) olan bu kitap, çeşitli denemelerden oluşur. Pater, bu denemelerde, Eski Yunan yontu sanatını ilk inceleyen Johan Winckelmann (1717-1768) gibi bir Alman sanat tarihçisini, Joachim Du Bellay gibi bir Fransız Rönesansı şairini ve o sıralarda değeri henüz pek bilinmeyen Botticelli gibi İtalyan ressamlarını inceler. Leonardo Da Vinci üzerine denemesi, özellikle Gioconda, yani Mona Lisa <span epub:type="pagebreak" id="page1720" title="1720"/>tablosu üstüne yazdıkları ayrıca çarpıcıdır. Dünyanın belki en ünlü tablosu olan bu portredeki kadının gizemli gülümseyişi “The Gioconda Smile” (Gioconda Gülümseyişi) diye anılmış; sanat ve edebiyatın bohem çevrelerinde dolanan şuh hatunlar, yazarlara ve ressamlara daha çekici görünebilmek amacıyla, bu gizemli gülümsemeye öykünmeye başlamışlardır. Gioconda “fatal woman” (meşûm kadın) kavramının bir simgesi haline gelmişti. 1920’lerde “meşûm kadın” modası geçince, Aldous Huxley “The Gioconda Smile” adlı öyküsünde, bu gizemli gülümseyişi alaya almıştı. Pater, bu portredeki kadının yalnız güzel ve çekici yanlarına değil, denizlerin derinlikleri kadar karanlık ve ürkütücü yanlarına, ölümle özdeşleşmesine de değinir:</p>
      <blockquote>
        <p>“In that cirque of fantastic rocks, as in some faint light under the sea... The unfathomable smile always with a touch of something sinister in it... This beauty into which the soul with all its maladies have passed... She is older than the rocks among which she sits... She has been dead many times and learned the secrets of the grave; and has been a diver in deep seas and keeps their fallen day about her.”</p>
      </blockquote>
      <blockquote>
        <p>Fantastik kayalardan oluşan o yarım daire içinde, denizin dibindeki hafif ışığın altında gibi... Gizi çözülmez gülümseyişte uğursuz bir şeyler var her zaman... Ruhu, bütün hastalıklarıyla birlikte gösteren bu güzellik... Arasında oturduğu kayalardan çok daha yaşlıdır o... Birçok kez ölüp, mezarın gizlerini öğrendi; derin denizlere daldı ve o denizlerin yitik ışığı var benliğinde.</p>
      </blockquote>
      <p>Walter Pater’in ikinci önemli kitabı, 1885’te yayımlanan <em>Marius the Epicurean</em>’dır (Epiküroscu Marius). Bu kitap, Hazreti İsa’dan sonra II. yüzyılda Marcus Aurelius’un imparatorluğu sırasında yaşayan bir gencin düşüncelerini ve duygularını anlatan bir yaşamöyküsüdür. Pater’in düşgücünün bir ürünü olan ve bir bakıma kendisiyle özdeşleştirdiği Marius, beylik anlamda hiç de Epiküros’dan yana değildir; yani yaşamdan salt haz almayı amaç edinmemiştir kendine. Tam tersine, Yunan şairlerini ve felsefecilerini sürekli inceleyen, her konuda, özellikle din konusunda uzun uzun düşü<span epub:type="pagebreak" id="page1721" title="1721"/>nen, çok ağırbaşlı bir delikanlıdır. Gerçi yaşamdan haz alır; ama bu hazzın başlıca kaynağı, sanat ve edebiyat yapıtlarının, yani güzelliğin ona verdiği hazdır. Eski Yunanlıların putlara tapan diniyle Hıristiyanlığın karşılaştırıldığı bu kitabın başkişisi, Hıristiyanların arenalarda vahşi hayvanlara yem olarak verildiğini görünce, insanlığından utanır ve öylesine erdemlidir ki, kendi Hıristiyanlığı benimsemediği halde bir Hıristiyan dostunu ölümden kurtarmak için, genç yaşta ölmeye katlanır. Pater’in 1887’de yayımladığı <em>Imaginary Portraits</em>’de (Hayali Portreler) gerçekte yaşamamış, yazarın düşgücünün ürünleri olan sekiz kişi ele alınır. Sekizi de ayrıca yetenekli insanlardır; ama vaat ettiklerini yerine getirmeden, Marius gibi genç ölürler. 1889’da çıkan <em>Appreciations, with an Essay on Style </em>(Olumlu Değerlendirmeler ve Üslup Üzerine Bir Deneme), Coleridge, Wordsworth, Charles Lamb, D. G. Rossetti, Sir Thomas Browne üstüne çok ilginç denemelerden oluşur. Aynı yıl yayımladığı <em>Plato and Platonism</em>, Oxford’da verdiği derslerden yararlanarak hazırlanmıştır. Tamamlayamadığı ve ölümünden iki yıl sonra 1896’da yayımlanan <em>Gaston de Lataour</em>’da, Fransa’da IX. Charles saltanatı sırasında yaşayan Montaigne ve Ronsard gibi yazarlardan söz edilir.</p>
      <p>Estetik Akım’ın önderi olarak Walter Pater’in edebiyat tarihinde önemli bir yeri vardır. Ama bize kalırsa, onun asıl değeri, bir düzyazı ustası olmasından kaynaklanır. Edebiyat türü olarak şiir her zaman ön planda olduğundan, pek önemsenmeyen düzyazı, Pater için “the special art of the modern world” (modern dünyanın özel sanatıdır). Düzyazı, güzel kullanılırsa, şiir kadar büyüleyici ve müzikal olabilir. İşte bu yüzden, şairler dizelerini özenle işledikleri gibi, Pater de her satırı özenle ince ince işledi. Ustası bildiği Gustave Flaubert gibi, o da “le mot juste” (doğru sözcüğü) aradı. Sözcüklerinin yalnız doğru ve tam yerine oturmuş değil, aynı zamanda uyumla dizilmelerini istedi. Pater, “all arts constantly aspire towards the condition of music” (bütün sanatlar, müziğin niteliğine varmaya sürekli özlem duyarlar) demişti. Kendi düzyazısında bu özlemi yerine getirip, sözcüklerle müzik yaratmanın yolunu buldu. İşte bu yüzden Oscar Wilde onu “the most perfect master of English prose now existing amongst us” (İngiliz düzyazısının şu sırada aramızda yaşayan en kusursuz ustası) bilir.</p>
      <p><span epub:type="pagebreak" id="page1722" title="1722"/>Oscar Wilde, André Gide’e “j’ai mis mon génie dans ma vie; je n’ai mis que mon talent dans mes oevres” (Ben dehamı yaşamıma koydum; ancak yeteneğimi yapıtlarıma koydum) demişti. Onu yakından tanıyan Frank Harris’e göre de, Oscar Wilde’ın en büyük tiyatro oyunu kendi yaşamıydı. Bir Yunan tragedyasını andıran bu oyunun en heyecanlı seyircisi de Wilde’ın kendisiydi. Yaşamöyküsü, biyografi yazarları açısından biçilmiş kaftan olduğundan, yapıtlarını inceleyen çok az sayıda kitap yazılmışken, otuza yakın yaşamöyküsü vardır. Wilde’ı uzaktan yakından tanıyanlar, ölümünden sonra kaleme sarılmışlardır hemen. Ama bu yaşamöykülerine ne kadar güvenebileceğimiz bir tartışma konusudur. Onu tanıyanların özyaşamöykülerinde, anılarında, mektuplarında ondan sürekli söz etmeleri yetmiyormuş gibi; o renkli kişiliğinin başlıca özelliklerinden biri olan “exhibitionism” ile Oscar Wilde da sürekli söz eder kendinden. Başkalarının ve kendinin anlattıkları dışında, yığınla fotoğrafı da vardır. Bunlardan bir kısmı, Wilde’ın kılığı kıyafeti açısından şok etkisi yapar insana. Örneğin, onu, göğsü çok dekolte, karnı açık, çok sayıda ve çok şatafatlı takılarla süslenmiş bir durumda Salomé kılığında gösteren fotoğraf gibi.</p>
			<figure class="left">
				<img src="image/p1722.jpg"/>
				<figcaption>Oscar Wilde</figcaption>
			</figure>
      <p>Tam adı Oscar Fingall O’Flahertie Wills Wilde olan, ama hayranları arasında sadece Oscar diye anılan yazar, 1854’te Dublin’de doğdu, 1900’da kırk altı yaşında Paris’te öldü. Babası, “sir” unvanını elde edecek kadar değerli bir kulak-boğaz-burun cerrahıydı. Wilde’ı babasından daha fazla etkileyen annesinin çok renkli bir <span epub:type="pagebreak" id="page1723" title="1723"/>kişiliği vardı. Ufak tefek Sir William Wilde’ın tam karşıtı, uzun boylu, iri yarı, belalı bir hatun olan Lady Jane Wilde, “Speranza” adıyla ateşli oldukları kadar kötü şiirler yazar, İrlanda’nın bağımsızlık davasını heyecanla desteklerdi. Tıpkı oğlu gibi, o da paradoksal laflar etmeye meraklıydı. Bir hayli yaşlıyken, yaşamın en değerli yanının günah işlemek olduğunu, insanların ancak günah işlemek uğruna yaşamaları gerektiğini söylemişti.</p>
      <p>Hiçbir zaman iyi geçinemediği kendinden iki yaş büyük bir ağabeyi ve dokuz yaşındayken ölen bir kız kardeşi olan Oscar Wilde, kültürlü ve varlıklı bir aile çevresinde, Fransız mürebbiyelerden dil öğrenerek yetişti. Dublin’in Trinity okulundaki başarısı sayesinde, Oxford’un en seçkin kolejlerinden Magdalen’de bir burs kazanıp, yirmi yaşında İngiltere’ye gitti. Öteki öğrencilere hiç mi hiç benzemediğini ortaya koyacak davranışlarda bulundu hemen. Herkes gibi spor yapacağına, Çin porselenleri ya da tavuskuşu tüyü koleksiyonları yaptı; herkesinkinden farklı çok çarpıcı kılıklarda etrafta dolandı durdu; ancak güzellikten haz almak amacıyla yaşadığını söyleyerek, derslerini sözde hiç umursamadı. Ne var ki, bu bir pozdu aslında; çünkü seçtiği konu olan Eski Yunan ve Latin edebiyatlarında, Wilde, çok çalışkan, ama gizlice çalışkan bir öğrenciydi. John Ruskin’in derslerini de izledi. Hatta şişmanlığa meyli olan o iri yarı bedenini yormaktan, sabahları erken kalkmaktan nefret ettiği halde, Ruskin’in önerisi üzerine yapılan köy yolunda, öteki öğrencilerle birlikte sabahları kazma kürek salladı. 1874 ile 1878 yılları arasında geçen Oxford dönemini yaşamının “en çiçeğimsi zamanı” (“the most flower-like time”) bilen Wilde, tatillerden yararlanarak, Fransa’ya, İtalya’ya, Yunanistan’a gitti. İyi bir dereceyle diplomasını aldıktan sonra, bir “fellowship” yani bir burs alarak Oxford’da kalmak istedi. Ama adaylığı kabul edilmedi; oysa “Ravenna” adlı şiiriyle, Oxford’un ünlü Newdigate şiir ödülünü kazanmıştı.</p>
      <p>Oxford’da kalamayacağına göre, İrlanda’ya geri dönmesi gereken Oscar Wilde, Londra’ya yerleşti. İki yıl önce ölen babasından miras yemişti. Gerçi büyük bir servet değildi bu. Ama biraz idareli olsa, rahat geçinebilirdi. Gelgelelim, Wilde, büyük bir lüks içinde yaşamak, en pahalı lokantalarda yemek içmek, en seçkin otellerde oturmak isteyen, terzilerine servetler kazandıran, aklın alamayacağı kadar müsrif bir adamdı. Daha sonraları <span epub:type="pagebreak" id="page1724" title="1724"/>çok para kazandı ve babasından kalan mirası dakikasında çarçur ettiği gibi, o paraları da dakikasında yiyip bitirdi.</p>
      <p>Oscar Wilde, öğrenciyken “I’ll be famous, and if not famous, I’ll be notorious” (ünlü olacağım; ünlü olmazsam da, kötü anlamda ünlü olurum) demişti. İstediği de oldu. İyi anlamda da, kötü anlamda da, gerçekten ünlü oldu. Daha Londra’ya ayak basar basmaz, o kendini çok beğenmiş, çok kibirli İngiliz yüksek sosyetesinin kapıları, adı sanı bilinmeyen bu İrlandalı’ya ardına kadar açıldı. Wilde kapışılıyor, davetten davete koşuyordu. Salonlarda da, aydın çevrelerde de onu tanımayan yoktu. Oysa Oscar Wilde, böyle bir ünü hak edecek hiçbir şey yapmamıştı henüz. Tanınmış Polonyalı bir tiyatro sanatçısı Helen Modjeska 1880’de Londra’ya gelince, herkesin Oscar Wilde’dan söz etmesine çok şaşmıştı: Bu delikanlı ne yapmıştı da insan her yerde onunla karşılaşıyordu? Evet, güzel konuşuyordu, ama ne yapmıştı? Hiçbir şey yazmamıştı, şarkı söylemiyordu, resim yapmıyordu, tiyatrolarda oynamamıştı, ancak konuşuyordu. Polonyalı tiyatro sanatçısının bunu anlayabilmesi güçtü elbette. Ama gerçek şuydu ki, yaşadığı sürece, Oscar Wilde’ın ünü, yapıtlarından değil, kişiliğinin olağanüstü çekiciliğinden kaynaklanıyordu. Üstelik Richard Ellmann’ın deyişiyle, Wilde, “the art of self-advertisement”ı (benliğini reklam etmek sanatını) büyük bir ustalıkla geliştirdiğinden, kişiliğinin çekiciliğine kapılmamanın yolu yoktu.</p>
      <p>Bu çekiciliğin başlıca nedeni, Wilde’ın herkeste hayranlık uyandıracak kadar güzel konuşmasıydı. Lord Alfred Douglas’ın babası, Wilde’ı daha sonraları hapislere düşüren Marquess of Quennsberry bile, onu bir tek kez dinledikten sonra, karizmasına kapılmış, oğlunun bu adama böylesine bağlanmasına artık şaşmadığını söylemişti. Yazan bir sanatçıdan çok, konuşan bir sanatçı olan Oscar Wilde, çarpıcı olduğu kadar komik şeyler söylerdi. Örneğin, gelecekte sınırda iki ordu çarpışacağına, iki bilim adamının, ellerinde öldürücü kimyasal maddeyle dolu iki şişe tutarak, sınırın iki tarafından birbirlerine yaklaşmakla yetineceklerini söyleyerek, gelecekteki savaşların komik bir tablosunu çizmişti dakikasında. Sofra sohbetlerinde ya da geceleri dostlarıyla yolda yürürken, dinleyicilerin akıllarına takılıp kalan o <span epub:type="pagebreak" id="page1725" title="1725"/>özdeyişleri, o parlak nükteleri, o şaşırtıcı paradoksları yapmakla kalmaz; doğaçlama yöntemiyle öyküler ve masallar da uydururmuş. Zahmet edip çoğunu yazmadığı bu öyküleri öyle güzel anlatırmış ki, onu dinleyenler, ileride aynı öykünün yazılı metnini okuyunca, düşkırıklığına uğrar, bunları pek beğenmezlermiş. Yirmi üç yaşındayken Wilde’ı tanıyan W. B. Yeats onu ilk dinlediğinde, afallayıp kalmış. Çünkü Wilde, söylediklerinin hepsini önceden yazmış ve düzeltmişçesine, kusursuz tümcelerle konuşurmuş. Üstelik onu dinleyenlerde hayranlık uyandıracak güzellikte bir sesi varmış. Dostlarından bir tiyatro oyuncusunun “pure cello” yani tam bir violonsel diye nitelediği bu sesi, bir müzik aleti kullanırcasına ustaca kullanırmış. Ne var ki, Sherlock Holmes’un yaratıcısı Sir Conan Doyle’un söylediklerinden anlaşıldığı gibi, Wilde, bu güzel konuşma yeteneğinin olumsuz bir yanı olduğunu seziyor, bu yüzden gerçeklerden koptuğunu, “kendisiyle yaşam arasında sözcüklerden oluşan bir sisin her zaman girdiğini” (“between me and life there is a mist of words always”) biliyordu.</p>
      <p>Yeats’e “a man should make his own myth” (bir insan kendi mitosunu yapmalı) diyen Wilde, kişisel mitosunu kurgulamakta olağanüstü bir başarı gösterdi. Yadsınmaz bir showman yanı vardı. Bu showmanliğini gözler önüne sererken, soytarılığa kaçmaktan bile çekinmezdi. Bu yüzden de İrlandalı James Joyce, onu “court jester to the English” (İngilizlerin saray soytarısı) diye aşağılamıştı.</p>
      <p>Wilde’ın ünü arttıkça, bir çocuk gibi şımarıyordu. Örneğin, gazeteciler, tiyatro eleştirmenini nasıl tanımladığını ona sorunca; çok ağırbaşlı haller takınıp, tiyatro eleştirmenini, kendi oyunlarını öve öve göklere çıkaran adam diye tanımlamıştı. <em>Lady Winderemere’s Fan</em>’ın (Lady Winderemere’in Yelpazesi) ilk temsilinde, seyirciler yazarı isteyince, en akıllara sığmaz kılıklarından biriyle, elinde bir sigara sahneye çıkmış, oyununu kendi beğendiği kadar görenlerin de beğenmesinden memnun kaldığını söylemişti. Başka bir oyununun temsilinde sahneye çağrılınca, oturduğu locada ayağa kalkmış, Bay Wilde’ın ne yazık ki aralarında bulunmadığını beyan etmişti. Bunu söyleyenin Oscar Wilde olduğunu herkes bildiği için de, gene coşkuyla alkışlanmıştı.</p>
      <p><span epub:type="pagebreak" id="page1726" title="1726"/>Her şeyi alaya alan Wilde, kendisinin de gazetelerde, gülmece dergilerinde alaya alınmasına hiç içerlemezdi. Bu sayede ününün yaygınlaştığını da bilirdi zaten. Tanınmış ressam Whistler, Wilde’ın kilo almasından yararlanıp, onun sevimsiz bir domuz biçiminde karikatürünü yapmasına bile kızmamıştı. (Hiç de Wilde’ın dengi sayılmamakla birlikte çok esprili bir adam olan Whistler’in anlattığına göre, Wilde, onun nüktelerini aşırıp, kendi nükteleriymiş gibi yuttururmuş herkese. Günün birinde Whistler’in ayrıca parlak bir sözünü duyan Wilde, “ah keşke bunu ben söyleseydim” deyince, Whister, “you will, Oscar, you will”, yani söyleyeceksin, Oscar, söyleyeceksin demiş.) 1881’de ünlü operet yazarları W. S. Gilbert ve A. Sullivan, <em>Patience </em>(Sabır) adlı oyunlarında, Estetik Akım’ın temsilcilerinin, özellikle Wilde’ın parodilerini yaparak, onu, “Ortaçağ’lı elinde bir afyon çiçeği ya da bir zambak tutarak Picadilly’de yürürken” gösterince (“walk down Picadilly with a poppy or a lily in your medieval hand”) ününe ün katıldı diye, Wilde çok keyiflenmişti büyük bir olasılıkla.</p>
      <p>Oscar Wilde, söyledikleri ve yaptıklarından çok, kılığı kıyafetinden ötürü bir alay konusuydu belki de. <em>The Picture of Dorian Gray</em>’de yazarın sözcüsü olan Lord Henry Wotton, XIX. yüzyılın erkek kostümlerinin, nefret edilecek kadar çirkin ve kasvetli olduğunu söyler. Wilde ise, güzel giyinmek isterdi. Ama acayip kılıklarda ortaya çıkmasının asıl nedeni aşırı bireyciliğini gözler önüne sermek, herkese benzemediğini kanıtlamaktı. Örneğin, normal pantolon yerine, XVIII. yüzyılda olduğu gibi dize kadar gelen külotlar, ipek çoraplar giyer, çok enli rengârenk kravatlar takar, başına geniş kenarlı şapkalar geçirirdi. Yakasında her zaman, çok pahalı kocaman bir çiçek bulunurdu. Arkadan bakınca violonsel biçiminde görünen, kimi ışıkta bronz rengi, kimi ışıkta kırmızı bir ceketi vardı. Gülerek anlattığına göre, bu ceketi uyurken düşünde görmüş, uyanır uyanmaz hemen çizmiş, terzisine koşmuştu. Wilde, ancak doğumgünlerinde, herkesinki gibi geleneksel biçimde koyu bir kostüm giyerdi. Gençliğinden bir yıl daha yitirdiği için yas tuttuğunun bir belirtisiydi bu. Ne var ki, süsüne gülünç denecek kadar düşkün olan bu adamın, moda denen şey konusunda söylenebilecek sözlerin en doğrusunu söylediğini de unutmamalı:</p>
      <blockquote>
				<span epub:type="pagebreak" id="page1727" title="1727"/>
        <p>“Fashion is a mode of ugliness so unbearable that we are compelled to alter it every six months.”</p>
      </blockquote>
      <blockquote>
        <p>Moda, öyle tahammül edilmez bir çirkinliktir ki, bu çirkinlik biçimini her altı ayda bir değiştirmek zorundayız.</p>
      </blockquote>
      <p>Oscar Wilde’ın kılık kıyafet açısından tam bir züppe olduğu hiç kuşku götürmez. Ama görünüşü açısından züppe olan bu adamın insan olarak bir snob olup olmadığı tartışma konusudur. Yeats, Wilde’ın aslında snob olmadığını, İngiliz soylularını incelemeyi ilginç bulduğu için onlarla düşüp kalktığını söyler. Üstelik unutmamalı ki, sınıf açısından değilse bile, yaradılış açısından, Wilde tam bir aristokrat olduğu için, güzel evlerden, güzel eşyalardan, güzel sofralardan hoşlanırdı. Orta ve aşağı sınıflarda genellikle göremediği davranış inceliklerini soylu sınıfta bulurdu. Bulamayınca da, ağzına geleni söylerdi. Örneğin, çok yüksek unvanlı bir kişi, onun gittikçe daha çok şişmanladığını bildirince, Wilde bu saygıdeğer adamın da gittikçe daha terbiyesiz olduğunu yüzüne karşı söylemişti. Gerçi Wilde’ın bütün komedyalarında ve tek romanında neredeyse herkes lord ya da ladydir. Ama ileride göreceğimiz gibi, Wilde, bu lordlarla ladylerin ipini pazara çıkarmaktan hiç çekinmez.</p>
      <p>İngiliz aristokrasisine karşı çelişkili tutumu, tek çelişkisi değildi Oscar Wilde’ın. Bir çelişkiler yumağıydı o. George Woodcock, <em>The Paradox of Oscar Wilde</em>’da (Oscar Wilde Paradoksu) bu çelişkilerin üstünde durur. Norbert Kohl’un kitabı ise, <em>A Conformist Rebel </em>(Geleneklere Uyan Bir İsyankâr) adını taşır. Gerçekten de, kişiliğini ve yapıtlarını inceledikçe anlayacağımız gibi, Oscar Wilde, hem toplumun benimsediği geleneklere uyar, hem de topluma başkaldırır; hem putlara tapanları, hem Hıristiyanları yüceltir; hem bireyciliği, hem de sosyalizmi savunur; hem soytarılıklar yapan bir play-boy’dur, hem de yetenekli bir yazardır; hem eşcinseldir, hem de onu sapık olmakla suçlayan Queensberry Markizi’ne karşı hakaret davası açar. Bir insan, ancak benliğindeki çelişkileri çözümleyip bunların arasında bir uyum sağlayınca olgunlaşır. Oysa Hesketh Pearson’a göre, Oscar Wilde çocuk kalmıştır. Daha doğrusu, kafası gelişmiş, hem de çok gelişmiş, ama ruhsal yapısı açısından on beş yaşlarında kalmıştır. Bu yüzden <span epub:type="pagebreak" id="page1728" title="1728"/>de, kılığı kıyafetiyle, söyledikleri sözlerle, hem yetişkinleri şaşırtmak, şoke etmek huyundan vazgeçmiyor; hem de yetişkinler tarafından sevilmek istiyordu. “I like to be liked” (benden hoşlanmalarından hoşlanırım) diyerek, bunu kendi de itiraf etmişti. Çocuk kalmanın olumlu yanları da vardı onda. Çocuklara özgü bir yaşama sevinci içindeydi ve bu sevincini en güç durumlarda olanlara bile aşılayabilirdi. Bernand Shaw’un anlattığına göre, Wilde onu görmeye gelince, yavaş yavaş ölmekte olan William Morris, hemen canlanır, yaşamı toz pembe görmeye başlarmış. Wilde’ın iyi yürekliliğini, elinin açıklığını ise, onu tanıyanların hepsi anlata anlata bitiremezler. Hiç kimseye, ona kötülük yapanlara bile kin beslemez, herkesin yardımına koşarmış. Onu rezil eden bir gazeteci para sıkıntısına düşünce, hemen şahane bir çek göndermiş adama. Paris’te tanıştıkları sırada “kılıksız” bulup pek yüz vermediği Paul Verlaine, Arthur Rimbaud’ya üç kez ateş edip, onu bileğinden hafif yaraladığı için mahkûm olduktan sonra hapisten çıkınca, Wilde, Fransız şairini kalabalık bir toplantıya beraberinde götürmüş, Verlaine’in bir şiir okuyup alkışlanmasını sağlamış. Kendi hapisteyken bile, cömertçe davranışlarını sürdürür; iflas etmiş durumda olduğu halde, mahpus çocukların kefalet parasını öder, hapisten çıkmak üzere olan yoksullara biraz para göndermenin yolunu bulurmuş. Oscar Wilde’ın o pırıl pırıl zekâsına, konuşurken dinleyicileri büyüleme yeteneğine, bir de iyi yürekliliği ve açıkelliliği katıldığı için, kişiliğinin çekiciliğine karşı koymak gerçekten güçleşiyordu. Yalnız Londra yüksek sosyetesinde değil, çok daha sofistike olan Paris’in aydın çevrelerinde Wilde’ı beğenmeyen yoktu. Özellikle kadınlar ona bayılıyorlardı. “No man has any success in this world, unless he has got women to back him” (Onu destekleyen kadınlar olmazsa, hiçbir erkek bu dünyada başarı elde edemez) diyen Wilde da, aşk ilişkisine girmediği bu kadınların hayranlığından ayrıca keyif alıyordu.</p>
      <p>O güne kadar ancak konuşarak ve kişiliği sayesinde ün kazanan Oscar Wilde, 1881’de, yani yirmi yedi yaşındayken <em>Poems </em>adıyla şiirlerini yayımladı. Hemen şunu söyleyelim ki, hapisten çıktıktan sonra yazdığı ve bu bölümün sonunda ele alacağımız son şiiri <em>The Ballad of Reading Gaol </em>(Reading Hapishanesi’nin Bal<span epub:type="pagebreak" id="page1729" title="1729"/>lad’ı) bir yana, Oscar Wilde büyük bir şair sayılamaz. Düzyazıyla kaleme aldığı masallar, bu şiirlerden kat kat daha şiirseldir. Gerçi ara sıra güzel dizeleri vardır. Örneğin, Ellen Terry’yi Ophelia rolünde anlatan dizeler gibi:</p>
      <blockquote>
        <p>“She stands with eyes marred by the mist of pain,</p>
        <p>Like some wan lily overdrenched with rain.”</p>
      </blockquote>
      <blockquote>
        <p>Gözleri acıların sisine bulanmış, duruyor orada,</p>
        <p>Yağmurdan sırılsıklam bir zambak gibi.</p>
      </blockquote>
      <p>Gelgelelim, ne biçimleri, ne anlatımları ya da anlamları açısından, bu yetmiş küsur şiirin yeni sayılabilecek özgün bir yanı yoktur genellikle. Oscar Wilde, yaşadığı çağın ve geçmişin çeşitli şairlerine öykünerek, Victoria Çağı’nda egemen olan geleneği, yani Romantizm’i, içine büyük dozda Estetik Akım’ın ögelerini de katarak, sürdürmekle yetinir. Swinburne’ün etkisi özellikle belirgin olduğundan, gülmece dergisi <em>Punch</em>, “Swinburne and water” yani “sulandırılmış Swinburne” diye tanımladı onun şiirlerini. “ Wild” sözcüğünün “vahşi” anlamına gelmesinden de yararlanıp, “The poet is Wilde, but his poetry is tame” (şair vahşidir, ama şiiri evcildir) diye bir şaka da yaptı. Ama Oscar Wilde’ın şiirlerine asıl büyük hakaret, bu gülmece dergisinden değil, kendi üniversitesine bağlı Oxford Union’dan geldi: Wilde kitabını bu kuruma gönderince, o dönemin ünlü edebiyat tarihçisi Oliver Elton, bu şairin, elli altmış kadar başka şairin şiirlerini kopya ettiğini; ellerinde bu şairlerin tam ve kusursuz baskıları nasıl olsa bulunduğuna göre, Oscar Wilde’ın armağan ettiği kitabı almaya gerek olmadığını söyledi. Elton’ın önerisi oylamaya konup kabul edildi.</p>
      <p>Ne var ki, Wilde kimi şiirlerinde çağdaşlarını şoke edecek konuları ele aldığı için, Oxford Union’un insafsızlığı, yazınsal bir yargılamadan çok, ahlâksal bir yargılamaydı belki de. Örneğin, “Charmides” adlı şiirde, bir delikanlı, bilgelik tanrıçası Athena’nın heykeline sarılır, onunla sevişmek ister. “The Harlot’s House”da (Fahişenin Evi) Wilde’ın, çağdaşlarınca hoş karşılanmayacak bir konuyu işlediği şiirin adından bile anlaşılır. “The <span epub:type="pagebreak" id="page1730" title="1730"/>Sphinx”de, bu efsanevi yaratığın, insanlarla, hayvanlarla, tanrılarla, ejderhalarla yaşadığı cinsel serüvenler anlatılır. Bu şiirin sonunda, böylesine azgın bir kösnüllükten kurtulmak isteyen şair, gözlerini Hazreti İsa’yı haça gerilmiş olarak gösteren haça diker. Zaten Oscar Wilde, geleneksel anlamda hiç de Hıristiyan sayılmamakla birlikte, başı derde girince, <em>De Profundis </em>ve <em>The Ballad of Reading Gaol</em>’da da görüldüğü gibi, Hazreti İsa’dan söz ederdi. “E Tenebris” (Karanlıktan) adlı sonesinde de bunu görürüz:</p>
      <blockquote>
        <p>“Come down, O Christ, and help me reach thy hand,</p>
        <p>For I am drowning in stormier sea</p>
        <p>Than Simon in the lake of Galilee.</p>
        <p>The wine of life is spilt upon the sand,</p>
        <p>My heart is as some famine-murdered land.”</p>
      </blockquote>
      <blockquote>
        <p>Aşağı in, ey İsa, yardım et bana da eline ulaşayım,</p>
        <p>Çünkü içinde boğulduğum deniz,</p>
        <p>Simon’un Galile gölünden de daha fırtınalı.</p>
        <p>Yaşamın şarabı kumlara döküldü;</p>
        <p>Kuraklığın öldürdüğü bir ülke gibi yüreğim.</p>
      </blockquote>
        <p>Oscar Wilde’ın, bu ve buna benzer tek tük iyi şiiri vardır. Fransızca bir ad taşıyan “Hélas” (Heyhat) sonesi güzeldir. Bu sonede, ruhunu, açık havada asılı, rüzgârların etkisiyle tınlayan telli bir müzik aletine benzetir. Tanrı’nın kulaklarına varabilecek uyumlu bir ses çıkaramadan, yaşamın falsolu notaları arasında yitip gittiğine hayıflanır. “Requiescat” (Huzur İçinde Yatsın) Matthew Arnold’un aynı adı taşıyan –etkisinde de kaldığı besbelli– ağıtı kadar güzel olmamakla birlikte, iyice bir şiirdir. Ne var ki, “Requiescat” geleneksel şiir kalıplarına tümüyle uygundur. Bize kalırsa Wilde’ın en özgün sayılabilecek şiirleri, Fransız Empresyonist ressamların tablolarını anımsatan birkaç parçadır. Wilde bunlara “Les Silhouettes” (Siluetler), “Fantaisies Décoratives” (Dekoratif Fanteziler), “Impressions du Matin” (Sabah İzlenimleri) gibi Fransızca adlar verir. Onun bu tür şiirleri, tablolara benzeyen betimlemelerdir. Örneğin, “Les Silhouettes”in ilk dört dizesi:</p>
			<blockquote>
				<span epub:type="pagebreak" id="page1731" title="1731"/>
        <p>“The sea is flecked with bars of gray,</p>
        <p>The dull dead wind is out of tune,</p>
        <p>And like a withered leaf the moon</p>
        <p>Is blown across the stormy bay.”</p>
      </blockquote>
      <blockquote>
        <p>Deniz kurşuni çizgilerle çizgili,</p>
        <p>Can sıkıcı ölü rüzgârın akordu bozuk,</p>
        <p>Ve kurumuş bir yaprak gibi ay,</p>
        <p>Savruluyor fırtınalı körfezde.</p>
      </blockquote>
      <p>“Impressions du Matin” şafak sökerken Thames Nehri’ndeki renk değişikliğini, kırmızımtırak saman yığınlarıyla yüklü mavnaları, sarı bir sisin çevreye yayılmasını anlattıktan sonra; bir sokak fenerinin ölgün ışığında tek başına duran, solgun yüzlü, “alev gibi kırmızı dudaklı ve taş yürekli” (“lips of flame and heart of stone”) bir fahişeye kısaca değinir.</p>
      <p>Oscar Wilde’ın şiirlerinin yayımlanması, ona ne para kazandırmış, ne de ününü arttırmıştı. İşte bu yüzden Amerika’da konferanslar vermek önerisini hiç duraksamadan kabul etti. Sırtında en acayip kılıklarından biriyle Ocak 1882’de New York’a ayak bastı. Yaygın söylentiye göre, gümrükte deklare edilecek bir şeyi olup olmadığı sorulunca, “I have nothing to declare except my genius” (Dehamdan başka deklare edecek hiçbir şeyim yok) dedi. Bu da doğruydu; çünkü bu yirmi sekiz yaşında delikanlı hiçbir şey üretmemişti henüz, ama dehası herkesçe kabul ediliyordu.</p>
      <p>Ne gariptir ki, sofralarda, salonlarda konuşurken herkesi büyüleyen Oscar Wilde, eşsiz bir sohbet adamı, ama kötü bir konuşmacıydı. Kürsüye çıkınca, içinden geldiği gibi doğaçlama konuşamaz, hatta kendi söylediklerini can sıkıcı bulduğunu belli ederdi. Wilde bu konferanslarında hiç kimseyi güldürmeye kalkmaz, tam tersine, son derece ağırbaşlı bir biçimde söylerdi söyleyeceklerini. Bir yıl içinde Amerika Birleşik Devletleri’nin, California’dakiler dahil, bütün önemli kentlerinde yüz otuz yakın konuşma yaptı. Ama aslında ancak üç konuyu işledi: “İngiliz Rönesansı” adını verdiği Estetik Akım, dekoratif sanatlar ve “The House Beautiful” dediği güzel ev kavramı. Konuşmalarında <span epub:type="pagebreak" id="page1732" title="1732"/>kendi özgün düşüncelerinden değil, Walter Pater’in, John Ruskin’in, William Morris’in görüşlerinden yararlanıyordu. Ele aldığı ana tema, her alanda güzelliğe değil, ancak pratikliğe yönelen Amerikalıların ayrıca yararlanabilecekleri bir konuydu, yani sanat sayesinde insanın günlük yaşamının nasıl güzelleşeceği konusu.</p>
      <p>Ne var ki, çoğu Amerikalının ilgisini çeken, Oscar Wilde’ın neler söylediği değil, nasıl davrandığı ve özellikle neler giydiğiydi. Wilde bir konferans dizisi vermiyor, bir show turnesi yapıyordu sanki. Amerikalılar, o sırada ülkelerinde büyük bir başarıyla temsil edilen <em>Patience </em>operetindeki garip adamı (Wilde da oradayken o temsillerden birine gitmişti) kendi gözleriyle görmenin heyecanını yaşıyorlardı. Üstelik bu adam, <em>Patience</em>’da gösterildiğinden bile daha acayipti gerçek yaşamda. Daha önce de söylediğimiz gibi zaten bir showman yanı olan Wilde, Amerikalıları şaşkına çevirmek için elinden geleni yaptı. Ama Harvard öğrencileri de ona bir oyun oynadılar: Boston’da vereceği konferansta, ön sıralar son dakikaya kadar boş kalmıştı. Wilde konuşmaya başlamak üzereyken, altmış öğrenci salona girip bu boş yerlere oturdular. Hepsi Wilde stilinde, aşırı süslü giyinmişlerdi; ellerinde de kocaman bir çiçek tutuyorlardı. Ne var ki, kendine oynanılacak oyundan haberi olan Wilde, herkesinkine benzeyen koyu renk çok sade bir kostüm giymişti o gün. Bir espri yaparak “God save me from my disciples” (Tanrı beni çömezlerimden korusun) diye konferansına başlayınca, müthiş alkışlandı. Zaten Wilde Amerika’dayken, espri yapmak fırsatını hiç kaçırmazdı. Örneğin, “we have really everthing in common with America except, of course, language” (gerçekten her şeyimiz müşterek Amerika ile, dilimiz dışında elbette) derdi; ya da bizlerin boyalı basın dediğimiz, Amerika’da “yellow press” (sarı basın) denen gazetelere değinerek, bir insanı sarı humma bile kolay kolay öldüremezken sarı basının elinden canlı kurtulmanın yolu olmadığını söylerdi. Gelgelelim, sarı basının onu rezil etmek için harcadığı yoğun çabalara karşın, Wilde aklın alamayacağı kadar ünlendi Amerika’da. Bu görülmedik ününden yararlanmak isteyenlerden son derece garip öneriler alıyordu bu arada. Örneğin, sirkler kralı P. T. Barnum, elinde bir ay çiçeği ya da bir zambak <span epub:type="pagebreak" id="page1733" title="1733"/>tutarak, Jumbo adlı fili sokaklarda gezdirirse, ona haftada iki yüz sterling vermeye hazır olduğunu bildiriyordu.</p>
      <p>Amerika’yı uygar yapmakla (“I have civilized America”) gururlanan Oscar Wilde, bir yıl süren turnesi sırasında dünya kadar para kazandı. Ama oradan Paris’e gelince, har vurup harman savurarak, bu paraları üç ayda yedi. İngiltere’ye meteliksiz geri dönünce de, geçinebilmek için konferanslarını sürdürdü. Büyük Britanya’nın her bir yanına, İskoçya’ya, İrlanda’ya gitti; Estetik Akım’dan tutun da kadın korseleri ya da yüksek topuklara kadar her konuda konuştu. Türk kadınlarının şalvarlarını çok beğendiğini de söyledi bu arada.</p>
      <p>İleride göreceğimiz gibi, otuz beş yaşlarında eşcinselliğe kesinlikle yönelmeden önce, Wilde’ın yalnız erkeklerle değil, kadınlarla da ilişkisi vardı. 1884’te otuz yaşında evlenmesi ise, kimilerinin sandığı gibi, bu eşcinsel yanını maskelemek için değil, ekonomik durumunu düzeltmek içindi. Annesi de dostları da, ancak varlıklı bir kız bulabilirse belini biraz doğrultabileceğini söylüyorlardı ona. Bunun üzerine Wilde kendine eş aramaya başladı. Adaylardan biri onu reddedince, ikiyüzlülükten ne denli uzak olduğunu kanıtlayan bir pusula yazdı kıza: “Charlotte, I am sorry about your decision. With your money and my brain, we could have got so far!” (Charlotte, kararına üzüldüm. Senin paran ve benim beynimle öyle uzaklara ulaşabilirdik ki!) Hayranları arasında çok daha varlıklıları bulunduğu halde, Wilde, ayrıca zengin sayılmayacak Constance Lloyd’u seçti sonunda. Çiftin, biri 1885’te, öteki bir yıl sonra dünyaya gelen iki oğlu oldu. Cyril, Birinci Dünya Savaşı’nda öldü. Her nedense bir kadın adı verilen Vivian ise yaşayıp babası üzerine kitaplar yazdı.</p>
      <p>Wilde, bir kadınla ve iki erkekle, üç kez evlendiğini söylemişti. Bu evliliklerin üçü de yürümedi. Constance ile evliliği bozulmayabilirdi, çünkü bu genç kadın, eşine âşık, dürüst bir insandı. Wilde eşcinsellik suçundan mahkûm olunca, kolayca boşanabilirdi. Wilde da bunu hemen önerdi. Ama Constance boşanmadı. Soyadını Holland yapmakla yetindi. Eşine kendi gelirinden yılda yüz elli sterlin verilmesini sağladıktan sonra, Wilde’dan ayrı yaşadı ve ondan iki yıl önce öldü.</p>
      <p>Oscar Wilde, Oxford’da öğrenciyken, Walter Pater, ona ne<span epub:type="pagebreak" id="page1734" title="1734"/>den hep şiir yazdığını sormuş; düzyazının şiirden çok daha güç olduğunu söylemişti. Wilde, hocasının öğüdüne kulak verip, bu güç işi başardı. Yazar olarak en güzel ürünleri, 1888’de yayımladığı <em>The Happy Prince and other Tales </em>(Mutlu Prens ve Başka Masallar) ile 1891’de yayımladığı <em>A House of Pomegranates</em>’deki (Bir Nar Evi) düzyazıyla yazılmış masallardır bize kalırsa. Daha önce de belirttiğimiz gibi, şiirlerinden kat kat daha şiirseldir bu masallar. Üstelik bu şiirsellik, hem çok yalın, hem de çok özgündür. Wilde, masallarını anlatırken, yapay süslemelerden kaçınır, şiirlerinde olduğu gibi, başka şairlerin de etkisinde kalmaz. İngiliz edebiyatında peri masalı geleneği bulunmadığından, öykünecek başka yazar da yoktur zaten. Wilde’ın masallarında kullandığı dil, öylesine doğal ve sadedir ki, bunlar hazırlık sınıflarında İngilizceye yeni başlayan öğrencilere okutulurdu eskiden. Oscar Wilde’ın birçok yabancı ülkede İngiltere’de olduğundan daha ünlü olmasının başlıca nedeni de bu olsa gerek.</p>
      <p>Wilde, mektuplarından birinde, masallarını, hem kendi çocukları ve bütün çocuklar için; hem de çocuklara özgü düşgücünü yitirmeyen yetişkinler için yazdığını söyler. Hesketh Pearson’a göre, kendi de çocuk kalan Wilde’ın masaldan hoşlanması doğaldı. Sohbetlerinde bunları sürekli ürettiğini; kimisini yazıp, kimisini yazmaya zahmet etmediğini daha önce de söylemiştik. Üstelik masal türü, Wilde’ın edebiyat üzerine görüşlerine de tümüyle uygundur. Çünkü denemelerini ele alırken göreceğimiz gibi, Wilde gerçekliğe karşıydı. Bir yazar düşgücünden özgürce yararlanmayı kendine amaç edinmeliydi: “The telling of beautiful untrue things... Dealing with what is unreal and non-existent” (Gerçeklere uymayan güzel şeyler söylemek... Gerçekdışı olanı, varolmayanı ele almak) isterdi.</p>
      <p>Wilde’ın masalları, hoş vakit geçirmek için yazılmış peri masalları değildirler. Bunları, birer “parable” yani öğretici bir yanı olan, hatta ahlâk dersi veren öyküler saymak daha yerinde olur. Bu durum ise, öğretici sanata kesinlikle karşı çıkan; bir edebiyat yapıtının ahlâklı ya da ahlâksız olarak değil, ancak güzel ya da çirkin olarak değerlendirilmesi gerektiğini savunan Oscar Wilde’ın içine düştüğü çelişkilerin en çarpıcılarından biridir.</p>
      <p>“The Happy Prince”de bir Kırlangıç, kentin en yüksek tepe<span epub:type="pagebreak" id="page1735" title="1735"/>sinde, uzun bir sütun üstüne dikilen Mutlu Prens’in heykelinin dibine konar geceleyin. Gökte bir tek bulut olmadığı halde, üstüne su damlalarının düşmesine şaşar. Bir de bakar ki, heykel ağlamakta. Neden ağladığını sorunca Prens, sarayının yüksek duvarlarla çevrili güzel bahçelerinde, dünyadan habersiz, büyük bir mutluluk içinde yaşadığını; ama öldükten sonra heykeli bu yüksek tepeye dikilip de, saltanat sürdüğü kentin ne denli yoksul, ne denli dertli olduğunu görünce, ağlamaktan kendini alamadığını anlatır. Her şeyi görüyordur artık: Bir fakir evinde, vaktinden önce yaşlanmış bir kadıncağız, sarayın genç kızlarından birine ipek bir giysi dikmektedir. Yanında yatan küçük oğlu açtır, hastadır. Prens, Kırlangıç’ın, kılıcının kabzasındaki yakutu yerinden çıkarıp, o kadına götürmesini ister. Kendisine böyle bir görev verilmesi, Kırlangıç’ın hiç işine gelmez; çünkü bu soğuk ülkede donuyor, bir an önce Mısır’a varmak istiyordur. Ama Prens’e acır, istediğini yapar. Ertesi gece Prens, safirden yapılmış gözlerinden birini yoksul bir delikanlıya gönderir. Üçüncü gece, öteki gözü hiç parası kalmayan küçük bir kıza götürülür. Mutlu Prens kör olunca, Kırlangıç’ın gönlü, onu yalnız bırakmaya razı olamaz; Mısır’a gitmekten vazgeçer. Prens Kırlangıç’a son bir görev verir: Kentin üstünde uçacak, sıkıntıda olanları saptayacaktır. Sonra da, Prens’in heykelini kaplayan altın tabakayı parça parça koparıp, altın parçalarını yoksullara götürecektir. Kırlangıç, Prensin bu isteğini de yerine getirir; ama artık dayanacak hali kalmadığından, soğuktan donup ölür. O zaman garip bir çatırtı duyulur: Mutlu Prens’in yüreği merhametten çatlamıştır. Kentin büyükleri, heykelin mücevhersiz, altınsız halini görünce, bu anıtı bir prensinkinden çok bir dilencinin heykeline benzetirler. Üniversitedeki sanat tarihi profesörünün, bu sanat ürününün artık güzel olmadığına göre, yararlı da sayılmayacağını bildirmesi üzerine, heykel kaidesinden kaldırılıp eritilir. Ama çatlamış yürek bir türlü erimez. Bu yüreği, çöplüğe, ölü kuşun yanına atarlar. Masalın sonunda, Tanrı, meleklerinden birine o kentteki en kıymetli iki şeyi getirmesini emreder. Melek de, ölü kuşla Mutlu Prens’in çatlamış yüreğini götürür Tanrı’ya.</p>
      <p>“The Happy Prince”de yoksullara acıma duygusu üstünde <span epub:type="pagebreak" id="page1736" title="1736"/>durulduğu gibi, “The Selfish Giant”da da (Bencil Dev) bencilliğin kötülüğü üstünde durulur. Uzun bir yolculuğa çıkan Bencil Dev’in güzel bahçesinde, çocuklar keyif içinde oynamaktadırlar. Ama Bencil Dev yolculuktan geri dönünce, çocukların hepsini kovar. Bunun üzerine doğa, sanki küser Bencil Dev’in bahçesine. İlkbahar gelir, her şey yeşillenir, çiçekler açar, kuşlar öter; ama Bencil Dev’in bahçesinde, sürekli bir kış vardır. Bu durum yazın sürer, sonbaharda da. Ama bir ilkbahar sabahı, Bencil Dev, bir kuşun tatlı tatlı cıvıldadığını duyar. Bir de bakar ki, çocuklar, duvardaki bir delikten usulcacık bahçeye girmişler, ağaçlara tırmanmışlardır. Buna sevinen meyva ağaçları hemen tomurcuklanmış, çiçek vermiş, kuşlar da geri dönmüştür. Bunun üzerine Bencil Dev, duvarları yıkar, çocukları bahçeye alır; onlarla birlikte oynayarak mutlu olur. Bu masal, yalnız ahlâk dersi vermekle kalmaz; dinsellik de görülür sonunda. Çünkü Bencil Dev bahçesine ilk girdiği sırada, ondan korkup kaçan bir küçük çocuk, yıllar sonra geri döner. Ellerinde ve ayaklarında, çarmıha gerilen Hazreti İsa’nın çivi izlerini taşımaktadır. Bu çocuğun İsa olduğunu anlayan Dev, onun önünde diz çöker. Çocuk da, bahçesinde oynamasına izin veren Dev’i, artık kendi bahçesine, yani cennete götüreceğini söyler. Aynı gün çocuklar oynamaya gelince, Bencil Dev’i bir ağacın altında, her bir yanı beyaz çiçeklerle örtülü, ölü bulurlar.</p>
      <p>Şimdi ele alacağımız masalda, Bülbül, kendi ölümüyle sonuçlanan bir özveri gösterdiğine göre, bizce Wilde’ın masallarının belki de en güzeli olan “The Nightingale and the Rose”un da (Bülbül ile Gül) ahlâksal bir yanı vardır. Sarayda bir balo verileceği ve sevdiği kız, ancak kırmızı bir gül getirirse onunla dans edeceğini söylediği için, bir delikanlı güç durumdadır. Çünkü ortada bir tek kırmızı gül yoktur. Bülbül, delikanlıya yardım etmek ister. Onun penceresinin hemen altında kurumuş kırmızı bir gül ağacı bulur. Ama bu ağaç, ancak bir tek şartla gül vermeye razıdır: Bülbül, göğsünü ağacın dikenine dayayıp bütün gece şarkı söyleyecek; diken, Bülbül’ün yüreğini delip, can damarının kanı ağaca geçince, kırmızı bir gül açacaktır. Bülbül, bunu yapar; göğsünü dikene dayar, ayışığında sabaha kadar en güzel aşk şarkılarını söyledikten sonra, gün doğarken ölür. Delikanlı, kır<span epub:type="pagebreak" id="page1737" title="1737"/>mızı gülü koparır, sevgilisine götürür. Ama kız, bu gülün giysisine uymadığını söyler; başka bir gencin ona mücevherler gönderdiğini, onları takacağını bildirerek, gülü istemez. Delikanlı da, aşkın saçma sapan bir duygu olduğu sonucuna vararak, gülü sokağa atar. Çiçek, bir arabanın tekerleği altında ezilir. Boşuna ölmüştür aşka inanan Bülbül.</p>
      <p>“The Fisherman and His Soul” (Balıkçı ve Ruhu) yoğun bir şiirsellikle başlar. Ama ne yazık ki, Wilde bu şiir havasını sonuna dek sürdüremez. Keats’in “La Belle Dame Sans Merci”si (Merhametsiz Güzel Kadın) ve Matthew Arnold’ın “The Forsaken Merman”inde (Terkedilen Denizerkeği) olduğu gibi, doğaüstü bir yaratıkla ölümlü bir insanın aşkı anlatılır burada: Günün birinde genç bir Balıkçı, derin bir uykuya dalmış küçük bir denizkızı bulur ağlarında. Bu dünyalar güzeli yaratığa sevdalanan Balıkçı, onu çağırdığı zaman sahile yaklaşıp şarkılar söylemesi şartıyla, denizkızını özgür bırakır. Denizkızı verdiği sözü tutar. Ama Balıkçı, bu kadarıyla yetinemez. Denizkızı’na dokunabilmek, onun tarafından sevilmek ister. Denizkızı ise, ancak ruhundan kurtulursa, onu sevebileceğini söyler. Delikanlı, bir büyücünün yardımıyla ruhundan ayrılır; denize dalar, sevgilisine kavuşur. Ruhu, her yıl bir kez, kıyıya gelip ona seslenir; başından geçen serüvenleri anlatır. Ama bu serüvenler, Balıkçı’nın ilgisini çekmez. Denizlerin dibinde yaşadığı aşkın her şeyden daha güzel olduğunu söyler. Ne var ki, ruh, üçüncü kez gelişinde, çıplak ayakları iki küçük beyaz güvercine benzeyen bir dansçı kızdan söz eder. O zaman sevdiği Denizkızı’nın ayakları olmadığını düşünen Balıkçı, denizden çıkar, ruhuyla birlikte, beyaz güvercin ayaklı kızın peşine düşer. Ama onu bir türlü bulamaz. Üstelik, ruhunun bedeninden ayrılınca kötü bir ruha dönüştüğünü, ona hep günah işletmek istediğini anlar. Gene sahile dönüp, Denizkızı’nı bekler. Bir yıl bekledikten sonra, Denizkızı’nın ölüsü sahile vurur. Terk ettiği sevgilisine sarılan Balıkçı da o sırada çıkan fırtınada ölür.</p>
      <p>“The Young King”de (Genç Kral) tıpkı “The Happy Prince”de olduğu gibi, yoksullara merhamet konusu işlenir: Genç Kral, ertesi sabah yapılacak görkemli bir törenle taç giyecektir. O gece düşünde, pis bir tavanarasında, yoksul ve aç dokumacılar görür. <span epub:type="pagebreak" id="page1738" title="1738"/>Bu zavallıların kendi taç giyme giysisini dokuduklarının farkına varınca, büyük bir tedirginlik içinde uyanır. Yeniden uykuya dalınca, ikinci bir düş görür: Birbirlerine zincirlenmiş kölelerin kürek çektikleri bir kalyondadır. Bu kölelerin en genci sürekli denize dalmaya zorlanır. Suyun yüzüne her çıkışında inciler vardır elinde. İncilerin en büyüğünü, en derin sulardan çıkardıktan sonra, ağzından burnundan kanlar gelerek ölür. Ölüsü denize atılır. Genç Kral, o güzel incinin âsasını süsleyeceğini anlayınca, çığlıklar atarak uyanır. Üçüncü düşünde, hasta ve aç insanlar, toprağı kazarak yakut aramaktadırlar. Bu yakutların tacı için arandığını öğrenen Genç Kral, gene acılar içinde uyanır.</p>
      <p>Ertesi sabah, taç giyme töreni büyük katedralde başlamak üzereyken Genç Kral, o giysiyi de, o âsayı da, o tacı da istemez. Çünkü giysi kederin tezgâhında dokunmuştur, yakutlar kana bulanmıştır, inci bir ölüm pahasına elde edilmiştir. Genç Kral, eski bir çoban giysisi giyer, eline bir değnek alır, başına yapraktan bir taç yapar. Ama piskopos da, soylular da, onun bu dilenci kılığıyla taç giymeye hakkı olmadığını söylerler. Genç Kral, mihraba gider, Hazreti İsa’nın haçı önünde diz çöker. O zaman, renkli camlardan sızan ışık, istemediği o giysiden bile daha güzel bir giysi gibi sarar bedenini; elindeki kuru değnek, o inciden bile daha ak zambaklar açar; başındaki yapraklar kızarır, yakutlardan daha çok ışıldar. Bir tansığı andıran bu gizemli görüntü karşısında, piskopos kendinden daha yüce bir varlığın ona taç giydirdiğini söyler ve bütün soylular saygıyla eğilirler Genç Kral’ın önünde.</p>
      <p>“The Young King” kadar güzel olmayan “The Star-Child”da (Yıldız Çocuk) gene ahlâksal bir amaç güdülür; kendini beğenmişliğin ve katı yürekliliğin nasıl cezalandırıldığı anlatılır: Köylüler, kimliğini ancak masalın sonunda anlayacağımız Yıldız-Çocuğu, geceleyin bir yıldızın düştüğü ormanda bulurlar. Yoksulluklarına karşın ona büyük bir sevgiyle bakarlar. Yıldız-Çocuk büyüyünce, çok güzel, ama bencil, kibirli, acımasız bir genç olur. Günün birinde, bir dilenci kadın çıkagelir, onun annesi olduğunu söyler. Ama bir yıldızdan doğduğunu böbürlene böbürlene anlatan Yıldız-Çocuk, kadıncağızı taşlayarak yanından kovar. Biraz sonra, güzelliğini seyretmek için bir derenin sularına <span epub:type="pagebreak" id="page1739" title="1739"/>eğilince, bir kurbağa yavrusu kadar çirkin olduğunu görür. Annesine sırt çevirdiği için bu hale geldiğini anlar. Üç yıl boyunca o dilenci kadını arar. Acı çeke çeke, bencilliğinden arınır zamanla. İyi bir insan olunca da eski güzelliğine kavuşur. Sonunda annesi dilenci kadının bir kraliçe olduğu anlaşılır.</p>
      <p>Babasından satın alınıp, Küçük Prenses’in doğumgününde çocukları eğlendirmek için saraya getirilen genç cücenin öyküsünü anlatan “The Birthday of the Infant”da (İspanyol Prensesi’nin Doğumgünü) yoğun bir hüzün vardır. Küçük cüce öyle çirkin ve komiktir ki, onu gören çocuklar katıla katıla gülerler. Ayna bulunmayan bir köy evinden geldiği için, kendi halini bilmeyen cüce de onlarla birlikte güler. Küçük Prenses, saçından çıkardığı beyaz gülü ona atınca, cüce sevinçten deli olur. Ama sonra kendini sarayın aynalarında görür. İlkin anlayamaz bu iğrenç küçük canavarın kim olduğunu; anlayınca da kederinden ölür.</p>
      <p>Oscar Wilde, bu masallar dışında, “Lord Arthur Saville’s Crime” (Lord Arthur Saville’nin Cinayeti), “The Canterville Ghost” (Canterville Hortlağı), “The Sphinx Without a Secret” (Gizi Olmayan Sfenks) ve “The Model Millionaire” (Örnek Milyoner) adlı dört öykü yazdı. Bunların son ikisi, ilk ikisinden çok daha kısadır. “The Sphinx Without Secret”da, yaşamında büyük bir giz varmış gibi davranan; Da Vinci’nin ünlü Gioconda portresindeki kadına öykünerek, gizemli gizemli gülümseyen, her zaman esrarengiz haller takınan, sözde hiç kimsenin görmemesi gereken mektupları alan; hatta birisiyle gizlice buluşuyormuş gibi, evinin dışında bir oda kiralayan; ama aslında gizleyecek hiçbir yanı olmayan bir kadın anlatılır.</p>
      <p>“The Model Millionaire” çağdaş bir peri masalı sayılabilir ve Wilde’ın çoğu masalları gibi bir ahlâk dersi vererek; eliaçık bir delikanlının nasıl ödüllendirildiğini anlatır: Hughie, meteliksiz olduğundan, sevdiği kızla evlenebilecek durumda değildir. Günün birinde, bir arkadaşının atölyesinde, ressama poz veren, paçavralar içinde yaşlı bir dilenci görür. Bu yoksul ihtiyara acır. Cebindeki tek altını ona verir. Ama o dilenci bir milyonermiş meğer; bu kılıkta poz vermesi de bir kaprisiymiş onun. Örnek milyoner, bir tek altına karşılık on bin altın gönderir yufka yü<span epub:type="pagebreak" id="page1740" title="1740"/>rekli delikanlıya. O da sevdiği kızla evlenebilir bu sayede. Bu öykü gerçek bir olaydan kaynaklanmış belki de. Çünkü yaşamöyküsünde anlatıldığına göre, Baron Mayer de Rothschild, ünlü Fransız ressamı Delacroix’ya dilenci kılığında poz vermiş. O sırada atölyeye gelen bir delikanlı da bir frank sıkıştırmış sahte dilencinin eline. Ertesi gün Rothschild, on bin franklık bir çeki armağan olarak göndermiş o delikanlıya.</p>
      <p>“Lord Arthur Saville’s Crime” buruk bir alaycılıkla kaleme alınmış bir kara gülmece örneğidir: Her şeyi önceden bildiği söylenen bir erkek falcı, bir toplantıda, genç Lord Arthur Saville’in el falına bakar. Heyecandan renkten renge girerek, Lord Arthur’ün günün birinde bir cinayet işleyeceğini söyler. Delikanlı ise evlenmek üzeredir. Sevdiği kızın yaşamını mahvetmemek için, bu cinayeti evlenmeden önce işlemeye karar verir. Yazarın, acımasız bir ironiyle belirttiğine göre, bu kararın tek nedeni, çok aklı başında bir genç olarak nitelediği Lord Arthur Saville’in sorumluluk duygusudur. Bu sözümona sağduyulu ve özverili genç, doğru çıkıp çıkmayacağını bile bilmediği bir falı gerçekleştirip, suçsuz bir insanı hemen öldürerek, sevdiği kadının ileride mutsuz olmasını önlemek ister. Şeker biçiminde zehirli kapsüller hazırlayarak, bunları yaşlı bir kadın akrabasına gönderir. Ama bu sevimli ihtiyar, şekerlere el sürmeden, kendiliğinden ölür. Üstelik, evini çok sevdiği Lord Arthur’a bıraktığı anlaşılır vasiyetnamesinden. Düğününü erteleyen Lord Arthur, bu kez bir din adamı olan bir erkek akrabasını, içinde bomba bulunan bir duvar saatiyle havaya uçurmaya kalkar. Çok bilgili bir teröriste yaptırdığı bombalı saat, ancak biraz duman çıkarmakla kalır. Lord Arthur, bir gece geç vakit, şimdi kimi öldüreceğini düşünerek, Thames kıyılarında gezerken, el falına bakan adamı bir köprüde suya bakarken görür. Hemen arkasından gelip, onu suya atar ve öldürür. Böylece, falcının kendi falına kurban gitmesiyle bu öyküdeki ironi doruğa varır. Üstelik Lord Arthur cinayet işlediği için hiç acı çekmez; evlenip çoluğu çocuğuyla mutlu bir yaşam sürer.</p>
      <p>“Lord Arthur Saville’s Crime”ın buruk alaycılığından tümüyle yoksun “The Canterville Ghost”, gülmece türünün küçük bir başyapıtıdır. Hortlak hikâyelerinin nefis bir parodisi de sayabi<span epub:type="pagebreak" id="page1741" title="1741"/>leceğimiz bu öyküde, Amerikalı bir din adamı, Hiram B.Otis, Canterville’lerin mâlikânesini satın alır. Lord Canterville, bu eve üç yüz yıldır musallat olan bir hortlağın, ev halkına büyük korkular verdiğini bildirir. 1584 yılında, eşini öldüren ve o günden beri ailenin başına bela olan Sir Simon Cantarville’in hortlağıdır bu. Ne var ki, Amerikalı din adamı, yeryüzünde hortlak diye bir şeyin olacağına hiç inanmaz; eğer olsaydı, Amerikalıların onu hemen satın alıp bir müzeye koyacaklarını söyler. Bu hortlak öyküsünü, İngiliz aristokrasisinin mantıkdışı bir fantezisi sayar. Gelgelelim, Bay Otis, eşi ve dört çocuğu yeni şatolarına yerleştikleri gece, Hortlak bütün marifetlerini gösterir. İnsanın kanını donduracak korkunç iniltiler çıkararak, uğursuz yeşil ışıklar saçarak, zincirlerini şakırdatarak, olanca dehşetiyle görünür aileye. Üstelik, büyük bir fırtına da çıkmıştır o sırada. “The Canterville Ghost”un asıl güldürücü yanı, Amerikalıların –belki de korku duymak için gereken düşgücünden yoksun olduklarından– bu tüyler ürpertici Hortlak’tan hiç mi hiç korkmamalarıdır. Hortlak ne yaparsa yapsın, ne denli ürkütücü sesler çıkarırsa çıkarsın, hangi kılığa girerse girsin, Otis ailesinin kılını kıpırdatamaz. Pratik Amerikalılar, Hortlağın salonun halısının üstünde her gece yenilediği kan lekesini en son moda deterjanlarla silerler; bedenini zincirler incitmesin diye ona kremler armağan ederler. Hatta Otislerin yaramaz iki oğlu Hortlak’tan korkmak şöyle dursun, ona çeşitli oyunlar oynarlar, Hortlağın ödünü koparmanın yolunu bulurlar. Aşağılık kompleksine kapılan Hortlak, bir alay konusu olmaya dayanamaz, derin bir bunalıma kapılır sonunda. Erkek kardeşlerinden farklı olarak, bu zavallı Hortlağa hiç eziyet etmeyen on beş yaşındaki Virginia, bir gün Hortlağı, bir koltuğa çökmüş, hazin hazin düşünürken görür. Hortlak, melek huylu Virginia’ya içini döker: Üç yüz yıldır, mezarında rahat uyumak istiyordur. Ama bu özleminin gerçekleşmesi için, Virginia gibi erdemli bir insanın, Sir Simon’un günahlarının bağışlanması için ağlaması, ruhunun selameti için dua etmesi gerekmektedir. Genç kız, Hortlağa öyle acır ki, istediğini yapar. Gerçekten ölmeden önce Hortlak, bir minnet armağanı olarak Virginia’ya bir kutu dolusu mücevher verir. Amerikalı din adamı bu kutuyu, atasının görkemli cenaze törenine gelen Lord Canterville’e teslim <span epub:type="pagebreak" id="page1742" title="1742"/>etmek ister. Ama Lord Hazretleri, Sir Simon’un öfkelenip yeniden hortlayacağı korkusuyla, mücevherlerin Virginia’nın çeyizi olarak Otislerde kalması için direnir.</p>
      <p>Oscar Wilde’ın şakalarından biri, Shakespeare üzerine bir inceleme yazacağını, Hamlet’in kişiliğini yorumlayan eleştirmenlerin gerçekten deli mi olduklarını yoksa Hamlet’in kendisi gibi sadece deli rolü mü oynadıklarını tartışacağını söylemekti. Böyle bir inceleme yazmadı; ama Shakespeare ile ilgili en çetin bilmecelerden biri olan “Bay W. H.” sorununu ele aldı. “The Portrait of Mr. W. H.” Wilde’ın denemeleri arasında yer alır genellikle. Oysa bu metnin bir öykü sayılması daha yerindedir bize kalırsa. Shakespere, sonelerini, Bay W. H. dediği birine adamıştı. <em>Shakespeare ve Hamlet </em>adlı kitabımızda yazdığımız gibi, “Bay W. H.’in kimliği sorunu, bir mürekkep selinin binlerce sayfa üstüne akmasına ve bazıları son derece saçma ve mantıksız varsayımların ortaya atılmasına neden olmuştur.”<a class="dipnot" epub:type="noteref" href="#f18">*</a></p>
      <p>Oscar Wilde, Bay W. H.’in kadın rollerine çıkan genç bir oyuncu olduğu tezini savunur. Bu tez özgün değildir. Tâ XVIII. yüzyılda, aynı görüşü ileri sürenler vardır. Ama Oscar Wilde’ın anlattığı öykü çok ilginçtir: Cyril Graham, eski okul arkadaşı Erskine’e XVI. yüzyılın ikinci yarısında yapıldığını söylediği bir portre gösterir. On altı ya da on yedi yaşlarında, elini Shakespeare’in soneler kitabı üstüne koymuş, son derece güzel, ama kadınımsı bir delikanlının resmidir bu. Cyril’e göre, Shakespeare’in sevdiği, uğruna o ölümsüz soneleri yazdığı, Bay W. H. yani Willie Hughes’dur bu genç. Ama Cyril, yalan söylemiştir. Bu sözümona eski portreyi bir sandıkta bulmamış, usta bir ressama yaptırmıştır. Bir rastlantı sonucu bunu öğrenen Erskine, arkadaşının sahtekârlığını yüzüne vurunca, Cyril kendini öldürür. Onun öyküsünü Erskine’den duyan anlatıcı, Cyril’in intiharına neden olan varsayımı ilkin kesinlikle reddetmişken, zamanla bunun doğruluğuna inanmaya başlar. Shakespeare’in sonelerini yeniden okuyunca, bu inancı büsbütün güçlenir. Haftalarca kitap karıştırıp, düşünüp taşındıktan sonra, Cyril’in tezini savunan uzun bir mektup yazar Erskine’e. Ne var ki, bu mektubu ya<span epub:type="pagebreak" id="page1743" title="1743"/>zar yazmaz, üstüne bir bezginlik gelir; doğruluğunu kanıtlamak için bunca emek harcadığı teze kendi inanmaz olur. Öykünün en ilginç yanı, Bay W. H.’in kimliği konusunda intihar eden arkadaşının görüşlerini hiç paylaşmayan Erskine’in, bu tezin savunucusu haline gelmesi, yaşamını bunun doğruluğunu kanıtlamaya adamasıdır.</p>
      <p>“The Critic as Artist” (Sanatçı olarak Eleştirmen) Oscar Wilde’ın <em>Intentions </em>adlı kitabında topladığı denemelerden biridir ve eleştirmenin sanatçı kadar yaratıcı, hatta sanatçıdan daha yaratıcı sayılması gerektiği paradoksu üstüne kurulmuştur. Wilde iki bölümden oluşan ve küçük bir kitap kadar uzun olan bu denemeyi, daha canlı yapabilmek için, bir diyalog biçiminde verir okuyuculara. Gilbert ile Ernest adlı iki genç, Wilde’ın oyunlarını çağrıştıran bir hava içinde, bir evin kitaplığında sohbet etmektedirler. Bu sohbete, Wilde’a özgü özdeyişler ve nükteler de bol bol serpiştirilmiştir. Ernest, herkesçe benimsenen görüşleri savunur; Gilbert ise, Wilde’ın sözcüsü durumundadır. Ernest, eleştirinin hiçbir işe yaramadığını; kendileri yaratma gücünden yoksun kişilerin bir sanat yapıtını yargılamaya hakları olmadığını söyleyince, Gilbert, bu görüşe karşı çıkar: İyi bir eleştirmen, yaratıcı bir sanatçıdan çok daha değerlidir. Bir kitabı sonuna kadar okumak zorunda da değildir. Birkaç sayfa okusa, hemen anlar o kitabı. Tıpkı şaraptan anlayan birinin birkaç damlayla yetinip bütün fıçıyı içmeden o şarabın iyi olup olmadığını anladığı gibi. Eleştirmen, nesnel olmak zorunda da değildir. Tam tersine, öznel olmak, kendi kişisel izlenimlerini aktarmaktır onun asıl görevi. Matthew Arnold, eleştirmenin amacının “to see the object as in itself it really is” (nesneyi gerçekte olduğu gibi görmek olduğunu) söylemişti. Oscar Wilde ise, bunun tam karşıtını savunarak, eleştirmenin amacının “to see the object as in itself it really is not” (nesneyi olmadığı gibi görmek) olduğunu söyler. Yetenekli bir eleştirmen, en sıradan bir sanat ya da edebiyat ürününü ele alırken bile bir başyapıt yaratabilir.</p>
      <p>Ernest ile Gilbert, bir ara konuşmalarını keserler; şampanyalı güzel bir yemek yedikten sonra, Gilbert, Wilde’ın ilginç bir görüşünü dile getirir. Sanat yapıtının, gerçek yaşamdan kat kat daha güzel olduğu görüşüdür bu: Edebiyatın yarattığı tragedyalar<span epub:type="pagebreak" id="page1744" title="1744"/>dan ve komedyalardan farklı olarak, gerçek yaşamın tragedyalarıyla komedyalarının kurgusu biçimsizdir, zamanlamaları bozuktur; bu yüzden de sanat yapıtları kadar güzel değildirler. (Wilde, bundan sonraki denemesinde, bu düşünceye daha da paradoksal bir nitelik verip, sanatın yaşama değil, yaşamın sanata öykündüğü görüşünü geliştirecektir.) “The Critic as Artist”in sonunda, şafak sökerken, Gilbert, Oscar Wilde’a tam uygun bir tavır takınarak, düşünceden bıktığını, Covent Garden’daki pazara gidip, oraya yeni getirilen gülleri görmek istediğini söyler.</p>
      <p>“The Decay of Lying” (Yalan Söylemenin İşlerliğini Yitirmesi) gene bir diyalog biçimindedir ve gene yazarın komedyalarını anımsatan bir hava içinde geçer. Wilde, bir evin kitaplığında konuşan iki gence, kendi küçük oğulları Cyril ile Vivian adlarını verir. Vivian, babasının bir sözcüsü durumundadır. Cyril ise, geleneksel görüşleri dile getirir. “The Critic as Artist” gibi, bu deneme de bir paradoks üzerine kuruludur: Edebiyatın temelini oluşturan öğe, gerçeklere bağlılık değil, ne yazık ki, artık unutulan yalan uydurma sanatıdır. Wilde bu denemesinde, edebiyatta neredeyse iki yüzyıldır egemen olan gerçekçilik akımına karşı şiddetli bir protestoda bulunur. Zaten Vivian’nın yazıp Cyril’e okuduğu makalenin adı “The Decay of Lying: A Protest”dir. Vivian’a kalırsa, edebiyatın son zamanlarda yozlaşmasının başlıca nedeni, düşgücüyle özdeşleştirdiği yalan söyleme yeteneğinin ortadan kalkması, yazarların ille de gerçekleri dile getirmek illetine kapılmalarıdır. Oysa sanatın asıl amacı, “doğru olmayan güzel şeyler söylemektir” (“the telling of beautiful untrue things”).</p>
      <p>Düşgücünü henüz yitirmeyen çocuklarda, yalan söylemeye doğal bir eğilim vardır. Ama bunun yerine “doğruyu söylemek gibi marazi ve sağlıksız bir alışkanlık” (“a morbid and unhealthy habit of truth-telling”) zorla aşılanır onlara. Vivian, özellikle roman türü üzerinde durarak, görüşlerini destekleyecek örnekler verir. Zola’yı hiç tutmazken, Balzac’ı çok beğenir. Çünkü çağının çoğu romancılarında “unimaginative realism” yani düşgücünden yoksun bir gerçeklik varken, Balzac’da “imaginative reality” yani düşgücünden kaynaklanan bir gerçeklik vardır. Balzac, yaşamı kopya etmez, yeniden yaratır (“he created life, he did not copy it.”) Vivian daha da ileri giderek, sanatın doğaya değil, doğanın <span epub:type="pagebreak" id="page1745" title="1745"/>sanata öykündüğünü söyler. Örneğin, Fransız Empresyonist ressamların tablolarını gördükten sonra, doğaya başka gözlerle bakar, değişik bir görüntü görürüz. Bunun nedeni besbellidir:</p>
      <blockquote>
        <p>“Things are because we see them and what we see and how we see it, depends on the arts that have influenced us. To look at a thing is very different from seeing a thing.”</p>
      </blockquote>
      <blockquote>
        <p>Biz onları gördüğümüz için nesneler varolur. Ne gördüğümüz ve nasıl gördüğümüz, bizi etkileyen sanatlara bağlıdır. Bir şeye bakmak, bir şeyi görmekten çok farklıdır.</p>
      </blockquote>
      <p>“The Truth of Masks, A Note On Illusion” (Maskelerin Doğruluğu, Yanılsama Üstüne Bir Not) biraz önce ele aldığımız deneme kadar ilginç değildir; hatta hiç ilginç değildir. Wilde 1891’de yazdığı bir mektupta, bu denemesini artık hiç beğenmediğini, Fransızcaya çevrilmesini istemediğini söyledi.</p>
      <p>Oscar Wilde, “Pen, Pencil and Poison”da (Kalem, Kâğıt ve Zehir) 1794 ile 1850 yılları arasında gerçekten yaşayan, Charles Lamb’ın, William Hazlitt’in ve Thomas de Quincey’nin dostu olan Thomas Griffiths Wainewright’ı ele alır. Hem sanatçı, hem de katil olduğu için, Wilde’ın ilgisini çekecek renkli bir kişidir bu Wainewright. Wilde, denemesinde, çok ince ve keskin bir ironiyle, onun kısa bir yaşamöyküsünü yazar: Kültürlü bir ailede yetişen, Wordsworth’ün şiirlerini okurken fena halde duygulanıp şakır şakır ağlayan bu sanatçı ruhlu genç, büyür büyümez bir yandan ilginç sanat eleştirisi yazıları yazıp resim yaparken, bir yandan da onun güzel evine yerleşmek istediği için dayısını zehirler. Bu ilk cinayeti başkaları izler. De Quincey’e kalırsa, bunların hepsi meydana çıkmamıştır. Kayınvalidesini, baldızını (bir söylentiye göre bu yirmi yaşındaki kızcağızın bilekleri fazla kalın olduğu için) zehirler. Paris’te de bir adamı zehirleyip öldürdüğü söylenir. Ama Wainewright, bu cinayetlerden ötürü değil, Paris’teyken kalpazanlık yaptığı, bankaları ve sigorta şirketlerini dolandırdığı için yakayı ele verip hapse düştü. Wilde’ın bir deneme sayılamayacak bu yazısını okurken, biraz düşkırıklığına uğrarız. Çünkü yazının sonunda, Wilde’ın, paradokslarla dolu çok parlak bir so<span epub:type="pagebreak" id="page1746" title="1746"/>nuca varacağını; örneğin, sanatçı yeteneğiyle ahlâkın hiçbir ilişkisi bulunmadığını savunacağını sanırız. Oysa Wilde, bu beklentimizi karşılamaz, adamın kişiliğini anlatmakla yetinir.</p>
      <p>1891’de yayımlanan “The Soul of Man Under Socialism” (Sosyalizmin Egemenliği Altında İnsan Ruhu) Wilde’ın denemelerinin en ilgincidir kuşkusuz. Ne var ki, gerçek bir sosyalist olan George Bernard Shaw’un bir konuşmasını dinledikten sonra yazdığı bu denemenin adı yanıltıcıdır. Çünkü Wilde burada, sosyalizmi değil, bireyciliği savunur aslında. Bu uzun deneme, gene bir pardoksla başlar: Bizleri “altruism”den, yani kendimizden çok başkalarını düşünmek illetinden kurtarmanın tek çaresi sosyalizmdir. Çevremizde, bunca “iğrenç yoksulluk, iğrenç çirkinlik, iğrenç açlık” (“hideous poverty, hideous ugliness, hideous starvation”) varken, bir insanın huzur içinde yaşamasının yolu yoktur. Üstelik bu düzen, yalnız parasızları değil, paralıları da olumsuz etkilemektedir; çünkü güzel yaşamak yerine gittikçe daha çok para kazanmak hırsı verir varlıklılara. Böylesine bozuk bir düzeni, hayırseverlik ya da küçük reformlar düzeltemez. Özel mülkiyetin açtığı yaralar, gene özel mülkiyetin parasal yardımıyla iyileştirilemez. Ancak radikal bir çare, yani sosyalizm, toplumsal adaletsizliğin üstesinden gelebilir.</p>
      <p>Sosyalizm sayesinde adaletsizlikler ortadan kalkınca, ülkenin serveti bütün yurttaşlar arasında eşitçe bölüşülünce, insanlar iç huzuruna kavuşarak, kendi kişiliklerini özgürce geliştirebilirler. Sosyalizmin sonucu bireycilik olur böylece. Bugüne kadar ancak bazı varlıklılar birey olarak gelişebiliyor, kültürün ve sanatın nimetlerinden yararlanabiliyorlardı. Ama sosyalizm egemen olunca, herkes yararlanabilecektir bunlardan. Ne var ki, bu sosyalist rejim, insanlara karşı asla otorite kullanmamalı. Eğer kullanırsa, durum şimdi olduğundan da beter olur; yalnız aşağı sınıflar değil, yüksek ve orta sınıflar da insanlığını yitirir. Wilde, baskının, baskı yapanı da, baskıya boyun eğeni de küçük düşürdüğünü bilirdi. Başka bir yazısında, “to make men Socialists is nothing, but to make Socialism human is a great thing” (İnsanları sosyalist yapmak bir hiçtir; ama sosyalizmi insanlaştırmak büyük bir şeydir) demişti. Otoriter bir devletin sanatçıya karışması, sanatın ölümü demekti ona göre.</p>
      <p><span epub:type="pagebreak" id="page1747" title="1747"/>Oscar Wilde bu denemesinde, sosyalizmin birçok yararlı yanına değinir. Örneğin, para çıkarlarını kollamak zorunluluğundan kurtulan kadın-erkek ilişkileri, sosyalizm sayesinde güzelleşecektir. Gelir dağılımında eşitsizlik olmadığına göre, çoğu salt yoksulluktan kaynaklanan suçlar ortadan kalkacaktır. Böyle adaletli bir düzende ancak ruh hastaları suç işleyecekleri için, başkalarına kötülük edenler hapishanelere atılmayacak, hastanelere yatırılıp şefkatle tedavi edileceklerdir. Devletin esas görevi, insanları yönetmek değil, gerekli malların yapımını ve dağıtılmasını sağlamak olacaktır. “The state is to make what is useful, the individual to make what is beautiful” (Devlet yararlı olanı, birey güzel olanı üretecektir). İnsanlar, kendilerini küçük düşüren, sevmedikleri işlerde değil, ancak hoşlandıkları işlerde seve seve çalışacaklardır. Tatsız, yorucu ya da pis işleri makinalar yapacaktır vb. Wilde, böyle bir düzenin bir ütopya sayılıp kınanacağını bilir; ama ütopyalara inanmayanların uygarlığa da inanmadıklarını söyler; çünkü “progress is the realisation of Utopias” (ilerleme, ütopyaların gerçekleşmesidir). Wilde, sosyalizmin yararlarına böylece değindikten sonra, asıl konusu olan bireyciliğe geçer. Ne ilginçtir ki, sosyalizm üzerine bu denemede “individualism” (bireycilik) sözcüğü aşağı yukarı elli kez geçer. Hatta Wilde, denemesinin bir yerinde kalemi çürümüşçesine “sosyalizmin egemenliği altında” diyeceğine, “under individualism” (bireyciliğin egemenliği altında) der. Bu da doğaldır; çünkü amacı sanatı yüceltmek, sanatın ancak bireycilikten kaynaklanabileceği tezini savunmaktır.</p>
      <p>Hesketh Pearson, kendi sınıfının, yani yüksek sınıfın, bu denemeden hiç hoşlanmadığını; hatta Wilde eşcinsellik suçundan mahkemeye verilince, sosyalizmi övmüş olmasının da hesaba katıldığını söyler. Wilde’ın çevresine ters düşen bir iki başka davranışı da olmuştu. Örneğin, Chicago anarşistlerinin bağışlanması için imza veren ender İngiliz aydınlarından biriydi; Bernard Shaw bu yüzden ona ömrünün sonun kadar saygı duyduğunu söyler. Wilde, Avam Kamarası’nda havaya birkaç el silah atan anarşist şair John Barlas’ı hapisten kurtarmak için kefillik de etmişti. Gelgelelim, varlıklıların telaşlanmaları için hiçbir neden yoktu aslında. Çünkü Wilde, herhangi bir rejim <span epub:type="pagebreak" id="page1748" title="1748"/>değişikliğinden yana değil, ancak kendi aşırı bireyciliğinden yanaydı her zaman. Bu yüzden de “The Soul of Man Under Socialism”de, aklına esince, sosyalizme de, demokrasiye de çok ters düşen espriler yapmaktan hiç çekinmez. Örneğin, Amerikalı Theodore Parker’in ünlü demokrasi tanımlamasını “a government of all the people, by al the people, for al the people” (bütün halkın, bütün halk tarafından, bütün halk uğruna yönetilmesi) tersyüz ederek, yeni bir demokrasi tanımlanması yapmakta sakınca görmez:</p>
      <blockquote>
        <p>“Democracy means simply the bludgeoning of the people, by the people, for the people.”</p>
      </blockquote>
      <blockquote>
        <p>Demokrasi, bütün halkın, halk tarafından, halk uğruna sopa yemesi demektir sadece.</p>
      </blockquote>
      <p>Oscar Wilde’ın “Sonnet to Liberty”sini (Özgürlüğe Sone) okuduğumuzda, siyasal kavramlar söz konusu olunca, kafasının ne denli karıştığını hemen anlarız. Bu on dört dizeye, özgürlük uğruna savaşanları sevmediğini söylemekle başlar:</p>
      <blockquote>
        <p>“Not that I love thy children whose dull eyes</p>
        <p>See nothing save their own unlovely woe,</p>
        <p>Whose minds know nothing, nothing care to know.”</p>
      </blockquote>
      <blockquote>
				<span epub:type="pagebreak" id="page1749" title="1749"/>
        <p>Senin çocuklarını sevdiğimden değil; onların donuk gözleri</p>
        <p>Kendi sevimsiz kederlerinden başka hiçbir şey görmez;</p>
        <p>Dimağları hiçbir şey bilmez, bilmek de istemez.</p>
      </blockquote>
      <p>Ne var ki, Wilde, özgürlük uğruna verilen savaşımın meydana getirdiği siyasal kargaşaları, kendi benliğindeki tutkuların kargaşasına benzettiğinden, bunlardan hoşlanır:</p>
      <blockquote>
        <p>“the roar of thy democracies,</p>
        <p>Thy reigns of terror, thy great anarchies</p>
        <p>Mirror my wildest passions.”</p>
      </blockquote>
      <blockquote>
        <p>Senin demokrasilerinin gürleyişi,</p>
        <p>Terör dönemlerin, büyük anarşilerin</p>
        <p>Benim en azgın tutkularımı yansıtıyor.</p>
      </blockquote>
      <p>Sonenin sonunda ise, tam bir çelişkiye düşer; ilk iki dizede söylediğinin tam karşıtını söyler:</p>
      <blockquote>
        <p>“And yet, and yet,</p>
        <p>These Christs that die upon the barricades,</p>
        <p>God knows that I am with them in some things.”</p>
      </blockquote>
      <blockquote>
        <p>Ama gene de, gene de,</p>
        <p>Barikatlarda ölen o İsa’lar var ya,</p>
        <p>Tanrı bilir ki, onlardan yanayım bazı şeylerde.</p>
      </blockquote>
      <p>Oscar Wilde’ın kafası, siyaset konusunda ne denli karışıksa, din konusunda da o denli karışıktı. İrlandalı olduğu halde, Katolik değil, Protestan bir ailedendi. Ama Oxford’da okurken, Katolik Kilisesi’ne girmeye niyetlendi bir ara. Kendi de açıkladığı gibi, bunun nedeni dinsel değil, estetikti; çünkü Katolik Kilisesi’nin âyinleri ona çok güzel görünüyordu. Ancak, bu hevesinden vazgeçti bir süre sonra. Tek romanının başkişisi Dorian Gray için söyledikleri, onun için de geçerliydi: “He never fell into the error of arresting his intellectual development by any formal acceptance of creed or system” (Bir inancı ya da bir sistemi resmen benimseyerek, kafasının gelişmesini durdurmak yanılgısına asla düşmedi). Dindar değildi zaten. Yaşamının en acılarla dolu döneminde yazılan <em>De Profundis’</em>de, “religion does not help me” (din bana yardımcı olmuyor) demişti. Hesketh Pearson’a göre, “doğuştan bir putatapandı” (“a born pagan”). Gelgelelim bu puta tapan, öteki Hıristiyanlar gibi, onu Tanrı’nın oğlu saymamakla birlikte, Hazreti İsa’nın kişiliğine büyük bir hayranlık ve sevgi duyardı. İsa’yı, bireyciliğin baş temsilcisi ve sanatçıların en yücesi, büyük bir şair olarak överdi. İsa’nın, “yoğun ve alevimsi düşgücüyle” (“intense and flame-like imagination”) kendi yaşamını Eski Yunan tragedyalarından bile üstün bir tragedyaya, dünyanın en güzel şiirine dönüştürdüğünü söylerdi.</p>
      <p><span epub:type="pagebreak" id="page1750" title="1750"/>Oscar Wilde’ın tek romanı <em>The Picture of Dorian Gray</em>, 1890’da Amerika’da <em>Lippincott</em> dergisinde tefrika edildikten bir yıl sonra, bazı küçük değişikliklerle İngiltere’de yayımlandı: Lord Henry Wotton, arkadaşı ressam Basil Hallward’ın atölyesinde, yirmi yaşında, çok güzel bir delikanlının portresini görür. “Fildişinden ve gül yapraklarından yapılmış” (“made out of ivory and rose leaves”) izlenimini veren Dorian Gray’i tanımak ister. Ama Lord Henry’nin Dorian üstüne kötü bir etkisi olacağından korkan ressam, buna razı değildir. Çünkü modeline, sevginin sınırlarını aşan derin bir tutkuyla bağlıdır. İleride göreceğimiz gibi, Oscar Wilde mahkemelere düşünce, bir erkeğin başka bir erkeğe böyle bir tutku duymasının normal olup olmadığı sorulmuştu ona. Oysa Basil Hallward, erdemli bir insandır; tutkusunda hiçbir sapıklık yoktur. Dorian Gray’in kişiliğinde güzellik kavramına tapar aslında.</p>
      <p>Basil Hallward’ın korktuğu olur. Dorian, Lord Henry Wooton ile tanışır tanışmaz, kendinden on yaş büyük, çok pırıltılı bir kişiliği olan, ağzından çıkan neredeyse her sözü nükteler ve çarpıcı özdeyişlerle süsleyen bu adamın hemen etkisine kapılır. Lord Henry, delikanlıyı ressamın sevdiği gibi sevmez; çünkü başkalarına bağlanan bir adam değil, yaşamı uzaktan seyreden, insanlar üzerine deneyler yapmaktan hoşlanan biridir. Henüz tertemiz ve saf olan Dorian’ın bilinçaltını kurcalar. Onun kendi kendisinden bile gizlediği tutkularını, düşüncelerini; anımsanması bile yüzünü utançla kızartan düşlerini ortaya çıkarmak ister. Lord Henry, gençliğin ve güzelliğin geçiciliği üstünde durarak, Dorian’ı zehirler. Aşırı bireyciliği savunan bu adama göre, kişiliğinin tüm olasılıklarından tam anlamıyla yararlanmak, insanın başlıca amacı olmalıdır. Doyasıya yaşamak için, Dorian’ın önünde ancak birkaç yıl vardır. İnsanlardan da, Tanrı’dan da hiç çekinmeden, yaşamdan elinden geldiğince haz almalıdır. Lord Henry, eşsiz güzelliği sayesinde, her isteğini gerçekleştirebileceği inancını da aşılar Dorian’a. Portresine bakınca, zamanla yaşlanacağını, çirkinleşeceğini; bu resmin ise her zaman genç ve güzel kalacağını düşünen delikanlı, bunun tam tersinin olmasını, portrenin yaşlanıp çirkinleşmesini, kendisinin genç ve güzel kalmasını is<span epub:type="pagebreak" id="page1751" title="1751"/>ter. Böyle bir tansığın gerçekleşmesi uğruna, ruhunun cehennemlik olmasına bile razıdır.</p>
      <p>Lord Henry Wotton, Dorian Gray’i zehirlemesine zehirlemiş; ama kendinden başka hiç kimseyi sevmemeyi ona öğretmemiştir henüz. Delikanlı, üçüncü sınıf bir tiyatroda Shakespeare’in baş kadın kişilerini oynayan, olağanüstü yetenekli gencecik Sibyl Vane’e âşık olur. Mutluluktan uçan Sibyl, Dorian Gray ile evleneceği haberini ailesine verir. Ağabey gemici Jim Vane, yüksek sınıftan bu yakışıklı genç, kız kardeşine kötülük ederse, onu öldüreceğini söyler. Ne var ki, Dorian, bu genç kıza değil, ancak tiyatro sanatçısı Sibyl Vane’e âşıktır. Ona sarılınca, Rosalind’e sarıldığını sanır, onu öpünce Juliet’i öper.</p>
      <p>Lord Henry, bu tiyatro oyuncusunun ne zaman Sibyl Vane olduğunu sorar Dorian’a. Dorian da, onun hiçbir zaman Sibyl Vane olmadığını, her gece Shakespeare’in yarattığı değişik bir kadın olduğunu söyler. Gelgelelim, Dorian, bu harika sanatçıyı seyretmeleri için Basil Hallward ile Lord Henry’yi tiyatroya götürünce, bundan böyle Sibyl Vane’in kimi gece Ophelia, kimi gece Imogen, kimi gece Desdemona olmayıp, ancak Sibyl Vane olacağını ve her zaman Sibyl Vane kalacağını anlar. Çünkü genç kız, kendi açıkladığı gibi, gerçek aşkın ne olduğunu bildiğinden beri, aşk taklidi yapamıyordur ve artık hiçbir zaman yapamayacaktır. Sesinin bütün tınıları, bütün el kol devinimleri yapay olan berbat bir oyuncuya dönüşmüştür. O kadar ki, bu kenar mahallenin cahil seyircileri bile onu yuhalarlar. Dorian’ın gözünde Sibyl, bir hiç olmuştur. Aptalca yanılıp onu bir dâhi sandığını kızın yüzüne karşı söyleyince, Sibyl, hemen o gece zehir içerek, tiyatronun kulisinde kendini öldürür.</p>
