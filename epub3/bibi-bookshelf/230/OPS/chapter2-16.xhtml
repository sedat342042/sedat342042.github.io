      <header>
        <h1 class="bolum">On Altıncı Bölüm</h1>
        <h2>Romantik Çağın İkinci Derece Şairleri ve Düzyazı Yazarları</h2>
      </header>
      <p>Yaşadıkları sırada nice şairler –örneğin, George Crabbe, Walter Scott, Robert Southey– şimdiye değin ele aldığımız beş Romantikten çok daha ünlüyken, günümüzde ikinci derece şairler arasına düştüler. Hatta Byron’un <em>Engilish Bards and Scotch Reviewers</em>’de ayrıca övdüğü Thomas Moore, Thomas Campbell, Samuel Rogers gibi, kimileri tümüyle unutuldu.</p>
      <p>Bugün önemini yitiren şairler arasında belki en ilginci olan George Crabbe, 1754 ile 1832 yılları arasında yaşadı. Crabbe’i ilginç bulmamızın nedeni, çağdaşları gibi Romantik değil de, anti-Romantik ve gerçekçi olmasıdır. İlkin cerrah, daha sonraları da din adamı olan Crabbe, 1783’te yazdığı “The Village” (Köy) adlı şiirinde, yüzyıllardan beri köy yaşamını idealize eden pastoral geleneğe karşı çıkmış;</p>
      <blockquote>
        <p>I paint the cot</p>
        <p>As Truth will paint it and as bards will not</p>
      </blockquote>
      <blockquote>
        <p>Köy kulübesini</p>
        <p>Şairlerin anlatacağı gibi değil, gerçeğin anlatacağı gibi betimliyorum</p>
      </blockquote>
      <p>diyerek, bir İngiliz köyünü olanca yoksulluğu ve çirkinliğiyle, gerçekte olduğu gibi gözler önüne sermişti. Pastoral şiir geleneğine göre, köylüler ve çobanlar, ağaçların serin gölgesinde, yemyeşil çimenlerde yatıp hayal kurarlar ya da kaval çalarlardı. Baş<span epub:type="pagebreak" id="page710" title="710"/>lıca uğraşları da âşık olmaktı. Crabbe bu yapay tabloyu acımasızca karalar. Köylerde yaşayanların çekmedikleri tek acının aşk acısı olduğunu; onların aşk gibi ince duygulara harcayacak zamanları olmadığını; açlıktan ölmemek için, yağmurda çamurda ya da kavurucu güneş altında sabahtan akşama kadar didindiklerinden, hem mutsuz olduklarını, hem de cahil kaldıklarını anlatır. Böylece Crabbe doğaya yakın yaşadıkları için köylüleri huzur içinde ve bilge sanan Wordsworth’ün romantizmine de karşı çıkmış olur.</p>
      <p>Crabbe “The Village”i yazıp yirmi dört yıl sustuktan sonra, 1807’de <em>The Parish Register</em>’i (Kasabanın Kayıt Defteri) yayımladı. Crabbe’nin bundan böyle yazacağı tüm şiirler gibi; <em>The Parish Regitser</em> de koşuklu öykülerden oluşur: Bir din adamı, nikâhları, doğumları ve ölümleri kaydettiği deftere bakarken, görevli olduğu kasabada yaşayan çeşitli kişilerin öykülerini anımsayıp anlatır. Bu erkeklerle kadınlar, herhangi bir İngiliz kasabasında görülen türden sıradan kişilerdir. Başlarına gelenler de, kimi zaman çok acıklı olmakla birlikte, sıradan olaylardır. (Crabbe ancak bir tek koşuklu öyküsünde, “Sir Eustace Grey”de, çıldırıp akıl hastanesine kapatılan bir adamın çektiklerini ele alarak, sıradan olmayan bir kişiyi ve bir durumu işler.) <em>The Parish Register</em>’in gerçekçiliği, 1810’da yazdığı, yirmi dört mektuptan oluşan <em>The Borough</em>’da (Kasaba) aynen görülür. Şair kendi oturduğu Aldeburgh kasabasında tanıdığı kişileri ve onların öykülerini anlatır bu mektuplarında. Ünlü İngiliz kompozitörü Benjamin Britten bu öykülerden biri olan “Peter Grime”dan esinlenerek bir opera yazmıştır. Crabbe’ın koşuklu öykü derlemelerinden son ikisi, <em>Tales in Verse </em>(Koşuklu Öyküler) ve <em>Tales of the Hall</em>’dur (Konağın Öyküleri).</p>
      <p>Bir şairden çok bir romancının özelliklerini taşıyan George Crabbe’ın, öykülerini şiir yerine düzyazıyla kaleme alsaydı, çok daha başarılı bir yazar olacağı su götürmez. Ayrıntılı işlenip uzatılsa, onun her öyküsü gerçekçi bir romana dönüşebilir. Crabbe’i XIX. yüzyılın ilk gerçekçi yazarı sayan Sampson, onu “a realistic verse novelist” (koşuklu yazan gerçekçi bir romancı) diye en doğru biçimde tanımlar. Crabbe’in hayranlarından Lord Byron, “nature” (doğa) sözcüğünü XVIII. yüzyılda kimi zaman kullanıl<span epub:type="pagebreak" id="page711" title="711"/>dığı gibi “insan doğası” anlamında kullanarak, onun “nature’s sternest painter, yet the best” (doğanın en haşin, ama en iyi betimleyicisi) olduğunu ileri sürer.</p>
      <p>Bu şair söz konusu olunca, “haşin” sözcüğü ayrıca yerindedir. Çünkü Crabbe gerçeklerin aydınlık ve içaçıcı yanlarını değil, en karanlık ve en kasvetli yanlarını görür genellikle. Crabbe’in bu buruk gerçekçiliği, yaşamı mutlu ve mutsuz yanlarıyla bir bütün olarak görebilen XVIII. ve XIX. yüzyıl romanlarının gerçekçiliğinden çok, Zola’nın natüralizmini andırır. İşte bu yüzden Wordsworth, tıp raporlarında ya da dava dosyalarında yazılanlar şiirden ne denli uzaksa, Crabbe’in yazdıklarının da şiirden o denli uzak olduğunu söyler. Çağın en iyi eleştirmeni Hazlitt ise, Crabbe’in ancak koşuklu ve uyaklı satırlar yazdığı için şair sayılabileceğini, her zaman sıradan, itici ya da üzücü konular seçerek, insanı bezdirdiğini ileri sürer. Okuyuculara neredeyse acı veren bu olumsuz gerçekçiliği bir yana, Crabbe’in bugün haz duyularak okunmamasının başlıca nedeni, söyledikleri bir bakıma yepyeni olduğu halde, bunları söyleyiş biçiminin Neo-Klasik çağın basmakalıplaşmış <em>poetic diction</em>’ı olması, yani anlatımında yenilik bulunmamasıdır.</p>
      <p class="margin-top">Sir Walter Scott gerek şair, gerek romancı olarak, yaşadığı çağın Byron’dan sonra en ünlü yazarıydı. Crabbe ve Southey’den farklı olarak, özellikle romanları sayesinde, ününü bugüne değin bir dereceye kadar korudu da. Yaşadığı çağda ününün nedeni, sadece seçkin aydınların değil, beğeni düzeyleri ne olursa olsun büyük bir okuyucu kitlesinin ondan hoşlanmasıydı. Ne var ki, Scott’un şiirlerini ancak o çağın uzmanları okur artık. Romanlarındansa, genellikle yetişkinler değil, sadece on ikiyle on yedi yaş arası olanlar hoşlanmaktadır. Böylece bir eleştirmenin dediği gibi, Walter Scott çocukluğunda herkesin okuduğu, ama büyüdükten sonra hiç kimseyi pek ilgilendirmeyen bir yazara dönüşmüştür. Bunun böyle olması da doğaldır; çünkü Scott insanların duygularıyla, tutkularıyla, ruhsal yapılarıyla, düşünceleriyle ilgilenmez. Toplumsal sorunlara da ilgi duymaz. Duyduğu zaman da, tutuculuğunu açığa vurur. Bu açıdan da egemen güçlerle tam bir uyum içinde olduğundan, 1820’de ona “baronet” ve <span epub:type="pagebreak" id="page712" title="712"/>“sir” unvanı bağışlandı. Aslında Walter Scott ancak bir tek açıdan, tüm şiirlerinde ve romanlarında geçmişe dönmek açısından Romantik akıma bağlıdır. Eski günlerde geçen, heyecan verici, renkli serüvenleri anlatmaktır amacı. Bu tür serüvenlerse, yaşları yirmiyi geçmiş de olsa, gerçek anlamda yetişkin olmayanları ilgilendirir sadece.</p>
      <p>1771’de Edinburgh’da dünyaya gelen Walter Scott, Burns gibi İskoçyalıydı. İskoçya’nın geçmişine çok duygusal bir sevda beslerdi. Ama İskoçya’yı Büyük Britanya’nın bir parçası saydığından, şiirlerini Burns gibi İskoçya lehçesiyle yazmayı aklından bile geçirmezdi. Edinburgh Üniversitesi’ni bitirdikten sonra avukat olan Scott, hukuka hiç ilgi duymuyordu. Okul arkadaşı Ballantyne’yla birlikte bir basımevi işletti. Bu basımevinden ve kitaplarından kazandığı parayla Abbotsford’da kendine bir çeşit Gotik şato yaptırdı. Ne var ki, ölümünden altı yıl önce, ortak olduğu basımevi iflas etti. Borçlarını ödemek zorunda kalan Scott, peşpeşe bir yığın roman yazarak, neredeyse yüz otuz bin İngiliz Lirası tutan borçlarından kurtulduktan sonra, 1832’de öldü.</p>
      <p>İskoçya’yla İngiltere’nin sınır bölgesinde söylenen halk <em>ballad</em>’larına büyük ilgi duyan Scott’un ilk yapıtı <em>The Minstrelsy of the Scottish Border</em> (İskoçya’nın Sınırı Ozanlarının Şiirleri) adlı bir derlemedir. Bu derleme eski <em>ballad</em>’lardan ve Scott’un bunları taklit ederek yazdığı şiirlerden oluşur. Bu ilk çabasının başarısı üzerine, Scott koşuklu uzun şiirler yazmaya başladı: 1805’te basılan, altı <em>canto</em>’lu <em>The Lay of the Last Minstrel</em>’de (Son Ozanın Şarkısı) XVI. yüzyılda İskoçya’yla İngiltere sınırında iki aile arasındaki kan davasını ve Gilpin Horner adlı doğaüstü bir yaratığı ele alır. Ama Scott’un hayal gücü bir hayli kısıtlı olduğundan, şiirin bu doğaüstü yaratıkla ilgili bölümünde, Coleridge’in “Chiristabel”inde ya da Keats’in “La Belle Dame Sans Merci”sinde bizi derinden etkileyen gizemli havayı yaratamadı. Bu kan davası çok karışık birçok serüvenden sonra, ailelerden birinin kızının, öteki ailenin oğluyla evlenmesiyle mutlu bir biçimde sonuçlanır. Altı<em> canto</em>’dan oluşan ve 1808’de yayımlanan <em>Marmion</em>’da, XVI. yüzyıl başlangıcında İskoçyalılarla İngilizler arasında, İskoçyalıların yenilgisiyle biten Flodden Field savaşı ve bu savaşta ölen bir İngiliz lordu olan Marmion’un başından geçenler ele alınır. <span epub:type="pagebreak" id="page713" title="713"/>Gene altı <em>canto</em>’lu <em>The Lady of the Lake</em>’de (Gölün Lady’si) Scott savaşlardan ve serüvenlerden çok, doğa betimlemelerine ve aşk ilişkilerine önem vermek ister. Ne var ki, mutlu bir sona varan bu öyküde, savaş ve serüven ön plandadır gene de. Scott’un 1813’te yayımladığı son önemli şiiri <em>Rokeby </em>de altı <em>canto</em>’ludur ve Cromwell’in Kral I. Charles’ın yandaşlarına karşı savaşı sırasında, yani 1641’de geçer. Bu şiirde, hain Bertram’ın soylu Lord Rokeby’ye yaptığı kötülükler ve son dakikada pişman olup, onu ölüm cezasından kurtarması anlatılır. Scott bunlardan başka <em>The Vision of Don Roderick</em> (Don Roderick’in Gördüğü Hayal), <em>The Bridal of Triermain </em>(Triermain Düğün Şöleni), <em>The Lord of the Isles </em>(Adaların Lordu), <em>Harold the Dauntless </em>(Yılmayan Harold) gibi bazı uzun şiirler ve birçok kısa şiir de yazmıştı. Ne var ki, 1813’ten sonra şiir yazmaktan vazgeçip romana yöneldi. Çünkü daha önce de açıkladığımız gibi, o yıl Lord Byron koşuklu öykülerini yayımlamaya başlamış ve bunların akıl almaz başarısı yüzünden, Scott’un pabucu dama atılmıştı. Ölümünden bir yıl önce, şiiri neden bıraktığı sorulunca, Scott tam bir dürüstlük içinde, “because Byron beat me” (çünkü Byron beni yendi) diye karşılık vermişti.</p>
      <p>Scott XVIII. yüzyılda geçen ilk romanı <em>Waverley</em>’yi 1814’te yayımladı. Bu tarihle ölümü arasında, yani on sekiz yılda, borçlarını ödeyebilmek amacıyla, otuzdan fazla “çok satan” türden roman yazdı peşpeşe. Scott çeşitli çağlarda İskoçya tarihini seçti ilkin. Daha sonraları İngiltere’yi ve başka ülkeleri ele aldı. Örneğin, <em>Kenilworth</em> Kraliçe Elizabeth’in gözdesi Earl of Leicester’le ilgilidir. <em>Ivanhoe</em> XII. yüzyılda İngiltere’de geçer. <em>Quentin Durward</em> XV. yüzyılda Fransa’yı, <em>The Talisman </em>(Tılsım) Filistin’de Haçlı Seferlerini anlatır. <em>Count Robert of Paris</em> XI. yüzyılda İstanbul’da İmparator Alexius Comnenus’un sarayındaki kişilerle ilgilidir. Bunlardan başka, Scott’un daha birçok romanı vardır: <em>Rob Roy</em>, <em>The Heart of Midlothian </em>(Midlothian’ın Yüreği), <em>The Bride of Lammermoor </em>(Lammermor Gelini), <em>The Abbot </em>(Başrahip) ve <em>Woodstock</em>.</p>
      <p>Scott bu kadar acele ve bu kadar çok yazmasaydı, romanları çok daha güzel olurdu kuşkusuz. Çünkü yazar olarak yadsınmaz yetenekleri vardı ve yalnız kendi ülkesinin değil, Avru<span epub:type="pagebreak" id="page714" title="714"/>pa’nın da tarihini iyi biliyordu. Ne var ki, ister bunun bilincinde olsun, ister olmasın, amacı, büyük edebiyat yapıtları vermek değil, günümüzde “best-seller” diye nitelenen, “sürükleyici”, okuyucuya hoş vakit geçirten, dolayısıyla çok satılan romanlar yazmaktı. Bu amacını gerçekleştirebilmek için, her şeyden çok –hatta tarihsel dekordan bile daha çok– bir romanın aslında en önemsiz yanı olan konuya önem verdi. Anlattığı olaylar dizisinin heyecanla izlenmesini istedi. Bu yüzden de başlıca kişilerini, onların duygu ya da düşüncelerini işlemeye vakti kalmadı. Gülmece açısından baktığı ve beceriyle çizdiği ikinci plandaki halk adamları bir yana, Scott’un erkek ve kadın kahramanları basmakalıp, öyküsünü anlatma biçimi de sıradan kaldı. Serüvenleri ve eylemleri ele alırken, canlanan Scott, duygusal ilişkileri anlatmaya kalkınca, ayrıca başarısızlığa uğradı. Üstelik, demin dediğimiz gibi, Avrupa tarihini iyi bilmekle birlikte, tarihsel olayları ve kişileri derinliğine algılayamadığı için, tarihe bakışında da yüzeysellikten kurtulamadı. Geçmişi biçimlendiren insanların ve kurumların –örneğin Katolik Kilisesi’nin– etkisini değerlendiremedi. Tarihi ancak öykülerine uygun zengin ve renkli bir dekor olarak gördü çoğu zaman. Ne var ki, kusurlu ya da eksik yanlarına karşın, tarihsel roman alanında ilk önemli yazar olduğu için, İngiliz edebiyatındaki yeri yadsınamaz gene de.</p>
      <section class="double">
        <p>Walter Scott’a Büyük Britanya’nın resmî şairi olması önerilince, Scott böyle bir onuru asıl Southey’nin hak ettiğini ileri sürerek öneriyi reddetmiş, Southey 1813’te resmî şair olmuştu. Wordsworth’le Coleridge’in yakın arkadaşı ve Lord Byron’un taşlamalarının başlıca hedeflerinden biri olan bu şair, XIX. yüzyıl boyunca öyle ünlüydü ki, Amerikalı yazar Ralph Waldo Emerson’un alay edercesine “kim bu Southey?” diye sorması, akıllara sığmaz bir küstahlık sayılmıştı. Oysa bugün İngiliz edebiyatıyla yakından ilgilenen biri bile, “kim bu Southey?” diye sorsa, hiç kimse pek şaşırmaz. Bunu sorana, “vaktiyle çok tanınmış, ama artık neredeyse hiç kimsenin okumadığı bir şair” yanıtı verilir sadece.</p>
        <p>1774 ile 1843 yılları arasında yaşayan Robert Southey, çok <span epub:type="pagebreak" id="page715" title="715"/>sevecen, özverili, iyi yürekli bir insandı. Sadece kendi çok çocuklu ailesine bakmakla kalmamış, gerektiğinde bacanağı Coleridge’in çocuklarına da bakmıştı. Oxford’u bitirdikten sonra Göller Bölgesi’ne yerleşen Southey, Wordsworth ve Coleridge gibi, ilkin Fransız Devrimi’nin hareketli bir yandaşı olmuş, XIV. yüzyıldaki Köylü Ayaklanması’nın önderlerinden Wat Tyler üzerine kötü bir tiyatro oyunu bile yazmıştı. Gelgelelim o da tıpkı arkadaşları gibi, zamanla darkafalı bir tutuculuğu benimsedi; Byron’un çok eğlenceli bir parodisini yaptığı <em>The Vision of Judgement</em>’ta, III. George gibi metelik etmez bir krala dalkavukluk yapacak duruma düştü.</p>
        <p>Southey sürekli okuyan bilgili bir adamdı. Bir hayli kısır olan hayal gücünden çok bilgisinden yararlanarak, kimselerin görmediği, ama herkesin merak ettiği uzak ülkelerle ilgili bir dizi koşuklu uzun öykü yazdı. Bunların ilki, 1801’de yayımlanan <em>Thalaba The Destroyer </em>(Yıkıcı Thalaba) Arabistan’da geçer ve büyülü yüzüğü sayesinde doğaüstü bir gücü olan Thalaba adlı genç bir Müslümanın serüvenlerini anlatır. (Bu şiirin bugün anımsanmasının nedenlerinden biri, romancı Thackeray’nin, Yıkıcı Thalaba ile Yıkıcı Zaman arasındaki savaşta, Yıkıcı Zamanın Yıkıcı Thalaba’yı yenip yok ettiğini söylemesidir belki de.) Southey’nin 1805’te yayımladığı <em>Madoc</em>, XII. yüzyılda Colombus’dan önce Amerika kıtasına giden ve Meksikalı Aztek’lere karşı savaş veren Galli bir prens üzerinedir. 1810’da çıkan <em>The Curse of Kehama (</em>Kehama’nın Lâneti) Hindistan’da geçer ve içine Hint mitolojisinin de karıştığı ayrıca çapraşık bir konuyu işler. Southey İngiliz okuyucularına kolaylık olsun diye, metnine ayrıntılı dipnotları ekler, ama bunlar şiirin anlaşılmasına pek yardımcı olmaz. Southey’nin son uzun şiiri, 1814’te basılan <em>Roderick the Last of the Goths </em>(Got’ların Sonuncusu Roderick) İspanya’nın son Vizigot kralının başına gelenleri anlatır. Şairin İspanya’da yolculuk etmesi, İspanyol edebiyatını yakından bilmesi sayesinde, bu şiiri okumak, ötekileri okumaktan belki biraz daha kolay gelir insana.</p>
        <p>Çağımızın eleştirmenleri odukça haşin davranmışlardır zavallı Southey’ye karşı. Örneğin, edebiyat tarihçisi Sampson, Southey’nin uzun şiirleri üzerine fikir yürütmenin bir anlamı ol<span epub:type="pagebreak" id="page716" title="716"/>madığını söyler: “For they are not read, they never will be read, they do not deserve to be read” (Çünkü onlar okunmaz, onlar hiçbir zaman okunmayacaktır, onlar okunmaya değmez). Kısa şiirleri arasındaysa, ancak bir tanesi, “My Days Among The Dead are Past” (Günlerim Ölüler Arasında Geçiyor) bugün anımsanır. İngiliz edebiyatının en ünlü şiir antolojisi <em>The Oxford Book of English Verse</em>’de Coleridge’e otuz sayfa, Wordsworth’e yirmi dört sayfa ayrılırken, yaşadığı sırada onlar kadar ünlü olan Southey’nin kitap sevgisini yansıtan bu tek şiiri yer alır ancak. Southey birçok düzyazı da yazmıştır. Bacanağı Coleridge’in belirttiği gibi, düzyazısı şiirinden daha iyidir. Özellikle Methodist mezhebinin kurucusu Wesley’nin, Amiral Nelson’un ve şair Cowper’ın yaşamöyküleri günümüzde hâlâ okunur. Sevecen kişiliğini kanıtlayan mektuplarıysa, şiirlerinden de, düzyazıyla yazılmış kitaplarından da daha güzeldir. O kadar ki, bir eleştirmenin dediği gibi, Southey aklını başına toplayıp şiir yazmaktan vazgeçseydi, bu mektupları okuyan bizler onu şair mizaçlı bir adam bile sanabilirdik.</p>
      </section>
      <section class="double">
        <p>Herkesin rahatça beğenebileceği türden, duygusal şiirler yazdığı için, Thomas Moore’un ününün nedenlerini anlamak, Southey’nin ününün nedenlerini anlamaktan çok daha kolay gelir bizlere. 1779 ile 1852 arasında yaşayan Moore’un kitapları, yakın arkadaşı Byron’unkiler gibi, kapış kapış satılırdı. Hatta bir söylentiye göre, yayıncılar uzun şiiri <em>Lalla Rookh</em>’un yayın hakları için ona üç bin İngiliz lirası vermişlerdi. (Çağının ünlü eleştirmeni Hazlitt, bununla ilgili olarak, kendisine üç bin İngiliz Lirası verilse bile, Thomas Moore’un <em>Lalla Rookh</em> gibi bir şiiri gene de yazmaması gerektiğini söyler.) Kısa şiirlerinden her birine de yüz İngiliz lirasından fazla verirlermiş. 1807’de <em>Irish Melodies</em> (İrlanda Ezgileri) adı altında derlenen bu şiirlerden bazılarının bestesini, aynı zamanda besteci olan Moore’un kendi yaparmış.</p>
        <p>Gerçi Thomas Moore, Dublin’de dünyaya gelen bir İrlandalıydı, şiirlerine de “İrlanda Ezgileri” adını vermişti, ama Burns’ün İskoçya için yaptığını, Moore İrlanda için yapamamıştı.<em> Irish Melodies</em>’e İrlanda şiirlerinin özelliklerini yansıtmayı hiç başarama<span epub:type="pagebreak" id="page717" title="717"/>mış; tutkudan da, yoğunluktan da, özgünlükten de tümüyle yoksun, kolay ve basmakalıp bir duygusallığa kaçan, fazlasıyla uyumlu ve tatlı, bu yüzden de oldukça yavan şiirler yazmıştı. Çağdaşları bunlara ayılıp bayılırken, <em>Edinburgh Review</em>’nun belalı eleştirmeni Jeffrey, bu şiirlerin gerçek duygularla hiçbir ilişkisi olmadığını, Thomas Moore’un elinde şiirin yapaylaştığını, bir süsleme sanatına, “bir çeşit yüz boyama sanatına” (“a kind of cosmetic art”) dönüştüğünü; aynanın karşısında bir kadın nasıl yüzünü gözünü boyarsa, Moore’un da öyle şiir yazdığını ileri sürerek, saldırıya geçmişti haklı olarak. Byron da arkadaşına, daha önce de bildirdiğimiz gibi, “Allah kahretsin, Tom, şiirsel olma” derken, bu türden yapmacık bir şiirselliği kınamak istiyordu herhalde.</p>
        <p>Moore’un 1817’de yayımlanan en ünlü uzun şiiri <em>Lalla Rookh</em>, düzyazı parçalarla birbirine bağlanmış bir dizi koşuklu öyküden oluşur. Bu öykülerde anlatılan olaylar, o sıralarda İngilizleri ayrıca büyüleyen Doğu ülkelerinin uydurma bir dekoru içinde geçer: Bir impratorun kızı olan Lalla Rookh, Buhara Kralı’yla evlenmek üzere, Delhi’den Kaşmir’e gitmektedir. Yolculuk sırasında hoş vakit geçirmesi için, bir ozan koşuklu dört öykü anlatır kıza. Kız da ona âşık olur. Ama sonunda bu ozanın kılık değiştiren Buhara Kralı olduğunun anlaşılmasıyla durum tatlıya bağlanır. Thomas Moore’un 1823’te çıkan ve gökyüzünden kovulan üç meleğin yeryüzünden üç kadına âşık olmalarını anlatan ikinci uzun şiiri <em>The Loves of the Angels </em>(Meleklerin Aşkı) da neredeyse <em>Lalla Rookh </em>kadar beğenilmişti. Bunların dışında Moore, <em>The Epicurean </em>(Epikür Yandaşı) adlı, XIII. yüzyılda Mısır’da geçen bir roman, mektuplardan oluşan <em>The Fudge Family in Paris</em> (Fudge Ailesi Paris’te) adlı başka bir kitap ve aralarında Byron’unki de bulunan bazı yaşamöyküleri yazmıştı. Bu arada, Byron’un ona ölmeden önce teslim ettiği anılarını yayımlamaktan çekinip ateşe atması, kolayca bağışlanamayacak bir davranıştır.</p>
        <p>Lord Byron, <em>Don Juan</em>’ın sunuş bölümünde Wordsworth’e ve Coleridge’e çatarken, gelecek kuşakların onları değil, Scott, Crabbe, Moore, Rogers ve Campbell gibi şairleri beğeneceklerini söyleme yanılgısına düşer. Ne var ki, bu konuda yalnız Byron’un değil, o sıralarda neredeyse herkesin yanıldığı, resmî <span epub:type="pagebreak" id="page718" title="718"/>şairliğe atanma onurunun Samuel Rogers’a önerilmesinden, onun da bunu reddetmesinden anlaşılır. Oysa 1763 ile 1855 arasında yaşayan ve böylesine ünlü olan Rogers, bizim gözümüzde tam anlamıyla ölüdür artık. O kadar ki, bir tek dizesi bile aklımıza gelmez. 1777 ile 1844 yılları arasında yaşayan Thomas Campbell, 1809’da <em>Gertrude of Wyoming</em> adlı, Susquehanna nehri kıyılarında geçen, Kızılderililerle ilgili, pek acıklı uzun bir şiirle üne kavuşmuştur. Ama bugün “Ye Marines of England” (Sizler, İngiltere’nin Gemicileri), “The Battle of the Baltic” (Baltık Denizi Savaşı) ve “Hohelinden” gibi, hamasî denilen türden ve şairliğinden çok, yurtseverliğini kanıtlayan bir iki şiir sayesinde anımsanır ancak.</p>
      </section>
      <section class="double">
        <p>1799’da dünyaya gelen ve 1845’te ölen Thomas Hood, Thomas Moore’dan da, Rogers’dan da, Campbell’dan da daha iyi şairdir. Ne var ki, kırk altı yaşında ölen Hood, ötekiler gibi ünlü olamamış, sağlık durumu çok bozuk olduğu halde, ekmek parası kazanabilmek için çeşitli dergilerde çalışarak, ömrü boyunca didinip durmuştur. Thomas Hood’un en ilginç şiirleri, gülmece türünde olanlarla toplumsal sorunları irdeleyenlerdir. “Miss Kilmansegg and her Precious leg” (Miss Kilmansegg ve Onun Kıymetli Bacağı) çarpıcı bir kara mizah örneğidir: Çok zengin bir genç kız olan Miss Kilmansegg, attan düşüp bacağını kırınca, ona som altından bir takma bacak yapılır. Bu kıymetli bacak yüzünden birçok kişi talip olur Miss Kilmansegg’e. Genç kız ise çok hain bir yabancı kontla evlenir. Hain kont, eşinin ilkin yüreğini, sonra da som altından bacakla kafasını kırar. Üstelik Miss Kilmansegg kendi bacağıyla öldürüldüğü için, jüri heyeti kontun suçsuz olduğu kanısına varır. Thomas Hood’un toplumsal sorunları işleyen şiirleri arasında en güzelleri, “The Song of the Shirt” (Gömleğin Şarkısı) ile “The Bridge of Sighs”dır (İçini Çekenlerin Köprüsü). Birincisi, gömlek dikerek ömrünü tüketen yoksul bir genç kız üzerinedir. Ayrıca güzel olduğu için çoğu antolojilerde yer alan ikincisindeyse, evsiz barksız ve aç kalan, bu yüzden de fahişelik yapan, ama sonunda çektiklerine katlanamayıp canına kıyan başka bir genç kız ele alınır.</p>
        <p><span epub:type="pagebreak" id="page719" title="719"/>Thomas Hood’dan bir bakıma belki daha ilginç ve yaşadığı sürece herhalde hiç kimsenin adını bile duymadığı başka bir şair de, 1803’te dünyaya gelen Thomas Lovell Beddoes’dur. Beddoes, Oxford’da eğitim gördükten sonra, ülkesinin dışında yaşadı; tıp okuyup hekim oldu ve kırk altı yaşındayken kendini öldürdü. Elizabeth Çağı’nın son tragedyalarını anımsatan <em>The Improvisatore</em> (Doğaçlamacı), <em>The Bride’s Tragedy </em>(Gelinin Tragedyası) ve <em>Death’s Jest-book or the Fool’s Tragedy </em>(Ölümün Gülmece Kitabı ya da Soytarının Tragedyası) gibi tiyatro oyunları yazdı ve bu oyunlara ayrıca güzel lirik şiirler ekledi. Gerçi Beddoes’a büyük bir şair denemez belki; ama öyle şiirleri vardır ki, bunları çok iyi bir şair yazabilir ancak.</p>
      </section>
      <section class="double">
        <p>Romantizm akımı sadece şairleri değil, düzyazı yazarlarını da etkiledi doğal olarak. Düzyazı yazarları XVIII. yüzyıl Neo-Klasik edebiyatının kısıtlayıcı kurallarını bir yana bırakıp, tümüyle öznel bir açıdan, kendi kişisel düşünce ve duygularını özgürce dile getiren denemeler yazmaya başladılar. Böylece şiirde görülen durum düzyazıda da gerçekleşti. “Formal essay” yani kuralları uygun nesnel denemelerin yerine, “informal essay” yani hiçbir kural tanımayan öznel deneme aldı. Geniş bir etkinlik alanı olan birçok yeni derginin çıkması da, düzyazı yazarlarına, deneme ya da eleştiri yazılarını yayımlama olanağı sağladı. Bu dergilerin en önemlileri, Whig’lerden, yani liberallerden yana olan, şimdiye değin sık sık sözünü ettiğimiz <em>Edinburgh Review</em>; Tory’lerden, yani muhafazakârlardan yana olan <em>Quarterly</em> ile <em>Blackwood’s Magazine</em> ve ilericilerden yana olan Leigh Hunt’ın yönettiği <em>The Examiner </em>ile <em>The London Magazine</em>’di. Bu edebiyat dergileri arasında sert polemikler olurdu. Hatta bunlardan birinin sonucu olarak,<em> Blackwood’s Magazine</em>’in yönetmeni <em>London Magazine</em>’in yönetmenini bir düelloda öldürmüştü.</p>
        <p>Çağın başlıca düzyazı yazarları olan Charles Lamb, William Hazlitt ve De Quincey’yi, doğum tarihi sırasına göre gözden geçirmeden önce, XVIII. yüzyılın sonunda yer aldığı halde XIX. yüzyılın en önemli olayı sayılan Fransız Devrimi’yle ilgili olarak, William Godwin, Edmund Burke ve Thomas Paine gibi, siyasal <span epub:type="pagebreak" id="page720" title="720"/>konuları işleyen yazarlara kısaca değinelim: 1756 ile 1836 yılları arasında yaşayan Godwin, yalnız damadı Shelley’yi değil, çağın tüm aydın gençlerini derinden etkilemişti. Oysa Godwin’in başyapıtı, 1793’te yayımlanan <em>An Enquiry Concerning Political Justice</em> (Siyasal Adalet Konusunda Bir Araştırma) tüm etkinliğini çoktan yitirmiştir, günümüzde hiç okunmaz neredeyse. Bunun başlıca nedeni, Godwin’in insanın ruhsal yapısını ve toplumu biçimlendiren ekonomik ve siyasal durumları hiç hesaba katmadan, tüm düşünce sistemini salt akıl üzerine kurmasıdır. Akıl her insanda egemen olunca, toplum da kendiliğinden kusursuz bir düzene kavuşacaktır Godwin’e göre. İnsanlar iyi ya da kötü olarak dünyaya gelmezler. Onları iyi ya da kötü yapan çevreleridir ancak. Kusursuz bir toplumda insanların tümü kusursuz olacaktır. Kusursuz bir toplumun kurulması için de, ahlak kuralları ya da duygular değil, aklın egemenliği gerekmektedir sadece. Akılla yönetilen ve toplumsal adaleti tam anlamıyla kuran bir ülkedeyse, ne yasaların yeri vardır, ne de yasaları zorla uygulayan hükümetlerin. Kurumlaşan dinler ve bu dinleri zorla kabul ettirmeye kalkan din adamlarının çabaları engellenmedikçe, aklın egemenliği sağlanamaz. Bireyleri aynı kalıba dökmeyi amaçlayarak, akıllarını kullanmalarını engelleyen eğitim kurumları da ortadan kalkmalıdır. Bir kadınla bir erkeğin, mala sahip olurcasına birbirlerine sahip olmalarını öngören evliliğin kusursuz bir toplumda yeri olamaz. Mal mülk ve para insanlar arasında eşit olarak paylaşılmalıdır vb. Godwin insan aklının gelişip ilerlemesini engellemenin yolu olmadığı için, zamanla mutlaka gerçekleşeceğine inandığı bu ütopik toplumun, kan dökerek zorla kurulmasına kesinlikle karşıydı. Bu yüzden de yaşadığı çağın en önemli olayı olan Fransız Devrimi’nden yana bir tutum benimsememiş, hiçbir siyasal eyleme girmemiş, bu tür düşüncelerin acımasızca baskıya uğradığı bir dönemde hiç tedirgin edilmemiştir. Hatta <em>Enquiry Concerning Political Justice</em> sadece soyut bir düşünce kitabı sayıldığından, toplatılmamıştı bile. Godwin bu düşüncelerini yansıtan birkaç roman da yazdı. Bunların en değerlisi, bugün hâlâ ilgiyle okunan, İngiltere’de bir televizyon dizisine bile konu olan, 1794’te yayımladığı <em>Caleb Williams</em>’dır. Godwin’in bu romanda amacı, yüksek sınıftan varlıklı bir ada<span epub:type="pagebreak" id="page721" title="721"/>mın, yoksul ve çok erdemli bir gence nasıl eziyet edebileceğini, onu nasıl hapislere düşürebileceğini anlatmaktı. Godwin, Shelley’yi doğururken ölen ilk feminist yazarlardan eşi Mary Wollstonecraft üzerine de bir kitap yazdı: <em>Memoirs of the Author of a Vindication of the Rights of Women </em>(Kadın Haklarının Bir Savunmasının Yazarıyla İlgili Anılar.)</p>
      </section>
      <section class="double">
        <p>1729 ile 1797 yılları arasında yaşayan Edmund Burke, Liberallerin önde gelenlerinden biri olduğu halde, Fransız Devrimi yandaşlarına ve radikal düşünürlere cephe alarak, İngiltere’de tutucu düşüncenin temellerini kurdu. Usta bir yazar ve ülkesinin en iyi siyasal konuşmacısı olan Burke, birçok yazısıyla, özellikle 1756’da yayımladığı <em>A Philosophical Enquiry into the origin of our Ideas of the Sublime and the Beautiful</em>’la (Yücelik ve Güzellik Kavramlarımızın Kaynağı Üzerine Felsefi Bir Araştırma) edebiyata da önemli bir katkıda bulundu. Burke çoğu tutuculardan farklı olarak, hiç de darkafalı değildi. Hatta kimi konularda kesinlikle ilerici sayılması gereken liberal bir devlet adamıydı. Örneğin, yıllarca üyesi bulunduğu Parlamento’nun, kralın ve kralın emrindeki adamların etkisinden kurtulup, bağımsızlığa kavuşmasını istiyordu. Amerika’daki sömürgelere karşı katı önlemler alınarak ya da baskı yapılarak, onların başkaldırmaya zorlanmasını doğru bulmuyordu. İrlanda’ya baskı yapılmasından yana değildi. East India Company (Doğu Hindistan Şirketi) gibi, sırf maddî çıkar gözeten bir ticaret şirketinin Hindistan’ı yönetmeye kalkmasına karşıydı. Bunlar Burke’ün deyişiyle, savunduğu “great, just and honourable causes” (yüce, doğru ve onurlu davalar”dı). Gelgelelim Burke, Parlamento’da halkın gerçekten temsil edilmesini; Amerika, İrlanda ve Hindistan’ın gerçekten bağımsızlığa kavuşmasını aklından bile geçirmiyordu. İşte bu yüzdendir ki, Bastille Hapishanesi’nin ele geçirilmesinden bir yıl sonra, yani 1790’da, Fransız Devrimi’nin henüz hiç bozulmadığı, giyotinin henüz işlemediği, terörün başlamadığı bir dönemde, <em>Reflections on the French Revolution</em>’ı (Fransız Devrimi Üzerine Düşünceler) yazarak, yalnız Fransa’da olup bitenlere karşı değil, devrimin meydana gelmesini sağlayan düşüncelere karşı <span epub:type="pagebreak" id="page722" title="722"/>da kesin cephe aldı. Liberal sayılabilecek kimi görüşlerine karşın, aslında ne denli tutucu olduğunu açığa vurdu. Burke’e bakılacak olursa, Hıristiyan dini Avrupa uygarlığının temelidir. Fransız Devrimi ise, dinsel inançları yadsıyarak, uygarlığı temelinden sarsıyordu. Devrim ülkenin başlıca koruyucusu olan soylu sınıfı ortadan kaldırarak, toplumun yapısını yıkıyordu. Kilisenin ve soyluların egemen olmadıkları bir ülkede, anarşinin kol gezmesi önlenemezdi. İnsan hakları, eşitlik ve özgürlük, tehlikeli soyut kavramlardan başka bir şey değildi. Toplumların düzenini Tanrı kurduğu için, düzene başkaldırmak, Tanrı’ya başkaldırmak demekti vb. Burke’ün Fransız Devrimi’ne karşı böylesine kesin bir tutum benimsemesinin asıl nedeni, halkın egemenliğine ve demokrasiye kesinlikle inanmamasından kaynaklanıyordu. O kadar ki, tam bir demokrasinin “dünyanın en rezil şeyi” (“the most shameless thing in the world”) olduğu konusunda çok acayip bir laf etmişti. Victoria Çağı’nın ünlü şairi ve eleştirmeni Matthew Arnold, kendi hiç de devrimci olmadığı halde, İngiliz soylularını sırf kültür açısından yargılayarak, “barbarians” (barbarlar) diye suçladı. Burke ise, kendi soylu olmadığı, orta halli bir aileden geldiği halde, soyluları uygarlığın bekçisi olarak savunmaktaydı. Siyasal bir düşünür olarak Burke’ün başlıca kusuru, yaşadığı çağı anlayamaması, geçmişe körü körüne bağlı kalmasıydı.</p>
      </section>
      <section class="double">
        <p>Burke’ün 1790’da yayımlanan <em>Reflections on the French Revolution</em>’ınına yanıt olarak, bir yıl sonra, yani 1791’de <em>The Rights of Man, an Answer to Mr. Burke’s Attack on the French Revolution</em>’ı (İnsan Hakları, Mr. Burke’ün Fransız Devrimi’ne Karşı Çıkışına Bir Yanıt) yazan Thomas Paine, hem kendi çağının koşullarını iyi kavrayan, hem de geleceğe yönelen bilinçli bir devrimciydi. Toplumsal tarih uzmanı Cole’un “The Bible of the Poor” (Yoksulların Kutsal Kitabı) dediği bu kitap sayesinde, Thomas Paine ülkesinde en çok okunan, devrimden yana azınlık tarafından en çok sevilen, tutucu çoğunluk tarafından en çok nefret edilen yazar oldu. Oysa onun mutlak monarşiyle soylu sınıfın egemenliğine son verilmesi isteği ve savunduğu başlıca haklar, yani hal<span epub:type="pagebreak" id="page723" title="723"/>kın yöneticilerini seçme hakkı, kötü yöneticileri iktidardan düşürme hakkı ve kendi yasalarını yapma hakkı, tüm demokrasilerde çoktan benimsenmiştir bugün.</p>
        <p>1737 ile 1809 yılları arasında yaşayan Paine, Quaker mezhebine bağlı yoksul bir ailenin çocuğuydu. Tüm insanların kardeş ve eşit olduklarına inanan (bu yüzden de yabancılara bile “siz” değil de, İngilizcede kullanılmayan “thee” yani “sen” diyen), kendi ülkeleri savaş halinde olsa bile, savaşa katılıp insan kanı dökmeyi kesinlikle reddeden Quaker’liğe inanmasının, Paine’in devrimciliğine bir katkısı olmuştur kuşkusuz. Ancak on üç yaşına kadar okula gidebilen ve ömrü boyunca para sıkıntısı çeken Paine, babasının mesleği çiftçiliği, annesinin mesleği korse yapımcılığını ve gemicilik, öğretmenlik, tütün satıcılığı gibi çeşitli işleri denedikten sonra, 1774’te Amerika’ya gidip siyasal yazılar yazmaya başladı.<em> Common Sense</em>’de (Sağduyu) ve<em> The Crisis</em>’de (Buhran), kendini sadece İngiltere’nin değil, tüm dünyanın yurttaşı bilen ve “where freedom is not, <em>there</em> is my country” (Bir ülke özgürlükten yoksun olunca orası benim ülkemdir) diyen Paine, Amerika’nın Büyük Britanya’ya karşı savaşımını destekledi. Yazdıkları öyle etkileyiciydi ki, George Washington askerlerine moral vermek için, bunların her tümene yüksek sesle okunmasını istemişti. Amerika Birleşik Devletleri bağımsızlığını elde ettikten sonra İngiltere’ye geri dönen Paine, <em>The Rights of Man</em>’i yazdı. Bu kitabı yüzünden tam tutuklanacağı sırada, önce de söylediğimiz gibi, William Blake’in uyarısı üzerine Fransa’ya kaçtı; Convention meclisinde Calais temsilcisi oldu. Ne var ki, Fransa yurttaşı yapılarak onurlandırılan Paine, terör döneminin başlamasıyla hapse atıldı. Hatta o kargaşalık içinde giyotinde başının kesilmesi de olasıydı. İyi ki, Paine, kendini Fransız Devrimi’nin ilkelerine adamış nice insandan farklı olarak, böylesine hazin bir alınyazısından kurtuldu. Hapisteyken, <em>The Rights of Man</em>’den sonra en önemli kitabı olan <em>The Age of Reason</em>’ı (Akıl Çağı) yazdı. Bu kitabında din konusunu ele alan Paine, Kutsal Kitap’ın Tanrı’dan esinlenerek değil, herkesi korku altında tutup kurulu düzeni korumak amacıyla insanlar tarafından yazıldığını kanıtlar. Âdem ile Havva yasak meyvayı yedikleri için tüm insanların lanetlendikleri inancını gülünç bulur. Dünyanın <em>Kutsal <span epub:type="pagebreak" id="page724" title="724"/>Kitap</em>’ta anlatıldığı biçimde yaratıldığına da inanmaz. Sözün kısası, hiç de tanrıtanımaz bir adam olmadığı halde, Hıristiyan Kilisesi’nin tüm öğretilerini temelinden sarsan görüşler ileri sürer. Bu yüzden de Howard Fast’ın, çok ilginç yaşamöyküsü <em>Citizen Tom Paine</em>’de (Yurttaş Tom Paine) anlattığı gibi, bir süre için geri döndüğü Amerika Birleşik Devletleri’nde de, kendi ülkesinde de artık barınamaz; son yıllarını yoksulluk içinde ve sürekli eziyet görerek geçirir. İngiltere’ye egemen olan tutucu sınıfın etkisinde kalan halk –haklarını savunduğu halk– ona öylesine düşmandır ki, kitapları sokaklarda yakılırken, ateşin çevresinde halka olup, uydurdukları şarkılarla onu lanetler:</p>
        <blockquote>
          <p>Paine, Paine, damned be his name,</p>
          <p>Damned be his fame and lasting his shame!</p>
          <p>God damn Paine, God damn Paine!</p>
        </blockquote>
        <blockquote>
          <p>Paine, Paine, adı lanetli olsun,</p>
          <p>Ünü lanetli olsun, utancı sürekli olsun!</p>
          <p>Tanrı kahretsin Paine’i, Tanrı kahretsin Paine’i!</p>
        </blockquote>
        <p>Romantik çağın doğrudan doğruya edebiyatla ilgili önemli üç deneme yazarı, Lamb, Hazlitt ve De Quincey arasında, en çok sevilip okunan Lamb’dir kuşkusuz. Bunun nedeni, Lamb’in ayrıca sevimli ve canayakın kişiliğini, olanca canlılığıyla yazdıklarına yansıtmış olmasıdır. 1775 ile 1834 yılları arasında yaşayan Charles Lamb, yoksulca bir ailenin çocuğuydu. Londra’da dünyaya geldi ve doğaya sığınan, doğayı yücelten arkadaşları Romantik şairlerden farklı olarak, ömrünü doğduğu kentte geçirmekten büyük bir haz duydu her zaman. Londra, “itself a pantomime and masquerade” (başlıbaşına bir pantomima, maskeli bir baloydu) onun gözünde. İnsan sevgisi onun en belirgin özelliklerinden biri olduğundan, Londra’da görülen acayip tipleri incelemekle kalmıyor, sıradan insanlardan oluşan bir kalabalığın içinde bulunmanın da keyfini sürüyordu. Mektuplarından birinde, Wordsworth’ün doğa tutkusunu benimseyenlere taş atarak, akşamları tiyatrolara doluşanların mutlu yüzlerini görmenin, hava kararırken ağıllara doluşan koyun sürülerini görmekten çok <span epub:type="pagebreak" id="page725" title="725"/>daha hoş olduğunu söyler. Wordsworth’e bir mektubunda da, kentleri hep kötüleyen şairin damarına basmak istercesine, Londra’nın kalabalık caddelerinin canlılığını gördükçe, sevinçten neredeyse ağladığını anlatır.</p>
        <p>Charles Lamb sekiz yaşındayken, yoksul çocuklar için açılan, ama öğretim düzeyi çok yüksek olan Christ’s Hospital okuluna gönderildi. Coleridge’i orada tanıdı ve ömrü boyunca dost kaldı onunla. Çalışıp ailesine yardım etmesi gerektiğinden, on dört yaşına basmadan okuldan ayrıldı. On yedi yaşındayken East India House şirketine memur girdiği için, üniversiteye hiç gidemedi. Bu şirkette otuz üç yıl çalışmak ağırına gitmişti ama, memuriyete öyle alışmıştı ki, emekli olduktan sonra da kendine “iş saatleri” uydurdu; her gün saat onla altı arası British Museum’un kitaplığına gidip, ayrıca hoşlandığı eski tiyatro oyunlarını okudu.</p>
        <p>Charles Lamb çağının belki de en güzel huylu, en güleryüzlü yazarı olduğu halde, yirmi bir yaşındayken ağır bir bunalım geçirmiş ve altı hafta kadar bir akıl hastanesine kapatılmıştı. Hastaneden çıktıktan bir süre sonra, Haziran 1796’da Coleridge’e yazdığı bir mektupta, “dream not, Coleridge, of having tasted all the grandeur and wildness of fancy till you have gone mad” (hayal gücünün tüm yüceliğini ve coşkusunu deli olmadan önce tadabileceğini sanma, Coleridge) der. Ancak Lamb’in övdüğü delilik, ailesinde aklın alamayacağı kadar korkunç bir felakete neden olmuştu: Lamb’in dünyada en çok sevdiği insan olan, kendinden on yaş büyük ablası Mary, bir nöbet sırasında, ekmek bıçağını kaptığı gibi, annelerini öldürmüştü. Yargılanınca deli olduğu kanısına varılmış ve bir akıl hastanesine kapatılmıştı. Lamb isteseydi, ablasını ölünceye değin o hastanede bırakabilirdi. Öteki kardeşlerinin isteği buydu zaten. Ama Coleridge’in “my gentlehearted Charles” (benim iyi yürekli Charles’ım) dediği Lamb, tüm sorumluluğu üstüne alıp Mary’yi hastaneden çıkarmış, yaşamını ona adamış, hiçbir zaman evlenmemiş, çoluğu çocuğu olmamıştı. Ne gariptir ki, öz anasını öldürebilecek kadar deliren Mary, normalken üstün zekâlı, bilgili, erdemli bir kadındı. Hatta çevresindeki insanlar konusundaki –özellikle kadınlar konusundaki– yargıları ayrıca olumsuz olan William Hazlitt bi<span epub:type="pagebreak" id="page726" title="726"/>le, Mary bir yana, tamamıyla aklı başında hiçbir kadın tanımadığını söylerdi ikide bir. Ama bu aklı başında kadın en beklenmedik bir anda akıl dengesini yitiriyordu. Annesini öldürdükten sonra da birçok kez delilik nöbetleri geçirmiş, gene kapatılmıştı. Bir dostlarının anlattığına göre, kimi zaman iki kardeş yeni bir nöbetin başlamak üzere olduğunu önceden sezer, el ele tutuşup, ağlaya ağlaya akıl hastanesinin yolunu tutarlarmış.</p>
        <p>Charles Lamb tüm edebiyat meraklıları gibi, ilkin şiir yazdı. Ne var ki, daha sonraları yazdığı denemelerde şair yanını iyice kanıtlayan Lamb’in şiirleri, “Farewell to Tobacco” (Tütüne Veda) ve “The Old Familiar Faces” (Eski Tanıdık Yüzler) gibi bir ikisi dışında, pek iyi sayılamaz. 1798’de yayımladığı <em>A Tale of Rosamund Gray and old Blind Margaret </em>(Rosamund Gray ile Yaşlı Kör Margaret) adlı çok romantik ve çok acıklı düzyazı öyküsü için de aynı şeyi söyleyebiliriz. Lamb 1802’de Elizabeth Çağı oyunlarını örnek alarak, hiç kimsenin sahneye koymak istemediği bir tragedya yazdı. Bundan dört yıl sonra yazdığı komedyayı, bir tiyatro kabul etmesine etti ama, bu oyun ilk sahnelendiği gece fena halde yuhalandığı için, ancak bir tek kez oynandı. Kendisiyle alay etmesini bilen Lamb, bu kötü güldürüyü yuhalayanların arasına katıldığını söyledi eşine dostuna. Ne var ki, tiyatroyu onun gibi tutkuyla seven bir insan için, bu türden bir fiyaskoya göğüs germek pek kolay değildi herhalde. Bir yıl sonra, yani 1807’de ablası Mary’yle birlikte yazdığı <em>Tales from Shakespeare</em> (Shakespeare’den Masallar) çok daha başarılı oldu ve günümüzde bile okunan çocuk klasikleri arasında yer aldı. Bu kitabın amacı, Shakespeare’in oyunlarının konusunu birer öyküymüş gibi aktararak, büyüdükleri zaman Shakespeare’i okuma hevesini uyandırmaktı çocuklarda. Gelgelelim Shakespeare’in en önemsiz yanı oyunlarının konusu olduğundan (bilindiği gibi, Shakespeare bu konuları uydurma zahmetine bile katlanmayıp, başka yazarlardan alırdı) Lamb’le kız kardeşinin bu çabası gerekli miydi diye bir soru da takılabilir insanın aklına. Oysa Lamb’in 1808’de tek başına hazırladığı <em>Specimens of the English Dramatic Poets Contemporary with Shakespeare </em>(Shakespeare’in Çağdaşı Tiyatro Oyunu Yazan Şairlerden Örnekler) adlı derleme çok işe yaradı. Lamb’in neredeyse iki yüz yıldır (Shakespeare bir <span epub:type="pagebreak" id="page727" title="727"/>yana) kimselerin bilmediği Elizabeth Çağı tiyatrosunu keşfedip yeniden gün ışığına çıkardığını söyleyebiliriz hatta. Lamb o çağın tiyatro yazarlarının oyunlarından alınan sahnelerden ve bunları yorumlayan kısa ama ilginç notlardan oluşan bu derlemede, Shakespeare ayarında olmamakla birlikte, Elizabethan ve Jacobean dönemlerde çok önemli yazarlar yaşadığını kanıtladı ve Hazlitt’in de belirttiği gibi, bu alanda çalışanlara yol gösterdi böylece. Üstelik Lamb sadece tiyatro yazarlarını tanıtmakla kalmadı, XVII. yüzyılın Thomas Browne, Robert Burton, Isaac Walton gibi, onu çok etkileyen ve o güne değin pek bilinmeyen düzyazı yazarlarına ilgi duyulmasını sağladı.</p>
        <p>Gerçi bunlar hep olumlu işlerdi, ama Lamb ancak kırk beş yaşından sonra, <em>London Magazine</em>’de Elia imzasını taşıyan ve daha sonraları <em>Essays of Elia</em> (Elia’nın Denemeleri) diye yayımlanan otuza yakın deneme yazarak, gerçek yaratıcı gücünü gösterdi. Elia adını İtalyan asıllı bir memur arkadaşından alan Lamb, ölümünden bir yıl önce bu denemelere, <em>The Last Essays of Elia </em>(Elia’nın Son Denemeleri) dediği yenilerini ekleyerek, İngiliz edebiyatında bu türün en büyük ustası oldu. Lamb’in denemeleri, XVII. yüzyılda Bacon’un, XVIII. yüzyılda Addison ile Steele’in yazdıklarından bambaşkadır. Eğer onun denemelerini ille başka bir yazarınkine benzetmek istersek, ancak Montaigne aklımıza gelir. Lamb’in her denemesinde çıkış noktası kendisi, kendi görüşleri, kendi duyguları, kendi başından geçenlerdir neredeyse her zaman. Gelgelelim onda kendini beğenmişliğin, egosunu savunmanın ya da pohpohlamanın en küçük bir izi bile bulunmadığından, Lamb, Lord Byron’un olduğu anlamda hiçbir zaman kişisel olmaz. Fransız eleştirmeni Cazamian’ın dediği gibi, en iyi bildiği konu kendi benliği olduğu için kendinden söz eder. Bunu yaparken de, kendini ciddiye almaz; tam tersine, büyük bir alçakgönüllülük içinde, güçsüz ya da gülünç yanlarını –örneğin, şaraba düşkünlüğünü ya da kekemeliğini– gözler önüne sermesini bilir. Hem engin bir yaşama sevinci ve insan sevgisiyle, hem ince bir duyarlılıkla, hem de belirli bir ölçüde hüzünle karışan gülmece öğeleri, tuzu biberidir bu denemelerin. Lamb’in delilik nöbetleri geçiren sevgili ablasıyla yaşam koşullarını, otuz üç yıl boyunca küçük bir memur olarak masalarda dir<span epub:type="pagebreak" id="page728" title="728"/>sek çürüttüğünü anımsadıkça, onun yaşama sevincine ve gülmece yeteneğine daha da büyük bir hayranlık duyarız. Lamb karşımıza oturmuş bizimle rahat rahat konuşuyormuş, aklına geleni söylüyormuş, çağrışımlarla daldan dala atlıyormuş gibi yazar denemelerini. Güzel konuşanların neredeyse her şey üzerine güzel konuşabilmeleri, her konuyu ilginç kılabilmeleri gibi, Lamb de –çağının ünlü oyuncularından tutun da, domuz kızartmasına değin– ele aldığı her konuyu ilginç kılar. Onu okurken, hiç duymadığımız sesini, hatta kekelemesini duyar gibi oluruz her nedense. İşte bu yüzden Charles Lamb sadece bir yazar değil, yakından tanıdığımız ve sohbetinden çok hoşlandığımız bir dost olur bizler için. Lamb’in çok ilginç bir yaşamöyküsünü yazan E. V. Lucas gibi bizler de, onun “the most lovable figure in English Literature” (İngiliz edebiyatının en sevimli kişisi) olduğunu düşünürüz. Bu sevimli kişilik, <em>Essays of Elia</em>’da görüldüğü kadar, ayrıca güzel olan, hatta kimine göre denemelerinden bile daha güzel olan mektuplarında da bellidir.</p>

        <p>Çağının en önemli eleştirmeni olduğu için şimdiye değin birçok kez sözünü ettiğimiz William Hazlitt, 1778 ile 1830 yılları arasında yaşadı. Babası Unitarian mezhebinden bir din adamıydı. Unitarian’lar öteki Hıristiyanlardan ayrılıp, “Trinity”ye, yani Tanrı’nın “Baba, Oğul ve Kutsal Ruh” olarak üçe bölündüğüne inanmayan, gerek dinsel, gerek siyasal açıdan çok ilerici insanlardı. Hazlitt’in babası resmî kiliseye de, kurulu düzene de ters düşen inançlarından ötürü bir hayli sıkıntı çekti, yoksulluk içinde yaşamak zorunda kaldı. Gene bu yüzden aile bir yere yerleşemedi, uzun süre oradan oraya göç edip durdu. Hazlitt’in çocukluğunda bir ara İrlanda’da ve üç yıl süreyle de Amerika’da oturdular. Sonra bir köye çekildiler. Bu koşullar altında Hazlitt ne doğru dürüst bir okula gidebildi, ne de üniversiteye. Bu çok bilgili adam her şeyi tek başına öğrenmek zorunda kaldı. O sıralarda on iki yaşlarında olan oğlu için yazdığı “On the Conduct of Life” (yaşamın düzenlenmesi) adlı denemesinde, oğlunun yaşındayken kitapların üstüne kapanıp fazla çalışarak, ruhsal sağlığına temelli olarak zarar verdiğini söyler.</p>
        <p><span epub:type="pagebreak" id="page729" title="729"/>Babası, Hazlitt’in de kendi gibi bir din adamı olmasını istiyordu. Ne var ki, Hazlitt babasının ilerici siyasal inançlarını daha küçükken benimsediği halde, dinsel sorunlara ve dinbilime hiç ilgi duymadığı için, böyle bir mesleğe girmek istemiyordu. İyi resim yapardı ve bir ara ressam olmayı düşündü. Hatta bu amaçla Paris’e gitti, birkaç ay Louvre’da çalışıp, ünlü tabloları kopya etti, İngiltere’de sattı. Wordsworth’ün, Coleridge’in Lamb’in ve daha birçoklarının portrelerini yaptı. Resim sanatını iyi bildiğinden, gerçekten yetenekli bir ressam olmadığını anladı çok geçmeden. Resimden vazgeçip, yazmaya karar verdi.</p>
        <p>Hazlitt, Lamb gibi melek huylu bir iki kişi dışında hiç kimseyle geçinemeyen, çevresine karşı öfkeli, mutsuzluğa sanki özel bir eğilimi olan, güç bir insandı. “On the Pleasure of Hating” (Nefret Etmenin Verdiği Haz Üzerine) adlı ilginç denemesinden anlaşıldığı gibi, yalnızlığa mahkumdu. Üstelik sadece başkalarıyla değil, kendi kendisiyle de uyum içinde yaşamasının yolu yoktu. “My First Acquaintance With Poets” (Şairlerle İlk Tanışmam) adını taşıyan, gene çok ilginç bulduğumuz başka bir denemesinde, kendinden hiç de hoşnut olmadığı ortaya çıkar: “So have I loitered my life away, reading books, looking at pictures, going to plays, hearing, thinking, writing on what pleased me best. I have wanted only one thing to make me happy, but wanting that, have wanted everything.” (Böylece boşuna harcadım yaşamımı; kitaplar okudum, resimlere baktım, tiyatro oyunlarına gittim, dinledim, düşündüm, en sevdiğim konular üzerine yazılar yazdım. Beni mutlu etmek için bir tek şey eksikti; ama o tek şey eksik olduğu için, her şeyim eksik oldu.)</p>
        <p>XIX. yüzyılın ilk otuz yılında, Fransız Devrimi’nin ilkelerinin yayılmasından ödü kopan İngiltere, tam bir baskı düzeni kurduğu sırada, Hazlitt özgürlük, kardeşlik, eşitlik ilkelerine bağlılığı ve cumhuriyetçiliği konusunda en küçük bir ödün vermiyor, siyasal inançlarını açık seçik, dobra dobra dile getiriyordu. Bu yüzden de tutucu dergi yazarlarının, “şarlatan”, “öfkeli soytarı”, “iğrenç palavracı” türünden en ağır hakaretlerine uğruyordu. Dolayısıyla toplum içindeki yalnızlığı büsbütün yoğunlaşmaktaydı. Belki ancak mutlu bir evlilik Hazlitt gibi bir adama biraz huzur verebilirdi. Oysa iki evliliğinde de ayrıca mutsuz olmuş<span epub:type="pagebreak" id="page730" title="730"/>tu. O sıralarda yasal olarak boşanmak neredeyse olanaksız olduğu halde, Hazlitt İskoçya’da özel bir mahkemeye başvurarak, eşinden boşanmanın çaresini bulmuştu. Ancak iki yıl beraber yaşadıktan sonra ikinci eşinden de ayrılmıştı. Derken kırk dört yaşındayken, bayağının bayağısı, sadece kendi çıkarını düşünen, çok genç bir kıza çılgınca bir tutku duymuş, büsbütün perişan olmuştu. Hazlitt’in roman türünde tek yapıtı, bu tutkunun bir ürünü olan, 1823’te yayımladığı <em>Liber Amoris</em>’dir (Aşk Kitabı). Ruhbilim açısından ilginç olmakla birlikte, kitabın esin kaynağı olan kız ne kadar metelik etmezse, roman da o kadar metelik etmez, çoğu eleştirmenlere bakılacak olursa.</p>
        <p>Hazlitt’in yaşamında hiçbir şey kolay olmadığı gibi, XIX. yüzyılın en büyük yazarlarından biri olması da hiç kolay olmamıştı. Doğru dürüst yazmayı öğreninceye değin ne korkunç acılar çektiğini, bomboş beyaz bir kâğıdın önünde, kendini “yol kenarında ezilmiş bir solucuna” (“crushed like worm by the wayside”) benzeterek, çaresizlikten nasıl gözyaşları döktüğünü anlattı daha sonraları. Gelgelelim bu mutsuz adamın, yılmak nedir bilmeyen çok güçlü bir yanı vardı. 1812’den sonra çeşitli gazetelere ve dergilere yazılar yazmaya, konferanslar vermeye başladı. Daha sonraları bu makaleleri ve konferansları derleyip düzenleyerek, birçok önemli kitap çıkardı ortaya ve eğer elli iki yaşında ölmeseydi, daha da verimli olabilirdi kuşkusuz.</p>
        <p>Edebiyat tarihçileri, kolaylık olsun diye, Hazlitt’in yazdıklarını dört bölüme ayırıp incelerler genellikle: 1- Tiyatro eleştirileri, 2- Sanat eleştirileri, 3- Değişik konularda denemeleri, 4- En değerli çalışmaları olan edebiyat eleştirileri.</p>
        <p>Hazlitt tiyatro eleştirisi alanında gerçek bir öncüydü. Günümüzde her ülkede, bellibaşlı dergi ve gazetelerin uzmanlaşmış tiyatro eleştirmenleri vardır. İngiltere’de ilkin <em>The Morning Chronicle</em>’da, sonra da başka gazetelerde bu işi ilk yapan Hazlitt oldu. Tıpkı Lamb gibi, tiyatroyu tutkuyla seven Hazlitt, tüm oyunları izledi; her oyunun metnini, sahneye konuluşunu, oynayanların yorumunu inceleyen yüzden fazla makale yazdı. Bunların en ilginçlerini 1821’de<em> A View of the English Stage</em>’de (İngiliz Sahnesine Bir Bakış) yayımladı.</p>
        <p>Hazlitt İngiltere’de ilk tiyatro eleştirmeni olduğu gibi, Rus<span epub:type="pagebreak" id="page731" title="731"/>kin’den önce ülkesinin ilk sanat eleştirmeni de sayılabilir. Kendi resim yapmaktan vazgeçtiği halde, resme ilgisinin ömrü boyunca sürdüğü, yazdığı kitaplardan anlaşılır: 1824’te çıkan <em>The Principal Picture Galleries in England </em>(İngiltere’de Bellibaşlı Resim Galerileri), 1826’da yayımlanan <em>Notes of a Journey Through France and Italy </em>(Fransa ve İtalya’da Bir Yolculuğun Notları) ve 1830’da çıkan <em>Conversations of James Northcole</em> (James Northcole’un Konuşmaları).</p>
        <p>Hazlitt’in, boks karşılaşmalarından tutun da ölüm korkusuna kadar en değişik konuları ele alan denemeleri, kimi zaman güzel ve her zaman ilginç olmakla birlikte, <em>Essays of Elia</em>’yı çekici kılan o eşsiz duyarlılık ve gülmece karışımından yoksundur. Bunun nedeni, Hazlitt’in duyarlılığının burukluğa, gülmecesinin de taşlamaya dönüşmesidir. Hazlitt denemelerini 1817’de yayımlanan <em>The Round Table</em>’da (Yuvarlak Masa), 1822’de yayımlanan Table-talk’da (Sofra Sohbeti) ve 1826’da çıkan <em>The Plain Speaker; Opinions on Books, Men and Things</em>’de (Açık Konuşan; Kitaplar, İnsanlar ve Nesneler Üzerine Görüşler) toplamıştır. Bu son kitabın adı ayrıca uygundur; çünkü her konuda, hiç çekinmeden dobra dobra konuşurdu Hazlitt.</p>
        <p>Hazlitt’in en önemli yapıtlarını oluşturan edebiyat eleştirilerinden ilki, 1817’de yayımladığı ve Lamb’e sunduğu <em>Characters of Shakespeare’s Plays</em>’dir (Shakespeare’in Oyunlarındaki Kişiler). Hazlitt bu kitabıyla Shakespeare eleştirisi alanında yeni bir çığır açtı ve çağdaşı bir yazarın dediği gibi, Shakespeare üzerine Shakespeare’e lâyık olan ilk incelemeyi yazdı. 1818’de yayımladığı<em> Lectures on the English Poets</em>’de (İngiliz Şairleri Üzerine Konuşmalar) Chaucer’dan başlayıp, İngiliz edebiyatının en önemli şairlerini birer birer ele aldı. 1819’da yayımladığı<em> Lectures on The English Comic Writers</em>’da (İngiliz Gülmece Yazarları Üzerine), özellikle Restorasyon ve XVIII. yüzyıl yazarları üzerinde durdu. 1820’de çıkan <em>Lectures on the Dramatic Literature of the Age Elizabeth </em>(Elizabeth Çağı Tiyatro Edebiyatı Üzerine Konuşmalar), Lamb’in Shakespeare’in çağdaşlarının oyunlarından bazı sahneleri yayımlayarak yaptığı olumlu işi sürdürdü; o güne değin hiç önemsenmeyen bu tiyatro yazarlarını derinliğine inceledi. Romantikleri ele aldığımız sırada, Hazlitt’in beki en önemli yapıtı <span epub:type="pagebreak" id="page732" title="732"/>olan ve 1825’te çıkan <em>The Spirit of the Age</em>’e (Çağın Ruhu) birkaç kez değinmiştik. Hazlitt kendi çağının yalnız şairlerini değil, bazı düzyazı yazarlarını da gözden geçirir burada. Hazlitt’in değerlendirmelerinde önyargılı davrandığını; Wordsworth ve Coleridge gibi, ilkin ilericiyken, zamanla Fransız Devrimi’nin ilkelerine sırt çevirenleri haksız yere kınadığını ileri sürenler çıkmıştır. Gerçi bu suçlamada gerçek payı vardır ama, daha önce de açıkladığımız gibi, Wordsworth’le Coleridge’in Devrim’in ilkelerinden uzaklaştıkları oranda şairliklerini de yitirdiklerini unutmamamız gerekir.</p>
      </section>
      <section class="double">
        <p>De Quincey İngiliz edebiyatı tarihinde Charles Lamb ya da William Hazlitt kadar önemli bir yer tutmamakla birlikte, son derece ilginç bir tek kitabından, yani <em>Confessions of an English Opium-eater</em>’dan (Bir İngiliz Afyonkeşin İtirafları) ötürü haklı bir ün kazandı. 1785 ile 1859 yılları arasında yaşayan Thomas De Quincey yoksul bir aileden gelmiyordu. Ne var ki, ticaret yapan babası vakitsiz ölünce, ailesi malını mülkünü iyi idare edemedi, sıkıntıya düştü ve bu para sıkıntıları yazarın ömrü boyunca sürüp gitti. <em>Confessions of an English Opium-eater</em>’da anlattığı gibi, De Quincey çok mutsuz olduğu yatılı okuldan on altı yaşındayken kaçtı. Gal bölgesinde bütün bir yaz avare gezindikten, açık havada yattıktan sonra, kışın Londra’ya geldi. Orada aç bilâç, evsiz barksız kaldı. Eğer Anne adında, kendi yaşında bir fahişe onu korumasaydı, ölüp gidecekti herhalde. Büyük acılar çektiği bu serüvenden sonra ailesiyle barıştı, Oxford’a gönderildi. Ama eğitimini tamamlamadan üniversiteden ayrıldı. Ömrü boyunca süren afyon alışkanlığını Oxford’da edindi. Londra’ya her gelişinde Anne’ı hep aradığı halde, onu bir daha bulamadı. Guillaume Apollinaire, “Cors de Chasse” (Ay Boruları) adlı şiirinde, De Quincey’nin bu sevdasına değinir:</p>
        <blockquote>
          <p>Et Thomas de Quincey buvant</p>
          <p>L’opium poison doux et chaste</p>
          <p>A sa pauvre Anne allait rêvant.</p>
        </blockquote>
        <blockquote>
          <p><span epub:type="pagebreak" id="page733" title="733"/>Ve Thomas De Quincey içerek</p>
          <p>Tatlı ve edepli bir zehir olan afyonu</p>
          <p>Düşleyip dururdu zavallı Anne’ını.</p>
        </blockquote>
        <p>De Quincey daha sonraları evlendi, sekiz çocuğu oldu. Bunlardan üçünü ve eşini yitirdi. Ailesini geçindirebilmek için, bir yandan afyon alışkanlığına karşı yoğun bir savaşım vermek, bir yandan da çeşitli gazete ve dergilerde, sadece edebiyat alanında değil, ekonomi sorunlarından tutun da soygun haberlerine kadar, sürekli makale ve deneme yazmak zorunda kaldı. İşte bu yüzden yazdıklarının çoğunun gerçek bir değeri olmadığı halde, De Quincey’nin toplu yapıtları on dört cilt tutar. Demin sözünü ettiğimiz başyapıtı ve bunun bir bakıma devamı sayılan<em> Suspiria De Profundis</em> (Derinlerden İç Çekmeler) dışında, bugün ancak birkaç kitabını okuruz: Wordsworth, Coleridge ve onların aileleriyle çevreleri üzerine –kimi zaman dedikoduya kaçmakla birlikte– çok ilginç bilgi veren <em>Reminiscences of the English Lake Poets</em> (İngiliz Göl Şairleriyle İlgili Anılar), kendinden söz ettiği <em>Autobiographic Sketches</em> ve “Murder Considered as one of the Fine Arts” (Güzel Sanatlardan Biri Olarak Cinayet) ile “On the Knocking at the Gate in <em>Macbeth</em>” (<em>Macbeth</em>’de Kapıya Vurulması Üzerine) gibi bazı denemeler.</p>
        <p><em>Confessions of an English Opium - eater </em>bir “psycho-biography”dir, yani yazarın ruhbilimsel sorunlarının ağır bastığı bir özyaşamöyküsüdür aslında. Ama De Quincey kendi psikolojik yapısına ayrıca önem vermekle birlikte, çevresini ve özellikle Londra’daki yoksullukla fuhuşu büyük bir gerçeklikle anlatır burada. Yaşamında önemli yer tutan afyon düşleriyse, kimi zaman görkemli bir güzelliktedir, kimi zaman da korkunç karabasanlara dönüşür. Ama De Quincey’de şairlere özgü bir hayal gücü, renkli ve şiirsel bir anlatım olduğundan, bu düşler bizi her zaman büyüler. Küçük bir olay, örneğin günün birinde Uzakdoğulu bir adamı kapısının önünde bir an görmesi, onu gizemli ülkelere ve Uzakdoğu mitolojisinin tâ içine sürükler afyon düşlerinde:</p>
        <blockquote>
          <p>I ran into pagodas, and was fixed for centuries at the summit, or in secret rooms. I was the idol; I was the priest; I was worshipped; <span epub:type="pagebreak" id="page734" title="734"/>I was sacrificed. I fled from the wrath of Brahma through all the forests of Asia. Vishnu hated me; Seeva lay in wait for me. I came suddenly upon Isis and Osiris. I had done a deed, they said, which the ibis and the crocodile trembled at. I was buried for a thousand years in stone coffins, with mummies and sphinxes in narrow chambers at the heart of eternal pyramids.</p>
          <p class="alinti"/>
          <p>Pagodalar çıktı karşıma; yüzyıllarca onların tepelerine çakıldım ya da gizli odalara kapatıldım. Put bendim; rahip bendim; bana tapıldı; kurban edilen bendim; Brahma’nın öfkesinden kaçıp, Asya’nın tüm ormanlarında koştum. Vişnu benden nefret etti; Siva pusu kurup, beni bekledi. Ansızın İsis ve Osiris’le karşılaştım. İbis kuşunu ve timsahı korkudan titreten bir şey yaptığımı söylediler. Taştan tabutlara kapatılıp, ölümsüz ehramların ortasındaki dar odalarda mumyalar ve sfenks’lerle birlikte bin yıl gömülü kaldım.</p>
        </blockquote>
        <p><em>Confessions of an English Opium-eater </em>1822’de yayımlanır yayımlanmaz, yalnız İngiltere’de değil, tüm Avrupa’da büyük ilgi uyandırdı. O kadar ki, o sıralarda on sekiz yaşında olan Alfred de Musset, De Quincey’nin kitabını <em>L’Anglais Mangeur D’Opium</em> (Afyon Yutan İngiliz) adı altında Fransızcaya çevirdi. Ne var ki, Musset kendi kişisel fantezilerine De Quincey’nin metnine eklediğinden ve birçok yeri uydurduğundan, gerçek bir çeviri sayılamaz bu. Daha sonraları De Quincey’nin kitabına büyük bir hayranlık duyan başka bir Fransız şairi, Charles Baudelaire, <em>Les Paradis Artificiels</em>’in “le Mangeur d’Opium” adlı uzun bölümünde, <em>Confessions of an English Opium-eater</em>’dan birçok parçayı çevirip yorumlayarak, De Quincey’den geniş çapta yararlandı.</p>
        <p>De Quincey bu kitabı yayımladıktan yirmi yıl sonra, bunun bir devamı olmasını istediği <em>Suspiria de Profundis</em>’i yazmaya başladı. De Quincey’e bakılacak olursa, bu kitap ilkinden çok daha ilginç olacaktı. Gerçekten olabilirdi de belki; çünkü yazar burada özellikle çocukluk ve ergenlik dönemleri üzerinde durarak, Freud’un bir çeşit öncülüğünü yapar; çocukluk düşleri ve duygularının, yetişkin bir insanın bilinçaltını ne denli derinden etkilediğini anlatır. Ne yazık ki, De Quincey, <em>Suspiria de Profundis</em>’i tamamlamadan, bölük pörçük çeşitli dergilerde yayımlamış, ki<span epub:type="pagebreak" id="page735" title="735"/>mi bölümlerini de hiç yayımlamadan yitirmişti. Böylece görkemli parçalardan oluşan, ama bir bütün olarak eksik izlenimini veren bir metin geçmiştir elimize.</p>
      </section>
      <section class="double">
        <p>İkinci kuşak Romantik şairlerden söz ederken sık sık adını andığımız James Henry Leigh Hunt, 1784 ile 1850 yılları arasında yaşadı. Coleridge ve Lamb gibi, Christ’s Hospital okulunda öğrenim gördü. Daha yirmi dört yaşındayken kardeşi John’la birlikte, edebiyat ve siyaset alanında çok etkin olan haftalık <em>The Examiner</em>’i (Sınayan) çıkarmaya başladı. Bu dergide kral naibini eleştiren bir yazı yüzünden, 1813’te iki yıl hapse mahkûm oldu. Ne var ki, çağımızın hapishane koşullarıyla karşılaştırılınca Leigh Hunt’ın mahpusluğu aklın alamayacağı kadar tatlı görünür bizlere. 1850’de çıkan <em>Autobiography</em>’sinde anlattığına göre, siyasal bir mahkûm olduğu göz önünde tutularak (o sıralarda İngiltere’de ilericilere karşı yoğun bir baskı dönemi yaşanmasına karşın) eşi ve çocuklarından ayrı düşmemesi için, Leigh Hunt’a hapishane revirinde odalar verilmiş. Leigh Hunt kitaplarını, biblolarını, hatta piyanosunu hapishaneye taşımış. Özgürlük özlemini gidermek amacıyla, odaların duvarlarını güllü bir kâğıtla kaplatmış, tavana da, beyaz bulutlu, masmavi bir gökyüzü boyatmış. Lamb’e bakılacak olursa, böyle güzel bir oda, ancak peri masallarında görülürmüş. Bitişiğinde de çiçekli bir bahçe varmış. Siyasal mahkûm orada her akşam, Lamb, Lord Byron, Hazlitt, Thomas Moore gibi dostlarıyla yer içermiş.</p>
        <p>Leigh Hunt’ın en ünlü şiiri, 1816’da yayımladığı <em>The Story of Rimini</em> (Rimini Öyküsü) Dante’nin <em>Divina Commedia</em>’da anlattığı Paolo ile Francesca’nın yasak aşkından kaynaklanır ve günümüzde pek okunmaz. Aynı şeyi 1819’da yayımladığı <em>Hero and Leander</em> için de söyleyebiliriz. Daha önce de belirttiğimiz gibi, bunlar Keats’in ilk şiirlerini olumsuz yönde etkilemiştir. Kısa şiirleri arasındaysa, ancak “About Ben Adhem” ve “Jenny Kissed Me” (Jenny Beni Öptü) hâlâ anımsanır ve çoğu antolojilerde yer alır. Bizi şiirlerinden daha fazla ilgilendiren düzyazılarıysa, <em>The Examiner</em>’den başka, çoğunlukla kendi yönettiği <em>The Reflector </em>(Yansıtıcı), <em>The Liberal, The Indicator </em>(Yol Gösteren), <em>The Compa<span epub:type="pagebreak" id="page736" title="736"/>nion </em>(Arkadaş) gibi dergilerde çıkan denemelerden oluşur. 1847’de yayımlanan <em>Men, Women and Books</em>’da da (Erkekler, Kadınlar ve Kitaplar) ilginç denemeler bulunur. Leigh Hunt birinci sınıf bir yazar olmamakla birlikte, çağının bir tanığı olarak ve Keats, Shelley gibi şairleri tanıtma çabaları sayesinde, gene de belirli bir yeri vardır edebiyat tarihinde.</p>
      </section>
      <section class="double">
        <p>1785 ile 1866 arasında yaşayan Thomas Love Peacock da, yaşadığı sürece oldukça etkili bir yazar sayılırdı. Şiirlerinin hiçbir değeri yoktur. <em>The Four Ages of Poetry</em>’de (Şiirin Dört Çağı), bir aydınlanma ve bilgi çağında şiirin yeri olmadığını ileri sürdüğünü, arkadaşı Shelley’nin de buna şiiri savunan soylu bir yanıt verdiğini daha önce söylemiştik. Peacock’un –şaka olarak bile– böyle bir düşünce ileri sürmesi, şiirden pek anlamadığını kanıtlamaya yeter. Ama Peacock’un taşlama türünde romanları oldukça ilginçtir ve günümüzde de hazla okunabilir. Belirli bir öyküyü anlatmaktan çok, çeşitli insanları biraraya getirip, onları konuşturma tekniğini kullanan Peacock, ünlü çağdaşlarını güldürü malzemesine dönüştürüp rezil etme konusunda epeyce ustadır. 1817 ile 1831 arasında yayımladığı tüm romanlarında; <em>Headlong Hall</em>’da, <em>Melincourt</em>’da, <em>Nightmare Abbey</em>’de (Karabasan Manastırı), <em>Crotchet Castle</em>’de (Kapris Şatosu) bu durumu görürüz. Coleridge, Wordsworth ve Southey, Peacock’un bellibaşlı alay konuları olduğu için, özellikle siyasal döneklikleri üzerinde durarak, onlara neredeyse her romanında saldırma fırsatını kaçırmaz. <em>Nightmare Abbey</em>’de, Mr. Cypress adını verdiği Byron’a ve Scythrop adını verdiği –aslında çok da sevdiği– Shelley’ye sataşır. Ne var ki, güzel huylu Shelley, arkadaşı şiiri gözden düşürmeye kalkınca kıyametler kopardığı halde, kendisine saldırmasına hiç mi hiç üzülmemiştir. Peacock’un 1822’de çıkan <em>Maid Marian </em>ve 1829’da çıkan <em>The Misfortunes of Elphin </em>(Elphin’in Felâketleri) gibi tarihsel romanlarında taşlama ağır basmadığından, bunları ötekiler kadar ilginç bulmayız.</p>
        <p>1775 ile 1864 arasında yaşayan Walter Savage Landor, ünlü okullardan Rugby’de ve Oxford’da okuduktan sonra, ömrünün büyük bir bölümünü İtalya’da geçirmiştir. İlk şiirleri ve tiyatro <span epub:type="pagebreak" id="page737" title="737"/>oyunları Romantik akımın etkisini gösterir. Örneğin, 1798’de yayımladığı <em>Gebir</em>’de, uzak ülkelerde çok eskiden geçen, doğaüstü olaylara da yer veren dramatik bir konu işlenir. 1812’de çıkan tragedyası <em>Count Julian</em> (Kont Julian) İspanya’da soylu bir kişinin, kızının namusunu lekeleyen bir kraldan nasıl öç aldığını anlatan romantik bir öyküdür. Landor’un daha sonraları yayımladığı <em>Andrea of Hungary </em>(Macaristanlı Andrea), <em>Giovanna of Naples </em>(Napolili Giovanna) ve <em>Fra Rupert</em> (Rahip Rupert) adlı üç tragedyadan oluşan triolojisi de, aşağı yukarı aynı türdedir. Londor uzun ömrü boyunca bir yığın şiir de yazmıştır. Ama doğrusunu söylemek gerekirse, gençliğinde sevdiği, yirmi yaşında ölen bir kız için yazdığı “Rose Aylmer” adlı bir ağıt ve bir dörtlüğü kalmıştır belleklerde:</p>
        <blockquote>
          <p>I strove with none, for none was worth my strife;</p>
          <p>Nature I loved and next to nature art.</p>
          <p>I warmed both hands before the fire of life;</p>
          <p>It sinks and I am ready to depart.</p>
        </blockquote>
        <blockquote>
          <p>Kimseyle savaşmadım; çünkü kimse değmezdi savaşmama;</p>
          <p>Doğayı sevdim; doğadan sonra da sanatı.</p>
          <p>Yaşamın ocağı karşısında ısıttım iki elimi de;</p>
          <p>Ateş artık sönüyor, ben de hazırım gitmeye.</p>
        </blockquote>
        <p>Landor çok uzun yaşadığı için, zamanla Romantizm’in bazı olumsuz etkilerinden kurtulup, klasik diyebileceğimiz değerleri içeren düzyazı yapıtlara yöneldi. Bunların arasında en ilginci ve hâlâ okunanı 1824 ile 1829 yılları arasında yayımlanan iki ciltlik <em>Imaginary Conversations</em>’dır (Hayali Konuşmalar). Landor bu kitapta, çok derin olan tarih bilgisinden yararlanarak, bir bakıma da kendi görüş ve düşüncelerini savunmak amacıyla, eski Yunanistan ve Roma’dan tutun da XIX. yüzyıla değin çeşitli çağlarda yaşayan kişileri konuşturup, yüz elliye yakın diyalog yazdı. Gerçi bu, Landor’un icat ettiği bir edebiyat türü değildi. Milattan önce Yunanlı Lukianos “Ölüler Arasında Diyaloglar”ı yazmıştı. Lord Lyttelton da 1760’ta bu örneklerden yararlanıp bir kitap çıkarmıştı. Ne var ki, Landor ikisinden de daha başarılı ol<span epub:type="pagebreak" id="page738" title="738"/>manın yolunu buldu. Bunların arasında, VIII. Henry’nin Ann Boleyn’i idam ettirmeden önce onunla son kez görüşmesi; İmparatoriçe Katerina’nın Çar’ı öldürttükten sonra, ölen Çar’ın kapısında bir Rus prensesiyle karşılaşıp onu sorguya çekmesi; Mary Tudor ile Kraliçe Elizabeth’in; Dante ile Beatrice’nin; XIV. Louis ile günah çıkardığı rahip Père La Chaise’in; ressam Fra Philippo Lippi ile Papa IV. Eugenius’un; Landor’un kendisiyle Southey’nin konuşmaları gibi, ilgimizi çeken nice diyaloglar vardır. Landor 1853’te Yunanlılarla Romalılar arasında konuşmalar da yayımlanmıştır. Ünlü bir aşk öyküsüyle ilgili hayali mektupları içeren <em>Pericles and Aspasia</em> çok güzeldir. Petrarca ile Boccaccio’nun birlikte geçirdikleri beş günü anlatan <em>Pentameron</em> (Beş Gün) İtalyan Rönesansı meraklılarına ayrıca ilginç gelir. Hayali konuşmalar ve mektuplaşmalar türünün tek ve çok başarılı temsilcisi olarak, Landor’un İngiliz edebiyatında özel bir yeri vardır.</p>
