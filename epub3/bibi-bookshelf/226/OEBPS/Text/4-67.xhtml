			<p class="anabaslik" id="_idParaDest-66">TASHİH BELGESİ</p>
			<p class="paragraf">Miguel de Cervantes Saavedra tarafından yazılmış, <span class="CharOverride-12">La Mancha’lı Don Quijote’nin İkinci Kısmı</span> adlı bu kitabı inceledim; aslına uygun olmayan, kayda değer bir şey yoktur. Bu belge, Madrid’de, yirmi bir Ekim, bin altı yüz on beşte imzalanmıştır.</p>
			<p class="paragraf ParaOverride-19"><span class="CharOverride-12">Doktor Francisco Murcia de la Llana.</span></p>
