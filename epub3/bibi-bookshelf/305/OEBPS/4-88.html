	<body>
		<div id="x4-88.html" xml:lang="tr-TR">
			<div class="Basic-Text-Frame-1">
				<p class="split"/>
				<p class="paragraf-1">XVIII</p>
				<p class="paragbos"/>
				<p class="paragraf-1">Yalnız</p>
				<p class="paragraf-1">Hem kaptanı</p>
				<p class="paragraf-1">Hem de tek yolcusudur</p>
				<p class="paragraf-1">Batmakta olan gemisinin..</p>
				<p class="paragbos"/>
				<p class="paragraf-1">Onun için</p>
				<p class="paragraf-1">Ne sonuncu ayrılabilir</p>
				<p class="paragraf-1">Gemisinden,</p>
				<p class="paragraf-1">Ne de ilkin.</p>
				<p class="paragbos"/>
				<p class="paragraf-1">XIX</p>
				<p class="paragbos"/>
				<p class="paragraf-1">Yalnız’ın adı okunduğunda</p>
				<p class="paragraf-1">Okulda ya da yaşamda..</p>
				<p class="paragraf-1">Kimse</p>
				<p class="paragraf-1">“Burada”</p>
				<p class="paragraf-1">deyemez..</p>
				<p class="paragraf-1">Ama </p>
				<p class="paragraf-1">Yok da..</p>
			</div>
		</div>
	</body>
