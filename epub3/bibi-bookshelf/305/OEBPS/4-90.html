			<div class="Basic-Text-Frame-1">
				<p class="split"/>
				<p class="paragraf-1">XXII</p>
				<p class="paragbos"/>
				<p class="paragraf-1">Yalnız’ın adına</p>
				<p class="paragraf-1">Hiç kimse konuşamaz..</p>
				<p class="paragbos"/>
				<p class="paragraf-1">O</p>
				<p class="paragraf-1">Kendi kendisinin</p>
				<p class="paragraf-1">Sanığıdır.</p>
				<p class="paragbos"/>
				<p class="paragraf-1">XXIII</p>
				<p class="paragbos"/>
				<p class="paragraf-1">Yalnız </p>
				<p class="paragraf-1">Önceden sezer</p>
				<p class="paragraf-1">Sonra olacakları..</p>
				<p class="paragbos"/>
				<p class="paragraf-1">Paylaşacak biri vardır;</p>
				<p class="paragraf-1">Anlatır anlatır ona</p>
				<p class="paragraf-1">Olanları, olmayacakları.</p>
				<p class="paragbos"/>
				<p class="paragraf-1">XXIV</p>
				<p class="paragbos"/>
				<p class="paragraf-1">Her leke</p>
				<p class="paragraf-1">Kendisiyle çıkar.</p>
