  15. Sahne</h2>

  <p class="normal">&nbsp;</p>

  <p class="normal">GEORGE DANDIN</p>

  <p class="normal">Ahh, ah! Bitti, vazgeçtim artık, çaresi yok bu işin. İnsan benim yaptığımı yapar, böyle kötü kalpli bir kadınla evlenirse, yapacağı en akıllıca iş, gidip kendini baş aşağı suya atmaktır.</p>
