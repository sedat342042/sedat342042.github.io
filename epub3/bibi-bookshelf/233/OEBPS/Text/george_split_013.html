  9. Sahne</h2>

  <p class="normal">&nbsp;</p>

  <p class="normal">GEORGE DANDIN</p>

  <p class="normal">Ah, ben yok muyum ben... Sen istedin bunu George Dandin, sen istedin; sana bu yaraşır, hak ettin bunu: İnsan nasıl da layığını buluyor. Haydi bakalım, kaynanayla kayınpederin gözünü biraz açsam yeter, belki bunu başarmanın bir yolunu bulurum.</p>
