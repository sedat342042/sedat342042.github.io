  <h1>XXV</h1>

  <p class="p1">Kuzey çölünü boydan boya ikiye ayıran toprak tümseğinin üzerinde kaleye bir kilometreden az bir mesafede bir kazık çakılmıştır. Buradan yeni tabyadaki koni şeklindeki kayalığa kadar çöl, sanki topçu birliklerinin rahatça ilerlemesine imkân tanımak içinmişçesine dümdüz uzanır gider. Tümseğin üst tarafına, yeni tabyanın tepesinden çıplak gözle bile seçilebilecek şekilde bir kazık çakılmıştır, bu da çöldeki insanların varlığına işaret etmektedir.</p>

  <p>Yabancılar yollarını buraya kadar getirmişlerdir. Büyük yol yapımı nihayet bitmiştir ama ne pahasına! Teğmen Simeoni bir tahminde bulunmuş, altı ay demişti. Ama altı ay yetmedi, ne altı ay, ne sekiz ne de on ay... Artık yol bitmiştir, düşman konvoyları sıkı bir ritimle kalenin surlarına varmak üzere kuzeyden gelebilirler; sonra tek yapacakları son mesafeyi atlatmaktır, bu da düz ve kolay bir arazide birkaç yüz metrelik bir yoldur, ama bütün bunlar çok şeye mal olmuştur. Aradan on beş yıl geçmiştir, on beş bitmek bilmeyen ama aynı zamanda da bir düşmüş gibi hemen geçip gidiveren yıl...</p>

  <p>Etrafa bakıldığında hiçbir şey değişmemiş gibidir. Dağlar aynı kalmıştır; kalenin duvarlarında hep aynı lekeler vardır, belki birkaç yeni leke daha oluşmuştur ama bunlar pek büyük değildir. Gökyüzü aynıdır, toprak tümseğin ucundaki o kazık ve ışığa göre bir görülen bir gözden kaybolan ve o meşhur yol olduğu sanılan dümdüz çizgi dışında Tatar Çölü de aynıdır.</p>

  <p>Bu on beş yıl dağlar için hiçbir şey ifade etmemektedir, kalenin surları açısından da pek büyük önem taşımayan bir zaman dilimidir. Ama, insanlar açısından, her ne kadar bu yılların nasıl geçtiği tam anlaşılmamış olsa da, zaman katedilmesi gereken uzun bir yol oluşturmuştur. Simalar, üç aşağı beş yukarı hep aynıdır; alışkanlıklar, nöbetler, subayların akşamları birbirlerine ettikleri laflar hiç değişmemiştir.</p>

  <p>Yine de yakından bakıldığında suratlarda geçen zamanın izi görülüyordu. Ayrıca garnizondaki adam sayısı daha da azaltılmıştır, surların üzerinde geniş alanlar artık korumasızdır, nöbet tutulmuyor, oralara parolasız gidilebiliyordu, yalnızca en önemli yerlerde nöbetçiler vardı, hatta yeni tabyanın kapatılması, yalnızca on günde bir teftiş için bir müfrezenin yollanması kararlaştırılmıştı, işte üst komuta mercileri Bastiani Kalesi’ne artık ancak bu kadar önem veriyordu.</p>

  <p>Gerçekte, kuzey çölünde bir yolun inşa ediliyor olması, genelkurmay tarafından ciddiye alınmamıştı. Bazıları, bunun askerî komutanların alışılmış saçmalıkları olduğunu, diğerleri ise başkentte doğal olarak daha fazla enformasyon bulunacağını söylüyorlardı; sonuçta, tabii ki yolun hiçbir saldırı amacı olmadığı kesindi, ayrıca bu pek inandırıcı görünmese bile, işin başka bir açıklaması da yoktu.</p>

  <p>Kalede yaşam, giderek daha da tekdüze ve tecrit edilmiş bir hal almıştı; Yarbay Nicolosi, Binbaşı Monti, Yarbay Matti, hepsi emekliye ayrılmıştı. Artık garnizon, Yarbay Ortiz’in komutasındaydı, hâlâ çavuş olan terzibaşı Prosdocimo dışında herkes terfi etmişti.</p>

  <p>Nefis bir Eylül sabahı, Drogo, Yüzbaşı Giovanni Drogo, atıyla ovadan kaleye giden yolu tırmanıyordu. Bir ay izin almış ama yirmi günün sonunda dönmeye karar vermişti; artık şehir kendisine tamamen yabancıydı, eski arkadaşları ilerlemiş, önemli konumlara gelmişler, kendisini alelacele herhangi bir subaymış gibi selamlar olmuşlardı. Evi bile, hâlâ sevdiği evi bile, gittiğinde ruhunu açıklanması zor bir acıyla dolduruyordu. Ev, her seferinde neredeyse bomboş oluyordu, annesinin odası bir daha asla dolmamak üzere boşalmış, Giovanni’nin erkek kardeşleri tamamen ortadan kaybolmuşlardı; biri evlenmiş ve başka bir kente yerleşmişti, diğeri ise sürekli seyahatlerde oluyordu; odalarda artık bildiği bir yaşamın izleri yoktu, sesler aşırı derecede yankılanıyor, camları açıp, güneşin içeri girmesini sağlamak da hiçbir işe yaramıyordu.</p>

  <p>Böylece Drogo, bir kez daha Bastiani Kalesi’ne çıkan vadiyi tırmanmaktadır, ömründen on beş yıl daha eksilmiştir. Ne yazık ki, kendisinde hiçbir değişiklik hissetmemektedir, zaman çok çabuk geçmiş, ruhu yaşlanmaya vakit bulamamıştır. Ve geçen saatlerin yarattığı karanlık endişe her gün biraz artsa da, Drogo hâlâ asıl önemli olan şeyin henüz başlamadığı fikrinde inat etmektedir. Giovanni, sabırla, o hiç gelmeyen anı beklemektedir, geleceğin feci derecede güdükleştiğini, artık hiçbir şeyin eskisi gibi, yani önündeki zamanın kendisine upuzun bir dönem, harcamakla tükenmeyecek bir servet gibi göründüğü zamanlardaki gibi olmadığını görmemektedir.</p>

  <p>Yine de bir gün, uzun zamandan beri, kalenin arkasındaki avluda atla dolaşmaya gitmediğini fark etti. Hatta bunu pek de arzulamadığını, ayrıca (kim bilir ne zamandan beri?) son aylarda merdivenleri dörder dörder çıkmadığını fark etti. Saçma, diye düşündü; fiziksel olarak kendisini hep aynı hissediyordu: Bu konuda hiç kuşkusu yoktu, her şeye yeniden başlamak yeterliydi; gidip muayene olmak gülünç ve gereksizdi.</p>

  <p>Hayır, Drogo fiziksel olarak çökmemişti, eğer yeniden ata binmek ya da merdivenleri hızla çıkmak istese, bunu pekâlâ yapabilirdi ama önemli olan bu değildi. Önemli olan, böyle bir şeye hiç heves etmemesiydi, öğleden sonraları taşlıklı ovada yürüyüş yapacağına kısa bir uyku çekmeyi tercih ediyordu. İşte önemli olan budur, ancak bu, yılların geçişinin bir göstergesidir.</p>

  <p>Oh, bütün bunları merdivenleri teker teker çıktığı ilk akşam düşünmüş olsaydı, yine neyse! Evet kendisini biraz bitkin hissettiği doğruydu, kafası bir mengeneye sıkışmış gibiydi ve her zamanki gibi kâğıt oynamak için hiçbir istek duymuyordu (ayrıca, zaten daha önceleri de bazen, geçici rahatsızlıklardan ötürü merdivenleri dörder dörder çıkmadığı olmuştu). O akşamın kendisi için çok üzücü olacağını, bu basamaklarda, tam bu saatte gençliğinin tükeneceğini ve ertesi gün, hiçbir özel nedeni olmaksızın, eski gezintilerine dönmeyeceğini, bunu daha sonraki günlerde de, yani hiçbir zaman yapmayacağını hiç mi hiç kestiremiyordu.</p>

  <div>
    <br/>
  </div>

  <p>Şu anda, Drogo güneşin altında düşünerek engebeli yol boyunca ilerlerken ve bir miktar yorulmuş olan atı yavaşlamışken, vadinin öbür yanından bir ses kendisini çağırmaktadır.</p>

  <p>“Yüzbaşım,” diye seslenildiğini duyar ve dönüp baktığında, öbür yolda, nehir yatağının karşı kıyısında, atlı genç bir subay görür; kim olduğunu anlayamaz ama teğmen olduğunu fark eder, onun kendisi gibi izinden dönen kaleli subaylardan biri olduğunu düşünür.</p>

  <p>“Ne var?” diye sorar Giovanni, karşısındakinin selamına karşılık verdikten sonra.</p>

  <p>Bu teğmenin, kendisini, gayet uygunsuz bir şekilde rahatsız etmesinin ne gibi bir nedeni olabilir ki?</p>

  <p>Karşısındakinin cevap vermediğini görünce daha yüksek sesle ve bu kez hafifçe sinirli “Ne var?” diye tekrarlar.</p>

  <p>Hiç tanımadığı teğmen, eyerinin üzerinde dimdik, ellerini ağzına götürür ve tüm gücüyle bağırarak:</p>

  <p>“Hiçbir şey, sadece size selam vermek istemiştim!” der.</p>

  <p>Giovanni bunun saçma, neredeyse saldırganca, adeta alaylı bir açıklama olduğunu düşünür. Köprüye kadar yarım saat daha atla gidilecek sonra yollar birleşecektir. Sivillere yakışır bu tür taşkınlıklara ne gerek vardır ki?</p>

  <p>“Siz kimsiniz?” diye bağırdı Drogo, karşılık olarak.</p>

  <p>“Teğmen Moro!” Drogo’nun aldığı cevap ya da duyduğu isim bundan ibaretti.</p>

  <p>“Teğmen Moro mu?” diye düşündü. Kalede buna benzer adı olan hiç kimse yoktu. Herhalde göreve başlamak üzere gelen yeni bir subay olmalıydı.</p>

  <p>İşte o zaman, kaleye ilk gidişinde tam da burada Yüzbaşı Ortiz’le karşılaşmasının, dost bir insanla konuşmak için içinde büyüyen sıkıntılı isteğin ve nehir yatağının öbür yanıyla arasında geçen o sıkıntılı konuşmanın anısı, ruhunu acıyla titreterek, benliğini sarstı.</p>

  <p>Tıpkı o gün olduğu gibi, diye düşündü, tek fark rollerin değişmiş olması ve artık yüzüncü kez Bastiani Kalesi’ne çıkan yaşlı yüzbaşının kendisi, yeni teğmenin de, yabancı bir Moro olmasıydı. Drogo, bu arada koskoca bir kuşağın geçtiğini, artık kendi yaşamının doruğunu geride bıraktığını, artık, o uzak Eylül gününde Ortiz’in içlerinde bulunduğunu düşündüğü ihtiyarların tarafına geçtiğini anladı. Ve kırk yaşını geride bırakmış ve hiçbir iyi şey yapmamış olarak, çocuksuz, yaşamda gerçekten tek başına olan Giovanni, çevresine, kendi yazgısının düşüşe geçtiğini görerek, korkuyla bakıyordu.</p>

  <p>Bir yanda çalılıklarla kaplı kayaları, ıslak nehir yataklarını, uzakta gökyüzünde birbirinin üzerine binen çıplak tepeleri, dağların aşılmaz yüzünü, öbür yanda ise vadinin yamacında utangaç ve yabancılık çeken, kalede birkaç ay kalacağını ve ileride parlak bir kariyeri olacağını düşünen, zaferle sonuçlanacağını umduğu askerî başarıların ve romantik aşkların hayalini kuran bu genç teğmeni görüyordu.</p>

  <p>Bir eliyle, atının başını okşadı, at dostça başını çevirdi ama tabii ki kendisini anlayamazdı. Drogo’nun yüreği kabarmıştı; elveda geçmişteki düşleri, elveda yaşamın güzel yanları... Berrak ve insanları ısıtan güneş parlıyor, vadiden aşağı insanı canlandıran bir rüzgâr esiyor, kırlar mis gibi kokuyor, kuş cıvıltıları, çağlayanın sesine eşlik ediyordu. İnsanlar için mutluluk dolu bir gün, diye düşündü Drogo, ve hiçbir şeyin gençliğindeki bazı güzel sabahlardakinden farklı görünmediğini algılayarak şaşırdı. At, yeniden yola koyuldu. Yarım saat sonra, Drogo, yolların birleştiği köprüyü gördü, kısa sûre sonra genç teğmenle konuşması gerekeceğini düşündü ve içini acıyla burkan bir duyguya kapıldı.</p>
