  <h1 class="sigil_not_in_toc" style="text-align: center;">X</h1>

  <p class="p1">Her şeyin böyle olması gerekiyordu, belki de her şey çok önceden, yani Drogo’nun Ortiz’le birlikte ovanın kenarından aşağı baktığı ve kalenin öğle güneşinin ağır görkemi altında gözüne göründüğü o ilk günden belirlenmişti.</p>

  <p>Drogo, bir isteğin gidişini engellemesiyle kalmaya karar verdi, ama bir şey daha vardı: Kahramanca bir yaklaşım, böylesi önemli bir kararın alınması için yeterli olmayabilirdi. Şu an için soylu ve iyi niyetli bir davranışta bulunduğunu düşünmekte, kendisini umduğundan daha üstün bularak şaşırmaktadır. Ancak birkaç ay sonra, geriye dönüp de baktığında, kendisini kaleye bağlayan zavallı şeylerin farkına varacaktır.</p>

  <p>Borular çalabilir, savaş türküleri duyulabilir, kuzeyden ürkütücü haberler gelebilirdi, bir tek bunlarla kalsa Drogo yine de kaleden giderdi; ama şimdiden alışkanlıkların uyuşukluğunu, askerlere özgü kibri, her günkü duvarlara karşı duyulan evcil bir aşkı duyumsamaya başlamıştı. Görevin monoton ritmi çerçevesinde dört ay onu tuzağa düşürmeye yetmişti.</p>

  <p>Başlangıçta ona dayanılmaz bir angarya gibi görünen nöbetler yavaş yavaş bir alışkanlık halini almış, yönetmelikleri, söylemek istediğini ifade etmeyi, üstlerin küçük takıntılarını, tabyaların yer şekillerini, nöbetçilerin yerlerini, rüzgârdan iyi korunan kuytuları, boruların dilini öğrenmişti. Göreve hakim olmaktan özel bir keyif alıyor, askerler ve astsubayların kendisine karşı duydukları giderek artan saygıdan hoşlanıyordu; Tronk bile, Drogo’nun ne denli ciddi ve titiz olduğunu anlamış, ona karşı neredeyse sevgi beslemeye başlamıştı.</p>

  <p>Arkadaşları da bir alışkanlık haline gelmişti: Artık onları öylesine iyi tanıyordu ki, en incelikli imalarına bile dikkatsizce yakalanmıyor, karşılık veriyordu, akşamları uzun uzun, geçen zamanla birlikte sonsuz önem kazanan şehir konusunda konuşuyorlardı. Rahat ve lezzetli yemekler, subay yemekhanesinin gece gündüz yanan şöminesi; ve Geronimo adında sevimli bir çocuk olan, giderek özel zevklerini daha iyi öğrenmeye başlayan emir erinin aceleciliği, hep alışkanlık haline gelmişti.</p>

  <p>Arada bir, Morel’le birlikte en yakın köye yaptıkları gezintiler, artık ezbere bildiği dar bir vadi boyunca atla aldıktan iki saati aşkın yol, nihayet birkaç yeni sima görebildikleri, harika yemekler yapan ve kur yapabildikleri kadınların şakrak kahkahalarını duydukları han, hep birer alışkanlıktı.</p>

  <p>Kalenin arkasındaki vadide yaptıkları bitmek bilmez at yarışları, arkadaşlarla yaptıkları yarışmalar, dinlenmekle geçirdikleri tatil öğleden sonraları ve akşamları, çoğu zaman Drogo’nun gürültülü zaferiyle son bulan sabırlı satranç partileri (ama Yüzbaşı Ortiz demişti ki: “Başlangıçta hep böyledir. Yeni gelenler kazanır. Herkes için durum aynıdır, insan gerçekten güçlü olduğunu zanneder ama bu yalnızca yeni gelmiş olmanın yarattığı bir durumdur, sonunda diğerleri de sisteminizi öğrenir ve günün birinde bakarsınız hiçbir şey yapamıyorsunuz.”).</p>

  <p>Oda, geceleri sakin sakin kitap okumak, yatağının tepesi hizasında tavandaki çatlaklar, sarnıcın tıptıpları, zamanla tanıdık bir hal alan, şiltede bedeninin oluşturduğu çukurluk, ilk günlerde hiç de davetkâr görünmeyen ama şimdi gayet yumuşakbaşlı ve işe yarar görünen battaniyeler, artık içgüdüsel olarak lambayı söndürmek ya da kitabı masaya bırakmak için yapılan hatasız hareket, bunlar hep birer alışkanlıktı. Artık, sabahleyin tıraş olmak için, ışığın yüzünü iyi bir şekilde aydınlatabilmesi için aynanın önünde nasıl durması gerektiğini, suyu yere dökmeden küvete nasıl boşaltabileceğini, herhangi bir çekmecenin açılmaması durumunda, anahtara biraz bastırarak nasıl açabileceğini biliyordu.</p>

  <p>Yağmurlu havalarda kapının gıcırdaması, pencereden sızdığında ay ışığının aydınlattığı nokta ve sonra zaman ilerledikçe ışığın hareket etmesi, her gece tam bir buçukta Yarbay Nicolosi’nin gizemli bir biçimde sızlamaya başlayan yarasının etkisiyle odasının üstündeki gelgitlerin başlaması, tüm bunlar alışkanlık olmuştu.</p>

  <p>Tüm bunlar artık ona aitti ve bunları terk etmek Drogo'ya acı verecekti. Ama, aslında o bunu bilmiyordu, ne gitmesinin kendisine nasıl bir çaba gerektireceğinden, ne de kaledeki yaşamın günleri, birbirinin tıpkısı günleri, baş döndürücü bir hızla yutup gittiğinden haberdardı. Dünle evvelsi gün birbirinden farksızdı, onları birbirinden ayırt edebilmesi olanaksızdı; üç gün önce olmuş bir şey de yirmi gün önce olmuş bir şey de sonuçta ona eskiden olup bitmiş bir şey olarak görünüyordu. Böylece, o ayırdına varamadan, zaman akıp gidiyordu.</p>

  <p>Ama şu an için, bu pürüzsüz ve buz gibi gecede, işte orada, dördüncü tabyanın eğintisinin üzerinde kaygısız, kibirli bir şekilde durmaktadır. Soğuktan ötürü nöbetçiler sürekli yürümekte, adımları kan gıcırdatmaktaydı. Aşırı derecede beyaz, kocaman bir ay, herkesi aydınlatıyordu. Kale, kayalar, kuzeydeki taşlı vadi harika bir ışığa gark olmuştu, en kuzey noktada hareketsiz duran sis perdesi bile pırıl pırıl parlıyordu.</p>

  <p>Aşağıda, tabyanın içinde, nöbetçi subayın odasında, lamba açık kalmıştı, alev hafifçe kıpırdayarak gölgeleri oynatıyordu. Drogo birkaç dakika önce bir mektup yazmaya başlamıştı, bir gün belki de karısı olacak Maria’ya, arkadaşı Vescovi’nin kız kardeşine cevap vermesi gerekiyordu. Ama iki satır yazdıktan sonra, nedenini bilmeksizin ayağa kalkmış ve etrafa bakmak için dama çıkmıştı.</p>

  <p>Tabya surların en alçak noktasını oluşturuyordu, konumu vadinin en dibine denk düşüyordu. Bu noktada, surun içinde, iki devlet arasında geçişi sağlayan bir kapı vardı. Demirle donatılmış ağır kapı kanatları, anımsanamayacak kadar eski zamanlardan beri hiç açılmıyordu. Yeni tabyanın nöbetçileri her gün, ancak bir adamın geçebileceği ve bir nöbetçinin koruduğu küçük bir gizli kapıdan geçiyordu.</p>

  <p>Rüzgârın soluğu gökyüzünde küçük beyaz bulutları sürüklemeye ve Drogo’nun pelerinini, onun için onca şey ifade eden yeni pelerinini sallamaya başlamıştı.</p>

  <p>Kıpırtısız, sabit bir biçimde karşısındaki kayaların oluşturduğu engellere, kuzeyin ulaşılmaz uzaklığına bakıyordu ve pelerininin etekleri görkemli bir şekilde sallanarak bir bayrak gibi savruluyordu. Drogo, o gece, taraçanın kenarında ayakta durur ve şahane pelerini rüzgârda savrulurken, kibir dolu ve hamasi bir güzelliğe sahip olduğunu hissediyordu. Yanındaki, geniş bir kaputun içinde kaybolmuş Tronk ise askere bile benzemiyordu.</p>

  <p>“Söylesenize Tronk,” dedi Giovanni yapmacık bir can sıkıntısıyla karışık, “bana mı öyle geliyor bilmem ama, ay bu gece her zamankinden daha büyük, değil mi?</p>

  <p>“Her zamankinden daha büyük olduğunu sanmam teğmenim,” dedi Tronk. "Ama, burada, kalede insana hep öyle bir izlenim verir.”</p>

  <p>Sesleri, sanki hava camdanmış gibi olağanüstü bir biçimde yankılanıyordu. Tronk, teğmenin kendisine söyleyecek başka bir şeyi olmadığını görünce, nöbeti denetleme yönünde duyduğu ezelî ihtiyaçla, nöbet yolu boyunca yürüdü.</p>

  <p>Drogo yalnız kaldı ve kendisini neredeyse mutlu hissetti. Gurur içinde, kalede kalma kararının tadını çıkarıyor, uzun ve belirsiz vadeli bir iyilik uğruna güvenli küçük sevinçlerden vazgeçmiş olmasından acı bir tat alıyordu (ki bu fikrin altında istediği zaman gitmeye fırsat bulacağına ilişkin bir avuntu da yatıyor olabilirdi).</p>

  <p>Soylu ve ulu şeylere ilişkin bir önseziyle -bu belki de sadece bir umuttu- burada kalmayı tercih etmişti ama bu yalnızca bir erteleme de olabilirdi; yani her şey yitmiş sayılmazdı. Önünde öyle çok zaman vardı ki. Yaşamdaki tüm güzel şeyler onu bekliyor gibiydi. Aceleye ne gerek vardı? Kadınları, o uzaktaki sevimli yaratıkları bile, yaşamın doğal akışının kendisine nasıl olsa bir gün sunacağı kesin bir mutluluk olarak görüyordu.</p>

  <p>Önünde öyle çok zaman vardı ki! Tek bir yıl bile ona bitmez tükenmezmiş gibi görünüyordu oysa güzel yıllar daha henüz başlamaktaydı; yıllar sonu gözükmeyen sınırsız bir diziye, insanın uğruna biraz sıkılmayı göze alabileceği halen hiç el değmemiş ve görkemli bir hâzineye benziyordu.</p>

  <p>Ona “Dikkat et Giovanni Drogo!” diyecek hiç kimse yoktu. Gençliğinin solmaya başlamış olmasına rağmen, inatçı bir yanılsama sonucu, yaşam bitmek bilmezmiş gibi görünüyordu gözüne. Ama Drogo, zamanın ne olduğundan habersizdi. Önünde tanrılar gibi, yüzlerce gençlik yılı olsa dahi, ona düşen pay hep küçücük olacaktı. Oysa, onun önünde, tersine, basit ve sıradan bir yaşam, cimrice verilmiş bir armağan gibi, yılları parmakla sayılabilecek ve insan tanıyana kadar eriyip gidecek küçücük insani bir gençlik vardı.</p>

  <p>“Önümde öyle çok zaman var ki,” diye düşünüyordu. Halbuki, duyduğuna göre bazı insanlar, belli bir anda (bunu söylemek bile tuhaf) ölümü, kendisini hiç ilgilendirmeyen o bildik ve saçma şeyi beklemeye koyuluyorlardı. Drogo, bunu düşünürken gülümsüyordu, ama soğuğun da etkisiyle yürümeye başlamıştı.</p>

  <div>
    <br/>
  </div>

  <p>Bu noktada, surlar, vadinin eğimini izleyerek karmaşık bir taraçalar ve basamaklar bütünü oluşturuyorlardı. Drogo, aşağısında, ay ışığında, karın üzerinde, adımları donmuş toprakta “gırç gırç'’ eden sıra sıra ve kapkara nöbetçileri görüyordu.</p>

  <p>En yakında olanı, bulunduğu yerden bir on metre kadar ötede, alt taraçada, diğerlerine göre daha az üşüdüğü belli, kıpırtısız duruyor, omuzları duvara yaslanmış, uyuyor izlenimi veriyordu. Ama Drogo, onun davudi bir sesle basit bir şarkı mırıldandığını duyuyordu.</p>

  <p>Şarkı, (Drogo’nun birbirinden ayırt edemediği) bir sözcükler dizisinden oluşuyor, arada monoton ve bitmek bilmez bir melodi duyuluyordu. Nöbet sırasında konuşmak, hele şarkı söylemek ciddi biçimde yasaktı. Giovanni nöbetçiyi cezalandırmalıydı ama gecenin soğuğu ve yalnızlığını düşünerek ona acıdı. Taraçaya inen bir iki basamağı inmeye başlayarak, askeri inişinden haberdar etmek üzere hafifçe öksürdü.</p>

  <p>Asker kafasını çevirdi, subayı görünce duruşunu düzeltti ama şarkısını kesmedi. Drogo birden öfkelendi: Bu askerler, hayasızca kendisiyle alay edebileceklerini mi düşünüyorlardı yani? En azından bundaki alay etme niyetini bozacaktı.</p>

  <p>Nöbetçi, Drogo’nun tehditkâr ifadesinin hemen farkına vardı ve eskiden beri kabul gören gayrıresmi bir fikir birliğine göre askerlerle subay arasında parola uygulamasının yapılmamasına karşın, aniden aşırı bir görev duygusuna kapıldı. Silahını kavrayarak, kalede kullanılan o pek özel ses tonuyla: “Kim var orada? Kim var orada?” dedi.</p>

  <p>Drogo, birden ne yapacağını bilemeden durdu. Aralarında beş metreden az vardı, ayın berrak ışığında askerin suratını çok iyi seçebiliyordu, ağzı kapalıydı. Ama şarkı susmamıştı. Nereden geliyordu ki bu ses?</p>

  <p>Bu tuhaf durumu düşünürken Giovanni, askerin hâlâ yanıt beklediğini fark edince, mekanik bir biçimde parolayı söyledi: “Mucize,” “Sefalet,” diye yanıtladı nöbetçi, silahını indirerek.</p>

  <p>Parola mübadelesi sonrası derin bir sessizlik oldu, bu sessizlikte şarkının sözlerini mırıldanan ses öncekinden de daha güçlü duyuluyordu.</p>

  <p>Sonuçta Drogo ne olduğunu anladı ve tepeden tırnağa bir ürpermeyle titredi. Suydu bu, evet, çevredeki kayaların tepelerinden dökülen uzak bir çağlayan. Fışkıran suyu titreten rüzgâr, yankıların gizemli oynaşması, suyun çarptığı taşların çıkardığı değişik sesler, sürekli konuşan bir insan sesi oluşturuyordu: Bizim yaşamımıza değin sözler söylüyordu, hep anlayacak gibi olup bir türlü seçemediğimiz sözlerdi bunlar.</p>

  <p>Demek ki şarkı söyleyen, bir asker, soğuğa, cezalara ve aşka duyarlı bir adam değil düşmanca dikilen dağdı. Ne acıklı bir hata, diye düşündü Drogo, belki de her şey için aynı durum geçerlidir, çevremizde bizim gibi yaratıklar olduğunu düşünürüz halbuki olan, sadece, don, ve yabancı bir dil konuşan taşlardır; bir dosta selam vermek üzereyizdir, ama kolumuz hareketsiz yana düşer, gülümsememiz yarıda kalır çünkü tamamen yalnız olduğumuzu görürüz.</p>

  <p>Rüzgâr, subayın, görkemli pelerinine çarpıyor, ve karın üzerindeki mavi gölge de bir bayrak gibi sallanıyordu. Nöbetçi kıpırtısız duruyordu. Ay ilerliyor, ilerliyor, yavaş yavaş, ama şafağa ulaşmanın sabırsızlığı içinde, tek bir ânı yitirmeksizin ilerliyordu. Giovanni’nin yüreği, göğsünde “küt, küt,” diye atıyordu.</p>
