  <h1>XXIV</h1>

  <p class="p1">Yine de zaman, gitgide daha hızlı bir biçimde akıp gidiyordu; sessiz ritmi yaşamı parçalara ayırıyor, insan geriye bir göz atmak için bile duramıyordu. “Dur! Dur!” diye bağırmak istiyor ama sonra bunun hiçbir yararı olmadığının farkına varıyordu. Her şey, insanlar, mevsimler, bulutlar, her şey kaçıp gidiyordu; insanın taşlara, bir kayanın tepesine asılması da yararsızdı, yorulan parmaklar gevşiyor, kollar, cansız bir şekilde düşüyor ve insan kendini bu çok yavaşlamış gibi görünen ama hiç durmayan ırmağa kapılmış buluveriyordu.</p>

  <p>Drogo, günden güne bu esrarlı parçalanmanın daha da arttığını görüyor, karşı çıkmaya çalışıyor ama bir sonuç alamıyordu. Kaledeki tek biçimli yaşamda kendine bir nirengi noktası bulamıyor ve saatler daha onun saymasına vakit kalmadan akıp gidiyordu.</p>

  <p>Bir de Drogo’nun, yaşamının en güzel bölümünü uğruna harcadığı o gizli umut vardı. O umudu beslemek için onca ayı, gözünü kırpmadan harcıyor yine de vaktin yetmediğini fark ediyordu. Kış, kalenin o bitmek bilmez kışı kendisine verilen bir tür avanstı adeta. Kış bittiğinde, Drogo’nun bekleyişi hâlâ son bulmamıştı.</p>

  <p>Bahar geldiğinde, diyordu, yabancılar yol yapımına yeniden hız verecekler. Ama onları görmelerini sağlayan Simeoni’nin dürbünü yoktu artık. Yine de çalışmaların hızlanmasıyla -ama Allah bilir bu daha ne kadar sürerdi- yabancılar yakınlaşmış olacak ve günün birinde bazı nöbet noktalarında hâlâ bulunan modası geçmiş dürbünlerin bile görüş alanına gireceklerdi.</p>

  <p>Sonuç olarak, Drogo, baharı, bekleyişinin miadı olarak görmüyor, gerçekten de bir yol yapıldığı varsayımı doğruysa bile bahardan birkaç ay daha sonrası için umutlanıyordu. Üstelik tüm bu düşünceleri gizli gizli beslemek durumundaydı çünkü başına dert gelmesinden çekinen Simeoni, bunları dinlemek bile istemiyordu, diğer arkadaşlarına gelince, onlar zaten kendisiyle alay ederler, üstleri de bu tür fanteziler beslemesine kötü gözle bakarlardı.</p>

  <p>Mayıs başında, Giovanni yönetmeliğe uygun olan dürbünlerin en gelişkiniyle ovayı iyice inceledi ama henüz hiçbir insani etkinlik izi olmadığını gördü; geceleyin ışık da görünmüyordu, halbuki gece vakti ışıklar, en uzak mesafelerden bile öyle kolay görünürdü ki.</p>

  <p>Yavaş yavaş güveni azalıyordu. İnsanın, tek başına olduğu ve hiç kimseyle konuşamadığı zaman bir şeye inanması çok zordur. İşte tam da o dönemde, Drogo, insanların her zaman birbirlerinden uzakta olduklarını fark etti, birisi acı çektiğinde, acısı sadece kendisine ait oluyor, hiç kimse o acıyı birazcık olsun dindiremiyordu; bir insan acı çektiğinde diğerlerinin, duydukları sevgi ne denli büyük olursa olsun, bu yüzden acı çekmediklerini ve yaşamdaki yalnızlığı işte bu durumun oluşturduğunu fark etti.</p>

  <p>Güveni azalıyor, sabırsızlığı artıyor, bu arada duvar saatinin gitgide birbirine daha yakın darbelerle çaldığını duyuyordu. Kimi zaman, bütün bir gün, kuzeye bir kez bile bakmadan zamanını geçirdiğini görüyordu. (Gerçi, bazen kendi kendine yalan söylemekten ve bunun bir unutkanlık olduğuna kanaat getirdiğini düşünmekten hoşlanıyor, halbuki aslında bunu özel olarak, bir dahaki sefere birazcık daha şansı olabilmesi için yapıyordu.)</p>

  <p>Sonuçta bir akşam (ama aradan öyle çok zaman geçmişti ki!), dürbünün ucunda küçük titrek bir ışık görünüverdi, sönmek üzereymiş gibi kıpır kıpır olan, ama aradaki mesafe düşünüldüğünde aslında gayet güçlü olduğu tahmin edilen bir ışıktı bu.</p>

  <p>7 Temmuz gecesiydi. Yıllar boyunca Drogo, ruhunu dolduran olağanüstü neşeyi, herkesi haberdar etmek için avaz avaz bağırmak isteyişini, ama ışığa nazar değip sönmesinden korkarak kimseye bir şey söylememek için göstermiş olduğu gurur dolu çabayı hatırlayacaktı.</p>

  <div>
    <br/>
  </div>

  <p>Drogo, her akşam, surların tepesinde beklemeye başlıyordu; her akşam ışığın biraz daha yaklaştığını ve büyüdüğünü hissediyordu. Bu durum, çoğu zaman içindeki arzudan kaynaklanan bir yanılsamaydı ama kimi zamanlar da gerçekten bir ilerleme görülüyordu; nitekim sonunda bir gün nöbetçilerden biri ışığı çıplak gözle gördü.</p>

  <p>Sonra da, çölün dip noktasında gündüz vakti, tıpkı bir yıl önceki gibi küçük siyah noktalar görünmeye başlandı, ama aradaki fark şimdiki dürbünlerin daha güçsüz olması, dolayısıyla da düşmanın çok daha yaklaşmış olma olasılığıydı.</p>

  <p>Eylül’de şantiye olduğu varsayılan yerin ışığı, açık pencerelerde, görüşü gayet normal olan kişiler tarafından bile belirgin biçimde seçilir hale geldi. Yavaş yavaş askerler arasında, yeniden kuzey çölünün, yabancıların o tuhaf hareketlerinin ve geceleri beliren ışıkların sözü edilir oldu. Pek çoğu bunun gerçekten de bir yol olduğunu söylüyor ama ne amaçla yapıldığını kestiremiyordu; stratejik amaçlı çalışmalar olması fikri saçma geliyordu. Ayrıca aradaki çok uzun mesafeden dolayı, çalışmaların çok yavaş ilerlediği izlenimi doğuyordu.</p>

  <p>Yine de bir akşam, birisinin üstü kapalı laflarla savaştan söz etmeye başladığı görüldü ve birtakım tuhaf umutlar yeniden kale duvarları arasında harekete geçiverdi.</p>
