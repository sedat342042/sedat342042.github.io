  <h1>II</h1>

  <p class="p1">Aniden geceye yakalandığında, Giovanni Drogo hâlâ yol alıyordu. Vadi daralmış, kale, dağların kalın perdesi ardında yok olmuştu. Tek bir ışık, en ufak bir gece kuşunun çığlığı dahi yoktu; yalnızca ara sıra uzaklardaki bir suyun çağıltısı duyuluyordu.</p>

  <p>Drogo aniden seslenmeye çalıştı ama yankının kendisine iade ettiği seste düşmanca bir tını vardı. Atını, yol kenarında, hayvanın ot bulabileceği bir ağaç dibine bağladı. Sonra, sırtını ağaca vererek oturdu, katetmesi gereken yolu, rastlayacağı kişileri, gelecekteki yaşamını düşünerek ve tüm bu düşünceler arasında kendisini sevindirecek hiçbir öğeye rastlamaksızın uykuyu beklemeye koyuldu. Arada bir, atı, tuhaf ve tatsız biçimde yeri tepiyordu.</p>

  <p>Sabaha karşı, Giovanni yeniden yola koyulduğunda, vadinin karşı yamacında, yaklaşık aynı yükseklikte başka bir yolun olduğunu fark etti ve bir süre sonra o yolda bir şeyin hareket ettiğini gördü. Güneş henüz o hizaya kadar yükselmemişti ve yarları dolduran dumanlar iyi seçmesini engelliyordu. Yine de Drogo hızlanarak o şeyle aynı hizaya gelmeyi başardı ve bunun bir adam, atlı bir subay olduğunu fark etti.</p>

  <p>Nihayet kendisi gibi bir adam, birlikte gülüp şakalaşabileceği, kendilerini bekleyen yaşamdan söz edebileceği, avcılıktan, kadınlardan, şehirden; şu anda Drogo’nun gözünde çok çok uzak bir dünyaya gömülmüş olan şehirden söz edebileceği dost bir varlık bulmuştu.</p>

  <p>Bu arada vadi giderek daralıyor, yollar birbirine yaklaşıyordu; Giovanni Drogo, diğer atlının bir yüzbaşı olduğunu fark etti. Önce, seslenmeye cesaret edemedi, bu davranışının saçma ve saygısızca olduğu düşünülebilirdi. Böyle yapacağına, elini kepine götürerek birkaç kez selam verdi ama karşısındaki atlı yanıt vermiyordu. Drogo'yu görmemiş olmalıydı.</p>

  <p>Sonunda sabırsızlığına yenik düşen Drogo:</p>

  <p>“Yüzbaşım’ diye seslendi.</p>

  <p>Ve yeniden selam verdi.</p>

  <p>Karşı taraftan gelen bir ses:</p>

  <p>“Ne var?” dedi.</p>

  <p>Yüzbaşı durmuştu, dikkatle selam vermiş, Drogo’ya seslenmesinin nedenini soruyordu. Sorusunda hiçbir kızgınlık ifadesi yoktu: Yine de subayın, şaşırmış olduğu hissediliyordu.</p>

  <p>“Ne var?”</p>

  <p>Yüzbaşının sesi yeniden yankılandı ama bu kez birazcık sinirli gibiydi.</p>

  <p>Giovanni durdu, ellerini ağzına götürdü ve tüm gücüyle cevap verdi.</p>

  <p>“Hiç! Yalnızca size selam vermek istedim!”</p>

  <p>Bu, aptalca, hatta kötü bir şaka izlenimi uyandırabileceğinden neredeyse hakaretamiz bir açıklamaydı. Drogo hemen kendini toparladı. Ne aptalca bir tuzağa düşmüştü, üstelik bunun tek nedeni kendi kendisiyle yetinememesiydi.</p>

  <p>“Siz kimsiniz?” diye seslendi yüzbaşı.</p>

  <p>İşte bu tam da Drogo’nun korktuğu soruydu. Vadinin bir yamacıyla diğer yamacı arasında süregiden bu hasbıhal giderek hiyerarşik bir sorgu havasına bürünüyordu. Bu kötü bir başlangıç olmuştu çünkü yüzbaşının kaledeki subaylardan biri olması muhtemel hatta belki de kesindi. Ne olursa olsun yanıtlaması gerekiyordu.</p>

  <p>“Teğmen Drogo,” diye bağırdı Giovanni.</p>

  <p>Yüzbaşı kendisini tanımıyordu ve tanıma olasılığı da yoktu çünkü o mesafeden ismi anlaması mümkün değildi ama yatışmış olmalıydı ki, adeta yakında karşılaşacaklarını söylemek istermişçesine anladığına dair bir işaret yaparak yeniden yola koyuldu. Gerçekten de, yarım saat sonra, boğazın daraldığı bir noktada, karşısına bir köprü çıktı. İki yol burada birleşiyordu.</p>

  <div>
    <br/>
  </div>

  <p>Köprüde iki adam karşılaştılar. Yüzbaşı, atıyla Drogo’ya yaklaştı ve elini uzattı. Kırk yaşlarında, belki de daha yaşlı, kuru ve kibar yüzlü bir adamdı. Üniformasının kesimi pek zevkli olmamakla birlikte tamamen yönetmeliğe uygundu. Kendini tanıttı:</p>

  <p>“Yüzbaşı Ortiz.”</p>

  <p>Elini sıktığında Drogo birden, kalenin dünyasına girdiğini duyumsadı. Bu henüz ilk bağlantıydı, daha sonra, kendisini oraya tamamen zincirleyecek sayısız ve her türden başka bağlantılar da olacaktı.</p>

  <p>Yüzbaşı, hiç vakit yitirmeden yeniden yola koyuldu; yanından, ama rütbesine saygıdan biraz geriden gelen Drogo, onun az önceki tatsız konuşmalarıyla ilgili hoş olmayan anıştırmalar yapmasını bekliyordu. Ama, yüzbaşı susuyordu, belki canı konuşmak istemiyor, belki de çekingen olmasından dolayı söze nereden gireceğini bilemiyordu. Yol engebeli, güneş yakıcıydı, iki at yavaş yavaş ilerliyordu.</p>

  <p>“Az önce, uzak mesafeden,” dedi nihayet yüzbaşı Ortiz, “adınızı pek iyi anlayamadım. Drogo muydu?”</p>

  <p>“Drogo,” diye yanıtladı Giovanni, “g ile, Drogo Giovanni. Aslında ben affınıza sığınmak isterim yüzbaşım, az önce size seslenmiş olduğumdan ötürü. Tahmin edeceğiniz gibi,” diye ekledi suçunu hafifletmek istercesine, “o uzaklıktan rütbenizi pek iyi seçememiştim”.</p>

  <p>“Gerçekten de, göremezdiniz,” dedi Ortiz, ona karşı çıkmaktan vazgeçip kabullenmişti; gülmeye başladı.</p>

  <p>“Peki böyle nereye gidiyorsunuz?”</p>

  <p>“Bastiani Kalesi’ne. Doğru yolda değil miyiz?”</p>

  <p>“Yoo, doğru yoldayız.”</p>

  <p>Sustular. Hava sıcaktı ve her taraf otlarla kaplı, vahşi ve dev gibi dağlarla çevriliydi.</p>

  <p>“Yaa,” dedi Ortiz, “demek kaleye gidiyorsunuz? Herhalde haber götürüyor olmalısınız”.</p>

  <p>“Hayır yüzbaşım, göreve başlayacağım, tayinim çıktı.”</p>

  <p>“Kadrolu olarak mı?”</p>

  <p>“Evet kadrolu olmam gerek... bu ilk tayinim.”</p>

  <p>“O zaman mutlaka kadrolusunuzdur.. İyi, madem öyle, çok iyi... sizi kutlarım.”</p>

  <p>“Teşekkür ederim yüzbaşım.”</p>

  <p>Sustular ve biraz daha ilerlediler. Giovanni çok susamıştı, yüzbaşının eyerinde asılı tahta bir matara vardı ve içindeki suyun lıkır lıkır sesi duyuluyordu.</p>

  <p>“İki yıllığına mı,” diye sordu Ortiz.</p>

  <p>“Affedersiniz yüzbaşım: Ne demek istemiştiniz?”</p>

  <p>“Kaleye, âdet olduğu üzere iki yıllığına tayin edilmiş olmalısınız demek istedim. Öyle değil mi?”</p>

  <p>“İki yıl mı? Bilmiyorum. Bana süreyle ilgili bir şey söylemediler.”</p>

  <p>“Canım muhakkak iki yıldır; siz bütün yeni mezun teğmenler iki yıl kalır gidersiniz.”</p>

  <p>“İki yıl herkese uygulanan bir kural mıdır?”</p>

  <p>“İki yıl ama, kıdeminize dört yıl olarak işler, nitekim sizi de ilgilendiren bu yönüdür, öyle değil mi, yoksa kim buraya gelmek ister ki. Ama insan hızla terfi etmek için her şeye alışabilir, öyle değil mi, Bastiani Kalesi’ne bile.”</p>

  <p>Drogo bunu hiç düşünmemişti ama aptal yerine konmamak için, genelgeçer bir cümleyle lafa girdi:</p>

  <p>“Muhakkak ki pek çok kişi...”</p>

  <p>Ortiz üstelemedi, görünüşe bakılırsa bu konuyla artık ilgilenmiyordu. Ama, artık buzların eridiğini düşünerek Giovanni bir soru sorma cesaretini buldu:</p>

  <p>“Kalede geçirilen hizmet yılları herkes için iki katı olarak mı kabul ediliyor?”</p>

  <p>“Herkesten neyi kastediyorsunuz?”</p>

  <p>“Diğer subaylar demek istiyordum.”</p>

  <p>Ortiz güldü:</p>

  <p>“Yaa, evet herkes için, ne demezsiniz. Hiç olur mu! Tabii ki yalnızca alt düzeydeki subaylar için, öyle ya yoksa kim buraya gönderilmesini isterdi ki?”</p>

  <p>“Ben böyle bir talepte bulunmadım,” dedi Drogo.</p>

  <p>“Müracatta bulunmadınız mı?”</p>

  <p>“Hayır, yüzbaşım. Yalnızca iki gün önce, Bastiani Kalesi’ne tayin edildiğimi öğrendim.”</p>

  <p>“Ya! Bu pek tuhaf, gerçekten de...”</p>

  <p>Yeniden sustular. Her biri başka bir şey düşünüyor gibiydi. Derken Ortiz konuştu:</p>

  <p>“Belki de...”</p>

  <p>Giovanni hareketlendi:</p>

  <p>“Efendim yüzbaşım?”</p>

  <p>“Diyordum ki: Belki de başka hiç müracaat olmadığından sizi doğrudan buraya tayin etmişlerdir.”</p>

  <p>“Olabilir yüzbaşım.”</p>

  <p>“Evet, mutlaka öyle olmuştur.”</p>

  <p>Drogo, yolun tozunda, başları her adımda “evet, evet,” der gibi sallanan iki atın iyice net gölgelerine bakıyordu: Onların dörtlü adımları ve birkaç iri sineğin vızıldaması dışında hiçbir şey duymuyordu. Yolun ucu görünmüyordu. Arada bir, vadinin dönemeçlerinden birinde, önlerinde, iyice yüksekte, sarp yokuşlar üzerine yapılmış zigzag şeklinde yükselen yol görünüyordu.</p>

  <p>“Yüzbaşım,” dedi Drogo, “özür dilerim...”</p>

  <p>“Buyrun, söyleyin, sizi dinliyorum...”</p>

  <p>“Daha çok yolumuz var mı?”</p>

  <p>“Hayır, pek fazla sayılmaz, iki buçuk, belki bu hızla gidersek üç saat. Yani, belki de öğlene varırız.”</p>

  <p>Uzun bir süre konuşmadılar, atlar ter içindeydi, yüzbaşımınki yorulmuş, ayağını sürüyordu.</p>

  <p>“Kraliyet Akademisi’ni bitirdiniz, değil mi,” dedi Ortiz.</p>

  <p>“Evet yüzbaşım, Akademiyi bitirdim.”</p>

  <p>“Yaa, evet. Söylesenize Albay Magnus hâlâ orada mı?”</p>

  <p>“Albay Magnus mu? Zannetmiyorum, kendisini tanımıyorum.”</p>

  <p>O sıradan vadi daralıyor ve güneş ışınlarının girmesini engelliyordu. Yanlarda arada bir karanlık boğazlar görünüyor, içlerinden buz gibi bir hava esiyordu; iyice yukarıda koni biçiminde sarp doruklar beliriyordu: Öyle yüksek görünüyorlardı ki görünüşe göre bunların en tepesine ulaşmak için iki belki de üç gün bile yetmezdi.</p>

  <p>“Söylesenize teğmenim,” dedi Ortiz, “Kumandan Bosco hâlâ orada mı? Hâlâ atış dersi veriyor mu?”</p>

  <p>“Hayır yüzbaşım, zannetmiyorum. Atış dersini Zimmermann, Binbaşı Zimmermann veriyor.”</p>

  <p>“A, evet Zimmermann, tabii ya, bu ismi biliyorum. İşin aslını sorarsanız, benim Akademi’de okuduğum yıllardan bu yana çok zaman geçti... Şimdi hepsi başka görevlere atanmış olmalı.”</p>

  <p>Şimdi, her ikisi de kendi düşüncelerine dalmıştı. Yol yeniden güneşe çıkmış, dağlar dağları, giderek daha dolambaçlı ve kayalık dağları izliyordu.</p>

  <p>“Dün akşam, onu uzaktan gördüm,” dedi Drogo.</p>

  <p>“Neyi, kaleyi mi?”</p>

  <p>“Evet, kaleyi.”</p>

  <p>Bir an sustu. Sonra sevimli görünmek için:</p>

  <p>“Pek heybetli olmalı, değil mi? Bana devasa göründü.”</p>

  <p>“Heybetli mi, kale mi? Yok canım, en küçük kalelerden biridir, eski bir yapı. Yalnızca uzaktan etkileyicidir.”</p>

  <p>Bir an sustuktan sonra ekledi:</p>

  <p>“Çok, çok eski, tamamen geçmişe ait bir yapıdır.”</p>

  <p>“Ama, en önemli kalelerden biridir, öyle değil mi?”</p>

  <p>“Yoo, hayır, ikinci sınıf bir kaledir,” diye yanıtladı Ortiz.</p>

  <p>Kale hakkında kötü konuşmaktan zevk alıyor gibiydi ama bunu özel bir ses tonuyla tıpkı çocuğunun kötü yanlarını, aslında erdemleriyle karşılaştırıldığında pek az olduklarından emin olmanın rahatlığıyla sayıp dökmekten hoşlanan bir baba gibi yapıyordu.</p>

  <p>“Burası ölü bir sınır ucu,” diye ekledi Ortiz. “Bu nedenle kaleye hiç el sürülmedi ve bir yüzyıl önce nasılsa aynı kaldı.”</p>

  <p>“Ölü sınır demekle ne kastediyorsunuz?”</p>

  <p>“Endişe uyandırmayan bir sınır. Öbür tarafta büyük bir çöl var.”</p>

  <p>“Çöl mü?”</p>

  <p>“Evet, gerçek bir çöl, taşlık ve kuru bir toprak, adına Tatar Çölü diyorlar. ”</p>

  <p>“Neden Tatar Çölü?” diye sordu Drogo. “Tatarlar mı varmış?”</p>

  <p>“Eskiden varmış herhalde. Ama, daha çok bir efsane yanı vardır. Eminim ki buralardan, eski savaş zamanlarında bile kimseler geçmemiştir.”</p>

  <p>“Yani kale hiçbir zaman hiçbir işe yaramamış öyle mi?”</p>

  <p>“Hiç.”dedi yüzbaşı.</p>

  <p>Yol sürekli yukarı doğru çıkıyordu, ağaçlar görünmez olmuş, sağda solda yalnızca tek tük çalılık kalmıştı; bunların dışında yakılmış tarlalar, kayalıklar ve kızıl toprak döküntülerinden başka bir şey yoktu.</p>

  <p>“Affedersiniz yüzbaşım, kalenin çevresinde yerleşim yöreleri var mı?”</p>

  <p>‘"Yakınında yok. San Rocce var ama en azından otuz kilometre uzaklıktadır.’'</p>

  <p>‘‘Öyleyse pek eğlence de olmasa gerek.”</p>

  <p>“Pek eğlence yoktur gerçekten de.”</p>

  <p>Hava serinlemişti, dağ yamaçları yuvarlaklaşıyor, son doruğun yaklaştığı izlenimini veriyordu.</p>

  <p>Giovanni, gizli bir şeyden söz edermiş gibi ve bunun kendisi için pek önemli olmadığını ifade etmek istercesine, gülerek “Kalede insanın canı sıkılmıyor mu, yüzbaşım?” diye sordu.</p>

  <p>“İnsan alışıyor,” diye yanıtladı Ortiz.</p>

  <p>Sonra da üstü kapalı bir kinayeyle şunu söyledi:</p>

  <p>“Ben neredeyse on sekiz yıldır buradayım. Yoo, yanılıyorum, on sekiz yılı aşkın bir süredir, buradayım.”</p>

  <p>“On sekiz yıl ha?” dedi Giovanni etkilenmiş bir tonda.</p>

  <p>“Tam on sekiz,” diye yanıtladı yüzbaşı.</p>

  <p>Bir karga sürüsü geldi, iki subayın başlarını yalayarak vadinin derinliklerine daldı.</p>

  <p>“Kargalar,” dedi yüzbaşı.</p>

  <p>Giovanni yanıt vermedi, kendisini bekleyen yaşamı düşünüyor, kendisini bu dünyaya, bu dağlara, bu yalnızlığa yabancı hissediyordu.</p>

  <p>“Peki, ilk görevlerine Bastiani Kalesi’ne gelen subaylar arasından, daha sonra kalede kalanlar oluyor mu?”</p>

  <p>“Artık, pek az oluyor,” diye yanıtladı Ortiz, karşısındakinin abartmaya başladığını fark edince kale hakkında kötü konuştuğundan dolayı pişmanlık duyar gibiydi. “Hatta hemen hemen hiç olmuyor. Artık hepiniz parlak garnizonlara gitmek istiyorsunuz. Eskiden Bastiani Kalesi’ne gitmek bir şerefti, şimdiyse neredeyse bir ceza olarak görülüyor.”</p>

  <p>Giovanni bir şey söylemedi ama yüzbaşı üsteledi.</p>

  <p>“Sonuçta,” diye devam etti, “burası bir sınır garnizonu. Genel olarak bu tür yerler en üst düzey elemanlardan oluşan garnizonlardır. Çünkü tehlikeye maruz bir görev her zaman bu niteliğini korur”.</p>

  <p>Aniden ezildiğini hisseden Drogo susuyordu. Genişleyen ufukta tuhaf testere dişi gibi taşlar, gökte birbirinin üzerine binen sivri kayalar görünüyordu.</p>

  <p>“Artık,” diye devam etti Ortiz, “orduda bile anlayış değişti. Eskiden Bastiani Kalesi’ne gitmek büyük bir şerefti. Şimdiyse buranın ölü bir sınır olduğu söyleniyor, ama unutuyorlar ki sınır her zaman sınırdır ve ne olacağı hiç belli olmaz...”</p>

  <p>Yolun ortasından bir çay geçiyordu. Atları sulamak için durdular ve yere inince bacaklarını açmak için biraz volta attılar.</p>

  <p>“Kalede esas birinci sınıf olan nedir biliyor musunuz?” diye sordu Ortiz.</p>

  <p>Ve içten gelen bir coşkuyla gülmeye başladı.</p>

  <p>“Neymiş yüzbaşım?”</p>

  <p>“Yemekler: Kalede neler yendiğini bir bilseniz. Nitekim, teftişlerin sıklığının da nedeni bu. Her on beş günde bir, bir general gelir!”</p>

  <p>Drogo nezaketen güldü. Ortiz’in aslında aptalın biri mi olduğuna, bir şeyler mi sakladığına yoksa bu lafları, öylesine, herhangi bir neden olmaksızın mı söylediğine bir türlü karar veremiyordu.</p>

  <p>“Mükemmel,” dedi Giovanni, “öyle de acıktım ki!”</p>

  <p>“Eh, neredeyse vardık sayılır. Çakıllardan bir leke olan şu sırtı görüyor musunuz, işte kale onun hemen ardında.”</p>

  <p>Yeniden yola çıkınca iki subay, çakıllardan bir lekenin olduğu sırtın hemen ardında hafif yokuş bir düzlüğün kenarına vardılar ve birkaç yüz metre önlerinde kale beliriverdi.</p>

  <p>Gerçekten de Drogo’nun bir akşam önce görmüş olduğuyla karşılaştırıldığında küçük görünüyordu. Merkezde yer alan ve sonuçta, pek fazla penceresi bulunmayan bir kışlayı andıran ana bina mazgallı, kalın ve alçak iki duvarla, kenardaki tabyalara bağlanıyordu; her bir yanda ikişer tabya bulunmaktaydı. Duvarlar, yaklaşık beş yüz metre genişliğindeydi ve her bir yanında yüksek sarp kayalar bulunan vadiyi neredeyse tamamen kapayan basit bir engel oluşturuyordu.</p>

  <p>Sağda, dağın kenarlarının hemen altında, düzlük bir çukura iniyordu; eski vadi yolu buradan geçiyor ve duvarların dibine varıyordu.</p>

  <p>Kale sessizdi, öğle güneşine gark olmuştu, tek bir gölgeden dahi eser yoktu. Duvarları (kuzeye bakan yanı görülmüyordu) çıplak ve sarımtırak uzanıp gidiyordu. Bacanın birinden solgun bir duman çıkıyordu. Teftiş yolu boyunca, merkez binadan duvarlar ve tabyaların tepesine kadar olan yerlerde, tüfek omuzda, her biri otomat gibi sadece birkaç adım yürüyen onlarca nöbetçi görünüyordu. Bir sarkacın hareketi gibi, sonsuz izlenimi veren bu yalnızlığın büyüsünü bozmaksızın zamanın akışını parçalara bölüyorlardı.</p>

  <p>Dağlar, sağda ve solda, göz görebildiğince girintili çıkıntılı zincirler şeklinde uzanıyor ve ulaşılmaz görünüyordu. Onlar bile, en azından o saatte sarı ve kavruk bir renkteydiler.</p>

  <p>Giovanni Drogo, içgüdüsel olarak atını durdurdu. Sabit bir bakışla duvarları inceliyor, gözleriyle bir uçtan diğer uca bakıyor ama anlamını çözemiyordu. Bir hapishaneyi, terk edilmiş bir şatoyu düşünüyordu. Hafif bir esinti, önceleri direkle birmiş gibi sarkık duran bir bayrağı dalgalandırdı. Belli belirsiz bir boru sesi duyuldu. Nöbetçiler ağır ağır yürüyorlardı. Giriş kapısının önündeki alanda, iki ya da üç kişi (bu mesafeden asker olup olmadıkları görülmüyordu) bir at arabasına çuval yüklüyordu. Ama her şey gizemli bir uyuşukluk, ağırlık içinde durmaktaydı.</p>

  <p>Yüzbaşı Ortiz de, durmuş, binaya bakıyordu.</p>

  <p>“İşte,” dedi, tamamen gereksiz olmasına rağmen.</p>

  <p>“Şimdi,” diye düşündü Drogo, “bana kale hakkında ne düşündüğümü soracak”, ve bu düşünce canını sıktı. Ama yüzbaşı, sessiz kaldı.</p>

  <p>Bastiani Kalesi, alçak duvarlarıyla etkileyici değildi, ayrıca ne güzel ne de kule ve burçlarına rağmen pitoreskdi. Bu çıplaklığı örtecek, yaşamın tatlı yanlarını anımsatacak hiçbir şey yoktu. Yine de Drogo, tıpkı bir gece öncesindeki gibi, yüreğinin derinliklerinden kopan bir şeylerle, hipnotize olmuş bir biçimde kaleye bakıyor, içini açıklaması olanaksız bir heyecan dolduruyordu.</p>

  <p>Peki, arkada ne vardı? Bu hiç de davetkâr olmayan binanın, görüş alanını kapayan siperler, kazamatlar, baruthanelerin ötesinde, nasıl bir dünya yer alıyordu? Ya Kuzey Krallığı, asla hiç kimsenin geçmediği bu taşlık çöl neye benziyordu? Drogo’nun hayal meyal anımsadığı kadarıyla, haritada sınırın ötesinde pek az isim ve işaretin bulunduğu geniş bir alan uzanıyordu; ama kalenin tepesinden hiç olmazsa birkaç yerleşim alanı, tarla, ya da bir ev görünüyor muydu yoksa yalnızca, hiç kimsenin oturmadığı bir toprak parçasının mutsuzluğu mu uzanıyordu?</p>

  <p>Kendini aniden yalnız hissetti: o ana değin, garnizon yaşamının sakin deneyimleri boyunca, rahat bir evi, yakınında neşeli arkadaşları ve uyuyan bahçelerdeki küçük gece serüvenleri olduğu sürece sahip olduğu kaygısız asker tavrı, o güzel özgüven aniden yitip gitmişti. Kale, ona, dahil olacağını asla düşünmediği, ama gözüne kötü göründüklerinden değil, yalnızca alıştığı yaşamdan çok uzak olduklarından düşünmediği meçhul dünyalardan biri olarak görünüyordu. Geometrik yasalarınınkinden başka çekiciliği olmayan, tahmininden daha etkileyici bir dünya...</p>

  <p>Geri dönmek, kalenin eşiğinden bile atlamadan, ovaya inip, kentine ve tatlı alışkanlıklarına yeniden kavuşmak... Drogo’nun ilk düşüncesi bu oldu, böylesine bir zaafın bir asker için utanç verici olmasının hiç önemi yoktu: Gitmesine izin verildiği takdirde bunu bizzat itiraf etmeye hazırdı. Ama, göze görülmeyen kuzey ufkundan bembeyaz ağır bir bulut yamaçların üzerinden yükseliyor ve tam tepedeki güneşin altında hiç etkilenmez bir biçimde nöbetçiler, otomat gibi bir ileri bir geri yürüyordu. Drogo’nun atı kişnedi, sonra her şey tekrar sessizliğe gömüldü.</p>

  <p>Giovanni nihayet gözlerini kaleden indirdi ve dostça bir şeyler duyma umuduyla, yanındaki yüzbaşıya baktı. Ortiz de kıpırtısızdı ve dikkatle sarı duvarlara bakıyordu. Evet, on sekiz yıldır burada yaşamasına rağmen, duvarları, bir dünya harikasının karşısındaymışçasına, neredeyse hayranlıkla seyrediyordu. Bu duvarlara bakıp durmaktan bıkmaz gibiydi, hem sevinç, hem hüzün ifade eden belli belirsiz bir gülümseme yavaşça yüzünü aydınlatıyordu.</p>
