  <h1>XI</h1>

  <p class="p1">Aşağı yukarı iki yıl sonra, bir akşam, Giovanni odasında uyuyordu. Yirmi iki ay, hiçbir yenilik getirmeksizin geçip gitmişti, o ise, yaşamın kendisine karşı özel bir hoşgörüsü olmalıymışçasına, bekleyişini kararlı bir biçimde sürdürmüştü. Halbuki yirmi iki ay uzundur, birçok şey olabilir: Yirmi iki ay yeni ailelerin kurulması, çocukların doğması hatta konuşmaya başlaması, otların olduğu yerde kocaman bir evin yükselmesi, güzel bir kadının yaşlanıp artık hiç kimse tarafından arzu edilmez hale gelmesi, bir hastalığın, en uzun hastalıklardan biri dahi olsa, harekete geçmesi (ki bu arada, insan, kaygısız yaşamaya devam eder), yavaş yavaş bedeni kemirmesi, bir süre duraklayıp iyileşme umudu vermesi, sona daha da derinleşerek yeniden ortaya çıkıp son umutları kemirmesi için yeterlidir; yine de ölünün gömülüp, unutulmasına ve oğlunun yeniden gelmeye başlayıp, akşamları mezarlığın parmaklıkları boyunca saf, temiz kızlarla gezinmesine vakit kalacaktır.</p>

  <p>Oysa, Drogo’nun yaşamı durmuş gibiydi. Birbirinin tıpkısı olaylarla, aynı gün, ileriye doğru tek bir adım atmaksızın yüzlerce kez tekrarlanmıştı. Zamanın ırmağı kalenin üzerinden geçiyor, duvarlarda iz bırakıp, tozları ve taş parçalarını önüne katıp, basamakları ve zincirleri aşındırıyor, ama Drogo’nun üzerinden boşuna gelip geçiyordu; onu, henüz akıntısına katıp götürmeyi başaramamıştı.</p>

  <p>Drogo o düşü görmemiş olsaydı, o gece de diğerlerine benzeyecekti. Yeniden çocuk olmuş, gece yarısı kendini bir pencerenin önünde bulmuştu.</p>

  <p>Evin derin bir çıkıntısının ötesinde ayla aydınlanmış görkemli bir saray görüyordu. Ve çocuk Drogo’nun tüm dikkati, iyice tepede yer alan, üzerinde mermer bir çıkıntı olan dar bir pencerede yoğunlaşmıştı. Camdan giren ay ışığı, üzerinde kalın bir örtü, bir vazo ve fildişi heykeller olan bir masayı aydınlatıyordu. Ve göze görünen bu eşyaların varlığı, geride karanlıkta kalan ve bir sürü değerli eşyanın bulunduğu geniş bir salonun, sonsuz bir dizi salondan ilkinin varlığının habercisiydi ve tüm saray zengin ve mutlu insanların evlerinde görülen mutlak ve kışkırtıcı bir uykuya dalmış, uyuyordu. Bu salonlarda yaşamak, hep yeni hazineler keşfederek saatlerce oralarda dolaşmak ne hoş, diye düşünüyordu Drogo.</p>

  <p>Ama, kendi sarktığı pencereyle, görkemli saray arasında -yaklaşık yirmi metrelik bir mesafe vardı- kırılgan biçimli, belki de perileri andıran şeyler, artlarında ayın okşadığı uzun tüllerle salınıyorlardı.</p>

  <p>Uykusunda, gerçek dünyada asla görmediği böylesi yaratıkların varlığı Giovanni’yi şaşırtmıyordu. Havada ağır burgaçlar halinde, ısrarla küçük pencereye dokunarak kıvrılıp bükülüyorlardı.</p>

  <p>Bizzat doğalarından ötürü, mantıksal olarak saraya aitmiş gibi duruyorlardı ama Drogo’ya hiç dikkat etmemeleri, onun evine doğru hiç yaklaşmamaları, onu çok üzüyordu. Demek ki, periler bile, sıradan çocuklardan kaçıp yalnızca varlıklı kişilerle ilgileniyorlardı, oysa o varlıklı kişiler, perilere bakmıyorlardı bile, ipek yatak perdelerinin ardında, aldırışsız uyuyorlardı.</p>

  <p>“Hişt., hişt..” dedi utanarak Drogo birkaç kez, hayaletlerin dikkatini çekmek için, ama yüreğinin derinliklerinde bunun bir işe yaramayacağını biliyordu. Nitekim içlerinden hiçbiri onu duymadı, hiçbiri pencereye bir adım bile yaklaşmadı.</p>

  <p>Ama, birden o büyülü yaratıklardan biri karşıki pencereye yaklaşarak, kola benzeyen bir şeyle, birisini çağırmak ister gibi cama vurdu.</p>

  <p>Titrek ve, ah o pencerenin büyüklüğü yanında öylesine küçük bir siluetin camın ardında belirmesi birkaç saniye sürdü ve Drogo, bunun kendisi gibi çocuk haliyle Angustina olduğunu gördü.</p>

  <p>Etkileyici biçimde solgun olan Angustina’nın üzerinde dantel yakalı kadife bir kostüm vardı ve bu sessiz serenattan hiç de hoşlanmamışa benziyordu.</p>

  <p>Drogo, arkadaşının, en azından nezaketen, kendisini de hayaletlerle oynamaya çağıracağını düşündü ama yanılmıştı. Angustina arkadaşının farkına varmamış gibiydi ve Giovanni “Angustina! Angustina!” diye bağırdığında, gözlerini ona doğru çevirmedi bile.</p>

  <p>Buna karşılık Angustina, bezgin bir hareketle, pencereyi açtı ve kendisiyle pek samimiymiş, onunla bir şey konuşmak istermiş gibi, pencereye tutunan ruha doğru uzandı. Ruh bir hareket yaptı ve bu hareketin yönünü izleyen Drogo gözlerini, evlerin önünde uzanan, tamamen boş bir alana doğru çevirdi. Bu meydanda, yerin on metre kadar üzerinde, havada başka ruhlardan oluşmuş küçük bir kortej ufacık bir tahtırevan taşıyorlardı.</p>

  <p>Görünüşe göre perilerle aynı yapıya sahip olan tahtırevan da tüller ve şatafatlı şeylerle süslüydü. Angustina, kendine özgü kayıtsızlık ve sakıntı ifadesiyle ilerleyen tahtırevana bakıyordu. Bu tahtırevanın kendisini beklediği besbelliydi.</p>

  <p>Drogo’nun yüreği adaletsizlik duygusuyla doluydu. Neden her şey Angustina içindi, neden kendisine hiçbir şey yoktu? Başka biri olsa neyse ama, neden, her zaman kibirli ve küstah olan Angustina içindi bütün bunlar? Drogo, kendi tarafını tutabilecek birilerinin olup olmadığını görmek için gözlerini diğer pencerelerde gezdirdi ama hiç kimseyi göremedi.</p>

  <p>Sonunda, küçük tahtırevan durdu, tam pencerenin önünde sallandı ve bir sıçrayışta tüm hayaletler çevresine yapışıp adeta hareketli bir taç oluşturdular; hepsi Angustina’ya doğru dönmüştü ama dalkavukça bir ifadeyle değil bir tür aşırı ve neredeyse kötücül merakla. Terk edilmiş tahtırevan, havada görünmez iplerle bağlıymış gibi, duruyordu.</p>

  <p>Drogo, aniden kıskançlık duygusunun kendisini terk ettiğini fark etti çünkü neler olduğunu anlamıştı. Pencerede dimdik, gözleri tahtırevana çevrili duran Angustina’yı görüyordu. Evet perilerin elçileri bu gece ona gelmişlerdi ama hangi elçilikten yollanıyorlardı! Anlaşılan küçük tahtırevan uzun bir yolculuğa hazırlanıyordu ve ne şafaktan önce, ne ertesi gece, ne de daha sonra, asla dönmeyecekti. Sarayın salonları, küçük efendilerini boşuna bekleyeceklerdi, bir çift kadın eli, kaçanın açık bıraktığı pencereyi dikkatle kapatacak, tüm diğer pencereler de hıçkırıkları ve üzüntüyü gölgede saklamak için örtülecekti.</p>

  <p>Önceleri sevimli görünen hayaletler, demek ki, ay ışığıyla oynaşmak için gelmemişlerdi; bu masum yaratıklar kokulu bahçelerden değil uçurumdan geliyorlardı.</p>

  <p>Başka çocuklar ağlar, annelerini çağırırlar ama Angustina korkmuyordu ve ruhlarla sakin sakin söyleşiyordu, sanki kesinleştirilmesi gereken formaliteleri belirlemek ister gibiydi. Onlarsa, pencerenin çevresine sıralanmış, köpükten bir zincir gibi, birbirlerinin üzerine binerek çocuğa doğru itişiyorlardı, çocuk ise başıyla “evet,” diyordu sanki: Tamam, tamam, her şey yolunda, demek ister gibiydi. Sonunda, ilk olarak pencereye yapışan, belki de diğerlerinin başı olan bu hayalet, küçük ve şatafatlı bir hareket yaptı. Angustina, her zamanki sıkıntılı ifadesiyle pencerenin pervazından atladı, (daha şimdiden hayaletler kadar hafif görünüyordu) ve küçük tahtırevana oturarak, efendiler gibi bacak bacak üstüne attı. Hayaletlerden oluşan hevenk savrulan tüller arasında dağıldı ve küçük tahtırevan hafifçe hareket etti.</p>

  <p>Bir kortej oluştu, hayaletler evlerin arasında yarım daire şeklinde kümelendikten sonra, göğe, aya doğru yükseldiler. Yarım daireyi izlemek için küçük tahtırevan da Drogo’nun penceresinin birkaç metre yakınından geçti. Drogo ise kollarını sallayarak son bir veda umuduyla “Angustina! Angustina!” diye bağırıyordu.</p>

  <p>Ölen arkadaşı nihayet gözlerini Giovanni’ye çevirerek, birkaç saniye kıpırtısız ona baktı ve Drogo onun gözlerinde, o denli küçük bir çocuğa göre aşırı bir ciddiyet olduğunu gördü. Ama Angustina’nın çehresinde yavaş yavaş, sanki Drogo ile o, hayaletlerin bilemeyeceği pek çok şeyi biliyorlarmış gibi, son kez şaka yapmak istiyormuş, ve onun, Angustina’nın hiç kimsenin merhametine ihtiyacı yokmuş gibi bir suç ortaklığı gizleyen bir gülümseme beliriyordu: “Bu gayet sıradan bir olay,” der gibiydi, “buna şaşırmak çok aptalca bir şey”.</p>

  <p>Tahtırevanla giden Angustina gözlerini Drogo’dan kaçırdı ve hem eğlence hem de kuşku dolu bir merakla önüne korteje baktı. Hiç de merak etmediği ama nezaket icabı geri çeviremediği bir oyuncakla ilk kez oynuyormuş gibi bir havası vardı.</p>

  <p>İşte böyle, neredeyse insanlık dışı bir soylulukla gecenin içinde uzaklaştı. Sarayına, altındaki meydana, diğer evlere, ya da yaşadığı şehre bir kez bile dönüp bakmadı. Kortej, kıvrılarak ve sürekli yükselerek gökyüzünde ilerledi, giderek belirsiz bir akıntıya, sonra sislerden oluşmuş bir süse dönüştü ve nihayet kayboldu.</p>

  <p>Pencere açık kalmıştı, ay ışığı hâlâ masayı, vazoyu, uykularını sürdürmüş olan fildişi heykelleri aydınlatıyordu. Bu evin içinde, başka bir odada, mumların ışığında, belki de yatağa uzanmış yüzü Angustina’ya benzeyen bir başka küçük insan bedeni, cansız yatıyordu; üzerinde büyük dantel yakalı kadife bir kostüm, solgun ve donmuş dudaklarında ise bir gülümseme olmalıydı.</p>
