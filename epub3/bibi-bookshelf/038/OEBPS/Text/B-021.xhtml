  <h1>XXI</h1>

  <p class="p1">Bir at boş vadide yukarı doğru çıkmakta ve nal sesleri geçitlerin boşluğunda geniş yankılar uyandırmaktadır; kayalıkların tepesindeki çalılıklar ve küçük sarı otlar kıpırtısızdır, hatta bulutlar bile gökyüzünde alışılmamış bir yavaşlıkla ilerlemektedir. Nal sesleri, yavaşça beyaz yol boyunca yükselir, Giovanni Drogo kaleye dönmektedir.</p>

  <p>Evet, Drogo’dur bu ilerleyen, şimdi daha yakında olduğu için kolayca seçilmekte, yüzünde hiçbir özel hüzün belirtisi görülmemektedir. İsyan etmemiş, istifasını vermemiş, bu haksızlığı hiç ses etmeden kabullenmiş, her zamanki görevine dönmektedir. Hatta, ruhunun derinliklerinde, yaşamında büyük değişikliklerin böylece bertaraf edilmiş olmasından ve eski alışkanlıklarına aynen kavuşmaktan doğan utangaç bir hoşnutluk bile vardır. Dahası, yine Drogo, uzun vadede müthiş bir intikam almayı düşünmekte, önünde sonsuz bir zaman süresi olduğuna inanmaktadır, böylece gündelik yaşam için verilen bayağı mücadeleden vazgeçmiştir. Tüm hesapların cömertçe verileceği günün geleceğini düşünmektedir. Ama bu arada, başkaları da gelmekte, varan ilk kişi olabilmek için buruk bir şekilde yarışa girmekte, hiç düşünmeden Drogo’yu geçip, onu arkalarında bırakmaktadırlar. O ise, diğerlerinin uzaklarda gözden kayboluşunu dalgın, tuhaf kuşkulara kapılarak seyretmekteydi: Ya, aslında yanılıyorsa? Ya, gayet sıradan bir yazgıya sahip sıradan biri olarak yaratılmışsa?</p>

  <p>Giovanni Drogo, tıpkı o uzaklarda kalmış Eylül gününde olduğu gibi tek başına kaleye çıkmaktaydı. Aradaki tek fark, bu kez, vadinin öbür yamacında ilerleyen başka bir subayın, ve iki yolun birleştiği yerdeki köprüde bir Yüzbaşı Ortiz'in olmayışıydı.</p>

  <p>Bu kez Drogo tek başına yol alıyor ve bu fırsattan yararlanarak yaşamı üzerine düşünüyordu. Kaleye, daha kim bilir ne kadar süre kalmak üzere gidiyordu, halbuki aynı anda arkadaşlarının birçoğu oradan bir daha hiç dönmemek üzere ayrılıyorlardı. Drogo, arkadaşlarının kendisinden daha kurnaz davrandıklarını düşünüyordu; ama bunun yanı sıra arkadaşları belki de aynı zamanda kendisinden daha değerliydiler: Belki de her şeyi açıklayan buydu.</p>

  <p>Zaman geçtikçe, kale önemini yitiriyordu. Belki de, çok eskilerde burası önemli bir garnizondu, ya da en azından öyle addedilmişti. Ama, şimdi, gücünün yarıya indirgendiği şu sıralarda, artık stratejik olarak tüm savaş planlarından dışlanmış, basit bir güvenlik setinden başka bir şey değildi. Kalenin orada korunmasının tek nedeni, bu sınır köşesinin tamamen boş bırakılmamasıydı. Kuzeydeki ovadan gelecek bir tehlike fikri hiçbir kabul görmüyordu, en kötü olasılıkla geçitin orada bir göçmen arabası görülebilirdi, işte o kadar? Şimdi, yukarıdaki yaşam nasıl olacaktı acaba?</p>

  <p>Drogo, bunları düşüne düşüne öğleden sonra, ovanın uç noktasına ulaştı ve karşısında Bastiani Kalesi’ni gördü. Artık kale, ilk gelişindeki gibi, endişe verici gizlerle dolu değildi. Gerçekte burası, bir sınır kışlası, duvarları yeni model topların darbelerine birkaç saat ancak dayanabilecek gülünç bir yapıydı. Zamanla, kendi haline bırakılıp yıkılacaktı, daha şimdiden mazgal arasındaki siperlerden bazıları yıkılmıştı, hatta bir toprak seti, hiç kimse düzeltilmesi için bir çaba göstermediğinden göçüyordu.</p>

  <p>İşte Drogo, ovanın ucunda durmuş, devriyelerin her zamanki nöbet alanında volta atışlarını seyrederken bunları düşünüyordu. Damdaki bayrak, süklüm püklüm duruyor, bacalardan hiç duman çıkmıyor ve çıplak girişte hiç kimseler görünmüyordu.</p>

  <p>Drogo’yu şimdi kimbilir nasıl sıkıcı bir yaşam bekliyordu? Büyük olasılıkla o neşe dolu Morel de ilk gidenler arasında olacak, Drogo’nun tek bir dostu bile kalmayacaktı. Sonra yine aynı bitmek bilmez nöbetler, aynı iskambil oyunları ve biraz içki ya da düzeysiz aşk serüveni için en yakın köye yapılan yürüyüşler başlayacaktı. Ne zavallılık, diye düşünüyordu Drogo. Oysa sarı tabyaların duvarları boyunca bir gizem kalıntısı kol geziyor, bu kalıntı, olacak şeylere ilişkin bu ifadesi güç duygu yukarılarda uçurumların diplerinde, kazamatların gölgelerinde varlığını inatla sürdürüyordu.</p>

  <p>Kalede çeşitli değişikliklerle karşılaştı. Aniden bu kadar çok insanın gitmesinden dolayı, her yerde büyük bir hareket gözleniyordu. Henüz kimlerin gideceği bilinmiyor, hemen tümü tayin talebinde bulunmuş olan subaylar, eski kaygılarını unutmuş, sıkıntılı bir bekleyiş yaşıyorlardı. Güvenilir bir kaynaktan öğrenildiğine göre Filimore bile gidecekti ve bu durum hizmetin ritminin tamamen allak bullak olmasına neden oluyordu. Heyecan dalgası erleri bile sarmıştı, alayın henüz bilinmeyen büyük bir bölümü de şehre gönderilecekti. Nöbetler gönülsüzce tutuluyor; çoğu zaman nöbet devri sırasında yeni nöbetçiler hazır olmuyor, herkeste bu kadar önlemin kaba ve gereksiz olduğu duygusu kol geziyordu.</p>

  <p>Eski umutların, savaş hayallerinin, kuzeydeki düşmana ilişkin beklentilerin artık sadece insanların yaşama bir anlam vermek üzere uydurduğu gerekçeler olduğu kesin olarak kabul görüyordu. Artık, sivil yaşama dönüş olanağı gündeme geldiğinden beri bu hikâyeler çocukluk düşleri görünümüne bürünüyor, kimse bir zamanlar bunlara inandığını kabullenmiyor, herkes bu konuyla alay ediyordu. Önemli olan gitmekti. Drogo’nun arkadaşlarının her biri, kendisine öncelik verilmesi için etkili tanışları araya sokmuştu, her biri, için için başaracağına emin gözle bakıyordu.</p>

  <p>Kendisinden önce davranmak ve böylece bir rakibin azalmasını sağlamak için o önemli haberi kendisinden saklamış olan arkadaşları, belli belirsiz bir sempatiyle “Ya sen?” diye soruyorlardı.</p>

  <p>“Benim,” diye cevaplıyordu Drogo, “birkaç ay daha burada kalmam gerekecek”.</p>

  <p>O zaman diğerleri onu avutmaya çalışıyorlardı: Mutlaka onun da tayini çıkacaktı, doğru olan buydu, karamsarlığa kapılmamalıydı, vb., vb.</p>

  <p>İçlerinde yalnızca Ortiz hiç değişmemiş gibiydi. Ortiz gitmek için müracaatta bulunmamıştı, yıllardır bu konu artık onu ilgilendirmez olmuştu, garnizondaki adam sayısının azaltılacağı haberi en son ona ulaşmıştı, o yüzden de Drogo’ya haber verecek vakit bulamamıştı. Ortiz bu yeni heyecana, gayet kayıtsız bir ifadeyle tanık oluyor ve her zamanki titizliğiyle kaledeki işlerle ilgileniyordu.</p>

  <p>Sonuçta, gerçekten de kaleden gidiş başladı. Avluda, arabalar eşya taşımak için gidip geliyor ve bölükler sıraya dizilerek ayrılıyorlardı. Her seferinde albay bürosundan aşağı inerek, onları inceliyor ve askerlere, ruhsuz ve silik bir sesle birkaç veda cümlesi söylüyordu.</p>

  <p>Uzun yıllar boyunca kalede yaşamış, yüzlerce gün boyunca, tabyaların tepelerinden kuzeyin yalnızlığını gözlemiş ve düşmanın ani bir saldırısı varsayımı üzerine bitmek bilmez tartışmalara girmeye alışmış olan bu subayların çoğu sevinç ve neşe dolu bir yüzle yola çıkıyorlar; kalan arkadaşlarına tuhaf tuhaf göz kırpıyor, eyerleri üzerinde dimdik durarak küstahça, bölüklerinin başında vadiye doğru uzaklaşıyor, kalelerine son bir kez olsun bakmak için başlarını bile geri çevirmiyorlardı.</p>

  <p>Yalnızca Morel’in, sabah güneşinde avluda yola çıkmaya hazırlanan bölüğünü komutan albaya takdim ettiğinde ve selam vermek üzere, kılıcını indirdiğinde, gözleri nemlendi ve komut verdiğinde sesi titredi. Drogo, sırtı duvara yaslı bu sahneyi seyrediyordu, arkadaşı atının üzerinde çıkışa doğru gitmek üzere önünden geçtiğinde dostça gülümsedi. Birbirlerini belki de son kez görüyorlardı. Giovanni sağ elini kepinin kenarına götürerek, nizami selama durdu.</p>

  <p>Sonra, kalenin, yazları bile soğuk olan ve gitgide daha tenhalaşan koridorlarına yöneldi. Morel'in gitmesiyle birlikte, kendisine yapılan haksızlık yeniden bir yara gibi ortaya çıkmış ve canını acıtmaya başlamıştı. Giovanni Ortiz’i aradı, bürosundan çıkmak üzereyken buldu, koltuğunun altında bir yığın dosya vardı. Yanına yaklaştı:</p>

  <p>‘‘Günaydın binbaşım.”</p>

  <p>“Günaydın Drogo,” dedi Ortiz, durarak. “Yeni bir şey var mı? Sizin için ne yapabilirim?”</p>

  <p>Gerçekten de Drogo, ona bir şey sormak istiyordu. Hiçbir aciliyeti olmayan sıradan bir şeydi bu ama yine de kendisini birkaç gündür rahatsız ediyordu.</p>

  <p>“Özür dilerim binbaşım,” dedi. “Bilmem hatırlar mısınız, dört buçuk yıl önce kaleye ilk vardığımda, Binbaşı Matti bana ancak gönüllülerin burada kaldıklarını söylemişti. Gitmek isteyenin, bunu yapmakta tamamen serbest olduğunu belirtmişti. Size bütün bunları anlatmıştım, hatırlıyor musunuz? Matti’ye göre, idari bir gerekçe oluşturması açısından bir doktor raporu edinmem yeterliydi, yalnızca bu durumun albayın pek hoşuna gitmeyeceğini söylemişti.”</p>

  <p>“Evet hayal meyal hatırlıyorum,” dedi Ortiz belli belirsiz bir sıkıntıyla. “Ama, özür dilerim sevgili Drogo, şimdi ben...”</p>

  <p>“Yalnızca bir dakikanızı alacağım komutanım... Hatırlarsınız, albayın hoşuna gitmeyecek bir şey yapmamak için burada dört ay kalmaya rıza göstermiştim. Ama, eğer isteseydim gidebilirdim, öyle değil mi?”</p>

  <p>“Anlıyorum, sevgili Drogo,” dedi Ortiz, “ama bu durumda olan tek siz değilsiniz”.</p>

  <p>“Öyleyse,” diye sözünü kesti Giovanni, “öyleyse bütün bunlar hikâyeydi değil mi? Yani, istediğim takdirde gidebileceğim doğru değildi. Bu, sadece benim rahat durmam için bir yutturmacaydı”.</p>

  <p>“Yoo,” dedi komutan. “Zannetmiyorum... Böyle düşünmemelisiniz!”</p>

  <p>“Sakın tersini söylemeyin binbaşım,” diye cevap verdi Giovanni. “Yani Matti’nin doğru söylediğini mi iddia ediyorsunuz?”</p>

  <p>“Benim başıma da aynı şey geldi, ya da buna benzer bir şey,” dedi Ortiz sıkıntıyla yere bakarak. “Ben de, o zamanlar parlak bir kariyere heves ediyordum...”</p>

  <p>Uzun koridorlardan birindeydiler ve sesleri mekânın çıplak ve boş olmasından dolayı duvarlar arasında hüzünle yankılanıyordu.</p>

  <p>“Bu durumda buraya tüm subayların kendi istekleriyle gelmiş olduğu da doğru değil? Hepsi, benim gibi burada kalmaya zorlandılar, öyle değil mi?”</p>

  <p>Ortiz susuyor, kılıcının kınının ucunu yerdeki taşlardaki bir deliğe sokmaya çalışıyordu.</p>

  <p>“Burada kendi istekleriyle kaldıklarını iddia edenlerinki de palavraydı, değil mi?” diye üsteledi Drogo. “Neden hiç kimse asla doğruyu söyleme cesaretini göstermedi?”</p>

  <p>“Belki tam olarak sizin dediğiniz gibi değildi,” diye cevap verdi Ortiz. “Gerçekten de bazı kişiler burada kalmayı kendiliklerinden tercih ettiler, gerçi aslını isterseniz sayıları pek fazla değildi ama yine de böyle birkaç kişi vardı...”</p>

  <p>“Kimdi bunlar? Söyleyin bakalım!” dedi canlı bir tonda Drogo; sonra aniden durdu. “Ah, özür dilerim binbaşım,” diye ekledi, “birden sizi unuttum, malum insan konuşurken kendini kaptırıveriyor”.</p>

  <p>Ortiz gülümsedi.</p>

  <p>“Yok, inanın, bunu kendim için söylememiştim. Ben belki de re'sen burada kalmışımdır!”</p>

  <p>Parmaklıklı pencerelerin yanından geçerek yan yana yürümeye başladılar: Bu pencerelerden kalenin arka tarafındaki çıplak olan, güneydeki dağlar, vadideki ağır sis görünüyordu.</p>

  <p>“Öyleyse,” dedi Drogo bir süre sustuktan sonra, “Öyleyse tüm o heyecan, o Tatar hikâyeleri.. Aslında buna inanmıyorlardı, değil mi?”</p>

  <p>“Hayır, inanıyorlardı,” dedi Ortiz. “Emin olun ki inanıyorlardı.”</p>

  <p>Drogo kafasını salladı:</p>

  <p>“Tanrım, iyice şaşırdım...”</p>

  <p>“Size ne söyleyebilirim ki,” dedi komutan. “Bunlar karmaşık şeylerdir... Burası, bir tür sürgün gibidir, bir kaçamak noktası bulmak, bir şeylerin ümidini taşımak gerekir. Günün birinde, birisi kafasını taktı, derken herkes Tatarlardan söz etmeye başladı. Bu lafı ilk kimin ortaya attığını Allah bilir...”</p>

  <p>“Belki mekânın da bunda belli bir katkısı olmuştur,” dedi Drogo, o çöle baka baka...</p>

  <p>“Tabii, mekân da önemli... Çöl, uzaktaki sisler, dağlar, bunu inkâr edemeyiz... Gerçekten, mekân da etkili olmuştur.”</p>

  <p>Bir an sustu, düşünceliydi, sonra sanki kendi kendine konuşuyormuş gibi yeniden başladı:</p>

  <p>“Tatarlar... Tatarlar... Başlangıçta, tabii saçmalık gibi geliyor, ama giderek insan yine de inanıyor, ya da en azından çoğunluk için böyle oldu.”</p>

  <p>“Ama siz komutanım, kusura bakmayın ama siz, siz...”</p>

  <p>“Benim için durum farklıydı,” dedi Ortiz. “Ben başka bir kuşağa aitim. Artık hiçbir iddiam yok, sakin bir görev bana yeter de artar bile. Ama siz, teğmen... sizin önünüzde koca bir ömür var. Bir yıl, çok çok bir buçuk yıl sonra tayininiz çıkar...”</p>

  <p>“Ah, bakın, işte Morel ne şanslı adam!” diye bağırdı Drogo, küçük bir pencerenin önünde durarak.</p>

  <p>Gerçekten de avluda uzaklaşan müfreze görünüyordu. Çıplak ve kavruk yerde, güneşin altında askerler net biçimde seçiliyordu. Ağır çantalarına rağmen gayet hızlı ilerliyorlardı.</p>
