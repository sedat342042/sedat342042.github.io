  <h1>XXVII</h1>

  <p class="p1">Sayfalar çevrilir, aylar ve yıllar geçer. Drogo’nun eski okul arkadaşları neredeyse çalışmaktan yorulmuşlardır, düzgün, gri sakalları vardır, şehirlerde sakin sakin yürümekte, insanlar tarafından saygıyla selamlanmaktadırlar, oğulları yetişmiş, bazıları çoktan dede olmuştur. Drogo’nun eski arkadaşları, artık yaptırdıkları evlerin eşiğinde durup, kendi kariyerlerinden memnun, yaşam nehrinin akışından hoşlanmakta, çoğunluğun burgacında kendi çocuklarını ayırt etmekten zevk almakta, onları daha hızlı ilerlemeye, başkalarının önüne geçmeye, yarışı önde bitirmeye yöneltmektedirler. Buna karşılık Giovanni, umudu her an biraz daha azalmakla birlikte, hâlâ beklemektedir.</p>

  <p>Evet, sonuçta artık değişmiştir. Elli dört yaşına gelmiş, süvari birliği şefi ve kaledeki küçük garnizonun komutan yardımcısıdır. Son zamanlara kadar, aşağı yukarı hep aynı kalmıştır; hâlâ genç göründüğü söylenebilir. Arada bir, biraz zorlanarak da olsa, ovada atla gezintiler yapmaktadır.</p>

  <p>Sonra zayıflamaya başladı, yüzü hüzünlü sarı bir renge büründü, kasları gevşedi. Artık iyice yaşlanmış olan, ama son günlerini kalede geçirmeye kararlı Doktor Rovina, karaciğer bozukluğu diyordu. Ama Doktor Rovina’nın verdiği ilaçlar etkisizdi. Sabahları, Giovanni, ensesinden yukarı doğru çıkan cesaret kırıcı bir halsizlikle uyanıyordu. Sonra, bürosuna gidip oturduğunda, kendisini bir koltuğa ya da yatağına atmak için akşamın gelişini zor ettiği oluyordu. Doktor, genel bir yıpranmanın daha da ağırlaştırdığı karaciğer sorunları diyordu ama böylesi bir yıpranma Giovanni’nin sürdürdüğü yaşam düşünüldüğünde insana çok tuhaf geliyordu. Her halükârda bunun, o yaşlarda sık sık görülen geçici bir rahatsızlık olduğunu söylüyordu Doktor Rovina, belki biraz uzun sürerdi ama ağırlaşma tehlikesi yoktu.</p>

  <p>Böylece Drogo’nun yaşamına yeni bir beklenti daha girmiş oldu: İyileşme umudu. Hem zaten, bu konuda sabırsız davranmıyordu. Kuzeydeki çöl hâlâ bomboştu ve bir düşman saldırısı konusunda hiçbir umut vermiyordu.</p>

  <p>“Daha iyi görünüyorsun,” diyordu her gün arkadaşları ama gerçekte Drogo en ufak bir iyileşme hissetmiyordu. Baş ağrıları ve ilk zamanlarda görülen sancılı ishaller geçmişti, özel bir yeri ağrımıyordu. Yine de genelde enerjisi, gücü giderek daha da azalıyordu.</p>

  <p>“Biraz izin al,” diyordu Simeoni, kale komutanı. “Git dinlen: Deniz kenarında bir tatil sana iyi gelir.”</p>

  <p>Drogo, bunu reddediyor, kendisini daha iyi hissettiğini, kalede kalmayı tercih ettiğini söylüyordu. Simeoni, sanki Giovanni değerli bir öğüdü, tamamen yönetmelik ruhuna uygun, tek amacı işlerin daha iyi yürümesi ve Drogo’nun şahsi iyiliği olan bir tavsiyeyi nankörce geri çeviriyormuş gibi sitemle başını sallıyordu. Simeoni’nin Matti’den beter olan tek yanı, diğerleri üzerinde kendi kişiliğini örnek almaları konusunda baskı yapmasıydı.</p>

  <p>Konuştuğu konu ne olursa olsun, görünüşte çok içtenmiş gibi duran sözleri hep başkalarına karşı hafif bir sitem tadındaydı, sanki görevini yapan, kalenin dayanağı olan, başka türlü kargaşa ve düzensizliğe mahkum olacak sorunlara tek çare bulan oymuş gibi davranıyordu. Matti de, o eski güzel günlerde biraz öyle davranırdı ama Simeoni daha ikiyüzlüydü; Matti yüreğinin katılığını gösterme konusunda hiç çekinmezdi ve bir asker açısından bazı kaba saba davranışlar da çok rahatsız edici olmuyordu.</p>

  <p>Allahtan Drogo, Doktor Rovina’yla ahbap olmuş ve bu dostluğu sürdürmek için de onun suç ortaklığını kabul etmişti. Tuhaf bir batıl inançtan hareketle, şimdi kaleyi hastalık nedeniyle terk ettiği takdirde bir daha hiç dönmeyeceğini düşünüyordu. Bu düşünce de içinde bir endişe yaratıyordu. Yirmi yıl önce, gitmek, yaz harekâtları, atış talimleri, at yarışları, tiyatroları, baloları, güzel kadınlarıyla garnizonlardaki sakin ve parlak yaşama katılmak istiyordu. Ama, öyle yapmış olsaydı, tüm bunlardan şimdi elinde ne kalmış olacaktı ki? Emekliliğine birkaç yıl kalmıştı, kariyeri bitmişti, en iyi olasılıkla kendisine herhangi bir olayda, sırf görev süresini tamamlaması için bir görev verilebilirdi. Önünde pek az zamanı kalmıştı, belki de umut ettiği olay bu süre tamamlanmadan olabilirdi. Güzel yıllarını zaten harcamıştı, şimdiyse son dakikasına kadar beklemek istiyordu.</p>

  <p>Rovina, daha çabuk iyileşmesi için, yorulmamasını, bütün gün yatakta istirahat etmesini, yapılacak işleri odasına getirtmesini önermişti. Bütün bunlar, soğuk, yağmurlu, dağlarda dev gibi çığların oluştuğu; koskoca buz tepelerinin bilinmeyen bir nedenle çöküp, uçurumlara yuvarlandığı ve geceleri saatler boyunca ürkünç gürültülerin duyulduğu bir Mart ayında olup bitiyordu.</p>

  <p>Sonuçta biraz zor da olsa, bahar yavaş yavaş gelmeye başladı. Boğazdaki kar zaten erimişti ama yarım yamalak erimiş kar birikintileri taraçalarda sürükleniyor ve kalenin üzerinde kar bulutları dolanıyordu. Kış, vadinin havasını öylesine nemlendirmişti ki, bu bulutların gitmesi için güneşin iyice güçlü bir biçimde görünmesi gerekiyordu. Derken bir sabah, Drogo, uyandığında, yerde döşemenin üzerinde güzel bir güneş huzmesinin parladığını gördü ve baharın geldiğini anladı.</p>

  <p>Havaların düzelmesiyle gücüne kavuşacağı umudunu beslemeye başladı. Baharda, eski putrellerde bile bir yaşam kalıntısı canlanıverir; gecelerini kaplayan çatırtılar putrellerdeki o yaşam kalıntılarının sesleridir. Her şey sanki yeniden başlar, bir sağlık ve neşe dalgası bütün dünyayı sarar.</p>

  <p>Ünlü yazarların bu konu hakkında yazmış olduklarını anımsayarak, kendini ikna etmek amacıyla, Drogo yoğun bir biçimde böyle şeyleri düşünmekteydi. Yatağından kalkıp sallanarak pencereye gitti. Biraz başı dönüyordu ama, uzun süre yattıktan sonra ayağa kalkıldığında, insanın iyileşmiş olsa bile böyle başının döndüğünü düşünerek teselli buldu. Gerçekten de o baş dönmesi hissi bir süre sonra yok oldu ve Drogo, bütün görkemiyle güneşi seyredebildi.</p>

  <p>Dünya sınırsız bir neşeyle kaplanmış gibiydi. Drogo, tam karşısında duvar olduğundan, bunu tam olarak göremiyor ama rahatlıkla sezebiliyordu. Bu köhne duvarlar, avlunun kırmızımsı toprağı, boyaları dökülmüş tahta banklar, boş bir el arabası, yavaş yavaş yürüyen bir asker bile mutlu görünüyorlardı. Kim bilir, dışarıda, bu duvarların ötesinde her şey nasıldı?</p>

  <p>Giyinip açık havada bir koltuğa oturarak güneşten yararlanmak istedi ama hafif bir ürperti içini korkuttu, bunun üzerine gidip yattı. “Yine de, bugün kendimi daha iyi hissediyorum. Bayağı daha iyiyim,” diyordu, yanılmadığından emin bir biçimde.</p>

  <p id="sigil_index_id_1">O harikulade bahar sabahı, gayet sakin geçiyordu. Taşlıkta güneş ışığı yavaşça yer değiştiriyor, Drogo, yatağın yanındaki bir sehpanın üzerinde duran mürekkep lekeli dosyaları incelemek için en ufak bir istek duymaksızın, arada bir bu ışığı seyrediyordu. Ayrıca, ne arada bir çalan boruların, ne de sarnıcın tıp tıp sesinin bozamadığı nefis bir sessizlik hüküm sürüyordu. Drogo, binbaşı rütbesine eriştikten sonra bile, odasını değiştirmek istememiş, bunun neredeyse kendisine şanssızlık getirebileceğinden endişe duymuştu; ama artık lavabonun hıçkırıkları bir gelenek haline gelmiş, kendisini rahatsız etmez olmuştu.</p>

  <div>
    <br/>
  </div>

  <p>Drogo, yere, tam ışık huzmesinin ortasına konmuş bir sineğe baktı, bu mevsimde sineğe pek rastlanmazdı. Kim bilir nasıl olup kışı atlatabilmişti. Kapı çalındığında, sineğin kuşkuyla yürüyüşünü seyretmekteydi.</p>

  <p>Bu çalışın her zamankilerden farklı olduğunu düşündü Giovanni. Ne emir eri, ne de kapıyı vurmadan içeri girip giremeyeceğini soran maiyetindeki yüzbaşı, ne de alışık olduğu diğer ziyaretçilerden biri olamazdı.</p>

  <p>“Girin,” dedi Drogo.</p>

  <p>Kapı açıldı ve eskiden onbaşı üniforması giyerken şimdi tuhaf bir cüppe kuşanmış olan, iyice iki büklüm bir hal almış terzibaşı Prosdocimo içeri girdi. Hafif soluyarak ilerledi ve parmağıyla, duvarların ötesindeki bir şeyi belirtirmiş gibi bir işaret yaptı:</p>

  <p>“Geliyorlar! Geliyorlar!” dedi sır verirmiş gibi iyice kısık bir sesle.</p>

  <p>“Kim geliyor?” diye sordu Drogo, terzibaşını bu kadar heyecanlı gördüğü için şaşırmıştı.</p>

  <p>“Yandık,” diye düşündü, “şimdi bu adam gevezeliğiyle içimi daraltır: En azından bir saat esir alındım anlaşılan.”</p>

  <p>“Allah’ın izniyle yoldan geliyorlar, kuzeydeki yoldan! Herkes bakmak için taraçalara çıktı.”</p>

  <p>“Kuzeydeki yoldan mı geliyorlar? Askerler mi?”</p>

  <p>“Tabur tabur geliyorlar,” diye heyecanla bağırıyordu ufak tefek ihtiyar, yumruğunu sıkarak. “Bu kez, hiç şüphe yok, nitekim genelkurmaydan bize takviye kuvvet yolladıklarını belirten bir mektup geldi! Savaş! Savaş!” diye bağırıyordu, onun da bir miktar ürkmüş olup olmadığı pek anlaşılamıyordu.</p>

  <p>“Açıkça görülebiliyor mu? Dürbün olmadan da görülüyorlar mı?”</p>

  <p>Korkunç bir endişeye kapılmış, yatağında doğrulmuştu.</p>

  <p>“Görülüyorlar mı? Hay Allahım, ne görülmesi, topları bile görülüyor. Şimdiye kadar on sekiz topu sayabildik!”</p>

  <p>“Saldırıya geçebilmeleri için daha ne kadar zaman gerekir?”</p>

  <p>“Bu yeni yolda büyük hızla ilerliyorlar: Bence iki gün içinde burada olurlar. En geç iki günde.”</p>

  <p>“Allah kahretsin şu yatağı,” diye düşündü Drogo, “şu hastalık yüzünden buraya çakılı kaldım”. Prosdocimo’nun masal uydurmuş olabileceği aklına bile gelmiyordu: Aniden söylediklerinin doğru olduğunu, havanın bile, gün ışığının bile farklı olduğunu algılamıştı.</p>

  <p>“Prosdocimo,” dedi endişeli bir sesle, “git emir erin Lucca’ya gelmesini söyle; zili çalman bir işe yaramaz çünkü evrakları almak için büroda olması gerekir, haydi Allah aşkına çabuk ol!”</p>

  <p>“Siz de çabuk kalkın komutanım,” dedi Prosdocimo giderken. “Hastalığınızı düşünmeyin, siz de surlara gelin de seyredin!”</p>

  <p>Aceleyle çıkarken kapıyı kapatmayı unuttu; koridorda uzaklaşan ayak sesleri duyuldu, sonra tekrar sessizlik oldu.</p>

  <p>“Tanrım,” diye mırıldandı Drogo, endişesini bastıramıyordu, “Tanrım ne olursun iyileşeyim, yalvarırım hiç olmazsa altı yedi gün iyi olayım.”</p>

  <p>Ne pahasına olursa olsun hemen kalkmak, surlara gitmek, kendini Simeoni’ye göstermek, müsait olduğunu, komuta görevinde olduğunu, her zamanki gibi, hasta olmadığına göre, tıpkı eskisi gibi sorumluluklarını yüklenebilecek durumda olduğunu kanıtlamak istiyordu.</p>

  <p>Küt! Kapı, cereyanın etkisiyle çarptı. Sessizliğin içinde bu gürültü, Drogo’nun yakarışına bir karşılık oluşturuyormuş gibi güçlü ve kötücül bir biçimde yankılandı. Şu Lucca niye gelmiyordu ki? Salak herifin merdivenleri çıkması için kaç saat gerekecekti?</p>

  <p>Onu bekleyemeyen Drogo, ayağını yere bastı ve aniden başı döndü, neyseki sonra bu his geçti. Şimdi aynanın önünde, korkuyla sarı ve solmuş yüzüne bakıyordu: “Beni sakal böyle gösteriyor,” demeye çalıştı Giovanni; ve titrek adımlarla hâlâ gecelik entarisiyle olmasına karşın odanın içinde dört dönerek usturasını aradı. Peki ama Lucca neden gelmiyordu acaba?</p>

  <p>Küt! diye yeniden çarptı kapı. Drogo bir küfür sallayarak, kapamak üzere kapıya gitti. Aynı anda da emir erinin yaklaşan ayak seslerini duydu.</p>

  <div>
    <br/>
  </div>

  <p>Tıraş olup özenle giyindikten sonra -gerçi bollaşmış üniformasının içinde yüzer gibi bir his duyuyordu- Binbaşı Giovanni Drogo odasından çıktı ve gözüne her zamankinden daha uzun görünen koridora daldı. Lucca, hafifçe arkasında yürüyordu, ayakta durmakta nasıl zorlandığını fark ettiğinden her an kendisine destek vermeye hazır gibiydi. Şimdi baş dönmeleri, aniden geliveriyordu: Drogo. her seferinde durup duvara yaslanmak zorunda kalıyordu. “Çok hareket ettim: Her zamanki sinirli halim,” diye düşünüyordu; “ama genel olarak kendimi daha iyi hissediyorum”.</p>

  <p>Derken baş dönmeleri kesildi ve Drogo, birçok subayın, dağların arasından görünen o üçgen ova parçasını gözlemek üzere dürbünleriyle baktıkları üst taraçaya vardı. Artık alışkanlığını yitirmiş olduğu için güneşin parlaklığı gözünü alıyordu, mevcut subayların selamlarına dalgın bir tavırla karşılık verdi. Astlarının kendisini belli bir aldırmazlıkla, artık doğrudan üstleri, yani bir anlamda gündelik yaşamlarını yöneten kişi değilmiş gibi selamladıkları izlenimine kapıldı, ama bu belki de bir yanılsamaydı. Acaba, kendisini şimdiden yokmuş gibi mi farz ediyorlardı?</p>

  <p>Bu tatsız düşünce aklından şöyle bir gelip geçti, ama asıl kaygısı, savaş düşüncesiydi. Drogo, önce yeni tabyadan hafif bir dumanın yükseldiğini gördü: Demek ki oraya yeniden nöbetçiler yerleştirilmişti. Yani şimdiden olağanüstü önlemler alınmıştı; hiç kimse kendisine, komutan yardımcısına haber verme gereği duymamış ama komuta mercileri çoktan harekete geçmişti.</p>

  <p>Ona haber bile verilmemişti. Eğer Prosdocimo kendiliğinden gelmemiş olsa, Drogo hâlâ, kalenin maruz olduğu tehlikeden habersiz yatağında yatıyor olacaktı.</p>

  <p>Keskin ve acı bir öfkeye kapıldı, gözleri buğulandı, taraçanın korkuluğuna dayanma ihtiyacını hissetti, ama diğerlerinin ne duruma düştüğünü görmemeleri için bunu büyük bir gizlilik içinde yaptı. Kendini, düşmanlar arasında kalmış ve yapayalnız hissediyordu. Moro gibi kendisine sempati duyan birkaç genç subay vardı ama astların sempatisi ne işe yarardı ki?</p>

  <p>Aynı anda “Hizaya gir. Haz’rol!” diye bağırıldığını duydu. Yarbay, yüzü kıpkırmızı, hızlı adımlarla ilerliyordu.</p>

  <p>“Yarım saattir her yerde seni arıyorum,” diyordu Drogo’ya. “Ne yapacağımı bilemedim! Bir karar almamız gerekiyor.”</p>

  <p>Çarpıcı bir yakınlıkla, sanki Drogo’nun tavsiyelerini almak için sabırsızlanıyor ve endişe duyuyormuş gibi kaşlarını çatarak geldi. Giovanni süngüsünün düştüğünü hissetti. Simeoni’nin kendisini aldattığını çok iyi bilmekle birlikte öfkesi diniverdi. Simeoni Drogo’nun kıpırdayamayacağını düşünmüş, kendisi için hiç endişe duymamış, kararları tek başına almış, ancak her şey olup bittikten sonra bilgi verebileceğini tasarlamıştı: Bunun üzerine kendisine Drogo’nun kalede dolaştığı söylenmiş, o da iyi niyetini kanıtlama kaygısıyla koşarak yanıma gelmişti.</p>

  <p>“Elimde, General Stazzi’den gelen bir mesaj var,” dedi Simeoni; Drogo’nun soru sormasını engellemiş ve diğerlerinin duymaması için onu kenara çekmişti, “iki alay asker gelecek, anlıyor musun? Ben nereye yerleştiririm o kadar adamı?”</p>

  <p>“Takviye için iki alay, ha?” dedi Drogo, şaşkın.</p>

  <p>Simeoni mesajı gösterdi. General, güvenlik önlemi olarak, düşman provokasyonu endişesiyle, 17. piyade alayıyla, yeni oluşturulmuş bir alayı, ayrıca bir hafif topçu grubunu kaleye yollamıştı; en kısa zamanda nöbetlerin eski yönetmeliğe, yani kalenin tam istihdam halinde çalıştığı dönemdekine uygun olarak düzenlenmesini ve yeni gelecek subaylarla eratın konaklama yerlerinin hazırlanmasını istiyordu. Bunların bir bölümü, doğal olarak çadırlarda kalacaktı.</p>

  <p>“Ben bu arada, bir müfrezeyi yeni tabyaya yolladım, iyi yapmışım, değil mi?” dedi Simeoni, Drogo’ya konuşma fırsatı vermeden. “Gidenleri gördün mü?”</p>

  <p>“Yaa, iyi yapmışsın,” diye cevap verdi güçlükle Giovanni.</p>

  <p>Simeoni’nin sesi kulağına parça parça ve gerçekdışıymış gibi geliyordu; çevresindeki her şey tatsız bir biçimde dans eder gibiydi. Drogo kendini kötü hissediyordu, iğrenç bir bitkinlik duygusu, aniden yakasına yapışıvermişti, tüm iradesi ayakta durabilmek için harcadığı çabada yoğunlaşmıştı, içinden, “Tanrım, bana yardım et,” diye yalvarıyordu.</p>

  <p>Bitkinliğini gizlemek için, bir dürbün istedi (bu Teğmen Simeoni’nin o meşhur dürbünüydü) ve dirseklerini korkuluğa yaslayarak kuzeye bakmaya başladı, böylece daha kolay ayakta durabiliyordu. Ah, şu düşmanlar hiç olmazsa biraz bekleselerdi, yeniden ayaklanmak için bir hafta kendisine yeterdi, onca zaman beklemişlerdi, birkaç gün daha bekleyemezler miydi, sadece birkaç gün?</p>

  <p>Dürbünün içinden çölün görünebilen o küçük parçasına bakarken, hiçbir şey görmeyeceği umudunu taşıyordu, yol bomboş olacak, hiçbir yaşam emaresi bulunmayacaktı; işte tüm yaşamını düşmanı bekleyerek tüketmiş olan Giovanni’nin şu andaki tek arzusu buydu.</p>

  <p>Hiçbir şey görmeyeceğini umarken, siyah bir şeridin çölün dibindeki beyaz alanı verev olarak kestiğini ve bu şeridin hareket ettiğini gördü, bu, kaleye doğru inen insanlar ve konvoyların kaynadığını gösteriyordu. Sınır çizgisi belirlendiği zaman görünen zavallı silahlı gruplardan çok farklıydı bu gelenler. Basbayağı kuzey ordusuydu, belki de...</p>

  <p>O anda, Drogo dürbündeki görüntünün dönmeye başladığını ve giderek karardığını hissetti, sonra her yer kapkaranlık kesildi. Bir kukla gibi, baygın korkuluğa yığılıverdi. Simeoni, tam zamanında tuttu Drogo’yu; bu hareketsiz bedeni kaldırırken, elbisenin altından etleri erimiş kemiklerin varlığını hissetti.</p>
