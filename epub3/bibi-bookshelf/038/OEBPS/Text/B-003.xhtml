  <h1>III</h1>

  <p class="p1">Drogo, kaleye varırvarmaz, baş muavin Binbaşı Matti’nin yanına gitti. Nöbetçi teğmen, rahat tavırlı ve candan bir delikanlı olan Carlo Morel, onu kalenin tam merkezine götürdü. İki adam, ucu pek görünmeyen uzun bir koridordan geniş ve boş bir avlunun göründüğü giriş holünden geçtiler. Tavan, gölgeler içinde yitiyor, zaman zaman dar mazgal deliklerinden ince bir güneş huzmesi sızıyordu.</p>

  <p>Ancak bir üst kata çıktıklarında, elinde haritalar olan bir askere rastgeldiler. Çıplak ve rutubetli duvarlar, sessizlik, ölgün ışık, her şey, kaledekilerin, dışarıda, dünyada bir yerlerde çiçeklerin, gülen kadınların neşeli ve insana kucak açan evlerin varlığını unuttuğunu düşündürüyordu. Burada her şey bir feragati andırıyordu; ama ne uğruna, hangi gizemli şey uğruna bir feragatti bu? Üçüncü kata varmış, tıpkı ilk kattakinin eşi bir koridorda ilerliyorlardı. Kuşkulu Drogo, kimi zaman, bazı duvarların ardından uzak kahkahaların yankılandığını duyar gibi oluyordu.</p>

  <p>Binbaşı Matti şişmancaydı ve aşırı bir babacanlıkla gülümsüyordu. Çalışma odası da, üzeri gayet düzenli kâğıtlarla kaplı masası da genişti. Duvarda kralın renkli bir portresi vardı, albayın kılıcı, özel olarak yapılmış tahta bir askıya asılıydı.</p>

  <p>Drogo esas duruşa geçerek kendini tanıttı, kâğıtlarını gösterdi ve buraya kendi isteğiyle tayin edilmediğini (ilk fırsatta başka yere tayinini istemeye kararlıydı) açıklamaya başladı ama Matti sözünü kesti.</p>

  <p>“Eskiden babanızı tanırdım, teğmen. Mükemmel bir toplum adamıydı. Kuşkusuz onun anısını onurlandırmak ona layık olmak istersiniz. Yanılmıyorsam, Yüce Divan başkanıydı, değil mi?’</p>

  <p>“Hayır, binbaşım,” dedi Drogo. “Babam doktordu.”</p>

  <p>“A, evet, doktordu. Hay Allah, karıştırdım, doktordu ya, tabii..”</p>

  <p>Bir an Matti sıkılmış gibi durdu, Drogo onun sol elini, üniformasının yakasındaki yuvarlak ve yeni olduğu anlaşılan bir yağ lekesini gizlemek için sık sık yakasına götürdüğünü fark etti.</p>

  <p>Binbaşı hemen toparlandı:</p>

  <p>“Sizi burada görmek beni pek memnun etti,” dedi. “Biliyor musunuz, Majesteleri Pietro III ne demiştir? Bastiani Kalesi ‘tahtımın bekçisidir, ben de onun garnizonuna dahil olmanın büyük bir onur olduğunu eklemek isterim. Sizce öyle değil mi, teğmen?”</p>

  <p>Bu sözleri mekanik bir biçimde, yıllar önce öğrenilmiş ve belirli zamanlarda tekrarlanması gereken bir formül gibi söylemişti.</p>

  <p>“Yok binbaşım,” dedi Giovanni. “Tamamen haklısınız, yalnız, size itiraf edeyim ki bu benim için bir sürpriz oldu. Şehirde ailem var ve eğer mümkünse orada...”</p>

  <p>“Aa! Yani bizden ayrılmak mı istiyorsunuz, hem de tabiri caizse ayağınızın tozuyla? Bunun hiç hoşuma gitmediğini itiraf etmek isterim, evet hiç hoşuma gitmedi.”</p>

  <p>“Canım istediği için değil. Tartışmaya girmem... yani demek istiyorum ki...”</p>

  <p>“Anladım,” dedi binbaşı, sanki bu eski bir öyküymüş ve onu affedebilirmiş gibi iç çekerek. “Anladım: Siz kalenin çok farklı bir yer olduğunu düşünüyordunuz, şimdiyse biraz ürktünüz. Ama bana dürüstlükle söyleyin: Açıkçası, geleli birkaç dakika olduğuna göre nasıl olup da kale hakkında bir yargıya varabildiniz ki?”</p>

  <p>“Binbaşım,” dedi Drogo, “kaleye kesinlikle karşı değilim... Sadece, şehirde, ya da en azından şehrin yakınlarında kalmak istiyorum. Anlıyor musunuz? Bakın içtenlikle söylüyorum, görüyorum ki bu tür şeylere anlayışla yaklaşıyorsunuz, o yüzden iyi niyetinize sığınıyorum”.</p>

  <p>“Tabii, tabii!” dedi Matti kısa bir gülümsemeyle. “Biz bunun için buradayız. Burada, hiç kimsenin, elde kalan son nöbetçinin bile gönül rızası olmadan kalmasını istemeyiz. Yalnızca üzülüyorum... Efendi bir delikanlıya benziyorsunuz...”</p>

  <p>Binbaşı, en uygun çözümü bulmak istermişçesine bir an sustu. İşte Drogo o anda, başını hafifçe sola çevirince gözü iç avluya açılan pencereye takıldı. Karşıda, diğerleri gibi sarımtırak ve güneşe gark olmuş, üzerinde pencerelerin oluşturduğu tek tük karanlık dörtgenlerin bulunduğu bir duvar görünüyordu. İkiyi gösteren bir duvar saati ve en üst taraçada, tüfek omuzda ileri geri yürüyen bir nöbetçi vardı. Ama, binanın üst çevresinin en tepesinde, çok uzakta, öğle sıcağının yansıması arasından bir kayanın doruğu yükseliyordu. Sadece en sivri ucu görülüyordu ve başlı başına hiçbir özelliği yoktu. Yine de bu kaya yığınında Giovanni Drogo’yu, kuzey toprağına, gözetimi kalenin görevi olan efsanevi krallığa, ilk kez belirgin olarak davet eden bir şeyler vardı. Ya geri kalanı nasıldı acaba? Öteden, ağır sis kıvrımları arasından tembel bir ışık sızıyordu. Binbaşı yeniden konuşmaya başladı.</p>

  <p>“Söyleyin bakalım,” dedi Drogo’ya, “hemen mi geri dönmek istersiniz yoksa birkaç ay kalmanız sizin için fark etmez mi? Bize gelince, tekrar edeyim, bizim için hiç fark etmez... yani idari açıdan,” diye ekledi cümlesinin kaba bir anlam taşımaması için.</p>

  <p>“Madem ki gideceğim,” dedi hiç zorluk çıkmamasına hoş bir şekilde şaşıran Giovanni, “madem ki gideceğim, bana öyle geliyor ki, bir an önce gitmem daha uygun olur”.</p>

  <p>“Tamam, peki,” dedi binbaşı güven veren bir sesle. “Yalnız şunu açıklamak isterim: Hemen gitmek istiyorsanız en uygunu hastalık gerekçesidir. İki üç gün revirde müşahadede kalırsınız, sonra doktor size bir rapor verir. Zaten bu yükseklikte, gerçekten de pek çok kişi havaya dayanamaz.”</p>

  <p>“Gerçekten, ille de hasta olarak görünmem gerekir mi?” diye sordu bu tür dolambaçlardan hoşlanmayan Drogo.</p>

  <p>“Gerekli olmayabilir ama böylesi her şeyi kolaylaştırır. Çünkü yoksa, yazılı bir tayin talebinde bulunmanız, bunu Genelkuratay’a yollamanız, sonra da cevabını beklemeniz gerekir, bu da en azından iki hafta alır. Özellikle de, böyle olduğu takdirde, durumunuzla albayın ilgilenmesi gerekir ki, ben bundan kaçınmaya çalışıyorum. Çünkü böyle şeyler onun hoşuna gitmez, onu gücendirir, evet doğrusu bu gücendirir, kalesinin hakkı yeniyormuş gibi bir durum yaratır. Dolayısıyla, açık konuşmak gerekirse, sizin yerinizde olsaydım, bundan kaçınmayı tercih ederdim...”</p>

  <p>“Özür dilerim binbaşım,” diye belirtti Drogo, “bunu bilmiyordum. Eğer buradan gitmem bana herhangi bir zarar verecekse, o zaman durum değişir”.</p>

  <p>“Kesinlikle böyle bir şey yok, teğmen, beni iyi anlayamadınız. Her iki durumda da mesleki kariyeriniz bir zarar görmeyecektir. Arada sadece -nasıl diyeyim?- bir nüans vardır... Tabii ki, size ilk anda söylediğim gibi, bu durum albayın hoşuna gitmez ama gerçekten kararlıysanız...”</p>

  <p>“Yoo, hayır,” diye karşı çıktı Drogo, “durum sizin söylediğiniz gibiyse, belki de doktor raporu daha uygundur”.</p>

  <p>“Ya da tabii...” dedi Matti, cümlesini yarım bırakan imalı bir gülüşle.</p>

  <p>“Ya da?”</p>

  <p>“Ya da burada dört ay kalmayı kabul edersiniz ki bu en iyi çözümdür.”</p>

  <p>“Dört ay mı?” diye sordu Drogo, hemen gidebilme umudundan sonra biraz düş kırıklığına uğramıştı.</p>

  <p>“Evet dört ay,” dedi Matti. “O zaman prosedür çok daha nizami olacaktır. Şimdi de isterseniz açıklayayım: Yılda iki kez herkes doktor muayenesinden geçer, bu kuraldır. Bir dahaki muayene dört ay sonra. Sizin için en uygun fırsatın bu olduğunu düşünüyorum. Ve raporunuzda ‘Kale’de kalamaz’ yazacaktır: Bu konuda ben şahsen taahhüde girebilirim, isterseniz. Tamamen emin olabilirsiniz.”</p>

  <p>“Ayrıca,” diye devam etti binbaşı bir süre sustuktan sonra, “dört ay dört aydır ve bu, insanın değerlendirilmesi için yeterli bir süredir. Albayın size uygun bir not vereceğinden emin olabilirsiniz. Mesleki kariyeriniz için bunun ne denli önemli olduğunu biliyorsunuzdur. Ama, bir konuda iyice anlaşmamız gerekir: Bu benim size verdiğim bir öğüttür, yoksa tamamen serbestsiniz...”</p>

  <p>“Evet binbaşım, çok iyi anlıyorum.”</p>

  <p>“Burada,” diye altını çizdi komutan, “görev yorucu değildir, neredeyse sürekli nöbet vardır. Biraz daha fazla iş gerektiren yeni tabyaya gelince, ilk zamanlarda zaten oraya yollanmazsınız. Dolayısıyla endişe etmeyin: Yorgunluk nedir bilmezsiniz, en kötü ihtimalle, canınız sıkılabilir...”</p>

  <p>Ama Drogo, Matti’nin açıklamalarını zoraki dinliyordu. Pencereden görünen duvarın ardından sipsivri kayalık tepesiyle, önünde uzanan bu manzara kendisini tuhaf bir biçimde cezbediyordu. Çözümleyemediği belirsiz bir duygu doluyordu ruhuna; belki de aptalca ve saçma bir şey, temeli olmayan bir düşünceydi bu.</p>

  <p>Öte yandan, kendisini yatışmış, kaygılarından kurtulmuş hissediyordu. Hâlâ gitmekte sabırsızlanıyordu ama az önceki endişeyi duymaz olmuştu. Kaleye ilk varışında hissettiklerinden şimdi neredeyse utanıyordu. Onun diğer subaylardan bir eksiği mi vardı? Şimdi hemen geri dönmenin, kendisinin diğerlerinden daha aşağı olduğunu kabullenmesi anlamına geleceğini düşünüyordu. Böylece haysiyetiyle, bildik rahat bir yaşama kavuşma arzusu içinde mücadele halindeydi.</p>

  <p>“Binbaşım,” dedi Drogo, “öğütleriniz için teşekkür ederim. Ama, izin verirseniz yarına kadar bir düşüneyim”.</p>

  <p>“Peki,” dedi Matti, belirgin bir memnuniyetle. “Ya bu akşam? Albayla yemekhanede karşılaşmak ister misiniz, yoksa işleri sürüncemede bırakmayı tercih mi edersiniz?”</p>

  <p>“Ama,” diye yanıtladı Giovanni, “saklanmamın tamamen gereksiz olduğunu düşünüyorum, hele dört ay kalacaksam...”</p>

  <p>“Tamamen haklısınız,” dedi binbaşı. “Hem de buradakilerin ne kadar cana yakın çocuklar, nasıl birinci sınıf subaylar olduğunu görecek, belki de cesaret bulacaksınız.”</p>

  <p>Matti gülümsedi. Drogo izin isteme vaktinin geldiğini anladı. Ama önce:</p>

  <p>“Binbaşım,” dedi görünürde sakin bir sesle, “kuzeye bir göz atabilir, duvarların ötesinde ne olduğuna bakabilir miyim?”</p>

  <p>“Duvarların ötesinde mi? Manzaralara ilgi duyduğunuzu bilmiyordum,” diye yanıt verdi binbaşı.</p>

  <p>“Yalnızca bir göz atmak istiyorum binbaşım, basit bir merak. Orada bir çöl olduğunu duydum da. Ben ömrümde hiç çöl görmedim.”</p>

  <p>“Zahmetinize değmez teğmen. Tekdüze bir manzara, hiçbir güzelliği yok. Bana inanın ve aklınızı hiç buna takmayın.”</p>

  <p>“Üstelemiyorum binbaşım,” dedi Drogo. “Güçlük çıkabileceğini düşünmemiştim.”</p>

  <p>Binbaşı Matti tombul parmaklarının uçlarını, dua edermiş gibi birleştirdi.</p>

  <p>“Benden tam da izin veremeyeceğim tek şeyi istediniz. Yalnızca görev başındaki askerler nöbet yollarına ve sınır karakollarına gidebilirler, parolayı bilmek gerekir.”</p>

  <p>“Peki ama, özel olarak bile böyle bir izin verilemez mi? En azından bir subaya...”</p>

  <p>“Hayır, bir subaya bile izin verilemez. Sizi çok iyi anlıyorum: Bu tür titizlikler, siz kentlilere gülünç geliyor, değil mi? Üstelik oralarda parola da bir giz değildir. Burada ise, her şey bambaşkadır.”</p>

  <p>“Evet ama ısrarımı mazur görün binbaşım...”</p>

  <p>“Devam edin, lütfen devam edin teğmen.”</p>

  <p>“Demek istiyordum ki, hiç olmazsa bir mazgal deliği, o yana bakılabilecek bir pencere de yok mu?”</p>

  <p>“Var, tek bir pencere oraya bakar. O da albayın çalışma odasında. Ne yazık ki hiç kimse meraklılar için bir seyrangâh yapmayı düşünmemiş. Ama tekrar etmek isterim, gerçekten hiç değmez, hiç de ilgi çekici olmayan bir manzaradır. İnanın, kalmaya karar verirseniz, zaten kısa zamanda bıkarsınız manzaradan.”</p>

  <p>“Teşekkür ederim binbaşım, izninizi rica edebilir miyim?”</p>

  <p>Ve esas duruşa geçerek selam verdi.</p>

  <p>Matti eliyle dostça bir işaret yaptı.</p>

  <p>“Güle güle teğmen. Ama bu konuyu hiç düşünmeyin, sizi temin ederim hiç ilgi çekici olmayan bir görünüm, olabilecek en anlamsız manzaradır.”</p>

  <div>
    <br/>
  </div>

  <p>Yine de o akşam, nöbeti biten Teğmen Morel, Drogo'yu, çölü görebilmesi için, gizlice nöbet yoluna götürdü.</p>

  <p>Tek tük lambaların aydınlattığı pek uzun bir koridor, bir boğazdan öbürüne değin kalenin bedenleri boyunca uzanıyordu. Arada bir, bir kapı, bir depo, bir atölye ya da bir nöbetçi odası görünüyordu. Üçüncü tabyanın girişine değin yaklaşık yüz elli metre kadar yürüdüler.. Eşikte silahlı bir nöbetçi bekliyordu. Morel karakol amiri Teğmen Grotta’yla görüşmek istediğini söyledi.</p>

  <p>Böylece, yönetmeliğe rağmen içeri girebildiler. Giovanni, kendini küçük bir geçitte buldu: Duvarlardan birinde, bir lambanın altında nöbetçi askerlerin adlarının yazılı olduğu bir tahta konmuştu.</p>

  <p>“Gelin, buraya gelin,” dedi Morel Drogo’ya, “acele etsek iyi olur”.</p>

  <p>Drogo, onun peşinden, dışarı, tabyanın eğintilerinin üzerine varan dar bir merdiveni tırmandı. Teğmen Morel, orada bekleyen bir nöbetçiye, formalitelerin gereksiz olduğunu belirten bir işaret yaptı.</p>

  <p>Giovanni kendisini aniden, sur duvarındaki mazgal arası bir siperin üzerine tünemiş buldu: Karşısında, batan güneşin ışınlarıyla yıkanan vadi derinleşiyor, kuzeyin gizemi önüne seriliyordu.</p>

  <p>Donmuş bir şekilde bakan Drogo’nun yüzü belli belirsiz soldu. Yandaki nöbetçi durmuştu ve günbatımının haleleriyle birlikte sonsuz bir sessizlik üzerlerine çökmekteydi. Derken, Drogo bakışlarını çevirmeksizin sordu:</p>

  <p>“Ya ötede, bu kayaların ötesi nasıl? Her yer, sonuna kadar böyle mi?”</p>

  <p>“Nasıl olduğunu hiç görmedim,” dedi Morel. “Bunun için yeni tabyaya gitmek gerek, orada, şu koninin tepesindekine. Oradan tüm ova görülüyormuş. Diyorlar ki...”</p>

  <p>O anda sustu.</p>

  <p>“Evet?.. Ne diyorlar?” diye sordu Drogo.</p>

  <p>Alışık olmadığı bir endişe sesini titretiyordu.</p>

  <p>“Tüm ovanın taşlık olduğu, bir tür çöl olduğunu söylüyorlar, diyorlar ki taşlar bembeyazmış, kar gibi.”</p>

  <p>“Sadece taşlar mı varmış, başka bir şey yok muymuş?”</p>

  <p>“Öyle diyorlar. Sadece taşlar ve birkaç bataklık varmış.”</p>

  <p>“Sonuçta yine de, kuzeyde bir şeylerin görülmesi gerekir, öyle değil mi?”</p>

  <p>“Genelde ufukta her zaman sis vardır,” dedi az önceki açık yüreklilik ve taşkınlığını yitirmiş olan Morel. “Kuzeyin, herhangi bir şeyin görülmesini engeller.”</p>

  <p>“Sis mi,” dedi Drogo inanmamış gibi. “Sis sürekli kalmaz ki, arada bir ufuk aydınlanıyor olmalı.”</p>

  <p>“Hemen hiçbir zaman aydınlanmıyor, kışın bile. Ama bazıları bir şeyler gördüklerini söylüyorlar...”</p>

  <p>“Neler gördüklerini söylüyorlar? Neler?..”</p>

  <p>“Hayal gördükleri kesin. Hiç askerlere inanılır mı? Biri bir şey diyor, öbürü başka şey. Bazıları beyaz kuleler, başkaları ise tüten bir volkan olduğunu ve dumanların oradan geldiğini söylüyorlar. Ortiz bile, yüzbaşı, bundan beş yıl önce bir şeyler gördüğünü söylüyor. Dediğine göre, uzun siyah bir leke varmış, güya bir ormanmış.”</p>

  <p>Sustular. Drogo bu dünyayı daha önce nerede görmüştü? Düşünde mi görmüş yoksa eski bir söylenceyi okurken mi kurmuştu? Burayı hatırlar gibiydi, şu alçak kayalıklardan oluşan yığınları, hiçbir bitkinin olmadığı girintili çıkıntılı bu vadiyi, bu sarp uçurumu ve öndeki kayaların kapatamadığı ovanın bu zavallı üçgen parçasını hatırlıyor gibiydi. Ruhunun derinliklerinde çözemediği bazı yankılar uyanmıştı.</p>

  <p>Şimdi Drogo kuzey dünyasını, söylendiğine göre hiçbir zaman insan ayağı değmemiş olan bu boş toprağı seyrediyordu. Buradan asla hiçbir düşman gelmemiş, hiçbir muharebe olmamış, hiçbir olay yaşanmamıştı.</p>

  <p>“Eee?” dedi Morel neşeli olmaya çalışan bir tonla, “ee, nasıl beğendin mi?”</p>

  <p>Drogo ancak “ee...” diyebildi. İçinde karmaşık isteklerle çılgınca korkular birbirine karışıyordu.</p>

  <p>Bir boru sesi, cılız ve nereden geldiği belli olmayan bir boru sesi duyuldu. Morel:</p>

  <p>“Artık gitsen daha iyi olur,” dedi.</p>

  <p>Ama Giovanni duymamış gibiydi, kendi düşüncelerinden bir şeyler çıkarmaya çalışıyordu. Akşamın ışıkları kararıyor ve karanlıkla birlikte yeniden başlayan rüzgâr, kalenin geometrik yapıları boyunca esiyordu. Nöbetçi asker, ısınmak için yeniden yürümeye başlamıştı ve arada bir tanımadığı Giovanni Drogo’ya bakıyordu.</p>

  <p>“Artık gitsen iyi olur,” diye tekrarladı Morel, arkadaşını kolundan tutarak.</p>
