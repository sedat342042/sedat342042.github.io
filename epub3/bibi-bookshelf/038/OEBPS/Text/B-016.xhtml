  <h1>XVI</h1>

  <p class="p1">Teğmen Angustina’nın defninden sonra, kalede günler, tıpkı eskisi gibi geçmeye başladı.</p>

  <p>“Ne kadar zaman oldu?” diye soruyordu Binbaşı Ortiz, Drogo’ya.</p>

  <p>“Dört yıldır buradayım,” diyordu Drogo.</p>

  <p>Uzun kış mevsimi aniden gelivermişti. Kar yağacaktı, önce kalınlığı dört-beş santimetre olacak, sonra kısa bir aradan sonra daha kalınlaşacak, sonraları daha da çok yağacaktı, ne kadar olacağını kestirmek olanaksızdı, yalnız baharın gelişine kadar daha çok uzun zaman geçecekti. (Yine de bir gün, öngörülenden çok önce, taraçaların kenarlarından sellerin aktığı duyulacak ve nedeni tam olarak açıklanamadan kış bitiverecekti.)</p>

  <p>Teğmen Angustina’nın bayrağa sarılı tabutu, kalenin yakınında, küçük bir çukurda toprağın altında yatıyordu. Üzerinde ise ismi yazılı beyaz taştan bir haç vardı. Er Lazzari için ise, biraz ileride daha küçük bir haç bulunmaktaydı.</p>

  <p>“Bazen,” dedi Ortiz, kendi kendime derim ki, “savaş olmasını ister, bunun için uygun bir fırsat çıkmasını bekler, hiçbir şey olmadığı için talihimize küseriz. Ama bakın, Angustina...”</p>

  <p>“Yani,” dedi Giovanni Drogo, “Angustina'nın talihe ihtiyaç duymadığını mı söylemek istiyorsunuz? O talihinden feragat mı etti?”</p>

  <p>“Yapısı zayıftı,” dedi komutan Ortiz, “hatta zannedersem hastaydı. Gerçekte sağlığı hepimizinkinden daha bozuktu. O da bizim gibi, düşman yüzü görmedi, savaş yaşamadı. Ama, sanki bir muharebedeymiş gibi öldü. Nasıl öldüğünü biliyor musunuz, teğmen?”</p>

  <p>“Evet,” dedi Drogo, “Yüzbaşı Monti anlattığında ben de oradaydım.”</p>

  <p>Kış gelmiş, yabancılar gitmişti. Umutlarındaki, belki de kanlı sancaklar yavaş yavaş katlanmış, ruhlara yeniden sükûnet gelmişti; ama gökyüzü yine bomboştu, gözler ufkun en uç noktalarında boşuna bir şeyler aramaktaydı.</p>

  <p>“Gerçekten de,” dedi komutan Ortiz, “tam zamanında öldü. Bir kurşun yemiş gibi. Kahraman oldu, evet kelimenin tam anlamıyla kahraman oldu, halbuki ateş eden falan yoktu. Onunla birlikte olan herkes için aynı tehlike vardı, onlara göre hiçbir avantajı yoktu, sadece belki daha kolay ölme üstünlüğüne sahipti. Sonuçta diğerleri ne yaptı? Diğerleri için o gün, aşağı yukarı diğerlerinden farksız bir gündü”.</p>

  <p>“Evet,” dedi Drogo, “belki biraz daha soğuktu, o kadar”.</p>

  <p>“Evet,” dedi Ortiz, “biraz daha soğuk. Nitekim siz de onlarla gidebilirdiniz teğmen, bunu talep etmeniz yeterliydi”.</p>

  <p>Dördüncü tabyanın en yüksek taraçasında tahta bir bankın üzerinde oturuyorlardı. Ortiz, nöbette bulunan Drogo’yu görmeye gelmişti. Günden güne ikisi arasındaki dostluk pekişiyor, sağlam temellere oturuyordu.</p>

  <p>Pelerinlerine sarınmış, bakışları kar dolu biçimsiz bulutların doluştuğu kuzey istikametine çevrili, bir bankın üzerinde oturuyorlardı. Arada bir kuzey rüzgârı esiyor, giysilerini donduruyordu. Boğazın sağında ve solundaki, yüksek kayalıkların dorukları kararmıştı.</p>

  <p>“Sanırım,” dedi Drogo, “yarın da kar yağacak”.</p>

  <p>“Olabilir,” dedi binbaşı kayıtsızlıkla, sonra sustu.</p>

  <p>“Evet kar yağacak,” diye tekrarladı Drogo, “kargalar uçup duruyor”.</p>

  <p>“Biraz da bizim kabahatimiz,” dedi Ortiz, “aklındaki fikrin peşini bırakmıyordu. Sonuçta herkes layığını bulur. Angustina, her zaman, her şeyin bedelini fazlasıyla ödemeye hazırdı. Biz ise, aynı durumda değiliz, belki de sorun burada. Belki bizler çok şey talep ediyoruz. Gerçekte herkes layığını bulur”.</p>

  <p>“Peki o halde,” dedi Drogo, “o halde ne yapmamız gerekir?”</p>

  <p>“Vallahi, ben hiçbir şey yapmam,” dedi Ortiz gülümseyerek. “Ben artık gereğinden çok bekledim, ama siz...”</p>

  <p>“Ben mi? Ben ne yapmalıyım?..”</p>

  <p>“Henüz vakit varken gidin, şehre inin, garnizon yaşamıyla yetinin, yaşamın zevkli taraflarını küçümseyecek birine benzemiyorsunuz. Mutlaka terfi edersiniz, hem de buradakinden daha kısa zamanda. Üstelik herkes kahraman olmak üzere doğmaz ki.”</p>

  <p>Drogo susuyordu.</p>

  <p>“Zaten dört yılınızı geçirdiniz,” diyordu Ortiz. “Sicilinizde bu durum etkili olacaktır. Bunu kabul ediyorum ama bir de sizin için, şehirde kalmanın ne denli daha yararlı olacağını düşünün. Burada, dış dünyadan tamamen kopuk bir şekilde kaldınız, artık herkes sizi unutmuştur, henüz vakit varken oraya dönün.”</p>

  <p>Giovanni, gözleri yere dikili, tek kelime etmeden dinliyordu.</p>

  <p>“Sizin gibilerini daha önce de gördüm,” diye devam etti komutan. “Yavaş yavaş kalede kalmaya alıştılar, buraya hapsoldular, hiç kıpırdayamadılar. Sonuçta otuz yaşında kocadılar.”</p>

  <p>“Size inanıyorum komutanım,” dedi Drogo, “ama benim yaşımda”.</p>

  <p>“Gençsiniz,” dedi Ortiz, “daha uzun süre de genç kalacaksınız, doğru. Ama ben sizin yerinizde olsam buna güvenmem. bir yıl daha geçirirseniz, iki yıl yeterli olacaktır, o zaman gitmek için çok daha fazla çaba sarf etmeniz gerekir”.</p>

  <p>“Teşekkür ederim,” dedi Drogo, bu sözlerden hiç etkilenmemişti. “Ama sonuçta, insan burada, kalede daha iyi birşeyler olacağı umudunu taşıyabilir. Saçma gelebilir ama, yine de, siz bile, samimi olun, itiraf edin ki...”</p>

  <p>“Belki de evet.. maalesef..” dedi komutan. “Hepimiz, az çok umut etmekte diretiyoruz. Ama bu çok saçma, birazcık düşünmek yeterli (eliyle kuzeye doğru bir işaret yaptı) Bu taraftan asla savaş çıkmayacaktır. Hele şimdi, bu son deneyimden sonra, böyle bir şeye ciddi olarak kim inanabilir ki?”</p>

  <p>Konuşurken ayağa kalkmıştı, gözleri tıpkı Drogo’nun onu, ovanın kenarında kalenin sihirli surlarını seyrederken, hayranlıkla dolu olarak, gördüğü o uzak sabahki gibi kuzeye dikiliydi. O zamandan bu yana dört yıl geçmiş ve bunca umudun varlık nedenini açıklayacak hiçbir şey, ama gerçekten hiçbir şey olmamıştı. Günler birbiri ardına geçip gitmişti; düşman olabilecek birtakım askerler bir sabah karşı ovada belirmiş, ama sonra hiç de saldırgan bir niteliği olmayan kadastro işlemlerini yaptıktan sonra çekilmişlerdi. Dünyaya barış hakimdi, nöbetçiler alarm vermiyor, hiçbir şey yaşamın değişeceği konusunda bir umut kıpırtısı içermiyordu. Kış, tıpkı geçmiş yıllarda olduğu gibi, aynı formalitelerle, ilerliyor ve kuzey rüzgârının süngüler üzerindeki sesi hafif bir ıslığı andırıyordu. İşte Binbaşı Ortiz yine dördüncü tabyanın taraçasında duruyor, kendi bilgece sözlerine kendisi de inanmıyor, bunu yapmaya hakkı olan tek kişi kendisiymiş, hangi amaçla olursa olsun orada yalnızca kendisi durabilirmiş, buna karşılık Drogo yolunu şaşırmış, hesaplarında hata yapmış dürüst bir çocukmuş ve geri dönmesi daha doğru olacakmış gibi bir kez daha kuzey toprağına bakıyordu.</p>
