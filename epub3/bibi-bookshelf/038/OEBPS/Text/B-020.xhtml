  <h1>XX</h1>

  <p class="p1">Kalede dört yıl geçirdikten sonra, yeni bir yere atanma hakkı doğuyordu ama Drogo, uzak bir garnizona yollanmasını engellemek ve kendi şehrinde kalabilmek için, yine de müfrezesinin bağlı olduğu tümenin komutanı olan generalle özel bir görüşme talep etmeyi tercih etti. Gerçekte bu görüşmeyi yapması için asıl ısrar eden annesi olmuştu; unutulmamak için insanın kendisini göstermesi gerektiğini ve eğer bizzat harekete geçmezse, hiç kimsenin kalkıp da kendiliğinden Giovanni’yle ilgilenmeyeceğini; sonunda onu yine aynı derecede kasvetli bir başka sınır garnizonuna gönderebileceklerini söylemişti. Hatta, Giovanni’yle görüşeceği gün komutanın müsait ve keyfi yerinde olması için gereken girişimleri de, bazı tanıdıklar aracılığıyla yapan yine Giovanni’nin annesi oldu.</p>

  <p>General, geniş bir odada, büyük bir masada oturuyor, puro içiyordu; öylesine, sıradan bir gündü, belki yağmurlu, belki de sadece bulutlu bir gün. General oldukça yaşlıydı, monoklünün berisinden teğmeni iyi niyetle süzdü.</p>

  <p>“Sizinle görüşmek istedim,” dedi hemen, sanki bu mülakatı kendisi talep etmiş gibi. “Yukarıda durumun nasıl olduğunu öğrenmek istiyordum. Nasıl, Filimore’un sağlığı yerinde mi?”</p>

  <p>“Ben oradan ayrıldığımda Albay Filimore gayet iyiydi, generalim.”</p>

  <p>General bir süre sustuktan sonra babacan bir tavırla kafasını salladı.</p>

  <p>“Ah, siz kaledekiler, bizi az üzmediniz. Yaa.. şu, sınır sorunu. Sonra o teğmen, şu an adını çıkartamayacağım, tüm bunlar Haşmetmeab’ın hiç hoşuna gitmedi.”</p>

  <p>Drogo, ne diyeceğini bilemediğinden, susuyordu.</p>

  <p>“Evet şu teğmen...” diye devam etti general. “Neydi adı? Arduine gibi bir şeydi galiba.”</p>

  <p>“Angustina’ydı generalim.”</p>

  <p>“A, evet Angustina, amma inatçı bir adammış! Saçma bir inat yüzünden sınır çizimine leke düşürdü... Nasıl olup da ona... Neyse, hiç konuşmayalım daha iyi!” diye kestirip attı büyüklüğün kendisinde kalması için.</p>

  <p>“Ama, af buyurursanız, generalim,” deme cesaretini gösterdi Drogo, “sonuçta Angustina öldü!”</p>

  <p>“Olabilir, çok mümkün, haklı olabilirsiniz, ben çok iyi anımsamıyorum,” dedi general sanki önemsiz bir ayrıntıdan söz edermiş gibi. “Ama bu olay majestelerinin çok canını sıktı.”</p>

  <p>Sustu ve Drogo’ya sorgu dolu bir bakış fırlattı.</p>

  <p>“Siz buraya,” dedi ima dolu diplomatik bir ses tonuyla, “tayininizin şehre yapılması için geldiniz değil mi? Siz hepiniz, varsa yoksa şehri düşünürsünüz, insanın askerlik mesleğini en iyi şekilde uzak garnizonlarda öğrendiğini anlayamazsınız”.</p>

  <p>“Evet, generalim,” dedi Drogo sözlerini ve ses tonunu kontrol altında tutabilmek için. “Ben şahsen, dört yılımı orada geçirdim ve...”</p>

  <p>“Sizin yaşınızda dört yıl nedir ki? Hiçbir şey...” dedi general gülerek. “Her neyse, ben size sitem etmiyorum... sadece, genelde bu yöntemin kadrolara belli bir ruhu aşılama açısından pek başarılı olmadığını söylemek istiyorum...”</p>

  <p>Söyleyeceklerini şaşırmış gibi, lafını kesti. Kısa bir süre düşünceye daldı.</p>

  <p>“Neyse,” diye devam etti, “sevgili teğmenim, sizi memnun etmeye çalışacağız. Şimdi dosyanızı isteteceğiz”.</p>

  <p>Dosyanın gelmesini beklerken, general konuşmaya devam etti.</p>

  <p>“Kalenin...” dedi, “Bastiani Kalesi’nin en zayıf yanı nedir biliyor musunuz?”</p>

  <p>“Bilemeyeceğim, generalim,” dedi Drogo, “belki aşırı derecede tecrit edilmiş bir durumda olmasıdır”.</p>

  <p>Generalin yüzünde acıma dolu iyiliksever bir gülümseme belirdi.</p>

  <p>“Siz gençler ne tuhaf fikirler besliyorsunuz. Aşırı derecede tecrit edilmiş ha! İtiraf edeyim ki bu hiç aklıma gelmemişti. Kalenin zayıf yanı nedir, söyleyeyim mi? Çok kalabalık olması, çok kalabalık!”</p>

  <p>“Çok kalabalık olması mı?”</p>

  <p>Teğmenin sözünü kesmiş olmasına aldırmadan,</p>

  <p>“İşte bu nedenle, yönetmeliğin değiştirilmesine karar verildi,” dedi general. “Sahi, kalede bu konuda ne diyorlar?”</p>

  <p>“Hangi konuda generalim, özür dilerim.”</p>

  <p>“Ne demek, hangi konuda, konuştuğumuz konuda tabii ki. Yeni yönetmelik konusunda,” diye devam etti general.</p>

  <p>“Hiçbir şey duymadım,” dedi Drogo hayretle dolu, “gerçekten de hiç...”</p>

  <p>“Evet, belki de henüz resmen tebliğ edilmemiştir,” dedi general daha yumuşak bir tonda. “Buna rağmen, haberdar olacağınızı tahmin etmiştim: Genelde, askerler olayları herkesten önce duyma konusunda pek uzmandırlar.”</p>

  <p>“Yeni bir yönetmelik mi generalim?” diye sordu Drogo, gayet ilgili.</p>

  <p>“Adam sayısının azaltılması söz konusu, garnizondaki adam sayısı neredeyse yarıya inecek,” dedi aniden general. “Çok kalabalıktı, çok. Ben hep o kaledeki adam sayısının azaltılması gerektiğini söylemişimdir.”</p>

  <p>O sırada, elinde koca bir dosya yığınıyla yaver içeriye girdi. Bunları bir masanın üzerine yaydıktan sonra, içlerinden birini, Drogo’nunkini seçerek generale verdi; general uzman bir gözle dosyaya göz attı.</p>

  <p>“Her şey düzgün,” dedi. “Ama, zannedersem tayin dilekçesi yok.”</p>

  <p>“Tayin dilekçesi mi? Ben, kalede dört yılı tamamladıktan sonra, böyle bir dilekçeye gerek olmadığını zannediyordum.”</p>

  <p>“Genelde gerekmez,” dedi general, astına açıklama yapmaktan dolayı canı sıkılmış gibiydi, ama bu kez adam sayısında ciddi bir düzenleme, kısıtlama yapılacağından ve herkes gitmek isteyeceğinden, öncelikleri dikkate almak gerekecektir.</p>

  <p>“Ama generalim, kalede hiç kimse bu durumu bilmiyor ki. Kimse dilekçe yazmadı...”</p>

  <p>General başçavuşa döndü:</p>

  <p>“Başçavuş,” dedi, “Bastiani Kalesi’nden hiç tayin dilekçesi geldi mi?”</p>

  <p>“Zannedersem yirmi kadar dilekçe var, generalim,” diye cevapladı yüzbaşı.</p>

  <p>Ne kötü bir şaka diye düşündü, apışıp kalan Drogo. Arkadaşları, gerçekten de, kendisinden önce davranabilmek için, konuyu gizlemişlerdi. Ortiz bile kendisini böyle alçakça aldatmış mıydı, acaba?</p>

  <p>“Üstelediğim için özür dilerim generalim,” dedi Drogo, muhatabının vereceği cevabın ne derece belirleyici olacağını tahmin ediyordu. “Ama bana öyle geliyor ki, dört yıl kalede hizmet vermiş olmak, basit bir öncelik sırasından daha önemlidir, öyle değil mi?”</p>

  <p>“Sizin dört yılınız, sevgili teğmenim,” dedi soğuk bir ses tonuyla general, “yaşamlarının tümünü orada geçirenlerin zamanının yanında solda sıfır kalır. Sizin durumunuzu özel bir ilgiyle inceleyebilir, tarafınızdan doğrulanan bir müracaata öncelik tanıyabilirim ama adalete karşı çıkamam. Ayrıca sicilinizi de incelemek gerekir”.</p>

  <p>Giovanni Drogo’nun rengi solmuştu.</p>

  <p>“Evet ama, generalim,” diye mırıldandı, “o zaman orada ömür boyu kalmam mümkün öyle mi?”</p>

  <p>“...Sicilinizi incelemek gerekir,” diye devam etti muhatabı, hiç etkilenmemiş bir şekilde. “Evet, bakın burada -tesadüfen karşıma bu çıktı- bir ‘ihtar’ görüyorum, ‘ihtar’ çok vahim bir şey değildir... (o arada dosyayı incelemeye devam ediyordu), ama burada pek esef verici bir olay görüyorum, yanlışlık sonucu öldürülen bir nöbetçi...”</p>

  <p>“Evet ama generalim, o konuda benim hiçbir suçum...”</p>

  <p>“Açıklamalarınızı dinleyemem, bunu idrak edebilirsiniz, değil mi, sevgili teğmenim,” dedi general sözünü keserek. “Ben dosyanızda yazılı olanları okumakla yetiniyorum ve bunun talihsiz bir kaza olduğunu kabul etmeye hazırım... Elimden geleni yapmaya çalışırım, sizinle şahsen görüşmeyi ben kabul ettim, ama bu durumda... Ah, müracaatınızı bir ay önce yapmış olsaydınız!.. Bilgilendirilmemiş olmanız çok tuhaf... Bu gerçekten de büyük bir engel.”</p>

  <p>Konuşmanın başındaki babacan tavrı kaybolmuştu. General, şimdi, hafif bir sıkıntı ve alay arasında gidip gelen bir ses tonuyla konuşuyor, hoca tavrıyla sözcükleri tane tane söylüyordu. Drogo, birden aptal durumuna düştüğünü, arkadaşlarının kendisiyle alay etmiş olduğunu, generalin üzerinde gayet vasat bir izlenim bıraktığını ve yapılacak hiçbir şey kalmadığını algıladı. Haksızlık, göğsünde, yüreğine yakın bir yerde ciddi bir acıya dönüşüyordu. “Alıp başımı gitmem de mümkün,” diye düşündü, “istifa edebilirim: Sonuçta açlıktan ölmem, üstelik henüz gencim”.</p>

  <p>General eliyle dostça bir işaret yaptı.</p>

  <p>“Peki, haydi hoşça kalın, teğmen, ayrıca endişelenmeyin.”</p>

  <p>Drogo esas duruşa geçti, topuklarını vurdu, geri geri gitti ve kapıya vardığında son bir selam vererek ayrıldı.</p>
