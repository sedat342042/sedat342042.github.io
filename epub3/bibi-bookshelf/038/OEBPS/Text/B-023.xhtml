  <h1>XXIII</h1>

  <p class="p1">Kış, günlerdir kalenin üzerine bir kâbus gibi çökmüştü ki, küçük bir çerçeve içinde asılan günlük karar tablosunda tuhaf bir ilan görüldü.</p>

  <p>“Yanlış söylentiler ve esef verici bir hareket,” yazıyordu. “Yüksek komuta mercilerinin kesin talimatları doğrultusunda, astsubay, onbaşı ve erleri, sınırlarımızın tehdidine ilişkin hiçbir temele dayanmayan söylentilere itibar etmemeye davet ediyorum; ayrıca kendilerinden bu söylentileri tekrarlamamaları ve ne şekilde olursa olsun yaymamalarını da rica ediyorum. Bu söylentiler, disiplin açısından zararlı oldukları gibi, komşu devletle aramızdaki iyi ilişkileri bozabilir ve insanlarımız arasında, görevin doğru yürütülmesine zarar verecek gereksiz bir sinirlilik hali yaratabilir. Nöbetçilerin gözetim görevlerini normal yöntemlerle yapmalarını ve çoğunlukla gerektiği biçimde kullanılmadığından dolayı kolaylıkla hatalara ve yanlış yorumlara yol açabilen gayri nizami optik araçlar kullanmamalarını talep ediyorum. Bu türden bir alete sahip olan herkes müfreze komutanına bildiride bulunmalı ve komutan bu aletlere el koyarak, saklamalıdır.”</p>

  <p>Bunun dışında normal gündelik nöbet listesinin yer aldığı ilanın altında, kale komutanı Yarbay Nicolosi’nin imzası bulunmaktaydı.</p>

  <p>Gerçekte astsubay ve erlere hitaben yazılmış olan günlük kararın aslında subaylara yönelik olduğu açıktı. Nicolosi böylece hem hiç kimseyi kırmamış oluyor hem de kaledeki herkesi haberdar ediyordu. Bu durumda, hiçbir subayın, nöbetçi askerlerin önünde yönetmeliğe aykırı bir dürbünle gözükmeye cesaret edemeyeceği açıktı. Tabyalardaki aletlerse zaten eski, neredeyse kullanım dışıydı, hatta bazıları hepten kaybolmuştu.</p>

  <p>İhbarı kim yapmıştı? Şehirdeki üst düzey komuta mercilerine kim haber vermişti? Herkes içgüdüsel olarak Matti’yi düşünüyordu, elinin altında her an yönetmelikle dolaşan ve zevkli olabilecek, insana bir miktar soluk aldırabilecek her tür girişimi baltalayan yalnızca oydu.</p>

  <p>Subayların çoğu bu duruma müthiş kızdı. Üst düzey komuta mercilerinin yanılmadığını ama sadece iki yıl geriden geldiklerini söylüyorlardı. Gerçekte kuzeyden gelecek bir istiladan kim söz ediyordu ki? Ha, evet Drogo ve Simeoni (onlar akla bile gelmemişti). Yine de bu günlük kararın sırf ikisi için yazılmış olması düşünülemezdi. Drogo gibi iyi bir çocuk, diyorlardı, bütün gününü dürbünle bakarak geçirse bile hiç kimse için bir tehdit oluşturamazdı. Simeoni’ye gelince, onu da tehlikesiz olarak görüyorlardı.</p>

  <p>Buna karşılık Drogo, içgüdüsel olarak yarbayın uyarısının doğrudan kendisine yönelik olduğuna kanaat getirdi. Bir kez daha olaylar kendisine karşı gelişiyordu. Saatlerce çölü gözlemesinde ne gibi bir kötülük olabilirdi ki? Neden bu avuntuyu kendisinden esirgiyorlardı? Bunu düşündükçe içinde büyük bir öfke kabarıyordu. O ki, şimdiden baharı beklemeye hazırlanıyordu: Kar erir erimez esrarengiz ışığın yeniden belireceğini, küçük siyah noktaların yeniden gidip gelmeye başlayacağını, umudun yeniden doğacağını düşünüyordu.</p>

  <p>Gerçekte tüm duygusal yaşamı bu umudun üzerine kurulmuştu ve bu kez kendisiyle birlik olan bir tek Simeoni vardı, diğerleri, ne Ortiz, hatta ne de terzibaşı Prosdocimo bu işe katılmıyorlardı. Eskiden, Angustina’nın ölümünden önce, herkesin birbirine suç ortağı bakışlarla bakıp, bir tür kekre rekabette olduğu günlerdeki gibi değil, şimdiki gibi insanın tek başına kaldığı bir zamanda, sakınarak bir giz taşıması çok güzeldi.</p>

  <p>Ama artık dürbün kullanımı yasaklanmıştı. Son derece titiz ve itaatkâr olan Simeoni’nin kendi dürbününü kullanmaya cesaret edemeyeceği kesindi. Her zamanki sislerin bittiği yerde o ışık yeniden görünse, küçük noktaların hareketi başlasa da, artık hiçbir şeyden haberdar olamayacaklardı; çıplak gözle hiç kimse, hatta o seçkin avcılıklarıyla ünlü, küçük bir kargayı bile bir kilometre öteden görebilen nöbetçiler bile, hiçbir şey göremeyecekti.</p>

  <p>O gün, Drogo, Simeoni’nin bu konudaki görüşünü almak için sabırsızlanıyordu ama dikkat çekmemek için akşamı beklemeyi tercih etti, çünkü nasıl olsa birisi gider konuşmalarını ihbar ederdi. Ayrıca Simeoni öğleyin yemekhaneye gelmemiş, Giovanni başka bir yerde de kendisine rastlamamıştı.</p>

  <p>Simeoni akşam yemeğine geldi ama her zamankinden daha geç bir saatte vardığı için Giovanni yemeğe başlamıştı. Alelacele yemeğini yiyen Simeoni Giovanni’den önce yemekten kalktı ve hemen kâğıt oynanan masaya doğru gitti. Belki de Drogo’yla yalnız kalmaktan ürküyordu.</p>

  <p>O gece ikisinin de nöbeti yoktu. Giovanni, arkadaşını dışarı çıkarken yakalayabilmek için salonun kapısına yakın bir koltuğa oturdu. Ve bu arada, Simeoni’nin bir yandan kâğıt oynarken, bir yandan da görülmemeye dikkat ederek kendisine kaçamak bakışlar fırlattığını fark etti.</p>

  <p>Simeoni geç saatlere kadar kâğıt oynadı, hiç huyu olmadığı halde her zamankinden çok daha geç saatlere kadar masadan kalkmadı. Drogo'nun beklemekten usanacağı umuduyla arada bir kapıya bakmaya devam ediyordu. Sonuçta herkes gittikten sonra, o da kalkıp kapıya gitmek zorunda kaldı. Drogo yanına yanaştı.</p>

  <p>“Selam Drogo,” dedi Simeoni sıkıntılı bir gülümsemeyle. “Seni göremedim. Neredeydin ki?”</p>

  <p>Kaleyi boylu boyunca kateden o kasvetli koridorlardan birine dalmışlardı.</p>

  <p>“Hiç, oturmuş kitap okuyordum,” dedi Drogo. “Saatin bu kadar geç olduğunun farkına bile varmadım.”</p>

  <p>Duvarlara simetrik olarak asılmış fenerlerin ışığında, bir süre sessizce yürüdüler. Diğer subaylar çoktan uzaklaşmışlardı, alacakaranlıkta uzaktan sesleri geliyordu. Gece yarısıydı ve hava soğuktu.</p>

  <p>“Kararı okudun mu?” dedi birdenbire Drogo. “Şu yanlış söylenti hikâyesini duydun mu? Bunun ardında ne olduğunu ve kimin gammazlık ettiğini merak ediyorum.”</p>

  <p>“Ben ne bileyim?” diye neredeyse kaba bir biçimde cevap verdi Simeoni, üst kata çıkan bir merdivenin dibinde durarak. “Buradan mı çıkıyorsun?”</p>

  <p>“Peki ya senin dürbünün?” diye üsteledi Drogo. “Artık senin dürbünün de kullanılamaz. Ancak, belki...”</p>

  <p>“Onu çoktan komutana teslim ettim bile,” dedi Simeoni çekinceli bir tavırla. “Böylesinin daha uygun olacağını düşündüm. Gözleri sürekli üzerimizde olduğuna göre.”</p>

  <p>“Biraz bekleyebilirdin bence. Belki de üç ay sonra, kar eridiğinde, kimse bu olayı düşünmezdi bile, biz de yeniden gözlemlerimize başlayabilirdik. Sözünü ettiğin yolu, dürbün olmadan nasıl görebiliriz ki?”</p>

  <p>“Ha, yol...” Simeoni’nin sesinde bir tür acıma duygusu seziliyordu. “Ama ben sonuçta senin haklı olduğuna kanaat getirdim!”</p>

  <p>“Benim haklı olduğuma mı? Nasıl yani?”</p>

  <p>“Orada yol falan yapılmıyor herhalde. Senin dediğin gibi ya bir köy var, ya da bir çingene kafilesi.”</p>

  <p>Anlaşılan Simeoni öyle korkuyordu ki, her şeyi inkâr ediyordu. Herhangi bir ihtar yapılacağı korkusuyla, ona, Drogo’ya bile açılamıyordu. Giovanni arkadaşının gözlerinin içine baktı. Koridor bomboştu, en ufak bir ses duyulmuyor, iki subayın gölgesi dev boyutlarda iki tarafa düşüyordu.</p>

  <p>“Artık inanmadığını mı söylüyorsun yani,” dedi Drogo. “Ciddi olarak yanıldığını mı söylüyorsun? Peki ya ileri sürdüğün tüm o varsayımlar ne oldu?”</p>

  <p>“Vakit geçirmek için yapılan şeylerdi,” dedi Simeoni, “her şeyi şakaya vurma arzusuyla. Umarım beni ciddiye almamışsındır”.</p>

  <p>“Aslında korkuyorsun, değil mi?” dedi Drogo, kötü bir sesle. “İtiraf et, karardan dolayı böyle söylüyorsun, artık konuşmaya bile cesaret edemiyorsun.”</p>

  <p>“Bu akşam neyin var anlamıyorum,” dedi Simeoni. “Ne demek istediğini anlamıyorum. İnsan seninle şaka da yapamıyor, işin aslı bu, her şeyi çocuk gibi ciddiye alıyorsun, evet tıpkı bir çocuk gibi.”</p>

  <p>Drogo cevap vermedi, uzun uzun arkadaşına baktı. Kasvetli koridorda birkaç dakika sustular ama sessizlik aşırı boyutlardaydı.</p>

  <p>“Peki, ben gidip yatacağım,” dedi sonunda Simeoni. “İyi geceler!” Ve her zaman basamağını zavallı birer fenerin aydınlattığı merdivene yöneldi.</p>

  <p>Simeoni ilk katın sahanlığına vardı, sonra koridorda kayboldu, yalnızca duvardaki gölgesi kaldı, sonra o da yok oldu. “Ne yavşak herif,” diye düşündü Drogo.</p>
