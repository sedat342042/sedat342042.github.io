  <h1>XV</h1>

  <p class="p1">Henüz resmen kabul görmemiş olan sınır bölgesini belirlemekle görevli ekip ertesi gün şafakla birlikte yola çıktı. Grubun komutası, iri yarı Yüzbaşı Monti’deydi, kendisine Teğmen Angustina ve bir çavuş eşlik ediyordu. O ve onu takip eden dört günün parolaları üçüne de bildirilmişti. Üçünün birden ölme olasılığı pek azdı; yine de hayatta kalan askerlerden en yaşlısına ölen ya da bayılan üstlerinin ceketini açma, küçük bir cepten, içinde kaleye dönme olanağını sağlayacak parolanın yazılı olduğu mühürlü zarfı çıkarma hakkı verilmişti.</p>

  <p>Silahlı kırk adam, gün doğarken kuzey istikametine gitmek üzere kaleden ayrıldı. Yüzbaşı Monti’nin askerlerinkine benzeyen kabaralı kocaman postalları vardı. Yalnızca Angustina ince çizmeler giymişti, yola çıkmadan önce binbaşı bu çizmelere abartılı bir merakla bakakalmış ama hiçbir şey söylememişti.</p>

  <p>Yaklaşık yüz metre boyunca çakıllar arasından aşağı doğru indiler, sonra dağın merkezine doğru giden dar bir vadinin girişine doğru ufka paralel olarak sağa doğru kıvrıldılar. Yola koyulalı yaklaşık yarım saat olmuştu ki yüzbaşı:</p>

  <p>“Bu aletlerle yürümekte güçlük çekeceksiniz,” dedi. Parmağıyla Angustina’nın çizmelerini gösteriyordu.</p>

  <p>Angustina cevap vermedi.</p>

  <p>“Durmak zorunda kalmayı hiç istemem,” dedi bir süre sonra yüzbaşı. “Bu çizmeler ayağınızı acıtacak göreceksiniz.”</p>

  <p>“Artık çok geç yüzbaşım,” diye cevap verdi Angustina. “Madem böyle düşünüyordunuz, bunu bana daha önce söylemeliydiniz.”</p>

  <p>“Nasıl olsa bir şey değişmezdi,” diye cevap verdi Monti. “Sizi bilirim Angustina. Söylemiş olsaydım bile, yine de bu çizmeleri giyerdiniz.”</p>

  <p>Monti ona hiçbir zaman tahammül edemezdi. “İstediğin gibi büyük havalar at,” diye düşünüyordu, “çok geçmeden sana gününü gösteririm”. Angustina’nın çok sağlam olmadığını bildiği için yürüyüşü, en dik yokuşlarda bile iyice hızlandırıyordu. Bu arada kayalık yamaçların bulunduğu alana yaklaşmışlardı. Yerdeki taşlar iyice sivriydi, feci şekilde insanın ayağına batıyordu.</p>

  <p>“Normal zamanda,” dedi yüzbaşı, “bu boğazdan feci bir rüzgâr eser... Ama bugün hava iyi”.</p>

  <p>Teğmen Angustina susuyordu.</p>

  <p>“Güneşin olmaması da bir şans,” diye devam etti Monti. “Bugün yürümek gerçekten de zevkli.”</p>

  <p>“Siz daha önce buraya geldiniz herhalde, değil mi?” diye sordu Angustina.</p>

  <p>“Evet bir kez geldim. Bir asker kaçağının...”</p>

  <p>Lafı yarım kaldı, çünkü kulaklarına, tepelerinde yükselen gri bir surun doruk noktasından kopan bir tür heyelan sesi çarpmıştı. Kayalara çarparak kırılan ve toz bulutlarının arasından sıçrayarak, vahşice uçuruma yuvarlanan taşların çıkardığı sağır gürültü duyuluyordu. Kenarlara çarparak yankılanan bir tür gök gürültüsü gibiydi. Bu tuhaf ses, yarların merkezinde bir süre daha devam etti sonra, aşağıya varmadan derin kanalların içinde yok oldu; askerlerin izlediği taşlı yola ancak iki üç küçük taş yuvarlandı.</p>

  <p>Herkes susmuştu: Bu gürültünün ardında bir düşmanın varlığı sezinleniyordu, Monti, belli belirsiz bir meydan okuma ifadesiyle Angustina ya baktı. Teğmenin korkunç olmasını umuyordu ama, hiç de öyle görünmüyordu. Yine de, teğmen, bu kadar kısa bir yürüyüş sonrası, olması gerektiğinden çok daha fazla terlemişti; güzel üniformasının biçimi şimdiden bozulmuş gibiydi.</p>

  <p>“Birazdan görürüm seni, pis züppe,” diye düşünüyordu Monti, “bütün havana rağmen...” Hızını arttırarak hemen yürüyüşe devam etti, arada bir arkaya göz atıp Angustina’ya bakıyordu; evet, tahmin ettiği ve umduğu gibi çizmeleri ayağını vurmaya başlamıştı. Gerçi Angustina, yavaşlamıyor ya da yüzünü buruşturmuyordu ama bu durum adımlarının hızından ve yüzünde beliren kaygılı ifadeden anlaşılıyordu.</p>

  <p>“Bugün kendimi altı saat hiç aralıksız yürümeye hazır hissediyorum. Şu erler olmasaydı... Evet bugün, gerçekten de çok iyi ilerliyoruz. (Saf bir kurnazlıkla vurgulayıp duruyordu) İyi misiniz teğmen?”</p>

  <p>“Efendim, yüzbaşım?” dedi Angustina. “Ne demiştiniz?”</p>

  <p>“Hiç,” dedi yüzbaşı kötü kötü gülümseyerek, “iyi misiniz diye sormuştum da.”</p>

  <p>“Ha, evet. Teşekkür ederim,” dedi dalgın dalgın Angustina; ve soluk soluğa olduğunu belli etmemek için, bir süre sonra:</p>

  <p>“Aslında bence yazık...”</p>

  <p>“Neymiş yazık olan?” diye sordu Monti, karşısındakinin yorgunluğunu itiraf etmesi ümidiyle.</p>

  <p>“Buraya daha sık gelinmemesine yazık, etraf o kadar güzel ki.”</p>

  <p>Ve o aldırmaz tavrıyla gülümsedi.</p>

  <p>Monti yürüyüşünü daha da hızlandırdı. Ama Angustina yine aynı hızla kendisini takip ediyordu; artık gösterdiği çaba yüzünü soldurmuştu, ağır kepinin altına doğru terler akıyordu ve ceketinin sırtı sırılsıklam olmuştu, yine de hiçbir şey söylemiyor, arayı da açmıyordu.</p>

  <p>Artık, kayaların içine girmişlerdi, dört bir yanları korkunç sivri kayalarla kaplıydı, insan vadinin inanılmaz derecede yükseklere tırmanmak istediği izlenimine kapılıyordu.</p>

  <p>Yaşamın alışılagelmiş görüntüleri, yerini dağın kıpırtısız yıkımına bırakıyordu. Angustina, hayranlık dolu, gözlerini arada bir, üzerlerinde yükselen sallantılı doruklara çeviriyordu.</p>

  <p>“İleride mola vereceğiz,” dedi gözlerini ondan ayırmayan Monti. “Gideceğimiz yer henüz görünmüyor. Ama, siz gerçekten de yorulmadınız mı? Bazen insanın keyfi yerinde olmaz. Bu durumda, gecikmek söz konusu olsa bile, söylemek gerekir.”</p>

  <p>“Yürüyelim, yürüyelim,” dedi Angustina, neredeyse kendisinin üst olduğu izlenimini veren bir tonla.</p>

  <p>“Yanlış anlamayın, bunu söylememin nedeni, zaman zaman herkes kendini keyifsiz hissedebilir. Sadece bu anlamda söylüyordum.”</p>

  <p>Angustina solgundu, kepinin altından iri ter taneleri dökülüyordu; üniforması bumburuşuk olmuştu. Ama dişlerini sıkıyor, pes etmiyordu; ölmeyi yeğler gibiydi. Yüzbaşının görmemesine dikkat ederek, varacakları yeri saptamak için boğazdaki vadinin doruğuna doğru bakıp duruyordu. Bu arada güneş doğmuş, güzel sonbahar sabahlarının serin parlaklığıyla olmasa bile, en yüksek dorukları aydınlatıyordu. Aldatıcı ve tek biçimli bir sis dalgası yavaş yavaş göğe yayılmaktaydı.</p>

  <p>Açıkçası şu anda, çizmeleri Angustina’nın feci canını yakmaya başlamıştı. Pabucun derisi bileğini acıtıyordu; çektiği acıya bakılırsa derisi sıyrılmış olmalıydı.</p>

  <p>Birdenbire, taşlıklar sona erdi ve vadi, çevresi kayalıklarla kaplı yerin dibinde seyrek ve cılız otlarla kaplı daracık bir düzlükte son buldu. Angustina sakin bir şekilde büyük bir taşın üzerine oturdu, aslında ter içinde olduğundan ve buz gibi bir rüzgâr estiğinden ürperiyordu. Yüzbaşıyla birlikte bir somun ekmeği, bir parça eti ve bir şişe şarabı paylaşarak karınlarını doyurdular.</p>

  <p>Angustina üşüyor, yüzbaşıyı ve erleri süzüyordu, içlerinden biri parkasını giyecek olursa o da hemen aynı şeyi yapacaktı. Ama askerler yorgun görünmüyor aralarında şakalaşıyorlardı, yüzbaşı ise iki lokma arasında, önlerinde uzanan sarp bir dağı inceleyerek, iştah ve zevkle yemeğini istiyordu.</p>

  <p>“İşte şimdi,” dedi, “nereden çıkmamız gerektiğini anladım”.</p>

  <p>Ve eliyle ihtilaf konusu doruğa doğru yükselen tepeyi gösteriyordu.</p>

  <p>“Dosdoğru buradan tırmanmak gerek. Biraz sarp gözüküyor, ha? Ne dersiniz teğmen?”</p>

  <p>Angustina kayalıklardan oluşan yamaca baktı. Herhangi bir boğazın çevresinden dolaşılmadığı takdirde, gerçekten de sınırı oluşturan doruğa ulaşmak için oradan gitmek gerekiyordu. Ama, bir boğazın çevresinden dolanmak çok daha fazla zaman alırdı, halbuki şu anda acele etmeleri gerekiyordu: Kuzeydekiler kendilerine göre avantajlıydı çünkü ilk önce onlar harekete geçmişlerdi, üstelik onların tarafında yol çok daha müsaitti. Hemen karşıdaki yamaca tırmanmak yeterliydi.</p>

  <p>“Buradan mı tırmanacağız?” diye sordu Angustina sarp bayıra bakarak, yaklaşık yüz metre kadar solda, yolun çok daha uygun olduğunu fark etti.</p>

  <p>“Evet dosdoğru buradan,” diye tekrarladı, yüzbaşı. “Ne dersiniz?”</p>

  <p>“Asıl önemli olan, onlardan önce varmak,” dedi Angustina.</p>

  <p>Yüzbaşı açık seçik bir antipatiyle teğmene baktı.</p>

  <p>“Peki,” dedi. “Haydi şimdi, bir el kâğıt oynayalım.”</p>

  <p>Cebinden bir deste iskambil çıkardı, büyük dört köşe bir taşın üzerine paltosunu yaydı ve kâğıtları dağıtması için Angustina’ya uzattı, sonra:</p>

  <p>“Bulutlara, keyifsiz bir şekilde bakıyorsunuz ama korkmayın,” dedi, “bunlar yağmur bulutu değil...”</p>

  <p>Ve kim bilir ne sebeple, sanki çok büyük bir espri yapılmış gibi gülmeye başladı.</p>

  <p>Böylece kâğıt oynamaya başladılar. Angustina rüzgâr estikçe donduğunu hissediyordu. Çünkü yüzbaşı, iki taşın arasına, kuytuya oturmuş, kendisi ise tam cereyanın ortasında kalmıştı. “Bu kez, hastalanacağım,” diye düşündü.</p>

  <p>“Ah, bu kez biraz abarttınız işte!” diye hiç beklenmedik bir anda haykırdı yüzbaşı Monti. “Allah allah, ası nasıl kaptırdınız? Aklınız nerede teğmen? Hâlâ havaya bakıyor, kâğıtlara hiç dikkat etmiyorsunuz.”</p>

  <p>“Yoo, yoo,” diye cevap verdi Angustina. “Sadece yanlış oynadım.” Ve gülmeye çalıştı ama beceremedi.</p>

  <p>“Haydi itiraf edin,” dedi Monti muzafferane bir havayla. “İtiraf edin: Şu aletler ta yolun başından beri canınızı acıtıyor, eminim bundan.”</p>

  <p>“Hangi aletler?”</p>

  <p>“O güzel çizmeleriniz, bu tür yürüyüşler için hiç de uygun değil, teğmen. İtiraf edin, canınızı yakıyorlar, değil mi?”</p>

  <p>“Biraz rahatsız ediyorlar,” diye kabullendi Angustina ama bundan söz etmenin canını sıktığını göstermek için küçümseyen bir tavırla konuştu. “Gerçekten de biraz canımı acıttı.”</p>

  <p>“Yaa! Yaa!” Yüzbaşı memnuniyetle güldü. “Biliyordum! Taşlık yere giderken çizme giymemek gerekir.”</p>

  <p>“Dikkat edin, maça papazı attım,” diye belirtti buz gibi bir sesle Angustina. “Alamıyor musunuz?”</p>

  <p>“Ha, evet, yanlış yapıyordum,” dedi yüzbaşı, hâlâ gayet neşeliydi. “Ya, çizmeler!”</p>

  <div>
    <br/>
  </div>

  <p>Aslını söylemek gerekirse, Teğmen Angustina’nın çizmeleri, yamaçtaki kayalıklar boyunca tırmanmak için hiç de uygun değildi. Kabaraları olmadığından kayıyor, buna karşılık Yüzbaşı Monti’nin ve erlerin postalları yere gayet sağlam basıyordu. Ama Angustina yine de geride kalmıyordu: Yeterince yorgun olmasına ve terden sırılsıklam olmuş cekedinin kendisini iyice rahatsız etmesine rağmen, iki katı çaba göstererek sarp yamaç boyunca sürdürdüğü yürüyüşte yüzbaşıyı gayet yakînen takip ediyordu.</p>

  <p>Sonuçta, dağ, aşağıdan bakıldığında tahmin edildiğinden daha rahattı. Her tarafı dehlizler ve geçitlerle doluydu ve her kaya, insanın rahatlıkla üzerine basabileceği çıkıntılar arz ediyordu. Yapı itibariyle pek çevik olmayan yüzbaşı, arada bir Angustina’nın pes ettiğini görme umuduyla aşağıya bakarak, birbirini izleyen sıçrayışlarla zor bela tırmanıyordu. Ama Angustina duruma gayet güzel katlanıyordu; olabildiğince geniş ve emniyetli dayanak yerlerini saptayarak, elverdiğince çabuk hareket ediyor ve kendisini bitkin hissetmesine rağmen böylesine kolaylıkla ilerleyebilmesine neredeyse kendisi bile şaşıyordu.</p>

  <p>Aşağılarındaki uçurum derinleştikçe, sarı bir set tarafından korunan doruk gitgide daha da uzaklaşıyormuş izlenimi veriyordu. Kalın ve gri bir bulut kümesinin güneşin yüksekliğinin tahmin edilmesini engellemesine rağmen, akşam gitgide daha çabuk yaklaşıyordu. Hava da serinlemeye başlamıştı. Vadiden kötü bir rüzgâr yükseliyor, dağın yarıkları arasından ıslık gibi bir ses çıkararak estiği duyuluyordu.</p>

  <p>Yürüyen grubun önünde yeralan çavuş, aşağıdan “Yüzbaşım!” diye seslendi.</p>

  <p>Monti durdu, Angustina ve ta en arkadaki ere kadar tüm askerler de onu izledi.</p>

  <p>“Yine ne var?” diye sordu yüzbaşı, sanki aklını kurcalayan başka şeyler varmış gibi.</p>

  <p>“Kuzeyliler!” diye bağırdı çavuş, “Doruğa çıkmışlar bile”.</p>

  <p>“Çıldırdın mı? Nereden gördün ki?” dedi Monti.</p>

  <p>“Solda, şu küçük düzlüğün üzerindeyken gördüm. Hemen solda, şu burna benzeyen yerde!”</p>

  <p>Gerçekten de oradaydılar. Üç minicik siyah gölge, gri gökyüzünde belirginleşiyor ve net biçimde ilerliyordu. Kuzeylilerin doruğun alt kısmını işgal ettikleri ve büyük olasılıkla, tepeye kendilerinden önce varacakları açıktı.</p>

  <p>Yüzbaşı, gecikmeden erler sorumluymuş gibi aşağıya doğru öfkeli bir bakış fırlatarak: “Allah kahretsin,” dedi. Sonra Angustina’ya dönerek: “Hiç olmazsa doruğu biz ele geçirmeliyiz. Bir olay olmamalı, yoksa albayın feci tepesi atar!”</p>

  <p>“Bunu yapabilmemiz için oradakilerin biraz duraklamaları gerekir,” dedi Angustina. “Bulundukları düzlükten doruğa bir saatten kısa bir zamanda ulaşırlar. Eğer bir süre durmazlarsa, bizim onlardan sonra varacağımız kesin.”</p>

  <p>“Belki de benim dört adamla önden gitmem daha iyi olur,” dedi yüzbaşı. “Küçük bir grup olursak daha hızlı ilerleriz. Siz de rahatlıkla bizi takip edersiniz. Ya da, eğer kendinizi yorgun hissediyorsanız, siz bizi burada bekleyin.”</p>

  <p>“Amacı lafı buraya getirmekti, salak herif!” diye düşündü Angustina. İşin tüm gururunu tek başına yaşamak için kendisini geride bırakmak istiyordu.</p>

  <p>“Emredersiniz, yüzbaşım,” diye cevap verdi. “Ama sizinle birlikte gelmeyi tercih ederim, insan hareketsiz kalırsa, soğuktan donabilir.”</p>

  <p>Yüzbaşı, en çevik askerler arasından seçtiği dört kişiyle birlikte, bir öncü grubu oluşturarak yola çıktı. Angustina, diğerlerinin başına geçti, Monti’nin kendileriyle arasını pek açmamasını ümit ediyordu ama tabii ki bu ümidi boşunaydı. Müfrezesi çok kalabalıktı; hızlandıkları takdirde oluşturdukları sıra gitgide uzuyor, en arkadakiler gözden kayboluyordu.</p>

  <p>Böylece Angustina, yüzbaşının grubunun az sonra, tepede, gri kayalıkların ardında gözden kayboluşunu izledi. Bir süre, geçtikleri yerlerden yuvarlanan taşların yarıklarda çıkardığı sesler duyuldu, sonra giderek sesleri de uzaklaştı ve duyulmaz oldu.</p>

  <p>Bu arada hava kararıyordu. Çevredeki kayalar, boğazın öbür yanındaki yamaçlar, yarın dibi, soluk bir renge bürünüyordu. Küçük kargalar, tepedeki iğne uçlu kayaların arasından çığlıklar atarak uçuyor, adeta birbirlerini kendilerini bekleyen tehlikeye karşı uyarıyorlardı.</p>

  <p>“Teğmenim,” dedi kendisini takip eden asker, “az sonra yağmur yağacak”.</p>

  <p>Angustina durup bir süre adamın yüzüne baktı ama hiçbir şey söylemedi. Artık çizmeleri ayağını acıtmıyordu ama buna karşılık müthiş bir yorgunluk hissediyordu. Yukarı çıkmak için attığı her adım, insanüstü bir çaba gerektirmeye başlamıştı. Allahtan, kayalar bu düzeyde pek sarp değildi ve az öncekilerden daha da parçalanmış bir durumdaydı. Angustina, kendi kendine, yüzbaşı kim bilir nerelere varmıştır, diye düşünüyordu, belki doruğa varmıştır, belki küçük bayrağı dikmiş ve sınır tabelasını asmıştır, hatta belki de çoktan dönüşe geçmiştir.</p>

  <p>Yukarı doğru baktı ve doruğun artık pek de uzakta olmadığını gördü. Ne var ki, yamaçlar müthiş dik ve düz olduğundan nereden geçeceklerini pek kestiremiyordu.</p>

  <p>Sonuçta, çakıllarla kaplı geniş bir düzlüğe vardıklarında, Angustina, kendisini Yüzbaşı Monti’nin birkaç metre yakınında buluverdi. Bir askerin omzuna çıkmış olan yüzbaşı, on iki metreden uzun görünmeyen ama ulaşılması olanaksız izlenimi veren dik bir kayaya çıkmaya çalışıyordu. Monti’nin dakikalardır bu işi denediği ama kendine bir geçit bulamadığı belli oluyordu.</p>

  <p>Bir tutamak arayarak üç-dört kez elleriyle etrafı yokladı, bulur gibi oldu ama sonra küfrettiği duyuldu ve gösterdiği çabadan dolayı tir tir titreyen askerin omzuna düştü. Sonuçta, denemekten vazgeçti ve bir sıçrayışta kendini düzlükteki çakılların üzerinde buldu.</p>

  <p>Yorgunluktan soluk soluğa kalmış olan Monti, Angustina’ya düşmanca bir ifadeyle baktı.</p>

  <p>“Aşağıda bekleyebilirdiniz, teğmen,” dedi, “herkesin buradan geçemeyeceği kesin; bir iki askerle bir tek benim bile çıkabilmem başlı başına bir iş. Sizin aşağıda beklemeniz daha doğru olurdu, çünkü hava kararıyor, yeniden aşağı inmek, büsbütün güçleşecek”.</p>

  <p>“Ama siz bana böyle söylediniz, yüzbaşım,” diye cevap verdi Angustina. “Bana nasıl istersem öyle yapmamı, istersem beklememi, istemezsem sizi takip etmemi söylediniz.” “Peki,” dedi yüzbaşı. “Şimdi bir yol bulmak gerek. Doruğa varmak için birkaç metrelik yol kaldı.”</p>

  <p>“Nasıl yani? Doruk hemen arkada mı?” diye sordu teğmen, sesinde yüzbaşının farkına bile varmadığı müthiş alaycı bir ton vardı.</p>

  <p>“Arada on iki metre bile yok,” diye homurdandı yüzbaşı. “Tanrım, geçip geçemeyeceğimi göreceğiz...”</p>

  <p>Yukarılardan gelen küstahça bir sesle lafı yarıda kesildi: Kısa yamacın üst tarafında, gülümseyen iki surat aşağı doğru eğilmekteydi.</p>

  <p>“İyi akşamlar, beyler,” dedi yeni gelenlerden biri, bir subay olmalıydı. “Oradan geçemezsiniz, şu sırtın arkasından geçmeniz gerekir.”</p>

  <p>Monti öfkeden morarmıştı. Artık yapacak bir şey yoktu. Kuzeyliler doruğu da ellerine geçirmişlerdi. Yüzbaşı aşağıdan gelmeye devam eden adamlarına dikkat bile etmeden, düzlükteki kayalardan birinin üzerine oturdu.</p>

  <p>İşte tam o anda kar yağmaya başladı, kışın tam ortasındaymış gibi sıkı ve ağır bir kar yağıyordu. Düzlükteki taşlar bembeyaz oldu ve aniden ışık yetersiz kaldı. Ortalık kararmış, akşam olmuş, o ana kadar hiç kimsenin ciddi olarak düşünmediği gece gelivermişti.</p>

  <p>“Allah kahretsin!” diye kükredi yüzbaşı, “ne yapıyorsunuz? Parkalarınızı kaldırın hemen! Herhalde geceyi burada geçireceğinizi düşünmüyorsunuz? Artık, geri dönmeliyiz”.</p>

  <p>“İzninizle, yüzbaşım,” dedi Angustina, “öbürleri dorukta olduğu sürece...”</p>

  <p>“Ne, ne ne? Ne demek istiyorsunuz, siz?” dedi yüzbaşı, öfkeyle.</p>

  <p>“Bana öyle geliyor ki, Kuzeyliler dorukta olduğu sürece, yüzgeri dönemeyiz, ilk onlar vardılar, dolayısıyla bizim burada yapacak bir işimiz kalmadı ama yine de geri dönmemiz hiç yakışık almaz.”</p>

  <p>Yüzbaşı cevap vermedi, birkaç dakika ileri geri volta attı, sonra:</p>

  <p>“Ama artık onlar da gidecektir. Bu hava, dorukta büsbütün beterdir herhalde,” dedi.</p>

  <p>“Beyler!” diye seslendi yukarıdan gelen bir ses, aynı anda dört beş kafa, kayalık küçük yamacın kenarından aşağı sarktı. “Haydi, aramızda teklife gerek olmasın, tutun şu ipleri, yukarı çıkın, bu karanlıkta aşağı inemezsiniz.”</p>

  <p>O anda, kaleden gelenlerin alçak setten yukarı çıkabilmeleri için iki ip atıldı aşağıya.</p>

  <p>“Teşekkürler,” dedi Yüzbaşı Monti. “Teklifiniz için çok teşekkür ederiz ama biz kendi başımızın çaresine bakmaya alışığız.”</p>

  <p>“Nasıl isterseniz,” dedi, doruktan gelen ses. “Her halükârda ipler arada kalsın, kullanmak isterseniz, alırsınız.”</p>

  <p>Bu sözlerin ardından uzun bir sessizlik oldu, yalnızca yağan karın ve öksüren bir askerin sesi duyuldu. Görüş mesafesi sıfıra inmişti. Şimdi bir fenerin kırmızı ışığının seçildiği , üst yamacın kenarı bile görünmüyordu.</p>

  <p>Kaleden gelen birçok asker de, parkalarını giydikten sonra fener yakmışlardı. İhtiyaç duyduğu takdirde kullanması için yüzbaşıya da bir fener verildi.</p>

  <p>“Yüzbaşım,” dedi kısık bir sesle Angustina.</p>

  <p>“Yine ne var?”</p>

  <p>“Yüzbaşım, bir el iskambile ne dersiniz?”</p>

  <p>“İskambillerin canı cehenneme!” diye cevap verdi Monti. O gece geri dönmelerinin artık söz konusu olamayacağını gayet iyi anlamıştı.</p>

  <p>Angustina tek söz etmeden, yüzbaşının bir ere teslim ettiği çantasının içinden iskambilleri aldı. Taşlardan birinin üzerine pelerininin eteğini yaydı, feneri yaklaştırdı ve kâğıtları karıştırmaya başladı.</p>

  <p>“Yüzbaşım,” dedi, “canınız istemese bile dediğimi yapın”.</p>

  <p>Monti, işte o zaman teğmenin ne demek istediğini anladı: Muhtemelen kendileriyle alay eden Kuzeylilerin gözü önünde, yapacak başka bir şey kalmamıştı. Bu sırada, askerler, kuytu bir yerden yararlanmak için yamacın dibine sığınıyor ya da bazıları, kahkahalar ve şakalar arasında yemek yiyordu, iki subay karın altında kâğıt oynamaya başladılar. Tepelerinde sipsivri kaya, onun da üstünde karanlık bir boşluk vardı.</p>

  <p>Yukarıdan “Kaput, kaput!” diye alaycı sesler geliyordu.</p>

  <p>Ne Monti ne de Angustina kafasını kaldırmadı; oynamaya devam ettiler. Yine de, yüzbaşı, kâğıtları pelerinin üzerine öfkeyle atarak gayet gönülsüzce oynuyordu. Angustina, boş yere, şaka yapmaya çalışıyordu:</p>

  <p>“Üst üste iki as, ha? Harika... ama bu sefer ben alıyorum... Hiç beklemiyordunuz değil mi?”</p>

  <p>Arada bir, gayet içten geliyormuş izlenimi veren bir kahkaha bile atıyordu.</p>

  <p>Yukarıdan tekrar birtakım sesler geldi, sonra da adımların altında ezilen çakılların gürültüsü duyuldu: Ötekilerin gitmek üzere olduğu anlaşılıyordu.</p>

  <p>“Şeytanınız bol olsun,” diye seslendi az önceki ses. “İyi eğlenceler... ha bu arada, ipleri unutmayın!”</p>

  <p>Ne yüzbaşı ne de Angustina cevap vermediler. Karşılık verme niyetiyle en ufak bir hareket bile yapmaksızın, çok konsantre olmuş gibi oynamaya devam ettiler.</p>

  <p>Doruktaki fenerin ışığı kayboldu, evet Kuzeyliler gidiyorlardı. Karın altında iskambiller ıslanmış, karıştırmak iyice zorlaşmıştı.</p>

  <p>“Artık yeter!” dedi yüzbaşı, kâğıtları pelerinin üzerine atarak. “Bu maskaralık çok bile sürdü!”</p>

  <p>Kayaların altına doğru çekilip, dikkatle pelerinine sarındı.</p>

  <p>“Toni!” diye seslendi. “Bana çantamı getir ve biraz içecek su bul.”</p>

  <p>“Bizi hâlâ görüyorlar,” dedi Angustina. “Tepedekiler bizi hâlâ görüyorlar.”</p>

  <p>Ama Monti’nin artık gerçekten sıkıldığını anlayarak, oyun devam ediyormuş gibi, kendi kendine kâğıt atmaya devam etti.</p>

  <p>Kâğıt oynanırken her zaman yapıldığı gibi, bağırıp çağıran teğmen, iskambilleri sol elinde tutuyor, sağ eliyle kâğıtları pelerinin üzerine atıyor, sonra yerdeki kâğıtları alırmış gibi yapıyordu; bu yoğun karın altında, yabancılar tepeden yüzbaşının tek başına oynadığını göremezlerdi.</p>

  <p>Ama bu arada, teğmen kasıklarına kadar müthiş bir üşüme duygusuyla dolmuştu. Artık hiç kıpırdayamayacağını, hatta şöyle bir uzanmaya bile hali olmadığını hissediyordu; kendisini hiç bu denli kötü hissettiğini anımsamıyordu. Tepede, uzaklaşan yabancıların fenerinin sallanan ışığı görülüyordu; hâlâ kendisini görüyor olabilirlerdi <i>(ve görkemli sarayın penceresinde ince bir gölge göründü: Bu Angustina’nın çocukluğuydu, etkileyici bir biçimde solgundu, üzerinde beyaz dantel yakalı kadife bir kostüm vardı; yorgun bir hareketle camı açarak, balkonda dalgalanan ruhlara doğru eğildi, sanki aralarında belli bir samimiyet varmış, onlara bir şeyler söylemek istermiş gibiydi.)</i></p>

  <p>“Kaput! Kaput!” diye bağırmaya çalışıyordu, sesini yabancılara duyurma amacıyla ama sesi iyice kısık ve bitkindi. “Hay Allah yüzbaşım. İkinci kez kaput oluyorsunuz!”</p>

  <p>Pelerinine sarınmış, yavaş yavaş bir şeyler çiğneyen Monti, Angustina’yı dikkatle süzüyordu, öfkesi giderek azalmaktaydı.</p>

  <p>“Yeter artık, teğmen, haydi kuytuya gelin. Kuzeyliler gittiler artık.”</p>

  <p>“Benden çok daha iyisiniz yüzbaşım,” diyordu Angustina oyununu sürdürerek, sesi giderek daha da zayıflıyordu. “Ama bu akşam, gerçekten hiç şansınız yok. Neden hâlâ yukarıya, doruğa doğru bakıyorsunuz? Acaba biraz sinirli misiniz?”</p>

  <p>O anda, karın uğultusu içinde, sırılsıklam olmuş son kâğıtlar da teğmen Angustina’nın elinden kaydı, eli de cansız bir şekilde titreyen fener ışığının altında, pelerininin yanına düştü.</p>

  <p>Sırtı bir kayaya yaslı olan teğmen, yavaş yavaş geri kaykıldı, içine tuhaf bir uyuşukluk duyusu yayılıyordu. (<i>Dolunayın aydınlattığı gecede, başka ruhlardan oluşan ve bir tahtırevan taşıyan kortej havada, saraya doğru ilerliyordu.)</i></p>

  <p>“Teğmen, gelin buraya da bir şeyler yiyin. Bu soğukta bir şeyler yemek gerekir, canınız istemese bile kendinizi zorlayın biraz!” Yüzbaşı böyle sesleniyor, bir tür acıma duygusu sesini titretiyordu. “Gelin de korunun biraz, kar birazdan durur.”</p>

  <p>Söylediği doğruydu: Kar taneleri neredeyse bir anda seyrekli, hava daha bir berraklaştı ve fenerlerin ışığında onlarca metre ötedeki kayaların uçları seçilmeye başladı.</p>

  <p>Ve birdenbire, tipinin seyreldiği bir noktadan, kestirilemeyen bir uzaklıkta kalenin ışıkları gözüktü. Eski karnavalların şenliğine dalmış sihirli bir şatonun ışıkları gibi saymakla tükenmiyorlardı. Angustina ışıkları gördüğünde, soğuktan uyuşmuş dudaklarında belli belirsiz bir gülümseme ışıdı.</p>

  <p>"Teğmen,” diye seslendi bir kez daha yüzbaşı, artık anlamaya başlamıştı. "Teğmen, atın o iskambilleri de buraya gelin, bakın buraya rüzgâr gelmiyor.”</p>

  <p>Ama Angustina ışıklara bakıyor ve aslını söylemek gerekirse, bu ışıkların nereden geldiğini kestiremiyordu, kaleden mi, uzak bir şehirden mi, yoksa, artık hiç kimsenin dönüş yolunu gözlemediği kendi şatosundan mı geldiği belli olmayan ışıklar...</p>

  <p>Belki de o anda, kalenin surlarındaki nöbetçilerden biri tesadüfen gözlerini dağlara doğru çevirmiş ve en tepedeki ışıkları görmüştü; bu kadar uzaktan o lanet olası yamaç belki de hiç fark edilmiyordu. Belki de bu akşam nöbetin başında Drogo vardı, Drogo istese yüzbaşı ve Angustina’yla birlikte gelebilirdi. Ama bunu çok saçma bulmuştu: Tatarların tehlike olmadığı anlaşıldıktan sonra, bu görev ona, kendisine hiçbir şey kazandırmayacak bir angarya gibi gelmişti. Ama o anda, Drogo, doruktaki fenerlerin yanıp söndüğünü görüyor ve gitmediğinden dolayı pişmanlık duymaya başlıyordu. İnsan, kendine, şanına layık bir şeyleri, ille de savaşta yaşamazdı ki; şimdi o da, tepede, gecenin ve fırtınanın ortasında olmak isterdi. Ama artık çok geçti, fırsat yanı başından geçmiş o ise bu fırsatın geçip gitmesine göz yummuştu.</p>

  <p>Gayet iyi dinlenmiş bir şekilde, karın ıslaklığından uzak, sıcacık paltosuna sarınmış olan Giovanni Drogo, belki de gıptayla uzaktaki ışıklara bakarken, Angustina, tepeden tırnağa kara bulanmış, son gayretiyle ıslak bıyıklarını sıvazlıyor ve titizlikle pelerinini düzeltiyordu, ama pelerinini düzeltmekteki amacı daha iyi sarınmak ve ısınmak değil, yalnızca kendisinin bildiği bambaşka bir şeydi. Sığındığı yerden Yüzbaşı Monti, şaşkın şaşkın ona bakıyor ve bir yandan Angustina’nın ne yaptığını, bir yandan da buna benzer bir manzarayı daha önce nerede gördüğünü düşünüyor ama bir türlü anımsayamıyordu.</p>

  <p>Kaledeki salonlardan birinde. Prens Sebastien’in ölümünü tasvir eden bir tablo vardı. Ölümcül bir yara almış olan Prens Sebastien ormanın ortasında, sırtı bir ağaca yaslanmış, kafası hafifçe yana kaymış, pelerini uyumlu kıvrımlarla ayaklarına uzanmış, yatıyordu; bu resimde, ölümün fiziksel olarak itici tatsızlığından eser yoktu; insan resme bakarken, ressamın prensin tüm soyluluğu ve olağanüstü şıklığını aynen korumuş olmasını normal karşılıyordu.</p>

  <p>İşte şu anda, Angustina, yoo, isteyerek değil, öylesine, ormanın ortasında yaralı yatan Prens Sebastien’e benzemeye başlıyordu; Angustina’nın üzerinde onunki gibi parlak bir zırh yoktu, ayağının dibinde de ne kanlı bir miğfer ne de kırılmış bir kılıç görünmüyordu; sırtı bir ağaca değil, sert bir kayaya yaslanmıştı; yüzünü gün batımının son ışıkları değil sadece bir fenerin cılız aydınlığı aydınlatıyordu. Yine de Angustina, şaşırtıcı biçimde Prens Sebastien'e benziyordu, kol ve bacakların duruşu, pelerininin kıvrımları, yüzündeki o aşırı bitkinlik ifadesi aynıydı.</p>

  <p>Bu durumda, Angustina’nın yanında, yüzbaşı, çavuş ve diğer askerler, çok daha etkin ve daha canlı halleriyle, kaba saba hödüklere benziyorlardı. Ve çok şaşırtıcı olmakla birlikte, Monti’nin içi gıptayla karışık bir hayretle doldu.</p>

  <p>Kar durmuştu, rüzgâr kayalara çarparak ürpertici sesler çıkarıyor, havaya buzlu toz bulutları kaldırıyor ve fanusların ardında fenerlerin ışığını titretiyordu. Ama Angustina, bu rüzgâr hissetmiyor gibiydi: İri kayaya yaslanmış, gözleri kalenin uzaktaki ışıklarına dalmış, kıpırtısız duruyordu.</p>

  <p>“Teğmen,” diye bir kez daha seslenmeye çalıştı Yüzbaşı Monti. “Teğmen! Teğmen, karar verin artık! Gelin buraya; orada kalırsanız, dayanamaz, donarsınız. Haydi gelin. Toni bir barınak yaptı buraya.”</p>

  <p>“Sağolun yüzbaşım,” dedi zorlukla Angustina, konuşmanın kendisini çok yorduğunu belirtircesine, bir elini hafifçe havaya kaldırmış, sanki bütün bunlar önemsiz, anlamsız şeyler demek ister gibi bir hareket yapmıştı. (<i>Sonunda, ruhların başkanı ona bir şey işaret etti ve Angustina, o canı sıkılmış ifadeyle, pencerenin pervazından atlayarak, zarif bir şekilde küçük tahtırevanın içine oturdu. Sihirli aygıt, yola çıkmak üzere hafifçe kıpırdandı.)</i></p>

  <p>Birkaç dakika süreyle rüzgârın boğuk çığlığından başka hiçbir şey duyulmadı. Daha iyi ısınabilmek için kaya diplerinde birbirinin üzerine yığılmış olan askerlerde de şaka yapacak hal kalmamıştı, soğuğa karşı mücadele etmeye çabalıyorlardı.</p>

  <p>Rüzgâr bir ara durunca, Angustina hafifçe kafasını kaldırdı ve konuşmak için dudaklarını yavaş yavaş kıpırdatarak şu sözleri heceledi: “Yarın, inşallah...” Sonra, hiçbir ses çıkmadı. Yalnızca iki sözcük döküldü dudaklarından, bunu da öylesine yavaş söylemişti ki, Yüzbaşı Monti bile Angustina'nın konuştuğunun farkına varmadı.</p>

  <p>İki sözcük çıktı ağzından ve Angustina’nın başı, önüne düştü. Eli, bembeyaz ve kaskatı, pelerinin kıvrımı arasında duruyordu, ağzı kapandı, sonra yeniden hafif bir gülücük belirdi dudaklarında. <i>(Küçük tahtırevan kendisini götürürken, bakışlarını arkadaşından çevirdi ve başını bir tür neşeli ve kuşkulu merakla öne, korteje doğru çevirdi. İşte gecenin içinden böyle, neredeyse insanlık dışı bir soylulukla uzaklaşmaktaydı.</i> Büyülü <i>kortej, yavaş yavaş kıvrılarak</i>, <i>gökyüzünde giderek yükselerek yukarı çıktı</i>, <i>sonra belirsiz bir çizgi, minnacık bir buhar tanesine dönüştü, sonra da kayboldu.)</i></p>

  <p>Ne demek istiyordun Angustina? Yarın inşallah, ne? Yüzbaşı Monti, sonunda barınağından çıkıp, kendine gelmesi için teğmeni omuzlarından tutarak hızlı hızlı sarsar; ama ancak, o savaşkan kefenin kıvrımlarını kıpırdatabilir. Askerlerden hiçbiri, henüz olup bitenin farkında değildir.</p>

  <p>Monti’nin, yakarışlarına sadece, karanlık uçurumdan yükselen rüzgârın sesi cevap vermektedir. “Ne demek istiyordun Angustina? Cümleni bitiremeden gittin; belki de gayet sıradan aptalca bir şey, belki saçma bir umuttu dile getireceğin, belki de... hiçbir şey değildi.”</p>
