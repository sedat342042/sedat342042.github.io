  <h1>XVIII</h1>

  <p class="p1">Evin kapısı açıldığında, Drogo birdenbire, çocukken yaz tatili sonunda şehre döndüğünde duyduğu o tanıdık kokuyu duydu. Bu bildik ve dost bir kokuydu ama yine de bunca zaman sonra içine bayağı bir şeylerin karıştığını hissetti. Evet, bu koku Giovanni'ye, geçmiş yılları, pazar günlerinin hoşluğunu, neşeli akşam yemeklerini, yitip gitmiş çocukluğunu anımsatıyor ama aynı zamanda da kapalı pencereleri, ev ödevlerini, sabah temizliğini, hastalıkları, kavgaları, fareleri de düşündürüyordu.</p>

  <p>“Aa.. Bay Giovanni!” diye bağırdı kendisine kapıyı açan iyi yürekli Giovanna.</p>

  <p>Annesi hemen geldi; Allahtan, hiç değişmemişti.</p>

  <p>Salonda oturup, kendisine sorulan tüm sorulara cevap vermeye çalışırken neşesinin aşırı bir hüzne dönüştüğünü duyumsuyordu. Eskiyle karşılaştırdığında ev bomboş geliyordu; erkek kardeşlerinden biri yurtdışına gitmiş, diğeri kim bilir nereye yolculuğa çıkmış, üçüncüsü ise taşraya yerleşmişti. Bir annesi kalmıştı ama o da, az sonra bir arkadaşıyla buluşarak kilisede bir törene gidecekti.</p>

  <p>Odası, tıpkı bıraktığı gibi korunmuş, tek bir kitap bile yerinden kaldırılmamıştı ama yine de gözüne başkasının odasıymış gibi göründü. Koltuğa oturdu, sokaktan geçen arabaların sesini, arada bir mutfaktan gelen mırıltıları dinledi. Odasında yalnızdı, annesi kilisede dua ediyordu, kardeşleri uzaktaydı, yani dünyada herkes Giovanni Drogo’ya hiç de aldırmaksızın yaşayıp duruyordu. Pencerelerden birini açtı, gri evler, bir sürü dam ve sisle kaplı gökyüzünü gördü. Çekmecelerden birinde eski okul defterlerini buldu, uzun süre tuttuğu bir günlük, birkaç mektup... Bütün bunları kendisinin yazmış olduğunu düşünüp hayret etti, hiçbirini anımsamıyordu, her biri tuhaf ve unutulmuş olaylarla ilgiliydi. Piyanonun başına oturdu, bir şey çalmaya çalıştı, sonra kapağını kapattı. “Ya şimdi ne olacak?” diye düşündü.</p>

  <div>
    <br/>
  </div>

  <p>Tıpkı bir yabancı gibi, şehirde dolaşıp eski arkadaşlarını aradı, her birinin işyerlerinde, büyük şirketlerde ya da siyaset alanında çok meşgul olduğunu öğrendi. Ona, ciddi ve önemli şeylerden, fabrikalardan, tren yollarından, hastanelerden söz ettiler. İçlerinden biri kendisini akşam yemeğine davet etti, bir başkası evlenmişti, her biri ayrı bir yola koşulmuş ve dört yıl içinde iyice ilerlemişti. Deniyor ama tüm çabalarına karşın eski sohbetleri, şakaları, kullanılan sözcükleri yeniden hayata geçirmeyi beceremiyordu (belki kendisi de bunları yapabilecek durumda değildi). Şehrin içinde eski arkadaşlarını bulmak için dolaşıp duruyor ama sonuçta kendisini hep bir kaldırımda tek başına buluyor, akşamın gelmesine daha bomboş ve uzun saatlerin olduğunun farkına varıyordu.</p>

  <p>Geceleri, mutlaka eğlenmeye niyetli olarak, geç saatlere kadar dışarıda kalıyordu. Her seferinde, gençlerde âdet olduğu üzere şansının yaver gideceğine ilişkin umutlarla yola çıkıyor ama düş kırıklığına uğramış olarak geri dönüyordu. Kendisini, yapayalnız eve geri götüren o sokaklardan, o hep aynı, hep bomboş olan sokaklardan nefret etmeye başladı.</p>

  <p>Derken büyük bir balo yapıldı ve Drogo, bulabildiği tek arkadaşı Vescovi’yle birlikte salondan içeri girerken kendini gayet iyi ve her şeye hazır hissediyordu. Mevsimin bahar olmasına rağmen, gece uzundu, önünde neredeyse sonsuz bir zaman süresi vardı; sabaha kadar bir sürü şey olabilirdi; Drogo bu şeylerin neler olabileceğini kestiremiyor ama katıksız zevkli saatler geçireceğini tahmin ediyordu. Nitekim mor elbiseli bir genç kızla flört etmeye başlamıştı, saat henüz on iki bile olmamıştı, sabaha karşı aşk belki de tomurcuklanırdı; ama tam o sırada ev sahibi, evini gezdirmek için kendisini çağırdı, bir sürü dehliz ve köşelerden geçtikten sonra kütüphanesine götürüp adeta esir aldı, silah koleksiyonunun her bir parçasını uzun uzun gösterdi; stratejiden dem vuruyordu, kışla hikâyeleri ve saray dedikoduları anlatıyordu, bu arada zaman geçiyor, saatin akrep ve yelkovanı akıl almaz bir hızla dönüyordu. Drogo onun elinden kurtulup da baloya geri döndüğünde, morlu kız çoktan kaybolmuş, muhtemelen evine dönmüştü.</p>

  <p>Drogo boşu boşuna içmeye, gereksiz yere gülmeye çalıştı, şarabın bile bir etkisi olmuyordu. Kemanların sesi giderek hafifliyordu; hatta bir ara tamamen boşu boşuna çaldılar çünkü dans eden kimse kalmamıştı. Drogo, ağzında acı bir tatla, kendini bahçedeki ağaçların arasında buldu, şölenin sihri bozulur ve şafakla birlikte ufuk yavaş yavaş ağarırken kulağına belli belirsiz bir vals çalınıyordu.</p>

  <p>Yıldızlar kaybolurken Drogo, ağaçların koyu gölgelerinin içinde günün doğuşunu seyretti; güzelim arabalar tek tek saraydan ayrılıyorlardı. Artık müzisyenler de susmuştu, bir vale, salonları dolaşarak ışıkları kısıyordu. Drogo’nun hemen tepesindeki bir ağacın içinden minik bir kuşun ince ve billursu sesi duyuldu. Gökyüzü yavaş yavaş aydınlanıyor, her şey güzel bir günün beklentisiyle sakin bir biçimde istirahat ediyordu. Şu anda, diye düşündü Drogo, güneşin ilk ışınları kalenin burçlarına ulaşmış, nöbetçiler soğuktan adeta uyuşmuştur. Kulağı boş yere bir boru sesi duymayı umut etti.</p>

  <p>Hâlâ uykunun kucağında olan kentin içinden geçti, evin kapısını abartılı bir gürültüyle açtı. Eve, panjurların arasından cılız bir ışık sızıyordu.</p>

  <p>“İyi akşamlar anne,” dedi koridordan geçerken ve odadan, kapının ardından, her zaman olduğu gibi, tıpkı, eve gece geç geldiği uzak zamanlarda olduğu gibi belirsiz bir ses, uykulu ama sevgi dolu bir sesin kendisine cevap verdiğini duyar gibi oldu. Neredeyse sakinleşmiş bir şekilde kendi odasına girecekken, annesinin konuşmakta olduğunu fark etti.</p>

  <p>“Neyin var anne?” diye sordu sessizliğin içinde.</p>

  <p>Aynı anda, uzaktan gelen bir araba sesini sevgili annesininkiyle karıştırdığını fark etti. Aslında annesi kendisine cevap vermemişti, artık oğlunun gece vakti duyulan ayak sesleri, onu eskisi gibi uyandıramıyordu; ayak sesleri yabancılaşmış, adeta zamanla değişmişti.</p>

  <p>Eskiden adımları, uykunun arasında bir çağrı gibi annesine ulaşırdı. Geceleyin duyulan tüm diğer gürültüler bu ayak seslerinden çok daha kuvvetli olsalar bile annesini uyandırmazlardı; ne sokaktaki at arabaları, ne çocuk ağlamaları, ne çarpan bir panjur, ne bacalardaki rüzgârın sesi, ne yağmur, ne de mobilyaların gıcırtısı uyandırmazdı onu. Ancak oğlunun ayak sesleri uyandırabilirdi, ama bunun nedeni bu ayak seslerinin çok gürültü çıkarması değildi (hatta Giovanni parmaklarının ucuna basarak yürürdü). Bunun, o ayak seslerinin oğluna ait olmasından başka hiçbir açıklaması, hiçbir nedeni yoktu.</p>

  <p>Ama, artık bu da son bulmuştu. Annesine eskiden olduğu gibi, aynı ses tonuyla, bildik ayak seslerine uyanacağını ümit ederek iyi akşamlar demiş, ama uzaktaki bir arabanın homurtusu dışında kendisine cevap veren olmamıştı. Saçma, diye düşündü, bu belki de gülünç bir tesadüftü. Ama yine de, yatağa girmeye hazırlanırken içinde acı bir izlenim, adeta eski sevginin azalmış olduğuna, ikisi arasında zaman ve uzaklığın yavaş yavaş ayırıcı bir ağ ördüğüne ilişkin bir duygu vardı...</p>
