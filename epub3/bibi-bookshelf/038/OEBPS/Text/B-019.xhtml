  <h1>XIX</h1>

  <p class="p1">Sonra, arkadaşı Francesco'nun kız kardeşi Maria'yı görmeye gitti. Vescovi'lerinin evi geniş bir bahçe içindeydi. Mevsim bahar olduğundan ağaçlar yeşillenmiş, dallarda kuşlar ötmeye başlamıştı.</p>

  <p>Maria, gülümseyerek kendisini karşılamaya geldi. Geleceğini duymuş, eskiden çok sevdiği bir elbiseyi andıran mavi, bele oturmuş bir elbise giymişti.</p>

  <p>Drogo bu karşılaşmanın kendisi için çok heyecanlı olacağını, yüreğinin çarpacağını düşünmüştü. Ama, kızın yanına gidip de gülüşünü yeniden gördüğünde “Ah Giovanni, nihayet geldin!” diyen sesini duyduğunda (bu ses düşlediği sesten öylesine farklıydı ki), geçen zamanın ayırdına varabildi.</p>

  <p>Kendisinin eskisi gibi olduğunu zannediyordu, belki omuzları biraz genişlemiş, teni kalenin güneşinde hafif esmerleşmişti. Kız da değişmemişti ama aralarına bir şeyler girmişti sanki.</p>

  <p>Dışarıda fazla güneş olduğundan salona girdiler; odada tatlı bir loşluk hüküm sürüyor, bir ışık çizgisi halının üzerinde oynaşıyor, duvar saatinin tiktakları duyuluyordu.</p>

  <p>Birbirlerini görebilmek için hafifçe yan dönerek divana oturdular. Drogo söylemesi gereken sözcükleri bir türlü bulup çıkaramadan kıpırtısız kızın gözlerinin içine bakıyordu; Maria ise, çevresine, biraz ona, biraz mobilyalara biraz da kolundaki yeni olduğu anlaşılan turkuaz bileziğe canlı bakışlar fırlatıyordu.</p>

  <p id="sigil_index_id_1">“Francesco’nun da eli kulağındadır,” dedi neşeyle Maria. “O gelene kadar biraz benimle oturursun, anlatacak bir sürü şeyin olmalı!”</p>

  <p>“Of,” dedi Drogo, “olağanüstü bir şey yok, hep aynı...”</p>

  <p>“Peki, neden bana öyle bakıyorsun?” diye sordu kız, “beni çok mu değişmiş buldun?”</p>

  <p>Hayır, Drogo kızı değişmiş bulmamıştı, hatta bir genç kızın dört yılda en azından görünürde değişmemiş olması şaşırtıcıydı. Ama içinde bir tür düş kırıklığı, bir soğukluk hissediyordu. İki kardeş gibi konuştukları birbirleriyle hiç çatışmadan hemen her şeye gülebildikleri o eski havayı bulamıyordu. Divanda niye öyle diken üzerinde oturuyor, neden konuşurken kendini kapıp koyuvermiyordu ki? Onu kolundan tutup çekmeli ve “Sen çıldırdın mı? Niye böyle büyük insan havalarına giriyorsun ki?” diyebilmeliydi. O zaman o buz gibi büyü belki bozulurdu.</p>

  <p>Ama Drogo bunu yapabilecek durumda değildi. Karşısında, ne düşündüğünü bilmediği farklı ve yeni birisi vardı. Belki kendisi de eskisi gibi değildi, belki de ilk önce kendisi farklı bir havaya bürünmüştü.</p>

  <p>“Değişmek mi?” dedi Drogo. “Yoo, hayır, kesinlikle değişmemişsin.”</p>

  <p>“Beni çirkinleşmiş bulduğun için böyle söylüyorsun. Haydi doğruyu söyle.”</p>

  <p>Bu konuşan gerçekten de Maria mıydı? Giovanni kızın sözlerini neredeyse hiç inanmadan dinliyor ve her an kibar gülüşünden ve terbiyeli tavrından sıyrılıp kahkahalarla gülmeyi düşünüyordu. “Çirkin mi? Evet, seni çirkin buldum,” derdi eskiden olsa Giovanni, kolunu beline sararak, o da Giovanni’ye sarılırdı. Ama ya şimdi? Böyle bir şey saçma kaçar, tatsız bir şaka olurdu.</p>

  <p>“Hayır,” dedi Drogo. “Hiç değişmemişsin, emin ol."</p>

  <p>Kız pek de inanmayan bir ifadeyle yüzüne baktı ve konuyu değiştirdi.</p>

  <p>“Şimdi söyle bakayım. Temelli mi geldin?”</p>

  <p>Bu Giovanni’nin beklediği bir soruydu (Bu sana bağlı demeyi, ya da bu türden bir şey söylemeyi düşünmüştü). Ama bu soruyu daha önce sormasını beklemişti, gerçekten önemsemiş olsa ilk karşılaştıklarında sorardı. Ama soru şimdi neredeyse beklenmeyen bir anda sorulmuştu, ve bambaşka bir şeyler taşıyor, adeta nezaketen sorulmuş, ardında gizli duygular taşımayan bir soru gibi duruyordu.</p>

  <p>Loş salonda bir an sessizlik oldu, yalnızca bahçeden gelen kuş cıvıltıları ve uzaktaki bir odadan, piyano çalışan birinin çıkardığı mekanik ve ağır müzik duyuluyordu.</p>

  <p>“Bilmiyorum. Şimdilik bilmiyorum. Şu an sadece izindeyim,” dedi Drogo.</p>

  <p>“Sadece izinde misin?” dedi hemen Maria.</p>

  <p>Sesinde, tesadüfen, ya da bir düş kırıklığını, belki de gerçek bir üzüntüyü yansıtan bir titreme oldu. Ama aralarına gerçekten de bir şeyler, tanımlanması olanaksız, belirsiz ve bir türlü dağılmayan bir sis perdesi girmiş; hatta belki de bu sis, uzun süren ayrılıkları boyunca, gün ve gün, onları farkına varmadan birbirlerinden uzaklaştırarak artmıştı.</p>

  <p>“İki ay izinliyim. Sonra, belki gitmem gerekecek. Ama belki de, başka bir yere, hatta buraya tayin edilebilirim,” diye cevap verdi Drogo.</p>

  <p>Artık bu konuşma iyice zoruna gidiyordu, ruhu bir tür kayıtsızlıkla dolmuştu.</p>

  <p>İkisi de sustular. Şehirde öğleden sonranın ağırlığı hissediliyordu, kuşların sesi kesilmişti, yalnızca uzaktaki piyanonun gitgide yükselen ve bütün evi dolduran hüzünlü ve metodik melodisi duyuluyordu ve bu seste, insanın bir türlü dile getiremediği, söylenmesi güç bir şey gibi, ısrarlı bir çabanın izleri hissediliyordu.</p>

  <p>Giovanni’nin o sesi dinlediğini fark eden Maria,</p>

  <p>“Üst katta Micheli’lerin kızı piyano çalıyor,” dedi.</p>

  <p>“Eskiden sen de bu melodiyi çalardın, değil mi?”</p>

  <p>Maria, dinleme amacıyla zarif bir şekilde başını eğdi.</p>

  <p>“Yoo, hayır. Bu çok zor bir parça. Başka bir yerde duymuş olmalısın.”</p>

  <p>“Bana öyle geldi herhalde...” dedi Drogo.</p>

  <p>Piyanist, gayet ısrarlı bir şekilde çalışıyordu. Giovanni, halının üzerindeki ışık huzmesine bakıyor, kaleyi düşünüyor, eriyen karı, taraçalara akan suyun sesini, sadece çayırlardaki küçük çiçekler ve rüzgârın getirdiği ot kokusuyla yetinen dağlardaki zavallı baharı düşlüyordu.</p>

  <p>“Ama artık tayinini isteyeceksin, değil mi,” dedi genç kız. “Bunca zaman sonra, buna hakkın vardır herhalde. Yukarısı çok sıkıcı olmalı!”</p>

  <p>Bu son sözleri, sanki kaleden iğreniyormuş gibi, hafif bir tiksinmeyle söylemişti.</p>

  <p>“Biraz sıkıcı olduğu muhakkak. Burada senin yanında olmayı tercih ederdim.” Bu zavallı cümle, cüretli bir olasılık şeklinde Drogo’nun aklından geçiverdi. Çok sıradandı ama yine de yeterli olabilirdi. Ne var ki, birdenbire tüm isteği yok oldu. Hatta aniden, bu sözlerin kendi ağzından çıkması durumunda ne kadar gülünç olacağını düşündü.</p>

  <p>“Evet,” dedi. “Ama günler öyle çabuk geçiyor ki!”</p>

  <p>Piyanonun sesi duyuluyordu ama notalar neden sanki sürekli yükselip de bir türlü bitmek bilmiyordu? Notalar, eğitsel bir yalınlıkla, eskiden pek değerli olan bir öyküyü, her şeyi kabullenen bir aldırmazlıkla, tekrarlayıp duruyorlardı. Kentin ışıkları arasındaki sisli bir akşamdan, ve ikisinin bomboş caddede, çıplak ağaçların altında, aniden çocuklar gibi, nedenini bilmeden el ele tutuşarak mutlu bir biçimde yürüdüklerinden söz ediyorlardı. Gayet iyi anımsıyordu, o akşam da, evlerden piyano sesleri geliyordu, ışıklı pencerelerden notalar dökülüyor ve muhtemelen gayet sıkıcı çalışma parçaları olmalarına karşın Giovanni ile Maria bundan daha tatlı, daha insancıl bir müzik duymadıklarını düşünüyorlardı.</p>

  <p>“Tabii,” dedi Drogo, şakacı bir tavırla, “orada pek fazla eğlence olduğu söylenemez. Ama insan alışıyor...”</p>

  <p>Çiçek kokularının yayıldığı bu salondaki sohbet, yavaş yavaş aşıklara uygun şiirsel bir havaya bürünüyordu. “Kim bilir,” diye düşünüyordu Drogo. “Onca uzun bir ayrılıktan sonra bu ilk karşılaşma, belki de bundan farklı olamazdı, belki bir başka kez yeniden buluşabiliriz, önümde iki ayım var, insan böyle bir kerede karara varamaz, beni hâlâ seviyor olması ve böylece benim kaleye dönmemem mümkün.” Ama o sırada genç kız lafa girdi.</p>

  <p>“Ne yazık ki,” dedi, “üç gün sonra annem ve Giorgina’yla yola çıkıyoruz. Birkaç ay burada olmayacağız (bunu düşününce aniden canlanır gibi oldu) Hollanda'ya gidiyoruz”.</p>

  <p>“Hollanda’ya mı?”</p>

  <p>Şimdi genç kız, heyecan içinde, yolculuktan, birlikte gideceği arkadaşlardan, atlarından, karnaval süresince yapılacak olan eğlencelerden, yaşamından, Drogo’nun tanımadığı arkadaşlarından söz ediyordu. Şimdi keyfi yerine gelmiş gibiydi ve çok daha güzelleşmişti.</p>

  <p>“Ne güzel fikir,” dedi boğazında acı bir düğümün varlığını hisseden Drogo. “Dediklerine göre şimdi Hollanda’nın en güzel mevsimiymiş. Tamamen lalelerle kaplı ovalar varmış.”</p>

  <p>“Yaa, evet,” diye doğruladı. “Maria, harika olmalı.”</p>

  <p>“Buğday yerine gül topluyorlar,” dedi sesi hafifçe titreyen Drogo, “milyonlarca göz alabildiğine gül, güllerin ardında da canlı renklere boyanmış yel değirmenleri.</p>

  <p>“Boyanmış mı?” dedi Maria, genç adamın şaka yaptığını anlamaya başlıyordu. “Ne diyorsun?”</p>

  <p>“Öyle diyorlar,” diye cevap verdi Drogo. “Bir kitapta okumuştum.”</p>

  <p>Halıyı boydan boya geçmiş olan ışık huzmesi şimdi, büfenin kenarına vuruyordu. Gün bitiyordu, piyanonun sesi hafiflemiş, dışarıda, bahçede tek bir kuş yeniden şakımaya başlamıştı. Drogo, sürekli şöminenin ızgaralarına bakıyordu, tıpkı kalede gördüğü ızgaralara benziyorlardı; bu benzeşme içinde, sanki kaleyle şehir, yaşam alışkanlıkları aşağı yukarı aynı olan tek bir dünya oluşturuyormuş gibi bir tür avuntu doğmuştu. Ama Drogo, yine de ızgaralar dışında, kaleyle şehir arasında hiçbir benzerlik bulamadı.</p>

  <p>“Evet güzel olmalı,” dedi Maria, gözlerini yere çevirerek. “Ama şimdi, gitmemize az kaldı ya, canım hiç gitmek istemiyor.”</p>

  <p>“Saçma. Son anda hep böyle olur, bavul yapmak öyle sıkıcıdır ki,” dedi Drogo, bu cümledeki duygusal imayı anlamamış gibi bilhassa öyle konuşmuştu.</p>

  <p>“Yok, bavullardan dolayı değil...”</p>

  <p>Gidişinin kendisini üzdüğünü belirtmek için tek bir sözcük, basit bir cümle yeterli olabilirdi. Ama Drogo, şu anda hiçbir şey sormak istemiyordu, gerçekten bunu yapacak durumda değildi, kendini yalan söylüyormuş gibi hissediyordu. Böylece, belli belirsiz gülümseyerek susmayı tercih etti.</p>

  <p>“Biraz bahçeye çıkalım mı,” dedi genç kız, ne söyleyeceğini bilemeden. “Güneş çekilmiştir.”</p>

  <p>Divandan kalktılar. Kız Drogo’nun konuşmasını beklermiş gibi susuyor, ona, muhtemelen bir aşk kırıntısıyla bakıyordu. Ne var ki bahçeyi görünce Giovanni’nin düşünceleri, kaleyi çevreleyen cılız çayırlara doğru uçtu gitti: Orada da güneşli günler yakın olmalıydı, cesur küçük bitkiler, çakıllar arasından kafalarını uzatıyordu. Tatarlar, yüzyıllarca önce, belki de böyle bir zamanda gelmişlerdi.</p>

  <p>“Nisan ayına göre çok sıcak bir hava,” dedi Drogo. “Görürsün, yeniden yağmur yağacak.”</p>

  <p>Giovanni bu sözleri söyleyince Maria üzüntülü bir gülümsemeyle cevap verdi.</p>

  <p>“Evet, aşırı derecede sıcak,” diye cevap verdi renksiz bir sesle ve ikisi de her şeyin bitmiş olduğunu anladılar. Şimdi bir kez daha birbirlerinden uzaklaşmışlardı, aralarında bir boşluk oluşuyordu, birbirlerine dokunabilmek için ellerini uzatmaları boşunaydı, giderek daha da artıyordu.</p>

  <p>Drogo hem Maria'yı hem de Maria'nın içinde yaşadığı dünyayı hâlâ sevmekte olduğunu biliyordu: Ama eskiden yaşamını besleyen her şey uzaklaşmıştı, kendi yerinin rahatlıkla işgal edildiği yabancı bir dünyaydı o artık. Ve Giovanni, o dünyayı, şimdi biraz özlemle karışık da olsa, dışarıdan seyrediyordu; oraya geri dönmek kendisine rahatsızlık verecekti. Yeni simalar, farklı alışkanlıklar, yeni aşklar, alışık olmadığı yeni konuşma tarzları oluşmuştu. Artık bu onun yaşamı değildi; o başka bir yola koşulmuştu, geriye dönmek aptalca ve boşunaydı.</p>

  <p>Francesco gelmediğinden, Giovanni’yle Maria, biraz abartılı bir samimiyetle ayrıldılar, ikisi de kendi gizli duygularını susturuyordu. Maria, genç adamın gözlerine bakarak, kuvvetle elini sıktı, bu hareket belki de böyle gitmemesi, onu affetmesi, artık yiten şeyleri yeniden denemeleri için bir çağrıydı.</p>

  <p>O da, dikkatle genç kıza baktı ve:</p>

  <p>“Hoşça kal. Gitmeden önce görüşeceğimizi ümit ederim,” dedi.</p>

  <p>Sonra da, hiç arkasını dönmeden, sessizliğin içinde, bahçe yolundaki çakılları gıcırdatan askerî adımlarla kapıya doğru yöneldi.</p>
