  <h1>XIII</h1>

  <p class="p1">O unutulmaz gece işte böyle başladı; esen rüzgârlarla savrulan, sallanan fenerlerin ışıklarıyla, alışılmamış boru sesleri koridorlardaki telaşlı adımlarla bölük pörçük bir geceydi; ayrıca kuzeyden gelen bulutlar kayaların doruklarında parçalar bırakarak ilerliyor ama daha önemli bir çağrıya uyarmış gibi zaman yitirmeden geçip gidiyorlardı.</p>

  <p>Bir silah sesi yetmiş, basit bir silah sesiyle tüm kale uyanmıştı. Yıllardır burada hep sessizlik -ve insanlar, yaklaşan savaşın sesini duymak için kulaklarını hep kuzeye uzatmışlardı- aşırı derecede uzun bir sessizlik hüküm sürmüştü. Şimdi bir silah patlamış -yönetmeliğe uygun barutla doldurulmuş ve otuz iki gramlık bir kurşunun çıktığı bir silah- ve insanlar, bu bir şeyin belirtisiymiş gibi sırayla birbirlerine bakmışlardı.</p>

  <p>Kuşkusuz o akşam bile, birkaç er dışında hiç kimse, hepsinin yüreğinde yatan o sözcüğü telaffuz etmemektedir. Subaylar bunu söylememeyi tercih etmektedir çünkü bu onların umududur. Kalenin surları Tatarlar yüzünden inşa edilmiştir, yaşamlarının büyük bir bölümünü burada onlar yüzünden geçirmektedirler, nöbetçiler. Tatarlar yüzünden gece gündüz makine gibi yürümektedirler. Ve bazıları bu umudu her sabah yeni bir inançla beslemekte, bazıları onu, benliklerinin en gizli köşesinde saklamakta, bazıları ise bu umuda sahip olup olmadıklarını bile bilmemekte, onu yitirdiklerini zannetmektedir. Ama sonuçta hiç kimse bundan söz etme cesaretini gösterememektedir; bunun uğursuzluk getirebileceği düşünülür, ya da daha kötüsü insanın en gizli düşüncelerini itiraf etmesi anlamına gelebilir ki askerler böyle bir durumdan utanç duyarlar.</p>

  <p>O an için, ortada yalnızca ölmüş bir asker ve nereden geldiği belli olmayan bir at vardır. Kuzeye bakan kapıdaki nöbet yerinde, yani felaketin olduğu kapıda, büyük bir hareket görülmektedir ve yönetmeliğe pek uygun olmamasına rağmen, kendisini bekleyen cezanın endişesiyle dolu olan Tronk da oradadır; sorumluluk ona aittir, Lazzari'nin kaçışını engellemesi gereken, askerin yoklamada cevap vermemesinden hareketle durumun hemen farkına varmış olması gereken odur.</p>

  <p>Şimdi de, otoritesi ve yetkisini hissettirmeyi arzulayan komutan Matti gelmektedir. Yüzünde tuhaf anlaşılmaz bir ifade vardır, neredeyse gülümsüyor gibidir. Her şeyden haberli olduğu belli, tabyada görevli Teğmen Montana’ya askerin cesedinin kaldırılması için emir vermektedir.</p>

  <p>Montana silik bir subaydır ve kalenin en eski teğmenidir; parmağında iri bir elmas yüzük olmasa ve iyi satranç oynamasa hiç kimse onun varlığının farkına varmayacaktır; gerçi serçe parmağındaki yüzüğün değerli taşı kocamandır ve onu satrançta alt edebilen pek azdır ama şu anda komutan Matti’nin önünde tir tir titremekte, birisini ölenin cesedini almak gibi basit bir angaryaya yollamaktan ibaret bu küçük iş bile aklını başından almaktadır.</p>

  <p>Montana’nın şansına, komutan Matti, bir köşede ayakta duran Tronk’u görür ve çağırır:</p>

  <p>“Tronk, burada yapacak hiçbir işiniz olmadığına göre, ölüyü kaldıracak olanların başına geçin!”</p>

  <p>Bu sözleri öylesine, sanki Tronk sıradan bir astsubaymış, ve olayla hiçbir kişisel ilişkisi yokmuş gibi söyledi; çünkü Matti hiç kimseyi yüzüne karşı azarlayamayan, hemen bembeyaz kesilen ve ne diyeceğini şaşıran biridir; o, en basit hataları bile dev gibi büyüten ve hemen hemen her zaman ciddi cezalarla sonuçlanan sıkıcı sorguları ve yazılı raporlarıyla sert soruşturma silahını kullanmayı tercih eder.</p>

  <p>Tronk hiç sesini çıkartmaz, yalnızca “Evet komutanım,” der ve hemen kapının ardındaki küçük avluya çıkar. Kısa süre sonra fenerlerin ışığında küçük bir grup kaleden çıkmaktadır: Başlarında Tronk vardır, arkasında bir sedye taşıyan dört asker, onların arkasında, ihtiyaten, silahlı dört asker, en arkada da rengi solmuş peleriniyle, kılıcını taşların üzerinde sürükleyen Komutan Matti.</p>

  <p>Lazzari'yi düştüğü yerde bulurlar, suratı yere çevrili, kolları ileri doğru açılmıştır. Omuzunda taşıdığı tüfeği, düşerken iki kayanın arasına sıkışmış, dimdik durmakta, tuhaf bir etki yapmaktadır. Asker, yere düşerken elini yaralamıştır ve ceset henüz soğumadan bir miktar kan akarak beyaz bir taşın üzerinde leke bırakacak zamanı bulmuştur. Esrarengiz at ortadan kaybolmuştur.</p>

  <p>Tronk ölünün üzerine eğilir ve sanki omuzlarından tutacakmış gibi bir hareket yapar ama, yönetmeliğe aykırı düşeceğinin aniden farkına varmış gibi, hemen geri doğrulur.</p>

  <p>“Alın onu,” diye kısık ve kötü bir sesle askerlere emir verir. “Ama önce silahını çıkarın.”</p>

  <p>Askerlerden biri kayışı çözmek için yere eğilir ve fenerini yere, hemen ölünün yanına koyar. Lazzari’nin gözlerini tamamen kapamaya vakti olmamıştır ve gözkapağındaki hafif aralıktan içeri giren ışık gözünün akında hafifçe parlamaktadır.</p>

  <p>“Tronk,” diye bağırır tamamen gölgede kalmış olan Komutan Matti.</p>

  <p>“Emredin komutanım,” diye cevap verir Matti, esas duruşa geçerek, askerler de hareketsiz kalırlar.</p>

  <p>“Nerede oldu bu olay? Nereden kaçtı?” diye sorar komutan; sanki canını sıkan bir merakla zoraki konuşuyormuş gibi laflarını yaymaktadır. “Kaynağın orada, o iri taşların olduğu yerde mi?”</p>

  <p>“Evet komutanım, büyük taşların olduğu yerde,” diye yanıtlar Tronk, başka bir şey söylemez.</p>

  <p>“Peki, hiç kimse kaçtığını görmedi mi?”</p>

  <p>“Hiç kimse görmedi komutanım,” der Tronk.</p>

  <p>“Kaynağın orada, öyle mi? Peki, hava karanlık mıydı?”</p>

  <p>“Evet, komutanım. Oldukça karanlıktı.”</p>

  <p>Tronk birkaç saniye hazırolda durur sonra Matti’nin sustuğunu görünce askerlere, işlerine devam etmeleri için işaret verir. İçlerinden biri tüfeğin kayışını çözmeye uğraşmaktadır ama toka biraz serttir, açılmamaktadır. Çekiştirdikçe, asker cesedin ağırlığını hissetmektedir, sanki ölü kurşundanmış gibi, normal dışı bir ağırlıktır bu.</p>

  <p>Tüfek çıkarıldıktan sonra iki asker, naaşı dikkatlice çevirip sırtüstü yatırırlar. Şimdi suratı tamamen görülmektedir. Ağzı kapalı ve ifadesizdir, sadece yarı açık ve hareketsiz olan, fenerlerin ışığında dahi kıpırdamayan gözler, gerçekten ölü izlenimi vermektedir.</p>

  <p>“Tam alnından ha?” diye sorar Matti, hemen burnun üzerinde hafif bir çukurluk olduğunu fark etmiştir.</p>

  <p>“Bir şey mi dediniz komutanım?” diye sorar Tronk, anlamamış bir ifadeyle.</p>

  <p>“Tam alnından mı isabet almış, dedim,” der Matti, lafını tekrar ettiğinden ötürü canı sıkılmış gibidir.</p>

  <p>Tronk feneri kaldırır, Lazzari’nin suratını aydınlatır, o da hafif çöküntüyü fark eder ve içgüdüsel olarak, dokunmak istermişçesine bir parmağını uzatır. Ama, canı sıkılarak, hemen geri çeker.</p>

  <p>“Zannedersem öyle komutanım, şurada, tam alnının ortasında.” (Madem bu kadar ilgileniyor, neden gelip de cesede kendisi bakmıyor? Niye bu aptalca soruları soruyor ki?)</p>

  <p>Tronk’un sıkıntısını anlayan askerler yalnızca kendi işleriyle ilgilenirler; içlerinden ikisi cesedi omuzlarından tutarak kaldırır, ikisi de bacaklarından tutar. Desteksiz kalan baş, korkunç bir şekilde geriye kaykılmış sallanmaktadır. Ölümün dondurmuş olmasına rağmen ağız neredeyse açılmak üzeredir.</p>

  <p>“Peki kim ateş etti?” diye sorar, hâlâ karanlıkta kıpırtısız duran Matti.</p>

  <p>Ama o anda Tronk komutana hiç aldırmamakta, yalnızca ölüyle ilgilenmektedir.</p>

  <p>“Kafasını tutun,” diye buyurur öfkeyle, sanki ölen kendisiymiş gibi.</p>

  <p>Sonra Matti’nin konuşmuş olduğunun farkına vararak, duruşunu yeniden düzeltir.</p>

  <p>“Özür dilerim komutanım, ben...”</p>

  <p>“Kimin ateş ettiğini sormuştum,” diye tekrarlar Matti, sözcükleri, sabrını muhafaza etmesinin tek nedeninin ölen olduğunu belirtmek istercesine hecelemektedir.</p>

  <p>“Adı neydi, biliyor musunuz?” diye sorar Tronk askerlere.</p>

  <p>“Martelli,” der içlerinden biri. “Martelli Giovanni.”</p>

  <p>“Martelli Giovanni,” diye tekrarlar Tronk, yüksek sesle.</p>

  <p>“Martelli,” diye kendi kendine tekrarlar komutan. (Bu isim kendisine yabancı değildir, atış yarışmasında ödül alan adamlardan biri olmalıdır. Atış okulunu Matti yönetmekte ve iyi atıcıları ismen tanımaktadır.) “Şu lakabı Arap olan değil mi?”</p>

  <p>“Evet komutanım,” diye yanıtlar hâlâ hazırolda duran Tronk, “yanılmıyorsam lakabı Arap. Bilirsiniz ya, komutanım, arkadaş arasında...”</p>

  <p>Bunu, neredeyse onu affettirmek, adeta Martelli’nin sorumlu olmadığını, ona Arap lakabı takılmışsa kabahatin kendisinde olmayacağını, bu yüzden cezalandırılmaması gerektiğini göstermek istercesine söylemişti.</p>

  <p>Ama komutan onu cezalandırmayı hiç mi hiç düşünmemektedir, böyle bir şey aklına bile gelmez.</p>

  <p>“Ah! Arap!” der belli bir memnuniyeti gizleyemeden. Başçavuş, sert gözlerle onun yüzüne bakmakta ve anlamaktadır: “Evet, evet,” diye düşünür, “bari arkadaşını öldürdü diye bir de ödül ver, pis herif. Hedefi on ikiden vurmak buna derler, değil mi?”</p>

  <p>Evet, hedefi on ikiden vurmak buna derler. Matti tam da bunu düşünmektedir (üstelik Arap, tetiği çektiğinde hava karanlıktı, nişancılarının hepsi de marifetli maşallah).</p>

  <p>Tronk, o anda, komutandan nefret etmektedir: “Evet, evet,” diye düşünür, “yüksek sesle söylesene, memnunsun değil mi? Lazzari’nin ölmesi sana vız gelir, değil mi? Arap’ını tebrik et, ona övgüler yağdır”.</p>

  <p>Komutan gerçekten de düşündüğü gibidir. Gayet sakin yüksek sesle memnuniyetini ifade etmektedir:</p>

  <p>“Yaa, bu Arap, hedefini hiç şaşırmaz!” der, sanki: Şu Lazzari, kendini pek akıllı zannediyor, Arap’ın iyi hedef alamayacağını, işin içinden sıyrılacağını düşünüyordun, değil mi Lazzari? Böylece onun nasıl bir nişancı olduğunu gördün. Ya Tronk, belki o da Arap’ın hedefini şaşıracağını (ve böylece birkaç gün hapisle her şeyin yoluna gireceğini) düşünüyordu? “Ya, evet, diye tekrarlar, önlerinde bir ölü bulunduğunu tamamen unutan komutan, bu Arap gerçekten de usta bir nişancı!”</p>

  <p>Sonuçta yine de susar, böylece başçavuş geri dönerek adamlarının cesedi sedyeye nasıl yerleştirdiklerine bakabilir. Gerektiği gibi yatırılmış, suratı bir asker battaniyesiyle örtülmüştür, yalnızca elleri açıktadır, bunlar hâlâ yaşamla ve kanla doluymuş gibi duran kocaman köylü elleridir.</p>

  <p>Tronk başıyla bir işaret yapar. Askerler sedyeyi kaldırırlar.</p>

  <p>“Gidebilir miyiz, komutanım?” diye sorar.</p>

  <p>“Kimi bekleyeceğiz ki?” diye yanıtlar sert bir sesle Matti; şimdi içten gelen bir hayretle Tronk’un nefretini hissetmekte ve ona üst olmanın getirdiği küçümsemenin de eklendiği daha da büyük bir nefret duygusuyla karşılık vermek istemektedir.</p>

  <p>“İleri,” diye komut verir Tronk.</p>

  <p>İleri marş, demesi gerekirdi, ama bunu neredeyse bir saygısızlık olarak addetmektedir. Artık kalenin duvarlarına, duvarın dibindeki fenerlerin ışığıyla belli belirsiz aydınlanan nöbetçiye bakıyordu. Bu duvarların ardında, bir odada, Lazzari’nin yatağı, içinde evinden getirdiği şeylerin yani örneğin dinî bir resim, iki mısır koçanı, bir çakmak, renkli mendiller, bayramlık kostümü için dedesinden kalan ama kalede asla kullanamayacağı dört kol düğmesinin bulunduğu sandığı vardı.</p>

  <p>Yastıkta Lazzari’nin başı belki, hâlâ iki gün önce uyanmış olduğundaki gibi iz bırakmıştı. Sonra, belki de bir küçük şişe mürekkep -diye ekliyordu aklından Tronk, en kişisel düşüncelerinde bile pek titizdi- küçük bir şişe mürekkep ve bir kalem. Tüm bunlar, albayın yazacağı bir mektupla birlikte paket edilip evine yollanacaktı. Hükümet tarafından sağlanan diğer şeyler, hatta değiştirmelik gömlek bile, doğal olarak bir başka askere verilecekti. Ama ne o güzelim üniforması ne de tüfeği başkasının olmayacaktı, çünkü kaledeki eski yönetmeliğe göre onlar, kendisiyle birlikte gömülecekti.</p>
