  <h1>VII</h1>

  <p class="p1">Teğmen Drogo’nun eşyalarının bulunduğu sandık nihayet şehirden kaleye ulaştı, içinde, diğer eşyaların yanı sıra, son moda, olağanüstü şık bir de pelerin vardı. Drogo, hemen pelerini giydi ve odasındaki küçük aynada inceden inceye kendini seyretti. Bu pelerin, onda, ait olduğu uzak dünyayla arasında bir bağ izlenimi bırakıyordu. Kumaş öyle güzel, kesim o denli zevkliydi ki, herkesin kendisine bakacağını düşündü.</p>

  <p>Pelerini, nöbet geceleri görev başındayken giyerek, kalenin rutubetli duvarları arasında eskitmemesi gerektiğini düşündü. Hatta onu burada göstermesinin bile, giymek için daha iyi fırsatları olamazmış gibi, uğursuzluk getireceğini düşünüyordu. Yine de onu göstermeme düşüncesi canını sıkıyordu ve havanın pek soğuk olmamasına karşın, hiç olmazsa gündelik, modeli sıradan bir başka pelerin almak için gideceği kale terzisine kadar onu giymeyi düşündü.</p>

  <p>Böylece odasından çıktı ve ışık uygun düştüğünde gölgesinin güzelliğini izleyerek merdivenleri inmeye başladı. Ama, Drogo, kalenin merkezine doğru indikçe, pelerin, adeta ilk anki güzelliğini yitiriyordu. Drogo, ayrıca bu pelerini doğal bir havayla taşıyamadığını da fark etti; giysi ona tuhaf, dikkat çekmekten başka işe yaramayan bir şey olarak görünmeye başlamıştı.</p>

  <p>İşte bu yüzden merdivenlerde ve koridorlarda pek kimsenin bulunmamasına memnun oldu. Sonunda rastlaştığı bir yüzbaşı, selamına, hiçbir ek dikkat sarf etmeden karşılık verdi. Gördüğü tek tük asker bile, gözleriyle onu takip etmedi.</p>

  <p>Duvarın içine yapılmış bir asma merdivenle aşağı indi, adımları hem aşağıda hem de yukarıda, sanki başka insanlar varmış gibi yankılanıyordu. Pelerininin şık etekleri sallanarak, beyaz küfle kaplı duvarları süpürüyordu.</p>

  <p>Drogo böylece bodruma ulaştı. Terzi ustası Prosdocimo’nun atölyesi bodrumdaydı. Havanın güzel olduğu zamanlarda, hemzemin bir hava deliğinden ince bir ışık içeri giriyordu ama o akşam çoktan lambalar yakılmıştı.</p>

  <p>Alayın terzisi Prosdocimo, onun gelişini görür görmez “iyi günler teğmenim,” dedi.</p>

  <p>Geniş odada, sadece bazı yerler aydınlatılmıştı: ufak tefek bir ihtiyarın yazı yazdığı bir masa, üç genç çırağın çalıştıkları bir tezgâh. Sağda solda, cefa çekip terk edilmiş insanlar gibi onlarca üniforma, tunik ve pelerin asılıydı.</p>

  <p>“İyi akşamlar,” diye karşılık verdi Drogo. “Bir pelerin istiyordum. Pek pahalı olmasın, beni dört ay idare etsin yeter.”</p>

  <p>“Bakmama izin verir misiniz?” dedi terzi, Drogo’nun pelerininin eteğini yakalayıp ışığa doğru çekerek, kuşkulu bir merakla; Astsubay çavuş rütbesindeydi ama terzi ustası olması, ona üstleriyle biraz şakacı bir yakınlık sağlıyordu. “İyi kumaş,” diye sözünü sürdürdü, “gerçekten... Eminim buna çuvalla para vermişsinizdir; orada, şehirde, adamın gözünün yaşına bakmazlar!”</p>

  <p>Pelerinin tümüne, işini bilen bir edayla baktı, kafasını salladı, böylece kırmızı ve tombul yanakları titredi.</p>

  <p>“Yine de yazık...”</p>

  <p>“Neymiş yazık olan?”</p>

  <p>“Yakanın bu kadar açık olması, bir askere pek uygun değil.”</p>

  <p>“Şimdi böylesi moda,” dedi Drogo tepeden bakan bir ses tonuyla.</p>

  <p>“Açık yakalar moda olabilir,” dedi terzi ustası, ama biz askerler, modayla ilgilenmek durumunda değiliz. Bizim için moda yönetmeliktir. Yönetmelik de der ki: “Pelerinin yakası boynu sıkacak ve yedi santimetre boyunda olacak. Teğmenim, siz, beni bu fare deliğinde gördüğünüz için, herhalde uyduruk bir terzi olduğumu sanıyorsunuz.”</p>

  <p>“Niyeymiş?” dedi Drogo. “Hiç de değil, hatta tam tersi.”</p>

  <p>“Muhtemelen benim uyduruk bir terzi olduğumu düşünüyorsunuz. Ama birçok subay bana derin bir saygı duyar, hatta şehirde bile, üstelik bunlar çok üst düzey subaylardır. Ben burada tamamen geçici olarak bulunuyorum,” diye son sözleri, önemini vurgulamak istercesine tek tek heceleyerek lafını bitirdi.</p>

  <p>Drogo ne diyeceğini pek bilemiyordu.</p>

  <p>“Her an gidebilirim,” diye sözünü sürdürdü Prosdocimo. “Gitmeme izin vermeyen albay olmasa... Aaa, siz orada niye gülüp duruyorsunuz bakayım?”</p>

  <p>Gerçekten de odanın karanlık köşesinden üç çırağın boğuk kahkahaları duyuluyordu; şimdiyse başlarını eğmiş, işlerine gerektiğinden de fazla dikkat kesilmişlerdi. Ufak tefek ihtiyar, sanki hiç orada değilmiş gibi, yazmasını sürdürüyordu.</p>

  <p>“Ne varmış öyle gülecek?” diye tekrarladı Prosdocimo. “Siz biraz fazla yüzsüz çocuklarsınız. Yakında size kötü bir şaka yaparsam görürsünüz.”</p>

  <p>“Evet,” dedi Drogo, “gülünecek ne vardı?”</p>

  <p>“Salak bunlar,” dedi terzi. “Hiç ilgilenmemek en iyisi.”</p>

  <p>O anda, merdivende ayak sesleri duyuldu ve bir asker içeri girdi. Prosdocimo yukarıya giyim deposundaki başçavuşun yanına çağrılmıştı.</p>

  <p>“Özür dilerim teğmenim,” dedi terzi, “gitmek zorundayım. İki dakika içinde gelirim”.</p>

  <p>Askerin ardından çıktı.</p>

  <p>Drogo, beklemek üzere oturdu. Patron gidince üç çırak işlerine ara vermişti. İhtiyar, kafasını nihayet kâğıtlarından kaldırdı ve ayağa kalktıktan sonra topallayarak Giovanni’ye yaklaştı.</p>

  <p>“Duydunuz mu?” dedi tuhaf bir şiveyle; eliyle işaret ederek dışarı çıkan terziden söz ettiğini belirtiyordu. “Duydunuz değil mi? Teğmenim, onun kaç yıldır burada olduğunu biliyor musunuz?”</p>

  <p>“Hayır., bilmiyorum.”</p>

  <p>“On beş yıl teğmenim, on beş lanet olası yıldır burada ve hâlâ o bilinen hikâyeyi anlatıp duruyor: Ben geçici olarak buradayım, her an gidebilirim...”</p>

  <p>Çırakların tezgâhında, bir kıkırdama duyuldu. Bu onların, alıştıkları bir şaka konusu olmalıydı, ihtiyar ilgilenmedi bile.</p>

  <p>“Halbuki, asla buradan gitmeyecek,” dedi. “O, alay komutanı albay, ve daha pek çoğu ölene değin burada kalacaklar; bu bir tür hastalık, dikkatli olun teğmenim, siz ki yenisiniz, henüz gelmişsiniz, daha vakit varken, dikkat edin...”</p>

  <p>“Neye dikkat edecekmişim?”</p>

  <p>“İlk fırsatta gidin, onların çılgınlığına yakanızı kaptırmayın.”</p>

  <p>“Ben sadece dört ay buradayım,” dedi Drogo, “kalmaya en ufak bir niyetim yok”.</p>

  <p>“Yine de dikkat edin teğmenim,” dedi ufak tefek ihtiyar. “Bunu başlatan Albay Filimore oldu. Önce, büyük olaylar olacak demekle işe başladı, çok iyi anımsıyorum. On sekiz yıl önceydi. Evet ‘olaylar’ diyordu. Bu sözcüğü kullanmıştı. Kalenin çok önemli olduğunu, diğer kalelerden çok daha önemli olduğunu, şehirde hiçbir şey bilmediklerini kafasına takmıştı.”</p>

  <p>Yavaş yavaş konuşuyor, laflarının arasına boşlukların yerleşmesine olanak veriyordu.</p>

  <p>“Kafasına, kalenin çok önemli olduğunu, ve bir şeylerin olacağını takmıştı.”</p>

  <p>Drogo gülümsedi.</p>

  <p>“Ne olacakmış. Savaştan mı söz etmek istiyorsunuz?”</p>

  <p>“Kim bilir. Belki de bir savaş.”</p>

  <p>“Çölün oradan gelecek bir savaş mı?”</p>

  <p>“Muhtemelen çölün oradan,” diye doğruladı ihtiyar.</p>

  <p>“Ama kim? Kim gelebilir ki, oradan?”</p>

  <p>“Nereden bilebilirim? Tabii ki kimse gelmeyecek. Ama albay haritaları incelemiş, Tatarların hâlâ orada olduğunu, eski ordudan kalan bir grubun bölgeyi tarayıp durduğunu söylüyor.”</p>

  <p>Yarı karanlıkta, üç çırağın salakça kıkırdadığı duyuldu.</p>

  <p>“Hâlâ burada kalarak bekliyorlar,” diye devam etti ihtiyar. “Örneğin albay, Yüzbaşı Stizione, Yüzbaşı Ortiz, yarbay: Her yıl bir şeylerin olması bekleniyor, böylece emeklilikleri gelene kadar...”</p>

  <p>Sustu, kafasını yana eğdi, kulak kesilmiş gibiydi.</p>

  <p>“Ayak sesleri duyar gibi oldum,” dedi.</p>

  <p>Ama yanılıyordu.</p>

  <p>“Ben bir şey duymuyorum,” dedi Drogo.</p>

  <p>“Prosdocimo da,” dedi ihtiyar. “Basit bir çavuş, alayın terzisi, ama onlarla bir oldu. O da bekleyip duruyor, on beş yıldır... Ama bakıyorum, pek inanmışa benzemiyorsunuz teğmenim, susuyor, size hikâye anlattığımı sanıyorsunuz. Dikkatli olun,” diye ekledi adeta yalvararak, “bana inanın, siz de etki altında kalır sonuçta buraya demir atarsınız: Gözlerinize bakınca anlaşılıyor”.</p>

  <p>Drogo susuyordu. Bir subayın, böyle zavallı bir adama dert anlatmasını hiç de uygun bulmuyordu.</p>

  <p>“Peki ama siz,” dedi, “ya siz ne yapıyorsunuz burada?”</p>

  <p>“Ben mi,” dedi ihtiyar. “Ben onun erkek kardeşiyim, onunla birlikte çalışmak üzere burada kalıyorum.”</p>

  <p>“Kardeşi mi, yani ağabeyi?”</p>

  <p>“Evet,” dedi ufak tefek ihtiyar gülümseyerek, “ağabeyi. Ben de eskiden askerdim, ama sonra bacağımı kırdım ve ancak bu işe yarıyorum”.</p>

  <p>Bodrumun sessizliğinde, Drogo birden hızla çarpmaya başlayan yüreğinin atışlarını duydu. Yani, hesap yapmak üzere bodruma gömülmüş olan bu ihtiyar, bu zavallı ve basit yaratık bile kahramanca bir yazgının beklentisi içinde miydi? Giovanni adamın gözlerinin içine bakıyordu, adam hafif bir melankoliyle, adeta, “Evet, bunun çaresi yoktur,” dercesine başını sallıyordu: İşte biz böyleyiz, der gibiydi, ve asla düzelmeyeceğiz.</p>

  <p>Belki de yukarıda merdivenlerin herhangi bir yerinde bir kapı açılmış olduğundan, duvarlardan, iyice uzaktan gelen ve kaynağı belli olmayan insan sesleri duyuluyordu; arada bir sesler susuyor, bir boşluk oluyor, sonra tekrar sesler duyuluyor, sesler kalenin sakin soluğu gibi, bir gelip bir gidiyordu.</p>

  <p>Drogo şimdi anlıyordu. Etrafa asılı üniformaların, lambaların her sallanışında titreyen gölgelerine bakıyordu, derken tam o anda albayın, bürosunun sessizliğinde, kuzeye bakan penceresini açtığını düşündü. Bundan emindi: Sonbaharın ve karanlığın iyice hüzünlendirdiği bu anda, kalenin komutanı, kuzeye, vadinin kara uçurumlarına doğru bakıyordu.</p>

  <p>Onların talihleri, serüven, herkesin yaşamında en az bir kez çalan o mucize anı kuzeyden gelecekti. Zamanla gitgide belirsizleşen bu uzak olasılık uğruna koskoca yetişkin adamlar yaşamlarının en güzel bölümünü burada tüketiyorlardı.</p>

  <p>Onlar, herkesin ortak yaşamına, sıradan insanların mutluluğuna, vasat bir yazgıya alışmamışlardı; birbirleriyle yan yana ya gerçekte bilincine varmadıklarından, ya da sadece ruhlarının kıskanç çekingenliğiyle birer asker olduklarından, hiç sözünü etmeksizin aynı umutla yaşıyorlardı.</p>

  <p>Belki Tronk da, hatta büyük olasılıkla Tronk da böyle yapıyordu. Tronk titizlikle yönetmeliğin maddelerini inceliyor, matematiksel bir disiplinle, gayet titiz biçimde üstlendiği sorumluluklarının gururunu taşıyor ve bunun kendisi için yeterli olduğunu düşünüyordu. Halbuki, birisi ona “Yaşadığın sürece bu hep böyle olacak, sonuna kadar hep aynı şey,” demiş olsaydı o da kendine gelirdi. “Olamaz,” derdi, “Muhakkak farklı bir şeyler olagelmeli, öyle bir şey ki insan: Artık sonuna gelmiş olsam bile beklemeye değmiş diyebilmeli”.</p>

  <p>Drogo, onların basit sırlarını anlamıştı ve gönül rahatlığıyla kendisinin bunun dışında olduğunu, hastalığın bulaşmadığı bir seyirci olduğunu düşünüyordu. Tanrıya şükürler olsun ki, dört ay sonra onları temelli terk edecekti. Eski binanın karanlık cazibesi gülünç bir şekilde gerçek yüzünü göstermişti. İşte böyle düşünüyordu. Ama ufak tefek ihtiyar, neden hâlâ o karmaşık ifadeyle kendisini süzmeye devam ediyordu ki? Neden Drogo, aniden biraz ıslık çalma, şarap içme, açık havaya çıkma arzusu duyuyordu? Belki de kendi kendisine, gerçekten özgür ve sakin olduğunu kanıtlamak için...</p>
