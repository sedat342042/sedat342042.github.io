  <h1>XVII</h1>

  <p class="p1">Nihayet, kalenin taraçalarındaki kar yumuşadı ve ayaklar, çamura basarmışçasına kara gömülmeye başladı. İşte o zaman, sellerin yakındaki dağlardan gelen tatlı sesi birdenbire kendini duyurdu ve tepelerin yamaçlarında, güneşte parıldayan beyaz şeritler oluşuyordu, arada bir askerler, aylardan beri unutmuş oldukları bir şeyi yapmaya, türkü mırıldanmaya başladılar.</p>

  <p>Güneş, eskisi gibi, hemen batma endişesiyle çarçabuk kaçıp gitmiyor, birikmiş karı yutarak göğün ortasında daha uzun süre asılı kalıyordu; kuzey buzullarındaki bulutlar boşuna harekete geçiyordu: Artık kar üretemiyor, yalnızca yağmur getiriyorlardı; gelen yağmur ise kalan az miktarda karı daha da eritmekteydi. Yeniden bahar gelmişti.</p>

  <p>Daha şimdiden, sabahları, herkesin unutmuş olduğu kuş cıvıltıları duyuluyordu. Buna karşılık, kargalar artık kalenin düzlüğünde durup mutfaktan atılacak artıkları beklemiyor, canlı avlar peşinde vadilere yayılıyorlardı.</p>

  <p>Akşamları odalarda, çantaların asıldığı tahtalar, silahlıklar, kapılar, hatta albayın odasındaki masif cevizden güzel mobilyalar, yani kısacası en eski eşyalar da dahil olmak üzere kaledeki tahtadan yapılmış her şey karanlıkta çatırdıyordu. Bazen bu ses, tabanca sesini andıran kısa bir patlama halini alıyor, insan bir şeylerin kırılmış olduğu düşüncesiyle uykusundan uyanıp kulak kabartıyor, ama tek duyulabildiği gecenin içinde yükselen çatırtılar oluyordu.</p>

  <p>Bu, eski tahtaların içinde inatçı bir yaşam özleminin uyandığı dönemdi. Çok uzun zaman önce, onlar da sıcaklık ve gücün getirdiği çocuksu bir duyguya sahiptiler, o zamanlar dallardan tomurcuklar fışkırıyordu. Sonradan ağaç kesilivermişti. Şimdiyse, bahar geldiğinde, o ağacın parçalarında hâlâ çok çok hafif bir yaşam ürpertisi uyanmaktaydı. Eskiden yapraklar ve çiçekleri varken şimdi yalnızca “çatır,” diyecek kadar belli belirsiz bir anıya sahiptiler, sonra her şey tâ bir sonraki yıla kadar susacaktı.</p>

  <p>Kaledekilerin, askerî konularla hiç mi hiç ilgisi olmayan düşüncelere kapılmaları da bu döneme rastlardı. Duvarlar, konuksever bir barınak havasından sıyrılır, hapishane izlenimi verirdi. Çıplak görünümleri, üzerlerinde suyun bıraktığı siyah izler, kulelerin üçgen uçları ve sarı renkleri, bunların hiçbiri, ruhlardaki yeni yönelimlere hitap etmez oluyordu.</p>

  <p>İşte böyle bir bahar sabahında, bir subay -arkadan görüldüğü için kim olduğu anlaşılmıyor, pekâlâ Giovanni Drogo da olabilir- birliğin o saatte bomboş olan geniş el yıkama musluklarının orada sıkıntılı bir şekilde yürümektedir. Yapmak zorunda olduğu herhangi bir teftiş ya da denetim yoktur; öylesine, aslında sırf hareket etmek için dolaşmaktadır; zaten her şey gerektiği gibidir, küvetler temiz, yerler süpürülmüştür, oradaki musluklardan biri su sızdırıyorsa da bunda askerlerin bir suçu yoktur.</p>

  <p>Subay, gözlerini iyice yukarıdaki pencerelerden birine çevirerek durur. Camlar kapalıdır, yıllardan beri yıkanmamış olduklarından, köşeleri örümcek ağları tutmuştur. Bu görüntüde insanın içini rahatlatacak hiçbir şey yoktur. Yine de, o camların ardından, gökyüzünü andırır bir şeyler seçilmektedir. Ve o gökte, hem bu ruhsuz muslukları hem de çok uzaklardaki çayırları aydınlatan bir güneş parlamaktadır - diye düşünmektedir subay.</p>

  <p>Çayırlar yemyeşildir ve üzerlerinde mutlaka küçük beyaz çiçekler açmış olmalıdır. Ağaçlarda da yeni yapraklar belirmiştir. Öylesine, aylak aylak kırlarda dolaşmak ne güzeldir kim bilir. Küçük bir yolda, yanından atınızla geçtiğinizde size selam verecek güzel bir kızın olması da çok hoş olmalıdır. Ama bu çok gülünç bir fikirdir, Bastiani Kalesi’nde yaşayan bir subayın böylesine aptal şeyler hayal etmesi düşünülemez.</p>

  <p>İnsana ne kadar tuhaf gelirse gelsin, banyonun tozlu camlarının ardından çok hoş biçimli beyaz bir bulut bile görülmektedir. Buna benzer bulutlar şimdi şimdi uzaktaki şehrin üzerinden geçiyor olmalıdır; sakin sakin gezinen insanlar arada bir, kışın bitmiş olmasından hoşnut, bu bulutlara bakmaktadır; hepsi yeni ya da tertemiz giysiler giymiş, kadınlar çiçekli şapkalar takmış, parlak renkli elbiseler kuşanmıştır. Herkes, çok yakında olacak güzel bir şeyleri beklermişçesine mutludur. En azından, eskiden olsa her şey böyle düşündüğü gibi olurdu, belki şimdi bir şeyler değişmiştir. Hele bir de, balkonlardan birinde güzel bir kız duruyor ve tam altından geçerken sizi selamlıyorsa? Bunların hepsi gülünç, liselilere yakışır, aptalca düşüncelerdi.</p>

  <p>Kirli camlardan, bir de duvar görünmektedir. O da güneşle aydınlanmıştır ama yine de çok hüzünlü bir görünüşü vardır. Çünkü bir kışla duvarıdır ve gün ışığının vurması ya da ay ışığının yansıması onun için hiçbir şey değiştirmemektedir, ona göre tek önemli olan işlerin normal akışının engellenmemesidir. Sadece bir kışla duvarıdır çünkü. Yine de günlerden bir gün, uzaklarda kalmış bir eylül günü, subay durmuş ve neredeyse hayranlıkla o duvarlara bakmıştır. O zamanlar, bu duvarlar onda, katı ama imrenilecek bir yazgıyı gizledikleri izlenimini uyandırmıştı. Güzel olduklarını düşünmemiş ama olağanüstü bir şeyin karşısındaymışçasına dakikalarca bu duvara bakmıştı.</p>

  <p>Boş muslukların arasında bir subay dolaşmaktadır, başka subaylar çeşitli tabyalarda nöbet tutmakta, bazıları ise taşlık ovada dolaşmakta ya da bürolarında oturmaktadır. Hepsi de, nedenini tam olarak bilmeden yanındakinin sinirlerini bozduğunu düşünmektedir. Her biri, içgüdüsel olarak, “hep aynı suratlar, aynı söylem, aynı görev, aynı kâğıtlar,” diye düşünür. Bu arada tatlı istekler tomurcuklanmaktadır, tam olarak ne istediklerini tanımlamak zordur ama kesin olan bir şey varsa o da, bu duvarları, bu erleri, bu boru seslerini istemedikleridir.</p>

  <p>Madem öyle küçük at, ovadaki yol boyunca koş dört nala, daha geç olmadan koş, yorulsan bile, yeşil çayırlara, bildik ağaçlara, insanların oturdukları yerlere, kilise ve çan kulelerine varmadan sakın durma.</p>

  <p>O zaman Bastiani Kalesi’ne elveda demek gerekir, daha fazla oyalanmak tehlikeli olacaktır; zavallı kale basit sihrin çabuk çözüldü, kuzey çölü hep öyle bomboş kalacak, asla düşman gelmeyecek, asla hiç kimse gelip de senin zavallı surlarına saldırmayacak. Elveda Binbaşı Ortiz, elveda kendini bu yapıdan bir türlü kurtaramayan melankolik dost; elveda, senin gibi çok uzun zaman inatla umut eden ve sana benzeyenler: Zaman elini sizden daha çabuk tuttu, sizinse artık her şeye yeniden başlama hakkınız yok.</p>

  <p>Ama Giovanni Drogo, her şeye yeniden başlayabilir. Artık onu kalede tutan hiçbir şey yoktur. Şimdi, ovaya inse, insan arasına karışsa, rahatlıkla herhangi bir göreve başlayabilir, hatta belki de bir generalin maiyetine dahil olup yurtdışına bile gidebilir. Kalede geçirdiği yıllar boyunca bir sürü uygun fırsatın kaçtığı doğrudur ama Giovanni hâlâ gençtir, kaçan fırsatları rahat rahat yakalayabilecek kadar zamanı vardır.</p>

  <p>Madem öyle, elveda Bastiani Kalesi, saçma tabyaların, sabırlı askerlerin, her sabah gizlice, dürbünüyle kuzey çölünü inceleyen ama hiçbir şey olmadığı için boşuna yorulan albayınla elveda sana. Belki sadece Angustina’nın mezarını ziyaret eder; belki de içlerinde en şanslıları oydu, hiç olmazsa o, gerçek bir asker gibi öldü, en azından kendisini bir hastane köşesinde bekleyen ölümden daha güzel bir sondu bu. Sonuçta yüzlerce gece boyunca, gönül rahatlığıyla uyuduğu odaya, bir de, bu akşam bile nöbete gidenlerin düzenle sıra oldukları avluya ve nihayet artık tüm düşlerden arınmış kuzey çölüne veda etmesi yeterlidir.</p>

  <p>Hiç düşünme Giovanni Drogo, geri dönme, vadinin sınırına geldin, yolun neredeyse ovaya inecek. Geri dönersen anlamsız bir zaafa kapılmış olursun. Bastiani Kalesi’nin her taşını ezbere bildiğin malum, nasılsa unutman mümkün değil. At, keyifle ilerliyor, güzel bir gün, hava ılık ve hafif, önünde uzun bir yaşam var, işin neredeyse başındasın; surlara, mazgallara, tabyaların oradaki nöbet alanlarında kıvrılan askerlere son bir kez bakmaya ne gerek var? Bir sayfa, böylece, yavaşça çevrildi ve tüketilmiş günlere eklenerek öbür tarafa geçti, şimdilik biriken sayfalar ince bir cilt oluşturmakta ama buna karşılık kalan sayfalar bitmek bilmez bir hacim sunmaktadır. Ama yine de biten bir sayfadır, teğmenim, yani yaşamın bir parçası.</p>

  <p>Gerçekten, Drogo, taşlı düzlüğün kıyısına vardığında, bakmak için geriye dönmez; en ufak bir tereddüt geçirmeden, atını mahmuzlar ve inişe geçer, kafasını çevirmek için en ufak bir hareket bile yapmaz, bir tür aldırmazlıkla kendisi için yorucu olmasına karşın ıslıkla bir türkü tutturur.</p>
