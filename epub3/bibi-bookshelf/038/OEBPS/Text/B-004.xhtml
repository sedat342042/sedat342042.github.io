  <h1>IV</h1>

  <p class="p1">Sık sık yalnız kalmıştı: Henüz çocukken, kırda kaybolduğunda, gece vakti cinayetin kol gezdiği şehir sokaklarında, hatta bir gece önce yolda uyuduğunda. Ama şimdi durum farklıydı, yol heyecanı geçmiş, yeni meslektaşları çoktan uykuya dalmıştı, kendisiyse odasında hüzünlü ve yitmiş bir biçimde, bir lambanın ışığında yatağının kenarında oturuyordu. İşte şimdi, evet şimdi, gerçek yalnızlığın ne olduğunu anlıyordu (çirkin olmayan, tamamen lambri kaplı bir oda, geniş bir yatak, bir masa, pek rahat olmayan bir divan, bir dolap). Yemekte herkes ona çok nazik davranmış ve şerefine bir şişe şarap açılmıştı ama işte şimdi, hiçbiri kendisine aldırmıyordu, şimdiden kendisini tamamen unutmuşlardı (yatağın üzerinde tahta bir haç, öbür yanında ise bir efsaneyi tasvir eden ancak ilk lafları okunabilen eski bir gravür vardı: <i>Humanissimi Viri Francisci Angloisi Virtutibus</i>). Bu uzun gece boyunca hiç kimse ziyaretine gelmeyecek; bütün kalede, hatta sadece kalede değil tüm dünyada tek bir insanoğlu kendisini düşünmeyecekti; herkesin kendi meşguliyeti vardı, herkes kendi kendine zor yetiyordu, hatta annesi bile, evet, belki de annesi bile şu anda başka şey düşünüyordu, tek oğlu Giovanni değildi, bütün bir gün onu düşünmüştü, şimdi sıra biraz da ötekilerdeydi. Bu son derece adil bir şey diye düşünüyordu Giovanni Drogo, içinde hiçbir kızgınlık yoktu, ama o arada kaledeki odasında, yatağının kenarına oturmuş (şimdi, duvarın tahtasının içine aslında uygun büyüklükte ve gerçeğiyle karıştırılabilecek şekilde, incelikle yontulmuş ve boyanmış bir kılıç olduğunu gördü, herhangi bir subayın, kimbilir kaç yıl önceki bir eseri olmalıydı bu) evet, yatağın kenarına oturmuştu, kafası biraz öne eğik, sırtı hafif kambur, sönük ve ağır bir bakışla kendini hiçbir zaman olmadığı kadar yalnız hissediyordu.</p>

  <p>Derken Drogo, belli bir çaba göstererek ayağa kalktı, camı açtı ve dışarı baktı. Pencere avluya açılıyor ve camdan avlu dışında hiçbir şey görünmüyordu. Güneye bakan bu camdan, Giovanni boşuna kaleye gelmek için aştığı dağları görebilmeyi umdu; dağlar alçak kalıyor kalenin bedeninin ardından görünmüyordu.</p>

  <p>Yalnızca üç pencerede ışık vardı ve bunların tümü kendisiyle aynı cihetteydi, yani içleri görülemiyordu; tıpkı Drogo’nun odasının ışığı gibi onlarınki de karşı duvara yansıyor ve yansıyan halelerden birinin içinde bir gölgenin, olasılıkla soyunmakta olan bir askerin hareket ettiği görülüyordu.</p>

  <p>Camı kapadı, üzerindekileri çıkardı, yatağa girdi ve birkaç dakika yine tahta kaplı tavana bakarak düşündü. Okuyacak bir şeyler getirmeyi unutmuştu ama bu akşam bunun hiç önemi yoktu çünkü çok uykusu gelmişti. Lambayı söndürdü, karanlığın içinde penceresinin dörtgen çerçevesi giderek daha belirginleşti ve Drogo parlayan yıldızları gördü.</p>

  <p>Ani bir ağırlığın kendisini uykuya doğru sürüklediğini hissetti. Ama bunun fazlasıyla bilincindeydi. Neredeyse rüyada gibi, bir görüntü seli önünden geçiyor hatta neredeyse bir öyküye dönüşüyordu ama, bir süre sonra, Giovanni hâlâ uyanık olduğunu fark etti.</p>

  <p>Hatta az öncekinden daha da uyanıktı çünkü sessizliğin derinliği çok çarpıcı geliyordu. Çok çok uzakta, ama bu belki de bir yanılsamaydı, birisi öksürüyordu. Sonra, oldukça yakında, bir su sesi, duvarlarda yayılan yumuşak bir ses duydu. Yeşil bir yıldız (kıpırtısız yattığı yerden görüyordu) gece yolculuğu sırasında penceresinin neredeyse üst köşesine ulaşmıştı, birazdan kaybolacaktı; bir an karanlık pervazın üzerinde parıldadı, sonra, gerçekten de kayboldu. Drogo, kafasını uzatarak onu biraz daha izlemek istedi. O anda suya bir şey düşüyormuş gibi ikinci bir “şıp” sesi daha duyuldu. Bu ses yeniden duyulacak mıydı? Kulak kesilerek gürültüyü duymak istedi, yeraltı gürültüsü, bataklık gürültüsü, terk edilmiş ölü evlerin gürültüsü. Hareketsiz, dakikalar geçti, sonuçta mutlak sessizlik, kalenin tartışılmaz efendisi olmuştu. Sonra Drogo’nun çevresinde yeniden uzak yaşamın görüntüleri dolaşmaya başladı.</p>

  <p>“Şıp!”, işte yine o iğrenç ses. Drogo oturdu. Demek ki bu aralıklı olarak işitilen bir sesti, son sesler, başlangıçtakilerden daha hafif değildi, dolayısıyla bu giderek durulacak bir akıntı olamazdı. Bu koşullarda nasıl uyunabilirdi ki? Drogo birden bir kordonun, muhtemelen zile bağlı bir kordonun başucundan sarktığını anımsadı, ipi çekme cüretini gösterdi, kordon aşağı kaydı ve binanın uzak bir köşesinde belli belirsiz bir çınlama duyuldu. Ne aptallık, diye düşündü Drogo, böylesine bir saçmalık yüzünden insanları çağırmak... Peki kim gelecekti?</p>

  <p>Az sonra dışarıda ayak sesleri duyuldu, koridordaki adımlar giderek yaklaştılar ve kapıya vuruldu.</p>

  <p>“Girin,” dedi Drogo.</p>

  <p>Elinde bir fenerle bir asker göründü.</p>

  <p>“Emriniz, teğmenim?</p>

  <p>“Tanrım,” dedi Drogo, soğuk bir biçimde öfkelenerek, “burada uyunmuyor. Bu dayanılmaz gürültü de neyin nesi? Su kaçıran bir boru mu var, nedir, şu sesin kesilmesi için ne gerekiyorsa yap, hiçbir şekilde uyumak mümkün değil. Bazen altına bir bez tıkamakla iş hallolur”.</p>

  <p>“Sarnıç,” dedi hemen asker, bu soruya alışkınmışçasına, “sarnıcın sesidir teğmenim, yapacak bir şey yok”.</p>

  <p>“Sarnıç mı?”</p>

  <p>“Evet teğmenim,” dedi asker. “Su sarnıcı, hemen bu duvarın arkasında. Herkes yakınıyor ama bir şey yapılamıyor. Yalnızca buradan duyulmaz. Yüzbaşı Fonzaso da arada bir bağırır çağırır ama yapacak bir şey yok.”</p>

  <p>“Peki o zaman. Git,” dedi Drogo.</p>

  <p>Kapı kapandı. Adımlar uzaklaştı, yeniden sessizlik oldu, yıldızlar pencerenin berisinde parladı. Giovanni şimdi, kendisinden birkaç metre ötede, soluklanmak için bir an durmaksızın makineler gibi sürekli bir ileri bir geri yürüyen nöbetçileri düşünüyordu. Kendisi yatağına uzanmışken, her şey uykuya dalmış gibi görünürken bu adamların onlarcası uyanıktı. Onlarca, diye düşünüyordu Drogo, peki kim için, ne için? Bu kalede askerî biçimcilik adeta akıl almaz bir başyapıt yaratmıştı. Asla hiç kimsenin geçmeyeceği bir boğazı korumak için yüzlerce adam... Gitmeli, bir an önce gitmeli, diye düşünüyordu Giovanni, bu havadan, bu puslu gizemden uzaklaşmalı. Ah, kendi güzel evi!.. Bu saatte annesi uyuyor olmalıydı, tüm ışıklar sönüktü; ama belki de annesi bir süre daha onu düşünecekti, hatta bu neredeyse kesindi, onu iyi tanırdı: En ufak şeyden endişelenir ve bu, geceleyin hiç dinlenemeden yatağında dönüp durmasına neden olurdu.</p>

  <p>Yine sarnıcın gürültüsü, sonra yine pencerenin pervazını aşan ve ışığı hâlâ dünyaya, kalenin doruğuna, nöbetçilerin coşkulu gözlerine ulaşan ama, buna karşılık uykuyu bekleyen ve şu an iç karartıcı düşüncelerin pençesinde kıvranan Giovanni Drogo’ya bir türlü erişemeyen bir yıldız.</p>

  <p>Peki ya Matti’nin o ince alavereleri birer şakadan ibaretse? Ya gerçekte, dört ay sonra bile gitmesine izin verilmezse? Ya idari birtakım üçkâğıtlarla kenti yeniden görmesi engellenecek olursa? Ya yıllar ve yıllar boyunca burada durmak ve gençliğini burada, bu tek kişilik yatakta tüketmek zorunda kalırsa? Bunların anlamsızlığını düşünerek, ne saçma varsayımlar diyordu Drogo, ama yine de aklından bir türlü kovamadığı bu fikirler, gecenin yalnızlığının korumasında, kısa zaman sonra yeniden gelip onu rahatsız ediyordu.</p>

  <p>Böylece, çevresinde onu burada tutabilmek için karanlık bir komplonun hazırlandığı fikrine kapılıyordu. Muhtemelen, söz konusu olan Matti de değildi. Ne o, ne albay, ne de başka bir subay onunla bir nebze olsun ilgileniyordu: Kalması ya da gitmesinin onlara tamamen vız geldiği kesindi. Ama gizli bir güç, kente dönmesine karşı çıkıyor hatta belki de bu güç, hiç farkına varmaksızın, kendi ruhundan fışkırıyordu.</p>

  <p>Sonra bir sundurma, beyaz bir yol üzerinde bir at gördü, birinin adıyla kendisine seslendiğini duyar gibi oldu ve nihayet uykuya yenik düştü.</p>
