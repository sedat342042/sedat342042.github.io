  <h1>XXVIII</h1>

  <p class="p1">Aradan bir gün, bir gece geçti, Binbaşı Giovanni Drogo yatağında yatıyordu; arada bir sarnıcın sesi kendisine kadar ulaşıyordu ama kaledeki telaş dolu hareketin giderek artmasına rağmen duyabildiği tek ses buydu. Her şeyden tecrit edilmiş olan Drogo, bedenini dinleyerek gücünün kuvvetinin geri geleceği anı kolluyordu. Doktor Rovina bunun için birkaç gün gerekeceğini söylemişti. Ama aslında kimbilir kaç gün gerekecekti? Hiç olmazsa düşman geldiğinde, ayağa kalkıp giyinebilecek, kalenin damına kadar gidebilecek miydi? Arada bir ayağa kalkıyor ve her seferinde kendini daha iyi hissettiğini düşünüyordu; hiçbir yere tutunmadan aynasının önüne gidiyor ama orada yüzünün, gitgide daha solgunlaşan görüntüsü ve giderek daha çukurlaşan gözleri, umutlarını yeniden yerle bir ediyordu. Sonra başı dönüyor, sendeleyerek ve kendisini iyileştiremeyen doktora lanetler yağdırarak yatağına gidiyordu.</p>

  <p>Döşemeye vuran güneş ışığı iyice ilerlemişti, saat on biri geçmiş olmalıydı, avludan hiç aşina olmadığı sesler geliyor, Drogo ise gözleri sabit biçimde tavana takılmış olarak yatıyordu. Tam bu sırada kale komutanı Yarbay Simeoni içeri girdi.</p>

  <p>“Ne haber?” dedi neşeyle. “Daha iyisin ya? Off, çok da solgunsun, biliyor musun?”</p>

  <p>"Biliyorum,” dedi Drogo soğuk bir sesle. “Ya Kuzeyliler, yaklaştılar mı?”</p>

  <p>“Ne yaklaşması,” dedi Simeoni. “Piyadeler çoktan tümseğin tepesine vardılar, yerleşiyorlar... ama kusuruma bakma daha önce gelemedim ya... burası cehenneme döndü. Öğleden sonra ilk takviye geliyor, ancak şimdi beş dakika boş vaktim oldu...”</p>

  <p>“Yarın,” dedi Drogo, ve sesinin titrediğini fark edince hayrete düştü, “yarın kalkmayı umut ediyorum, sana biraz yardım ederim”.</p>

  <p>“Yok canım, hiç böyle şeyler düşünme, sen iyileşmene bak, bu arada sakın seni unuttuğumu sanma, hem sana iyi bir haberim var: Bugün güzel bir araba gelip seni alacak. İster savaş olsun ister barış,” deme cüretinde bulundu, “insan önce dostlarını düşünmeli.”</p>

  <p>“Bir araba gelip beni alacak mı? Peki neden?”</p>

  <p>“Evet, özel olarak gelecek. Hep burada, bu korkunç odada kalmak istemezsin herhalde, şehirde çok daha iyi tedavi görürsün, bir aya kalmaz yeniden çakı gibi olursun. Sakın burası için endişelenme: Asıl zor olan halloldu.”</p>

  <p>Drogo içinde korkunç bir öfkenin yükseldiğini hissetti. O ki, düşmanı bekleme uğruna yaşamın en güzel şeylerinden feragat etmiş, o ki, otuz yıldır yalnızca bu umutla beslenmişti, şimdi tam savaşın başlayacağı zamanda kovuluyor muydu yani?</p>

  <p>“En azından bana fikrimi sorabilirdin,” dedi öfkeden titreyen bir sesle. “Ben bir yere gitmek istemiyorum, burada kalacağım, zannettiğinden daha iyiyim, yarına ayağa kalkacağım ve...”</p>

  <p>“Lütfen heyecanlanma: Sana bir şey yapmayacağım. Heyecanlanırsan daha da kötüleşirsin,” dedi Simeoni, anlayışlı bir ifadeyle gülümsemeye çalışarak. “Böylesinin çok daha iyi olacağını düşünmüştüm. Rovina da aynı fikirde...”</p>

  <p>“Ne demek Rovina? Arabayı getirtmeni Rovina mı söyledi?”</p>

  <p>“Yoo, hayır. Rovina’yla araba konusunu konuşmadık. Ama hava değişikliğinin sana iyi geleceğini söyledi...”</p>

  <p>Bunun üzerine Drogo Simeoni’yle dostça konuşmayı, eskiden Ortiz’e yaptığı gibi ona ruhunu açmayı düşündü, sonuçta Simeoni de insandı.</p>

  <p>“Bak Simeoni,” demeye çalıştı, ses tonunu değiştirerek. “Gayet iyi biliyorsun ki... biz... hepimiz, burada kalede, bir şeyler ümit ettiğimiz için kalmayı tercih ettik... Bunu söylemek güç ama sen de çok iyi bilirsin ya... (Drogo derdini anlatamıyordu: Böyle bir adama bazı şeyler nasıl anlatılabilirdi ki?) Biliyorsun ki, en ufak bir olasılık bile olsa...”</p>

  <p>“Anlamıyorum,” dedi Simeoni bariz bir sıkıntıyla (Drogo acaba acıma duygularını mı harekete geçirmek istiyordu? Hastalık onu bu denli yumuşatmış mıydı?).</p>

  <p>“Hayır, olamaz, anlaman gerek,” diye üsteledi Giovanni. “Ben otuz yılı aşkın bir süredir, burada beklemekteyim... Kaç fırsatı değerlendirmedim kim bilir. Otuz yıl, az buz değil, tüm bu süreyi düşmanı bekleyerek geçirdim. Şimdi sen kalkıp da... Şimdi sen kalkıp da benim gitmem gerektiğini iddia edemezsin, hayır bunu yapamazsın, kalmak için küçücük bir söz hakkımın olması gerekir...”</p>

  <p>“Peki,” dedi Simeoni, canı sıkılmış gibi. “Ben sana iyilik yapmak istemiştim, senin verdiğin karşılığa bak. Demek ki değmezmiş. Bu yüzden iki haberci yolladım, arabanın geçebilmesi için iki bataryayı durdurdum.”</p>

  <p>“Evet ama ben sana bir şey demiyorum ki,” dedi Drogo. “Ayrıca sana minnet duyuyorum, tüm bunları iyi niyetle yaptığını, gayet iyi anlıyorum (Öf, diyordu, bu salağa dostluk gösterisinde bulunmak zorunda kalmam ne büyük işkence), ama araba yolda durabilir: Şu anda, böyle bir yolculuğu dahi kaldıracak durumda değilim,” dedi yanlışlıkla.</p>

  <p>“Birkaç dakika önce yarın ayağa kalkacağını söylüyordun, şimdiyse arabaya bile binemeyeceğim diyorsun. Affedersin ama ne istediğini sen de bilmiyorsun herhalde...”</p>

  <p>Drogo hatasını düzeltmeye çalıştı.</p>

  <p>“Hayır,” dedi. “İkisi çok farklı şeyler. Böylesine bir yola çıkmakla, nöbet alanına kadar inivermek aynı şey değil ki. Hatta yanıma bir tabure alıp, orada eğer kendimi bitkin hissedersem oturabilirim (‘sandalye,’ diyecekti ama bunun komik olacağını düşünerek vazgeçti), oradan işlerin gidişatını izleyebilir, en azından görebilirim.”</p>

  <p>“Peki, kal öyleyse,” dedi Simeoni, lafı kesmek için. “Ama gelen askerleri nerede yatıracağımı bilemiyorum. Herhalde koridorlarda ya da bodrumda yatamazlar! Bu odaya en azından üç yatak konabilirdi...”</p>

  <p>Drogo buz kesmiş gibi baktı Simeoni’ye. “Demek bu kadar alçalmıştı ha?” Onu, Drogo’yu sadece bir odayı boşaltabilmek için yollamak istiyordu, “sırf bunun için ha?” Gerçekten de pek düşünceli, pek dost canlısıydı! “En başından kuşkulanmalıydım,” diye düşündü Drogo, “böyle aşağılık bir adamdan ancak bu beklenirdi...”</p>

  <p>Drogo’nun sustuğunu gören Simeoni, iyice cesaretlenerek sözüne devam etti:</p>

  <p>“Evet buraya üç karyola çok rahat sığar. İkisini şu duvara üçüncüsünü de o köşeye koyarız. Anlıyor musun Drogo? Beni biraz dinlersen,” dedi artık imalı konuşmasına son vererek, “beni dinlersen işimi kolaylaştırmış olursun, yoksa, burada kalacak olursan, bunu söylediğim için lütfen kusuruma bakma ama, bu halinle işe yarar ne yapabilirsin ki?”</p>

  <p>“Tamam,” diye lafını kesti Giovanni. “Artık yeter, anladım, lütfen ısrar etme, çünkü başım da ağrıyor.”</p>

  <p>“Özür dilerim,” dedi karşısındaki, “ısrar ettiğim için özür dilerim ama bu işi hemen halletmek istiyorum. Şu anda araba yolda, Rovina da gitmenden yana, hem bir oda boşalacak, hem sen iyileşeceksin, ayrıca burada, böyle hasta hasta alıkoymakla ben de sorumluluk alıyorum, Allah korusun, ya kötü bir şey olsa. Beni çok büyük bir sorumluluk almak zorunda bırakıyorsun, bak açıkça söylüyorum”.</p>

  <p>“Dinle,” dedi Drogo, ama mücadele etmesinin ne kadar saçma olduğunu anladı; konuşurken bir yandan da yavaş yavaş lambri kaplı duvarın üzerinde yukarıya doğru hareket eden güneş ışığına bakıyordu “Sana ret cevabı verdiğim için özür dilerim ama kalmayı tercih ediyorum. Kötü bir şey olmayacağına söz veriyorum; eğer istersen bunu belirten yazılı bir beyan vermeye hazırım. Haydi Simeoni, beni rahat bırak, herhalde yaşayacak pek az vaktim kalmıştır, bırak onu da burada geçireyim. Otuz yıldan beri bu odada yatıyorum ben...”</p>

  <p>Karşısındaki bir süre sustu, hasta arkadaşına küçümseyerek baktı, kötü kötü gülümsedi sonra değişik bir ses tonuyla devam etti:</p>

  <p>“Peki ya bunu bir üst olarak istiyorsam? Ya bu bir emirse, o zaman ne yaparsın? (Bu noktaya gelince, yarattığı etkinin tadına varmak için, hafifçe durakladı.) Sevgili Drogo, bu kez her zamanki askerî disiplin ruhundan uzaklaşıyorsun, bunu söylediğimden dolayı üzgünüm. Ama, sonuçta iyi koşullarda gideceksin. Senin yerinde olmak isteyen kim bilir kaç kişi vardır? Bunun hoşuna gitmediğini kabul ediyorum ama insan hayatta her istediğini elde edemez ki, mantıklı olmak gerek... Şimdi emir erini yollayacağım, eşyalarını toplasın, araba iki saate kadar burada olur. Birazdan görüşürüz...”</p>

  <p>Bunları söyledikten sonra, rahatlamış olarak ve Drogo’ya yeni şeyler söyleyecek vakit bırakmadan çabucacık çıkıp gitti. Kapıyı alelacele kapattıktan sonra, koridorda, kendinden memnun ve duruma tamamen hakim bir adamın duygularıyla hızlı adımlarla uzaklaştı.</p>

  <p>Ağır bir sessizlik çöktü. Tıp! yaptı, duvarın arkasındaki sarnıçtan damlayan su. Sonra, odada Drogo’nun sıkıntılı, biraz hıçkırığı andıran solumasından başka bir şey duyulmaz oldu. Dışarıda ise günün en güzel saatleriydi; taşlar ısınmaya başlamıştı, uzaklarda kayaların yamaçlarından akan suyun düzenli sesi duyuluyor, düşman, kalenin önündeki son tümsekte kümeleniyordu. Kalenin en tepesinde her şey hazırdı, cephaneler yerli yerinde, askerler dizili, tüfekler teftişten geçmişti. Tüm bakışlar, öndeki dağlardan ötürü pek bir şey görülmemesine rağmen (olup biten ancak yeni tabyadan doğru dürüst görülebilirdi) kuzeye doğru çevrilmişti. Yabancıların sınırı belirlemeye geldikleri zamanki gibi, kafalar kâh korku, kâh sevinçle dolarak karışıyordu. Her halükârda kimsenin, Lucca’nın yardımıyla giyinen ve gitmeye hazırlanan Drogo’yu düşünmeye vakti yoktu.</p>
