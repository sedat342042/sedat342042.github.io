  <p>DINO BUZZATI (1906-1972) İtalya'nın Belluno kentinde doğup Roma'da ölen Buzzati, meslek yaşamına 1928'de Milano’da <i>Corriere della Sera</i> gazetesinde başladı. İlk romanlarında geleneksel gerçekçi bir üslup hâkimdi. 1935’te yayımlanan <i>II secreto del bosco vecchio</i> (Eski Korunun Gizi) romanıyla eski üslubunu terk edip simgeciliğe, gerçeküstücülüğe ve uyumsuza yöneldi. Bu tarihten başlayarak bu üslup öne çıkacaktır. Oyunlar da yazan Buzzati’nin, 1953’te sahnelenen <i>Un caso clinico</i> (Klinik Bir Vaka) adlı eseri çok beğenildi. Albert Camus'nün yaptığı uyarlama Paris’te de sahnelendi. Türkçe’de yayımlanan eserleri: öykülerinden yapılan seçmelerin bulunduğu <i>Büyücü</i> (1971), <i>Keşişin Köpeği</i> (1981) ve <i>Tanrı Görmüş Köpek</i> (1995); <i>Büyülü Öyküler</i> (1995); <i>K. Balığı</i> (1994); <i>Bir Aşk</i> (1975); <i>Ayılar Baskını</i> (1995).</p>
