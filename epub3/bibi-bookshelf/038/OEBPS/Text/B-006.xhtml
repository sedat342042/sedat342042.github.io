  <h1>VI</h1>

  <p class="p1">İyice gece olmuştu. Drogo tabyadaki çıplak odada oturuyordu, yazı yazmak için kâğıt kalem ve mürekkep getirtmişti. “Sevgili anneciğim,” diye yazmaya başladı, sonra birden kendini çocukluğundaki gibi hissetti. Yapayalnız, bir fenerin ışığında, artık kimsenin kendisini görmediği bu anda, tanımadığı bu kalenin ortasında, evinden uzakta, bildik ve güzel şeylerin hepsinden uzakta, en azından yüreğini tamamen açabilmenin bir teselli olacağını düşünüyordu.</p>

  <p>Tabii ki, diğerlerine, subay arkadaşlarına karşı bir erkek gibi davranması, onlarla gülüp birbirinden açık saçık asker ve kadın hikâyeleri anlatması gerekiyordu. Ama gerçeği annesine söylemezse, kime söyleyebilirdi ki? Ve bu akşam Drogo’nun gerçeği, cesur bir askerin gerçeği değildi, ciddi Bastiani Kalesi’ne layık bir gerçek değildi, arkadaşları, yol yorgunluğundan, bu karanlık kale bedenlerinin baskıcı yapısından ve kendini tam bir yalnızlığın içinde bulmasından oluşan bu gerçeği duysalar, gülerlerdi.</p>

  <p>“İki günlük yolculuktan sonra bitkin bir halde kaleye vardım,” ona böyle yazacaktı, “Varır varmaz da istediğim takdirde şehre geri dönebileceğimi öğrendim. Kale iç karartıcı bir yer, çevrede hiçbir yerleşim, hiçbir eğlence ve neşe kaynağı yok.” İşte böyle yazacaktı.</p>

  <p>Ama Drogo annesini anımsadı: Bu saatte onu düşünüyor ve oğlunun vaktini sevimli arkadaşların ve belki de, belli mi olur, hoş bir hanımın eşliğinde geçirdiğini düşünüp teselli buluyor olmalıydı. Kendisinin mutlu ve huzurlu olduğunu düşündüğü kesindi.</p>

  <p>“Sevgili anneciğim,” yazdı Drogo’nun kalemi. “Harika bir yolculuktan sonra kaleye önceki gün vardım. Kale müthiş.” Ah., ona kale bedenlerinin hüznünü, bu ceza ve sürgün havasını, yabancı ve anlamsız bu adamları nasıl anlatabilirdi ki? Bunların yerine “Buradaki subaylar beni sevgiyle karşıladılar,” yazdı. “Komutan yardımcısı yüzbaşı da bizzat çok iyi davrandı ve beni, arzu ettiğim takdirde şehre geri dönmem konusunda serbest bıraktı. Ama ben..”</p>

  <p>Belki de şu anda, annesi onun odasında bir ileri bir geri dolaşıyor o terk ettiği odada, bir çekmeceyi açıyor, bazı eski giysilerini, kitaplarını, yazı masasını yerleştiriyordu; tüm bunları birçok kez toplamıştı annesi, ama şimdi böyle yapmakla, oğlunun yaşayan varlığına kavuşur gibi oluyordu, sanki, her zamanki gibi, yemekten önce eve dönecekti... Giovanni annesinin küçük adımlarının, hep birileri için endişe duyarmış izlenimi veren o tanıdık küçük adımların seslerini duyar gibi oldu. Onu üzmeye nasıl cesaret edebilirdi ki? Annesinin yanında, onunla aynı odada, lambanın bildik ışığı altında olsaydı, Giovanni ona her şeyi söyleyebilir, annesi de buna üzülmezdi çünkü o zaman oğlu yanında bulunur ve her şey artık geride kalmış olurdu. Ama böyle, uzaktan uzağa, mektupla... Şöminenin önünde, onun yanı başında, eski evlerinin huzur verici sakinliğinde oturuyor olsalardı, o zaman annesine komutan Matti’den ve imalı iltifatlarından, Tronk’un saplantılarından söz edebilirdi! Nasıl aptalca davranıp dört ay kalmayı kabul ettiğini söyleyebilirdi, buna ikisi de gülerlerdi. Ama bu denli uzaktayken, nasıl yapabilirdi ki?</p>

  <p>“Ama ben,” diye yazdı Drogo, “bir süre burada kalmanın hem kendime hem de mesleki kariyerime yararlı olacağını düşündüm... Ayrıca arkadaşlarım çok sevimli, iş kolay ve yorucu değil...” Ya odası, sarnıcın sesi, Yüzbaşı Ortiz’le karşılaşması ve çırılçıplak kuzey toprağı? Hayır, annesiyle bile içten olamayacak, ona bile kendine huzur yüzü göstermeyen korkularını itiraf edemeyecekti.</p>

  <p>Evde, şehirde, şimdi tüm saatler salonların büfelerindeki bardakları hafifçe çınlatarak, farklı tınılarla onu çalıyor olmalıydı; mutfaktan bir kahkaha; sokağın karşı tarafından bir piyano sesi geliyor olmalıydı. Drogo oturduğu yerden, daracık, neredeyse mazgal deliği gibi bir pencereden kuzeydeki ovaya, o hüzünlü araziye bakabiliyordu; ama şu an için karanlıktan başka hiçbir şey görülmüyordu. Dolmakalem hafif gıcırdıyordu. Gecenin bastırmasına, rüzgârın siperler arasından gizemli mesajlar getirerek esmeye başlamasına, tabyanın içine koyu bir karanlığın sinmesine ve havanın nemli, nankör olmasına karşın: “Özet olarak,” diye yazıyordu Giovanni Drogo, “çok mutluyum ve iyiyim”.</p>

  <p>Akşam dokuzdan, şafak vaktine kadar, her yarım saatte bir, dördüncü tabyada, kalenin bedenlerinin son bulduğu yerde, vadinin sağ ucunda bir çan çalıyordu. Küçük bir çan çalıyor ve hemen son noktadaki nöbetçi en yakınındaki arkadaşına sesleniyordu; askerden askere, giderek bedenlerin öbür ucuna değin, tabyadan tabyaya, kalenin içinde ve burçlarda yankılanan çağrı geceyi bölüyordu: “Haz’rol! Haz’rol!” Nöbetçilerin bağırışlarında hiçbir heyecan yoktu, mekanik olarak, tuhaf bir sesle tekrarlıyorlardı.</p>

  <p>Küçük yatağa giyinik olarak uzanmış olan Giovanni Drogo giderek artan bir uyuşukluğun pençesinde, uzaktan, bu haykırışın düzenli aralıklarla yankılandığını duyuyordu “Ha..ol!. Ha’ol! Ha..ol!” Ona değin yalnızca bu kadarı ulaşıyordu. Haykırış giderek güçleniyor, azami yoğunlukla üzerinden geçiyor, gitgide azalarak öbür tarafa geçiyor ve yok oluyordu. İki dakika sonra bir karşılık şeklinde, bu kez soldaki surdan gelerek, yeniden başlıyor, sonra yine yitiyordu. Drogo, haykırışın ağır ve düzenli yeniden yaklaşışını izliyordu “Ha..ol! Ha..ol!”. Ancak, haykırış kendi tepesine gelip, kendi nöbetçileri tarafından tekrarlandığında, sözcükleri ayırt edebiliyordu. Ama “hazır ol”, en kısa zamanda, yeniden, kayalıkların dibindeki nöbetçide son bulan bir tür yakınmaya dönüşüveriyordu.</p>

  <p>Giovanni bu çağrının dört kez nöbet alanından yukarı çıkıp, yeniden ilk çıkış noktasına geri döndüğünü duydu. Beşinci turda, Drogo sadece kendisini kısa bir an yerinden sıçratan bir tür yankılanma hissetti. Nöbetçi subayın uyumasının doğru olmadığını anımsadı; yönetmelik, tamamen soyunulmadığı sürece buna izin veriyordu ama kaledeki tüm genç subaylar, kibar bir yüreklilikle, geceyi uyanık geçiriyor, kitap okuyor, puro içiyor, hatta biraz abartarak birbirlerine ziyarete gidip kâğıt oynuyorlardı. Az önce kendisinden bazı bilgiler aldığı Tronk, ona uyanık durmanın daha doğru olduğunu ima etmişti.</p>

  <p>Buna karşılık, gaz lambasının ışığından uzak, küçük yatağa uzanmış olan Drogo, yaşamı üzerine düş kurarken uyuyakalmıştı. Halbuki, tam da o gece -ah, bunu bilseydi, canı uyumak istemezdi- onun için zamanın önlenemez akışının başlangıcı olacaktı.</p>

  <p>O zamana değin, çocukken insana sonsuz gibi görünen bir yolda yılların yavaş yavaş ve hafifçe geçtiği, böylece hiç kimsenin akıp gittiklerinin ayırdına varmadığı bir yolda, hep ilk gençliğinin kaygısızlığıyla ilerlemişti. İnsan bu yolda, sakin sakin, çevresine merakla bakarak ilerlerdi, aceleye gerçekten hiç gerek yoktu, ne arkanızda sizi sıkıştıran ne de tabii, bekleyen birileri bulunurdu, arkadaşlarınız da kaygısız, oynamak için sık sık durarak ilerlerlerdi. Evlerinin kapısından büyükler size dostça selam verir ve suç ortaklığı dolu gülüşlerle ufku gösterirlerdi; böylece yürek yiğitçe ve tatlı arzularla çarpmaya başlar ve insan kendisini az ötede bekleyen harikulade şeylerin umudunu tadar; gerçi o şeyler henüz uzaktadır ama bir gün onlara ulaşılacağı kesin, tartışmasız bir biçimde kesindir.</p>

  <p>Daha çok yol var mıdır? Yoo, şu ilerideki nehri geçmek, şu yeşil tepeleri aşmak yeterlidir. Belki de varmışızdır bile. Şu ağaçlar, kırlar, şu beyaz ev belki de bizim aradığımız şeylerdir. Bir an, bunun doğru olduğuna inanıp, orada durmak isteriz. Sonra, kulağımıza ileride daha iyisinin olduğu çalınır ve tasasız bir biçimde yeniden yola koyuluruz.</p>

  <p>İnsan, böylelikle, umut dolu, kendi yolunda gider durur; günler uzun ve sakindir, güneş yukarıda gökyüzünde parlamakta ve akşam bastığında üzülerek yok olmaya yüz tutmaktadır.</p>

  <p>Ama bir noktada, belki de içgüdüsel olarak, insan geri döner ve arkasında bir kapının kapanarak dönüşü olanaksız kıldığını fark eder. İşte o zaman bir şeylerin değişmiş olduğunun ayırdına varırız, güneş eskisi gibi kıpırtısız değildir, hızla hareket etmektedir; ne yazık ki, henüz bakmaya bile fırsat bulamadan, onun ufkun ucuna doğru hızla kaydığını, bulutların da gökyüzündeki mavi koylarda hareketsiz durmadığını, birbirlerinin üzerine çıkarak kaçtıklarını, iyice acele ettiklerini görürüz; zamanın geçtiğini ve günü gelince yolun zorunlu olarak son bulacağını anlarız.</p>

  <p>Belirli bir zamanda, arkamızda bir kapı kapanır, kapanır ve bir şimşek hızıyla kilitlenir; geri dönecek zaman kalmamıştır. Ama işte o anda, Giovanni Drogo bunlardan habersiz uyuyor ve uykusunda çocuklar gibi gülümsüyordu.</p>

  <p>Drogo’nun olup bitenin farkına varmasından önce günler geçecektir. O zaman adeta uyanacak, inanamayarak çevresine bakacak; sonra ardında bir koşuşturma olduğunu duyacak ve kendinden önce uyanmış insanların, kaygıyla koşup, kendisinden önce varmak için yanından geçtiğini görecektir. Zamanla kalp atışlarının yaşamı hızla parçalara ayırdığını duyacaktır. Pencerelerden bakan artık gülen çehreler değil hareketsiz ve kayıtsız yüzler olacaktır. Ve onlara daha ne kadar yol kaldığını sorduğunda, ona yine bir hareketle ufku gösterecek ama artık bu hareketi iyi niyet ve neşeyle yapmayacaklardır. Yine de o, arkadaşlarını gözden kaçıracaktır, biri yorulup arkada, kalmış, bir diğeri ise onun önünden kaçarak, artık ufukta küçük bir nokta haline gelmiştir.</p>

  <p>İnsanlar, şu nehri aştıktan sonra on kilometre daha gidince varırsın,” diyeceklerdir. Ama, buna karşılık yol hiç bitmeyecektir, günler gitgide daha kısalacak, yol arkadaşları seyrekleşecek, camlarda hareketsiz, donuk, kafalarını sallayan suratlar görünecektir.</p>

  <p>Bu, Drogo, yapayalnız kalıncaya ve ufukta ölçüsüz, hareketsiz ve kurşun rengi bir denizin çizgisi belirene kadar böyle sürecektir. Artık yorgun düşecektir, yol boyundaki evlerin hemen tümünün pencereleri kapalı olacaktır ve görebildiği ender insanlar ona umutsuz bir tavırla cevap vereceklerdir: İyi olan, arkada, iyice arkada kalmış, o farkına varmadan önünden geçip gitmiştir. Ah, artık geri dönmek için vakit çok geçtir, arkasında, aynı yanılsamayla kendisini izleyen ama henüz beyaz ve ıssız yolda görünmeyen kalabalığın uğultusu giderek artmaktadır.</p>

  <p>Şu anda, Giovanni Drogo, üçüncü tabyada uyumakta, düş görüp gülümsemektedir. Gecenin içinden, tamamen mutlu bir dünyanın imgeleri son olarak ona ulaşmaktadır. Eğer düşünde kendini yolun bittiği yerde, kurşuni bir denizin kıyısında, kurşuni ve tek biçimli bir göğün altında ezelden beri bir ev, bir ağaç, çevrede tek bir insan, hatta tek bir ot bulunmayan bir yerde görecek olursa, dikkat etmelidir.</p>
