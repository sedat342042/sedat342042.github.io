  <h1>XXVI</h1>

  <p class="p1">Yol bittikten sonra, yabancılar neden ortadan kaybolmuşlardı ki? İnsanlar, atlar ve arabalar, koca ovayı geçtikten sonra, neden gidip kuzeyin sisleri içinde yok olmuşlardı? Tüm bu yapılanlar boşuna mıydı?</p>

  <p>Gerçekten de, yol yapımında çalışan ekipler gitgide uzaklaşarak, sonunda on beş yıl öncesinde olduğu gibi, ancak dürbünle görülebilen birer minicik noktaya dönüştüler. Yol, askerlere açılmıştı: Şimdi Bastiani Kalesi’ne saldırmak için ilerleme sırası ordudaydı.</p>

  <p>Ama ordunun ilerlediği falan yoktu, Tatar Çölü’nde tek kalan, bu yüz yıllık yalnızlık içinde insan düzenini simgeleyen tek şey olan o yolun ince şeridiydi. Ordu saldırıya geçmedi, her şey, kimbilir kaç yıl için, sürüncemede kaldı.</p>

  <p>Böylece çöl yine kıpırtısız bir hale büründü, kuzeydeki sisler, Bastiani Kalesi’nin nizami yaşamı, hepsi kıpırtısızdı; nöbetçiler nöbet alanının o ucundan bu ucuna hep aynı yolu katediyordu; alayın karavanası hep aynıydı; günler birbirine benziyor ve uygun adım yürüyen askerler gibi sonsuza değin tekrarlanıyordu. Yine de zaman geçiyordu; insanları hiç düşünmeden, dünyada gidip geliyor, güzel şeyleri solduruyor; ve henüz adı bile konmamış yeni doğmuş bebekler de dahil olmak üzere hiç kimse onun elinden kurtulamıyordu.</p>

  <p>Giovanni’nin kırışıklıklarla dolmaya başlayan yüzü, grileşen saçları ve ağırlaşan adımları da kurtulamıyorlardı zamanın elinden; yaşam şelalesi, artık onu, nehrin akıntılarına doğru bir tarafa atmıştı; henüz elli yaşında bile olmamasına karşın, Drogo, doğal olarak artık nöbet almıyordu; komutanlık bölümünde. Yarbay Ortiz’inkiyle yan yana bir bürosu vardı.</p>

  <p>Gece olduğunda, nöbetteki az sayıda asker, karanlığın kaleyi ele geçirmesini engelleyemiyordu. Surlardaki bazı geniş bölümler artık korunmuyor ve gecenin endişeli düşünceleri, yalnızlığın hüznü buralardan içeri giriyordu. Gerçekte, boş arazilerle çevrili bu eski kale, yitik bir ada gibiydi: Sağda ve solda dağlar, güneyde boş vadi, öbür tarafta da Tatar Çölü. O zamana değin hiç duyulmamış tuhaf gürültüler surların dehlizleri boyunca gecenin içinde yankılanıyor, nöbetçilerin yürekleri çarpmaya başlıyordu. Duvarların bir ucundan öbürüne yine aynı “Nöbetçi, hazır ol!” sesleri gidiyordu ama artık aralarındaki mesafe o kadar çoktu ki, askerler bu mesajı aktarmak için büyük çaba sarf ediyorlardı.</p>

  <p>Drogo o dönemde, Teğmen Moro’nun ilk endişelerine tanık oluyor, onda kendi gençliğinin tam bir kopyasını buluyordu. Moro da ilk anda dehşete kapılmış, bir anlamda Matti’nin yerine geçmiş olan Binbaşı Simeoni’ye koşmuştu; dört ay kalması için ikna edilmiş ve sonunda tuzağa düşmüştü. Moro da, biraz aşırı bir inatla, boylu boyunca savaş hayallerinin kol gezdiği yepyeni ama kullanılmayan yoluyla kuzey çölüne bakmaya başlamıştı. Drogo onunla konuşmak, dikkat etmesini, henüz vakit varken gitmesini söylemek isterdi; üstelik de Moro sevimli ve iyi niyetli bir çocuktu. Ama her seferinde saçma sapan bir şey, bu konuşmayı engelliyordu; hem ayrıca, belki de böyle bir konuşma gereksizdi.</p>

  <p>Günlerin gri, gecelerin kara yaprakları birbiri üzerine düştükçe, Drogo ve Ortiz’de (ayrıca belki birkaç yaşlı subayda daha) artık vaktin kalmamış olacağına ilişkin endişe artmaktaydı. Yılların geçmesi karşısında duyarsız olan yabancılar, sanki ölümsüzmüşler ve uzun mevsimleri böyle harcamak onlar için önemsizmiş gibi hiç kıpırdamıyorlardı. Buna karşılık, kalede yalnızca vadesi gittikçe yaklaşan saldırılara karşı korumasız zavallı adamlar vardı. Eskiden, inanılmaz derecede uzak gibi duran tarihler, aniden çok yakın görünerek, yaşamın zorlu miadlarını anımsatıyorlardı. Devam edebilmek için, her seferinde, yeniden organize olmak, karşılaştırmak için yeni vadeler yaratmak, kendilerinden daha kötü durumda olanların haliyle avunmak gerekiyordu.</p>

  <p>Derken Ortiz de emekliliğini istemek zorunda kaldı (ve kuzeydeki düzlükte, hiçbir yaşam belirtisi, en ufak bir ışık bile yoktu). Yarbay Ortiz görevini, kalenin yeni komutanı Simeoni’ye devretti, nöbetçi müfrezeleri dışında tüm adamları avluda topladı, emir erinin yardımıyla atına bindi ve kale kapısından çıktı. Bir teğmen ve iki asker kendisine eşlik ediyordu.</p>

  <p>Drogo, girişteki düzlüğün sonuna değin onun yanında kaldı, sonra birbirlerinden ayrıldılar. Uzun bir yaz gününün sabah saatleriydi, gökten, gölgeleriyle çevrede tuhaf lekeler oluşturan bulutlar geçiyordu. Yarbay Ortiz, atından inerek, Drogo’yla birlikte bir kenara gitti, ikisi de nasıl vedalaşacaklarını bilmediklerinden susuyordu. Derken o rahatsız ve sıradan şeyleri söylediler, söyledikleri içlerinden gelen şeylerden öylesine farklı ve öylesine zavallıydılar ki!..</p>

  <p>“Artık,” dedi Drogo, “benim için yaşam öyle değişik olacak ki. Artık ben de gitmek isterim. Neredeyse istifa etmeye niyetleneceğim”.</p>

  <p>“Sen daha gençsin!” dedi Ortiz. “Aptalca bir şey yapmış olursun. Önünde daha vakit var!”</p>

  <p>“Ne için vakit var?”</p>

  <p>“Savaşmak için. Göreceksin iki yıl geçmeden...”</p>

  <p>Ortiz böyle diyor ama, kendisi bile için için bunun doğru olmamasını temenni ediyordu: Gerçekte, Drogo’nun hayatının en talihli olayını yaşamadan kendisi gibi gitmesini istiyordu; yoksa kendisinin hakkı yenmiş gibi olurdu. (Halbuki Drogo’yu dostça sever, onun için en iyi şeyleri temenni ederdi.)</p>

  <p>Ama Giovanni susuyordu.</p>

  <p>“Göreceksin,” dedi bunun üzerine ısrarla Ortiz, aynı zamanda da karşısındakinin itiraz etmesini ümit ediyordu, “iki yıla varmaz, emin ol”.</p>

  <p>“İki yıl ha!” dedi nihayet Drogo. “Aradan yüzyıllar geçecek, yine de hiçbir şey olmayacak. Artık yolu kendi haline bıraktılar, kuzeyden hiç kimse gelmeyecek.”</p>

  <p>Dile getirdiği şeyler bunlardı ama, aslında içinde, ta derinde bir yerlerde bambaşka şeyler kıpırdanıyordu: Anlamsız, yıllardır yıpranmamış bir şekilde, içinde, gençliğinden beri, yazgıya ilişkin bir önsezi, yaşamın güzel şeylerinin henüz başlamamış olduğuna ilişkin bir inanç vardı.</p>

  <p>Bu konuşmanın onları birbirinden ayırdığının farkına vararak, yeniden sustular. Ama aynı duvarlar arasında, aynı hayallerle, neredeyse otuz yıl yan yana yaşadıktan sonra birbirlerine ne diyebilirlerdi ki? Onca zaman aynı istikamette yürüdükten sonra, şimdi yolları ayrılıyordu, biri o yana, biri bu yana, bilinmeyen ülkelere doğru gidiyorlardı.</p>

  <p>“Güneş ne kadar parlak!” dedi Ortiz, yılların ferini söndürdüğü gözlerle artık hiç dönmemek üzere terk edeceği kale duvarlarına baktı. Aynı sarı renkleri ve romantik görünümleriyle hiç değişmemiş gibiydiler. Ortiz yoğun ve boş bir biçimde duvarlara bakıyordu; Drogo dışında hiç kimse onun ne denli acı çektiğini anlayamazdı.</p>

  <p>“Gerçekten de çok sıcak,” diye cevapladı Giovanni, aynı anda Mana Vescovi’yi ve bir piyanonun melankolik sesinin duyulduğu o salondaki uzak konuşmayı anımsadı.</p>

  <p>“Evet, gerçekten de sıcak bir gün,” diye ekledi Ortiz ve birbirlerine gülümsediler; bu, o anlamsız sözcüklerin anlamını çok iyi bildiklerine ilişkin içgüdüsel bir anlama işaretiydi. O sırada, üzerlerine bir bulut gelip, gölge yapmıştı; birkaç dakika boyunca tüm alan karardı ve hâlâ ışık içindeki kalenin o kasvetli görkemi bu loşlukta daha da belirginleşti. Birinci tabyanın üzerinde iki kocaman kuş daireler çizerek uçuşuyordu. Uzaklarda, belli belirsiz bir boru sesi duyuldu.</p>

  <p>“Duydun mu?” dedi yaşlı subay. “Boru sesi.”</p>

  <p>“Hayır, hiçbir şey duymadım,” dedi Drogo, arkadaşının hoşuna gider düşüncesiyle yalan söylüyordu.</p>

  <p>“Belki yanılmışımdır. Gerçekten de çok uzaktayız,” dedi Ortiz, sesi titriyordu, “İlk günü anımsıyor musun,” diye ekledi büyük bir gayret sarf ederek: “İlk buraya gelip de dehşete kapıldığında. Hiç kalmak istemiyordun, anımsıyor musun?”</p>

  <p>“Çok zaman geçti...” diyebildi sadece Drogo, boğazında tuhaf bir yumru oluşmuştu sanki.</p>

  <p>Ortiz bir şeyler daha söyledi, sonra birkaç dakika daldıktan sonra:</p>

  <p>“Kim bilir?” dedi. “Belki de savaş olsa, bir işe yarayabilirdim. Yararlılık gösterebilirdim. Savaşta olsaydık; ama bunun dışında, görüldüğü gibi, beş para etmem...”</p>

  <p>Bulut uzaklaşmıştı, çoktan kaleyi aşmış, Tatarların ıssız çölünde, sürekli kuzeye doğru yönelerek kayıp gidiyordu. Güneş yeniden ortaya çıkınca, iki adamın gölgeleri yeniden belirdi. Ortiz’in ve kendisine eşlik edenlerin atları, bulundukları yerin yirmi metre ötesinde, sabırsızlıklarını anlatabilmek için nallarını taşlara vuruyorlardı.</p>
