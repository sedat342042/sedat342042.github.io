  <h1>XXX</h1>

  <p class="p1">Odadaki geniş koltuğunda oturuyordu; pencereden içeri, mis gibi kokan havasıyla olağanüstü bir akşam dolmaktaydı. Drogo, ölü bir gözle giderek daha da koyulaşan gökyüzüne, küçük vadideki mor gölgelere, hâlâ güneşte parıldayan yüksek tepelere baktı. Bastiani Kalesi uzaktaydı artık, oradaki dağlar bile görülmüyordu.</p>

  <p>Pek talihli olmayanlar için bile güzel bir akşamdı. Giovanni, günbatımında şehri, baharın tatlı telaşlarını, nehir boyundaki caddede gezen genç çiftleri, camlardan taşan piyano seslerini, uzaklardaki bir tren düdüğünü düşündü. Kuzey çölünün ortasındaki düşman karargâhının ışıklarını, kalenin rüzgârda sallanan fenerlerini, muharebe öncesindeki uykusuz ve harika geceleri düşündü. Kendisi dışında, herkesin umutlanmak için öyle ya da böyle az ya da çok bir nedeni vardı.</p>

  <p>Aşağıda, hanın oturma odasında önce bir sonra iki adam aşktan söz eden bir şarkı söylemeye başladı. Göğün en yüksek, lacivertin en koyu olduğu yerde üç ya da dört yıldız parladı. Drogo odasında yalnızdı, emir eri bir kadeh bir şey içmek için aşağı inmişti. Köşelerde ve mobilyaların altlarında kuşkulu gölgeler oluşuyordu. Giovanni bir an kendine hakim olamadı (sonuçta kimse kendisini görmüyordu, yeryüzünde hiç kimse bunu bilmeyecekti), Binbaşı Drogo bir an için, ruhunun o ağır yükünün gözyaşları içinde eriyip gideceğini zannetti.</p>

  <p>İşte tam o anda, uzak yerlerden gelen yepyeni bir düşünce, ölüm fikri, apaçık ve korkunç bir şekilde ortaya çıkıverdi.</p>

  <div>
    <br/>
  </div>

  <p>Drogo zamanın akışının duruverdiğini zannetti. Bir büyü bozulmuş gibiydi. Son zamanlarda burgaç giderek daha yoğunlaşmış, sonra aniden ortada hiçbir şey kalmamıştı, dünya yatay bir kıpırtısızlık içinde duruyor, saatler boşu boşuna çalışıyordu. Drogo yolun sonuna gelmişti; işte artık, gri ve tekdüze bir denizin bomboş sahiline varmıştı ve çevrede ezelden beri ne bir ev, ne bir insan, ne bir ağaç vardı.</p>

  <p>Büyüyen ve yoğunlaşan bir gölgenin ta en diplerden üzerine doğru yürüdüğünü hissediyordu; belki bir saat, belki bir hafta, belki de bir ay meselesiydi; ama ölüm söz konusu olduğunda haftalar ve aylar bile pek küçük birimlerdi. Demek ki yaşam bir tür şakaydı: Kibirinden, girdiği bir iddia yüzünden her şeyi yitirmişti.</p>

  <p>Dışarıda gök koyu lacivertti, yine de batıda dağların mor gölgelerinin ötesinde ince bir ışık huzmesi kalmıştı. Odası karanlıkla dolmuştu, yalnızca mobilyaların tehditkâr biçimleri, yatağın beyazlığı ve Drogo’nun parlak kılıcı fark ediliyordu. Buradan hiç kalkmayacaktı, bunun farkındaydı.</p>

  <p>Aşağıda gitar sesine karışan şarkılar süregiderken, o tamamen karanlığa bürünmüştü; işte o zaman Giovanni Drogo içinde müthiş bir umudun doğduğunu hissetti. Yeryüzünde yapayalnız olan, bir yük, gereksiz bir şey gibi kaleden kovulan, herkesin arkasında kalmış utangaç ve zayıf Drogo, belki de her şeyin bitmediğini düşünme cüretini gösteriyordu; belki de asıl talihi, tüm yaşamına anlam verecek olan o muharebe gelip kapıya dayanmıştı.</p>

  <p>Gerçekten de en büyük düşman Giovanni Drogo’ya doğru ilerliyordu. Bu kendisine benzeyen, onun gibi çöllerin ve sancıların acısını taşıyan, yaralanabilen bir etten yapılmış olan, yüzüne bakılabilecek bir insan değil, çok güçlü ve kötü bir düşmandı; artık surların tepesinde, top sesleri ve coşku veren çığlıklar arasında, lacivert bir bahar göğü altında dövüşmek söz konusu değildi, çevrenizde gördüğünüzde cesaretini arttıracak dostlarınız, barutun kekre kokusu, ateş ve zafer vaatleri yoktu. Her şey bilinmeyen bir han odasında, mum ışığında, tam bir yalnızlık içinde olup bitecekti. Artık, güneşli bir sabah, genç kadınların gülüşleri arasında, boynunda çiçeklerle her şeye yeniden başlamak için çarpışılmıyordu. Bakan, alkışlayan kimse yoktu.</p>

  <p>Ah, bu bir zamanlar arzuladığından çok daha zor bir muharebeydi. Yaşlı savaşçılar bile bunu denememeyi tercih ederlerdi. Çünkü açık havada, kargaşanın ortasında, henüz genç ve sağlıklı bir bedene sahipken, zafer borularının öttüğü anda ölmek güzel olabilir; ama bir hastane koğuşunda uzun uzun acı çektikten sonra ölmek daha kötüdür herhalde; evde, sevgi dolu ilenmeler, hafif ışıklar ve ilaç şişeleri arasında ölmek daha melankoliktir. Ama bilinmeyen, yabancı bir diyarda, sıradan bir han odasında, yaşlı ve çirkinleşmiş bir biçimde, dünyada, arkada hiç kimsenin kalmadığını bilerek ölmek kadar zor hiçbir şey olamazdı.</p>

  <p>Haydi biraz cesaret Drogo, bu senin son kâğıdın, ölümün karşısına bir asker gibi çık ki, hiç olmazsa kandırılmış yaşamın güzel bitsin. Yazgıdan intikamını al, kimse sana kahraman ya da buna benzer bir şey demeyecek ama işte tam da bunun için böyle yapmaya değer. Gölgenin sınırını, resmi geçitteymiş gibi dimdik, kararlı bir adımla aş, hatta becerebilirsen gülümse. Sonuçta vicdanın çok rahatsız değil ve Tanrı seni affedecektir.</p>

  <p>Giovanni, yaşamının bitiş çemberinin çevresinde gitgide daraldığını hissederken, kendi kendine, dua edermiş gibi bunları tekrarlıyordu. Ve geçmiş şeylerin, doyurulmamış isteklerin, katlanılan kötülüklerin acı kuyusundan yukarı doğru hiçbir zaman sahip olamayacağı bir güç çıkıyordu. Giovanni Drogo birdenbire, çok sakin, neredeyse bu sınava yeniden girişmekten dolayı endişeli olduğunun farkına vardı. İnsan hayatta her istediğini elde edemezdi ki, yaa, evet, insan hayatta her istediğini elde edemezdi ki, öyle mi Simeoni? Drogo şimdi sana gösterir öyle olup olmadığını.</p>

  <p>Ha gayret Drogo. Ve çaba göstermeye, sıkı durmaya, o korkunç düşünceyle oyun oynamaya çalıştı. Koca bir orduya karşı tek başınaymış gibi umutsuz bir atılımla tüm ruhunu ortaya attı. Ve birdenbire bütün köhne korkular yıkıldı, kâbuslar çöktü, ölüm buz gibi suratından sıyrıldı ve basit, doğaya uygun bir şeye dönüştü. Giovanni Drogo, yılların ve hastalığın kemirdiği o zavallı adam, büyük kara kapıya doğru atıldı ve kanatların açılarak, ışığın içeri girdiğini fark etti.</p>

  <p>Kalenin tepelerindeki kuşkulu bekleyiş, kuzeydeki boş ovanın incelenmesi, kariyer konusundaki kaygılar, bekleyişle geçen uzun yıllar küçücük basit bir şeye dönüşüverdi. Angustina’ya özenmenin bile gereği yoktu artık. Evet, Angustina bir dağın tepesinde, fırtınada ölmüş, tek başına, gerçekten büyük bir zarafetle uçup gitmişti. Ama Drogo’rıun konumunda, hastalıktan tükenerek, bilinmeyen kişiler tarafından kale dışına sürülmüş olarak, dürüst biçimde ölmek çok daha imrenilecek bir şeydi.</p>

  <p>Tek hoşuna gitmeyen, kemikleri fırlamış, derisi solmuş bu bedeniyle göçmek zorunda olmasıydı. Angustina öldüğünde sapasağlamdı, diye düşünüyordu Giovanni, onun görüntüsü geçen yıllara rağmen hiç değişmemiş; o hep uzun boylu, zarif, soylu ve güzel yüzlü bir delikanlı olarak kalmıştı; tek ayrıcalığı buydu. Ama kim bilir, belki Drogo da, o karanlık eşiği atladıktan sonra eskisi gibi olacaktı, yakışıklı değilse bile (çünkü hiçbir zaman yakışıklı biri olmamıştı) hiç olmazsa gençliğin tazeliğine bürünmüş olabilirdi. Bunu düşündüğünde Drogo, çocuk gibi, ne güzel, diye düşünüyordu çünkü kendini tuhaf biçimde özgür ve mutlu hissediyordu.</p>

  <p>Ama sonra aklına bir şey takıldı: Ya her şey bir yanlışlıktan ibaretse? Ya bu cesaret sadece bir tür sarhoşluksa? Ya o cesaret aslında yalnızca mis kokulu havaya, harika günbatımına, fiziksel acıların bitimine ve alt kattaki şarkılara bağlıysa? Ya birkaç dakika ya da bir saat sonra, eski zayıf ve yenik Drogo’ya dönüşürse?</p>

  <p>Hayır, bunu hiç düşünme Drogo, artık tasalanmaktan vazgeç, artık en zor olanı başardın. Sancılar üzerine çullansa da, seni avutacak müzik olmasa da, bu harikulade gecenin yerine tatsız sisler gelse de, sonuç aynı olacaktır. En zor olan bitti artık, kimse seni engelleyemez.</p>

  <p>Oda karanlığa büründü, yatağın beyazlığı zorla seçiliyordu, geri kalan her şey kapkaraydı. Az sonra ay doğacaktı.</p>

  <p>Drogo’nun ayı görmeye vakti olacak mı, yoksa daha önce mi gitmesi gerekecek? Odanın kapısı hafifçe sarsılıp gıcırdar. Belki bir esinti, ya da böyle bahar akşamları görüldüğü türden hafif bir rüzgârdır. Belki de, sessiz adımlarla gelen ve şimdi Drogo’nun koltuğuna yanaşan O’dur. Giovanni bir gayretle dikilir, bir eliyle üniformasının yakasını düzeltir, camdan dışarı son bir göz atar, yıldızları son kez görebilmek için fırlatılan küçük bir bakıştır bu. Sonra, karanlıkta, hiç kimsenin kendisini göremeyeceğini bilmesine rağmen, gülümser.</p>
