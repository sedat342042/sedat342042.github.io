  <h1>XIV</h1>

  <div>
    <p class="p1">Şafak sökmeye başladığında yeni tabyadakiler, kuzey çölünde ince siyah bir şerit gördüler. Hareket eden ve hayal olamayacak ince bir çizgi. Bunu, önce nöbetçi Andronico, sonra çizgiyi görür görmez gülmeye başlayan Çavuş Batta, sonunda da nöbet şefi Teğmen Maderna gördüler.</p>

    <p>Kuzeyden gelen ince bir çizgi ıssız topraklar üzerinde ilerliyordu ve durum, gece boyunca kalede birtakım söylentilerin çıkmış olmasına karşın, saçma ve olağanüstü görünüyordu. Aşağı yukarı saat altıda nöbetçi Andronico ilk alarm çağrısını yaptı. Kuzeyden gelen bir şey gitgide yaklaşıyordu ki bu, bugüne değin hiç görülmemiş bir şeydi. Ortalığın aydınlanmasıyla ilerleyen insan grubu çölün beyaz fonu üzerinde büsbütün belirginleşti.</p>

    <p>Birkaç dakika sonra, ezelden beri her sabah yapmış olduğu gibi (eskiden bu yalnızca bir umuttu, sonraları bir tür kuruntu, şimdiyse neredeyse salt bir alışkanlık olagelmişti) terzibaşı Prosdocimo, etrafa bakmak için kalenin damına çıktı. Nöbetçiler eskiden beri onun geçişine izin verirlerdi; nöbet alanının bulunduğu yerde korkuluktan aşağı sarkar, nöbetçi çavuşla bir iki kelam eder, sonra bodrum katındaki atölyesine inerdi.</p>

    <p>O sabah, bakışlarını açık seçik görülen çöldeki üçgene dikti ve ölmüş olduğunu zannetti. Bunun bir düş olabileceğini düşünmedi. Düşlerde, her zaman saçma ve karmaşık bir şeyler vardır ve insan tüm gördüklerinin yalan olduğu duygusundan ve en güzel anda uyanacağı düşüncesinden hiçbir zaman tam olarak kurtulamaz. Düşlerde olanlar, hiçbir zaman üzerinde yabancı adamlardan oluşan bir ordunun ilerlediği bu çöl parçası kadar berrak ve gün gibi açık olmazdı.</p>

    <p>Ama bu öylesine tuhaf, gençlik zamanlarındaki bazı hülyalarına o kadar benzeyen bir şeydi ki Prosdocimo bunun gerçek olabileceğini aklına bile getirmedi ve ölmüş olduğunu düşündü.</p>

    <p>Ölmüş olduğunu ve Tanrı’nın kendisini affettiğini düşündü. Kendini öbür tarafta, görünüşte tıpkı bizimkine benzeyen ama güzel şeylerin tamamen bizim arzularımız doğrultusunda olup bittiği ve bunlar olduktan sonra da insanın bir iç ferahlığı, ama buradaki gibi en güzel şeyleri bile mahvedecek bir şeylerin her zaman mevcut olduğu kuşkusuyla dolu bir iç ferahlığı değil, bambaşka bir rahatlık duyduğu bir dünyada zannetti.</p>

    <p>Prosdocimo ölmüş olduğunu ve öldüğüne göre hareket etmesinin gereksiz olduğunu ve gizemli bir müdahale sonucu uyandırılacağını düşünerek hiç kıpırdamıyordu. Ama bunu beklerken başçavuş gayet saygılı bir şekilde koluna dokundu:</p>

    <p>“Çavuş,” dedi. “Neyiniz var? İyi misiniz?”</p>

    <p>Prosdocimo işte o zaman durumu kavramaya başladı.</p>

    <p>Sanki düşmüş gibi, ama sonuçta düşlerdekinden daha güzel bir biçimde, kuzey krallığından birtakım yaratıklar geliyordu. Zaman çabuk geçiyor, bu olağandışı resme bakarken insanın göz kapakları bile kapanmıyordu, güneş şimdiden ufkun kızıl çizgisinde parıldıyor, ve yabancılar, aşırı derecede yavaş olmakla birlikte yaklaşıyordu. Bazıları, bunların bir bölümünün piyade, bir bölümünün atlı olduğunu, tek sıra olarak ilerlediklerini, hatta başlarında bir de sancak olduğunu söylüyorlardı. Bazıları bunları söylerken, diğerleri de aynı şeyleri gördüklerini zannediyor, hepsi birden, piyadelerle atlılar, sancağın kıvrımlarını, tek sırayı gördüklerini iddia ediyorlardı; halbuki gördükleri yalnızca, yavaş yavaş hareket eden ince bir çizgiydi.</p>

    <p>Suratı ölü gibi bembeyaz kesilen nöbetçi Andronico, sahte bir cesaretle “Tatarlar,” deme cüretinde bulundu.</p>

    <p>Yarım saat sonra, yeni tabyada. Teğmen Maderna, yabancı silahlı birliklerin yaklaştığı durumlarda öngörüldüğü gibi kuru sıkı bir pâre top atılmasını, bir ihtar atışı yapılmasını emretti.</p>

    <p>Kalede, top sesi duyulmayalı yıllar olmuştu. Surlar hafifçe titredi. Ses giderek dağıldı, ağır bir iniltiye, kayalar arasında akıp giden yaslı bir yıkım sesine dönüştü. Ve Teğmen Maderna'nın gözleri, bir hareket belirtisi görme amacıyla kalenin yassı profiline doğru çevrildi. Ama top atışı hiçbir şaşkınlık yaratmamıştı çünkü yabancıların ilerleyişi ancak ortada yer alan bu kaleden görülen o üçgen içinde gözlenebiliyordu, ayrıca zaten herkes durumdan haberdardı. Haber, soldaki surların kayalara yaslandığı en uzak köşelere, hatta yerin dibinde, mahzendeki fener ve yapı malzemesi deposunda nöbet tutan emir erine, o karanlık mahzende kapalı kalan ve hiçbir şey görmesi mümkün olmayan adama bile ulaştı. O da, nöbet alanına gidip bir göz atabilmek için sabırsızlıktan ürpererek, kendi nöbetinin bitmesini bekliyordu.</p>

    <p>Her şey eskisi gibi sürüp gidiyordu, nöbetçiler yerlerinde duruyor, kendilerine ayrılan yerde volta atıyor, katipler kalemlerini gıcırdatarak ve her zamanki ritimleriyle mürekkep hokkasına sokarak raporları temize çekiyorlar, kuzeyde yabancılar, düşman oldukları varsayılabilecek yabancılar ise yavaş yavaş geliyorlardı. Ahırlarda, adamlar hayvanları tımarlıyor, mutfağın bacası soğukkanlı bir şekilde tütüyor, üç asker avluyu süpürüyor, ama tüm bunların üzerinde keskin ve ciddi bir duygu, sanki son saat gelmiş de hiçbir şey bunu durduramazmış gibi ruhların müthiş gerginliğinin ağırlığını hissettiriyordu.</p>

    <p>Subaylar ve erler, sabah havasını içlerinde bu taptaze yaşamı hissedebilmek istermişçesine soludular. Topçular, birbirleriyle şakalaşarak topları hazırlamaya başladılar, sakinleştirilmeye çalışılan hayvanların çevresindeymiş gibi toplamı etrafında dönüp duruyorlar ve onlara belli bir endişeyle bakıyorlardı: Belki de bunca zaman sonra, birtakım parçaları bozulmuş, top atamayacak duruma gelmişlerdi, belki geçmişte, yeterince titiz bir biçimde temizlenmemişlerdi, şimdiyse bir anlamda bu eksikliklerin giderilmesi gerekiyordu çünkü kısa zaman içinde her şey belli olacaktı. Emir erleri hiçbir zaman merdivenleri böyle telaşla çıkmamış, üniformalar hiçbir zaman bu denli düzenli, süngüler bu denli parlak, boru sesleri bu denli cengâverce olmamıştı. Demek ki boşuna beklememişlerdi, yıllar boşa gitmemişti, ihtiyar kale nihayet bir işe yarayacaktı.</p>

    <p>Şimdi, çok özel bir boru sesi, askerlerin asla duyma şansına sahip olmadıkları “büyük alarm” sinyali bekleniyordu. Sesin kaleden duyulmaması ve böylece yanlış anlamalara yol açmaması için kale dışında, küçük sapa bir vadide yaptıkları idmanlarda boru çalanlar, sakin yaz öğleden sonraları, özellikle de işgüzarlıktan dolayı (hiç kimse bunun bir işe yarayacağını düşünmüyordu) o meşhur sinyali çalmaya çalışmışlardı. Şimdiyse, bu çalışa yeterince hazırlanmamış olmaktan dolayı hayıflanıyorlardı; çünkü bu, pek ince notalara değin uzanan uzun bir melodi olduğundan falsolu çalmaları çok olasıydı.</p>

    <p>Bu sinyalin çalınması emrini yalnızca kale komutanı verebilirdi; herkes onu düşünüyordu: Erler, gelip bir uçtan bir uca surları teftiş etmesini bekliyor ve yüzünde gurur dolu bir gülümsemeyle hepsinin gözünün içine bakarak ilerlediğini görür gibi oluyorlardı. Onun için de bugün çok önemli bir gün olmalıydı: Yaşamı boyunca bu anı beklememiş miydi?</p>

    <p>Halbuki Albay Filimore bürosunda oturuyor ve pencereden kuzeye, kayaların gizleyemediği küçük üçgene bakıyor ve karıncalar gibi tam da kale istikametinde hareket eden ve gerçekten de askerlere benzeyen küçük siyah noktalardan oluşan bir çizgi görüyordu.</p>

    <p>Arada bir, bir subay içeri giriyordu, Yarbay Nicolosi, teftişle görevli yüzbaşı ya da o günkü emir subaylarından biri. Sabırsızlıkla onun emirlerini bekleyerek, anlamsız haberler getirerek türlü bahanelerle içeri giriyorlardı: Şehirden yiyecek sevkiyatı gelmişti, fırının onarımıyla ilgili çalışmalar bu sabah başlatılmıştı, yaklaşık on askerin izne ayrılacağı tarih giderek yaklaşmaktaydı, albay kullanmak istiyorsa, uzun menzilli dürbün ortadaki kalenin taraçasına yerleştirilmişti...</p>

    <p>Bu haberleri aktarıyor, topuklarını vurarak selam veriyor, ve albayın neden orada, suskun bir şekilde durduğunu, neden bekledikleri emri vermediğini anlayamıyorlardı.</p>

    <p>Henüz nöbetçi sayısını arttırmamış, kişisel tayın ve cephaneleri iki katına çıkartmamış, “büyük alarm” sinyalini çaldırtmamıştı.</p>

    <p>Neredeyse tuhaf bir felce uğramış gibi, ne hüzünlü ne neşeli, sanki tüm bunlar onu ilgilendirmiyormuş gibi soğuk bir biçimde yabancıların gelişini seyrediyordu.</p>

    <p>Halbuki öyle güzel bir Ekim günüydü ki, güneş berrak, hava hoştu, yani bir muharebe için düşlenebilecek en uygun zamandı. Rüzgâr kalenin damına asılı bayrağı dalgalanıyor, avlunun sarı zemini parıldıyor ve geçen askerlerin gölgeleri belirgin biçimde görülüyordu. Ne güzel bir sabah, değil mi albayım?</p>

    <p>Ama kale komutanı yalnız kalmak istediğini açıkça belli ediyor, yalnız kaldığında da, masadan pencereye, pencereden tekrar masaya gidip geliyor, bir türlü karar veremeyip, hiç gereği yokken gri bıyıklarını sıvazlıyor, ihtiyarlar gibi basbayağı zorlanarak derin derin içini çekiyordu.</p>

    <p>Ovanın camdan görünen küçük parçasında yabancıların oluşturduğu o siyah çizgi artık görünmüyordu, bu da yabancıların daha da yaklaşmış, surun iyice yakınına gelmiş olmalarına işaretti. Üç-dört saat içinde hiç kuşkusuz dağların eteklerine varmış olacaklardı.</p>

    <p>Ama albay, hâlâ anlamsız bir biçimde mendiliyle gözlük camlarını siliyor, masasında yığılı kâğıtları karıştırıyordu: İmzalaması gereken günlük karar, bir izin dilekçesi, hekimin günlük raporu, eyer alımıyla ilgili bir belge...</p>

    <p>Ne bekliyorsun albay? Güneş çoktan yükseldi. Az önce içeri giren Binbaşı Matti bile, hiçbir şeye asla inanmayan yapısına rağmen, heyecanını gizleyemiyordu. Haydi, hiç olmazsa nöbetçilere kendini göster, surların orada bir görün. Yeni tabyayı teftişe giden Yüzbaşı Forzi, artık yabancıların gayet net biçimde görüldüklerini, silahlı olduklarını, tüfeklerinin omuzlarında olduğunu söyledi, kaybedilecek zaman yok.</p>

    <p>Bütün bunlara karşın Filimore, beklemek niyetindedir. Yabancıların asker olduğu muhakkak, o da tersini iddia etmiyor, ama kaç kişiler? Biri iki yüz kişi dedi, bir başkası iki yüz elli; ayrıca eğer bunlar öncü birliklerse, karşıdaki ordunun en az iki bin kişilik olacağı da söylendi. Ama henüz ordunun asıl bölümü görünmedi; hem belki de böyle bir ordu yoktu.</p>

    <p>“Eğer ordunun asıl bölümü henüz görünmüyorsa albayım, bunun tek nedeni kuzeyi kaplayan sistir. Bu sabah sis iyice yakınımıza geldi, kuzey rüzgârı sisi güneye sürükledi, böylece sis ovanın geniş bir bölümünü kapladı. Artlarından gelen bir ordu olmasa bu iki yüz adamın hiçbir anlamı olmazdı: Hiç kuşkusuz, öğleden önce, geri kalanlar da ortaya çıkacaktır. Hatta nöbetçilerden biri, kısa süre önce, sislerin hemen dibinde hareket eden bir şey gördüğünü söyledi.”</p>

    <p>Ama kale komutanı, masasıyla pencere arasında volta atmakta, dalgın bir biçimde kâğıtları karıştırmaktadır. Bu yabancılar neden kaleye saldırsınlar ki, diye düşünür. Belki de çöl koşullarına alışmak için normal, sıradan bir tatbikat yapıyorlardır. Tatarların devri kapandı artık, efsane olup çıktılar. Peki, onlar değilse, sınırı başka kim ihlal etmek isteyebilir ki? Bu hikâyede inandırıcı olmayan bir şeylerin bulunduğu çok açık.</p>

    <p>Bunlar Tatarlar olmayabilir komutanım, ama asker oldukları kesin. Uzun yallardır Kuzey Krallığı’na karşı bir kin beslendiği ve birçok kez savaştan söz edildiği herkesçe malum. Her halükârda bunlar asker. Bir kısmı atlı, bir kısmı piyade, topçu birlikleri de olasılıkla yakında ortaya çıkar. Karamsar olmak istemem ama akşama kadar saldırmak için bol bol zamanları var, buna karşılık kalenin bedenleri yıpranmış durumda, tüfekler, toplar, yani askerlerdeki cesaretin dışında her şey eskimiş, her şeyin modası geçmiş. İhtiyatlı ol albayım.</p>

    <p>İhtiyatlı olmak ha! Ah, ihtiyatsız olabilmeyi ne kadar çok ister bilir misiniz? Tüm yaşamını bu yola koymuştur; yaşayacak pek az vakti vardır, bu sefer de olmazsa, muhtemelen her şey bitmiş olacaktır. Onu engelleyen korku, ölebileceği düşüncesi değildir. Hayır, bu düşünce aklının ucundan bile geçmemektedir.</p>

    <p>İşin aslı şuydu ki, Filimore ömrünün sonuna doğru, gümüş zırhı ve kana bulanmış kılıcıyla aniden talihinin geliverdiğini görüyordu; (artık onu hiç düşünmemesine karşın) dost bir suratla tuhaf bir biçimde yaklaştığını hissediyordu. Ve Filimore, aslını sorarsanız, talihini karşılamaya, selamına karşılık vermeye cesaret edemiyordu; şimdiye değin öyle çok yanılmıştı ki, artık bıkmıştı.</p>

    <p>Diğerleri, kaledeki subaylar, hemen talihe doğru koşmuş, ona kafa tutmuşlardı. Kendisinin aksine, onlar güvenle ilerlemişler ve sanki geçmişte bunu yapma fırsatı bulmuşçasına, şimdiden muharebenin kekre ve güçlü kokusunu tatmaya başlamışlardı.</p>

    <p>İşte bu yüzden o, yalnızca, hayır demek istercesine kafasını kaldırıyordu: Talih yanılıyor olmalıydı. Ve inanmaz bir biçimde çevresine bakıyor, çevresine, arkasına, talihin asıl yöneldiği kişilerin bulunabileceği yerlere bakınıp duruyor ama kendisinden başka hiç kimseyi görmüyordu; hem kişi konusunda yanılgı olamazdı, bu insanı imrendiren yazgının kendisine yöneldiğine inanmak zorundaydı.</p>

    <p>Şafağın ilk saatlerinde çölün beyazlığında o gizemli siyah çizginin gözüne ilk göründüğü sıralarda, bir an yüreği neşeyle çarpmıştı. Sonra, kılıcı kanlı ve gümüş zırhlı görüntü gitgide daha silikleşmişti, hâlâ kendisine doğru ilerliyor olsa da, gerçekte yaklaşmıyormuş, o kısa ama aynı zamanda da sonsuz mesafeyi katedemiyormuş gibiydi.</p>

    <p>Bunun nedeni Filimore’un bugüne değin çok uzun süre beklemiş olması ve belli bir yaştan sonra umutlanmanın aşırı derecede çaba gerektirmesi, yani insanın yirmi yaşında sahip olduğu inanca asla tekrar kavuşamamasıydı. Çok uzun süre boşu boşuna beklemiş, gözleri gereğinden fazla karar okumuş, sabahlar boyu hep ıssız olan o kahrolası ovayı görmüştü.</p>

    <div>
      <br/>
    </div>

    <p>Bu arada, masanın karşısındaki duvar saati yaşamı öğütmeye devam ediyor ve albayın zayıf, yılların kuruttuğu parmakları, mendil aracılığıyla, hiçbir ihtiyaç yokken, inatla gözlük camlarını silmeyi sürdürüyordu.</p>

    <p>Binbaşı Matti, albaya subayların tekmil saatinin geldiğini belirtmek için odaya girdiğinde duvar saatinin akrebiyle yelkovanı on buçuğu gösteriyordu. Filimore bunu unutmuştu, o yüzden tatsız bir şaşkınlık geçirdi: Orada beliren yabancılardan söz etmek zorunda kalacak, karar alma süresini uzatamayacak, onları ya resmen düşman ilan edecek, ya alay konusu yapacak, ya da orta vadede bir karara varıp, güvenlik önlemleri alınmasını emredecek, aynı zamanda da kuruntuya kapılmaya gerek yokmuşçasına kuşkucu davranacaktı. Ama her ne pahasına olursa olsun, bir karar alması gerekiyor, bu da müthiş canını sıkıyordu. Bekleme süresini uzatmayı, neredeyse yazgıyı kışkırtmak, onun tamamen zincirlerinden boşanmasını sağlamak için, kesinlikle hareketsiz kalmayı tercih ediyordu.</p>

    <p>“Bence bu sefer tamam,” dedi Binbaşı Matti o ikircikli gülümsemesiyle.</p>

    <p>Albay Filimore cevap vermedi.</p>

    <p>“Şimdi,” diye devam etti Binbaşı Matti, “başkaları da gelmeye başladı. Üç sıra halindeler. Buradan bile görünebilir”.</p>

    <p>Albay, Matti’nin gözlerinin içine baktı ve kısa bir an için ona karşı adeta sevgi duydu.</p>

    <p>“Başkaları da mı geliyor dediniz?”</p>

    <p>“Buradan bile görmek mümkün albayım. Çoğaldılar.”</p>

    <p>Pencereye yaklaştılar ve kuzey çölünün oradan görünen küçük üçgen bölümünde hareket eden yeni ince siyah çizgileri rahatlıkla seçebildiler; şafak vaktindeki gibi tek bir çizgi yoktu artık, ardı arkası kesilmeyen üç çizgi görülüyordu.</p>

    <p>“Savaş, savaş...” diye düşündü albay ve sanki suçlu bir istekmişçesine bu düşünceyi kafasından uzaklaştırmaya çalıştı. Matti’nin sözleriyle doğan umut şimdi yerini bir endişeye bırakmıştı.</p>

    <p>Albay, kendini aniden sıraya girmiş tüm subayların (nöbettekiler dışında tüm subaylar) karşısında toplantı odasında bulduğunda, kafası böyle karmakarışıktı. Üniformalardan oluşan mavi lekenin üzerinde tekil suratlar solgunluklarıyla parıldıyordu; bu suratları tanımakta güçlük çekiyordu; ister genç olsun, ister buruşuk, bunların tümü kendisine aynı şeyi söylüyordu: Gözleri ateşle parlayan bu adamlar, büyük bir açlıkla, kendisinden düşmanın geliş haberini açıklamasını istiyorlardı. Esas duruşta, taş gibi, tüm subaylar, sabit gözlerinde yanılmama umuduyla ona bakıyorlardı.</p>

    <p>Salonun sessizliğinde, yalnızca subayların derin solukları duyuluyordu. Albay konuşması gerektiğini anladı. İşte Filimore, tam o anda içinin yepyeni ve çılgınca bir duyguyla dolduğunu hissetti. Filimore, birdenbire, o yabancıların, sınırı ihlale niyetli gerçek düşmanlar olduğuna kesin kanaat getirdi. Az öncesine kadar emin olma eğilimini yenmesini bilmişken, bu kanaate nasıl varmış olduğunu katiyen anlamıyordu. Fikirlerin ortak gerilimiyle sürüklendiğini duyumsuyor, hiç çekincesiz konuşacağını anlıyordu. “Beyler,” diyecekti, “işte yıllardır beklenen an gelip çattı”. Bu ya da buna benzer bir şey söyleyecekti; subaylar ise yakın bir zaferin gelişini resmen vaat eden bu sözlerini minnetle dinleyeceklerdi.</p>

    <p>Şimdi bu şekilde konuşacaktı. Ama ruhunun derinliklerinde, aykırı bir ses, hâlâ inatla kendini duyuruyordu. Olanaksız bir şey, albay, diyordu bu ses, vakit varken dikkatli ol, yaptığın hatalı, (yoksa her şey çok güzel olurdu), dikkat et çünkü korkunç bir yanlışlık yapabilirsin.</p>

    <p>İçini dolduran heyecanın arasında, işte bu düşman ses, zaman zaman kendini duyuruyordu. Ama artık geç olmuştu, geçen süre gitgide daha rahatsız edici bir hal alıyordu.</p>

    <p>Albay ileri doğru bir adım attı, konuşurken her zaman yaptığı gibi kafasını kaldırdı, derken subaylar birdenbire yüzünün kızardığını gördüler: Evet albay bir çocuk gibi kızarıyordu çünkü ömrü boyunca gözünden bile sakınarak gizlediği sırrı açıklamak üzereydi.</p>

    <p>Filimore, bir çocuk gibi inceden inceye kızardı; tam dudaklarından ilk tını çıkmak üzereydi ki, o düşman ses bir kez daha ruhunun derinliklerinden yukarı doğru çıktı, bunun üzerine endişeyle ürperdi. O anda, merdivenlerden telaşla çıkarak, toplandıkları odaya yaklaşan bir ayak sesi duyar gibi oldu. Şeflerinin ağzının içine bakan subaylardan hiçbiri bu ayak sesini duymadı, ama Filimore’un kulakları yıllardır kaledeki en ufak gürültüleri bile ayırt etmeye talimliydi.</p>

    <p>Adımların, olağandışı bir telaşla yaklaştığı kesindi. Alışık olmanın dışında endişe verici bir sesle, idari bir teftiş sesiyle yaklaşıyordu; sanki doğrudan ovadan gelir gibiydi bu adımlar. Sesleri, şimdi, aynı netlikle diğer subaylara da ulaşıyor ve nedeni bilinmeksizin onları korkunç biçimde etkiliyordu. Nihayet kapı açıldı, içeri, soluk soluğa, toza toprağa bulanmış, tanımadıkları bir muhafız subayı girdi.</p>

    <p>Esas duruşa geçti:</p>

    <p>“Yedinci muhafız alayından Teğmen Fernandez,” dedi, “şehirden Genelkurmay Başkanı Ekselansları’ndan bir mektup getirdim”.</p>

    <p>Kepini, zarif bir şekilde kıvrılmış sol kolunun üzerine koymuştu, albaya yaklaştı ve ona mühürlü bir zarf uzattı.</p>

    <p>Filimore, subayın elini sıktı.</p>

    <p>“Teşekkür ederim teğmen,” dedi. “Yorgun görünüyorsunuz, arkadaşımız Santi sizi rahat edebileceğiniz, dinleneceğiniz bir yere götürsün.”</p>

    <p>En ufak bir endişe belirtisi göstermeksizin, gözüne ilk çarpan kişiye, Teğmen Santi’ye işaret ederek, kaleye yeni gelen kişiye ilgi göstermesini belirtti. İki subay dışarı çıkarken, kapı arkalarından kapandı.</p>

    <p>“İzninizle,” diyerek Filimore hafif bir gülümsemeyle, zarfın içeriğini hemen öğrenmeyi arzuladığını ima etti.</p>

    <p>Parmakları hafifçe mührü açtı, zarfın bir köşesini yırttı, içinden her yanı yazıyla kaplı iki kâğıt çıkardı.</p>

    <p>Mektubu okurken, subaylar gözlerini ondan ayırmıyor, yüzünden bir şeyler anlamaya çalışıyorlardı. Ama çabaları tamamen boşunaydı. Gören onun, sakin bir kış akşamı, şöminenin başında gazetesine göz attığını zannederdi. Sadece yüzündeki kızarıklık yok olmuştu.</p>

    <p>Albay, okumasını bitirdiğinde, kâğıtları katlayıp zarfa koydu, zarfı cebine yerleştirdi ve konuşacağını belirten bir biçimde kafasını kaldırdı. Havada bir şey olduğuna, az önceki cazip durumun bozulduğuna işaret eden bir şeyler vardı.</p>

    <p>“Beyler,” dedi, sesinden büyük bir çaba sarf ettiği hissediliyordu, “eğer yanılmıyorsam bu sabah, Tatar Çölü tabir edilen yerdeki birliklerin varlığı nedeniyle, hem eratta hem de sizde bir heyecan hali görülmüş”.</p>

    <p>Sözleri, derin sessizliğin içinde kendilerine zorlukla yer açar gibiydiler. Bir sinek havada dolaşmaktaydı.</p>

    <p>“Görülenler, tıpkı, bizim yıllar önce yapmış olduğumuz gibi, sınır çizgisini belirlemekle görevlendirilmiş Kuzey Devleti’ne ait birliklerdir. Sonuç olarak bu birlikler kaleye doğru gelmeyecek, olasılıkla dağılarak, kademe kademe dağlara yöneleceklerdir. Genelkurmay Başkanı Ekselansları mektubunda bana bu durumu bildirmekteler.”</p>

    <p>Filimore konuşurken uzun uzun iç çekiyordu ama bunu sabırsızlık ya da acı çektiği için yapmıyor, tıpkı ihtiyarlar gibi, zorla soluk alırmışçasına yapıyordu; birdenbire yumuşak ve kalın bir tona bürünen sesi ihtiyar sesine dönüşmüş, aynı şekilde bakışları da tıpkı çok yaşlı bir adamın bakışları gibi sarımtırak ve camdan bir görünüş almıştı.</p>

    <p>Albay Filimore bunu, ta en başından beri hissetmişti. Onların düşman olamayacağını biliyordu: Kendisi zafere koşulu değildi, çok uzun süre yanılsamalarla yaşamıştı. Mademki ta en başından sonucun böyle olacağını hissetmişti, neden aldatılmayı kabullenmişti ki?</p>

    <p>“Bildiğiniz gibi,” diye devam etti, ses tonu sonsuz bir acı hissi vermemek için aşırı derecede can sıkıcı bir hal almıştı, “sınır çizgileri ve diğer ayrım işaretleri bizim tarafımızdan ve çok zaman önce yapılmıştı. Yine de, Ekselanslarının bana iletmiş oldukları gibi, henüz sınırı çizilmemiş bir bölüm kalmıştır. Bu iki ya da üç paralel zincirden oluşan dağlık bir bölgedir. Ayrıca, olabildiğince ileri gidip, kuzeydeki doruğu emniyete almanın çok yerinde olacağını eklemek gereksizdir. Ama bunun nedeni, doruğun stratejik olması değildir, bunu iyice anlamanızı isterim, çünkü savaş asla tepelere yayılamaz ve o yörede hiçbir harekât olanağı olamaz...” Bir an sustu, düşünceye daldı, “Harekât olanağı,” diye devam etti. “Nerede kalmıştım?”</p>

    <p>“Olabildiğince ileri gitmek gerektiğini söylüyordunuz,” dedi Matti kuşkulu bir iç ezikliğiyle.</p>

    <p>“Ha, evet. Olabildiğince ileri gitmek gerek, diyordum. Ne yazık ki, bu her zaman kolay olmayabilir: Şu an için biz kuzeydekilere göre geri kalmış durumdayız. Her halükârda... Neyse, bunu sonra konuşuruz,” diye sözünü bitirerek Yarbay Nicolosi’ye döndü.</p>

    <p>Sustu, bitkin görünüyordu. Kendisi konuşurken, subayların yüzüne bir düş kırıklığının çöktüğünü görmüştü, subaylar muharebe aşkıyla yanan askerlerden, kişiliksiz garnizon subaylarına dönüşüvermişlerdi. Ama, “Onlar henüz genç,” diye düşündü, “daha önlerinde çok zaman var”.</p>

    <p>“Peki,” dedi albay. “Şu anda içinizden bir kısmınızı hedef alan bir eleştiride bulunacağım için üzgünüm. Birçok kez, nöbet devri sırasında bazı müfrezelerin avluya başlarında subayları olmaksızın çıktıklarını fark ettim. Bu subaylar, göreve vaktinden geç gitme hakkına sahip olduklarını sanıyorlar...”</p>

    <p>Sinek salonda dolaşıp duruyordu, kalenin duvarındaki bayrak sarkmıştı, albay disiplin ve yönetmelikten söz ediyor, Kuzeydeki ovada silahlı adamlardan oluşan birlikler, savaşa susamış düşmanlardan değil, kendileri gibi saldırgan olmayan askerlerden, can almaya niyetli erlerden değil, dolu olmayan tüfekleri ve körelmiş kılıçlarıyla bir tür kadastro işi yapmaya gelen askerlerden oluşan birlikler ilerliyordu. Orada, kuzeydeki ovada, o saldırgan olmayan ordu müsveddesi kendini göstermekte; kaledeyse, her şey gündelik, bilinen ritmiyle yeniden durağanlaşmaktadır.</p>
