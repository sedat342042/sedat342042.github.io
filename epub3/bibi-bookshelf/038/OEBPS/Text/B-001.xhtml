  <h1>I</h1>

  <p class="p1">Subay çıkan Giovanni Drogo, ilk atandığı yer olan Bastiani Kalesi’ne gitmek üzere kenti bir eylül sabahı terk etti.</p>

  <p>Uyandırılıp da ilk kez teğmen üniformasını giydiğinde henüz gün ağarmamıştı. Giyindikten sonra, bir gaz lambasının ışığında, aynada kendisine baktı ama umduğu sevinci hissetmedi. Evde, yalnızca, kendisine veda etmek üzere kalkan annesinin bulunduğu yan odadan gelen küçük tıkırtıların bozduğu derin bir sessizlik hüküm sürüyordu.</p>

  <p>Yıllardan beri, hep bu anı, gerçek yaşamının başlayacağı bu günü beklemişti. Harp Akademisi'nde geçen kasvetli günleri düşündüğünde, sokaktan geçen ve mutlu olduklarına inandığı özgür insanların seslerini duyduğu hüzünlü etüt akşamları aklına geldi; aynı zamanda, karakışta, ceza karabasanının kol gezdiği buzlu odalardaki uyanışlarını ve günlerin sayılmakla bitmeyeceğini düşündüğünde içini saran endişeyi de anımsadı.</p>

  <p>İşte şimdi tüm bunlar geçmişte kalmış, subay olmuştu; artık kitapların önünde betinin benzinin atması ve çavuşun sesini duyduğunda tir tir titremesi söz konusu değildi. O iğrenç günler artık tamamiyle bitmiş ve bir daha asla geri gelmeyecek aylar ve yıllara dönüşmüştü. Evet, artık subaydı, para kazanacak, belki de güzel kadınların bakışlarına maruz kalacaktı. Ama, sonuçta, en güzel yıllarının, ilk gençliğinin belki de artık tükendiğini de fark etmekteydi. Ve sabit bakışlarla incelediği aynada, boşuna sevmeye çalıştığı yüzünde zoraki bir gülümseme görüyordu.</p>

  <p>Ne saçma! Neden Giovanni Drogo, annesiyle vedalaşırken kaygısız bir biçimde gülümseyemiyordu ki? Neden onun son öğütlerine kulak bile vermiyor, o çok yakın ve çok insani sesin tınısını zorla algılayabiliyordu? Neden her biri yerli yerinde duran saatini, kırbacını, kepini bulamayıp, odasında kısır bir asabiyetle dönüp duruyordu? Savaşa gitmiyordu ya! Halbuki, aynı saatlerde, yüzlerce teğmen, eski okul arkadaşları, baba evlerini, neşeli kahkahalar arasında bir şölene gidermişçesine terk ediyorlardı. Neden onun dudaklarından, sevgi dolu ve yüreklendirici sözcükler yerine sıradan ve anlamsız lakırdılar çıkıyordu ki? Her değişimin kendisiyle birlikte sürüklediği umut ve kaygıları tattığı bu eski evden ilk kez ayrılmanın acısı ve annesine veda etmenin heyecanı yüreğini doldurmaktaydı, ama tüm bu duyguların üzerinde tanımlayamadığı güçlü bir düşüncenin ağırlığını, adeta değiştirilemeyecek bir şeylerin olacağını, neredeyse dönüşü olmayan bir yola çıkışın sezgisini hissediyordu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">Arkadaşı Francesco Vescovi, bir süre atla kendisine eşlik etti. Atların adımları ıssız sokaklarda yankılanıyordu. Tan ağarıyordu, kent henüz uykudaydı; sağda solda, üst katlarda, pencereler açılıyor, bezgin suratlar beliriyor, ruhsuz bakışlar bir an, o harikulade gün doğuşuna takılıyordu.</p>

  <p>İki arkadaş konuşmuyordu. Drogo, Bastiani Kalesi’nin neye benzediğini düşünüyor ama bir türlü gözünün önüne getiremiyordu. Bu kalenin nerede olduğunu ve ne kadar yol katedeceğini bile bilmiyordu. Kimileri atla bir günlük, kimileri ise daha az yolunun olacağını söylemiş ama, sonuçta sorduğu kişilerden hiçbirinin oraya gitmemiş olduğunu öğrenmişti.</p>

  <p>Kentin çıkışına geldiklerinde, Vescovi, sanki Drogo basit bir geziye çıkıyormuşçasına, heyecanla sıradan şeylerden söz etmeye başlamıştı. Sonra bir ara:</p>

  <p>“Bak,” dedi, “şu yeşil dağı görüyor musun? Evet, şunu. Tepedeki binayı seçebiliyor musun? İşte o bina, kaleye aittir. İleri tabyalarından biridir. İki yıl önce, amcamla ava giderken, oradan geçtiğimi anımsıyorum”.</p>

  <p>Kenti geride bırakmışlardı. Mısır tarlaları, kırlar ve güzün kızıl renklere boyadığı korular belirmeye başlamıştı. Giovanni ile Francesco güneşin kavurduğu beyaz yolda yan yana ilerliyorlardı. Arkadaşlar, uzun yıllar aynı yaşamı sürdürmüş, aynı tutkuları, aynı dostlukları paylaşmışlardı; birbirleriyle her gün görüşmüşlerdi; sonra Vescovi ticarete atılmış, Drogo ise subay çıkmış, şimdi ise Francesco’nun kendisine ne kadar yabancı olduğunu hissediyordu. Artık bu kolay ve hoş yaşam kendisine ait değildi. Şimdiden kendi atıyla Francesco’nunkinin farklı olduğunu düşünüyordu; kendi atının yürüyüşü daha ağır, daha durgundu, hayvan bile yaşamının değişmek üzere olduğunu hissediyordu adeta.</p>

  <p>Bir yamacın tepesine varmışlardı. Drogo geri döndü ve ışığı arkasına alarak kente baktı; damlardan sabahın başladığına işaret eden dumanlar yükseliyordu. Uzakta kendi evini gördü. Odasının penceresine baktı. Pencere açıktı, hizmetçiler ortalığı topluyor olmalıydı. Yatağı bozacak, ortalığa saçılmış eşyaları bir dolaba kaldırıp pencereleri kapatacaklardı. Aylar boyunca odaya tozdan, bir de belki güneşli havalarda ince ışık huzmelerinden başka hiçbir şey girmeyecekti. İşte, çocukluğunun küçük dünyası böylece karanlığa gömülüyordu. Annesi, dönüşünde Drogo’nun kendisini yeniden o dünyada hissedebilmesi ve orada, uzun yokluğuna rağmen yeniden bir çocuk olarak kalabilmesi için, odasını öylece saklayacaktı; yaa... demek ki annesi, bir daha hiç geri gelmemek üzere yitip gitmiş bir mutluluğu olduğu gibi koruyabileceğine, zamanın akışını durdurabileceğine, oğlu geri geldiğinde kapı ve camları açmakla her şeyin eskisi gibi olabileceğine inanıyordu..</p>

  <p>Arkadaşı Vescovi orada, sevgiyle kendisine veda etti ve Drogo dağlara doğru yoluna tek başına devam etti. Kaleye giden vadinin girişine vardığında güneş tam tepedeydi. Sağda, bir yükseltinin tepesinden, Vescovi’nin kendisine gösterdiği tabya seçilebiliyordu. Oraya varmak için pek fazla yolu kalmamış gibiydi.</p>

  <p>Bir an önce varma endişesiyle dolu olan Drogo, yemek molası vereceğine, zaten yorulmuş olan atını giderek daha sarp ve dik yamaçlar arasında uzayan yola doğru çevirdi. Gitgide daha az insana rastlıyordu. Giovanni bir arabacıya kaleye varmak için daha ne kadarlık yolu olduğunu sordu.</p>

  <p>“Kale mi?” dedi adam. “Ne kalesi?”</p>

  <p>“Bastiani Kalesi,” dedi Drogo.</p>

  <p>“Buralarda kale falan yok,” dedi arabacı. “Buralarda hiçbir kaleden söz edildiğini duymadım.”</p>

  <p>Anlaşılan, adam dünyadan habersizdi. Drogo yeniden yola koyuldu. Öğleden sonra saatler ilerledikçe yavaş yavaş endişelenmeye başladı. Kaleyi görebilmek için vadinin çok dik yamaçlarını dikkatle inceliyordu. Dik duvarlarıyla bir tür eski şato bulacağını düşlüyordu. Saatler geçtikçe Francesco'nun kendisine yanlış bilgi verdiğine kanaat getiriyordu; gösterdiği tabya çoktan gerilerde kalmış olmalıydı. Akşam bastırıyordu.</p>

  <p>Giovanni Drogo’yla atına bir bakın: Giderek daha dik ve vahşi görünen dağın yamacında ne kadar da küçük görünüyorlar. O, kaleye gece bastırmadan varabilmek için tırmanmaya devam ediyor ama kendisinden daha çevik gölgeler, hızla derenin çağıldadığı boğazdan yukarı doğru yükseliyorlar. Bir an karşı yamaçta tam Drogo’nun hizasına varıyor ve sanki onun cesaretini kırmamak istermişçesine akışlarını yavaşlatıyor ama sonra bayırlara ve kayalara tırmanarak yeniden aralardan geçip, atlıyı geride bırakıyorlar.</p>

  <p>Tüm vadi mor gölgelere bürünmüştü, yalnızca inanılmaz yüksekliklerdeki otlu ve çıplak doruklar güneş ışınlarıyla parlıyordu ki Drogo kendisini birden bire o pek temiz ikindi göğünün altında kapkara, kocaman, eski ve tamamen ıssız görünen askerî tarzda bir yapının karşısında buldu: Burası, kale olmalıydı. Ama duvarlardan manzaraya kadar her şey kasvetli ve iç bunaltıcı bir görünümdeydi.</p>

  <p>Yapıyı çepeçevre dolaştı ama girişi bir türlü bulamadı. Havanın iyice kararmış olmasına karşın, pencerelerin hiçbirinde ışık yoktu, nöbet mahallinde bulunması gereken nöbetçilerin fenerleri de görünmüyordu. Sonunda Drogo seslenmeye çalıştı: “Heyy!” diye bağırdı. “Kimse yok mu?”</p>

  <p>Duvarların dibine çökmüş gölgelerin arasından bir adam, berduş ve dilenci kılıklı, gri sakallı, elinde küçük torbasıyla bir adam fırladı. Ama alacakaranlıkta pek iyi seçilemiyor, yalnızca gözlerinin akı parıldıyordu. Drogo ilgiyle adama baktı.</p>

  <p>“Kimi arıyorsunuz efendim?” diye sordu adam.</p>

  <p>“Kaleyi arıyorum. Bu bina mı?”</p>

  <p>“Burada kale falan yok,” dedi yabancı kalender bir tavırla. “Her yer kapalı, aşağı yukarı on yıldır kimse yok burada.”</p>

  <p>“Peki o zaman kale nerede?” diye sordu Drogo, aniden bu yabancıya hafif sinirlenmişti.</p>

  <p>“Hangi kale? Şu olmasın?” diyen yabancı eliyle uzaklara işaret etti.</p>

  <p>Karanlığa gömülü kayaların arasındaki bir yarıktan ve düzensiz basamakların ardında, hesaplanması güç bir mesafede, Giovanni, hâlâ batan güneşin kızıllığına bürünmüş ve adeta bir masaldan çıkmış gibi duran çıplak bir düzlük ve bu düzlüğün kıyısında özel sarımsı bir renkte, düzgün, geometrik bir çizgi gördü: Bu, kalenin profiliydi.</p>

  <p>Öff, kale hâlâ ne kadar da uzaktı! Kimbilir daha kaç saatlik yolu vardı, halbuki Drogo’nun atı yorulmuştu! Drogo, gözleri kamaşmışçasına hâlâ kaleye bakıyor ve bu yapayalnız dünyadan tamamen tecrit edilmiş durumda olduğundan adeta ulaşılmaz görünen yapıda hoşa giden ne olabileceğini düşünüyordu. Ne gibi gizler saklıyordu? Ama bunlar son demlerdi. Güneşin son ışınları da yavaş yavaş uzaktaki tepeden çekiliyor ve sarı kulelerde gelen gecenin kurşuni dumanları beliriyordu.</p>
