  <h1>XXIX</h1>

  <p class="p1">Gelen gerçekten de güzel, hatta bu yollara göre fazlasıyla lüks bir arabaydı. Kapılarda alayın arması olmasa, bir para babasının arabası olduğu zannedilebilirdi. Koltukta iki kişi vardı: Arabacı ve Drogo’nun emir eri.</p>

  <p>İlk takviye kuvvetlerinin geldiği kalenin telaşı arasında hiç kimse, merdivenleri ağır ağır inerek, kalenin çıkışına doğru ilerleyen ve arabanın bulunduğu yere giden solgun ve sarı benizli, zayıf subaya pek dikkat etmedi.</p>

  <p>O sırada, güneşle adeta yıkanan avluda, vadiden gelen bir dizi asker, at ve katır sürüsü görülüyordu. Zorlu yürüyüşten dolayı yorgun olmalarına rağmen, askerler kaleye yaklaştıkça adımlarını hızlandırıyorlardı. Sonra, en başta yürüyen mızıkacıların, sanki çalmaya başlayacaklarmış gibi aletlerinin üzerindeki gri kılıfları çıkardıkları görüldü.</p>

  <p>Geçerken askerlerden birkaçı Drogo'yu selamladı ama sayıları pek az, selamları da eski selamlardan farklıydı. Herkes onun gittiğini ve artık kalenin hiyerarşisinde hiçbir yeri olmadığını bilir gibiydi. Teğmen Moro'yla birkaç arkadaşı ona iyi yolculuklar dilemek için yanına gittiler ama vedalaşmaları gençlerin yaşlı kuşaklara karşı gösterdikleri o belli belirsiz sevginin etkisindeydi, pek kısa sürdü. İçlerinden biri Albay Simeoni’nin kendisini beklemesini rica ettiğini söyledi: Şu anda Albay Simeoni çok meşguldü, Albay Simeoni, Binbaşı Drogo’nun birkaç dakika daha bekleme lütfunda bulunmasını istirham ediyordu, mutlaka gelecekti.</p>

  <p>Buna rağmen, Drogo arabaya biner binmez gitmelerini emretti. Daha rahat soluk almak için, arabanın üstünü açtırmıştı. Kılıcı, bacaklarını sardığı koyu renk battaniyelerin üzerinde parıldıyordu.</p>

  <p>Araba çakılların üzerinde yaylanarak, Drogo’yu varacağı yere götürmek üzere ilerledi. Kenara oturmuş, her sallantıda kafası sarsılan Drogo kalenin sarı duvarlarına bakıyor ve giderek duvarların küçüldüğünü görüyordu.</p>

  <p>Tüm yaşamı, dünyadan tamamen tecrit edilmiş bir şekilde orada geçmişti; otuz yılı aşkın bir süre düşmanı beklemek için kendini her türlü zevkten mahrum kılmış, şimdiyse, tam düşman gelirken kovulmuştu. Hele arkadaşları, şehirde rahat ve mutlu bir yaşam sürmüş olan o arkadaşları, şimdi küçümseyen ve tepeden bakan gülücüklerle yukarıya, zaferin meyvelerini toplamaya geliyorlardı.</p>

  <p>Drogo’nun gözleri kalenin sarımtırak duvarlarından, kazamatların ve cephane depolarının geometrik şekillerinden bir türlü ayrılamıyordu. Kırışmış yanaklarından yavaşça acı gözyaşları dökülüyordu, her şey çok zavallı bir biçimde son buluyordu ve söylenecek hiçbir şey yoktu.</p>

  <p>Hiçbir şey, evet Drogo’ya gerçekten de hiçbir şey kalmıyordu, dünyada yapayalnız ve hastaydı, bir cüzzamlı gibi kapı dışarı edilmişti. “İğrenç herifler! İğrenç herifler!” diye düşünüyordu. Ama bir dakika sonra kendini bırakmayı, hiçbir şey düşünmemeyi tercih ediyordu, yoksa dayanılmaz ve taşkın bir öfke hemencecik yakasına yapışıveriyordu.</p>

  <p>Güneş alçalmaya başlamıştı, yine de daha çok yolları vardı; koltukta iki asker sakin bir şekilde gevezelik ediyordu, kalmanın ya da gitmenin onlar için hiçbir şey ifade etmediği belliydi. Onlar yaşamı, olduğu gibi, saçma düşüncelerle kafalarını yormadan kabullenmişlerdi. Çok konforlu, neredeyse tam bir hasta için öngörülmüş olan araba, her tümsekte, hassas bir terazi gibi hafifçe yaylanıyordu. Manzaranın bütünlüğü içinde kale, duvarlarının bu bahar ikindisinde tuhaf bir biçimde parıldamasına karşın gitgide daha küçük ve yassı bir görünüm alıyordu.</p>

  <p>“Büyük olasılıkla son kez,” diye düşündü Drogo, araba düzlüğün ucuna, yolun artık vadiye indiği yere geldiğinde. “Elveda Bastiani Kalesi,” dedi kendi kendine. Ama biraz sersemlemiş gibiydi ve varlığını yüzyıllar sonra ancak şimdi kanıtlamak üzere olan o eski yapıya son bir kez bakmak için atları durdurmaya bile cesaret edemedi.</p>

  <p>Sarı duvarların, verev duran surların, gizemli tabyaların ve eriyen karlarla renkleri kararmış kayalıkların görüntüsü Drogo’nun gözlerinde bir an daha durdu. Giovanni’ye surlar ışık içinde parıldayarak göğe doğru uzuyorlarmış gibi geldi -ama bu izlenim çok kısa sürdü ve bitti-, derken aşağı inen yolu çevreleyen kayalar birdenbire her şeyi kapatıverdi.</p>

  <div>
    <br/>
  </div>

  <p>Saat beşe doğru, yolun bir boğazın yanından geçtiği yerde bir hana vardı. Yukarıda tıpkı bir serap gibi, ot ve kırmızı toprakla kaplı tepeler, belki de insan ayağının hiç değmemiş olduğu bayırlar görülüyor, dipte bir çağlayan akıyordu.</p>

  <p>Araba, hanın önündeki küçücük toprak avluda tam bir avcı birliği geçerken durdu. Drogo, çevresinde genç, terden ve yorgunluktan kızarmış gözleri şaşkın şaşkın bakan suratlar gördü. Yalnızca subaylar, kendisini selamladı. Çoktan yanlarından geçmiş olan birinin şu sözleri söylediğini duydu: “Anlaşılan moruk bu sorunu hiç dert etmiyor!” Neyseki bu sözün ardından gülüşme olmadı. Onlar savaşa giderken, kendisi onursuz bir biçimde ovaya iniyordu. Askerler herhalde, ne komik bir asker diye düşünüyor olmalıydı ama belki de kendi suratından onun da öleceğini anlamışlardı.</p>

  <p>O belli belirsiz sersemlikten bir türlü kurtulamıyordu, bulutların içinde gibiydi: Belki arabanın sallantısı, belki hastalığı, belki de sadece yaşamının acıklı bir biçimde tükenmesinin verdiği bir duygu olmalıydı bu. Artık hiçbir şey onu ilgilendirmiyordu. Şehrine geri dönmek, boş evinde ayağını sürükleyerek dolaşmak ya da yatağında sıkıntı ve yalnızlık dolu uzun aylar geçirmek gözünü korkutuyordu. Varmak için hiç acele etmiyordu. Geceyi geçirmek için handa kalmaya karar verdi.</p>

  <p>Birliğin geçmesini, askerlerin kaldırdığı tozun adımları üzerine inmesini, arabalarının sağır edici sesinin çağlayan tarafından susturulmasını bekledi. Sonra Lucca’nın omuzuna dayanarak yavaşça arabadan indi.</p>

  <p>Eşikte bir kadın oturuyor, örgü örüyordu; ayaklarının dibinde köy işi olduğu belli bir beşikte küçük bir çocuk uyumaktaydı. Drogo bu çocuğun büyük insanlarınkinden çok farklı, nazik ve derin bir uykuyla uyuyuşunu hayretle seyretti. Bu küçük yaratık henüz kafa bulandıran düşlerin ne olduğunu bilmiyor, küçük ruhu, kaygısız, isteksiz ve acısız, saf ve son derece sakin bir atmosferde dolaşıyordu. Drogo hiç kıpırdamadan uyuyan küçük çocuğu seyretti, yüreği derin bir hüzünle doldu. Kendini böyle uykuya dalmış bir biçimde düşünmeye çalıştı, gözünün önüne hiçbir zaman göremeyeceği çok özel bir Drogo geldi. Kendi bedeninin hayvansı biçimde çökmüş, karanlık kaygılarla sarsılan, zorla soluyan görüntüsü, yarı açık ve sarkık ağzı gözünün önüne geldi. Halbuki o da bir zamanlar, bu çocuk gibi uyumuş, o da zarif ve masum olmuştu, kim bilir belki de hasta yaşlı bir subay, acı bir şaşkınlıkla durup kendisine de bakmıştı. “Zavallı Drogo,” diye düşündü, bunun nasıl büyük bir zaaf olduğunun farkındaydı, ama sonuçta dünyada yapayalnızdı ve onu kendisinden başka sevecek kimse yoktu.</p>
