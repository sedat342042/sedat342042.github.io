  <h1>XII</h1>

  <p class="p1">Ertesi gün, Giovanni Drogo, yeni tabyadaki nöbete gitmeyi talep etti. Burası, tek başına, kaleden yaya kırk beş dakika mesafede, Tatar Çölü’ne tepeden bakan kayalık bir tepenin doruğundaydı. Burası diğer yerlerden tamamen tecrit edilmiş ve herhangi bir tehlike anında alarmı verecek olan, en önemli nöbet yeriydi.</p>

  <p>Drogo, akşamleyin, yaklaşık altmış kişinin başında kaleden çıktı: Bu kadar çok adam olmasının nedeni, iki topçu bölümü dışında on ayrı nöbet noktasının bulunmasıydı. Drogo, ilk kez boğazın öte yanına ayak basıyordu, burada insan neredeyse sınırın ötesinde gibiydi.</p>

  <p>Giovanni nöbetin getirdiği sorumlulukları düşünmekle birlikte, aklı özellikle Angustina’yı gördüğü düşünde, ruhunda ciddi yankılar uyandıran o düşteydi. Batıl inancı olmamasına rağmen bu düşün ileride olacak şeylerle karanlık bir ilişkisi olduğunu hissediyordu.</p>

  <p>Yeni tabyaya girdiler, nöbet devri yapıldı, sonra nöbeti bitenler gitti ve Drogo, taraçanın ucunda onların kayalıkların ucunda gözden yitişini seyretti. Buradan bakınca kale, çok uzun ama ardında hiçbir şey olmayan basit bir duvar gibi görünüyordu. Nöbetçiler çok uzaklaştıkları için gözden kaybolmuşlardı. Ancak, bayrak, zaman zaman rüzgâr estikçe görülebiliyordu.</p>

  <p>Yirmi dört saat boyunca, tecrit edilmiş bu tabyada Drogo tek komutan olacaktı. Ne olursa olsun, yardım isteyemezlerdi. Düşman çıkıp gelse bile, küçük tabya kendi kendine yetmek zorundaydı. Bu duvarlar arasında kralın bile Drogo’dan az sözü geçerdi.</p>

  <p>Havanın kararmasını beklerken, Giovanni durup kuzeydeki ovayı seyretti. Kaleden, öndeki dağlardan ötürü, bu ovanın küçük üçgen bir bölümünü görebilmişti. Şimdiyse tersine, ovayı tamamen, her zamanki sis bloğunun durduğu en uç noktalarına değin görüyordu. Burası, sağda solda tek tük bodur ve tozlu çalılıkların yer aldığı bir tür kayalık çöldü. Sağda, en dipte, siyah bir şerit vardı, bir orman olabilirdi bu şerit. Kenarlarda, çetin dağ zincirleri yer alıyordu. Bazıları, doruklara uzanan dev yamaçları ve en uç noktalarında sonbaharın ilk karının oluşturduğu beyaz külahlarıyla pek güzeldi. Ama hiç kimse bu dağlara bakmıyordu; herkes, Drogo ve askerler, içgüdüsel olarak kuzeye, cansız ve gizemli çıplak ovaya bakma eğilimindeydiler.</p>

  <p>Belki tabyada sözü geçen tek kişi olmanın, çıplak toprağı görmenin ya da belki Angustina’yı gördüğü düşü anımsamanın sonucu olarak Drogo, şimdi, gecenin gelmesiyle birlikte içinde sağır bir endişenin büyüdüğünü duyumsuyordu.</p>

  <p>Bir ekim akşamıydı, hava değişkendi, sağda solda toprağın üzerinde, kaynağı belli olmayan ve kurşuni günbatımının giderek yuttuğu kızıl lekeler vardı.</p>

  <p>Her zaman olduğu gibi, güneşin battığı bu saatlerde, Drogo’nun ruhu şiirsel bir heyecanla doluyordu. Şimdi, umut saatiydi. Uzun nöbet saatleri sırasında kim bilir kaç kez beliren ve her seferinde biraz daha zenginleşen kahramanlık hülyalarına bir kez daha daldı. Genellikle birkaç adamla kendisinin başlattığı ve sayısız düşman gücüne karşı girişilen umutsuz bir muharebe düşlerdi; örneğin, sanki bu akşam yeni tabya binlerce Tatar’ın istilasına uğramış gibi. Günlerce ve günlerce karşı koyar, tüm arkadaşları ölür ya da yaralanırdı. Ona da bir mermi isabet eder, önemli bir yara alır ama bu yine de kumandayı elinde tutmasını engellemezdi. Derken, mermiler tükenmeye yüz tutar, alnında sıkıca bağlanmış bir sargı son adamlarının başına geçip bir çıkış yapmaya yeltenir; derken nihayet takviye güçler gelir, düşman sinip kaçmaya başlar, o ise kanlı hançerini sallayarak bitkin yere düşer. Ama birden birisinin kendisini çağırdığını duyar:</p>

  <p>“Teğmen Drogo, Teğmen Drogo!”</p>

  <p>Birisi onu çağırır ve kendine gelmesi içini sarsardı. O, Drogo, yavaş yavaş gözlerini açar: Kral, kralın ta kendisi üzerine eğilmiş onu kutlamaktadır.</p>

  <p>Evet, şimdi umut vaktiydi ve kendi kendine belki asla gerçekleşmeyecek olan ama insana yaşama cesareti veren askerî kahramanlık olaylarını tekrarlıyordu. Bazen çok daha azıyla yetiniyor, tek kahraman olmaktan vazgeçiyor, yaralanmaktan vazgeçiyor, hatta kendisini kutlayan kraldan bile vazgeçiyordu. Sonuçta basit bir muharebe onun için yeterliydi, bir tek ama önemli muharebe, güzel üniformalarıyla saldırıya geçmek ve ilerleyerek düşmanların ifadesiz suratlarına gülebilmek... Tek bir muharebe, sonra ömür boyu mutlu olması için yeterliydi.</p>

  <p>Ama o akşam, insanın kendisini bir kahraman olarak görmesi pek kolay değildi. Karanlık çoktan her yeri kaplamıştı, kuzeydeki çöl tüm renklerini yitirmiş ama sanki hüzünlü bir şey olmak üzereymişçesine, henüz uykuya dalmamıştı.</p>

  <p>Saat sekiz olmuştu ve Drogo, ovada biraz sağda hareket eden siyah bir nokta gördüğünü zannettiğinde gökyüzü bulutlarla kaplanmıştı. “Gözlerim yorulmuş olsa gerek,” diye düşündü. “Evet, baka baka gözlerim yoruldu, lekeler görmeye başladım.” Aynı şey, bir kez de çocukluğunda, ders çalışmak üzere sabahladığında başına gelmişti.</p>

  <p>Birkaç saniye gözlerini kapalı tutmaya çalıştı, sonra bakışlarını çevresindeki eşyalara çevirdi; taraçayı yıkamak için kullanılmış olan bir kovaya, duvardaki demir çengele, kendinden öndeki nöbetçi subayın dinlenmek için buraya çıkartmış olduğu bir banka baktı. Ancak birkaç dakika sonra gözlerini yeniden aşağıya, az önce kara bir leke gördüğünü zannettiği yere çevirdi. Leke hâlâ oradaydı ve yavaş yavaş hareket ediyordu.</p>

  <p>“Tronk,” diye seslendi Drogo telaşlı bir sesle.</p>

  <p>“Emredin, teğmenim,” dedi aynı anda bir ses; o denli yakınındaydı ki Drogo sıçradı.</p>

  <p>“Ah, siz burada mıydınız?” dedi ve soluklandıktan sonra: “Tronk, yanılmış olabilirim ama.. orada, ovada bir şeyin kıpırdadığını görür gibi oldum.”</p>

  <p>“Evet, teğmenim,” diye cevap verdi Tronk resmi bir sesle. “Birkaç dakikadır ben de onu gözlüyorum.”</p>

  <p>“Nasıl?” dedi Drogo. “Siz de gördünüz mü? Ne görüyorsunuz, peki?”</p>

  <p>“Şu hareket eden şeyi, teğmenim.”</p>

  <p>Drogo kanının donduğunu hissetti. “Tamam,” diye düşündü, savaşçı düşlerini aniden unutarak, “bendeki talihe bak, işte sorunlar başlıyor, başımıza dert açılacak”.</p>

  <p>“Ah, demek siz de gördünüz ha?” diye sordu bir kez daha, mantıksız olmasına rağmen karşısındakinin hayır demesini umut ediyordu.</p>

  <p>“Evet teğmenim,” dedi Tronk. “Yaklaşık on dakika oldu. Topların temiz olup olmadığına bakmak için aşağıya indikten sonra buraya çıktım ve o zaman gördüm.”</p>

  <p>İkisi de sustu; Tronk için de bu tuhaf ve endişe verici bir olay olmalıydı.</p>

  <p>“Sizce neye benziyor Tronk?”</p>

  <p>“Pek anlayamıyorum, çok yavaş hareket ediyor.”</p>

  <p>“Ne demek yavaş?”</p>

  <p>“Önce sazların tepesindeki tüylerin olabileceğini düşündüm.”</p>

  <p>“Tüy mü, ne tüyü?”</p>

  <p>“Aşağıda, dipte, sazlıklar var.” Sağa doğru bir hareket yaparak işaret etti ama bu çok gereksiz bir hareketti çünkü karanlıkta hiçbir şey görülmüyordu. “Bu mevsimde sazların tepesinde siyah tüy gibi bir şeyler olur. Bazen rüzgâr bu tüyleri koparır, hafif oldukları için uçuşurlar, küçük duman gibi bir izlenim verirler...”</p>

  <p>“Ama, tüyler olamaz,” dedi bir zaman sonra. “Onlar çok daha hızlı hareket ederler.”</p>

  <p>“Peki o zaman ne olabilir?”</p>

  <p>“Bilemiyorum,” dedi Tronk. “İnsan mı? Ama garip. Öyle olsa başka yerden gelirlerdi. Üstelik hâlâ hareket ediyor. Anlaşılır gibi değil.”</p>

  <p>“Dikkat! Dikkat!” diye bağırdı o anda, yakındaki bir nöbetçi, derken ikinci, sonra diğer nöbetçiler de aynı komutu verdiler.</p>

  <p>Onlar da siyah lekeyi görmüşlerdi. Aynı anda, tabyanın içinden nöbette olmayan askerler de koştular. Merakla, ama biraz da korkuyla dolu, korkulukların kenarına yığıldılar.</p>

  <p>“Görmüyor musun?” diyordu içlerinden biri. “Bak işte hemen şurada aşağıda. Şimdi durdu.”</p>

  <p>“Sis olsa gerek,” diyordu bir diğeri. “Bazen sis bulutunun ortasında delikler olur ve arkadakini görebilirsin. Hareket eden biri var zannedersin ama sadece sis bulutlarıdır.”</p>

  <p>“Evet, evet şimdi görüyorum,” diye bir ses duyuldu. Ama o siyah şey hep oradaydı, siyah bir kaya olmalı. Başka bir şey olamaz.</p>

  <p>“Kaya mı? Yok canım! Görmüyor musun, hareket ediyor. Kör müsün nesin?”</p>

  <p>“Kaya diyorum, yahu. Hep gördüğüm bir şey, biçimi bir rahibeyi andıran siyah bir kaya.”</p>

  <p>Birisi gülmeye başladı.</p>

  <p>“Haydi, haydi çekilin, derhal içeriye girin,” diye müdahale etti Tronk, endişesi konuşulanları duyunca büsbütün artan teğmenin önüne geçerek.</p>

  <p>Askerler gönülsüz bir şekilde tabyanın içine girdiler, yeniden sessizlik bastı.</p>

  <p>“Tronk,” dedi aniden tek başına bir karar alamayan Drogo. “Siz olsanız alarm verir miydiniz?”</p>

  <p>“Kaleye alarm vermekten mi söz ediyorsunuz? Bir pare top atışı yapılması mı gerekir sizce?”</p>

  <p>“Vallahi ben bilemiyorum. Sizce alarm vermek gerekir mi?”</p>

  <p>Tronk kafasını salladı.</p>

  <p>“Ben olsam bir süre daha durur, daha iyi görebileceğimiz bir anı beklerdim. Top atarsak kalenin altı üstüne gelir. Sonra, bir de hiçbir şey yoksa, ne olur?”</p>

  <p>“Doğru,” dedi Drogo.</p>

  <p>“Sonra,” dedi Tronk, “böyle yaparsak yönetmeliğe de aykırı olur. Yönetmelik, ancak tehlike anında alarm verilmesi gerektiğini belirtir, evet tam da böyle söyler: Tehlike anında, eğer, silahlı birlikler görülürse ya da duvarlara yüz metreden daha yakın mesafede kuşkulu insanlar görülürse’, yönetmelik böyle der”.</p>

  <p>“Doğru,” dedi Giovanni. “Mesafe yüz metreden fazladır herhalde.”</p>

  <p>“Evet, bence de fazladır,” dedi Tronk. “Ayrıca bunun bir insan olduğu ne malum?”</p>

  <p>“Başka ne olabilir ki, sizce? Hayalet mi?” diye sordu hafif canı sıkılan Drogo.</p>

  <p>Tronk cevap vermedi.</p>

  <p>Drogo ve Tronk, bitmez tükenmez geceye doğru uzanmış olarak korkuluklara yaslı, gözleri Tatar Çölü’nün başladığı noktaya dikili duruyorlardı.</p>

  <p>Kuşkulu leke hareketsiz, adeta uykuda gibi duruyordu, Giovanni yavaş yavaş bir kez daha rahibe biçimindeki büyük siyah bir kayadan gayrı hiçbir şey olmadığını, gözlerinin yanılmış olacağını, biraz yorgunluktan ötürü hayal gördüğünü düşünmeye başladı. Hatta şu anda, içinde derin bir eziklik hissediyordu, hani yazgının en belirleyici anları, size dokunmadan burnunuzun dibinden geçip gider ve sizi solmuş yapraklardan oluşan bir burgacın ortasında bırakırlar ya, işte o yiten korkunç ama dev fırsat duygusunu hissediyordu.</p>

  <p>Ama sonra, gecenin ilerlemesiyle birlikte, korkunun soluğu yeniden vadiden yukarı doğru süzülmeye başladı. Gece ilerledikçe, Drogo kendini küçücük ve yapayalnız hissediyordu. Tronk, o kadar farklı biriydi ki onunla dostluk kuramazdı. Ah, arkadaşları yanında olsaydı, arkadaşları, hatta içlerinden bir teki, tek bir arkadaşı bile olsaydı her şey farklı olurdu. O zaman Drogo, şakalaşmak bile isteyebilir ve şafağı beklemek bu denli korkunç olmazdı.</p>

  <p>Ovada sisten şekiller oluşuyor, kara okyanusun üzerinde akçıl takımadalar gibi hareket ediyordu. Bunlardan biri tabyanın hemen dibine doğru yayılarak o gizemli şeyi örttü. Hava nemlenmişti, Drogo’nun pelerini şekilsiz ve ağır omuzlarından aşağı sarkıyordu.</p>

  <p>Ne uzun geceydi bu böyle! Gökyüzü ağarmaya başlayıp da buzlu dumanlar şafağın yaklaştığını müjdelediğinde, Drogo, gecenin biteceği umudunu yitirmişti. İşte o sırada uykunun pençesine yenik düştü. Ayakta, taraçanın korkuluğuna yaslanmış bir durumdayken Drogo iki kez başının devrildiğini hissetti, tam iki kez, sıçrayarak başını dikleştirdi ama sonuçta başı düştü ve göz kapakları uykunun ağırlığına pes etti. Yeni bir gün doğuyordu.</p>

  <p>Birinin koluna dokunmasıyla uyandı. Işıktan gözleri kamaşarak, düşlerinden sıyrıldı. Bir ses, Tronk’un sesi:</p>

  <p>“Teğmenim, bir atmış,” diyordu.</p>

  <p>Bunun üzerine, yaşamı, kaleyi, yeni tabyayı, siyah lekenin esrarını anımsadı. Hemen, öğrenme arzusuyla aşağı baktı ve bir korkak gibi, taş ve çalılıklardan, her zamanki gibi yapayalnız ve boş ovadan başka bir şey görmemeyi diledi.</p>

  <p>Ama, aynı ses tekrar ediyordu.</p>

  <p>“Teğmenim, bir atmış.”</p>

  <p>Ve Drogo, gözlerine inanamayarak, onu, bir kayanın dibinde durur vaziyette gördü.</p>

  <p>Gerçekten de bir attı, büyük değil, küçük ve tıknazdı, ince bacakları ve dalgalanan yelesi ona tuhaf bir güzellik veriyordu. Biçimi bir garipti ama asıl harika olan tüylerinin rengiydi; tüyleri çevrede bir leke gibi duran siyah parlak don rengindeydi.</p>

  <p>Nereden geliyordu? Kime aitti? Yıllardır, buralarda hiçbir yaratık belki bir karga ya da engerek yılanı dışında hiçbir yaratık görünmemişti. İşte şimdi bir at ortaya çıkıvermişti ve bunun vahşi bir at değil, seçme bir hayvan, gerçek bir asker atı (belki bir tek bacakları biraz fazla zayıftı) olduğu hemen belli oluyordu.</p>

  <p>Bu olağanüstü ve endişe verici bir şeydi. Drogo, Tronk, nöbetçiler, aynı zamanda da üst katın siper arası mazgallarından bakan diğer askerler gözlerini hayvandan alamıyorlardı. Bu at, kurulu düzeni alt üst ediyor, kendisiyle birlikte kuzeye ilişkin eski efsaneleri. Tatarları, muharebeleri de geri getiriyordu: Mantıksız varlığıyla tüm çölü dolduruyordu.</p>

  <p>Tek başına ele alındığında pek bir şey ifade etmiyordu ama bu atın ardından, zorunlu olarak başka şeylerin de geleceği anlaşılıyordu. Düzgün bir şekilde, sanki kısa süre öncesine değin üzerine biri biniyormuş gibi eyerlenmişti. Demek ki bu işin içinde bir iş vardı: Düne değin saçma bir batıl inanç olan şey, demek gerçek olabilirdi. Drogo onları, o gizemli düşmanları, Tatarları duyar gibiydi: Çalılıkların içine, kayaların ardına sinmiş, hareketsiz ve suskun, saldırmak için karanlığın inmesini bekliyorlardı. Bu arada başkaları da geliyordu, yavaş yavaş kuzeydeki sisler arasından çıkan karınca sürüleri gibi. Müzikleri ve şarkıları yoktu, ne parıldayan kılıçları ne de bayrakları vardı. Silahları, güneşte parlamasınlar diye matlaştırılmış, atları kişnemeyecek şekilde terbiye edilmişti.</p>

  <p>Ama küçük bir at -yeni tabyada ilk akla gelen buydu- küçük bir at kaçmış ve ileri doğru giderek düşmanın gizliliğine ihanet etmişti. Muhtemelen kimse farkına varmamış, hayvan kamp yerinden gece kaçmıştı.</p>

  <p>Böylece at çok değerli bir mesaj getirmişti. Ama düşmanın ne kadar önündeydi acaba bu at? Drogo, kale komutanına akşamdan önce haber veremezdi; o zamana değin Tatarlar saldırabilirdi.</p>

  <p>Bu durumda alarm vermek mi gerekirdi? Tronk tersini iddia ediyordu: Sonuçta, diyordu, ortada sadece bir at var; tabyanın dibine kadar gelmesi sadece kaybolduğuna işaret eder, belki sahibi dikkatsizce çölde dolaşan yalnız bir avcıdır, ölmüş ya da hastalanmıştır; yalnız kalan at yardım istemeye gitmiş, kalenin yakınında insan kokusu duyunca durmuş şimdi de kendisine yem verilmesini bekliyordur.</p>

  <p>İşte bir ordunun yaklaşmakta olduğuna ilişkin ciddi kuşkulara yol açan da buydu. Bu hayvanın, bu denli uygunsuz bir sahada bir kamptan kaçmasının ne gibi bir nedeni olabilir? Sonra, diyordu Tronk, söylentilere göte Tatarların atları neredeyse tümüyle beyazdır, evet, hatta kaledeki salonlardan birine asılı bir tabloda, Tatarların hepsi bembeyaz atlara binmiş olarak resmedilmiştir halbuki bu at kömür rengindedir.</p>

  <p>Böylece Drogo, epeyce tereddüt ettikten sonra akşamı beklemeye karar verdi. Bu arada gökyüzü aydınlanmış, güneş etrafı ışığa boğarak askerlerin yüreğini ısıtmıştı. Giovanni bile güneşle yeniden canlandığını hissediyordu; hayalî Tatarlar önemlerini yitirmiş; her şey normal boyutlarına geri dönmüştü, at, sıradan bir attı ve varlığını açıklamak için düşman istilası dışında birçok neden bulunabilirdi. İşte o zaman, geceki korkularını unutarak kendini aniden herhangi bir serüvene hazır hissetti ve yazgısının onu diğer insanlardan üstün kılacak güzel bir yazgının, burnunun dibinde olduğuna ilişkin bir önsezi, içini neşeyle doldurdu.</p>

  <p>Büyük bir zevkle nöbetin en ince ayrıntılarına değin bizzat kendisi ilgilendi, Tronk’a ve askerlere, atın belirivermesinin tuhaf ve endişe verici olmasına karşın, kendisini hiç mi hiç etkilemediğini ve bunu çok askerce bulduğunu göstermek ister gibiydi.</p>

  <p>Aslını söylemek gerekirse, askerlerin hiçbir korkusu yoktu; at hikâyesini şaka konusu yapmışlardı. Onu yakalayıp, kaleye ganimet olarak götürmek istiyorlardı. Hatta içlerinden biri bunun için başçavuştan izin istedi, ama başçavuş ona, nöbet sırasında olan şeylerle alay etmenin yasak olduğunu söylemek istercesine sitem dolu gözlerle bakmakla yetindi.</p>

  <p>Buna karşılık alt katta, iki topun bulunduğu yerde topçulardan biri atı görünce çok heyecanlanmıştı. Bu topçunun adı Giuseppe Lazzari’ydi, göreve kısa süre önce başlamış genç bir adamdı. Gördüklerinin kendi atı olduğunu söylüyordu, onu gayet iyi tanımıştı, yanılmadığından emindi, kaleden çıkarılan hayvanlar sulağa götürüldüğünde kaçmış olmalıydı.</p>

  <p>Hayvan gerçekten kendi mülkiyetindeymiş de çalışmış gibi, “Bu Fiocco, benim atım,” diye bağırıyordu.</p>

  <p>Alt kata inen Tronk derhal bu bağırtıyı susturdu ve Lazzari’ye kuru bir şekilde atının kaçmasının neden olanak dışı olduğunu açıkladı: Kuzey vadisine geçmek için hayvanın ya surları aşması ya da dağlardan geçmesi gerekirdi.</p>

  <p>Lazzari bir geçit olduğunu söyledi -öyle duymuştu- kayaların arasında tamamen kullanılabilir durumda bir geçit, terk edilmiş olan ve hiç kimsenin anımsamadığı bir yol. Gerçekten de bu, Bastiani Kalesi’nde sözü edilen efsanelerden biriydi. Ama bir şaka olduğu kesindi çünkü hiçbir zaman bu gizli geçit bulunamamıştı. Kalenin sağında ve solunda kilometreler boyunca asla aşılamamış olan dağlar uzanmaktaydı.</p>

  <p>Ama asker bir türlü ikna olmadı, yarım saat içinde gidip dönebilecek ve atını alabilecekken tabyada kapalı kalma fikri tüylerini ürpertiyordu.</p>

  <p>Bu zaman zarfında saatler geçiyor, güneş batıya doğru yolculuğunu sürdürüyor, nöbet devri gerekli zamanda yapılıyor, çöl, her zamankinden daha ıssız parıldıyor, küçük at, önceki yerinde kıpırtısız, uyuyormuş gibi duruyor ya da zaman zaman bir parça ot arar gibi hafif uzaklaşıyordu. Drogo uzaktan bakıyor ama yeni bir şey görmüyordu: Hep aynı engin kayalıklar aynı çalılıklar, en kuzey noktada, günün ilerlemesiyle renk değiştiren hep aynı sisler vardı.</p>

  <p>Yeni nöbetçiler geldi. Drogo ve adamları tabyayı terk ederek, kaleye dönmek için, akşamın mor gölgeleri arasından geçerek, taşlı tarlalarda ilerlediler. Surlara vardıklarında, Drogo kendisi ve müfrezesi adına parolayı söyledi, kapı açıldı, yeni nöbetçiler bir tür küçük avluda yerlerini aldı ve Tronk yoklama yapmaya başladı. Bu arada, Drogo komutana esrarengiz atın varlığını bildirmek üzere uzaklaştı.</p>

  <p>Yönetmelikte belirtildiği gibi, Drogo yüzbaşının yanına vardı, sonra ikisi birlikte albayı bulmaya gittiler; genelde herhangi yeni bir şey olduğunda, komutan yardımcısına haber vermek yeterliydi ama bu kez daha ciddi bir durum söz konusu olduğundan vakit yitirmemek daha doğru olacaktı.</p>

  <p>Yine de haber bir yıldırım hızıyla tüm kaleye yayılmıştı. Uzak nöbet noktalarında, bazı kişiler, kayalıkların dibinde koskoca Tatar birliklerinin görüldüğünden söz ediyorlardı. Durumdan haberdar olan albay:</p>

  <p>“Atı ele geçirmeye çalışalım. Eyerine bakarak belki nereden geldiğini anlayabiliriz,” dedi.</p>

  <p>Ama artık buna gerek kalmamıştı, çünkü er Giuseppe Lazzari, nöbeti devredenler kaleye doğru ilerlerken kimseye fark ettirmeden büyük bir kayanın ardına saklanmayı başarmış, sonra da taşlı tarlalar arasından tek başına aşağı inerek küçük ata ulaşmış, atı kaleye getirmekteydi. Hayretle bunun kendi atı olmadığını fark etmişti ama artık yapacak bir şey yoktu.</p>

  <p>Ancak kaleye girecekleri sırada, arkadaşlarından biri Lazzari’nin kaybolduğunu fark etmişti. Tronk bunu öğrendiği takdirde, Lazzari en az iki ay hapis yatardı. Onu kurtarmak gerekirdi. İşte bu nedenle başçavuş yoklama yaparken, Lazzari’nin adı geçtiğinde, içlerinden biri “burada," demişti.</p>

  <p>Birkaç dakika sonra, askerler sıralarından ayrıldıklarında Lazzari’nin parolayı bilmediği anımsandı; bu kez hapse atılması değil yaşamı söz konusuydu; eğer surların yanına giderse üzerine ateş açarlardı. Bunun üzerine iki-üç arkadaşı, onu bu durumdan kurtarması için Tronk’u aramaya giriştiler.</p>

  <p>Ama, artık çok geç kalmışlardı, siyah atı yularından tutan Lazzari surların iyice yakınına varmıştı bile. Tronk da bir önseziyle oraya gitmiş dolaşıyordu; başçavuş yoklamayı yapar yapmaz nedenini bir türlü kestiremediği bir endişeye kapılmıştı, bir şeylerin yolunda gitmediğini hissediyordu. O gün olanları kafasından geçirerek, kuşkulu bir şey olmadığı kanaatiyle kaleye ulaşmış; sonra gayri nizami bir şey olduğunun farkına varmıştı; evet, yoklama sırasında gayri nizami bir şey olmuştu ama, bu tür durumlarda her zaman başa geldiği gibi, gerektiği anda farkına varmamıştı.</p>

  <p>Tam giriş kapısının üzerinde bir nöbetçi vardı. Yarı karanlıkta yaklaşan iki gölge gördü. Yaklaşık iki yüz metre ötedeydi gölgeler. Asker bu durumla pek ilgilenmedi, hayal görmüş olmalıydı; çoğu zaman böyle tecrit edilmiş yerlerde, uzun süre etrafı gözetlemekten, insan güpegündüz bile, çalılıkların arasından çıkan insan gölgeleri gördüğünü zanneder; birinin sizi gözetlediği izlenimine kapılırsınız ama gidip bakarsınız ki kimse yoktur.</p>

  <p>Nöbetçi, dikkatini dağıtmak için çevresine baktı, otuz metre ötede nöbet tutan arkadaşlarından birine bir selam yolladı, alnını sıkan ağır kepini düzeltti sonra gözlerini sola çevirdi ve Başçavuş Tronk’un, hareketsiz bir biçimde, sabit ve sert bakışlarla kendisini süzdüğünü gördü.</p>

  <p>Nöbetçi kendini toparladı, yeniden önüne baktı ve iki gölgenin bir hayal olmadığını gördü, şimdi daha da yaklaşmışlardı, en fazla yetmiş metre ötedeydiler: Bir asker ve bir at. Derken hemen silahını kavradı, köpeği uyardı, eğitim sırasında yüzlerce kez tekrarladıkları pozisyonu alarak dikleşti:</p>

  <p>“Kim var orada? Kim var orada?” diye seslendi.</p>

  <p>Lazzari askere yeni girmişti ve parolayı bilmeyince içeri giremeyeceği aklına bile gelmiyordu. En kötü olasılıkla izinsiz uzaklaştığı için cezalandırılacağını düşünüyordu; hatta, kimbilir belki de albay, atı getirmiş olduğu için onu affederdi; at harika bir hayvandı, gerçek bir general atına benziyordu.</p>

  <p>Varmasına kırk metre kadar kalmıştı. Atın nalları taşlar üzerinde yankılanıyordu, hava neredeyse tamamen kararmıştı, uzaklardan bir boru sesi duyuldu.</p>

  <p>“Kim var orada? Kim var orada?” diye tekrarladı nöbetçi.</p>

  <p>Bir kez daha söyleyecek sonra ateş etmesi gerekecekti.</p>

  <p>Nöbetçinin ilk çağrısında, Lazzari ani bir sıkıntıya kapıldı. Şu anda muhatap kendisi olduğundan, bir arkadaşı tarafından çağrılmak öyle tuhafına gidiyordu ki, ama ikinci “Kim var orada?”da kendini topladı çünkü arkadaşının sesini tanımıştı, “Arap,” diye lakap taktıkları, kendisiyle aynı bölükten bir askerdi.</p>

  <p>“Benim, Lazzari,” diye bağırdı. “Nöbet şefine kapıyı açmasını söyle! Atı yakaladım! Ama çaktırmadan hareket et, yoksa beni içeri tıkarlar!”</p>

  <p>Nöbetçi kıpırdamadı. Silahını kaldırmış, hareketsiz, üçüncü “Kim var orada?”'yı olabildiğince geciktirmeye çalışarak duruyordu. Lazzari, belki kendiliğinden tehlikenin farkına varırdı, belki geri döner, ertesi gün yeni tabyadaki nöbetçi grubuna katılabilirdi. Ama birkaç metre ötesinde, kendisini sert bir ifadeyle süzen Tronk vardı.</p>

  <p>Tronk tek kelime etmiyordu. Bir nöbetçiye, bir de kendisinin de cezalandırılmasına neden olacak Lazzari’ye bakıyordu. Ne anlama geliyordu bu bakışlar?</p>

  <p>Askerle at, yaklaşık otuz metre mesafedeydiler, daha fazla beklemek tedbirsizlik olurdu. Lazzari yaklaştıkça hedef olma olasılığı daha da artıyordu.</p>

  <p>“Kim var orada? Kim var orada?” diye bağırdı üçüncü kez nöbetçi, sesinde gizli, kişisel ve yönetmeliğe aykırı bir uyarı var gibiydi. “Henüz vakit varken geri dön, demek istiyordu, kendini vurdurtmak mı istiyorsun?”</p>

  <p>Sonuçta Lazzari anladı, aniden kaledeki katı kuralları anımsadı ve ne yapacağını bilemez bir duyguya kapıldı. Ama kaçacağına, kim bilir neden, atın yularını bıraktı ve tek başına, keskin bir sesle:</p>

  <p>“Benim Lazzari! Beni tanımadın mı Arap? Hey Arap! Benim. Ne yapıyorsun öyle silahınla? Çıldırdın mı Arap?” diye bağırarak ilerlemeye başladı.</p>

  <p>Ama nöbetçi artık Arap değildi; o artık sadece sert bir çehreyle silahını kaldıran ve arkadaşına nişan alan bir askerdi. Tüfeğin kabzasını omuzuna dayamış, gözünün kenarıyla başçavuşu süzüyor, içinden onun ısrar etmemesi için işaret etmesini diliyordu. Ama Tronk hâlâ kıpırtısızdı ve aynı sabit ve sert bakışlarla kendisine bakıyordu.</p>

  <p>Lazzari, geri dönmeden, taşlara takılarak birkaç adım geri gitti.</p>

  <p>“Benim, Lazzari, diye bağırıyordu. Görmüyor musun, benim, ben. Ateş etme Arap!”</p>

  <p>Ama nöbetçi, artık tüm arkadaşlarının rahatça dalga geçtiği Arap değildi, o sadece bir nöbetçi, lacivert kumaştan üniforması omuzundaki cilalı kılıç kayışı ile, gece vakti diğerlerinden hiçbir farkı olmayan bir nöbetçi, kendisine nişan alan ve şimdi de tetiğe basan bir nöbetçiydi. Kulakları uğuldayan ve Tronk’tan tek ses çıkmamasına karşın, onun kendisine “İyi nişan al!” diyen kalın sesini duyar gibi olan bir nöbetçiydi.</p>

  <p>Silahtan küçük bir kıvılcım ve minik bir duman bulutu yükseldi, hatta başlangıçta ses pek de yüksek çıkmadı ama daha sonra bu ses yankılanarak çoğaldı, surlardan surlara yankılandı, uzun süre havada asılı kaldıktan sonra, gök gürültüsüne benzer uzak bir gümbürtüyle son buldu.</p>

  <p>Nöbetçi, görevini yerine getirdikten sonra silahını yere dayadı, korkuluktan aşağı sarktı ve arkadaşına isabet alamamış olmayı ümit ederek yere doğru baktı. Karanlıkta, gerçekten de Lazzari’nin isabet almamış olduğunu zannetti.</p>

  <p>Hayır, Lazzari hâlâ ayaktaydı, at da ona yaklaşmıştı. Sonra silah sesini izleyen sessizliğin içinden, umutsuz bir vurguyla,</p>

  <p>“Ah Arap! Vurdun beni!” diyen sesi duyuldu.</p>

  <p>İşte böyle söyledi Lazzari, sonra yavaş yavaş öne doğru yıkıldı. İfadesiz suratıyla Tronk, tek bir hareket bile yapmamıştı. Buna karşılık, kalenin içinde çoktan savaş çıkmışçasına bir telaş başlamıştı.</p>
