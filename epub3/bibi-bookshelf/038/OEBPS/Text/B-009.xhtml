  <h1>IX</h1>

  <p class="p1">Kalenin taraçaları bembeyazdı, tıpkı güneydeki vadi ve kuzeydeki çöl gibi. Kar tüm eğintileri kaplayarak mazgalların arasındaki siperler boyunca kırılgan bir kenar oluşturuyor, saçaklardan sağır bir gürültüyle kayıyordu; zaman zaman, belli bir nedeni olmaksızın uçurumların kenarından kopuyor ve korkunç bloklar gürültüyle dumanlı diplere doğru düşüyordu.</p>

  <p>Bu karın ilk değil, üçüncü ya da dördüncü yağışıydı, ama aradan birkaç gün geçtiğini belirtmek istercesine tutmuştu.</p>

  <p>“Sanki kaleye dün gelmişim gibi,” diyordu Drogo.</p>

  <p>Gerçekten de öyleydi. Dün gibi geliyordu ama zaman geçmişti, o hareketsiz, herkes için aynı, duran yani ne daha mutlu olanlar için daha yavaş, ne de talihsizler için daha hızlı olmayan ritmiyle geçiyordu.</p>

  <p>Ne hızlı ne de yavaş derken üç ay geçmişti. Noel çoktan geride kalmış, yeni yıl da birkaç saniye için insanlara tuhaf umutlar yükleyerek gelmişti. Giovanni Drogo artık gitmeye hazırlanıyordu. Tek eksiği, doktor muayenesine ilişkin formaliteydi, sonra Komutan Matti’nin vaat ettiği gibi gidebilecekti. Bunun hayırlı bir olay olacağını, şehirde kendisini rahat bir yaşamın, eğlenceli, hatta belki de mutlu bir yaşamın beklediğini kendi kendisine tekrar edip duruyordu ama yine de memnun değildi.</p>

  <p>10 Ocak’ta akşama doğru, kalenin en üst katındaki doktorun odasına gitti. Doktorun adı Ferdinand Rovina’ydı, yaşı ellinin üzerindeydi, suratı yumuşak ve zekiydi, boyun eğen bezgin bir havası vardı, üniforma değil, yargıçlar gibi uzun koyu renk bir cüppe giymişti. Masasında oturuyordu, ama önünde kitaplar ve kâğıtlar vardı. Drogo, içeri neredeyse habersiz, girdiği için ilk anda, doktorun hiçbir işle meşgul olmadığını anladı; hareketsiz, oturmuş, kim bilir ne düşünüyordu.</p>

  <p>Pencere avluya bakıyor ve avludan düzenli ayak sesleri geliyordu çünkü hava kararmıştı ve nöbet değişimi başlıyordu. Pencereden karşı duvarın bir parçası ile inanılmaz derecede sakin gökyüzü görünüyordu. İki adam selâmlaştılar ve Giovanni hemen, doktorun durumundan haberdar olduğunu anladı.</p>

  <p>“Kargalar yuva yapar, kırlangıçlar gider,” dedi Rovina şaka yaparcasına, bir yandan da çekmecesinden matbu bir kâğıt çıkarıyordu.</p>

  <p>“Doktor, belki bilmiyorsunuzdur ama ben buraya yanlışlıkla gönderildim.”</p>

  <p>“Herkes buraya yanlışlıkla gönderilir, sevgili çocuğum,” dedi doktor, süslü bir şekilde kendisine imada bulunuyordu. “Hatta kalanlar bile.”</p>

  <p>Drogo pek iyi anlayamıyordu, gülümsemekle yetindi.</p>

  <p>“Yoo... sizi kınamıyorum! Siz gençler, burada çürümek istememekte haklısınız,” diye ekledi Rovina. “Orada şehirde, çok daha fazla şansınız var. Ben bile bazen düşünüyorum da, yapabilsem...”</p>

  <p>“Peki neden,” dedi Drogo. “Şehre tayininizi isteyemez misiniz?”</p>

  <p>Doktor, korkunç bir şey duymuş gibi, ellerini salladı.</p>

  <p>“Tayinimi mi?”</p>

  <p>İyi niyetle güldü.</p>

  <p>“Yirmi beş yılımı burada geçirdikten sonra mı? Artık çok geç çocuğum, bunu daha önce düşünmek gerekirdi.”</p>

  <p>Belki de Drogo’nun tersini savunmasını arzuluyordu ama teğmen susmayı tercih ettiği için, esas konuya geçti: Giovanni’ye oturmasını söyledi, adını soyadını sorarak, matbu kâğıdın gerekli yerlerine yazdı.</p>

  <p>“Güzel,” dedi sonunda. “Kalbinizden rahatsızlığınız var değil mi? Organizmanız bu derece yüksek bir ortama dayanamıyor, değil mi? Bu size uygun mu?”</p>

  <p>“Bana göre gayet uygun,” dedi Drogo. “Bunu siz daha iyi takdir edersiniz.”</p>

  <p>“Peki, hazır elimiz değmişken size bir de nekahat için istirahat verelim mi?” dedi doktor işbirlikçi bir tavırla.</p>

  <p>“Çok teşekkür ederim,” dedi Drogo, “ama abartmak da istemem”.</p>

  <p>“Nasıl isterseniz. O zaman istirahat vermiyoruz. Ben sizin yaşınızdayken böyle incelikli düşünemezdim.”</p>

  <p>Giovanni oturacağına pencereye yaklaşmıştı ve arada bir, aşağıya, karda sıra olmuş askerlere bakıyordu. Gün yeni batmıştı, tabyalar arasında mavimsi bir gölge yayılıyordu.</p>

  <p>“İçinizdekilerin aşağı yukarı yarısı, üç ya da dört ay içinde gitmek istiyor,” diye sözlerini sürdürdü doktor, belli belirsiz bir hüzünle, o da şimdi gölgeye bürünmüştü, öyle ki insan yazabilmek için gözlerinin nasıl seçebildiğini düşünüyordu. “Ben de, geçmişe dönebilseydim, sizin gibi yapardım... Ama yine de sonuç olarak, yazık.”</p>

  <p>Drogo, ilgisiz dinliyordu, tamamiyle camdan gördüklerine yoğunlaşmıştı. İşte o anda, avlunun sarımtırak duvarlarının kristal gökyüzüne doğru iyice yükseldiğini, onların da daha üstünde o güne değin hiç dikkatini çekmemiş olan tek tek kulelerin, karla kaplı verev surların, mazgallar arasındaki siperler ve tabyaların uzandığını gördü. Batıdan gelen berrak bir ışık bunların tümünü halen aydınlatıyor böylece keşfedilemez bir yaşamla dolu olarak gizemle parıldatıyordu. Drogo kalenin bu denli karmaşık ve uçsuz bucaksız olduğunu hiç fark etmemişti. Neredeyse akıl almaz yükseklikte vadiye bakan bir pencere (ya da belki bir mazgal deliği) gördü. Orada, tanımadığı adamlar, hatta belki de kendisine benzeyen, dost olabileceği bir subay olmalıydı. Burçlar arasında uzanan uçurumların oluşturduğu geometrik gölgeler, damlar arasına asılı titrek köprüler, surlar boyunca örülü tuhaf kapılar, artık kullanılmayan eski mazgallar, yılların yassılaştırdığı uzun dağ sırtları gördü.</p>

  <p>Lambalar ve fenerler arasında, avlunun solgun ışığında, devasa ve kibirli askerlerin süngülerini çektiğini gördü. Karın beyazlığında adeta demirden yapıldıkları izlenimi veren hareketsiz kara sıralar oluşturuyorlardı. Çok güzeldiler ve boru çalmaya başladığında taşlaşmışçasına duruyorlardı. Berrak notalar, canlı ve parlak havaya yayılıyor, insanın dosdoğru yüreğine işliyordu.</p>

  <p>“Hepiniz sırayla gidiyorsunuz,” diye mırıldanıyordu Rovina alacakaranlıkta. “Sonuçta biz ihtiyarlardan başka kimse kalmayacak. Bu sene...”</p>

  <p>Boru, aşağıda avluda insan sesi gibi pürüzsüz ve madeni bir sesle çalıyordu. Notalar bir kez daha bir savaşçı atılımıyla titredi. Sustuklarında, artlarında doktorun bürosuna kadar uzanan anlatılamaz bir cazibe bırakmışlardı. Sessizlik öylesine yoğunlaşmıştı ki uzun bir adımın donmuş kardaki gıcırtısı duyuldu. Olağanüstü güzellikte üç boru sesi göğü yırttı.</p>

  <p>“Sizden kim kaldı ki?” diye yakınmasını sürdürdü doktor. “Bir Teğmen Angustina. Eminim ki Morel bile, önümüzdeki yıl tedavi görmek için şehre inmek zorunda kalacak. Nasıl olsa o da hastalanacak...”</p>

  <p>“Morel mi?”</p>

  <p>Drogo, dinlediğini göstermek için, zorunlu olarak cevap veriyordu.</p>

  <p>“Morel hasta mı?” diye sordu, sadece son sözleri kavrayabildiği için.</p>

  <p>“Yoo, hayır,” dedi doktor. “Lafın gelişi yani.”</p>

  <p>Pencerenin kapalı olmasına karşın albayın kuru adımları duyuluyordu. Gün batımında, süngüler sıra sıra gümüşî çizgiler oluşturuyordu. Boru sesleri, tahmini güç uzaklıklardan geliyordu, belki de az önceki boru sesinin surlardan gelen yankısıydı bu.</p>

  <p>Doktor susuyordu. Sonra ayağa kalkarak:</p>

  <p>“İşte raporunuz. Şimdi, komutana imzaya götüreceğim,” dedi.</p>

  <p>Kâğıdı katladı ve bir dosyaya koydu, portmantodan kaputunu ve kocaman kürk kalpağını aldı.</p>

  <p>“Siz de geliyor musunuz, teğmen?” diye sordu. “Nereye bakıyorsunuz öyle?”</p>

  <p>Nöbete giden askerler, silahlarını bırakmış, müfreze müfreze kalenin çeşitli bölümlerine doğru ilerliyorlardı. Karın üzerinde adımları boğuk bir ses çıkarıyor ama bandonun müziği tarafından bastırılıyordu. Sonra, inanılmaz görünmesine karşın, geceye gark olmuş duvarlar yavaşça doruğa doğru yükseldi ve karla kaplı en uç noktalarından, yıldızların arasında yüzen balıkçıl kuşları gibi beyaz bulutlar havalandı.</p>

  <p>Şehrinin hayali Drogo’nun aklından geçti, solgun bir hayaldi bu; yağmurun altındaki gürültülü sokaklar, alçıdan heykeller, kışlaların rutubeti, can sıkıcı çanlar, yorgun ve bakımsız çehreler, sonsuz öğleden sonralar, tozdan grileşmiş tavanlar.</p>

  <p>Burada ise, tersine kalenin tepesinden uçup giden ve mucizevi alametler taşıyan bulutlarıyla koca bir dağ akşamı başlıyordu. Ve Drogo, yazgısının kuzeyden yana, görünmeyen kuzeyden yana ağırlığını koyduğunu hissetmeye başladı.</p>

  <p>Doktor, kapının eşiğindeydi.</p>

  <p>“Doktor, doktor,” dedi Drogo, neredeyse fısıltı halinde. “Ben, kendimi çok iyi hissediyorum.”</p>

  <p>“Biliyorum,” dedi doktor. “Ne düşünüyordunuz ki?”</p>

  <p>“Gayet iyiyim,” diye tekrarladı Drogo, kendi sesini tanımakta güçlük çekerek. “Gayet iyiyim ve burada kalmak istiyorum.”</p>

  <p>“Burada, kalede mi? Yani gitmek istemiyor musunuz? Ne oldu ki size?”</p>

  <p>“Bilmiyorum,” dedi Giovanni. “Ama artık gidemem.”</p>

  <p>“Ah,” dedi Rovina, yaklaşarak, “eğer şaka yapmıyorsanız inanın ki çok sevindim”.</p>

  <p>“Hayır, şaka değil,” dedi Drogo, heyecanının mutluluğu andıran tuhaf bir acıya dönüştüğünü hissediyordu. “Doktor, atın o kâğıdı.”</p>
