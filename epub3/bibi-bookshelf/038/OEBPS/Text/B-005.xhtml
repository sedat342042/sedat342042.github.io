  <h1>V</h1>

  <p class="p1">İki gün sonra, Giovanni Drogo, ilk kez üçüncü tabyada nöbete gitti. Saat altıda, yedi nöbetçi müfrezesi avluda sıraya dizildi: Üçü esas kale, dördü de yandaki tabyalarda görev yapacaktı. Yeni tabyada nöbete giden sekizinci müfreze, ötekilerden önce yola çıkmıştı çünkü epeyce uzun bir yol katedecekti.</p>

  <p>Kalenin emektarlarından Başçavuş Tronk, üçüncü tabyaya gidecek yirmi sekiz kişiyle bir borazancıyı, yani toplam yirmi dokuz kişiyi yerlerine götürmüştü. Bunların hepsi ikinci bölükten, Giovanni’nin de tayin edildiği Yüzbaşı Ortiz’in bölüğündendi. Drogo grubun başına geçti ve kılıcını çekti.</p>

  <p>Yukarı çıkan yedi nöbetçi ip gibi sıraya dizilmişlerdi ve geleneğe göre, pencerelerin birinden garnizon komutanı onları gözetliyordu. Avlunun sarı zemininde yedi müfreze, göze hoş gelen, kara bir şekil oluşturuyordu.</p>

  <p>Rüzgârın temizlediği gökyüzü, son güneş ışınlarının verev biçimde kestiği kale bedenlerinin üzerinde yeniden parıldıyordu. Komutan yardımcısı, Yarbay Nicolosi komutanlık kapısından geçti, eski bir yara yüzünden topallıyor ve kılıcına yaslanıyordu. O gün, iri yarı Yüzbaşı Monti de, teftiş için nöbetteydi: Tok sesi emir verdi ve tüm askerler mükemmel bir bütün halinde madenî bir gürültüyle selam durdular. Derin bir sessizlik oldu.</p>

  <p>Sonra, birbiri ardından yedi müfrezenin de borazancıları bildik nakaratı çaldılar. Bunlar Bastiani Kalesi’nin ünlü gümüş borazanlarıydı, kırmızı ipekten kordonlarında büyük bir arma asılıydı. Pürüzsüz sesleri, gökte yankılanarak süngülerden oluşan hareketsiz duvarı belli belirsiz bir çan sesiyle titretiyordu. Askerler heykel gibiydi, suratları gayet askerî bir biçimde ifadesizdi. Hayır, bunlar tekdüze, sıradan bir nöbete hazırlanıyor olamazlardı, bu kahraman bakışlarıyla kesinlikle düşmanı bekler gibiydiler.</p>

  <p>Son nota, uzaklardaki kale bedenlerinde yankılanarak, uzun süre havada asılı kaldı. Süngüler, derin göğe karşı bir kez daha parıldadı, sonra tek tek sönerek, sıralar arasında kayboldu. Albay pencereden çekilmişti. Yedi müfreze, her biri kendi yönüne doğru hareket etti, adımları kalenin dehlizlerinde yankılandı.</p>

  <p>Bir saat sonra, Giovanni Drogo, üçüncü tabyanın üst taraçasında, bir gece önce kuzeye bakmış olduğu yerdeydi. Bir gece önce, geçici bir konuk gibi etrafı kolaçan etmeye gelmişti. Şimdiyse buranın efendisiydi: Yirmi dört saat boyunca tüm tabya ve ona bağlı olan kale bedenleri yalnızca kendisine bağlıydı. Emrindeki dört topçu, küçük tabyada vadinin dibine doğru çevrili iki topla ilgileniyorlardı; üç nöbetçi tabyadaki nöbet alanını paylaşıyorlardı, kalan dört nöbetçi ise surlar boyunca, sağa doğru yirmi beşer metrelik aralıklarla dizilmişlerdi.</p>

  <p>Nöbet değişimi, yönetmelik uzmanı Başçavuş Tronk’un gözü önünde ince bir titizlikle gerçekleşti. Tronk yirmi iki yıldır kaledeydi ve artık izin günlerini bile orada geçiriyordu. Hiç kimse kalenin en ince noktalarını onun kadar iyi bilemezdi; çoğu zaman gece vakti, subaylar onun tek bir feneri olmaksızın zifiri karanlıkta etrafta dolaştığını görürlerdi. Nöbet ondayken, nöbetçi askerler bir an bile tüfeklerini bırakmazlar, duvara yaslanmazlar, hatta hiç durmamaya çalışırlardı çünkü duraklamalar ancak özel durumlarda hoşgörülürdü; bütün gece Tronk uyumaz, nöbet yollarında dolaşarak, nöbetçileri yerlerinden sıçratırdı. “Kim var orada, kim var orada?” diye sorardı nöbetçiler, “Grotta,” diye yanıtlardı başçavuş, “Gregorio,” derdi nöbetçi.</p>

  <p>Gerçekte nöbetçi subay ve astsubaylar, birbirlerinin burcundaki nöbet yollarından formalitelere gerek duymaksızın geçerlerdi, askerler onları tanır, parola sorulması gülünç kaçardı. Askerler yalnızca Tronk'a karşı yönetmeliğe harfiyen uyarlardı.</p>

  <p>Tronk uzun boylu sayılmazdı, zayıftı, ihtiyar küçük bir suratı vardı, kafası tıraşlıydı, meslektaşlarıyla bile pek az konuşur ve serbest saatlerinde yalnız kalıp, müzik konusunda incelemeler yapmayı tercih ederdi. Müziğe tutkundu, bu yüzden Astsubay çavuş Espina, belki de tek dostuydu. Güzel bir akordeonu vardı ama hemen hemen hiç çalmazdı, yine de bir virtüöz olduğu söylentisi dolaşırdı; armoni öğrenirdi ve birçok askerî marş bestelediği söylenirdi. Ama aslında, kesin olarak bilinen bir şey yoktu.</p>

  <p>Nöbet sırasında, serbest zamanlarında yaptığı gibi ıslık çalmaya başlaması söz konusu değildi. Olsa olsa, mazgallar boyunca dolaşır, kuzeydeki vadiyi gözden geçirerek bilinmeyen bir şeyler arardı. Şimdiyse Drogo’nun yanındaydı ve ona sarp yamaçlardan geçerek yeni tabyaya ulaşan keçi yolunu gösteriyordu.</p>

  <p>Sağ elinin işaret parmağını uzatarak “İşte geri dönen nöbetçiler,” diyordu Tronk ama gün batımının alacakaranlığında Drogo hiçbir şey seçemedi. Başçavuş başını salladı.</p>

  <p>“Ne var?” diye sordu Drogo.</p>

  <p>“Olan şu ki, bu nöbet böyle tutulmaz,” diye yanıtladı Tronk. “Her zaman söylemişimdir, çılgınlık bu.”</p>

  <p>“Ama, ne oldu ki?”</p>

  <p>“Bu nöbet böyle yapılmaz,” diye tekrarladı Tronk, “önce yeni tabyada nöbet değişimi yapılmalı. Ama albay istemiyor”.</p>

  <p>Giovanni şaşkınlıkla ona baktı: Tronk nasıl olup da albayı eleştirmeye cüret ediyordu ki?</p>

  <p>“Albay,” diye sözünü sürdürdü başçavuş inanç dolu ve derin bir ciddiyetle; az önceki sözlerini düzeltmeye hiç niyeti yok gibiydi, “albay kendi açısından muhakkak ki tamamen haklı. Ama, hiç kimse ona mevcut tehlikeden söz etmiyor”.</p>

  <p>“Tehlike mi?” diye sordu Drogo. Kaleden yeni tabyaya, böylesine ıssız bir yerde, o rahat keçi yolundan gitmenin ne gibi bir tehlikesi olabileceğini düşünüyordu.</p>

  <p>“Tehlike mi,” diye tekrarladı Tronk, günün birinde bu karanlıkta bir şeyler olabilir.</p>

  <p>“Peki ne yapmak gerekir?” diye sordu aslında tüm bu hikâyeye pek de ilgi duymayan Drogo, sevimli görünmek için.</p>

  <p>“Eskiden,” dedi başçavuş bilgisini kanıtlayabilmekten dolayı pek memnundu, eskiden yeni tabyada nöbet, kaledekinden iki saat önce biter ve mutlaka, hatta kışın bile gündüz gözüyle hava kararmadan değişirdi; sonra parola sistemi basitleştirilmişti. Tabyanın içine girmek için bir, nöbet boyunca ve kaleye dönmek için de bir başka parola vardı. Böylece iki parola yetiyordu. Geri dönen nöbetçiler kaleye geldiklerinde, buradaki nöbet henüz bitmemiş olurdu, böylece parola hâlâ geçerliliğini korurdu.</p>

  <p>“Evet, anlıyorum,” dedi Drogo onu izlemekten vazgeçerek.</p>

  <p>“Ama sonra,” diye sözüne devam etti Tronk, “korktular. Kale sınırları dışında, parolayı bilen bu kadar çok askerin ortalıkta dolaşmasının sakıncalı olduğunu düşündüler. Hiç belli olmaz, diyorlardı, elli askerden birinin ihanet etmesi tek bir subayın ihanet etmesinden daha kolaydır.”</p>

  <p>“Öyle ya,” dedi Drogo.</p>

  <p>Bunun üzerine, parolayı bir tek komutanın bilmesinin daha doğru olacağını düşündüler. Dolayısıyla artık, kaleden, nöbetin bitmesinden kırk beş dakika önce ayrılıyorlar. Bugünü ele alalım. Genel nöbet devri altıdaydı. Yeni tabyaya gidecek nöbetçiler buradan beşe çeyrek kala yola çıkıp oraya tam altıda vardılar. Kaleden çıkmak için bu müfrezenin parolaya ihtiyacı yoktu çünkü başlarında bir subay vardı. Tabyaya girebilmek için dünkü parolanın bilinmesi gerekiyordu, onu da yalnızca subay biliyordu. Tabyadaki nöbet değişiminde bugünkü parola devreye girdi, bu parolayı da tek bilen subaydı. Ve bu durum yirmi dört saat boyunca yani yeni nöbet değişimine kadar sürecektir. Yarın akşam askerler geri geldiğinde (buraya saat altı buçuk sıralarında varırlar, dönüş yolu daha rahattır), kaledeki parola değişmiş olacaktır. Böylece üçüncü bir parola gerekiyor. Subay üç parolayı birden bilmek zorunda, gidişte kullanılacak olan parolayı, nöbet sırasında geçerli olan parolayı ve dönüş için gereken üçüncü parolayı. Tüm bu karmaşanın tek amacı askerlerin yürüdükleri yol boyunca parolayı bilmelerini engellemek.</p>

  <p>“Bense, diyorum ki,” diye sözüne devam etti Tronk, Drogo’nun kendisini dikkatle izleyip izlemediğine pek aldırmıyordu, “ben diyorum ki: Eğer parolayı bilen tek kişi subaysa, yolda biraz fenalaştığını düşünelim, askerler ne yapar? Onu konuşmaya zorlayamazlar, çıkış noktalarına geri de dönemezler çünkü o arada parola değişmiştir. Bunu düşünmüyorlar mı? Sonra gizliliğe bu kadar önem vermelerine karşın bu sistemle iki parola yerine en az üç parolaya ihtiyaç duyduklarını ve üçüncü parolanın, ertesi gün kaleye dönüşte kullanılacak olanın en azından yirmi dört saat önce açıklandığını görmüyorlar mı? Üstelik bu son parolayı ne olursa olsun sürdürmek zorundalar çünkü yoksa nöbetçiler geri dönemezler.”</p>

  <p>“Ama,” dedi Drogo, “onları tanıyabiliriz, değil mi? Geri gelen nöbetçilerin kim olduğunu görürüz”.</p>

  <p>Tronk teğmene baktı.</p>

  <p>“Teğmenim,” dedi biraz yukarıdan konuşarak, “bu mümkün değil. Kalenin yönetmeliği var. Parola olmaksızın, kuzeyden gelen hiç kimse, kim olursa olsun, kaleye giremez...”</p>

  <p>“Evet, ama,” dedi bu saçma titizlikten canı sıkılan Drogo, “bunun yerine yeni tabya için özel bir parolanın olması işleri kolaylaştırmaz mı? Nöbet devri önceden yapılır, geri dönüş için gereken parola da yalnızca subaya bildirilir. Böylece askerlerin haberi olmaz.”</p>

  <p>“Elbette,” diye yanıtladı astsubay bu yanıtı bekliyormuş gibi muzafferane bir tavırla. Muhtemelen en doğru çözüm de budur ama bunun için yönetmeliğin değişmesi, yeni bir yasa çıkması gerekir. Yönetmelik der ki (Tronk kuramsal bir ses tonuna geçti): “Parola yirmi dört saat, bir nöbetten öbür nöbete kadar geçerlidir, kale ve kaleye bağlı birimlerde tek bir parola kullanılır.” Yönetmelikte “bağlı birimler,” diye belirtiliyor. Gayet açık. Hile yapmak olanaksız.</p>

  <p>“Ama eskiden, dedi konuşmanın başlangıcını pek dikkatle izlemiş olan Drogo, “nöbet devri önce yeni tabyada yapılmıyor muydu”?</p>

  <p>“Tabii ki,” diye bağırdı Tronk, sonra taşkınlığını düzeltmek için: “Evet teğmenim, bu sistem sadece iki yıldan bu yana kullanılıyor. Eskiden çok daha iyiydi.”</p>

  <p>Astsubay sustu. Drogo ürküntüyle ona bakıyordu. Kalede geçirdiği yirmi iki yılın sonunda bu askerden geriye ne kalmıştı? Tronk, dünyanın bir yerlerinde kendisine benzeyen, üniforma giymeyen, kentte gezinebilen ve akşamları arzularına göre ister yataklarına ister sinemaya, ister kabareye gidebilen milyonlarca insan olduğunu hâlâ anımsıyor muydu acaba? Hayır, Tronk’un diğer insanlara ilişkin hiçbir şey anımsamadığını ve onun için kale ve iğrenç yönetmelikleri dışında hiçbir şeyin mevcut olmadığını anlamak için yüzüne bakmak yeterliydi. Tronk genç kızların seslerindeki tatlı tınıyı, bahçelerin, ırmakların ve kale çevresindeki sıska ve seyrek çalılıklar dışındaki ağaçların neye benzediğini unutmuştu. Tronk, gerçekten de kuzeye bakıyordu ama Drogoyla aynı haleti ruhiyeyle değil, o sabit gözlerle, yeni tabyaya giden patikaya, uçurum ve yamaca bakıyor, bakışıyla vahşi kayaları, o gizemli ova parçasını ya da neredeyse tamamen kararmış gökyüzünde hareket eden bulutları değil ulaşım yollarını inceliyordu.</p>

  <p>Böylece akşam olurken kaçma arzusu yeniden Drogo’nun yakasına yapıştı. Neden hemen gitmediğini düşünüp kızıyordu. Neden Matti'nin ağdalı diplomasisine kanmıştı ki? Şimdi dört ayın geçmesini beklemek zorundaydı, dört ay, yarısı kalenin bedenlerinde nöbet tutmakla geçecek bitmek bilmez yüz yirmi gün. Yabancı bir toprakta, katı ve nankör bir dünyada farklı bir ırktan insanlar arasında kaldığı izlenimine kapıldı. Çevresine bakındı, hareketsiz, nöbetçileri gözleyen Tronk'u gördü.</p>
