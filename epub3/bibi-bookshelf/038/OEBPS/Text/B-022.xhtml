  <h1>XXII</h1>

  <p class="p1">Gidecek olan son bölük de avluda sıraya dizilmişti, herkes ertesi gün, kısıtlı bir personelle yeni bir yaşamın kalıcı biçimde organize edileceğini düşünüyor ve bitmek bilmez veda törenlerinin son bulması konusunda duyulan sabırsızlık başkalarının gidişine duyulan hırsla birleşiyordu. Bölük sıraya dizilmiş, Yarbay Nicolosi'nin teftişini bekliyordu ki, töreni izleyen Giovanni Drogo, Teğmen Simeoni’nin garip bir yüz ifadesiyle geldiğini gördü.</p>

  <p>Simeoni kaleye geleli üç yıl olmuştu, dürüst bir çocuğa benziyordu, biraz ukala, otoriteye saygılı ve yorucu talimlere pek meraklıydı. Avluda ilerlemiş, çevresine neredeyse sıkıntılı bir şekilde bakarak, derdini anlatacak birini arıyordu. Hiç kimseyle özel bir dostluğu olmadığından herhangi birisi işini görebilirdi.</p>

  <p>Drogo’nun kendisine baktığını görünce yanına yaklaştı:</p>

  <p>“Gel bak,” dedi kısık bir sesle. “Çabuk gel de bak.”</p>

  <p>“Ne var ki,” dedi Drogo.</p>

  <p>“Üçüncü tabyada nöbetteyim, bir ara kaçıp geldim, ilk fırsatta gel. Anlayamadığım bir şey var.”</p>

  <p>Koşarak gelmiş gibi bir miktar soluk soluğaydı.</p>

  <p>“Nerede? Ne gördün ki?” dedi Drogo, işkillenmiş bir biçimde.</p>

  <p>“Bir dakika,” dedi Simeoni, “bölüğün gitmesini bekle”.</p>

  <p>Aynı anda, borular üç kez çaldı ve askerler esas duruşa geçtiler, çünkü gözden düşen kalenin komutanı gelmişti.</p>

  <p>“Gitmelerini bekle,” diye tekrarladı Simeoni çünkü Drogo, görünüşte hiçbir anlamı olmayan bu sır konusunda sabırsızlık gösteriyordu. “Hiç olmazsa dışarı çıkışlarını görmek istiyorum. Sana bunu beş gün önce söylemek istiyordum ama önce herkesin gitmiş olmasını beklemeliyiz.”</p>

  <p>Sonuçta Nicolosi’nin kısa konuşması ve bandonun şatafatından sonra, uzun bir yürüyüş için donanmış olan bölük kaleden ağır adımlarla çıkarak vadiye yöneldi. Aylardan Eylül’dü, gökyüzü gri ve ruhsuzdu.</p>

  <p>Bunun üzerine Simeoni Drogo’yu uzun ve tenha koridorlardan geçirerek, üçüncü tabyanın girişine götürdü. Nöbetçileri geçerek nöbet alanına vardılar.</p>

  <p>Teğmen Simeoni bir dürbün çıkararak Drogo’ya, önlerindeki dağların arasından görünen o küçük üçgen istikametine bakmasını söyledi.</p>

  <p>“Ne var?” dedi Drogo.</p>

  <p>“Önce bir bak, yanılmış olabilirim. Önce sen bak da bana bir şey görüp görmediğini söyle.”</p>

  <p>Drogo dirsekleri korkuluğa dayalı, dikkatle çöle baktı ve Simeoni’nin şahsi malı olan dürbün sayesinde, çok uzakta olmalarına karşın kayaları, toprağın kaydığı yerleri, nadir yeşilliklerin oluşturduğu lekeleri rahatça seçebildi.</p>

  <p>Drogo, parça parça, bütün alanı taradı ve tam hiçbir özel şey görmediğini söyleyecekti ki iyice dipte, her şeyin o sonsuz sis perdesinin ardında yittiği yerde, hareket eden küçük siyah bir leke görür gibi oldu.</p>

  <p>Yüreği hızla çarpmaya başladığında, dirsekleri hâlâ korkuluğa dayalı, gözleri ise dürbüne yapışıktı. Tıpkı iki yıl önce, düşmanların geldiğini sandığımız günkü gibi, diye düşündü.</p>

  <p>“Şu küçük siyah lekeden mi söz ediyorsun?” diye sordu Drogo.</p>

  <p>“İlk olarak beş gün önce gördüm ama kimseye söylemek istemedim.”</p>

  <p>“Neden?” dedi Drogo, “neden korkuyordun ki?”</p>

  <p>“Söyleseydim belki gidişleri durdururlardı. Böylece bizimle dalgasını geçen Morel ve diğerleri fırsattan istifade kalmaya kalkarlardı. Az sayıda olmamız daha iyi.”</p>

  <p>“Ne fırsatı? Ne olduğunu zannediyorsun ki? Geçen seferki gibi bir şeydir, bir tesbit grubu ya da çobanlar, belki de yalnızca bir hayvandır.”</p>

  <p>“Ben beş gündür izliyorum. Eğer çoban ya da hayvan olsaydı, şimdiye kadar çoktan giderdi. Bu hem hareket eden, hem de neredeyse hep aynı yerde kalan bir şey.”</p>

  <p>“Eee, bunun ne tür bir ‘fırsat’ olduğunu sanıyorsun ki?”</p>

  <p>Simeoni, Drogo’ya gülümseyerek, adeta bu sırrı ona açmasının doğru olup olmadığını tartarak bakıyordu. Sonra:</p>

  <p>“Bana kalırsa, bir yol yapıyorlar, askerî bir yol. Bu kez, kesin. İki yıl önce, gelip sahayı incelediler, şimdi gerçekten de geliyorlar.”</p>

  <p>Drogo samimiyetle gülmeye başladı.</p>

  <p>“Peki ama niye yol yapsınlar ki? Yine birilerinin geleceğini mi düşünüyorsun, geçen sefer ağzının payını almadın mı?”</p>

  <p>“Sende belki biraz miyopluk olabilir,” dedi Simeoni, “belki çok iyi seçemiyorsun, ben ne yaptıklarını gayet güzel seçebiliyorum, çakılları döşemeye başladılar. Dün hava güneşliydi ve görüş açısı çok netti”.</p>

  <p>Drogo, böylesi bir takıntıya hayret ederek kafasını salladı. Simeoni beklemekten hâlâ bıkmamış olmalıydı. Üstelik keşfini, sanki büyük bir cevhermiş gibi, açıklamaktan korkuyordu. Elinden alınmasından mı korkuyordu ki?</p>

  <p>“Eskiden olsa,” dedi Drogo, “ben de buna inanabilirdim ama şu anda bende gerçekten hafif çatlak izlenimi uyandırıyorsun. Ben senin yerinde olsam, hiçbir şey söylemezdim, yoksa sonunda milletin alay konusu olursun”.</p>

  <p>“Yol yapıyorlar,” diye cevap verdi Simeoni, Drogo’ya acımayla karışık bir duyguyla bakıyordu. Tabii ki bu iş aylarca sürecektir ama bu sefer kesin.</p>

  <p>“Öyle bile olsa,” diye itiraz etti Drogo, “yani gerçekten de kuzeydeki cephanelerini buraya taşımak için bir yol yapıyor olsalar, hiç bizimkiler kaleyi başıboş bırakırlar mıydı? Böyle bir şey, hem de yıllarca öncesinden genelkurmay tarafından bilinirdi”.</p>

  <p>“Genelkurmay Bastiani Kalesi’ni hiç ciddiye almıyor ki, bombardımana maruz kalmadıkça hiç kimse bu hikâyelere inanmayacak... Kanaat getirdiklerinde de vakit çok geç olacak.”</p>

  <p>“İstediğini söyleyebilirsin,” dedi Drogo. “Yine de eğer o yol yapılıyor olsa, genelkurmayın konu hakkında gereğinden çok bilgisi olurdu, emin ol.”</p>

  <p>“Genelkurmaya binlerce enformasyon gider ama bin taneden ancak biri doğrudur, bu yüzden de hiçbirine inanmazlar. Zaten tartışmak boşuna, göreceksin, her şey benim dediğim gibi olacak.”</p>

  <p>Nöbet alanında yalnızdılar. Eskisine göre çok daha uzun aralıklarla duran nöbetçiler, her biri için belirlenmiş yerde bir ileri bir geri yürüyorlardı. Drogo yeniden kuzeye baktı; kayalar, çöl, uzaktaki sis, hepsi kendisine anlamsız görünüyordu.</p>

  <p>Drogo sonraları Ortiz’le konuşurken, Teğmen Simeoni’nin meşhur sırrının hemen hemen herkes tarafından bilindiğini anladı. Ama anlaşılan hiç kimse konunun üstünde durmamıştı. Hatta çoğu kimse Simeoni gibi ciddi birinin böyle boş haberler yaymasına şaşıyordu.</p>

  <p>O günlerde, yapacak başka işler vardı. Personel sayısının azaltılması, tabyalar boyunca kullanılan güçlerin daha geniş aralıklarla dağıtılmasını zorunlu kılmıştı ve hâlâ daha kısıtlı olanaklarla en azından eskisi kadar etkin bir nöbet düzeni oluşturmak için çaba sarf ediliyordu. Bazı nöbet noktaları terk edildi, başka noktalar daha fazla teçhizatla donatıldı, bölüklere yeniden eğitim verildi, insanlar başka odalara taşındı.</p>

  <p>Yapılışından bu yana ilk kez kalenin bazı bölümleri kapatıldı ve kilitlendi. Terzibaşı Prosdocimo, çıraklarından üçüne yol vermek zorunda kaldı çünkü yeterince iş çıkmıyordu. Kimi zaman insan, duvarlarında götürülen eşya ve tabloların beyaz izlerinin kalmış olduğu tamamen boş oda ya da bürolarla karşılaşıyordu.</p>

  <p>Ovanın en uç noktasında hareket eden küçük siyah noktaya bir şaka gözüyle bakılıyordu. Simeoni’nin dürbününü alıp bakmak isteyen pek az kişi çıktı, bunlar da hiçbir şey göremediklerini söylediler. Ve hiç kimse kendisini ciddiye almadığından Simeoni de, keşfinden söz etmekten kaçınıyor, hatta ihtiyatlı davranmak için bu konuya kendisi de gülüp geçiyordu.</p>

  <p>Derken bir akşam Simeoni, Drogo’nun odasına gitti. Hava çoktan kararmış nöbet değişimi yapılmıştı. Yeni tabyadaki küçük müfreze geri dönmüş, kale bir geceyi daha boşu boşuna uykusuz geçirmeye hazırlanmıştı.</p>

  <p>“Gel bak, madem inanmıyorsun, gel de gör bak,” diyordu Simeoni. “Ya ben hayal görüyorum, ya da orada bir ışık var.”</p>

  <p>Bakmaya gittiler. Dördüncü tabya hizasında surların üzerine çıktılar. Simeoni, karanlıkta, dürbününü bakması için arkadaşına verdi.</p>

  <p>“Evet ama hava zifiri karanlık! ” dedi Giovanni. “Bu karanlıkta ne görebilirim ki?”</p>

  <p>“Bak diyorum sana,” diye üsteledi Simeoni. “Söyledim ya hayal görmüş olabilirim. Geçen sefer gösterdiğim yöne bak ve bir şey görüp görmediğini söyle.”</p>

  <p>Drogo dürbünü sağ gözüne yaklaştırdı, kuzeyin en uç noktasına doğrulttu ve karanlığın içinde, sislerin dibinde bir ışık, yanıp sönen minicik bir nokta gördü.</p>

  <p>“Bir ışık,” dedi heyecanlı Drogo. “Küçük bir ışık görüyorum... dur... (dürbünün ayarını yapmaya devam ediyordu) Birkaç tane mi yoksa tek bir ışık mı olduğu seçilmiyor, bazen iki ışık varmış gibi oluyor.”</p>

  <p>“Gördün mü,” dedi Simeoni muzafferane bir tonla. “Aptal olan ben miyim acaba?”</p>

  <p>“Peki bu ne demek oluyor?” dedi Drogo, “Hâlâ tam ikna olmamış gibi. Bu ışığın olması ne anlama geliyor? Bir çingene ya da çoban kafilesi olabilir”.</p>

  <p>“Şantiyenin feneri,” dedi Simeoni. “Yeni yol şantiyesinin ışığı, haklı mıyım değil miyim göreceksin.”</p>

  <p>Çok tuhaf olmasına karşın, çıplak gözle ışık görülemiyordu. Nöbetçiler bile (ki içlerinde pek iyi avcı olanlar vardı) hiçbir şey göremiyordu.</p>

  <p>Drogo bir kez daha dürbünü o esrarlı noktaya doğru çevirdi, uzaktaki ışığı hedefledi, birkaç dakika baktı, sonra aletini kaldırdı ve merak kabilinden yıldızları incelemeye başladı. Görülecek bir şeydi, milyonlarca yıldız göğün her yanını kaplamıştı. Yine de doğuda belli belirsiz bir aydınlığın içinde seyreliyorlardı çünkü ay doğmak üzereydi.</p>

  <p>“Simeoni,” diye seslendi Drogo, arkadaşını yanında göremeyince.</p>

  <p>Ama teğmen cevap vermedi, nöbet alanını teftiş için küçük bir merdivenden aşağı inmiş olmalıydı.</p>

  <p>Drogo çevresine baktı, karanlıkta sadece beş nöbet alanı, surların profili, dağların kara gölgesi görülebiliyordu. Uzakta bir saat birkaç kez çaldı. Sağda, en uç noktadaki nöbetçi gece çağrısını yapmış olmalıydı, askerden askere bu çağrı duvarlar boyunca yankılandı: “Hazr’ol! Hazr’ol!” Sonra çağrı aynı yolu bu sefer ters yönden teperek, büyük kayaların dibinde duyulmaz oldu. Nöbetçilerin yerleri şimdi birbirinden daha uzak noktalarda bulunduğundan, diye düşündü Drogo, çağrı tam turunu çok daha çabuk tamamlamalıydı, ama böyle olacağına tam bir sessizlik hüküm sürüyordu.</p>

  <p>İşte o anda uzak ve iştah açıcı bir yaşama ilişkin hayaller Drogo’nun aklına takılıverdi, örneğin tatlı bir yaz gecesinde deniz kenarında bir saray, yanında oturan zarif kadınlar, müzikler duydu, gençliğin hemen kendini kapıp koyverdiği mutluluk imgeleri beliriyordu, bu arada doğuda ufuk yavaş yavaş net ve belirgin bir hale geliyor, atmaya başlayan şafak, göğü hafif hafif aydınlatmaya başlıyordu. Geceleri böyle geçirmek, uykuya sığınmamak, geç kalmış olma duygusuna kapılmamak, güneşin doğuşunu izlemek, insanın önünde sonsuz gibi görünen bir zamanın bulunması ve bundan hiç kaygılanmadan yararlanması... Dünyada var olan onca güzel şey içinde Drogo inatla deniz kenarındaki o saraya, müziğe, saatlerin boşa harcanmasına, güneşin doğuşunun beklenmesine imreniyordu. Ne kadar aptalca görünürse görünsün, yitirdiği o barışçı yaşamı en yoğun biçimde bunlar dile getiriyordu. Gerçekten de, bir süredir, bir türlü tanımlayamadığı bir endişe dur durak bilmeksizin içini kemiriyordu: Bu, bir türlü zamanında yetişemeyeceği, önemli bir şeyin aniden oluverip onu hazırlıksız yakalayacağı duygusuydu.</p>

  <p>Şehirde, generalle arasında geçen konuşma, tayini ve parlak bir kariyer yapması konusundaki umutlarını yıkmıştı ama, Giovanni aynı zamanda da, yaşamı boyunca kalenin duvarları arasında kalamayacağını fark ediyordu. Er geç bir karar alması gerekecekti. Derken kendini alışkanlıkların monoton ritimlerine kaptırıveriyor, böylece Drogo diğerlerini, vakitlice kaçıp gitmiş olan, şimdi zengin ya da ünlü olma yolundaki eski arkadaşlarını düşünmez oluyordu; kendisiyle aynı sürgünü yaşayan arkadaşlarına bakarak avunuyor, ama onların belki de en zayıf ve en fazla yenilgiye uğramış, örnek alınacak en son kişiler olacağını hiç aklına getirmiyordu.</p>

  <p>Drogo, alması gereken kararı günden güne geciktiriyor, bir yandan da kendisini hâlâ genç görüyordu, daha yirmi beşini bile bitirmemişti. Yine de bu hafif kaygı, peşini hiç bırakmıyordu; derken şimdi de Kuzey çölündeki o ışık hikâyesi çıkmıştı; öyle ya Simeoni’nin haklı olması da mümkündü.</p>

  <div>
    <br/>
  </div>

  <p>Kalede bu konudan söz eden pek az kişiydiler, bunu önemsiz ve kendilerini ilgilendirmeyen bir şeymiş gibi ele alıyorlardı. O olmayan savaşın yarattığı düş kırıklığının anısı, hiç kimse itiraf etmese bile, henüz çok tazeydi. Ayrıca, arkadaşlarının gitmiş olmasının, bu gereksiz duvarları korumak için burada kalan ve unutulan küçücük gruptan biri olmanın yarattığı aşağılanma duygusu da çok tazeydi. Garnizondaki adam sayısının azaltılması, genelkurmayın Bastiani Kalesi’ne hiç önem vermediğini açık seçik ortaya koymuştu. Eskiden o kadar kolay olan ve arzulanan düşler artık hırsla saf dışı bırakılıyordu. Simeoni, alay konusu olmamak için susmayı tercih ediyordu.</p>

  <p>Ayrıca, sonraki gecelerde o esrarlı ışık görünmedi, gündüz vakti de, ovanın en uç noktasında hiçbir harekete rastlanmadı. Merak nedeniyle burcun tepesine çıkan komutan Matti, Simeoni’den dürbününü istedi ve çölü inceledi.</p>

  <p>“Buyrun dürbününüzü teğmen,’’ dedi sonra Simeoni’ye kayıtsız bir tonla. “Boşu boşuna gözlerinizi yoracağınıza adamlarınızla biraz daha yakından ilgilenmeniz daha iyi olur herhalde. Nöbetçilerden birinin tüfek kayışının olmadığını fark ettim. Gidin bakın bakalım. Zannedersem şu, en uçta durandı.”</p>

  <p>Teğmen Maderna da Matti’nin yanındaydı ve akşam olayı yemekhanede aktardığında, etraf kahkahalarla çınladı. Artık herkes vaktini olabildiğince zevkli bir biçimde geçirmeye çalışıyordu ve kuzeydeki olay unutuldu gitti.</p>

  <p>Simeoni bu esrar konusunda yalnızca Drogo’yla konuşuyordu. Gerçekten de dört gün boyunca görülmeyen ışık ve hareket eden lekeler beşinci gün yeniden belirdiler. Simeoni’nin açıklamasına göre kuzeydeki sisler, mevsime, rüzgâra ve ısı derecesine göre çoğalıyor ya da azalıyorlardı, o dört gün boyunca da sisler güneye doğru inerek hayalî şantiyeyi örtmüşlerdi.</p>

  <p>Işık yeniden belirmekle kalmamış, Simeoni’nin söylediğine göre, yaklaşık bir hafta sonra kale istikametinde ilerleyerek hareket etmişti. Bu kez Drogo karşı çıktı; insan nasıl, gecenin karanlığında herhangi bir nirengi noktası olmaksızın böyle bir hareketi görebilirdi ki?</p>

  <p>“Her halükârda,” diyordu inatla Simeoni, “ışığın hareket etmesi durumunda bile, bunun kesin bir biçimde kanıtlanamayacağını kabul ediyorsun. Dolayısıyla sen hareket etmediğini söylerken ne derece haklıysan, ben de tersine hareket ettiğini söylemekle aynı oranda haklı olabilirim. Üstelik göreceksin; hareket eden o küçük noktaları her gün izlemeyi sürdüreceğim, göreceksin yavaş yavaş yaklaşacaklar”.</p>

  <p>Ertesi gün dürbünü elden ele geçirerek birlikte baktılar. Gerçekte çok çok ağır hareket eden iki üç küçücük noktadan başka bir şey görülmüyordu. Bu hareketleri bile fark etmek zordu. Birkaç nirengi noktası edinmek gerekiyordu; bir kaya gölgesi, küçük bir tepenin doruğu gibi birkaç nirengi noktası saptamak sonra da bunlara göre mesafeyi belirlemek gerekiyordu. Birkaç dakika sonra o mesafelerin aynı olmadığı fark ediliyor, bu da küçük noktanın konumunu değiştirdiğine işaret ediyordu.</p>

  <p>Simeoni’nin bunu ilk seferinde fark edebilmiş olması müthiş bir şeydi. Bu olayın, yıllardır hatta asırlardır tekrarlanmakta olması da mümkündü; orada bir köy, ya da kafilelerin durak yeri olan bir kuyu olabilirdi, bu zamana kadar kalede hiç kimse o kadar güçlü bir dürbün kullanmadığından bu durumu fark etmemiş olabilirdi.</p>

  <p>Normalde, arada bir oynayan üç ya da dört küçük nokta görülüyordu. Bunlar eğer yük arabalarıysa, diye düşünüyordu Simeoni, hareket eden üç tanesinden başka en az altı tane araba daha olmalıydı; bunlar yük alınıp koyulurken duruyorlardı ve onları seçebilmek mümkün değildi, çünkü çevredeki binlerce küçük lekeden ayırt edilemezlerdi. Demek ki, yalnızca bu istikamette, kullanılan on kadar yük arabası vardı ve bunların her birine ağır yük taşımada âdet olduğu üzere dörder at koşuluyordu. Dolayısıyla, orada yüzlerce adam bulunuyordu.</p>

  <p>Başlangıçta, neredeyse bir bahis konusu olarak ortaya atılan bu fikirler, Drogo’nun yaşamındaki tek ilginç husus haline geldi. Simeoni’yi hiç neşeli olmaması ve pek ukala görünmesinden ötürü çok sevimli bulmasa da, Giovanni neredeyse tüm boş saatlerini onunla geçiriyor, hatta akşamları, yemekhanede, ikisi baş başa verip geç saatlere kadar konuşuyorlardı.</p>

  <p>Simeoni birtakım varsayımlar üretmişti. Yapım işi ağır yürüse, mesafe de genelde kabul edildiğinden daha uzun olsa bile, yolun, kaleye bir top atımlık fark kalacak kadar yaklaşması için altı ay yeterli olur, diyordu. Tüm olasılıklar ele alındığında, düşmanın çölün ortasında boylu boyunca uzanan bir toprak tümseğinin ardına saklanacağını düşünüyordu.</p>

  <p>Bu toprak tümseği, aynı renkte olduğu için çölün geri kalan kısmından ayırt edilemiyor ancak bazı akşamlar inen gölgeler ya da sis böyle bir şeyin varlığını ortaya çıkarıyordu. Bu tümsek kuzeye değin uzanıyor ve engebeli olup olmadığı ya da derinliğinin ne kadar olduğu kestirilemiyordu. Dolayısıyla, yeni tabyadan bakan kişilerin gözünde çölün ne kadarlık bir bölümünü gizlediği bilinemiyordu (Kalenin bedenlerinden, karşıdaki dağlardan ötürü bu tümsek görülmüyordu).</p>

  <p>Bu tümseğin üst tarafından dağların eteğine, yeni tabyanın kayalık tepesinin bulunduğu yere değin, çöl aynı biçimde ve dümdüz devam ediyor, yalnızca bazı çatlaklar, birtakım yıkıntılar ve sazlıklarla kaplı ender alanlar farklı bir görünüm sunuyordu.</p>

  <p>Yol bu tümseğin altına vardığında, diye düşünüyordu Simeoni, düşman yolun geri kalan kısmını hiç zorlanmadan, biraz bulutlu bir gecede, adeta bir hamlede katedecekti. Arazi yeterince düz ve sağlam olduğundan, topçu birlikleri de rahatlıkla ilerleyebilirdi.</p>

  <p>Teğmene göre, azami altı ay vakit tanımasına rağmen, bu süre, duruma göre, yedi, sekiz aya çıkabilir hatta daha da artabilirdi. Bu düzeye vardığında Simeoni olası gecikmenin nedenlerini sıralıyordu: katedilmesi planlanan toplam mesafe konusunda yapılan bir hata; arada, yeni tabyadan görünmeyen ve işleri daha güç kılacak, daha geç bitmelerini neden olacak engebelerin bulunması; inşaatın, yabancıların üslerinden ayrılmalarıyla birlikte giderek yavaşlaması; işlerine bir süre ara vermelerine neden olacak siyasal nitelikli olaylar; çalışmaları iki ay, belki de daha uzun bir süre felce uğratabilecek olan kar; çölü bataklığa çevirebilecek yağmurlar. Bunlar belli başlı engellerdi. Simeoni, deli yerine konmasını engellemek için, bunları büyük bir titizlikle, tek tek sıralamayı tercih ediyordu.</p>

  <p>“Peki, ya bu yolun stratejik bir amacı yoksa? Ya, örneğin, tarımsal amaçlarla, şimdiye değin boş ve kıraç olan bu toprağın verimli kılınması için yapılıyorsa? Ya da, örneğin yabancılar bir ya da iki kilometre sonra duracaklarsa?” diye soruyordu Drogo.</p>

  <p>Simeoni “Hayır,” diyordu. Arazi, tarım yapılamayacak kadar taşlıydı. Ayrıca Kuzey Krallığı’nda sırf otlak olarak kullanılan ve toprağı bu tür bir girişim için çok daha elverişli olan çok geniş çayırlıklar vardı.</p>

  <p>Peki ama yabancıların gerçekten bir yol yaptıklarından bu derece emin miydi? Simeoni, havanın özel olarak berraklaştığı bazı günlerde, gün batımına doğru, yani gölgelerin orantısız bir şekilde uzadığı saatlerde, yapılan şosenin düz çizgisini görmüş, buna karşılık Drogo, tüm çabalarına karşın aynı şeyi görmeyi başaramamıştı. O düz çizginin topraktan bir tümsek olmadığı ne malumdu? Küçük siyah noktaların hareketi ve akşama doğru görülen ışık çok da kesin olarak bir şey ifade etmeyebilirdi; belki de onlar eskiden beri hep oradaydı da, kimse, örneğin sislerin engellenmesinden ya da o zamana değin kalede kullanılan dürbünlerin yetersizliğinden, bunu fark etmemişti.</p>

  <div>
    <br/>
  </div>

  <p>Bir gün, Drogo’yla Simeoni bu minval üzere tartışırlarken kar yağmaya başladı. Daha yaz bile bitmemişti, diye düşündü ilk anda Giovanni, hemen kötü havalar baş gösterdi. Gerçekten de, şehirden henüz yeni döndüğünü, daha tam anlamıyla yerleşmeye bile vakit bulamadığını düşünüyordu. Halbuki takvim 25 Kasım’ı gösteriyordu, aradan uzun aylar geçmişti.</p>

  <p>Kar, yoğun bir şekilde yağıyor, taraçaları kaplıyordu. Kara bakarken, Drogo, her zamanki endişesini daha da güçlü bir biçimde duyumsadı; gençliğini, önünde kendisini bekleyen uzun yılları düşünerek bu duygudan kurtulmaya çalıştı ama başaramadı. Nedeni bilinmeksizin zaman, günleri birbiri ardından yutarak, çok daha hızlı bir biçimde akıp gitmeye başlamıştı. İnsan şöyle bir çevresine bakana kadar akşam oluyor, güneş ufukta kayboluyor, derken öbür taraftan yeniden belirerek karla kaplı dünyayı aydınlatıyordu.</p>

  <p>Diğerleri, oradaki arkadaşları, bunun farkında değil gibiydiler. Her zamanki işlerini heyecansız bir şekilde yapıyor, hatta oradaki takvimin üzerinde yeni bir ayın belirmesinden, sanki bu kendilerine bir şey kazandırıyormuş gibi, sevinç duyuyorlardı. Bastiani Kalesi’nde geçecek günler biraz daha azaldı diye düşünüyorlardı. Bu da onların, ister sıradan olsun ister onurlu, hoşnutluk duyacakları kişisel bir amaçları olduğunu gösteriyordu.</p>

  <p>Elli yaşına yaklaşan Binbaşı Ortiz bile haftaların ve ayların akıp gidişini kıpırtısız izliyordu. Büyük umutlardan artık vazgeçmişti: “On yıl daha dayanayım. Sonra emekli olacağım,” diyordu. Evine gideceğini söylüyordu, bazı akrabalarının hâlâ yaşadığı küçük bir taşra kentindeydi evi. Drogo, ona, pek anlayamadan ama sempatiyle bakıyordu. Ortiz orada, sivillerin arasında, artık hiçbir amacı kalmamış bir durumda ne yapardı?</p>

  <p>“Ben azla yetinmeyi öğrendim,” diyordu binbaşı, Drogo’nun düşüncelerini sezerek. “Her yıl biraz daha tamahkâr olmayı öğrendim. Her şey yolunda giderse, evime albay rütbesiyle döneceğim.”</p>

  <p>“Ya sonra?” diye soruyordu Drogo.</p>

  <p>“Sonra mı? Sonrası bu kadar,” diyordu Ortiz, boyun eğen bir gülümsemeyle. “Sonra biraz daha bekleyeceğim... İşte gerektiği biçimde yapılan görevin ödüllendirilmesi bu kadardır...” diye tamamlıyordu sözlerini şaka yaparak.</p>

  <p>“Ama burada, kalede o on yıl süresince, sizce...”</p>

  <p>“Savaş mı? Siz hâlâ savaşı mı düşünüyorsunuz? Yeterince düş kırıklığı yaşamadık mı?”</p>

  <p>Kuzeydeki ovada, her zamanki sislerin ucunda, artık kuşkulu hiçbir şey görünmüyordu; akşamları beliren ışık bile yoktu artık. Ve Simeoni bundan son derece memnundu. Bu, onun haklı olduğunu gösteriyordu: Oradaki ne bir köy, ne de çingenelerin kamp yeri değildi, orada bir yol yapılıyordu ve çalışmalar kardan dolayı durdurulmuştu.</p>
