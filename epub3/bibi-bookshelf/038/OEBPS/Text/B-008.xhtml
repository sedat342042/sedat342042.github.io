  <h1>VIII</h1>

  <p class="p1">İşte, Drogo’nun yeni dostları. Teğmen Carlo Morel, Pietro Angustina, Francesco Grotta, Max Lagorio, hepsi bir arada, o saatte kimsenin bulunmadığı yemekhanede oturuyorlar. Onlardan başka yalnızca uzaktaki bir kapıya yaslanmış bir garsonla, duvarlara çepeçevre asılı ve yarı karanlığa gömülü eski albayların resimleri var. Masada, bitmekte olan bir yemeğin kalıntıları arasında sekiz boş şişe.</p>

  <p>Hepsi de, biraz şarabın, biraz da gecenin etkisiyle az çok heyecanlı, sustuklarında dışarıdaki yağmurun sesi duyulmakta.</p>

  <p>Kalede iki yıl geçirdikten sonra, ertesi gün ayrılacak olan Kont Max Lagorio’nun gidişini kutluyorlar.</p>

  <p>“Angustina,” diyor Lagorio, “eğer sen de geleceksen, beklerim”.</p>

  <p>Bunu her zamanki şakacı tavrıyla söylemesine karşın, ciddi olduğu anlaşılıyor.</p>

  <p>Angustina da iki yıllık hizmetini bitirmişti ama gitmek istemiyordu. Angustina solgundu, her zamanki dalgın haliyle, sanki onlarla hiç ilgilenmiyormuş, orada tamamen tesadüfen bulunuyormuş gibi oturuyordu.</p>

  <p>“Angustina,” diye adeta haykırdı Lagorio sarhoşluğun sınırında. “Eğer geleceksen, seni beklerim. Seni üç gün beklemeye hazırım.”</p>

  <p>Teğmen Angustina yanıt vermiyor ama sabırla hafifçe gülümsüyor. Güneşte solmuş açık mavi üniforması, tanımlanması güç, biraz savruk bir şıklıkla diğerlerininkinden farklı duruyordu.</p>

  <p>Lagoria diğerlerine, Morel'e, Grotta’ya, Drogo’ya döndü.</p>

  <p>“Siz de söylesenize,” dedi sağ elini Angustina’nın omzuna koyarak. “Şehre inmek ona iyi gelecektir.”</p>

  <p>“İyi mi gelecektir?” diye sordu Angustina, merakın pençesindeymiş gibi.</p>

  <p>“Şehirde kendini daha iyi hissedersin, işte o kadar. Ayrıca, bence bu herkes için geçerlidir.”</p>

  <p>“Ama, ben çok iyiyim,” dedi Angustina kuru bir tonla. “Bakıma ihtiyacım yok.”</p>

  <p>“Bakıma ihtiyacın olduğunu söylemedim ki, sana daha iyi geleceğini söyledim.”</p>

  <p>Lagoria böyle söyledi ve dışarıda, avluda yağmurun sesi duyuldu. Angustina iki parmağıyla kısa bıyığını sıvazlıyordu. Canı sıkılmıştı, besbelli.</p>

  <p>“Yani anneni hiç düşünmüyor musun?” diye yeniden söze girişti Lagorio, “Tüm aileni... Düşünsene annen...”</p>

  <p>“Annem bu duruma alışacaktır,” dedi Angustina acı imalarla dolu bir sesle.</p>

  <p>Lagoria anladı ve konuyu değiştirdi.</p>

  <p>“Söylesene Angustina, öbür gün Claudina’ya gittiğini düşünebiliyor musun? İki yıldır seni görmedi...”</p>

  <p>“Claudina mı,” dedi Angustina tiksintiyle. “Hangi Claudina, hatırlamıyorum.”</p>

  <p>“Tabii ya, hatırlamazsın! Bu akşam seninle hiçbir şey konuşulmaz, işin aslı bu. Halbuki bunda bilinmeyecek bir şey yok. Her gün beraberdiniz, herkes görüyordu.”</p>

  <p>“Ah,” dedi Angustina iyi davranmış olmak için. “Şimdi hatırlıyorum. Doğru, Claudina, varlığımı bile hatırlamıyor olmalı.”</p>

  <p>“Yoo.. hayır. Şimdi de alçakgönüllülük taslama. Bütün kadınların sana deli olduğunu biliyoruz,” diye bağırdı Grotta, Angustina sabit bir şekilde gözünü kırpmadan ona baktı, böyle bir sıradanlığa şaşırmış gibiydi.</p>

  <p>Sustular. Dışarıda, sonbahar yağmurunun altında, gecenin içinde nöbetçiler yürüyordu. Yağmur taraçalara damlıyor, oluklarda çağıldıyor, duvarlar boyunca sel gibi akıyordu. Dışarısı zifiri karanlıktı ve Angustina öksürmeye başladı. Böylesine ince görünümlü bir delikanlıdan bu derece sevimsiz seslerin çıkması garip geliyordu. Ama bilgece bir gizlilikle öksürüyordu, her seferinde, elinden bir şey gelmediğini, bunun kendi dışında bir şey olduğunu ama terbiyesi gereği katlanması gerektiğini göstermek istercesine başını öne eğiyordu. Böylece öksürüğünü, taklit edilmeye yatkın bir tike dönüştürüyordu.</p>

  <p>Yine de feci bir sessizlik oldu, Drogo kendini bu sessizliği bozmak zorunda hissetti.</p>

  <p>“Söylesene Lagorio,” dedi. “Yarın kaçta gidiyorsun?”</p>

  <p>“Zannedersem ona doğru. Daha önce gitmek istiyordum ama albayla vedalaşmam gerekiyor.”</p>

  <p>“Albay beşte kalkar, yaz ve kış, her gün beşte kalkar. Seni geciktirmesi olanaksız.”</p>

  <p>Lagorio gülmeye başladı.</p>

  <p>“İyi de, ben beşte kalkmıyorum. En azından bu son gün, rahatıma bakmak istiyorum. Acelem yok.”</p>

  <p>“O zaman,” dedi hevesle Morel, “öbür gün varmış olacaksın, değil mi?”</p>

  <p>“Bu bana olanaksız gibi geliyor,” dedi Lagorio. “İnanın ki..”</p>

  <p>“Neymiş olanaksız gözüken?”</p>

  <p>“İki gün sonra şehirde, üstelik de,” diye ekledi “Kısa bir aradan sonra, temelli kalmak üzere şehirde olacağım”.</p>

  <p>Angustina solgundu, artık küçük bıyığını sıvazlamıyordu, sabit bir şekilde ileriye, gölgelere doğru bakıyordu. Şimdi, salonda gecenin, korkunun boyası dökülmüş duvarlardan sızdığı, felaketin tatlılaştığı, ruhun uyuyan insanlığın üzerinde kanat çırptığı saatlerin ağırlığı hissediliyordu. Dışarıda yağmur yağmaya devam ediyordu.</p>

  <p>“Düşünebiliyor musun?” dedi Lagorio Angustina’ya acımasız bir tonda. “Yarın değil öbür akşam bu saatte, belki de Consalvi’de olacağım.” Eski bir tekerlemeyi tekrar ederek, “Hoş insanlar, müzik, güzel kadınlar,” diye mırıldandı.</p>

  <p>“Ne güzel bir eğlence,” dedi Angustina küçük görerek.</p>

  <p>“Ya da,”diye sözünü sürdürdü Lagorio bütün iyi niyetiyle, sırf arkadaşını ikna etmek için, hem bu daha iyi bir fikir bence, Tron amcalara giderim. Onlarda sevimli insanlara rastlamak mümkündür ve Giacomo’nun deyişiyle, “kodamanlar” gibi eğlenilir.</p>

  <p>“Yaa, evet. Ne güzel bir eğlence!” dedi Angustina.</p>

  <p>“Ne olursa olsun,” dedi Lagorio, “öbür gün, ben eğleniyor olacağım, sense nöbet tutacaksın. Ben şehirde dolaşacağım (ve bunu düşündüğü anda gülümsüyordu) sen yüzbaşıya tekmil vereceksin. ‘Kayda değer bir durum yok. Nöbetçi Martini biraz hastalandı.’ Saat ikide çavuş seni uyandıracak: ‘Teğmenim teftiş vakti.’ Seni tam ikide uyandıracağından hiç kuşkun olmasın, aynı saatte ben Rosaria’yla yatıyor olacağım...”</p>

  <p>Bunlar Lagorio’nun aptalca ve bilinçsizce laflarıydı, bunlara hepsi alışıktı. Ama bu sözcüklerin ardında, sarayları, kocaman kiliseleri, yüksek kubbeleri ve nehir boyunca uzanan romantik caddeleriyle şehir tüm arkadaşlarının gözünün önünde beliriverdi. Bu saatte, şehirde hafif bir sis olurdu, sokak lambaları ölgün sarı bir ışık yayardı, bu saatte, ıssız ve karanlık sokaklarda çiftler dolaşırdı, arabacılar, operacının ışıklı kapılarının önünde insanlara seslenirlerdi, keman sesleri ve kahkahalar, zengin apartmanların karanlık kapılarından gelen, kadın sesleri duyulurdu, damların labirentinde pencereler, inanılmaz yüksekliklere değin aydınlık olurdu; gençlik düşleriyle ve henüz bilinmeyen serüvenleriyle dopdolu şehir göz kamaştırıcıydı.</p>

  <p>Şimdi tümü, belli etmeden Angustina’nın, itiraf edilmeyen bir yorgunluğun ağırlığıyla ezilen yüzüne bakıyordu; gerçekte, Lagorio’nun gidişini kutlamak için değil, Angustina’yla vedalaşmak için oradaydılar, çünkü içlerinden bir tek o burada kalacaktı, bunu biliyorlardı. Lagorio’dan sonra, hepsi tek tek, sırası gelince gidecekti, Grotta, Morel, ve yalnızca dört ay kalacak olup, onlardan önce gidecek olan Giovanni Drogo. Buna karşılık Angustina kalacaktı, neden olduğunu anlayamıyorlar ama kalacağını biliyorlardı. Ve bu kez de, kendine özgü kahramanlık hayallerine uyduğunu bilmelerine karşın, ona özenemiyorlardı; çünkü sonuçta bu onlara, saçma bir çılgınlık gibi geliyordu.</p>

  <p>Peki Angustina, şu kahrolası züppe, neden gülümsüyor şimdi? Bu derece hastayken neden koşa koşa gidip bavulunu hazırlamıyor, neden gitmeye yeltenmiyor? Neden böyle yapacağına, sabit bir şekilde ileriye, alacakaranlığa doğru bakıyor? Ne düşünüyor? Onu kalede hangi gizli kibir tutuyor acaba? O da mı? Ona iyi bak Lagorio, sen ki en iyi dostusun, henüz vakit varken ona iyi bak, çehresi, belleğinde bu akşamki haliyle, yani burnu kısık, gözleri ölgün, gülüşü bezgin, kazınıp kalsın, belki böylece bir gün neden seninle gelmek istemediğini anlar, bu hareketsiz alnın ardında neler olduğunu bilebilirsin.</p>

  <div>
    <br/>
  </div>

  <p>Lagorio, ertesi sabah yola çıktı, bir atı ve emir eri, kale kapısında onu bekliyorlardı. Hava kapalıydı ama yağmur yağmıyordu.</p>

  <p>Lagorio’nun yüz ifadesi hoşnuttu. Odasından, son bir kez olsun bakmadan çıktı ve dışarıya vardığında, geri dönüp kaleye de bakmadı. Surlar, karanlık ve düşmanca tepesinde yükseliyordu, kapıdaki nöbetçi kıpırtısızdı, geniş avluda in cin top oynuyordu. Kaleye bitişik küçük bir kulübeden çekiç sesleri geliyordu.</p>

  <p>Angustina arkadaşıyla vedalaşmak üzere aşağı inmişti. Atı okşadı.</p>

  <p>“Her zamanki gibi güzel bir hayvan,” dedi.</p>

  <p>Lagorio gidiyor, ikisinin ortak şehrine, kolay ve neşeli bir yaşama doğru gidiyordu. O ise, tersine kalıyordu ve ifadesiz gözlerle atların çevresinde koşuşan arkadaşına bakıyor, kendini gülümsemeye zorluyordu.</p>

  <p>“Hâlâ gitmem olanaksızmış gibi geliyor,” diyordu Lagorio. “Bu kale bende tam bir takıntı halini almıştı.”</p>

  <p>“Şehre vardığında, ailemi görmeye git,” dedi Angustina ona pek de ilgi göstermeden. “Anneme iyi olduğumu söyle.”</p>

  <p>“Merak etme,” dedi Lagorio.</p>

  <p>Ve bir süre sonra:</p>

  <p>“Biliyor musun. Dün akşam için üzgünüm. Biz gerçekten birbirimizden farklıyız ve senin düşündüğün şeyleri, ben aslında hiçbir zaman anlamadım. Fikirlerin bana biraz çılgınca gibi geliyor ama bilmem ki, belki de sen haklısındır.”</p>

  <p>“Ben unuttum bile,” dedi Angustina elini atın boynuna koyarak ve gözlerini yere dikerek. “Hiç mi hiç kızmadım.”</p>

  <p>Onlar iki farklı insandı, farklı şeyleri seviyor, zeka ve kültürleri açısından da birbirlerinden ayrılıyorlardı. Hatta, Angustina o denli daha üstündü ki, hep birlikte olduklarını görmek şaşırtıcıydı. Buna rağmen dosttular; Lagorio, tüm diğerleri içinde, içgüdüsel olarak Angustina’yı anlayan tek kişiydi, arkadaşı için acı çeken tek kişi oydu ve sanki kötü bir gösteriş yapıyormuşçasına onun önünde çekip gitmekten neredeyse utanç duyuyor, bir türlü karar veremiyordu.</p>

  <p>“Eğer Claudina’yı görürsen,” dedi Angustina renksiz bir sesle, “tarafımdan selam söyle.. Ya da., hayır, hiçbir şey söylememen daha uygun”.</p>

  <p>“Ah, ama, görüşürsek, nasılsa o seni soracaktır. Senin burada olduğunu biliyor.”</p>

  <p>Angustina sustu.</p>

  <p>“Artık,” dedi Lagorio, emir erinin de yardımıyla çantasını yüklemişti, “yola çıksam iyi olacak galiba, yoksa çok geç varacağım. Hoşça kal”.</p>

  <p>Arkadaşının elini sıktı, sonra zarif bir hareketle atına bindi.</p>

  <p>“Elveda Lagorio,” diye bağırdı Angustina, “İyi yolculuklar!”</p>

  <p>Lagorio, atının üzerinde dimdik, ona bakıyordu; pek akıllı değildi ama karanlık bir ses ona birbirlerini belki de bir daha hiç görmeyeceklerini söylüyordu.</p>

  <p>Bir mahmuz darbesiyle at hareketlendi. İşte o zaman Angustina sağ elini kaldırdı, bir işaret yapmak, sanki arkadaşını geri çağırmak, ondan birazcık daha kalmasını talep etmek, istermiş, ona söyleyecek son bir şeyi varmış gibi. Lagorio gözünün ucuyla bu hareketi gördü ve yaklaşık yirmi metre ötede durdu.</p>

  <p>“Ne var,” diye sordu. “Bir şey mi isteyecektin?”</p>

  <p>Ama Angustina elinin aşağı indirdi, biraz önceki kayıtsız tavrı takındı.</p>

  <p>“Yoo, hiçbir şey yok,” dedi. “Neden ki?”</p>

  <p>“Ah, öyle zannettim de,” diye yanıtladı Lagorio, şaşırarak. Ve eyerin üzerinde yaylanarak avlunun ucunda gözden kayboldu.</p>
