  <h2><i>Nazlı Kar-Sasameyuki</i>’yi<br/>
  Türkçe Algılamak</h2>

  <p>Tanizaki’nin başyapıtı olarak kabul edilen eser aynı zamanda bir Japon edebiyatı klasiği. Sadece konusuyla değil yazarın metin örgüsüne titizlikle dahil ettiği kültüre dair öğelerle de okuyucusuna farklı bir dünya sunuyor.</p>

  <p>Japon edebiyatından Türkçeye anadilinden yapılan edebiyat çevirileri 2004 yılında Japoncadan yapılan ilk roman çevirisiyle Türk kültür dizgesi içinde yer almaya başladı. Bununla birlikte Japon dili ve edebiyatı konusunda uzman çevirmenlerin katkılarıyla Japon edebiyatından çeviriler egzotik bir kültürün eserinin Türkçeye aktarılmasından öte bir işlev görmeye başladı.<a id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a> Uzak ve tamamen romantik kalıplarla tanımlanan bir kültür, Türk okuyucuya yakınlaştı. Bu tür çeviriler kültür etkileşiminde önemli bir yer edindi.</p>

  <p>Elinizdeki bu kitabın çevirmeni olarak eserin inceliğine, yazarın pek çok detayı metne nakşetme şekline, o kültürü bir Japon’un gözünden insanın kalbini titretecek şekilde aktarışına hayran kaldığımı söylemeliyim. Bir erkek yazarın “kadın romanı”<a id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a> yazması, eserin kurgusunu daha da ilginç kılıyor. Hele yazarın arada dönüp okuyucuyla konuşması sanki o zamandan buraya bir bağ yaratıyor. “Tanizaki benimle konuştu!”<a id="k3" href="../Text/dipnotlar.xhtml#a3"><sup>[3]</sup></a>

  </p>
<p>Bu çeviride amacım Japon kültürüne özgü öğeleri Türk okuyucu tarafından anlaşılabilecek bir şekilde aktarmak oldu. Dil, kültür, algı üçgeninde, kaynak ve hedef dillerin benzer ve farklı yönlerine odaklanarak, Japon diline, algısına dair öğeleri Türk algısında yeniden yaratabilmeyi hedefledim. Yazarın o şaşkınlık verici üslubunu, sözcük seçimlerindeki bakış açısını aktarabilmek bir diğer çabam oldu.<a id="k4" href="../Text/dipnotlar.xhtml#a4"><sup>[4]</sup></a></p>

  <p>Türk kültür dizgesinde yer alan bu çevirinin, okuyucusuna dünyaya farklı bir noktadan bakma fırsatı vereceğine inanıyorum. Elinizdeki kültür hâzinesinin her ânının size keyif vermesi dileğiyle.</p>

  <h3 class="sigil_not_in_toc">Eserin adı</h3>

  <p>Kitabın adı Japon algısını, estetiğini, Japonların mevsimlerle ilişkisini yansıtıyor. Kitabın orijinal ismi <i>Sasameyuki,</i> çisildeyerek yağan kar anlamına geliyor. Kitapta kar sahnesi hiç yer almıyor. Peki kitabın ismi nereden geliyor? Yazarın eserine bu ismi vermesinde çok ince bir düşünce saklı: Bu sözcükler aynı zamanda klasik Japon şiirinde sıklıkla karşılaşılan, kiraz çiçeklerinin baharda dallarından dökülmesini karla karıştırmış gibi ifade eden bir söz sanatı.<a id="k5" href="../Text/dipnotlar.xhtml#a5"><sup>[5]</sup></a> Japon kültüründe kiraz çiçeği geçiciliğin sembolü. Geçicilik düşüncesi kitabın ana temalarından biri. Çiçekler dallarında en güzel oldukları zamanda dökülmeye başlarlar. Bu Japon algısında güzel ve hüzünlüdür. Kitaptaki kiraz çiçeği betimleri bu duyguyu okuyucusuna ulaştırıyor. Kitabın adındaki <i>Yuki</i> (Kar) sözcüğü kitaptaki kahramanın ismi Yukiko’ya da işaret ediyor.</p>

  <h3 class="sigil_not_in_toc">Eserin yazılış öyküsü</h3>

  <p>Tanizaki’nin eserlerini iki farklı eğilimle oluşturduğunu görebiliriz. İlki okuyucusunu sarsacak bir anlatımla cinsel konuların da yer aldığı eserleri. İkincisi ise Japon toplumunun değişimi, Japon kültürüne karşı Batı kavramlarının üzerine kurulan eserler.<a id="k6" href="../Text/dipnotlar.xhtml#a6"><sup>[6]</sup></a> <i>Nazlı Kar</i> bu ikincisini temsil eden en önemli eseri. Tanizaki bu romanım, 1000 yıllarında yazılmış ünlü <i>Genji Monogatari</i> [Genji’nin Hikâyesi] adlı Japon klasiğini, modern Japoncaya aktarmasından (1938) sonra yazmaya başlamış.<a id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a> Bu da <i>Sasameyuki</i>’nin Japon klasiklerinin devamı gibi görülen bir eser olarak oluşmasını etkilemiş. Karakterlerini kurgulamasından, betimlerine, Japonya’nın farklı dönemlerine ait kültürel öğeleri katmadaki düşüncesine kadar bu etki görülüyor.</p>

  <p>Kitap 1943 yılında <i>Chūō Kōron</i> dergisinde tefrika olarak yayımlanmaya başlıyor. Ancak savaş yılları Japonya’sında yayını durduruluyor ve kitabın üç cilt olarak yayımlanması 1948 yılında oluyor.<a id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a></p>

  <p>Tanizaki, eşi Matsuko’nun ailesinden esinlenerek oluşturuyor romanının karakterlerini. Romanda yer alan “gazete meselesi” gibi bazı olaylar batta Yukiko’nun evlilik tarihi gibi bilgiler gerçek. Roman sık sık ailenin ikinci kızı Sachiko’nun gözünden ilerliyor. Sachiko karakteri, Tanizaki’nin eşini temsil ediyor. Yazarın, Sachiko’yu betimlemesinde karısına hissettiği yakınlık okuyucuya ulaşıyor. Romanda Sachiko’nun eşi olan Teinosuke karakterinin ise Tanizaki olduğu kabul ediliyor.<a id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a> Bu açıdan bakıldığında Teinosuke karakterinin edebî yönü güçlü, düşünceli ve karısını seven biri olarak betimlenmesi, bu karaktere dair eserde olumsuz hiçbir şey olmaması dikkat çekiyor.</p>

  <h3 class="sigil_not_in_toc">Eserin konusu - ana temaları</h3>

  <p>Makioka ailesinden dört kız kardeşin odağında gelişen romanda, 1936-1941 arasındaki olaylar kronolojik olarak aktarılıyor. Makioka’lar Kansai bölgesinde yaşıyorlar. Soylu değiller ancak ticaretle geçinen babalarının sağlığında varlıklı bir aileler. Kitapta anlatılan dönemde ise eski şaşaalı günlerini geride bırakan ailenin hâlâ tanınmış bir ismi olduğunu görüyoruz. Eserde, dönemin toplum yapısı, Japon kadını, kadın erkek ilişkileri, gelenekler yer alıyor. Japon kültürüne dair öğelerin yanında Doğu-Batı, gelenek ve modernlik arasındaki fark, metnin ana temalarını oluşturuyor. Eserin örgüsünde gelenekselden moderne geçen Japonya ve bu süreçteki insanlara dair gözlemler yansımakta. Yazarın satırlarında o dönemde hızla ülkeye giren Batı kültürüne karşı Japon kültürüne dair hissettiği farkındalık görülmekte. Bu nedenle eserde Batı ve Japon sözcükleri yazar tarafından defalarca vurgulanmış. Osaka ve Kyoto’nun da yer aldığı Kansai bölgesinin kültürüne karşılık, Tokyo’nun bulunduğu Kantō bölgesinin kültürünün karşılaştırılması kitabın bir başka önemli teması. Yine Japon edebiyatının ana temalarından olan mevsimlerin döngüsü kronolojik sırayla akan romana müziksel bir ritim veriyor. Roman mevsim döngülerine dair gelenekler, açan dökülen çiçeklerle bezeli olarak akıyor.</p>

  <h3 class="sigil_not_in_toc">Eserin konusunun geçtiği dönem</h3>

  <p>Romanın bir başka dikkat çekici özelliği ise şu: Romanın konusunun geçtiği zaman diliminde Japonya, Büyük Asyacılık düşüncesiyle Çin başta olmak üzere ana kıtada yayılmacı bir politika izliyor.<a id="k10" href="../Text/dipnotlar.xhtml#a10"><sup>[10]</sup></a> Sonrasında İkinci Dünya Savaşı çıkıyor. Roman savaş yıllarında yazılıyor. Buna rağmen eserde savaşa dair çok az şey yer alıyor. Bu meseleler “Çin’le sorunlar”, “içinden geçtiğimiz bu zamanlar”, “Avrupa’daki huzursuzluk” “Avrupa savaşı” gibi birkaç ifadeyle geçiştiriliyor. Bunda eserin tefrika olarak yayımlanmaya başladığı dönemdeki Japon yönetiminin ve kitap olarak basıldığı dönemde İkinci Dünya Savaşı’ndan yenik çıkmış Japonya’nın, işgal altında olmasının etkisi var.</p>

  <h3 class="sigil_not_in_toc">Eserde görülen sosyal yapı ve kadın</h3>

  <p>Eski çağlardan beri Japon toplumu, dile de yansıyan dikey (ast-üst/<i>jōgei</i>) - yatay (grup-içi/grup-dışı/<i>uchi-soto</i>) ilişkilerden oluşmaktadır. Bu ilişkiler ağında konum, tecrübe, yaş ilişkileri ast-üst ilişkilerini oluşturur.<a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a> Bu ilişkilere göre karşısındaki kişiye saygı diliyle konuşmak, belirli davranış kalıplarını yerine getirmek gerekir. Yatay ilişkilere gelince, kişi ailesi, çalıştığı şirket gibi pek çok gruba mensuptur. Buna göre mesela kendi ailesinden birinden bahsederken mütevazı davranması, böyle bir dil kullanması gerekir. Grup dışı birine ise saygı diliyle hitap eder. Eserde yatay ve dikey toplumsal ilişkilerinin muhteşem bir yansıması bulunmakta. Kadın erkek ilişkilerinden, evdeki hizmetlinin nasıl davrandığına kadar pek çok şeyi belirleyen bu ilişkiler ağı, Japon düşüncesini anlamak için önemli bir ipucu.</p>

  <p>Eserin bir “kadın romanı” olduğu göz önünde bulundurulduğunda kadının o dönemdeki konumu da akla gelmekte. Japonya’da başlangıçta ana erkil ve çift erkilli olan toplum yapısı Budizm ve Konfüçyüsçülüğün Japonya’ya girmesiyle giderek ataerkil bir topluma dönüşmüştür.<a id="k12" href="../Text/dipnotlar.xhtml#a12"><sup>[12]</sup></a> Eserde bahsedilen dönemde Birinci Dünya Savaşı’nın etkisiyle kadının değişen konumu görülebilir. Artan işgücü talebi o zamana kadar erkeklerden daha az ücret alan kadınların ekonomik konumunu güçlendirir. Artan eğitimin etkisiyle de Japon toplumunda kadın için kullanılan, eserde de izleri görülen “iyi eş, akıllı anne” (<i>ryōsei kenbo</i>) kavramı yerini “yeni kadın” (<i>atarashii onna</i>), “modern kız” (<i>modan gâru</i>) ve “zehirli kadın” (<i>dokufu</i>)<a id="k13" href="../Text/dipnotlar.xhtml#a13"><sup>[13]</sup></a> kavramlarına bırakır.<a id="k14" href="../Text/dipnotlar.xhtml#a14"><sup>[14]</sup></a> Eserin kahramanlarından Taeko bu değişimin yansıması gibidir. Yine eserde yer alan çalışan kadın (<i>shokugyō fujin</i>) kavramı da 1920’lerden itibaren ortaya çıkmıştır.<a id="k15" href="../Text/dipnotlar.xhtml#a15"><sup>[15]</sup></a> Eserde Teinosuke’nin kızıyla ilgili düşünceleri arasında kısaca yer alan “kadınların siviller cephesinde yer alan” savaşçılar olması<a id="k16" href="../Text/dipnotlar.xhtml#a16"><sup>[16]</sup></a> fikri ise 1930’ların savaş ortamında doğmuştur. Bir “kadın romanı” olan bu eser bu anlamda, Japon kadınının bu dönemdeki değişiminin hikâyesini de anlatır.</p>

  <h3 class="sigil_not_in_toc">Eserde kullanılan dil</h3>

  <p>Romanın en dikkat çeken özelliklerinden biri Osaka lehçesinin kullanılması. Aile içindeki konuşmalar, hizmetçiler dahil tamamen Osaka lehçesiyle yazılmış. Ancak sürekli bu tür anlatım roman takibi için zor olacağından, uzun konuşmalar uzun paragraflar halinde standart Japonca ile aktarılıyor. Görücüye çıkmak gibi sosyal ortamlarda roman kahramanlarının Tokyo lehçesiyle konuşması bu açıdan da ipuçları sunuyor. Japonya’da 19. yüzyılın sonlarına kadar ortak bir dil yok. Kitapta da çıkan <i>sōrōbun</i> adı verilen yazı veya Çince <i>kanbun</i> iletişimin sağlanmasında kilit rol oynuyor.<a id="k17" href="../Text/dipnotlar.xhtml#a17"><sup>[17]</sup></a> Bu dönemde çıkan dilde birlik hareketi (<i>genbun itchi</i>) ile birlikte ortak bir dil arayışı, yine kitapta defalarca geçen standart Japoncanın (<i>hyōjungo</i>)<a id="k18" href="../Text/dipnotlar.xhtml#a18"><sup>[18]</sup></a> doğmasına neden oluyor. 1900’lerde ders kitaplarında yer almaya başlayan standart Japonca ilerleyen zamanlarda romanda da görüldüğü gibi sosyal yaşamda yerini alıyor.</p>

<h3 class="sigil_not_in_toc">Transkripsiyon</h3>

  <p>Çeviride Japoncaran transkripsiyonu için Hepburn yöntemi kullanılmıştır. Bu yöntem, evrensel oluşunun yanı sıra metinde çok sayıda bulunan yer isimleri ve kültür öğelerini okuyucunun internette görsellerden arayarak kolayca ulaşabilmesine olanak vermesi nedeniyle tercih edilmiştir.<a id="k19" href="../Text/dipnotlar.xhtml#a19"><sup>[19]</sup></a> Daha önce Türkçeye girmiş olan yer isimleri ise Türkçedeki şekliyle kullanılmıştır. Meraklı okuyucunun bu öğeleri görsellerde aratabilmesi, tamamen farklı bir kültürün algılanmasına da büyük katkı sağlayacak, eserin gerçek güzelliğini, asıl amacını da bir noktaya kadar ulaştırabilecektir.</p>

  <p>Hepburn yönteminde pek çok ses Türkçe okunuşu ile örtüşmektedir. Farklı okunan sesler şu şekilde okunmaktadır: ū uzun u / ō: uzun o / ai, ei: ay, ey / sh: ş / ch: ç / j: c / w: v / I ve i: aynı sestir “i” olarak okunur, <i>tsu</i>: Türkçede böyle bir ses olmadığı için en zor seslerden biridir. Sanki tıslar gibi çıkarmak doğru sese yaklaştırır. Dişler kapalı olarak ön dişlerin arasından ts sesi çıkarılır. Örnekler: <i>shōgun</i>: şoğ-gun, <i>haiku</i>: hay-ku, <i>chaya</i>: ça-ya, <i>waka</i>: va-ka, <i>yūzen</i>: yuğ-zen, <i>Teinosuke</i>: tey-no-su-ke, <i>Fusajirō</i>: fu-sa-ci-roğ, <i>Sachiko</i>: sa-çi-ko, <i>Koisan</i>: ko-i-san, <i>Taeko</i>: ta-e-ko, <i>Itani</i>: i-ta-ni.</p>
