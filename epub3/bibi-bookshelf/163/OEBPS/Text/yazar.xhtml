  <p class="p1">JUN’ICHIRŌ TANIZAKI, 1886’da Tokyo’da doğdu. Büyükbabasının matbaasında geçen çocukluğu onda kitaplara karşı bir ilgi uyandırdı. Tokyo İmparatorluk Üniversitesi’nin Japon Edebiyatı Bölümü’ne girdi fakat maddi nedenler yüzünden okulu bırakmak zorunda kaldı. 1909’da yazdığı tek perdelik bir oyun, bir edebiyat dergisinde yayımlandı. Tanizaki gençlik yıllarında Edgar Allan Poe ve Fransız dekadanlarının etkisi altındaydı. 1923’teki Kantō Depremi’nden sonra Tokyo’dan ayrılarak Osaka’ya yerleşen yazar, burada geleneksel Japon güzellik ideallerini araştırmaya yöneldi. Bu durum onun yazarlık sanatında bir dönüm noktası oldu. <i>Chijin no Ai</i> (Bir Aptalın Aşkı) 1924, <i>Ashikari</i> (1932), <i>Sazende Şunkin</i> (1933) adlı önemli yapıtlarını kaleme aldı. İkinci Dünya Savaşı yıllarında sansür gerektiren bir yazısından dolayı polis tarafından aranan Tanizaki, izini kaybettirerek edebiyat çalışmalarına gizli gizli devam etti. Bu sırada dünyanın en eski romanı olan <i>Genji Monogatari</i>’yi çağdaş Japoncaya çevirdi ve en büyük romanı <i>Nazlı Kar</i> (1943-1948) tamamladı. Savaştan sonra kendisine 1949’da İmparatorluk Kültür Nişanı verildi. Savaş sonrası dönemde kaleme aldığı önemli eserleri arasında <i>Anahtar</i> (1956) ve <i>Çılgın Bir İhtiyarın Güncesi</i> (1962) gibi pek çok romanı ve <i>In’ei Raisan</i> (Gölgelere Övgü) (1933) adlı yapıtı başta olmak üzere çeşitli denemeleri bulunmaktadır. Bazı eserleri sinemaya da uyarlanmıştır. 1964’te Amerikan Sanat ve Edebiyat Akademisi’ne şeref üyesi seçildi. 1965’te Yugawara’da öldü.</p>
