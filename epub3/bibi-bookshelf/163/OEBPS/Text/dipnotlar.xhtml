  <div class="dipnot1">

    <p class="dipnot"><b>23.</b>On üç yaşına gelen çocuklar, mart, nisan ya da mayıs aylarının on üçünde, saadet, bilgelik ve sıhhat sahibi olmaları için buraya getirilir. On üç çeşit şekerleme alınır, hem tapınağa sunulur hem de eve götürülerek aile bireylerine yedirilir. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a24" href="../Text/cilt1.xhtml#k24"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>24.</b>Masala göre, amcanın birisinin karısı, çamaşır kolasını yiyip bitirdi diye serçeciğe kızıyor, dilini kesiveriyordu. Bunun üzerine amca çok üzülüyor, dağ bayır dolaşarak, “Serçenin evi nerede? Serçenin evi nerede?” diye sorarak serçeciği arayıp duruyordu. Masaldaki amca en sonunda da serçenin evini bir bambu korusunun içinde buluyordu. Burada bu masaldan bahsediliyor. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a25" href="../Text/cilt1.xhtml#k25"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>25.</b>Şehrin en göz alıcı yerlerinden biri olan bu bina eski İmparatorluk Sarayı’nın yerine bahçeleri, göletleri ve geleneksel mimarisiyle daha küçük ölçekte yeniden yapılmış, tapınak olarak kullanılmaya başlanmıştır. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a26" href="../Text/cilt1.xhtml#k26"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>26.</b>Mehtap seyri, her sene eylül ayında dolunayın çıktığı zaman yapılır. Mehtap izlenirken birlikte şiirler söylenir. Sunularsa çiçek ve meyveler olur. (Ç.N.)</p>
  </div>

    <p class="dipnot"><b>27.</b>Budist geleneklerine göre bahar ve güz gün dönümlerinde birer hafta olarak kutlanan, insanların Sanzu Nehri’nin, cehalet ve acının bulunduğu kıyısından, aydınlanma ve huzurun olduğu kıyısına geçmesinin dilendiği kutlamalar. (Ç.N.)</p>
  </div>
