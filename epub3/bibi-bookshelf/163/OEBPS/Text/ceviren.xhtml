  <p class="p1">ESİN ESEN, Japonolog. Doktorasını Ankara Üniversitesinde en eski Japonca şiir antolojisi olan <i>Man’yōshū</i>’daki kadın şairler üzerine yaptı. Konuyu bilişsel poetika, okuyucu-dinleyici sorumluluğu açısından ele aldı. Önceki eğitimini Ankara Üniversitesi Japon Dili ve Edebiyatı, Boğaziçi Üniversitesi Türk Dili ve Edebiyatı bölümlerinde tamamladı. Japon şiiri, Man’yō ve Heian dönemi kadın edebiyatı üzerine çalışmaları var. Bin yıl önce yazılan <i>Murasaki Shikibu’nun Günlüğü</i>’nü Klasik Japonca orijinalinden çevirerek Türkçeye kazandırdı. Japoncanın temel özelliği olan okuyucu-dinleyici sorumluluğundaki öğelerin çevrilmesinde bilişsel kuram ve bağıntı kuramından yararlanarak yöntem önerisi getirdi. 1990’lardan beri Japonca, İngilizce, İspanyolca dillerinden çeviriler yapıyor. Bu dillerde Galatasaray Üniversitesi ve Boğaziçi Üniversitesi’nde teorik ve uygulamalı çeviri dersleri yürüttü. Boğaziçi Üniversitesi Asya Çalışmaları Merkezi’nde araştırmacı. Japonya Araştırmaları Derneği (JAD) yönetim kurulu üyesi.</p>
