    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_006.html#footnote-311-97-backlink" id="footnote-311-97">97</a>]</sup> Wallis buraya III. George Adası adını vermiştir. Bougainville'in "bir ada" dediği şimdiki Tahiti'dir. M.B.-S.F., Bougainville'in bu kitabı yayınlandığı 1771 yılında, Wallis'ın keşfettiği adanın Tahiti olduğunu bilmemesinin mümkün olmadığını haklı olarak belirtiyorlar. [ç.n.]</p>
