  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_020.html#footnote-311-258-backlink" id="footnote-311-258">258</a>]</sup> Tahiti'de üç toplumsal sınıf mevcuttu: kraliyet ailesi ve bağdaşıkları, küçük soylular ve toprak sahipleri, halk. En altta ise hizmetkârlar ve esir konumundaki eski savaş tutsakları bulunuyordu. [ç.n.]</p>
