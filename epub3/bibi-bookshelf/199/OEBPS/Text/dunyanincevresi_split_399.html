    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_016.html#footnote-800-20-backlink" id="footnote-800-20">*20</a>]</sup> Forward Burnu'nu Hollanda Burnu'ndan ayıran yaklaşık beş fersah içinde ayrıca iki burun ve çok derin olmayan iki küçük koy daha vardır. Ama orada hiçbir demirleme yeri bilmiyorum. Boğaz'ın genişliği üç dört fersah arasında değişir.</p>
