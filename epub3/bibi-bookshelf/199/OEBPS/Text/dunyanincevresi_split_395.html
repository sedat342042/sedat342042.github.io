  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_016.html#footnote-800-16-backlink" id="footnote-800-16">*16</a>]</sup> Duclos Koyu'ndan Sainte-Anne Çıkıntısı'na kadar yaklaşık uzaklık beş fersahtır, kıyı güneydoğu-kerte-güney yönünde uzanır; Sainte-Anne Çıkıntısı ile Yuvarlak Burun arasında hemen hemen aynı mesafe vardır, bunlar sırasıyla birbirlerine göre kuzey-kuzeydoğu ve güney-güneybatıdadır.</p>
