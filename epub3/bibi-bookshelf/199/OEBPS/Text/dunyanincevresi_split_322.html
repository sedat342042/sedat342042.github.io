    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_023.html#footnote-311-294-backlink" id="footnote-311-294">294</a>]</sup> Mussau ve Emirau adaları. Günümüzde Papua Yeni Gine'nin, Yeni İrlanda vilayetinin parçası olan bu adalar, Bismark Takımadası içinde, Aziz Matyas Adaları öbeğinde, 1° 18' G; 1° 62' G; ve Greenwich Meridyeni'ne göre 149° 30' D; 150° 00' D yerlemleri arasında yer alırlar. [ç.n.]</p>
