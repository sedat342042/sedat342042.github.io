    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_020.html#footnote-311-247-backlink" id="footnote-311-247">247</a>]</sup> 1772 basımında şu not eklenmiştir: İngilizlerin 1769 yılında Venüs'ün geçişini izledikleri yerin, yaptıkları gözlemlerin sonucuna göre boylamı, Paris meridyenine göre 151 derece 45 dakika 37 saniye batı, ve güney enlemi de 17 derece 9 dakika 2 saniye ½ dir. [ç.n.]</p>
