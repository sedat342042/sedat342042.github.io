  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_010.html#footnote-311-151-backlink" id="footnote-311-151">151</a>]</sup> Rio de la Plata, Bougainville'in şu anda bulunduğu yerde, adı ırmak olmakla birlikte coğrafi niteliği itibariyle hızla genişleyen ve büyük bir körfez görünümü alan bir haliçtir. Irmak üzerinde seyre ilişkin paragraflar okunurken bu özelliği hatırlamak yararlı olabilir. [ç.n.]</p>
