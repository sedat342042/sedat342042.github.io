<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_008.html#footnote-311-137-backlink" id="footnote-311-137">137</a>]</sup> Burada söz konusu fark, rota üzerinde her gün alınan yola ve gidilen yöne dayanarak bulunulduğu tahmin edilen konum ile yapılan gözlemin verdiği konum arasında ortaya çıkan enlem farkıdır. Başka bir deyişle, burada yapılan gözlemlerde gemi beklenenden daha kuzeyde bulunmaktadır. [ç.n.]</p>
