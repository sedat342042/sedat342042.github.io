<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_006.html#footnote-311-95-backlink" id="footnote-311-95">95</a>]</sup> John Byron (1692-1763). Daha önce George Anson'un filosunda görev almıştı. Patagonya kıyılarını, Magellan Boğazı'nı, Tierra del Fuego'yu ve Malvinas (Falkland) Adaları'nı açınsadı. Yolculuğunun anlatısı 1766'da yayınlandı: <span class="ideitalik">Voyage Round the World</span>; Fransızca çevirisi 1769'da çıktı. [ç.n.]</p>
