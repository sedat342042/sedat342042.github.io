    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_022.html#footnote-311-288-backlink" id="footnote-311-288">288</a>]</sup> Bougainville'in 6 Temmuz 1768 tarihinde demirlediği bu limanın adı bugün Kambotorosch 'tur, Yeni İrlanda'nın güney ucunda bulunur. Praslin adının verilişi, 1766-1770 yılları arasında Bahriye Nazırlığı görevinde bulunan Praslin Dükü César-Gabriel de Choiseul'e bir minnet ifadesidir. [ç.n.]</p>
