    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_002.html#footnote-311-61-backlink" id="footnote-311-61">61</a>]</sup> Bu görünümler sadece yazıyla anlatılmaktadır. Bougainville'in yol arkadaşları arasında bir ressamın yokluğu kendini belli etmektedir. Varılan yerlere ait kimi haritalar bulunmasına rağmen, kitapta kıyıların görünümüne ilişkin hiçbir çizim yoktur.</p>
