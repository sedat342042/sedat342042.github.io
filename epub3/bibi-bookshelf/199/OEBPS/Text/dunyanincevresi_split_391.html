<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_015.html#footnote-800-12-backlink" id="footnote-800-12">*12</a>]</sup> Sainte-Elisabeth Adası, ikinci boğumun batı ucundan, kuzey-kuzeydoğu güney-güneybatı yönünde Patagonya topraklarına uzanır. Saint-Barthélemi ve Aslanlar Adası da, ikinci boğumun batı ucundan Saint-Georges Adası'na doğru, kuzey-kuzeydoğu güney-güneybatı yönünde yer alır.</p>
