<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_024.html#footnote-311-318-backlink" id="footnote-311-318">318</a>]</sup> Selebes'in (Sulawesi'nin) güney doğu ucundaki bu adalar çağdaş atlaslarda Wowoni, Butung ve Tukangbesi olarak işaretlidir. Tukangbesi sadece körkayalar topluluğu değil, Butung'un güneydoğusunda yaklaşık kuzeybatı güneydoğu yönünde uzanan ve çevresi resiflerle kaplı bir takımadadır. [ç.n.]</p>
