    <p class="normal"><sup class="calibre3">[<a href="../Text/dunyanincevresi_split_009.html#footnote-311-149-backlink" id="footnote-311-149">149</a>]</sup> Sicilli gemiler, İspanya kralı ya da Hintelleri Kurulu tarafından Amerika limanlarına seyir ve ticaret yetkisi verilmiş gemilerdir. Bu yetkiler parayla alınıyor ve sicile kaydediliyordu. [ç.n.]</p>
