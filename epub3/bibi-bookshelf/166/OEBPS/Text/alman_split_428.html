  <div class="chapter">
    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_026.html#footnote-500-62-backlink" id="footnote-500-62">*62</a></sup> [El yazmasında üzeri çizili pasaj:] Kaldı ki, eğer Aziz Max "yüksek rütbeli Prusyalı bir subay"a: "Her Prusyalı jandarmasını kalbinde taşır" dedirttiğine göre, bunu şöyle okumak gerekir: Kralın jandarması, çünkü yalnızca "kendisiyle barışık olan egoist" kendi jandarmasını kalbinde taşır.</p>
