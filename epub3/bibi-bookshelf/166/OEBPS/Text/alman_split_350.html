  <div class="chapter">
    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_025.html#footnote-74279-275-backlink" id="footnote-74279-275">275</a></sup></p>

    <p class="indentmetin">Senin silahşorun Sanço,</p>

    <p class="indentmetin">Her iki geniş kalçasına</p>

    <p class="indentmetin"><span class="ideitalik1">Açık havada ve çıplak halde</span></p>

    <p class="indentmetin">Sızlayıncaya, yanıncaya ve kızarıncaya kadar</p>

    <p class="indentmetin">Kendisini tam üç bin üç yüz kez kırbaçlaması gerek.</p>

    <p class="indentmetin">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(Don Kişot, II. Cilt, 35. Bölüm)</p>
  </div>

  <div class="calibre1" id="calibre_pb_349"/>
