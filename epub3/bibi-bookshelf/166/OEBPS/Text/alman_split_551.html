    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_029.html#footnote-74279-497-backlink" id="footnote-74279-497">497</a></sup> Kuğu şövalyesi – Bir Kuzey Ren Vestfalya efsanesinin kahramanı olan şövalye. Bu efsaneye dayanarak Brandenburg prensi II. Friedrich 1440 yılında bir tarikat (kuğu şövalyesi tarikatı) kurarak Hohenzoller hanedanının yönetimi altında soylulara politik ve sosyal çıkarlar sağlamıştır. –çev.</p>
