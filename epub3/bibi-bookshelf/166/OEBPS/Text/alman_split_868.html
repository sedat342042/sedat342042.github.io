    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_045.html#footnote-500-86-backlink" id="footnote-500-86">*86</a></sup> Zira, İnsan = beyin + kalp'tir ve İnsan'ı teşkil etmek için iki kişiye ihtiyaç vardır; dolayısıyla ilişkilerinde biri kafa diğeri de kalp olarak zuhur eder: Erkek ve kadın. Aksi halde, iki kişinin neden tek kişiye göre daha insani olduğunu anlamak imkânsızdır. Saint-Simoncu birey.<sup class="calibre5">[257]</sup></p>
