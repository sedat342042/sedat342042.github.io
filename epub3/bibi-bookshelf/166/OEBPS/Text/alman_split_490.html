  <div class="chapter">
    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_028.html#footnote-74279-432-backlink" id="footnote-74279-432">432</a></sup> "eine wächserne Nase haben" [balmumundan burna sahip olmak] – Almancada bir deyimdir. Bir şeyin burnunun balmumundan olması, o şeyin keyfe keder eğilip bükülebilen bir özelliğe sahip olduğunu belirtir ve özellikle hukuk ile kutsal kitaba böyle bir özellik atfedilir.</p>
