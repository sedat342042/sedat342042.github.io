    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_029.html#footnote-74279-532-backlink" id="footnote-74279-532">532</a></sup> Ülkenin farklı bölgelerinde değişiklik arz eden eski bir Alman toprak ölçüsü. Tek koşumluk bir sabanla öğleden önce sürülebilen bir alana tekabül eden bu ölçü ortalama çeyrek ile yarım dönüme (2500-5000 m²) karşılık geliyordu. –çev.</p>
