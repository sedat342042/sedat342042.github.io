    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_029.html#footnote-74279-472-backlink" id="footnote-74279-472">472</a></sup> "Macht", güç; "Mächtig," güç sahibi, kudretli ve "machen" yapmak, etmek anlamına geliyor. Ancak yukarıdaki cümle içindeki kullanımıyla –"nichts aus ... machen"– aldırış etmemek, önemsememek, umursamamak anlamına geliyor.</p>
