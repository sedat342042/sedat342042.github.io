    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_025.html#footnote-500-51-backlink" id="footnote-500-51">*51</a></sup> [El yazmasında üzeri çizili pasaj:] Burada Aziz Max yine, sanki isyankâr proletarya hakkında attığı nutuk Weitling'in ve kendi hırsız proletaryasının berbat bir karikatürü değilmiş gibi, kendisine bir kez daha harekete geçme ve saldırma bilgeliğini atfediyor.</p>
