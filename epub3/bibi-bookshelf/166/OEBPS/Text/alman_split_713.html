<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_037.html#footnote-74279-666-backlink" id="footnote-74279-666">666</a></sup> "İspanya Hükûmeti Madrid'i denize bağlayacak bir kanal inşa etmeye girişmişti. Hükûmet gerekli işgücünden ve mali kaynaklardan yoksun olduğu için bu girişim durma noktasına gelmişti. Bugün maliye bakanı olan Cabarrus kontu ile irtibata geçtim; ve hükûmete aşağıdaki planı sunduk."</p>
