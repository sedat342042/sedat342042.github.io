    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_029.html#footnote-74279-519-backlink" id="footnote-74279-519">519</a></sup> Stirner aynı kökten gelen üç sözcük kullanıyor: Einrichtung – düzenleme, kurum; ve aynı anlama gelen sich aufrichten ile sich emporrichten – başkaldırmak, ayağa dikilmek, yükselmek, yukarı çıkmak.</p>
