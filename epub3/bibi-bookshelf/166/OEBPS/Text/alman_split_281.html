    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_024.html#footnote-74279-203-backlink" id="footnote-74279-203">203</a></sup> Almanca'da Wesen –öz, özdek, varlık, doğa– ve birebir çevirisi öz/varlık olmayan anlamına gelebilecek Unwesen –a) saçmalık, densizlik b) sefalet, kötü durum, musibet c) huzuru ve düzeni bozan karışıklık, taşkınlık d) canavar– ile kelime oyunu yapılıyor.</p>
