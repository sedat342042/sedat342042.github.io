    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_025.html#footnote-500-46-backlink" id="footnote-500-46">*46</a></sup> [El yazmasında üzeri çizili pasaj:] Böylece, onun açısından eleştiri "nihai hedefine ulaşır" ve tüm inekler griye bürünür; haliyle de aynı zamanda burjuva egemenliğinin gerçek temeli ve gerçek içeriği konusundaki cehaletini itiraf etmiş olur.</p>
