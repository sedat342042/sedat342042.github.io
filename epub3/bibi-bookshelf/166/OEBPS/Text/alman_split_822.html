    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_039.html#footnote-74279-777-backlink" id="footnote-74279-777">777</a></sup> Burada ve aşağıda kullanılan "Windspiel" sözcüğü ile kelime oyunu yapılıyor. "Windspiel" hem tazı hem de mobili anlamına gelmektedir. [Mobili – genellikle bir yere asılmış olan ve küçücük bir esinti ya da sarsıntıyla hareket eden süs eşyası] –çev.</p>
