  <div class="chapter">
    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_015.html#footnote-500-17-backlink" id="footnote-500-17">*17</a></sup> [El yazmasında üzeri çizilen pasaj:] Şimdiye kadar esas olarak insan faaliyetinin yalnızca bir yönünü, doğanın insan tarafından yeniden biçimlendirilmesini ele aldık. Diğer yön, insanın insan tarafından biçimlendirilmesi...</p>

    <p class="normal">Devletin kökeni ve devletin sivil toplumla ilişkisi.</p>
