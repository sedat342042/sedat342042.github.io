  <div class="chapter">
    <p class="normal"><sup class="calibre5"><a href="../Text/alman_split_013.html#footnote-74279-23-backlink" id="footnote-74279-23">23</a></sup> [İngilizce basımda burada şu cümle yer alıyor:] Fakat, bu çelişki, ulusal bilincin kendi içindeki bir çelişki olarak göründüğünden, bu ulus, mücadelenin kendisini de bu ulusal pislikle sınırlı görebilir. Çünkü bu ulus, tam anlamıyla bu pisliği temsil etmektedir.</p>
