      <p class="arabaslik-orta" id="toc_marker-79">KAÇ TANE?</p>

      <p class="paragraf">Bir ahırda, atlar ve insanlar varsa, 22 kafa ve 72 ayak sayılabiliyorsa, ahırda kaç insan ve at vardır?</p>

      <p class="paragraf"/>

      <p class="paragraf"/>

      <p class="paragraf"/>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">4 at ve 8 insan vardır: (14 x 4) + (8 x 2) = 72 ayak</p>
