      <p class="arabaslik-orta" id="toc_marker-95">NASIL?</p>

      <p class="paragraf">Bir adam bir gökdelenin cam temizleyicisiydi. Bir gün, ayağı kaydı ve düştü. Ancak hiçbir yerini incitmeden kurtuldu, bu nasıl oldu?</p>

      <p class="paragraf"/>

      <p class="paragraf"/>

      <p class="paragraf"/>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Adam zemin katın camlarını temizliyormuş!</p>
