  <div id="x5-81.html" xml:lang="en-GB">
    <div class="Basic-Text-Frame">
      <p class="arabaslik-orta" id="toc_marker-82">KİM DAHA YAŞLI?</p>

      <p class="paragraf">Ahmet, Veli’den yaşlıdır; Veli, Hasan’dan gençtir. O halde kim Ahmet’ten yaşlıdır?</p>

      <p class="paragraf"/>

      <p class="paragraf"/>

      <p class="paragraf"/>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Hasan, sonra Ahmet ve Veli.</p>
