  <h1><i>39. Bölüm</i></h1>

  <p>Martin ertesi sabah küçük odasında kahvesini içerken gazeteye bakıyordu. Kendini başsayfanın manşetinde görmek yepyeni bir deneyim ve Oakland’lı sosyalistlerin en korkunç lideri olduğunu öğrenmek, tam bir sürpriz oldu. Acemi muhabirin onun için oluşturduğu konuşmayı baştan sona okumasının ardından, önce bu kurgudan dolayı öfkelendi ama sonunda gazeteyi bir yana atıp kahkahalarla gülmeye başladı.</p>

  <p>Öğleden sonra Brissenden’in gelip kendini odanın biricik sandalyesine bırakmasıyla birlikte tünediği yatağın üstünden, “Bu adam ya sarhoştu ya da feci bir cani,” dedi.</p>

  <p>“Aman canım, ne kafanı yoruyorsun? Gazeteyi okuyan burjuva domuzlardan onay falan beklemiyorsun herhalde.”</p>

  <p>Martin biraz düşündükten sonra şöyle dedi:</p>

  <p>“Hayır, onların onayları umurumda değil, bir nebze bile. Ama büyük ihtimalle Ruth’un ailesiyle ilişkilerimi biraz ters etkileyecektir. Babası hep benim sosyalist olduğumu iddia ederdi ve bu sefil yazı onun inancını iyice güçlendirecektir. Gerçi onun fikrini önemsediğimden değil; kaç yazar? Bugün üzerinde çalıştığım şeyi sana okumak istiyorum. Tabii ki adı ‘Beklenen’ ve hemen hemen yarısına geldim.”</p>

  <p>Yüksek sesle okurken Maria kapıyı açtı ve bakışlarını Martin’e çevirmeden önce etrafa hızla göz gezdirerek yağ sobasını ve köşedeki mutfağı fark eden şık takım elbiseli genç bir adamı içeri buyur etti.</p>

  <p>“Oturun,” dedi Brissenden.</p>

  <p>Martin adama yatağın üzerinde yer açtıktan sonra konuya girmesini bekledi.</p>

  <p>“Bay Eden dün akşamki konuşmanızı dinledim ve sizinle röportaj yapmak için geldim,” diye söze başladı.</p>

  <p>Brissenden, içten kahkahalara boğuldu.</p>

  <p>Muhabir, bir deri bir kemik kalmış Brissenden’e göz atıp solmuş benzinin anlamını çözdükten sonra, “Arkadaşınız da sosyalist mi?” diye sordu.</p>

  <p>Martin yumuşak bir sesle, “Demek o haberi bu yazmış,” dedi. “Daha çocuk bu yahu.”</p>

  <p>Brissenden, “Neden şuna bir yumruk çakmıyorsun?” diye sordu. Şu anda ciğerlerimi beş dakikalığına geri almak için bin dolar verirdim.”</p>

  <p>Kendisinin yanında ve kendisi hakkında yapılan bu konuşma acemi muhabiri biraz şaşırtmıştı. Ama sosyalistlerin toplantısını başarıyla tasvir ettiği için övgüler aldıktan sonra, bir de topluma yönelik bu örgütlü tehdidin lideri Martin Eden’la röportaj yapmak gibi özel görev emanet edilmiş biriydi şimdi o.</p>

  <p>“Fotoğrafınızı çekmeme bir itirazınız olmaz herhalde Bay Eden,” dedi. “Gördüğünüz gibi fotoğrafçım dışarıda bekliyor ve ışığı kaçırmadan fotoğrafları çekmek gerektiğini söylüyor. İsterseniz röportaja sonra devam ederiz.”</p>

  <p>Brissenden, düşünceye dalmış gibi, “Fotoğraf ha,” dedi. “Yumruk Martin! Çakıver şuna!”</p>

  <p>Gelen cevap, “Sanırım yaşlanıyorum,” oldu. “Öyle yapmam gerektiğini biliyorum, ama yüreğim dayanmayacak. Hem bir şey fark edecek gibi görünmüyor.”</p>

  <p>Brissenden ısrarcıydı. “Çocuğun annesinin hatırı için.”</p>

  <p>“Düşünmeye değer,” diye cevap verdi Martin. “Ama içimdeki yeterli enerjiyi toplamaya değer mi bilmem. Birine yumruk atmak enerji harcamayı gerektirir, takdir edersin. Ayrıca ne fark edecek ki?”</p>

  <p>“Katılıyorum, konuya doğru yaklaşıyorsunuz,” dedi acemi muhabir şakayla karışık, ama bir yandan da endişeyle kapıyı kollamaya başlamıştı.</p>

  <p>“Ama bir taraftan da yazdığı hiçbir şey doğru değildi, tek kelimesi bile,” diye devam etti Martin bütün dikkatini Brissenden’e vererek.</p>

  <p>“Sadece genel bir tasvir yaptım, anlarsınız,” diye araya girdi muhabir. “Ayrıca sizin için iyi reklam oldu. Önemli olan budur. Size iyilik yapılmış oldu.”</p>

  <p>Brissenden büyük bir ciddiyet içinde, “İyi reklam oldu, oğlum Martin,” diye tekrarladı.</p>

  <p>Martin de, “Ve bana iyilik yapılmış oldu, bir düşün hele,” diyerek katıldı ona.</p>

  <p>“Nerede doğdunuz Bay Eden?” diye sordu ilgili bir nezaket havası takınan acemi muhabir.</p>

  <p>“Not da almıyor,” dedi Brissenden. “Demek her şeyi hatırlıyor.”</p>

  <p>“Bana yetiyor,” dedi muhabir. Gergin görünmemeye çalışıyordu. “İyi bir gazeteci not tutmakla uğraşmaz.”</p>

  <p>“Ona yetiyormuş. Belli ki dün akşam da yetmiş.” Brissenden dinginlik ekolünün mensubu olmadığından tavrı bir anda değişiverdi. “Martin eğer şu velede bi tane çakmazsan ben yapacağım. Düşüp gebersem bile yapacağım.”</p>

  <p>“Kıçına birkaç şaplak atsam olur mu sence?”</p>

  <p>Brissenden tarafsız bir muhakeme yaptıktan sonra başıyla onay verdi.</p>

  <p>Bir an sonra Martin yatağın kenarına oturmuş, çocuğu da dizlerinin üzerine yüzüstü yatırmıştı.</p>

  <p>“Bak, sakın ısırayım deme,” diye uyardı onu, “yoksa suratını mahvederim. Bu kadar güzel yüzün var, yazık olur.”</p>

  <p>Havaya kalkan eli önce bir kez indi, sonrasında hızlı ve düzenli bir ritimle sürekli inip kalkmaya başladı. Çocuk eğildi, büküldü, kıvrandı, ama ısırmaya çalışmadı. Brissenden önce heyecana gelip viski şişesini kavradığı gibi, “Dur şuna bir de ben patlatayım,” dese de sonra büyük bir ciddiyetle onları izlemeye koyuldu.</p>

  <p>Martin sonunda çocuğu bırakırken, “Kusura bakma, kolum yoruldu,” dedi.</p>

  <p>Çocuğu doğrulttu ve yatağa bıraktı.</p>

  <p>“Sizi tutuklattıracağım,” diye hırlarken kıpkırmızı yanaklarından ergen infialinin gözyaşları süzülüyordu. “Sürüm sürüm süründüreceğim. Görürsünüz siz.”</p>

  <p>“Ah, güzelim benim,” dedi Martin. “Bundan böyle tepetaklak gideceği bir yola girdiğini daha fark etmemiş. İnsanlar hakkında böyle yalanlar anlatmak dürüst, sağlam, erkekçe bir şey değildir, bunu bile bilmiyor daha.”</p>

  <p>Brissenden sessizliği doldurdu. “Anlatalım diye bize gelmiş işte.”</p>

  <p>“Aynen öyle, çamur attığı ve günahına girdiği kişiye, bana gelmiş. Şimdi bakkal bana veresiyeyi kesecek. En beteri de şu zavallı velet, birinci sınıf bir gazeteciye ya da birinci sınıf bir alçağa dönüşene kadar bu yolda devam edecek.” “Dur bakalım, henüz hâlâ vakit var,” dedi Brissenden. “Kim bilir, belki de senin şu naçiz muamelen işe yarar da velet kurtulur. Neden bırakmadın ki şuna bir tane indireyim... Çocuğun kurtuluşunda benim de katkım olsun isterdim.”</p>

  <p>“Sizi tutuklattıracağım, ikinizi de, sizi ko... koca... canavarlar,” diye hıçkırıyordu günahkâr ruh.</p>

  <p>“Yok, yok, dudaklarına baksana, ne kadar biçimli ve ince,” derken Martin asık suratıyla başını sallıyordu. “Korkarım elimi boşuna yormuşum. Bu genç, adam olmayacak. Eninde sonunda çok ünlü ve başarılı bir gazeteci olacak. Vicdanı yok çünkü. Sadece bu bile onu ünlü yapar.”</p>

  <p>Bu laftan sonra acemi muhabir, Brissenden elinde tuttuğu şişeyi arkadan kafasına geçirir korkusuyla tir tir titreyerek kapıdan çıkıp gitti.</p>

  <p>Ertesi sabah gazetede Martin kendisi hakkında şimdiye kadar bilmediği bir sürü gerçek öğrendi. Röportajda, “Biz toplumun yeminli düşmanlarıyız” demiş olduğunu gördü, “hayır, biz anarşist değil, sosyalistiz.” Muhabir bu iki ekol arasında pek fark olmadığını söyleyince de Martin sükût içinde omuz silkerek ikrar etmişti. Yüzü çift taraflı asimetrik olarak tanımlanmış ve çeşitli çürüme belirtileriyle birlikte tasvir edilmişti. Özellikle de katillerinkine benzetilen elleriyle kan bürümüş gözlerindeki öfke alevleri dikkat çekici bulunmuştu.</p>

  <p>Bunların dışında Belediye Parkı’nda her akşam işçilere nutuklar attığını, orada halkın zihnini alevlendiren anarşistler ve tahrikçiler arasında en büyük dinleyici kitlesini kendisinin çekip en devrimci konuşmaları yine kendisinin yaptığını öğrenmişti. Acemi muhabir Martin’in küçük yoksul odasını, yağ sobasını, tek sandalyesini ve yirmi yıldır bir kalenin zindanında tek başına yattıktan sonra yeni salınmış gibi göründüğünü vurguladığı dostu berduş kurukafayı hayli parlak biçimde resmetmişti.</p>

  <p>Üretken bir çocuktu acemi muhabir. Etrafta koşuşturup Martin’in aile tarihine burnunu soktu ve önünde Bernard Higginbotham olmak şartıyla Higginbotham Bakkaliyesi’nin fotoğrafını bastı. Beyefendi, kendisine sunulan işi kabul etmeyen ve eninde sonunda hapse düşecek olan tembel ve işe yaramaz biri diye tanımladığı kayınbiraderinin ne sosyalist fikirlerine ne de kendisine tahammül gösteren zeki ve itibarlı bir işadamı olarak resmedilmişti. Marian’ın kocası Hermann von Schmidt’le de röportaj yapılmıştı. Kendisi Martin için ailenin yüz karası demiş ve onu reddetmişti. Von Schmidt muhabire, “Beni sömürmeye çalıştı ama ben buna hemen son verdim,” demişti. “Gelip de buralarda aylaklık edemeyeceğini gayet iyi bilir. Çalışmayan adam hiçbir işe yaramaz, bu böyle biline.”</p>

  <p>İşte bu sefer hakikaten kızmıştı Martin. Brissenden olup biteni iyi bir şaka olarak görüyor, ama bütün bunları Ruth’a nasıl açıklayacağını bilemeyen Martin’i bir türlü sakinleştiremiyordu. Ruth’un babasının zevkten dört köşe olduğundan ve nişanı atmak için elinden geleni yaptığından emindi. Elinden ne geldiği, hemen anlaşıldı. Öğleden sonra postası Ruth’tan bir mektup getirdi. Martin başına gelecekleri sezerek mektubu postacıdan aldığı yerde, açık kapının önünde okudu. Okurken, eski günlerdeki gibi eli kendiliğinden cebine gitti, tütün ve esmer sigara kâğıdı aradı. Cebinin boş olup olmadığının, elinin tütüne ve kâğıda ulaşıp ulaşmadığının farkında değildi.</p>

  <p>Tutku dolu bir mektup değildi. Kızgınlık belirtisi yoktu. Baştan sona, ilk cümlesinden sonuncusuna kadar gücenmişlik ve hayal kırıklığıyla doluydu. Martin’den çok daha iyisini beklemişti Ruth. Gençlik çılgınlıklarını atlattığını sanmış, Martin’e duyduğu sevginin, onun ciddi ve düzgün bir hayat sürmesine yetecek ölçüde kıymetli olabileceğini düşünmüştü. Ancak artık babasıyla annesi katı davranıyor ve aralarındaki nişanın atılmasını istiyorlardı. Bu konuda haklı olduklarını kabul etmekten başka yapabileceği bir şey yoktu. Birlikte asla mutlu olamazlardı. İlişkileri baştan beri talihsizdi. Martin’e en çok koyansa, mektupta dile gelen sitemdi. “Keşke bir mevki sahibi olmaya, bir yerlere gelmeye çalışsaydın,” diye yazmıştı. “Ama olmayacak işti bu. Bunu yapamayacak kadar yabani ve düzensiz bir geçmişin var. Suçun sende olmadığını görebiliyorum. Sen ancak doğana ve aldığın eğitime göre davrandın. Seni suçlamıyorum Martin. Lütfen bunu unutma. Aramızdakiler bir hataydı. Babamla annemin de söylediği gibi biz birbirimiz için yaratılmamışız. İşin bu noktaya gelmesinden ikimiz de memnun olmalıyız, çünkü çok geç olmadan durum anlaşıldı.” ... Sonlara doğru, “Beni görmeye çalışmanın faydası olmaz,” diyordu. “İkimiz için de mutsuz bir karşılaşma olacağı gibi annem de üzülür. Onu çok sıktığımı, üzdüğümü hissediyorum ve bu hissim doğru. Bunu telafi etmek, onun gönlünü almak için çok şey yapmam lazım.”</p>

  <p>Mektubu ikinci kez baştan sona büyük bir dikkatle okuduktan sonra oturup cevap yazdı. O akşamki toplantıda dile getirdiği yorumları özetleyerek gazetede kendi ağzından yazılanların tamamen tersi olduklarına dikkat çekti. Mektubunun sonlarına doğru Martin, aşk için tutkuyla yalvarıyordu. “Lütfen cevap ver bana. Tek bir soruma cevap ver. Beni seviyor musun? Hepsi bu, sadece tek bir cevap.”</p>

  <p>Ama ne ertesi gün ne de sonraki gün cevap geldi. “Beklenen” el değmemiş halde masanın üzerinde duruyor, masanın altındaki iade dosya yığınıysa geçen her gün büyüdükçe büyüyordu. Hayatta ilk kez uykusuzluğun kurbanı olan Martin, uzun ve huzursuz geceler geçirdi. Morse’ların evine üç kez uğradı, ama uşak tarafından kapıdan geri çevrildi. Artık ayağa kalkamayacak kadar güçsüz olan ve otelinde yatan Brissenden’i sık sık görüyor ama onun başını bir de kendi derdiyle ağrıtmak istemiyordu.</p>

  <p>Çünkü Martin’in derdi binbir türlüydü. Acemi muhabirin röportajının etkisi Martin’in sandığından da büyük olmuştu. Portekizli bakkal veresiyesini kesmiş, Amerikalı olan ve bundan büyük gurur duyan manavsa hain diye tanımladığı Martin’i bir daha kendisiyle görüşmekten men etmişti; hatta vatanperverliği o dereceye yükselmişti ki veresiye hesabını iptal ettiği Martin’in borcunu ödemek için herhangi bir girişimde bulunmasını bile yasaklamıştı. Mahalledeki dedikodular da benzer duyguları ortaya koyuyor, Martin’e kızgınlık yükseliyor, kimse bu sosyalist hainle alakası olsun istemiyordu. Zavallı Maria kuşku ve dehşete kapılsa da Martin’e sadık kaldı. Bir zamanlar Martin’in ziyaretine gelen o büyük araba karşısında kapıldıkları huşudan kurtulmuş olan mahallenin çocukları artık Martin’i “serseri” ve “avare” diye çağırır olmuşlardı. Silva kabilesiyse büyük bir sadakatle onu savundu; Martin’in onuruna bir sürü kavga ettiler. Sıradan olaylar haline gelen morarmış gözler ve kan içindeki burunlar Maria’nın karışmış kafasını iyice allak bullak ediyor, derdine dert katıyordu.</p>

  <p>Martin bir keresinde Oakland’da, sokakta Gertrude’la karşılaştı ve başka türlü olmayacağını zaten bildiği şeyin olduğunu, ailesini rezil ettiği için Bernard Higginbotham’ın kendisine çok kızdığını ve eve gelmesini yasakladığını öğrendi.</p>

  <p>Gertrude, “Neden bir süre uzaklara gitmiyorsun Martin?” diye yalvardı ona. “Biraz uzaklaş, bir yerlerde iş bul, biraz ortalık durulsun. Zaman geçtikten ve bütün bu olup bitenler unutulduktan sonra dönersin.”</p>

  <p>Martin başıyla hayır derken herhangi bir izahta bulunmadı. Nasıl açıklayabilirdi ki? Kendisiyle yakınındaki insanlar arasındaki korkunç düşünsel uçurumdan şaşkına dönmüştü. Bu uçurumu aşıp kendi tutumunu, sosyalizm konusundaki Nietzscheci duruşunu anlatamıyordu bir türlü. Bu yaklaşımını ve tavrını açıklayıp onların anlamasını sağlamaya yetecek kelime İngilizcede ya da herhangi bir dilde yoktu. Onların görüşüne göre, Martin’in durumunda, en doğru hareket bir işe girmekti. İlk sözleri de son sözleri de buydu. Fikir dağarcıkları bundan ibaretti. İşe gir! İşe git! Ablası konuşurken, zavallı, aptal köleler diye düşünüyordu. Dünyanın güçlülere ait olmasında şaşacak bir şey yoktu. Köleler, kendi köleliklerine saplantıyla bağlıydı. İş, önünde secde edip tapındıkları altın putuydu onların.</p>

  <p>Gertrude para önerdi ama Martin, aynı gün içinde tekrar rehinciye gitmesi gerekeceğini bildiği halde yine reddetti.</p>

  <p>“Sakın bu aralar Bernard’ın yanına yaklaşma,” diye tembih etti Martin’e. “Birkaç ay sonra arası biraz soğuyunca, istersen gelip dağıtım arabasının sürücülüğü işini alabilirsin. İstediğin an bana haber gönder, hemen gelirim. Unutma sakın.”</p>

  <p>Ablası duyulur şekilde ağlayarak yanından uzaklaşırken onun ağır vücudunu ve hantal yürüyüşünü izleyen Martin’in tüm bedeni, üzüntüden kaynaklanan bir sızıyla sarsıldı. Ablasının uzaklaşmasını izlerken Nietzsche’nin kurduğu yapı gözünde sarsılmaya başladı. Soyut olarak köle sınıfından bahsetmek iyiydi, ama iş kendi ailesine geldiğinde, eve girdiğinde hiç de öyle tatminkâr bir sonuç çıkmıyordu. Ayrıca güçlülerin ayakları altında çiğnenen bir köle varsa, o da Martin’in ablası Gertrude’du. Bu yaman çelişkiye vahşice sırıttı. Amma da Nietzsche adamıydı ha... Maruz kaldığı ilk duygusal etkiyle düşünsel tasavvurları sarsılmıştı; evet, hem de bizzat köle ahlakı tarafından sarsılmıştı, çünkü hissettiği şey tam olarak ablasına duyduğu merhametti. Halbuki gerçek asil insan şefkat ve merhametin üzerindeydi. Şefkat ve merhamet, kölelerin yeraltı hapishanelerinde icat edilmiş şeylerdi; sefiller ve güçsüzler ordusunun ıstırabından başka bir şey değillerdi.<a class="footnoteref" href="../Text/notlar.xhtml#n132" id="ref132">132</a></p>
