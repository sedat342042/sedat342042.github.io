  <h1><i>17. Bölüm</i></h1>

  <p>Martin çok şey öğrendi. Henüz ilk haftasındayken iki yüz beyaz gömleğin yıkanıp ütülenmesini, Joe ile birlikte bir öğleden sonraya sığdırdılar. Joe, çelik tel vasıtasıyla sıcak ütüye basınç sağlayan ütü makinesindeydi. Gömleklerin manşetlerini, yakalarını ve robalarını bu makineyle ütüleyerek göğüs kısmının dik durmasını ve gömleğin parlak görünmesini sağlıyordu. Bir gömleğin işini bitirdiği anda Martin’le aralarındaki askıya fırlatıyor, Martin de yakalayıp gömleğin kalanını ütülüyordu. Onun görevi, gömleğin kolalanmamış kısımlarını ütülemekti.</p>

  <p>Saatler boyu çok hızlı biçimde yapılan ve insanı tüketen bir işti. Otelin geniş terasında erkekler ve kadınlar güzelim beyaz kıyafetler içinde buzlu içkilerini yudumlarken, Joe ile Martin’e yeni işler çıkarıyorlardı. Çamaşırhanenin havasıysa cayır cayır yakıyordu. Büyük fırından kızıl ve beyaz bir sıcak fışkırırken, nemli kumaşlar üzerinde dolaşan ütülerden havaya buharlar saçılıyordu. Bu ütünün ısısı, ev hanımlarının kullandığı ütüden farklıydı. Parmak ıslatılıp ütüye dokundurularak ütünün sıcaklığına bakılır ya, Joe ve Martin için bu ayar çok soğuk demekti. Onlar ütüyü kaldırıp yanaklarına yaklaştırıyor ve Martin’in bir türlü anlamadığı, ancak hayran kaldığı zihinsel bir süreç yoluyla sıcaklığını anlıyorlardı. Ütü fazla sıcaksa demir çubuklara asıp bekletir veya soğuk suya batırırlardı. Bu durumda ince bir zamanlama gerekirdi. Ütü suda saniyenin onda biri kadar bile fazla kalırsa uygun ısının getirdiği yumuşatıcı sıcaklık yok olurdu. Martin bu konuda geliştirdiği hassas zamanlamaya hayret etmişti; makineler gibi şaşmaz bir ölçüte göre giden otomatik bir ayardı bu.</p>

  <p>Ancak hayrete, hayranlığa ayıracak fazla zamanı yoktu Martin’in. Tüm zihnini işe veriyordu. Eli ve kafası durmadan çalışan zeki bir makine, mevcudiyeti o zekânın varlığına armağan olmuş bir insandı. Kainata ve onun büyük meselelerine ayıracak yer kalmamıştı beyninde. Zihninin tüm o geniş, ferah koridorları kapanmış, sıkıca mühürlenmişti. Yankılarla dolu koca bir saraya benzeyen ruhu, geçtiği yeri buharlar içinde bırakan geniş ve ezici okşamalarla, asla daha fazlası değil, sadece gerektiği kadar dokunarak ve her dokunuşta bir milim bile fazla değil, sadece gerektiği kadar giderek, sonu gelmez gömlek kollarının, önlerinin, yanlarının, sırtlarının üzerinde süratle hareket eden ütünün ve sonrasında işi biten gömlekleri kırıştırmadan askıya atan kolunun, omuz kaslarının ve on hünerli parmağının yönetildiği küçücük bir odaya, yükseldikçe daralan bir kuleye dönmüştü. Ruhu aceleyle silkiniyorsa, başka bir gömlek almak içindi. Dışarıda tüm dünyanın California güneşi altında ayıla bayıla kendinden geçtiği saatler boyunca aynı çalışma devam etti. O aşırı kızgın odadaysa bayılmaya yer yoktu. Çünkü terastaki havalı misafirlerin temiz giysilere ihtiyacı vardı.</p>

  <p>Üstünden ter boşalıyordu. Çok su içiyordu ama günün sıcaklığı ve Martin’in ifrazatı öylesine fazlaydı ki sanki bedeninin tüm çatlak ve gözeneklerinden akıp gidiyordu. Denizdeyken yaptığı iş, kısa dönemler haricinde ona kendisiyle hasbıhal etmek için daima geniş fırsatlar sunmuştu. Orada geminin kaptanı, Martin’in sadece zamanının efendisiydi; ama burada otelin müdürü, Martin’in düşüncelerine bile sahip olmuştu. Sinir törpüsü, vücut zımparası olan bu ağır iş dışında hiçbir fikri kalmamıştı. İş haricinde bir şey düşünmesinin imkânı yoktu. Ruth’u sevdiğini bilmiyordu. İşe koşulmuş ruhu kızın varlığını bile hatırlayacak zaman bulamıyordu. Ancak geceleri sürünerek yatağına, sabahları da ağır ağır kahvaltı salonuna giderken gözünde şöyle bir canlanan anılarında hatırlatabiliyordu kendini Ruth.</p>

  <p>“Aynen cehennem, değil mi?” yorumunu yaptı Joe bir keresinde.</p>

  <p>Martin kafasıyla onayladı, ama feci bir rahatsızlık hissetti. Çok açık ve gereksiz bir laftı. Çalışırken konuşmazlardı. Konuşmak, yoğunluklarını bozardı; bu sefer de aynı şey oldu ve tek hareketle ütüleyebileceği bir yeri kaçıran Martin’in ütüsünü tekrar yoluna sokabilmek için fazladan iki hareket yapması gerekti.</p>

  <p>Cuma günü makineyi çalıştırdılar. Haftada iki gün otelin çamaşırlarının, çarşafların, yastık kılıflarının, yatak örtülerinin, masa örtülerinin, peçetelerinin yıkanması gerekiyordu. Yıkama bitince kolanın içine bastılar. Yavaş yapılması gereken, zor ve hassas bir işti; Martin bunu öğrenirken o kadar hızlı değildi. Şansa bırakılamayacak bir işti. Hatalar feci sonuçlara yol açabilirdi.</p>

  <p>“Şunu görüyo musun?” derken buruşturup tek yumruğunun içine alabileceği kadar ince bir korseyi havaya kaldırdı Joe. “Yakarsan, ücretinden yirmi dolar kesilir.”</p>

  <p>O da yakmadı. Sinirleri her zamankinden çok gerilmesine karşın kaslarını gevşetti ve kendi çamaşırlarını kendi yıkamak zorunda olmayan kadınların bu kadar güzel ve ince şeyler giymelerinden mustarip vaziyette çalışırken Joe’nun okuduğu lanetleri gülümseyerek dinledi. Martin’in olduğu kadar Joe’nun da kâbusu, kolalamaktı. Zorlukla kazandıkları dakikaları onlardan çalan şeydi kola. Bütün gün kola yaptılar. Akşam saat yedide bırakıp otelin çamaşırlarını makineden geçirmeye başladılar. Saat onda, otelin misafirleri odalarına çekilirken, iki çamaşırcı kolaya başlayıp gece yarısına, saat bire, ikiye kadar kan ter içinde devam ettiler. Saat iki buçukta tükendiler.</p>

  <p>Cumartesi sabahı da kola ve diğer kalan işleri yaptıktan sonra saat üçte o haftanın işini bitirdiler.</p>

  <p>Merdivenlere oturup zaferlerini birer sigarayla kutladıkları sırada Joe, “Yine yüz kilometre bisiklet mi sürecen?” diye sordu.</p>

  <p>“Mecburen.”</p>

  <p>“Ne var orada, kız mı?”</p>

  <p>“Yok, kütüphaneden bazı kitapları değiştirmem lazım. Tren biletine vereceğim iki buçuk doları tasarruf ediyorum.”</p>

  <p>“Neden kitapları postayla göndermiyorsun? Böylece sadece bir çeyrekliğine mal olur.”</p>

  <p>Martin düşündü.</p>

  <p>“Yarın da biraz dinlenirsin,” diye ısrar etti Joe. “İhtiyacın var, iyi bilirim. Şahsen ben de bittim.”</p>

  <p>Sahiden öyle görünüyordu. Yorulmak bilmeyen, asla dinlenmeyen, gecikmeleri halleden, engelleri yıkıp geçen, direnç tanımayan bir enerji kaynağı; yüksek kapasiteli bir motor insan ve tam bir iş şeytanı olan şu karşısındaki adam bile bütün haftanın işini bitirdikten sonra artık çökmüş haldeydi. Bitmiş tükenmiş, güzel yüzü yorgunluktan incelmişti. Sigarasının nefesini ruhsuz ruhsuz çekiyor, ölü ve monoton bir sesle konuşuyordu. Tüm kuvveti boşalmış, içindeki tüm ateş sönüp gitmişti. Hüzünlü bir zaferi kutluyordu.</p>

  <p>“Haftaya aynı şeyi yeniden yapacaz,” derken üzgündü. “Neye yarar ki? Bazen gezgin bir avare olsam diyorum. Hiç çalışmadan geçinip gidiyolar. Oh be! Elimde bir bardak biram olsun yeter. Ama nerede bende gidip köyde o birayı dilenecek girişkenlik... Sen de buradan ayrılma; kitaplarını postayla göndermezsen salağın tekisin derim.”</p>

  <p>“İyi de bütün pazar günü burada ne yapacağım ben?”</p>

  <p>“Dinlenecen. Ne kadar yorgun olduğunun farkında değilsin daha. Ben pazar günleri o kadar yorgun oluyom ki gazete bile okuyamıyom. Bir keresinde tifo olmuştum. İki buçuk ay hastanede yattım. Bütün o zaman zarfında elimi bile kaldırmadım. Ne güzeldi.”</p>

  <p>Bir dakika kadar sonra da rüyadaymış gibi tekrarladı: “Ne güzeldi be.”</p>

  <p>Martin banyosunu yaptıktan sonra çamaşırcının ortadan kaybolduğunu fark etti. Herhalde bira içmeye gitmiştir diye düşündü, ama onu aramak için bir kilometre mesafedeki köye yürümek, yorucu geldi. Ne yapacağına karar vermek için ayakkabılarını çıkararak yatağına uzandı. Kitabını eline almadı. Uyuyamayacak kadar yorgundu ve fazla bir şey düşünmeden, bir tür yarı bilinçsizlik halinde, yemek vaktine kadar orada öylece yattı. Joe yemekte de görünmedi. Bahçıvandan Joe’nun o anda büyük olasılıkla bir bar sandalyesinin tepesine kurulmuş olduğu yorumunu duyunca durumu anladı. Yemekten sonra hemen yattı ve sabahleyin, yorgunluğunu büyük oranda atmış olduğuna karar verdi. Joe hâlâ yoktu. Martin bir pazar gazetesi alıp ağaçların altında kuytu bir gölgeliğe uzandı. Nasıl olduğunu anlayamadan sabah gelip geçti. Uyumadı, kimse onu rahatsız etmedi ama gazeteyi bitiremedi. Öğle yemeğinden sonra tekrar gazeteyi okumaya başladı, sonra da üstüne devrilip uyuyakaldı.</p>

  <p>Pazar günü böyle geçtikten sonra pazartesi yine çok çalıştılar; Joe kafasını havluyla sıkı sıkı sarmış halde inleyerek ve lanetler yağdırarak makineyi çalıştırıp sabun karışımını ayarlarken Martin de elbiseleri ayırdı.</p>

  <p>“Kendime engel olamıyom,” diye açıkladı Joe, “cumartesi akşamı geldiğinde ille de içmem lazım.”</p>

  <p>Bir hafta ve geceleri elektrik ışığı altında cereyan ederek, Joe’nun sönük zaferinin keyfini çıkarmak ve unutmak için köye seğirttiği cumartesi günü öğleden sonra saat üçte sona eren bir büyük savaş daha geçti. Martin’in pazar günü, öncekinin aynısıydı. Ağaçların gölgesinde uyudu, gazeteyi amaçsızca evirip çevirdi, sırtüstü uzanarak hiçbir şey yapmadan ve hiçbir şey düşünmeden saatler geçirdi. Bir şey düşünemeyecek kadar sersemlemiş olmasına rağmen bu halinden hoşlanmadığının gayet iyi farkındaydı. İyice alçalmasına neden olan bir süreçten geçmiş ya da zaten doğuştan beri sersemin tekiymiş gibiydi, tiksiniyordu kendinden. İçinde ilahi ne varsa yok olmuştu; yaşama gücü, canlılığı kalmamıştı ki dürtsün onu. Ölmüştü. Ruhu ölü gibiydi. Bir hayvandı o, iş hayvanıydı. Ne yemyeşil yaprakların arasından geçerek inen gün ışığının güzelliğini görüyor, ne de kozmik sonsuzluktan bahseden ve sırlarını o yaprakların hışırtılarında açığa vuran mavi gök kubbenin fısıltılarını duyuyordu artık. Hayat dayanılmaz ölçüde sıkıcı ve aptaldı; feci bir tat bırakıyordu ağzında. İçgörüsünün aynasının üzerine simsiyah bir perde inmiş, güneş ışınlarının girmediği karanlık bir hastane odasında yatma hayalinden hoşlanır olmuştu. Aşağıdaki köyde tünediği bar sandalyesinde azıp coşan, içip içip duygusallaşarak küçük kurtçukların kemirdiği beyniyle ağlak şeyler düşünüp ağlayan, gülünç ve görkemli sarhoşluğuyla pazartesi gününü ve o sabah tekrar başlayacak öldürücü işini unutan Joe’ya gıpta ediyordu.</p>

  <p>Üçüncü hafta gelip geçerken Martin kendinden de, hayattan da iğrenmişti. Başarısızlık duygusunun baskısı altındaydı. Elbette editörler reddederdi saçmalıklarını. Artık bütün açıklığıyla görebiliyor ve kendine de hayalini kurduğu hülyalara da kahkahalarla gülüyordu. Ruth, ‘Deniz Güzellemelerini bir mektup eşliğinde postayla göndermişti. Mektubu duygusuzca okudu. Şiirlerini ne kadar sevdiğini, pek güzel olduklarını söylüyordu elinden geldiğince. Ama yalan söyleyemeyen biriydi Ruth, gerçekleri kendinden saklamazdı. Şiirlerin başarısız olduklarını biliyordu. Martin, mektubun formalite icabı yazılmış coşkudan uzak satırlarında şiirlerinin beğenilmediğini okudu. Haklıydı kız. Şiirleri tekrar okuyunca buna iyice emin oldu. Güzellik ve görkem sırtını dönmüştü ona; şiirleri okurken, bunları yazdığında kafasında ne olduğunu sorarken buldu kendini. İfadelerindeki cüret anlamsız ve kabaydı; etkili olsun diye yazılmış laflar birer ucubeydi; her şey saçma, gerçekdışı ve imkânsızdı. Hemen orada bir ateş yakacak kadar mecali olsaydı Deniz Güzellemeleri’ni o anda alevlere atardı. Makine odasında ateş vardı ama oraya kadar gitme zahmetine değmezdi. Bütün gücü, başkalarının giysilerini yıkamaya gitmiş, kendi işlerini yapmaya dermanı kalmamıştı.</p>

  <p>Ertesi pazar günü kendini toparlayıp Ruth’un mektubuna cevap yazmaya karar verdi. Ama cumartesi ikindi vakti iş bitip de banyosunu yaptıktan sonra bir unutma arzusu çöktü üstüne. “Dur, önce gidip şu Joe’ya bakayım, ne vaziyette acaba,” dedi ama o anda bile yalan söylediğini biliyordu. Yalan söyleyip söylemediğini bile düşünecek enerjisi yoktu. Ayrıca eğer öyle bir enerjisi olsaydı da bunu düşünmeyi reddederdi, çünkü unutmak istiyordu. Yavaşça köye doğru yürümeye başladı, bara yaklaştıkça istemsiz biçimde hızlandı.</p>

  <p>Joe, “Hani sen içmezdin,” diye karşıladı onu.</p>

  <p>Martin bahane uydurmaya tenezzül etmeyip viski istedi ve bardağını ağzına kadar doldurarak şişeyi arkadaşına itti.</p>

  <p>Kaba bir sesle, “Bütün geceyi bununla geçireceğim sanma,” dedi.</p>

  <p>Öteki şişeyi elinde evirip çevirince Martin onu beklemeden bardağı bir dikişte bitirdi ve tekrar doldurdu.</p>

  <p>“Şimdi seni bekleyebilirim,” dedi suratını asmış halde, “ama yine de acele et.”</p>

  <p>Joe acele etti ve birlikte içtiler.</p>

  <p>Joe, “İş yüzünden, de mi?” diye sordu.</p>

  <p>Martin bu konuda konuşmadı.</p>

  <p>“Tam cehennem, biliyom,” diye devam etti öteki, “ama yine de içmeye başladığını görmek istemezdim Mart. Ne yapalım, hurdasın işte!”</p>

  <p>Martin, haşin biçimde dile getirdiği talimat ve istekleriyle gök gözlü, saçlarını ortadan ayırmış, efemine bir taşra genci olan barmeni korkutarak sessizce içkisini içiyordu.</p>

  <p>Joe, “Bizi zavallı zebanilere benzetmeleri kepazelik,” yorumunu yaptı. “Eğer burada içmesem kafayı kırar sonra gidip oteli yakarım. Bak sana diyom, onların hayatını benim burada içtiğim içki kurtarıyo.”</p>

  <p>Martin cevap vermedi. Birkaç kadeh sonra sarhoşluğun küçük kurtçuklarının beyninde kıvranmaya başladıklarını hissetti. Oh be, hayat buydu işte, üç haftadır ilk kez nefes alıyordu sanki. Hayalleri tekrar aklına geldi. Alev alev yanan, parlak bir şey olan hayal gücü, karanlık odasından çıkmış, Martin’i kendine çekiyordu. İçgörü aynası gümüş gibi parlaktı; yeniden oluşturulmuş görüntülerle parlıyor, gözlerini kamaştırıyordu. Güzellik ve görkem şimdi onunla beraber, el ele yürüyordu; bütün güç ondaydı. Bunları Joe’ya anlatmaya çalıştı, ama o da kendi hayalleriyle baş başaydı; bu çamaşırhanenin köleliğinden onu kurtarıp, büyük bir buharlı çamaşırhanenin sahibi yapacak planlar geçiyordu aklından.</p>

  <p>“Bak şimdi Mart, benim dükkânda çocuk çalışmayacak... yer yok onlara. Sonra, akşam altıdan sonra hiç kimse çalışmayacak. Duyuyo musun?! Yeteri kadar makine olacak... sonra işi normal saatte bitirecek kadar adam olacak... sonra sen de yardım edersin Mart... seni tesisin müdürü yaparım. Bütün tesisin, hepsinin. Şimdi planım şöyle. İçkiyi bırakıyom. İki yıl para biriktiriyom... sonra...”</p>

  <p>Martin başını öte yana çevirince, Joe da barmene döndü ve daveti üzerine yanaşan iki çiftçiye içki vermesi için arkadaşı muhtereme seslenene kadar ona anlattı. Asil bir alicenaplıkla herkesi davet ediyordu Martin: Çiftçileri, seyisi, oteldeki bahçıvanın yardımcısını, barmeni ve bir gölge gibi içeri süzülüp bir siluet olarak barın ucunda gezinen sinsi avareyi.</p>
