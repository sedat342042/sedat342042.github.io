  <h1><i>36. Bölüm</i></h1>

  <p>Ocak ayında bir akşam Brissenden, “Gel benimle, asıl pislik neymiş göstereceğim sana,” dedi.</p>

  <p>San Francisco’da yemek yedikten sonra Oakland’a dönmek üzere iskelede bulundukları sırada gelmişti, Martin’e “asıl pisliği” gösterme hevesi. Bir anda dönüp pardösüsünün kanat gibi açılıp kapanan yenleriyle rıhtımdan öteki tarafa uçan bu incecik gölgeyi yakalamak için Martin’in koşturması gerekmişti. Toptancı bir içki dükkânından iki eline birer galonluk eski Porto şarabı damacanası alıp Mission Sokağı tramvayına bindiğinde, eli kolu çeyrek galonluk şişelerle dolu Martin de onun peşindeydi.</p>

  <p>Bir yandan asıl pisliğin ne olabileceğini merak ederken, bir yandan da, acaba Ruth beni bu halde görse ne der diye düşünüyordu.</p>

  <p>Tramvaydan inip sağa dönerek Market Caddesi’nin güneyindeki işçi mahallesinin içlerine doğru ilerlediklerinde Brissenden, “Gerçi orada kimse olmayabilir de,” dedi. “Bu durumda onca zamandır arayıp durduğun şeyi kaçırmış olacaksın.”</p>

  <p>“Peki neyin nesiymiş bu?”</p>

  <p>“Adam gibi adamlar, akıllı insanlar; tacirin ininde düşüp kalktığın değersiz gevezelere benzemeyen kişiler. Sen kitapları okuyarak kendi yolunu kendi başına buldun. Bundan sonra yalnız kalmayasın diye seni bu akşam kitap okuyan diğer adamlarla tanıştıracağım.”</p>

  <p>Bir sokağın sonuna vardıklarında, “Bitip tükenmek bilmez tartışmalara önem verdiğimi sanma,” diye devam etti. “Kitabi felsefe beni hiç ilgilendirmez. Ama bu adamların burjuva domuzlar değil, zekâ sahibi adamlar olduğunu kendin göreceksin. Ama dikkat et, hayatta her konuda seni canından bezdirecek kadar çok konuşabilirler, haberin olsun.”</p>

  <p>Bir süre sonra nefes nefese kalınca Martin’in damacanaları elinden alma gayretine karşı koyarken, “Umarım Norton oradadır,” dedi. “Tam bir idealisttir. Harvard’da okumuş. Müthiş bir beyindir. İdealist düşünceleri yüzünden anarşist felsefeyi benimseyince ailesi onu kapı dışarı etmiş. Babası demiryolu şirketlerinden birinin başkanı. Adamın en az birkaç milyonu varken oğlu Frisco’da ayda yirmi beş dolara anarşist bir gazetede editörlük yaparak sürünüyor.”</p>

  <p>Martin San Francisco’ya pek aşina sayılmaz, Market Caddesi’nin güneyiniyse hiç bilmezdi. Yani nereye gittikleri konusunda en ufak bir fikri yoktu.</p>

  <p>“Devam et,” dedi Martin, “biraz daha bilgi ver. Geçimlerini nasıl sağlıyorlar? Neden buradalar?”</p>

  <p>Brissenden biraz durarak ellerini dinlendirirken, “Umarım Hamilton da oradadır,” dedi. “Tam adı Strawn-Hamilton, arada tire var, eski Güneyli ailelerden. Tam bir avaredir, hayatta tanıdığım en tembel adamdır, ama yine de haftada altı dolara sosyalist bir kooperatifte kâtiplik yapıyor. Daha doğrusu yapmaya çalışıyor. Rahatına düşkün bir avaredir kendisi. Avareliğini sadece şehirde yapar. Ağzına tek bir şey koymadan bütün gün bankta oturduğuna bizzat şahit oldum, sonra da akşamleyin iki sokak ötedeki lokantaya yemeğe davet ettiğimde, ‘Ne diye katlanalım onca zahmete. Sen onun yerine bana bir paket sigara al daha iyi,’ dedi. Kreis onu materyalist monizme<a class="footnoteref" href="../Text/notlar.xhtml#n108" id="ref108">108</a> döndürmeden önce senin gibi Spencercıydı. Becerebilirsem monizm hakkında konuştururum. Norton da monisttir, tek farkı her şeyi ruha bağlamasıdır. Kreis’tan da Hamilton’dan da üstündür.”</p>

  <p>“Kreis nasıldır peki?”</p>

  <p>“Gittiğimiz yer onun evi. Bir zamanlar profesörmüş ama sonra üniversiteden kovmuşlar; bildik hikâye. Zehir gibi akıllıdır. Nerede beleş orada yerleş halindedir. Bir keresinde beş parasız kalınca Hint fakiri gibi sokaklarda dilendiğini biliyorum. Ahlaki değerleri hiç takmaz. Cesedin kefenini bile çalabilir. Onunla burjuvazi arasındaki tek fark, bizimkinin yanılsamalara başvurmadan çalmasıdır. Nietzsche<a class="footnoteref" href="../Text/notlar.xhtml#n109" id="ref109">109</a>, Schopenhauer<a class="footnoteref" href="../Text/notlar.xhtml#n110" id="ref110">110</a>, Kant hakkında veya herhangi bir konuda rahatlıkla konuşabilir ama Mary dahil dünyada değer verdiği yegâne şey, monizmdir. Haeckel’e<a class="footnoteref" href="../Text/notlar.xhtml#n111" id="ref111">111</a> tapar. Onu aşağılamanın tek yolu, Haeckel’e laf etmektir.”</p>

  <p>“İşte mekân burası.” Brissenden merdivenleri çıkmadan önce damacanaları yere koyarak biraz dinlendi. Alt katında bir bar ve bakkal olan iki katlı, sıradan bir köşe binaydı. “Çete burada oturuyor. Üst kat tamamen onlara ait. Ama içlerinde iki odası olan sadece Kreis’tır. Gel hadi.”</p>

  <p>Üst katın koridorunda ışık yanmamasına rağmen, Brissenden mekâna aşina bir hayalet gibi zifiri karanlığın içinde süzüldü. Sonra durup Martin’e döndü.</p>

  <p>“Bir de Stevens var; teozofisttir. Gaza geldiğinde ortalığı allak bullak eder. Şu anda bir lokantada bulaşıkçılık yapıyor. İyi purodan hoşlanır. Ucuz lokantalarda on sentlik yemek yedikten sonra elli sentlik puro içtiğini bilirim. Buralardaysa, ona bir çift puro getirdim.</p>

  <p>Başka biri daha var, Parry adında bir Avustralyalı. İstatistikçidir ve tam bir ansiklopedidir. Paraguay’ın 1903 yılı tahıl hasadını, İngiltere’nin 1890 yılında Çin’e yaptığı çarşaf bezi ihracat miktarını, Jimmy Britt’in ‘Dövmeci’ Nelson’la maçına kaç kiloyla çıktığını veya 1868 ABD orta sıklet boks şampiyonunu sor, makine hızında doğru cevap alırsın. Sonra taş ustası Andy var, her şeyden anlar ve iyi satranç oynar; Harry var, fırıncıdır, koyu sosyalist ve ateşli sendikacıdır. Bu arada, aşçılar ve garsonlar grevini<a class="footnoteref" href="../Text/notlar.xhtml#n112" id="ref112">112</a> hatırlıyorsun değil mi, işte işçileri bir araya getirip grevi örgütleyen bizim Hamilton’dır ve her şeyi Kreis’ın dairesinde planlamıştır. Hepsini sırf eğlence olsun diye yaptı ama tembellikten devamını getiremedi. Kafasına koyarsa istediğini elde edebilir. Bu kadar tembel olmasaydı yapabileceklerinin sınırı yoktur.”</p>

  <p>Brissenden, bir kapının eşiğinden gelen küçük ışık çizgisinin önüne gelene kadar karanlıkta ilerledi. Kapıyı vurdu, kapı açıldı. Martin kendini parlak beyaz dişli, sarkık siyah bıyıklı ve ışıl ışıl kocaman kara gözlü, yakışıklı, esmer bir adam olan Kreis’la el sıkışırken buldu. Etine dolgun bir sarışın olan Mary, mutfak ve yemek odası işlevi gören arkadaki küçük odada bulaşık yıkıyordu. Ön odaysa salon ve yatak odası olarak kullanılıyordu. Bir haftalık çamaşırın asıldığı ipler o kadar sarkmıştı ki Martin bir köşede konuşan iki adamı ilkönce göremedi. Brissenden tarafından damacanaları büyük sevinçle selamlayan ikiliyle tanıştırılan Martin, onların Andy ve Parry olduğunu öğrenmiş oldu. Yanlarına gidip Parry’nin önceki akşam izlediği bir boks müsabakasını anlatışını dikkatle dinledi. Sevinçten ışıldayan Brissenden ise sıcak kokteyl hazırlama, şarap ve viski-sodaları servis etme işine dalmıştı. Onun “Herkes gelsin” talimatıyla Andy bütün odaları dolaşıp diğerlerini çağırmaya gitti.</p>

  <p>Brissenden Martin’e “Şansımız varmış, çoğu burada,” diye fısıldadı. “Norton’la Hamilton şurada, gel de tanıştırayım. Stevens’ın sesini duymuyorum. Becerebilirsem ortaya monizm mevzuunu atacağım. Birkaç yudum alıp ısınsınlar da bak sonra neler oluyor.”</p>

  <p>Önceleri dağınık ve gelişigüzel bir sohbet dönüyordu ortalıkta. Yine de Martin bu keskin zekâların incelikli oyunlarını bir an bile kaçırmıyordu. Hepsi fikir sahibi adamlardı ve o fikirler sık sık birbiriyle çatışıyordu; akıllı, hazırcevap, nüktedan insanlardı, yüzeysel değillerdi. Hangi konuda konuşurlarsa konuşsunlar, bilgiyle yaklaştıklarını, oturmuş bir toplum ve evren anlayışına sahip olduklarını hemen fark etti. Kimse tarafından oluşturulmuş fikirleri dile getirmiyorlardı. Hepsi şu ya da bu şeye başkaldırmış insanlardı ve dudakları yavanlığa, basmakalıp sözlere yabancıydı. Martin, Morse’larda bu kadar çok konunun konuşulduğuna asla tanık olmamıştı. Bu adamların üzerinde konuşabileceği konuların tek sınırı, zamandı. Sohbet, Humphry Ward’ın<a class="footnoteref" href="../Text/notlar.xhtml#n113" id="ref113">113</a> yeni kitabından Shaw’un son oyununa,<a class="footnoteref" href="../Text/notlar.xhtml#n114" id="ref114">114</a> tiyatronun geleceğinden Mansfield’in hatıratına gidip geliyordu. Kâh gazetelerin başyazılarını beğeniyor ya da burun kıvırıyorlar, kâh Yeni Zelanda’da işçi sınıfının durumundan Henry James<a class="footnoteref" href="../Text/notlar.xhtml#n115" id="ref115">115</a> veya Brander Matthews’a<a class="footnoteref" href="../Text/notlar.xhtml#n116" id="ref116">116</a> atlayıp Almanların Uzakdoğu planlarından, Sarı Tehlike’nin<a class="footnoteref" href="../Text/notlar.xhtml#n117" id="ref117">117</a> ekonomik boyutundan, Almanya’daki seçimlerden ve Bebel’in<a class="footnoteref" href="../Text/notlar.xhtml#n118" id="ref118">118</a> son konuşmasından bahsediyor, kâh iç siyasete dönüp İşçi Partisi yönetiminin son tasarılarını, partideki yeni skandalları ve gemi işçileri grevini örgütlemek için perde arkasından yapılan işleri konuşuyorlardı. Sahip oldukları derin bilgiler, Martin’i çok etkilemişti. Gazetelerin asla basmadığı ve basmayacağı şeyleri biliyorlardı; kuklaları oynatan iplerden ve o ipleri hareket ettiren gizli elden haberleri vardı. Martin, Mary’nin de konuşmalara katıldığını ve şimdiye kadar tanıdığı hiçbir kadında rastlamadığı bir zekâ ve bilgiyle konuştuğunu görünce çok şaşırdı. Swinburne ve Rossetti<a class="footnoteref" href="../Text/notlar.xhtml#n119" id="ref119">119</a> üzerine sohbet ettikten sonra Mary, onun bilmediği sulara dalıp Fransız edebiyatının derinliklerinde dolaştı. Ancak Maeterlinck’i savunmaya kalkınca, “Güneşin Utancı”nda üzerinde enine boyuna düşündüğü tezini gündeme getiren Martin intikamını aldı.</p>

  <p>Brissenden kızıl bayrağı salladığında birkaç adam daha gelmiş ve hava tütün dumanından iyice ağırlaşmıştı.</p>

  <p>“Kreis, tam sana göre taze bir av var burada. Herbert Spencer aşkıyla yanıp tutuşan pembecik bir genç. Bakalım onu Haeckelci yapmayı becerebilecek misin?”</p>

  <p>Kreis birden silkinip metalik, manyetik bir nesne gibi parlarken Norton da korunacağını söylemek istermişçesine sevecen, sevimli bir gülümsemeyle Martin’e bakıyordu.</p>

  <p>Kreis doğrudan Martin’e saldırdı, ama Norton yavaş yavaş araya girdi; sonunda Kreis ile Norton tartışmaya tutuştular. Martin ise onları dinliyor ve yaşadıklarına inanmayarak gözlerini ovuşturuyordu. İmkânsız bir şeydi bu, hele de Market Caddesi’nin güneyindeki işçi mahallesinde. Kitaplar bu adamlarda yaşıyordu. Hayatta hep içkinin ve öfkenin etkisiyle parlayan adamlar görmüştü, bunlarsa düşüncenin uyarısıyla heyecana gelip ateşle, coşkuyla konuşuyorlardı. Duyduğu şeyler kuru felsefe değil, Kant gibi, Spencer gibi yarı efsanevi yarı-tanrıların kelamı, onlar tarafından yazılmış ve basılmış sözlerdi. Bu iki adamda yeniden doğmuş kanlı canlı felsefe, heyecanını yüzüyle, elleriyle, kollarıyla dile getiriyordu sanki. Arada sırada konuşmaya başkaları da katılıyor ama esasen herkes, ellerinde sigaraları, büyük bir ciddiyet ve şevkle onları izliyordu.</p>

  <p>İdealizm, Martin’e hiç hitap etmemişti ama o anda Norton’ın ağzından dinlediği açıklama ve yorum, büyük bir keşif oldu onun için. Görünüşe göre idealizmin makul ve Martin’in zekâsına seslenen tarafını gözden kaçıran Kreis ve Hamilton, Norton’a metafizikçi diye saldırıyor, o da dönüp onlara metafizikçiler diye taarruz ediyordu. Fenomen ve numen<a class="footnoteref" href="../Text/notlar.xhtml#n120" id="ref120">120</a> kelimeleriyle vuruyorlardı birbirlerine. İkisi bir olup Norton’ı bilinci yine bilinçle açıklamaya çalışmakla suçladılar. Kelimelerle oynamak, olgulardan teoriye gitmek yerine kelimeleri kullanarak teori icat etmek ithamında bulundular. Bunu yaparken dehşet içindeydiler. Çünkü onların mantık yürütme tarzının en önemli ilkesi olgulardan yola çıkmak ve olguları tanımlamaktı.</p>

  <p>Norton, Kant’ın karmaşık derinliklerine girince Kreis, bütün o küçük ve güzel Alman felsefelerinin ölünce Oxford’a gittiğini hatırlattı. Hemen ardından Norton onlara Hamilton’ın mantıkta tutumluluk yasasını<a class="footnoteref" href="../Text/notlar.xhtml#n121" id="ref121">121</a> hatırlattığında zaten bütün mantık süreçlerinde o yasayı kullandıklarını iddia ettiler. Martin ise dizlerini toplamış, büyük bir sevinç ve coşkuyla izliyordu onları. Öte yandan Spencercı olmayan Norton da en az iki rakibi kadar Martin’e de hitap ederek, onun felsefi ruhunu ele geçirmek için çabalıyordu.</p>

  <p>Doğrudan Martin’e bakarak “Berkeley’ye<a class="footnoteref" href="../Text/notlar.xhtml#n122" id="ref122">122</a> asla cevap verilemediğini bilirsin,” dedi. “Cevap vermeye en çok yaklaşan Herbert Spencer’dı, ama o bile fazla yakın değildi. Onun güvenilir izleyicileri de o noktaya gelemedi. Geçenlerde Saleeby’nin<a class="footnoteref" href="../Text/notlar.xhtml#n123" id="ref123">123</a> bir makalesini okuyordum, Herbert Spencer’ın Berkeley’ye cevap vermeyi neredeyse başaracağını söylüyor.”</p>

  <p>“Peki Hume<a class="footnoteref" href="../Text/notlar.xhtml#n124" id="ref124">124</a> ne der, bilir misin? ” diye sordu Hamilton. Norton başıyla bilirim derken, Hamilton biraz dinlenmek için bu aradan yararlanıp devam etti. “Berkeley’nin savının herhangi bir cevaba olanak tanımadığı gibi herhangi bir kanaat da oluşturmadığını söyler.”</p>

  <p>“Sadece onun, Hume’un kafasında,” cevabı geldi. “Ki Hume’un kafası da senin kafan gibiydi, arada tek fark var: O, Berkeley’ye cevap verilemeyeceğini teslim edecek kadar akıllıymış.”</p>

  <p>Norton hassas ve heyecanlanan ama asla kendini kaybetmeyen biriyken, Kreis ve Hamilton ise karıştırıp dürtecek hassas noktalar arayan iki soğukkanlı vahşiydi. Akşam ilerledikçe sürekli tekrarlanan metafizikçi suçlamasından canı yanan Norton, ayağa fırlamamak için sandalyesine sıkı sıkı yapışmış elleri, öfkeyle yanan gri gözleri ve iyice kasılmış güzel yüzüyle büyük bir karşı saldırıya geçti.</p>

  <p>“Peki bakalım sizi Haeckelciler, hadi ben büyücü doktorlar gibi mantık yürütüyorum, söyleyin bakalım, siz nasıl yürütüyorsunuz? Üzerinde sağlam durduğunuz bir zemin yok, bilimdışı dogmatikler olarak pozitif biliminizi gitmeye hiçbir hakkı olmayan yerlere çekip götürüyorsunuz. Materyalist monizm doğmadan çok önce zemini çökmüştü. Asıl adam kimdir bilir misiniz, John Locke<a class="footnoteref" href="../Text/notlar.xhtml#n125" id="ref125">125</a>. İki asır önce, hatta ondan da önce ‘İnsan Anlağı Üzerine Deneme’yi yazdı ve insanın doğuştan herhangi bir bilgi getirmediğini kanıtladı. En iyisi de ne biliyor musunuz, adamın kanıtladığı şey, işte sizin söylediğiniz şey. Bu akşam ha bire doğuştan fikirler diye bir şey olmadığını ortaya koydunuz.</p>

  <p>Peki bu ne demek? Şu demek, nihai hakikati asla bilemezsiniz. Doğduğumuzda zihinlerimiz boştur. Görüngüleri, yani fenomenleri, ancak beş duyumuz sayesinde oluştururuz. Doğuştan zihnimizde olmayan numenleriyse almanın bir yolu yoktur ve...”</p>

  <p>Kreis, “İtiraz ediyo...” diye sözünü kesmeye çalıştı.</p>

  <p>“Bitirene kadar bekle,” diye bağırdı Norton. “Kuvvet ve madde arasındaki karşılıklı etkileşimin şu ya da bu şekilde duyularımıza tesir ettiğini bilirsiniz. Görüyorsunuz, sırf sizinle tartışmak için maddenin varlığını kabule hazırım ve de yapmak istediğim şey, kendi argümanınızla sizi yok etmektir. Bunu başka bir biçimde de yapamam zaten, çünkü ikiniz de doğuştan bir felsefi soyutlamayı anlayamayacak adamlarsınız.</p>

  <p>Şimdi, sizin şu pozitif bilim açısından madde hakkında ne bildiğinize bir bakalım. Maddeyi sadece fenomeni, görüngüsü aracılığıyla bilirsiniz. Sadece maddenin değişimlerini, yani bilincinizde değişikliğe neden olan değişimlerini fark edersiniz. Pozitif bilim fenomenlerle ilgilenir, ama siz ikiniz, ontolojist olmaya çalışarak numenlerle ilgileniyorsunuz. Oysa bizzat pozitif bilimin tanımına göre bilim yalnızca görüngülerle ilgilenir. Birilerinin söylediği gibi, fenomenin bilgisi, fenomenin ötesine geçemez.</p>

  <p>Kant’ı istediğiniz kadar mahvetseniz de Berkeley’ye cevap veremezsiniz. Bilim Tanrı’nın var olmadığını ispat eder derken veya esas meselemize dönecek olursak, maddenin var olduğunu kanıtlar derken, Berkeley’nin yanıldığını varsayıyorsunuz demektir. Hatırlayın, maddenin varlığını sadece sizin aklınıza ulaşabilmek için kabul etmiştim. İstediğiniz kadar pozitif bilimci olun, ontolojinin pozitif bilimde yeri yoktur, onu bir kenara bırakın. Spencer, agnostisizminde haklıydı, ama eğer...”</p>

  <p>Oakland’a son vapuru yakalamak için kalkmanın vakti gelmişti; Brissenden’le Martin, konuşan Norton’ı ve o lafını bitirir bitirmez paralamak üzere üstüne atılmaya hazır bir çift tazı gibi bekleyen Kreis’la Hamilton’ı o halde bırakarak kapıdan sıvıştılar.</p>

  <p>Martin vapurda arkadaşına, “Periler diyarını gösterdin bana,” dedi. “Hayat, ancak böyle insanlarla bir araya geliyorsan yaşanmaya değer olur. Zihnim tam anlamıyla uçuşa geçti. Şimdiye kadar idealizmi asla olumlu bir şey olarak görmemiştim. Yine de kabul etmem. Her zaman bir realist olacağımın farkındayım. Belli ki benim doğam bu. Kreis’la Hamilton’a verecek cevaplarım olduğu gibi, Norton’a da söyleyecek iki çift sözüm vardı. Spencer’ın tartışmada herhangi bir zarar gördüğüne tanık olmadım. Sirke ilk kez giden bir çocuk kadar heyecan duydum. Biraz daha okumam lazımmış, bunu gördüm. Saleeby’ye hâkim olacağım. Yine de kimseye Spencer’a dil uzattırmam ve gelecek sefer ipleri kendi elime alacağım.”</p>

  <p>Acıyla nefes alan Brissenden onu dinlemiyordu; mendille kapattığı çenesini çökmüş göğsünün üstüne dayamış, uzun pardösüsüne sarınmış, vapurun hareketine göre sallanarak uykuya dalmıştı.</p>
