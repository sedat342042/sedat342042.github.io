  <h1><i>27. Bölüm</i></h1>

  <p>Martin’in bahtı açılmıştı. Ruth’un ziyaretinin ertesi günü, New York’ta çıkan bir magazin dergisinden üç trioleti için üç dolarlık çek geldi. İki gün sonra Chicago’da çıkan bir gazeteden, “Hazine Avcıları” adlı yazısını kabul ettiğini bildiren ve basılınca on dolar ödeme taahhüdünde bulunan bir mektup geldi. Ücret azdı ama ilk makalesiydi bu, düşüncelerini bir yayın organında ifade etme yolundaki ilk girişimiydi. Tüm bunların üstüne hafta sona ermeden ikinci hikâyesi olan ergenlere yönelik bir macera dizisi önerisinin, yine ergenlere yönelik <i>Youth and Age</i> adlı aylık dergi tarafından kabul edildiği haberi geldi. Macera dizisinin yirmi bir bin kelimeden oluştuğu ve yayımlandığında ödeyecekleri on altı doların bin kelime başına yaklaşık yetmiş beş sent olarak hesaplandığı doğruydu; ama bunun yazmaya giriştiği ikinci hikâye olduğu ve acemilik dönemi ürünü olduğunu Martin’in gayet iyi bildiği de doğruydu.</p>

  <p>Öte yandan Martin’in ilk girişimleri bile vasatlıkla malul değildi. Onları niteleyen şey, fazlasıyla büyük bir gücün sakarlığı ve hoyratlığıydı; kelebekleri kovalarken koçbaşı, nakışlara şekil verirken topuz kullanarak toyluğunu ortaya koyan acemi bir çaylaktı henüz. Bu yüzden de ilk çabalarını yok pahasına satmaktan gayet memnundu. Onların ne olduğunun farkındaydı ve bu bilgiyi elde etmesi için hiç de uzun bir süre geçmesi gerekmemişti. Asıl umudunu bağladığı şey, sonraki çalışmalarıydı. Dergi yazarı olmaktan çok daha fazlasıydı mücadelesini verdiği şey. Bir sanatçının donanımını edinmek, onun silahlarını kuşanmak istiyordu. Öte yandan gücünden de vazgeçmemişti. Bilinçli hedefi, aşırı güç kullanımından sakınarak gücünü artırmaktı. Gerçeklik sevdasından da kopmuş değildi, ama bu realizmi hayal gücünün yarattığı kurgularla ve güzelliklerle kaynaştırmaya çaba göstermişti. İnsanın arzu, inanç ve heyecanlarıyla dolu bir gerçekçiliğin peşindeydi. Hayatı, olduğu gibi, insanın ruhunu titreten, içine işleyen her şeyiyle birlikte yansıtmak istiyordu.</p>

  <p>Okumaları sırasında edebi kurguda iki ekol bulunduğunu keşfetmişti. Biri dünyevi kökenini ihmal ederek insanı Tanrı katına koyuyor; ötekiyse cennetten çıkma hayallerini ve ilahi imkânlarını gözden ırak tutarak ona balçık muamelesi yapıyordu. Oysa Martin’in değerlendirmesine göre, hem Tanrı hem de balçık ekolleri yanılıyordu, yanlışlarının nedeniyse kendilerini tekil bir görüntüye ve hedefe adamalarıydı. Balçık ekolünün kaba yabaniliğini sorgularken Tanrı ekolüne de meyletmeyerek hakikate yaklaşabilecek bir uzlaşı mevcuttu. Ruth’un fazla beğenmediği “Macera” adlı hikâyesinde ideal gerçekçiliğe ulaştığına inanıyordu; “Tanrı ve Balçık” adlı makalesinde ise genel olarak bu konu üzerindeki görüşlerini ifade etmişti.</p>

  <p>Oysa “Macera” ile en iyi işleri olarak gördüğü ne varsa hâlâ editörler arasında sürünmeye devam ediyordu. İlk yazdıklarına değer vermezken bırakın en iyisini, iyi işler olarak bile görmediği korku hikâyelerinden ikisini satmıştı bile. Aslına bakılırsa kuvvetli bir hayal gücünün ürünü ve fantastik olmalarına rağmen, ona göre bu hikâyelerinin esas gücü, gerçeğin cazibesini taşımalarıydı. Tuhafla imkânsızın gerçeklikle bu biçimde kaynaştırılmasını bir numara olarak görüyordu; en iyi durumda ustaca bir numaraydı. Büyük edebiyat buradan çıkmazdı. Gerçi söz konusu hikâyelerdeki sanatsal nitelik de hayli yüksekti, ama Martin insanlıkla ilgisini kesmiş bir sanatsallığın değerli olduğunu düşünmüyordu. Sanatsallığının üstüne kaçamak bir insanlık maskesi fırlatıvermişti ki “Macera”, “Neşe”, “Tencere” ve “Hayatın Badesi” gibi zirvelere çıkmadan önce yazdığı altı yedi kadar korku hikâyesinde uyguladığı numara buydu.</p>

  <p><i>White Mouse</i>’un çeki gelene kadar trioletlerden aldığı üç dolarla idare etti. Üç dolarlık çeki, bir dolarını bıraktığı kuşkucu Portekizli bakkalda bozdurup diğer iki doları fırıncıyla manav arasında paylaştırdı. Henüz et alacak kadar zengin değildi ve <i>White Mouse</i>’un çeki geldiğinde yine kredisini doldurmak üzereydi. Çeki bozdurup bozdurmama konusunda kararsız kaldı. Bankada hesap açmak şöyle dursun, hayatında hiç bankaya girmemişti; Oakland’daki büyük bankalardan birine girip kırk dolarlık çekini şöyle bir ortaya atmak gibi saf ve çocuksu bir hayali vardı. Sağduyusu ise çekini bakkala bozdurmasını, böylece ileride kredi değerinin artması sağlayabilecek iyi bir izlenim bırakmasını söylüyordu. İstemeyerek de olsa bakkala gitti ve bütün hesabını kapatarak cebinde şıngırdayan bir avuç dolusu madeni parayla çıktı oradan. Rehin parasını da tamamen ödeyerek takım elbisesini ve bisikletini aldı, daktilonun bir aylık kirasını verdi, Maria’ya gecikmiş kirasıyla birlikte bir aylık da avans yatırdı. Böylece acil durumlar için cebinde yaklaşık üç doları kaldı.</p>

  <p>Bu küçücük miktar bile koca bir servet gibiydi ona göre. Takımını alır almaz giyip Ruth’u görmeye giderken cebinde kalmış gümüş paraları şıngırdatmadan duramıyordu. O kadar uzun zamandır parasızdı ki açlıktan ölmekten son anda kurtarılan biri yiyecekleri nasıl gözünün önünden ayırmazsa o da elini gümüşlerinin üzerinden çekemiyordu. Pinti veya paragöz değildi, ama o para onun için dolarlardan ve sentlerden çok daha büyük bir anlam ifade ediyordu. Başarı demekti; o dolarların üzerine hakkedilmiş bulunan kartallar, onun için nice nice kanatlı zaferler anlamına geliyordu.</p>

  <p>Çok iyi bir dünyada yaşıyormuş gibi geliyordu ona. Bir kere gözüne kesinlikle daha güzel görünüyordu. Haftalardır çok sıkıcı ve kasvetli bir âlemde yaşarken şimdi hemen hemen bütün borçlarını ödemiş, cebinde şıngırdayan üç doları ve zihninde başarısının idrakiyle güneşi çok daha sıcak ve parlak görüyor, kaçamayan yayaları sırılsıklam eden ani sağanağı bile hoş bir olay olarak değerlendiriyordu. Açlık çekerken aklına dünyanın dört bir yanında açlıktan ölmek üzere olan binlerce insan gelmişti, ama şimdi ziyafetten yeni kalkmışçasına toktu ve açlık çeken insanlar artık zihnini meşgul etmiyordu. Onları unutmuştu ve şimdi bir âşık olarak dünyadaki sayısız âşığı düşünüyordu. Özellikle üzerinde düşünmemişti ama aşk şiirine dair çeşitli motifler kendiliğinden gelip zihnini kışkırtmaya başladı. Yaratıcı güdüsünün etkisi altına girerek inmesi gereken yerden iki sokak önce tramvaydan atladı.</p>

  <p>Morse’ların evinde başkalarının da olduğunu gördü. San Rafael’den Ruth’un iki kuzini ziyarete gelmişti. Bayan Morse da onları eğlendirme bahanesinin ardına sığınarak Ruth’un etrafına gençleri toplama planını uyguluyordu. Martin’in zorunlu yokluğunda başlayan kampanya, tam hız sürüyordu. Özellikle meslek sahibi adamları davet ediyordu. Böylece kuzinler Dorothy ve Florence dışında evde biri klasik edebiyat, öteki İngiliz edebiyatı bölümlerinden iki profesör; Ruth’un eski okul arkadaşı olan Filipinler’den yeni dönmüş genç bir subay; San Francisco Bankası’nın başkanı Joseph Perkins’in özel kalem müdürü Melville adlı bir genç ve Stanford Üniversitesi mezunu, Nil Kulübü ile Unity Kulübü üyesi, seçim kampanyasında Cumhuriyetçi Parti’deki muhafazakârların sözcülüğünü yapmış, kısacası her açıdan yükselmekte olan Charles Hapgood adında otuz beş yaşlarında biri vardı. Kadınlardansa bir portre ressamı, bir profesyonel müzisyen ve San Francisco’nun kenar mahallelerindeki sosyal yerleşim çalışmasıyla bölgede ün kazanmış sosyoloji doktorası sahibi biri gelmişti. Gerçi kadınlar, Bayan Morse’un planı için önemli değildi. Bulundurulması gereken aksesuarlardı, en fazla. Asıl meslek sahibi adamların eve çekilmesi gerekiyordu.</p>

  <p>Tanışma çilesi başlamadan önce Ruth, Martin’e, “Konuşurken heyecanlanıp kendini kaptırma,” uyarısında bulundu.</p>

  <p>Martin başlarda, özellikle eskiden olduğu gibi mobilyaları ve süs eşyalarını tehdit eden omuzlarının yarattığı tehlike yüzünden içi daralınca kendini biraz kastı. Ayrıca misafirlerin varlığı da onun kendini gözden geçirmesine neden olmuştu. Hayatında bu kadar çok sayıda önemli kişiyle bir arada bulunmamıştı. Bankacı Melville onu büyüledi; ilk fırsatta onu biraz eşelemeye karar verdi. Zira Martin’in kapıldığı huşunun altında kendi iddialı egosu yatıyordu; kendini bu genç kadın ve erkeklerin ölçüsüne göre tartma dürtüsü hissediyor, hayattan ve kitaplardan onların öğrenip de kendinin bir türlü alamadığı dersin ne olduğunu anlamak istiyordu.</p>

  <p>Ne vaziyette olduğunu görmek için sık sık Martin’e göz atan Ruth, kuzinleriyle ne kadar rahat ilişki kurduğunu görünce şaşırdı ve sevindi. Yerine oturtulunca omuzlarıyla ilgili endişeleri de ortadan kalkan genç, hiç de heyecan içindeymiş gibi görünmüyordu. Yüzeysel ve gösterişli görünseler de kuzinlerinin akıllı kızlar olduğunu bilen Ruth, o gece yatak odasında Martin için yağdırdıkları övgüleri anlamakta zorlanacaktı. Halbuki sınıfına mensup insanlar arasında nüktedan ve eğlenceli biri olan, dans partilerinin ve pazar günü pikniklerinin şen şakrak adamı Martin, bu çevrede de gününü gün etmeyi ve kendisine yönelen mızrakları zarar görmeden kırmayı kolayca başarmıştı. Nitekim o akşam başarı tanrıçası Martin’le birlikteydi; pat pat omzuna vurarak gayet iyi gittiğini ve yüzü kızarıp utanmadan kahkaha atabileceğini, hatta başkalarını da güldürebileceğini söylüyordu.</p>

  <p>Oysa Ruth’un endişelerinin haksız olmadığı, daha sonra anlaşılacaktı. Göze çarpan bir köşede Profesör Caldwell’le bir araya gelen Martin, gerçi artık elleriyle havayı taramıyorsa da, Ruth’un eleştirel bakışlarının saptamasına göre gözlerinin haddinden sık parlayıp ışıldamasına izin veriyor, gereğinden hızlı ve hararetli konuşuyor, iyice yoğunlaşıyor ve damarlarında süratlenen kanın yanaklarını kızartmasına müsaade ediyordu. Davranışlarını kontrol etmeyi ve görgü kurallarını bir kenara bırakmış, genç İngiliz edebiyatı profesörüyle kararlı bir zıtlaşma içine girmiş gibi görünüyordu.</p>

  <p>Oysa Martin görüntülerle ilgilenmiyordu! Karşısındakinin eğitimli zihninin anında farkına varmış ve bilgiye hâkimiyetini takdir etmişti. Profesör Caldwell, Martin’in kafasındaki ortalama İngiliz edebiyatı profesörü tasavvurunu bilmiyordu. Martin onu işi hakkında konuşturmak istiyordu ve önceleri adam karşı çıksa da sonunda bunu başardı. Zaten Martin bir adamın neden işinden bahsetmemesi gerektiğini bir türlü anlamamıştı.</p>

  <p>Haftalar önce “İşten bahsetmeye bu şekilde karşı çıkmak saçma ve haksız,” demişti Ruth’a. “İçlerindeki en iyi şeyi birbirlerine vermeyeceklerse erkekler ve kadınlar hayatta niye bir araya gelir ki? İçlerindeki en iyi şeyse ilgilendikleri, geçimlerini sağladıkları, gece gündüz çalıştıkları, rüyalarında bile görüp iyice uzmanlaştıkları şeydir. Mesela Bay Butler’ın görgü kurallarının gerektirdiğini yapıp Paul Verlaine<a class="footnoteref" href="../Text/notlar.xhtml#n77" id="ref77">77</a> veya Alman tiyatrosu ya da D’Annunzio<a class="footnoteref" href="../Text/notlar.xhtml#n78" id="ref78">78</a> romanları üzerine fikirlerini beyan ettiğini düşün. Sıkıntıdan patlardık. Kendi adıma, Bay Butler’ı dinlemem gerekse, kanunlar hakkında konuşurken dinlemek isterim. Ondaki en iyi şey bu ve hayat o kadar kısa ki tanıştığım her erkek ve kadından en iyi şeyi almak isterim.”</p>

  <p>Ruth ise, “İyi de herkesin ilgisini çeken genel alanlar da var,” diye itiraz etmişti.</p>

  <p>“İşte bunda yanılıyorsun,” diye hemen cevabını almıştı. “Toplumdaki tüm bireyler, toplumun tüm kesimleri (daha doğrusu hemen hemen tüm bireyler ve kesimler) kendinden üstün olanları taklit eder. En üstünler kimdir? Aylaklar, zengin aylaklar. Kural olarak bunlar çalışan kimselerin bildiği şeyleri bilmez. Bunlara dair konuşmalardan sıkılacakları için aylaklar bu tür sohbetleri işten bahsetmek diye karalayıp uygunsuz olarak ferman etmiştir. Yine iş kapsamına girmeyen, yani üzerine konuşulması münasip konuları da ferman ederler ki bunlar son operalar, yeni çıkmış romanlar, iskambil oyunları, bilardo, davetler, otomobiller, at yarışları, alabalık ve orkinos balıkçılığı, avcılık, yatçılıktır ve yaz bir kenara, bunlar da aylakların iyi bildiği şeylerdir. İşin en komik tarafıysa akıllı insanların ve akıllı gibi görünenlerin çoğu aylakların kendilerine bu şekilde tahakküm etmesine izin verir. Bense bir kişinin en iyi şeyi neyse onu olmak isterim; sen ister buna işten bahseden kaba adam de, ister başka şey.”</p>

  <p>Ruth anlamamıştı. Müesses nizama yönelik bu saldırıyı fikrinde inat etmek olarak görmüş ve kasten yaptığını düşünmüştü.</p>

  <p>Netice itibariyle Martin, içtenliğini Profesör Caldwell’e de bulaştırarak onu içindekileri dile getirmeye teşvik etti. Ruth bir ara ikilinin yanından geçerken Martin’in şöyle dediğini duydu:</p>

  <p>“California Üniversitesinde bu tür aykırı düşünceleri dile getirmiyorsunuzdur herhalde.”</p>

  <p>Profesör Caldwell ise omuz silkti. “Vergisini veren dürüst halkımız ve siyasetçilerimiz... Bizim tahsisatımız Sacramento’dan geldiği için Sacramento’nun, mütevelli heyetinin, parti gazetesinin, daha doğrusu iki partinin de gazetesinin karşısında boynumuz kıldan incedir.”</p>

  <p>“Evet, anlaşılıyor ama siz?” diye deşti Martin, “Sudan çıkmış balığa dönmüşsünüzdür.”</p>

  <p>“Üniversite gölünde en fazla benim gibi birkaç balık daha vardır herhalde. Bazen tamamen sudan çıkmış olduğumdan iyice emin oluyorum ve Paris’e veya bir keşiş mağarasına ait olduğumu veya Quartier Latin’deki<a class="footnoteref" href="../Text/notlar.xhtml#n79" id="ref79">79</a> ucuz lokantalarda Bordo şarabı (artık San Francisco’da buna İtalyan kırmızısı diyorlar) içerken gelmiş geçmiş tüm yaratıklar üzerine radikal fikirlerini bağıra çağıra seslendiren serkeş ve acınası bir bohem topluluğa mensup olmam gerektiğini düşünüyorum. Gerçekten de radikal olmak için biçilmiş kaftan olduğumdan o kadar sık emin oluyorum ki... Ama sonra aklıma o kadar da emin olmadığım sorular doluşuyor. İnsani zayıflık ve kırılganlığım beni ürkekleştiriyor ve herhangi bir sorunu tüm boyutlarıyla ele almaktan men ediyor. İnsani, hayati sorunlardan bahsediyorum.”</p>

  <p>O böyle konuşup durdukça Martin dudaklarında bir şarkının dolaştığını fark etti, “Alize Rüzgârının Şarkısı”ydı bu:</p>

  <div class="poem">

    <p><i>“Sert eserim öğleleri</i></p>

    <p><i>Ay çıkınca</i>, <i>geceleri</i></p>

    <p><i>Şişiririm yelkenleri.</i>”</p>

  </div>

  <p>Neredeyse şarkının sözlerini mırıldanmaya başlayacakken, karşısında konuşan adamın ona kuzey alizelerini, kuzeybatıdan güneydoğuya esen sürekli, serin ve sert rüzgârları hatırlattığını fark etti. Dengeli, güvenilir biriydi, ama insanı şaşırtan bir şey vardı onda. Alizelerin hiçbir zaman bütün şiddetiyle esmeyip her zaman yedekte biraz güç tuttuğunu hissetmesine benzer biçimde, onun da içini asla tamamen açmadığı duygusuna kapıldı. Kendisinin hayal gücü ve önsezileriyse her zamanki gibi tamamen açıktı. Belleği, istediği anda ulaşabileceği bir olgular ve imgeler deposuydu; içindekiler, önceden sipariş edilmiş gibi daima Martin’in incelemesine amade olurdu. O an hayatta ne gerçekleşirse gerçekleşsin, Martin’in zihni, ilgili karşıtlık veya benzerliğin, hemen gözünün önüne gelen görüntülerle kendini ortaya koymasını sağlardı. Tamamen kendiliğinden, otomatik biçimde olurdu bu; zihninde beliren görüntüler yaşadığı anın ayrılmaz refakatçisiydi. Ruth’un bakışlarındaki bir anlık kıskançlığın, ay ışığında esen şiddetli rüzgârın görüntüsünü gözünün önüne getirmesi gibi; Profesör Caldwell’in, mor denizin üzerinde kabaran köpüklü dalgaları önüne katmış götüren kuzeydoğu alizelerini zihninde canlandırması gibi, ahengini bozup endişe yaratan değil, tanımlayan ve tasnif eden yeni görüntüler aklında beliriyor veya bilincinin perdesine saçılıyorlardı. Bu görüntüler geçmişin faaliyetlerinden ve hissiyatından, dün ve geçen hafta gördüğü şeylerden, yaşadığı olaylardan ve okuduğu kitaplardan çıkmış, uyur halde veya uyanık vaziyette, ebediyen Martin’in zihninde bekleşen çok sayıda hayallerdi.</p>

  <p>Böylece Profesör Caldwell’in birbiri ardına akıp giden kelimelerden oluşan konuşmasını, yani akıllı ve kültürlü bir adamın sözlerini dinlerken, Martin aslında kendi geçmişine bakıyordu. Dar kenarlı Stetson<a class="footnoteref" href="../Text/notlar.xhtml#n80" id="ref80">80</a> şapkalı, kare kesimli kruvaze paltolu, kasıla kasıla yürüyen bir bıçkın ve polisin müsamaha gösterdiği ölçüde kabadayı olma idealini yaşattığı günlerde gördü kendini. Ne bu kıyafetlerle olmayan bir kimlik yaratmış ne de kendinde olanın üstünü örtmüştü. Hayatının bir döneminde gerçekten de kabadayıydı, polisi rahatsız eden ve dürüst, emekçi halkı korkutan bir çetenin reisiydi. Ama sonra idealleri değişmişti. Etrafındaki iyi terbiye görmüş, güzel giyimli kibar kişilere bakıp ciğerlerine kültür ve zarafet havası çektiği o anda, dar kenarlı şapkasının altındaki ve kruvaze paltosunun içindeki ilk gençliğinin hayaleti, kasıla kasıla yürüyerek odanın karşı tarafından geldi. Martin bu sokak kabadayısının kendisinin içine girdiğini ve bir üniversite profesörüyle karşılıklı oturup sohbet ettiğini gördü.</p>

  <p>Ait olduğu yeri bulamamıştı çünkü. Kendini bulduğu her yere uyum sağlamış, işte ve eğlencede iyi olması sebebiyle, hakları için savaşma ve karşısındakinde saygı uyandırma isteği ve yeteneği sayesinde her zaman ve her yerde sevilen biri olmuştu. Ama hiçbir yere kök salamamıştı. Etraftakileri memnun edecek kadar uyum sağlamış ama kendisi tatmin olamamıştı. Her zaman bir huzursuzluk hissiyle altüst olmuş, daima ötelerden gelen bir çağrıyı duymuş, kitapları, sanatı ve aşkı bulduğu ana kadar hep dolaşmış ve aramıştı. Sonunda buradaydı işte, şimdiye kadar maceralarına yoldaş olanların içinde kendini Morse’ların evine girmeye münasip görülecek noktaya getirebilen tek kişi olarak, etrafındakilerin arasındaydı.</p>

  <p>Bu düşünce ve görümler Profesör Caldwell’i yakından takip etmesini engellemiyordu. Onun söylediklerini anlayarak ve kafasında evirip çevirerek sürdürdüğü bu takip sırasında, karşısındakinin bilgisinde işlenmemiş alanlar olduğunu fark etti. Mevzuya tamamen aşina olmamakla beraber zaman zaman konuşmanın akışında boşluklar ve açık alanlar görüyordu. Spencer sağ olsun, bilgi alanında kabaca bir çerçeveye sahip olduğunu anladı. Bu çerçevenin içini doldurmak, zaman meselesiydi artık. İşte o zaman dikkat edin, diye düşündü; dikkat, balık sürüsü! Ağzından çıkan her kelimeyi sindirmek isteyerek hayran hayran profesörün dizinin dibine oturmuş, ama onun hükümlerindeki bir zaaf dikkatini çekmişti: Son derece tesadüfi ve anlaşılması zor bir zaaftı, yakalayamayabilirdi de. Ama yakaladığı anda aralarında bir eşitlik kurmak üzere atladı.</p>

  <p>Martin konuşmaya başladığında, Ruth ikinci kez yanlarından geçiyordu.</p>

  <p>“Hatanızın, daha doğrusu yargılarınızın zaafının nerede olduğunu söyleyeyim,” dedi. “Biyoloji bilmiyorsunuz. Sizin dünyanızda ona yer yok. Gerçek ve yorumlayıcı biyolojiden, tabandan gelen, laboratuvardan, test tüplerinden canlanıp çıkarak en geniş estetik ve sosyolojik genellemelere varan dirilmiş inorganikten bahsediyorum.”</p>

  <p>Ruth şaşkına dönmüştü. Profesör Caldwell’in iki dersine girmişti ve onu mevcut tüm bilgilere sahip ayaklı bir kütüphane olarak görüyordu.</p>

  <p>Profesör, “Pek anlamadım,” dedi, şüpheyle.</p>

  <p>Martin, tam olarak emin olmasa da aklına geleni esirgemedi.</p>

  <p>“O halde izah edeyim,” dedi. “Mısır tarihinde arazi meselesini çalışmadan Mısır sanatını anlamanın mümkün olmadığı yolunda bir şeyler okuduğumu hatırlıyorum.”</p>

  <p>“Tamamen doğru,” dedi profesör.</p>

  <p>“Bana göre bu durumda, arazi meselesinde olduğu gibi tüm meseleler, hayatın madde ve yasalarının bilgisine sahip olmaksızın anlaşılamaz. Kanunları ve kurumları, dinleri ve gelenekleri, bunları yapan varlıkların doğasını bir yana koyun, bu varlıkların yapıldığı maddenin doğasını bilmeden nasıl anlayabiliriz? Edebiyat, Mısır mimarisinden veya heykelinden daha mı az insanidir? Bilinen evrende, evrim yasalarına tabi olmayan tek bir nesne var mıdır? Çeşitli sanatların evriminin ayrıntıyla ortaya konduğundan haberim var ama bana biraz fazlaca mekanik gelir bu. Çünkü işin içinde insan yoktur. Enstrümanın, mesela harpın evrimi, müziğin, şarkının ve dansın evrimi iyice ayrıntılandırılmıştır, ama ya insanın kendi evrimi? İlk enstrümanı yapmadan veya boğazından çıkan anlamsız seslerle ilk şarkıyı söylemeden önce insanın içinde var olan temel ve hakiki şeyler? İşte sizin göz önüne almadığınız, benimse biyoloji dediğim şeyler bunlar. En geniş boyutuyla biyoloji.</p>

  <p>Kendimi tutarlı biçimde ifade edemediğimin farkındayım, fikirlerime bir şekil vermeye çalışıyorum. Siz konuşurken aklıma geldiler, bu yüzden tam olarak işleyip dile getirilecek hale getiremedim. Siz insanın kırılganlığını dile getirdiniz ve bütün faktörleri dikkate almasının bu yüzden engellendiğini söylediniz. Sonra da bunun karşılığında, ya da ben öyle anladım, sanatların hepsinin dokusunu oluşturan şeyi, insanın tüm eylem ve başarılarının çözgüsünü ve atkısını, yani biyoloji faktörünü bir kenara bıraktınız.”</p>

  <p>Ruth’un hayretle izlediği gibi Martin hemen çökmedi; profesörse Martin’in gençliğini hoşgören bir tutumla cevap vererek Ruth’u şaşırttı. Koca bir dakika boyunca saatinin zincirini parmaklarıyla yoklayarak suskun vaziyette oturdu.</p>

  <p>Sonunda, “Biliyor musunuz,” dedi profesör, “bir kere daha aynı bu şekilde eleştirilmiştim. Çok büyük bir adam, büyük bilim insanı ve evrimci Joseph Le Conte<a class="footnoteref" href="../Text/notlar.xhtml#n81" id="ref81">81</a> tarafından. Sonra o öldü ve ben de nasıl olsa kimse beni yakalayamaz, diye düşünüyordum. Şimdiyse sen çıkıp beni ifşa ediyorsun. Gerçekten de ileri sürdüğün tezin bir anlamı olduğunu düşünüyorum; itiraf ediyorum, aslında hayli anlamlı. Ben fazla klasik kalıyorum, yorumlayıcı bilim dallarında günceli yeterince yakalayamıyorum. Tek savunmamsa eğitimimin getirdiği dezavantajlar ve çalışmamı engelleyen, yaradılıştan gelen üşengeçliğim. Şimdiye kadar bir kere bile fizik veya kimya laboratuvarına girmediğime inanır mıydın acaba? Ama bu doğru. Le Conte haklıydı, siz de öyle Bay Eden, en azından bir yere kadar; nereye kadar, ben de bilmiyorum.”</p>

  <p>Ruth bir bahane uydurup Martin’i bir köşeye çekti ve fısıldayarak:</p>

  <p>“Profesör Caldwell’i bu şekilde tekeline alamazsın. Onunla konuşmak isteyen başkaları da olabilir,” dedi.</p>

  <p>“Hata ettim,” diye itirafta bulundu Martin suçlulukla. “Onu biraz coşturdum galiba ama adam da hiç sanmadığım kadar ilginç biri çıktı. Biliyor musun, şimdiye kadar konuştuğum en zeki, en entelektüel adam o. Sana bir şey daha söyleyeyim. Bir zamanlar üniversiteye giden, toplumun üst tabakalarına mensup herkesin en az onun kadar zeki ve entelektüel olduğunu sanırdım.”</p>

  <p>“O istisnai biridir,” diye cevapladı Ruth.</p>

  <p>“Bence de. Şimdi kimle konuşmamı istersin? Dur, dur, hadi beni şu bankacıya götür.”</p>

  <p>Martin adamla on beş dakika kadar konuştu. Ruth sevgilisinden daha iyisini bekleyemezdi. Bir kere bile gözleri parlamadan, yanakları kızarmadan sürdürdüğü sohbet esnasında gösterdiği sükûnet ve soğukkanlılık, kızı şaşkına çevirdi. Martin’e göreyse cümle bankacı milleti beş para etmezdi ve gecenin kalan kısmında bankacı ile yavan konuşmanın eşit anlamlı olduğu izlenimini kafasından bir türlü silemedi. Subayınsa, içine doğduğu koşullar ve bahtı sayesinde hayatın kendisini getirdiği yerde bulunmaktan gayet memnun olan iyi huylu, sade, sağlıklı ve erdemli bir genç olduğunu düşündü. Üniversitede iki yıl geçirdiğini duyduğunda öğrenmiş olması gereken onca bilgiyi nereye sakladığı konusu biraz kafasını meşgul etti, ama yine de onu yavan bankacıdan daha çok sevdi.</p>

  <p>“Basmakalıp laflara hakikaten itirazım yok,” dedi sonradan Ruth’a, “asıl asabımı bozan şey, bu sözlerin afra tafrayla, kibirli bir memnuniyetle, kesin bir üstünlük duygusuyla söylenmesi ve buna harcanan zaman. Adamın bana İşçi Partisi’nin Demokratlarla birleştiğini anlattığı zamanda ben ona bütün Reform tarihini anlatabilirdim. Biliyor musun, profesyonel bir poker oyuncusu kendine verilen kâğıtları masadan nasıl sıyırıp alırsa, onun sözleri de öyle çıkıyor ağzından. Ne demek istediğimi bir gün sana gösteririm.”</p>

  <p>Ruth’un cevabı, “Ondan hoşlanmadığına üzüldüm,” oldu. “Bay Butler onu çok sever. Dürüst ve güvenilir olduğunu söyler. Ona ‘Kaya Petrus’<a class="footnoteref" href="../Text/notlar.xhtml#n82" id="ref82">82</a> der ve onun üzerine bir banka kurulabileceğini söyler.”</p>

  <p>“Gördüğüm ve duyduğum azıcık şeye bakılırsa, buna şüphem yok. Ama benim bankalarla fazla işim olmaz. İçimi bu şekilde dökmeme kızmıyorsun değil mi sevgilim?”</p>

  <p>“Yoo, tersine çok ilginç.”</p>

  <p>“Öyledir,” diye içtenlikle devam etti Martin, “uygarlık hakkında ilk izlenimlerini edinen barbarlardan farkım yok. Bu izlenimler uygar kişilere ilginç bir yenilik gibi geliyordur mutlaka.”</p>

  <p>“Kuzinlerim hakkında ne düşünüyorsun?”</p>

  <p>“Onları diğer kadınlardan daha çok sevdim. Hem neşeliler hem de oldukları gibi davranıyorlar.”</p>

  <p>“Demek ki diğer kadınları da sevdin.”</p>

  <p>Başıyla hayır dedi Martin.</p>

  <p>“Sosyal yerleşim çalışmalarını<a class="footnoteref" href="../Text/notlar.xhtml#n83" id="ref83">83</a> yürüten kadın, sosyolojik araştırmaları papağan gibi tekrar eden biriydi yalnızca. Yemin ederim onu Tomlinson gibi semalara uçursan<a class="footnoteref" href="../Text/notlar.xhtml#n84" id="ref84">84</a> tek bir özgün düşünce bulamayız. Portre ressamı tatlı bir can sıkıntısı. Bankacı için iyi bir eş olur. Müzisyen kadın! Parmaklarının hüneri, tekniğinin mükemmelliği, yüzündeki ifadenin harikuladeliği beni ilgilendirmez; gerçek olan tek şey var ki kadın müzikten hiç anlamıyor.”</p>

  <p>“Ama çok güzel çalıyor,” diye itiraz etti Ruth.</p>

  <p>“Evet, müziğin jimnastiğini yapıyor ama içini, müziğin ruhunu kavrayamamış. Müziğin ona ne anlam ifade ettiğini sordum, bilirsin özellikle bunu hep merak etmişimdir; müziğe taptığı, en önemli sanat olduğu ve kendisi için hayattan daha büyük bir anlamı olduğu dışında bir şey çıkmadı ağzından; müziğin kendine ne ifade ettiğini bilmiyordu.”</p>

  <p>“Sen onları meslekleri hakkında konuşturuyorsun,” diye üzerine geldi Ruth.</p>

  <p>“İtiraf ediyorum, doğru. Meslekleri konusunda bile saçmalarlarsa, artık başka konularda sohbet edersem benim halimi düşün. Bir de böyle yüksek tabakalarda kültürün bütün avantajlarını yaşıyorlar sanırdım...” Bir an durdu, dar kenarlı şapkası, kare kesimli paltosuyla kapıdan girip odada kasıla kasıla yürüyen gencin gölgesini izledi. “Ne diyordum, buradaki bütün erkek ve kadınların aydınlık, ışıl ışıl olduğunu sanırdım. Oysa şimdi, gördüğüm kadarıyla söylüyorum ki bir avuç ahmakmış bunlar. Geriye kalanın yüzde doksanı can sıkıntısı. Profesör Caldwell farklı. Adam gibi adam o, her santimi, beyninin her zerresiyle.”</p>

  <p>Ruth’un yüzü aydınlandı.</p>

  <p>“Bana biraz onu anlatsana. En büyük, en parlak yanı ne, aslında ben gayet iyi biliyorum ama sen hep en ters şeyleri hissedersin. Bilmek istiyorum.”</p>

  <p>Martin bir an işi mizaha vurarak, “Bak şu işe, kendimi zora soktum,” dedi. “Varsay ki önce sen bana söylüyorsun. Ya da her şeyinin dört dörtlük olduğunu düşünüyorsun.”</p>

  <p>“Onun iki dersine girdim, iki yıldır tanıyorum. Senin ilk izlenimlerini bunun için merak ediyorum.”</p>

  <p>“Kötü izlenim mi bekliyorsun? Evet, işte geliyor. Bence onun hakkında düşündüğün bütün güzel şeyleri hak ediyor. En azından benim tanıştığım entelektüel adam türünün en iyi örneği ama bir de gizli utancı var.”</p>

  <p>“Hayır, hayır, sandığın gibi değil,” diye ekledi hemen Martin. “Edepsiz veya değersiz bir şey değil. Demek istediğim şu; her şeyin temeline inmiş ama orada gördüklerinden o kadar korkmuş ki asla öyle bir şey görmediğine kendini inandırmış biri gibi geldi bana. İyi anlatamadım herhalde. Bir de şöyle anlatayım. Bir adam gizli mabede giden yolu buluyor ama gitmiyor; belki mabedi şöyle bir görüyor, ama sonra kendini yaprakların arasından bir serap gördüğüne ikna etmeye çalışıyor. Başka bir şekilde daha anlatayım. Bir şeyler yapabilecek bir adam, bunu değerli bulmadığı için yapmıyor ve kalbinin derinliklerinde, her zaman bunu yapmadığı için pişmanlık duyuyor; bunu yapmanın getireceği ödülleri gizliden gizliye alaya alıyor, ama daha da büyük bir gizlilik içinde, bunu yapmış olsaydı yaşayacağı keyfin ve alacağı ödüllerin özlemini çekiyor.”</p>

  <p>“Ben onu bu şekilde yorumlamıyorum,” dedi Ruth. “Bu yüzden ne demek istediğini tam olarak anlayamadım.”</p>

  <p>“Zaten benimki de belli belirsiz bir his,” diye geçiştirdi Martin. “Temelsiz bir şey. Öyle hissettim, ama herhalde yanlıştır. Tabii ki sen onu benden çok daha iyi tanırsın.”</p>

  <p>Ruth’lardaki o akşamdan Martin’de tuhaf bir karmaşa, birbiriyle çelişen duygular kaldı. Hedefinde, yani birlikte olmak için yanlarına tırmandığı insanlar konusunda hayal kırıklığı yaşıyordu. Ama bir yandan da kendi başarısından cesaretlenmişti. Beklediğinden daha kolay tırmanmıştı yanlarına. Tırmanma konusunda üstündü (sahte bir alçakgönüllülükle kendinden gizlemediği bir şeydi bu); Profesör Caldwell hariç yanlarına yükseldiği varlıklardan üstündü. Hayat hakkında, kitaplar hakkında onlardan daha fazlasını biliyor, aldıkları eğitimi hangi köşe bucağa, hangi kuytuya attıklarını merak ediyordu. Henüz nadir rastlanır bir beyin gücüne sahip olduğunun bilincine varmadığı gibi, derinlemesine araştırmalara ve büyük fikirler tasavvur etmeye meraklı insanlara Morse’ların salonunda yer olmadığının da farkında değildi. Bu tür insanların, vıcır vıcır sürü hayatının kalabalık yükünü omuzlanmış dünyanın hayli yukarısında, mavi semalardaki kartallar gibi yalnız dolaştıkları, yine onun tahayyül etmediği bir şeydi.</p>
