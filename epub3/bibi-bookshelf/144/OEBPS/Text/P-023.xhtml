  <h1><i>23. Bölüm</i></h1>

  <p>Ruth’un, Martin’de yazarlık yeteneği olduğuna inanmaması, Martin’in gözünde onun değerini düşürmemişti. Kısa tatili sırasında dinlenirken saatler boyunca kendini tahlil eden Martin, kendine dair çok şey öğrenmişti. Güzelliği şöhretten daha çok sevdiğini ve şöhret kazanmayı arzu etmesinin, büyük oranda Ruth’tan kaynaklandığını keşfetmişti. Zaten içindeki şöhret arzusunun bu kadar güçlü olmasının nedeni de oydu. Dünyanın gözünde büyük olmak, kendi deyimiyle her şeyi “iyi etmek” istiyordu ki sevdiği kadın gurur duysun ve ona değer versin.</p>

  <p>Kendi açısındansa Martin, güzelliği büyük bir tutkuyla seviyor ve ona hizmet etmekle bu sevdasının yeterince karşılık gördüğünü düşünüyordu. Güzellik sevdasından büyük tek şey, Ruth’a olan aşkıydı. Aşkı dünyanın en iyi şeyi olarak görüyordu. İçindeki devrimi başlatan, yontulmamış bir denizciyken onu bir öğrenci ve sanatçı haline getiren, dolayısıyla da öğrenim, sanat ve aşk üçlüsü arasında diğer ikisine üstün gelen en büyük ve en güzel şey, aşktı. Öte yandan kendi zekâsının Ruth’un, babasının ve kardeşlerinin zekâsından üstün olduğunu keşfetmişti. Martin’in zihin gücü, üniversite eğitiminden gelen üstünlüğüne ve edebiyat mezunu olmasına karşın Ruth’unkini geride bırakıyordu; yaklaşık bir yıl kendi kendine çalışıp dünya, sanat ve hayat konularında onun sahip olmayı hiçbir zaman umamayacağı bir hâkimiyet kazanmıştı.</p>

  <p>Bunları fark etmişti, ama bu aydınlanmadan ne onun Ruth’a olan aşkı ne de Ruth’un Martin’e olan aşkı etkilenmişti. Aşk son derece güzel ve asil bir şeydi ve Martin, kendi sevdasını kendi lekeleyecek kadar sadakatsiz bir âşık değildi. Ruth’un sanat, doğru davranış, Fransız Devrimi ve herkese eşit oy hakkı konusundaki farklı ve birbirine uymayan fikirlerinin aşkla ne ilgisi vardı? Bunlar zihinsel süreçlerdi. Oysa aşk, aklın ötesinde, üstündeydi. Martin aşkı asla küçük görmezdi. Aşka tapıyordu. Akıl vadisinin ötesindeki dağların zirveleriydi aşkın memleketi. Varoluşun yüce bir hali, yaşamın zirvesiydi ve çok ender bulunurdu. Sevdiği bilimsel filozoflar ekolü sayesinde aşkın biyolojik önemini öğrenmiş ve aynı rafine bilimsel akıl yürütme süreci sayesinde insan organizmasının en yüksek amacını aşkla elde ettiği, aşkın asla sorgulanmadan hayatın en büyük mükâfatı olarak kabul edilmesi gerektiği sonucuna varmıştı. Böylece âşıkları tüm öteki varlıklardan çok daha fazla kutsanmış sayıyor; dünya işlerinin üstünde, paranın, servetin ve muhakemenin fevkinde, halkın takdirinin ve alkışının yukarısında, hatta bizzat hayatın bile ötesinde olduğunu telakki ettiği “Tanrı’nın çılgın âşığının”, hayatını “bir buseye” feda edebileceğini düşünmekten büyük zevk alıyordu.</p>

  <p>Martin bu fikirlerin çoğunu daha önce düşünmüştü, bir kısmını da sonradan düşünecekti. Bu arada da Ruth’a gitmek dışında çalışmasına hiç ara vermiyor ve bir Spartalı gibi yaşıyordu.<a class="footnoteref" href="../Text/notlar.xhtml#n69" id="ref69">69</a> Nasıl yapıyorsa bir sürü çocuğunu besleyip büyütmeyi beceren, hüznünü ve yorgunluğunu düzenli aralıklarla köşedeki bakkaldan on beş sente aldığı galonluk buruk şarapta boğan hamarat ve asabi Portekiz kökenli ev sahibesi, şirret dul Maria Silva’dan kiraladığı küçücük odaya ayda iki buçuk dolar ödüyordu. Önceleri ondan ve bozuk konuşmasından tiksinen Martin, verdiği amansız mücadeleye tanık oldukça giderek kadına hayran kaldı. Küçük evde sadece dört oda vardı; Martin’inki çıkarılırsa üç oda kalıyordu. Bu odalardan birine; kökboyalı bir halıyla şenlendirilmiş ancak küçük yaşta göçüp giden sürüyle bebelerinden birinin cenaze resmiyle hüzünlendirilmiş olan evin misafir odasına, sadece önemli misafirler varken girilebilirdi. Panjurları her zaman kapalı tutulur ve Maria Silva’nın çıplak ayaklı kabilesinin üyeleri o kutsal mıntıkaya çok özel durumlar haricinde asla sokulmazdı. Gelirini büyük oranda kendinden daha iyi durumdaki komşularının kirlilerinden elde ettiği için pazarları hariç her gün çamaşır yıkayıp kola ve ütü yaptığı mutfakta aynı zamanda yemek de yapılır ve yine orada yenirdi. Geriye bir tek Martin’inki kadar küçük yatak odası kalıyordu ki Maria Silva ile yedi yavrusu oraya doluşup uyurlardı. Martin’in asla çözemediği bir mucizeydi bu. Aralarındaki ince bölmenin öteki tarafından her gece onların yatağa gidişlerini en ince ayrıntısına kadar işitir, ciyak ciyak bağırttıklarını, car car dalaştıklarını, dır dır didiştiklerini ve uykudan uyanınca kuş yavruları gibi cıvıl cıvıl konuştuklarını duyardı. Maria’nın her sabah ve her akşam sağdığı bir başka gelir kaynağı daha vardı; görevleri esasen hayvan zabıtalarını gözlemek olan hırpani giysili oğullarından en az birinin eşliğinde, sahipsiz bahçelerde ve kaldırımların iki yanında büyüyen çimlerden kaçamak beslenen iki ineği.</p>

  <p>Martin küçük odasında yaşıyor, uyuyor, çalışıyor ve yazıyordu. Odanın, minik ön verandaya bakan tek penceresinin önünde, aynı zamanda sıra, kütüphane ve daktilo sehpası görevi yapan mutfak masası vardı. Odanın üçte ikisini kaplayan yatak, arka duvara dayalıydı. Masanın hemen bitişiğinde, işe yarasın diye değil, satılıp üreticisine para kazandırsın diye üretilmiş, ince cilası günbegün dökülen gösterişli bir çekmeceli masa bulunuyordu. Bir köşede duran bu çekmeceli masanın tam karşı köşesinde, yani mutfak masanın öbür yanındaysa içinde tabakların ve mutfak eşyalarının bulunduğu, üstünde yağ sobası duran sandıktan, duvara çakılmış erzak rafından ve bir kova sudan oluşan mutfak vardı. Odasında musluk bulunmayan Martin, suyunu evin mutfağından taşımak zorundaydı. Yemek pişirirken biraz fazlaca buhar çıkardığı günlerde çekmeceli dolabın cilasının dökülmesine cömertçe katkıda bulunuyordu. Yatağın üstünde, bir halat düzeneğiyle tavana asılmış bisikleti duruyordu. İlkin evin bodrumuna koymayı denemiş, ama zincirleri gevşetip tekerleri patlatan Silva kabilesi nedeniyle orada barındıramamıştı. Sonra ön verandayı düşündü ama bu sefer de uğuldaya uğuldaya yağan bir güneydoğu yağmuru bütün gece tekerleri sırılsıklam etti. Sonunda bisikletini odasına aldı ve tavana astı.</p>

  <p>Giysilerini ve şimdiye kadar biriktirdiği kitaplarını koyduğu küçük dolabına, ne masanın üstünde ne de altında yer vardı. Kitap okurken not alma alışkanlığı edinmiş ve o kadar çok not kâğıdı doldurmuştu ki odacığının bir yanından öteki yanına birkaç çamaşır ipi gerip notlarını asmasaydı, o daracık alanda kendisine yer kalmayacaktı. Bu haliyle bile bir şeylere çarpmadan içinde dolaşmanın çok zor olacağı kadar doldurmuştu odasını. Dolabın kapağını kapatmadan odanın kapısını açamıyordu mesela. Odanın içinde düz bir çizgide bir yandan öbür yana yürüyemiyordu. Kapıdan yatağın başına yürümek, zikzak çizmeyi gerektiriyordu ki karanlıkta bir şeylere çarpmadan bu yolu almayı asla beceremedi. Birbirini engelleyen kapılar sorununu hallettikten sonra mutfağa girmemek için sağa keskin bir dönüş yapmalıydı. Sonra yatağın ayağından kaçınmak için sola dönmesi gerekiyordu, ama bu dönüş fazla keskin olursa masanın köşesine denk geliyordu. Ani bir duruş ve yalpayla sola dönüşünü durdurup sağa yönelince bir tarafı yatak, diğer tarafıysa masa olan bir kanala giriyordu. Odanın tek sandalyesi, eğer masanın önündeki yerinde duruyorsa, kanalda ilerlemek imkânsızdı. Sandalye kullanılmıyorsa yatağın üzerinde istirahata bırakılıyordu, ama Martin yemek yaparken veya suyun kaynamasını beklediği sırada kitap okurken sandalyeye oturuyordu. Hatta biftek tavada kızarırken sandalyeye oturup bir iki paragraf attıracak kadar ustalaşmıştı. Ayrıca mutfağı oluşturan küçük köşe o kadar dardı ki ihtiyacı olan her şeye oturarak ulaşması mümkündü. Esasen oturarak yemek pişirmek gayet elverişli bir çareydi, ayakta durunca genellikle kendini engelliyordu.</p>

  <p>Her şeyi hazmedebilecek bir mideye sahip olmak dışında hem besleyici hem de ucuz gıdalar konusunda bilgiliydi Martin. Bezelye çorbası ile patates ve Meksika usulü pişirilmiş fasulye, beslenme düzeninin daimi malzemeleriydi. Amerikalı ev kadınlarının asla pişiremeyeceği ve hiçbir zaman da öğrenemeyeceği şekilde pişirilmiş pilav, günde en az bir kere konuyordu o masanın üzerine. Kuru meyveler tazelerinden daha ucuz olduğu için Martin’in masasında genellikle bir tabak pişirilmiş kuru meyve bulunur ve tereyağı yerine ekmeğinin üstünde yerini alırdı. Nadiren de olsa sofrasını biftek veya kuzu haşlamayla zenginleştirirdi. Kremasız ve sütsüz olmak şartıyla günde iki kez kahve içer, akşamları bunun yerine çay demler ve her ikisini de mükemmelen yapardı.</p>

  <p>Hesaplı davranması şarttı. Çamaşırhaneden tüm kazandıkları tatilde gitmişti. Üstelik piyasadan o kadar uzak kalmıştı ki değersiz işlerden ilk kazançların gelmesi için bile birkaç haftanın geçmesi gerekiyordu. Ruth’la görüşmek veya ablası Gertrude’a uğramak dışında münzevi bir hayat sürüyor ve her gün, sıradan bir insanın en az üç günde yapabileceği kadar çalışıyordu. Günde sadece beş saat uyuyordu; ancak demirden yapılmış adamlar, Martin’in yaptığı gibi günde on dokuz saat çalışabilirdi. Tek bir anını bile kaybetmiyordu. Aynasının kenarında kelimelerin anlam ve telaffuz listeleri asılıydı; tıraş olurken, giyinirken, saçını tararken bu listelerin üzerinden baştan sona bir kez geçiyordu. Yağ sobasının üstündeki duvarda da benzer listeler vardı ve yemek pişirirken veya bulaşık yıkarken de buradaki listelerin üzerinden geçiyordu. Sürekli eskilerin yerine yeni listeler geliyordu. Okumalarında rastladığı, bilmediği veya kısmen bildiği her kelime bir kenara not alınıyor, sonra da yeteri kadar birikince daktilo edilip aynanın kenarına veya duvara iğneleniyordu. Hatta cebinde de liste taşıyor ve sokakta bulduğu boş vakitlerde, kasapta veya bakkalda sıra beklerken gözden geçiriyordu.</p>

  <p>İyice ilerlemişti bu konuda. Yazıları gazete ve dergilerde basılan yazarların çalışmalarını okuyor, onların elde ettiği bütün sonuçları not ediyor ve bu sonuçları elde ettikleri püf noktaları neyse; anlatım, ifade, üslup, bakış açısı, tezat, nükte, hepsini çözümlüyor ve üzerinde çalışmak üzere listeliyordu. Maymun gibi taklit etmiyordu ama. İlkeleri bulmaya çalışıyordu. Etkili ve cazip üslup özelliklerini listeliyordu; birçok yazar tarafından yazılmış bir sürü yazıdan listeler oluşturunca genel bir üslup ilkesi damıtması mümkün olacak, böylece kendi yeni ve özgün üslubunu oluşturmanın mücadelesini verirken, üslupları değerlendirip tartabileceği bir ölçüyle donanacaktı. Yine aynı şekilde güçlü cümleleri, yaşayan dili okurun karşısına getiren ibareleri, asit gibi yakan ve ateş gibi alazlandıran ifadeleri veya gündelik dilin çölünde bütün parlaklığı, lezzeti ve hoşluğuyla insanın gözünü alan sözleri listeledi. Altta yatan ana ilkeyi arıyordu daima. Nasıl yapıldığını öğrenmek istiyordu; sonra kendisi de öyle yapabilirdi. Dış güzellikten tatmin olmuyordu. Dışarıda yemek kokuları arasında Silva kabilesinde kızılca kıyamet koparken, Martin sıkış tıkış odasındaki laboratuvarında güzelliği teşrih edip parçalarına ayırıyor, anatomisini öğrenip kendisinin de güzellik yaratabileceği günlere doğru ilerliyordu.</p>

  <p>Yaradılışı öyleydi, sadece kavrarsa çalışabilirdi. Ürettiğinin ne olduğunu görmeden, yarattığı etkinin doğru ve güzel olması için şansına ve dehasının yıldızına güvenerek, karanlıkta ve körlemesine çalışamazdı. Yarattığı etkinin şansa bağlı olmasına tahammülü yoktu. Neden ve nasıl olmasını bilmesi gerekiyordu. Onunki her şeyi enine boyuna dikkate alan bir yaratıcı dehaydı; bir şiire veya hikâyeye başlamadan önce her şey kafasında canlanıyor, gözünün önünde final beliriyor ve o finali elde etmesini sağlayacak yol ve araçlar bilincinin tasarrufuna geçiyordu. Aksi takdirde mücadelesi başarısızlığa mahkûmdu zaten. Öte yandan fazla düşünmeden, kolayca, şansına beyninde beliren kelime ve ifadeleri de takdir etmiyor değildi; tüm güzellik ve güç testlerinin sınamasında ayakta kalan bu kelime ve ifadelerle müthiş, tarifsiz cümleler oluşturuyordu. Herhangi bir insanın istemli yaratısının sınırlarının ötesinde olduğunu bildiği böylesi kelime ve ifadelerin önünde saygıyla eğilir, onlara hayran olurdu. Temelini oluşturan ve onu mümkün kılan ilkeleri araştırmak amacıyla güzelliği onca teşrih etmiş olsa da, farkındaydı ki güzelliğin en derinlerine, kendisi ve insanoğlu tarafından hiçbir zaman tamamen nüfuz edilememiştir. İnsanın bir şey hakkındaki nihai bilgiyi asla elde edemeyeceğini; güzelliğin gizeminin hayatın gizeminden hiç de az olmadığını, hatta güzelliğin telleriyle hayatın iplerinin birlikte dokunduğunu; kendisinin de güneş ışığı, yıldıztozu ve harikalardan oluşan o akıl sır ermez dokunun küçücük bir parçasından başka bir şey olmadığını sevgili Spencer’ı sayesinde gayet iyi biliyordu.</p>

  <p>Nitekim eleştirinin başlıca ilkeleri üzerine değil, başta gelen eleştirmenler hakkında yazdığı “Yıldıztozu” isimli makalesini yazarken de böyle düşüncelerle dolup taşıyordu. Derinlikli, felsefi ve harika bir mizah tınısına sahip, parlak bir yazıydı. Yine de gönderildiği bütün dergilerden geciktirilmeksizin iade edildi. Gerçi fikren netleşmişti artık, sükûnetle bildiğini yapmaya devam etti. Alışkanlık edinmişti, bir konu üzerinde uzun uzun düşünüyor, belli bir fikri olgunlaşmaya ulaşıyor; sonra da bu düşüncelerle hemen daktilonun başına oturuyordu. Basılıp basılmaması o kadar da büyük bir mesele değildi. Konunun yazılması uzun bir zihinsel sürecin tepe noktasıydı, etrafa saçılmış düşünce parçacıklarının toplanıp aklını dolduran tüm veriler temelinde ve nihai bir genelleme silsilesi çerçevesinde bir araya getirilmesiydi. Böyle bir makale yazmak, zihnini temizleyip boşaltarak yeni malzemelere, yeni meselelere amade kılmak üzere giriştiği bilinçli bir çabaydı. Bir açıdan hakiki veya hayali tasalarla dertlenen erkek ve kadınların, uzun ve çileli sessizliklerini düzenli fasılalarla bozup söyleyeceklerini bitirene kadar “fikirlerini hararetle beyan etme” şeklindeki ortak alışkanlıklarına benziyordu.</p>
