  <h1><i>21. Bölüm</i></h1>

  <p>Güneşin puslu puslu ışıdığı, havadaki uyuşukluk halini bozmayan hafif esintilerin oradan oraya dolaştığı, değişen mevsimin çırpıntılarının sükûnetle bastırılıp örtbas edildiği, California’ya özgü yazdan kalma, ılık, baygın ve güzel bir sonbahar günüydü. Tepelerin arasındaki kuytular, sanki sudan buharlaşmış değil de, renkli iplerden dokunmuş ince ve şeffaf erguvani buğu tabakalarınca örtülmüştü. San Francisco, bir duman karaltısı gibi tepelere doğru uzanıyordu. Kara parçalarının arasına girmiş körfez, yelkenlerini açmış teknelerin hareketsiz durduğu ya da tembel akıntıda ufak ufak sürüklendiği donmuş bir metal eriyiğine benziyordu. Batıya doğru ilerleyen güneşin altında soluk altın bir geçit gibi duran Golden Gate’e<a class="footnoteref" href="../Text/notlar.xhtml#n62" id="ref62">62</a> karşı boy gösteren uzaklardaki Tamalpais Tepesi, bu gümüşi pus içinde zar zor seçiliyordu. Daha da ileride, karanlık ve engin Pasifik’teyse döne yuvarlana ufuk çizgisinden karaya doğru ilerleyen bulut kütleleri, kışın soğuk nefesinin ilk uyarışıydı.</p>

  <p>Yazın bitmesi yakındı. Ama öyle hemen çekip gitmiyordu yaz; mecalsiz varlığını tepelerin arasından yavaş yavaş çekerek, vadilerin morunu daha da koyulaştırarak, azalan güçlerinden ve doymuş esrimelerinden kendine puslu bir kefen örerek, ömrünü doldurmuş ve iyi yaşamış olmanın verdiği sakin hoşnutlukla, yavaş yavaş ölüyordu. Tepelerin arasındaki en sevdikleri küçük vadideyse Martin ile Ruth yan yana oturup başlarını aynı sayfaya eğmişlerdi; Martin, dünyada parmakla sayılacak kadar az erkeğe nasip olmuş bir sevdayla Browning’i seven kadının aşk şiirlerini okuyordu.</p>

  <p>Etraflarında ölmekte olan güzelliğin büyüsü öylesine güçlüydü ki Martin’in sesi giderek cansızlaşıyordu. Altın yıl, pişmanlık duymayan güzel bir zevküsefa düşkünü olarak nasıl yaşadıysa, yine aynı şekilde ömrünü tamamlarken esrimelerinin ve tatminlerinin hatıralarını havaya yüklüyordu. Hülyalı, baygın ve süzgün haliyle azmin ve kararlılığın dokularını zaafa uğratıyor, pusla ve morumsu bir buğuyla ahlakın veya muhakemenin üstünü örterek Martin’le Ruth’a nüfuz ediyordu. Martin kendini hassas, yumuşak ve erimiş hissediyor, zaman zaman her yanını ateş basıyordu. Başı Ruth’unkine çok yakındı, hafif bir esinti kızın saçlarını havalandırıp yüzüne dokundurduğunda gözleri kitabı görmez oluyordu.</p>

  <p>Bir kere okuduğu yeri kaybettiğinde, Ruth ona, “Okuduklarınızdan tek kelime bile anladığınızı sanmıyorum,” diye çıkıştı.</p>

  <p>Martin kor gibi yanan gözlerle baktı ona; yine dili tutulacak gibi oldu ama dudaklarının arasından bir cevap çıkıverdi.</p>

  <p>“Ben de sizin anladığınızı sanmıyorum. Son okuduğum şiir ne anlatıyordu?”</p>

  <p>“Bilmiyorum,” diye içtenlikle güldü Ruth. “Unuttum. Yeter artık, daha okumayalım. Hava çok güzel.”</p>

  <p>Martin büyük ciddiyetle, “Bir süre için burada geçirdiğimiz son gün olacak,” açıklamasında bulundu. “Deniz kenarında fırtına bulutları toplanıyor.”</p>

  <p>Kitap elinden kayıp yere düştükten sonra gören değil, hayal eden gözlerle hülyalı körfezi seyretmekten başka bir şey yapmayarak sessizce oturdular. Ruth gencin boynuna yan yan baktı. Martin’e doğru eğilen kendisi değildi. Yerçekiminden çok daha güçlü, kader kadar güçlü bir kuvvet tarafından ve kendine rağmen ona çekiliyordu. Aralarında sadece birkaç santim mesafe kalmıştı ve bu ara, onun hiçbir iradi müdahalesi olmadan kapanıverdi. Bir kelebek çiçeğe nasıl konarsa, öyle hafif bir temasla omzu Martin’inkine dokundu ve aynı hafiflikte karşılığını aldı. Sonra Martin’in omzunu onunkine bastırdığını hissedince içini bir ürperti sardı. İşte o an kendini geri çekmesi gerekiyordu. Ama artık Ruth bir otomat haline gelmişti. İradesinin kontrolü dışında hareket ediyordu ve bu doyumsuz çılgınlıkta kontrol veya irade gibi şeyleri aklına bile getirmedi. Martin’in kolu, sakınarak arkadan dolaşıp onu sardı. Kolun yavaş ilerlemesini harika bir azap olarak yaşıyordu Ruth. Ne geleceğini bilmeden, sıklaşmış soluklarıyla, ateş gibi yanan kuru dudaklarıyla, hızla atan nabzıyla ve damarlarında dolaşan bir hararetle bekliyordu. Saran kol giderek yukarılara çıkıyor, bir yandan da yavaşça ve okşayarak onu gence doğru çekiyordu. Daha fazla bekleyemedi. Yorgunmuşçasına iç çekerek önceden tasarlanmamış, güdüsel ve ani bir hareketle başını Martin’in göğsüne yasladı. Gencin başı hızla eğildi, dudakları yaklaşırken kızın dudakları da onunkileri karşılamak üzere uzandı.</p>

  <p>Aşk denilen şey budur herhalde, diye düşünüyordu Ruth, o anda nasip olan kısacık mantık anında. Aşk değilse, müthiş utanç verici bir şey olurdu. Aşktan başka bir şey olamazdı. Kolu bedenine dolanmış, dudaklarını dudaklarına bastırmış bu adamı seviyordu. Bütün vücuduyla daha da sokuldu, dudaklarını daha sıkı bastırdı. Bir an sonra onun kucaklamasından hafiften sıyrılarak kabına sığmayan bir neşeyle uzanıp iki elini birden Martin’in güneşten yanmış boynuna yerleştirdi. Aşkın sızısından ve arzularının tatmin edilmesinden öyle büyük bir mutluluk duydu ki, hafiften inleyerek ellerini gevşetti ve yarı kendinden geçmiş vaziyette Martin’in kollarında yattı.</p>

  <p>O ana kadar tek bir kelime edilmemişti ve uzunca bir süre daha edilmedi. Martin iki kez eğilip onu öptü ve her ikisinde de Ruth’un dudakları bu çekingen dudaklara, vücuduysa onun mutlulukla saran hareketine karşılık verdi. Martin görmeyen gözlerle körfezin öte tarafındaki büyük şehrin belli belirsiz görüntüsüne bakarken ona asılmış vaziyetteydi kız; gencin kendini geri çekmesinin imkânı yoktu, kollarıyla onun vücudunu destekler vaziyette oturuyordu. O anda beyninden hiçbir görüntü geçmiyordu. Sadece gün kadar ılık ve aşk kadar sıcak renkler, ışıklar ve alevler parlıyordu. Tekrar kıza eğildi. Ama onun dudaklarında sözler vardı.</p>

  <p>“Bana ne zaman âşık oldun?” diye fısıldadı kız.</p>

  <p>“En baştan, ilk andan, seni ilk gördüğümden beri. O anda çılgın gibi tutuldum sana. Aradan geçen onca zamanda daha da çıldırdım. Şimdiyse, mecnun gibiyim sevgilim. Aklım başımdan gitti adeta, mutluluktan başım dönüyor.”</p>

  <p>“Kadın olduğuma memnunum Martin...” dedi kız ve uzun bir iç çekişten sonra ekledi: “sevgilim.”</p>

  <p>Martin ona tekrar tekrar sımsıkı sarıldıktan sonra sordu:</p>

  <p>“Ya sen? Sen ne zaman fark ettin?”</p>

  <p>“Ben mi? Her zaman, neredeyse en baştan beri biliyordum.”</p>

  <p>“Yarasa kadar körmüşüm demek!” diye bağırdı Martin, sesinde hafif bir gücenmeyle. “Biraz önce... seni öpene kadar hayal bile edemeyeceğim bir şeydi bu.”</p>

  <p>“Öyle demek istemedim.” Ruth, Martin’den biraz sıyrılıp ona baktı. “Dedim ki senin beni sevdiğini başından beri biliyordum.”</p>

  <p>“Peki ya sen?”</p>

  <p>“Aniden oldu.” Son derece yavaş konuşuyordu; gözleri sıcacıktı, heyecanla doluydu, eriyordu, yanakları hafifçe kızarmış ve öyle kalmıştı. “Biraz öncesine kadar... sen bana sarılana kadar bilmiyordum. Seninle evlenmeyi asla düşünmedim, Martin, biraz öncesine kadar. Ne yaptın da âşık ettin beni kendine?”</p>

  <p>“Bilmem,” diye güldü genç, “sadece sevdim seni. O kadar çok sevdim ki bırak senin gibi capcanlı bir kadının kalbini, taşı bile eritmeye yeterdi aşkım.”</p>

  <p>“Bu yaşadığımız, aşk olduğunu sandığım şeyden çok farklıymış,” dedi Ruth, alakasız bir şekilde.</p>

  <p>“Nasıl olduğunu sanıyordun?”</p>

  <p>“Böyle değil.” Bir an Martin’in gözlerine baktı, sonra sözüne devam ederken indirdi gözlerini. “Görüyorsun, nasıl olduğunu bilmiyormuşum.”</p>

  <p>Martin onu tekrar kendine çekmek istedi ama kolunun mahcup hareketinden öte bir şey yapmadı, çünkü doymak bilmez biri gibi görülmekten korkmuştu. Sonra kızın vücudunun kendi kendine teslim olduğunu hissedince, onu bir kez daha kollarına aldı ve öptü.</p>

  <p>Durdukları anlardan birinde kız, ani bir düşünceyle, “Bizimkiler ne diyecek peki?” diye sordu.</p>

  <p>“Bilmem. İstediğimiz an hemen öğrenebiliriz.”</p>

  <p>“Ya annem karşı çıkarsa... Ona anlatmaktan korkarım.”</p>

  <p>“Bırak ben anlatayım,” diye yiğitçe gönüllü oldu delikanlı. “Annen beni pek beğenmiyor sanırım, ama onu kazanabilirim. Seni kazanan biri, herkesi kazanabilir. Eğer...”</p>

  <p>“Evet?”</p>

  <p>“Bak şimdi, biz birbirimize aidiz. Annenin evlenmemizi onaylamaması gibi bir tehlike yok. Seni çok seviyor çünkü.”</p>

  <p>“Ama onun kalbini kırmak istemem,” dedi Ruth düşünceli bir halde.</p>

  <p>Martin annelerin kalbinin öyle kolay kolay kırılmayacağını söylemek istiyordu, ama ağzından çıkan laf, “Dünyada en büyük şey aşktır,” oldu.</p>

  <p>“Martin, biliyor musun, bazen beni korkutuyorsun. Seni ve yaşadıklarını düşündüğümde şimdi bile korkuyorum. Bana karşı çok, ama çok nazik olman lazım. Unutma, sonuçta daha ben bir çocuk sayılırım. Daha önce hiç âşık olmadım.”</p>

  <p>“Ben de. İkimiz de çocuğuz. En büyük şansımız da şu ki ilk aşklarımızı birbirimizde bulduk.”</p>

  <p>“Ama bu imkânsız!” diye çığlık atarak hızlı ve öfkeli bir hareketle kendini gencin kollarından sıyırdı. “Senin için imkânsız. Sen denizcisin ve denizciler, duyduğuma göre... şeyleri varmış ...”</p>

  <p>Sesi giderek söndü ve sustu.</p>

  <p>“Her limanda bir sevgili edinmek gibi bir alışkanlıkları varmış,” diye onun sözünü tamamladı Martin. “Bunu mu demek istemiştin?”</p>

  <p>“Evet,” dedi kız alçak bir sesle.</p>

  <p>“Ama bu aşk değildir.” Martin güven veren bir sesle konuşuyordu. “Birçok limanda bulundum, ama o akşam seni ilk gördüğüm ana kadar aşkın bana bir kez bile dokunup geçtiğini hatırlamıyorum. Biliyor musun, o akşam sana hoşça kal deyip çıktıktan sonra neredeyse tutuklanıyordum.”</p>

  <p>“Nasıl yani?”</p>

  <p>“Öyle işte. Bir polis benim sarhoş olduğumu sandı ki ben de sarhoştum ... senin aşkından.”</p>

  <p>“Dur şimdi, ikimiz de çocuktuk diyordun, ben de böyle bir şey olamaz diyordum. Konudan uzaklaşmayalım.”</p>

  <p>“Diyordum ki senden başka kimseyi sevmedim,” diye cevapladı genç. “Sen benim ilk aşkımsın, ilk ilk ilk aşkımsın.”</p>

  <p>“Bunu bir denizci diyor,” diye itiraz etti kız.</p>

  <p>“Ama bu benim ilk kez seni sevmemi değiştirmez ki.”</p>

  <p>“Ama başka kadınlar vardı... bir sürü kadın... off!”</p>

  <p>Ve bir anda, müthiş şaşkınlık içindeki Martin Eden’ın ancak bir sürü öpücük ve okşamayla dindirebildiği gözyaşlarına boğuldu. Bu zaman zarfındaysa Martin’in kafasından Kipling’in şu dizeleri geçiyordu: “Albay’ın hanımı ve Judy O’Grady / Dış görünüşleri farklı, içleri aynı.”<a class="footnoteref" href="../Text/notlar.xhtml#n63" id="ref63">63</a> Gerçi okuduğu romanlar, tam tersine inanmasını sağlamışlardı, ama ne kadar da doğruymuş diye düşündü. Romanlar, üst sınıflarda sadece resmi tekliflerin geçerli olduğu fikrini sokmuştu kafasına. Alt sınıftan gelme Martin, gençlerin ve deneyimsizlerin birbirlerini temasla elde etmelerinde sorun yok düşüncesine sahipti, ama üst sınıflardaki yüce şahsiyetlerin de aşklarını böyle yaşaması, akla bile getirilemeyecek bir şeydi ona göre. Romanlar bu konuda yanılıyordu demek. İşçi sınıfından kızlarda sonuca götüren sarılmalar, sessiz okşamalar, üst sınıf kızlarında da etkili oluyordu. Hepsi aynı etten yapılmıştı ne de olsa, dış görünüşleri dışında hepsi birbirinin aynıydı; Spencer’ı hatırlayabilseydi, bunu kendi başına da bilebilirdi. Kollarının arasındaki Ruth’u teselli ederken, kendisi de teselliyi, Albay’ın hanımıyla Judy O’Grady’nin görünüşleri dışında birbirlerine çok benzedikleri fikrinde buldu. Çünkü Ruth’u kendisine mümkün kılan şeydi bu. O da kendisi gibi, herkes gibi etten ve kandan oluşuyordu. Evlenmelerine hiçbir engel yoktu. Aralarındaki tek fark sınıf farkıydı ve sınıf denilen şey, insanın içinde bulunan değil, dışarıdan gelen bir şeydi. Yani silkilip atılabilirdi. Okuduğuna göre köleler bile Romalıların o mor giysisini giyebilecek kadar yükselebiliyordu.<a class="footnoteref" href="../Text/notlar.xhtml#n64" id="ref64">64</a> Madem öyle, o da Ruth’un sınıfına yükselebilirdi. Bütün o masumiyetinin, kutsallığının, kültürünün, ruhunun ebedi güzelliğinin altında, temelde, Lizzie Connolly gibi, tüm Lizzie Connolly’ler gibi bir insan vardı. O da sevebilir, nefret edebilir, hatta histerik davranışlarda bulunabilir ve gözyaşlarını Martin’in kollarında dindirdiği bu anda olduğu gibi, kıskançlık yapabilirdi.</p>

  <p>Ruth aniden gözlerini açtı ve Martin’e, yukarı doğru bakarak, “Ayrıca senden yaşlıyım, aramızda üç yaş var,” dedi.</p>

  <p>“Şşşt, sen daha küçük bir çocuksun. Deneyim açısından ben senden tam kırk yaş büyüğüm,” cevabını verdi Martin.</p>

  <p>Aslında aşkta ikisi de çocuktular, sevdalarını ifade ederken öylesine saf ve toydular; kızın üniversitede eğitim görüp bir sürü bilgiler öğrenmiş bulunmasına, gencin de kafasının bilim felsefesi ve hayatın gerçekleriyle dolu olmasına rağmen bir çift çocuktular.</p>

  <p>Günün geçip gitmekte olan güzelliğinin karşısında oturdular, bütün sevgililer nasıl konuşursa onlar da öyle muhabbet ettiler, aşklarına ve kendilerini bu kadar tuhaf bir şekilde bir araya getirmiş olan kısmetlerine şaştılar, birbirlerini şimdiye kadar hiçbir çiftin ulaşamadığı derecede sevdiklerine kesin olarak inandılar. Sonra da ısrarla tekrar tekrar dönüp birbirleri hakkındaki ilk izlenimlerini sayıp dökerek, karşılıklı hislerinin tam olarak ne kadar büyük olduğunu umutsuzca tahlil etmeye çalıştılar.</p>

  <p>Batı yönünde ufukta toplanmaya başlayan bulutlara, batmaya başlayan güneşin ışıkları yansıdı, gökyüzü gül rengine dönerken tepeler kızıllaştı. Gül rengi ışık etraflarını sararken Ruth, “Goodbye Sweet Day” aryasını<a class="footnoteref" href="../Text/notlar.xhtml#n65" id="ref65">65</a> okumaya başladı. Elleri ellerinde, kalpleri birbirinde, Martin’in kollarının beşiğine yatmış, yumuşacık bir sesle söylüyordu.<a class="footnoteref" href="../Text/notlar.xhtml#n66" id="ref66">66</a></p>
