  <h1><i>7. Bölüm</i></h1>

  <p>Ruth Morse ile karşılaştığı akşamdan bu yana bir haftadır durmadan okuyor ve onu ziyarete gitmeye bir türlü cesaret edemiyordu. Zaman zaman cesaretini toplar gibi oluyor, ama zihnine üşüşen vesveseler nedeniyle bütün kararlılığı bir anda yok oluyordu. Ona gitmek için en uygun zamanı kestiremiyor, soracak kimsesi olmadığı için danışamıyor ve geri dönülmez bir gaf yapmaktan korkuyordu. Eski arkadaşlarından ve eski hayat tarzından kendini azat ettiği, yeni arkadaş da edinmediği için okumaktan başka yapacak bir şeyi kalmamıştı; okumaya o kadar çok vakit ayırıyordu ki bunu yapan sıradan gözler olsaydı, şimdiye kadar on kere bozulmuştu. Ama onun gözleri güçlüydü ve çok kuvvetli bir vücut tarafından destekleniyordu. Ayrıca aklı da nadasa bırakılmış toprak gibiydi. Kitaplardaki soyut düşünceler açısından bütün hayatı boyunca süren bir nadastı bu, ama artık ekim yapmanın vakti gelmişti. Daha önce hiç çalışmadığı için yorulmak nedir bilmeyen zihni, şimdi kitaplardaki en küçük bilgi kırıntısını bile sünger gibi emiyordu.</p>

  <p>O bir haftanın sonunda Martin, sanki aradan asırlar geçmiş gibi hissediyordu; o kadar geride bırakmıştı eski hayatını ve bakış açısını. Bir tek hazırlıksız olmak ona çok zor geliyordu. Çünkü belli bir uzmanlaşma çerçevesinde yıllar boyunca hazırlık yapılması gereken kitapları okumaya çalışıyordu. Bir gün antik, ertesi gün ultra modern felsefe üzerine bir kitap okuyor, böylece birbiriyle çelişen, hatta birbirini yadsıyan fikirler kafasında dönüp duruyordu. Aynı sorun iktisatta da vardı. Kütüphanenin bir rafında Karl Marx<a class="footnoteref" href="../Text/notlar.xhtml#n21" id="ref21">21</a>, Ricardo<a class="footnoteref" href="../Text/notlar.xhtml#n22" id="ref22">22</a>, Adam Smith<a class="footnoteref" href="../Text/notlar.xhtml#n23" id="ref23">23</a> ve Mill’in<a class="footnoteref" href="../Text/notlar.xhtml#n24" id="ref24">24</a> kitaplarını bulmuş; ancak içlerindeki anlaşılması güç cümlelerden, birbirlerindeki hangi düşünceleri çürüttüklerine dair herhangi bir fikir edinememişti. Aklı karışmıştı, ama yine de bilmek istiyordu. Bir günde iktisat, sanayi ve siyasetle ilgilenir hale gelmişti. Belediye Parkı’nın önünden geçerken orada toplanan bir grup dikkatini çekti; kalabalığın ortasındaki beş altı adamın kendilerini kaptırmış vaziyette, kızarmış yüzler ve yükselmiş sesler eşliğinde hararetle tartıştıklarını gördü. Dinleyicilerin arasına katıldı ve bu halk filozoflarının ağzından şimdiye dek hiç tanık olmadığı yepyeni bir söylem duydu. Bunlardan biri avare gezgin, biri eylemci işçi, üçüncüsü hukuk fakültesi öğrencisi, kalanlarsa ağzı laf yapan işçilerdi. Sosyalizmi, anarşizmi, tek vergiyi<a class="footnoteref" href="../Text/notlar.xhtml#n25" id="ref25">25</a> ilk kez burada duydu ve birbiriyle mücadele içinde olan çeşitli toplum felsefelerinin bulunduğunu öğrendi. Kendisi için yeni olan, onun o kıt okumasının henüz dokunmadığı düşünce alanlarına dair yüzlerce terime kulak verdi. Bu yüzden söylenenleri yakından takip edemedi. Böyle garip ifadelere sarılarak dile getirilen düşünceleri tahmin etmekten başka bir şey yapamıyordu. Sonra kara gözlü bir teozofist<a class="footnoteref" href="../Text/notlar.xhtml#n26" id="ref26">26</a> garson, agnostik<a class="footnoteref" href="../Text/notlar.xhtml#n27" id="ref27">27</a> bir fırıncı, <i>hak nedir</i> konusundaki tuhaf felsefesiyle herkesi şaşırtmayı başaran yaşlı bir adamla sürekli kozmostan, baba atom ile ana atomdan bahseden başka bir yaşlı adam konuştu.<a class="footnoteref" href="../Text/notlar.xhtml#n28" id="ref28">28</a></p>

  <p>Martin Eden birkaç saat sonra başı şişmiş, aklı iyice karışmış halde oradan ayrılıp bilmediği on kadar kelimenin tanımına bakmak için kütüphaneye koşturdu. Kütüphaneden çıktığında kolunun altında dört kitap vardı: Madam Blavatsky’nin <i>Gizli Öğreti</i>’si, <i>Yoksulluk ve İlerleme</i>, <i>Sosyalizmin Özü</i><a class="footnoteref" href="../Text/notlar.xhtml#n29" id="ref29">29</a>, <i>Din ile Bilimin Savaşı</i>. Ne yazık ki <i>Gizli Öğreti</i> ile başladı Martin. Her satır, bir sürü heceden oluşan uzun ve hiç anlamadığı kelimelerle doluydu. Yatağında oturan Martin kitaptan çok sözlüğe bakmak zorunda kalıyordu. O kadar çok kelimeye bakması gerekiyordu ki bu kelimeler yeniden geçtiğinde anlamlarını unutmuş oluyor ve yine sözlüğe dönmesi gerekiyordu. Tanımları bir deftere yazmayı düşündü ve sayfalar doldurdu. Ama yine de anlayamıyordu. Sabahın üçüne kadar okumuş, kafası kazan gibi olmuştu, ama hâlâ kitaptaki ana düşüncelerden birini bile kavrayamamıştı. Yukarı doğru baktı; sanki odası havaya kalkıp denize inen, yalpalayan bir gemiydi. Lanetler yağdırarak <i>Gizli Öğreti</i>’yi odanın öteki tarafına fırlattı, gazı kesti, sakinleşip uykuya teslim oldu. Diğer üç kitapta da şansı yaver gitmedi. Beyni zayıf veya yetersiz olduğundan değildi bu, düşünme konusunda eğitimsiz ve düşüncesine yardımcı olacak araçlardan yoksun olmasa, tüm bu fikirleri aklı alabilirdi. Bunu anladıktan sonra içindeki tüm sözcüklere hâkim olana kadar sözlük dışında hiçbir şey okumama düşüncesiyle oyalandı bir süre.</p>

  <p>Teselliyi şiirde buldu ve çok şiir okudu; daha çok basit ve anlaşılır şiirleri beğeniyordu. Güzelliği seviyordu ve güzelliği şiirde buldu. Müzik gibi şiir de onu derinlemesine etkiliyor ve kendisi farkında olmasa da, gelecek ağır çalışma için zihnini hazırlıyordu. Zihninin sayfaları boştu ve şiirleri çaba göstermesine gerek kalmaksızın anladıkça, o dizeleri yüksek sesle okuyarak müzikalitelerini ve güzelliklerini iyice ortaya sermekten büyük keyif almaya başladı. Sonra kütüphanenin bir rafında Gayley’nin <i>Klasik Mitler’</i>iyle<a class="footnoteref" href="../Text/notlar.xhtml#n30" id="ref30">30</a> Bulfinch’in <i>Masal Çağı’</i>na<a class="footnoteref" href="../Text/notlar.xhtml#n31" id="ref31">31</a> rastladı, yan yana duruyorlardı. Cehaletin karanlığı içinde koca bir ışık gördü, büyük bir aydınlanma yaşadı ve o andan sonra şiiri her zamankinden daha büyük şevkle okudu.</p>

  <p>Kütüphanedeki masasında oturan adam Martin’i o kadar sık görüyordu ki artık onu tanıyor ve ne zaman içeri girse gülümseyerek başıyla selamlıyordu. Martin de o pervasızlığı buna güvenerek yapacaktı zaten. Adam, masasına getirdiği kitapların kartlarını damgalarken, Martin içindekini söyleyiverdi:</p>

  <p>“Size bi şey sormak isterim.”</p>

  <p>Adam gülümsedi ve dikkatini ona verdi.</p>

  <p>“Genç bi hanımla tanıştınız ve evine uğramanızı istedi. Ona gitmek için en az ne kadar zaman geçmesi lazım?” Gösterdiği çaba yüzünden terleyen Martin, gömleğinin üzerine yapıştığını hissetti.</p>

  <p>“Bilmem, istediğiniz zaman uğrayabilirsiniz.”</p>

  <p>“Evet ama bu farklı,” diye itiraz etti Martin. “O... yani ben... şimdi olay şöyle: Belki evde yok. Üniversitede okuyor.”</p>

  <p>“O zaman bir daha uğrarsınız.”</p>

  <p>Martin tereddüt içinde ikrarda bulunarak, “Anlatamadım,” dedi. Bu arada kendini tamamen adama teslim etme konusunda da kararını vermişti. “Ben kibar biri değilim ve sosyete denen şeyle hiç ilgim olmadı. Bu kız, benim tam zıddım; ben de onun zıddıyım. Aptalca davrandığımı düşünmüyosunuz, değil mi?”</p>

  <p>“Hayır, hayır, hiç değil, emin olun. Elbette bu sorduğunuz şey tam olarak kütüphanenin danışma bölümünün işi sayılmaz, ama size yardım edebilirsem memnun olurum.” Martin hayranlıkla baktı adama.</p>

  <p>“Şu kabuğu bi yırtsam çok rahatlayacam,” dedi.</p>

  <p>“Efendim, anlamadım?”</p>

  <p>“Yani diyorum ki şöyle rahat konuşabilsem, kibar olsam, falan.”</p>

  <p>“Ha,” dedi adam, durumu anlamıştı.</p>

  <p>“Ona uğramak için en iyi zaman hangisi? Öğleden sonra uğrasam yemek saatine çok mu yakın olur? Akşam mı gitsem? Pazar günü mü gideyim?”</p>

  <p>“Bakın ne diyeceğim,” derken yüzü aydınlandı kütüphanecinin. “Telefonla arayıp sorabilirsiniz.”</p>

  <p>“Tamamdır,” deyip hemen kitaplarını toplayıp çıktı.</p>

  <p>Çıkarken dönüp sordu:</p>

  <p>“Genç bir hanımla konuşurken, mesela Bayan Lizzie Smith mi dersiniz, yoksa Bayan Lizzie mi? Yoksa Bayan Smith mi?”</p>

  <p>Kütüphaneci güven veren bir sesle, “Bayan Smith deyin,” dedi. “Onunla samimi olana kadar hep Bayan Smith deyin.”<a class="footnoteref" href="../Text/notlar.xhtml#n32" id="ref32">32</a></p>

  <p>Sonunda Martin Eden sorununu çözmüştü.</p>

  <p>Telefonda kekeleye kekeleye kitaplarını ne zaman geri getirebileceğini sorduğunda Ruth’tan aldığı cevap, “İstediğiniz zaman gelebilirsiniz, akşama kadar evdeyim,” oldu.</p>

  <p>Kapıda onu bizzat karşılayan Ruth’un kadın gözü, ütülü pantolonuyla, zor tanımlanan ama hemen hissedilen değişiklikleri fark etti. Martin’in yüzü de çok dikkatini çekti. Gençten fışkıran sağlık, sanki kuvvet dalgaları halinde kendisine çarpıyordu. Sıcaklığını hissetmek, ona yaslanmak dürtüsünü yine hissetti, üzerindeki etkisine yine şaşırdı. Martin de tokalaşırken kızın elini avucunda hissedince mutluluk içinde yüzdüğünü duyumsadı. Aralarındaki tek fark, kızın mesafeli ve kendine hâkim olması, Martin’inse saçlarının dibine kadar kızarmasıydı. Onun peşinden giderken eskisi gibi yine sakarca yalpalayarak ve omuzları tehlikeli biçimde ileri geri sallanarak yürüdü.</p>

  <p>Oturma odasına geçtikten sonra biraz rahatlamaya başladı; umduğundan çok daha kolay oldu bu. Onu rahatlatan Ruth’tu; bunu yapan nazik ruhu, Martin’in onu her zamankinden daha da çılgınca sevmesine neden oldu. Önce ona verdiği kitaplardan, Martin’in düşkün olduğu Swinburne’den ve pek anlamadığı Browning’den konuştular, sonra Ruth’un yönlendirmesiyle konudan konuya geçerek sohbetlerine devam ettiler. Ruth bu arada sürekli ona nasıl yardım edebileceğini tartıyordu zihninde. İlk karşılaşmalarından bu yana aklında hep bu vardı. Ona yardımcı olmak istiyordu. Martin o ana kadar kimsenin yapamadığını yapmış, Ruth’un şefkat ve merhamet duygularını uyandırmıştı; kızın duyduğu bu merhamet, küçültücü değil, anaç bir histi. Zaten karşısında onun gibi bir bakireyi korkutacak, aklını ve kalbini tuhaf istek ve duygularla coşturacak ölçüde erkeksi bir adam varken acıma içeren bir şefkat duygusu hissedemezdi elbette. Martin’in boynu geçen seferki gibi onu büyülemeye devam ediyor ve elleriyle o boynu tutma düşüncesi, içine bir hoşluk veriyordu Ruth’un. Hâlâ bunun ahlaksızca bir güdü olduğunu düşünüyordu, ama artık biraz daha alışmıştı bu isteğine. Yeni bir aşkın kendini bu şekilde dışa vurabileceğini hiç hayal etmemişti. Ayrıca gencin onda uyandırdığı duygunun aşk olabileceği de aklına gelmiyordu. Sadece çeşitli potansiyel üstünlüklere sahip pek rastlanmayan bir tip olarak Martin’le ilgilendiğini düşünüyor, hatta genel bir insan sevgisi olarak görüyordu bunu.</p>

  <p>Ruth, Martin’i arzu ettiğini bilmiyordu, ama gencin durumu farklıydı. Onu seviyor ve hayatında hiçbir şeyi istemediği kadar arzuluyordu. O zamana kadar şiiri sırf güzel olduğu için sevmişti, ama Ruth’la karşılaştığından beri aşk şiirinin kocaman kapıları sonuna kadar açılmıştı önünde. Bulfinch ve Gayley’den bile daha çok şey öğretmişti Ruth ona. Bir hafta önce okumuş olsaydı, üstünde hiç durmadan geçip gideceği bir dize vardı: “Tanrı’nın çılgın âşığı bir buseye feda eder hayatını”; o dize her zamankinden daha ısrarla yankılanıyordu aklında. Dizenin hakikatine ve güzelliğine hayran kalmıştı, Ruth’a baktıkça gerçekten de onun tek bir öpücüğü için memnuniyetle ölüme gidebileceğini anlıyordu. Kendini Tanrı’nın çılgın âşığı olarak görüyordu, öyle ki onu şövalye ilan etseler bu kadar gurur duymazdı. Sonunda hayatının anlamını çözmüş, dünyaya neden geldiğini anlamıştı.</p>

  <p>Ruth’a bakıp onu dinledikçe düşünceleri daha bir cüret kazanıyordu. Kapıda elini tutarken hissettiği o çılgın hazzı baştan düşündü ve aynı şeyi tekrar yaşamak için şiddetli bir istek duydu. Bakışları sık sık kızın dudaklarına kayıyor ve büyük bir ihtirasla onları arzuluyordu. Bu ihtirasın müstehcen veya dünyevi bir yanı yoktu ama. Ruth’un söylediği kelimeleri telaffuz ettikçe kımıldaşıp oynayan o dudakların hareketini izlemek, ona müthiş zevk veriyordu. O dudaklar, bütün erkek ve kadınların sahip olduğu sıradan dudaklardan değildi. İnsanla aynı çamurdan yapılmamışlardı. Onlar saf ruhun dudakları olduğu için Martin’in ihtirası da onu diğer kadınların dudaklarına yönelten arzudan çok farklıydı. O dudaklara kendi dudaklarıyla fiziksel olarak dokunabilir, onları öpebilirdi; ama insan Tanrı’nın eteğini nasıl ulvi bir şevkle öperse, öyle. Genç, sahip olduğu değerlerin içten içe nasıl değişip yeniden kıymetlendiğinin bilincinde olmadığı gibi Ruth’a bakarken gözlerinde parlayan ışığın, içlerinde aşkın ihtirası bulunan bütün erkeklerin gözlerinde de aynı şekilde parladığının farkında değildi. Ne kadar ateşli ve erkeksi baktığını, gözlerindeki yakıcı kıvılcımlarının Ruth’un ruhunun kimyasını nasıl alevlendirdiğini tahayyül bile edemezdi. Ruth’un içe işleyen el değmemişliği sayesinde tutkuları başka bir biçime bürünen ve düşünceleri yıldızlar kadar mesafeli bir masumiyet düzeyine yücelen Martin, gözlerindeki ışıltının sıcak dalgalar halinde kızın gözlerine akıp onun içinde de benzer heyecanları tutuşturduğunu bilseydi çok şaşırırdı herhalde. Nitekim hiç fark ettirmeden Ruth’u da altüst eden, haz verici müdahaleleriyle birkaç kez düşünce silsilesini aksatan bu heyecanlar, fikirlerini yarım yamalak ifade edecek kelimeleri bile bulmakta zorlandığı ve nedenini tam anlamadığı bir akıl karışıklığı yarattı. Halbuki her zaman çok akıcı konuşurdu. Karşısında dikkate değer bir tip olmasından kaynaklandığına karar vermiş olmasaydı, konuşmasındaki bu kesintiler onu şaşırtabilirdi. Ama netice itibariyle izlenimlere çok duyarlı bir kızdı ve yabancı bir diyardan gelen gezginin yarattığı halenin ona böylesine etki etmesi, gayet doğal bir şeydi.</p>

  <p>Ruth’un bilincinin derinliklerindeki sorun, ona nasıl yardım edeceğiydi ve sohbeti buraya getiriyordu ki aynı noktaya ilk gelen Martin oldu.</p>

  <p>“Sizden biraz tavsiye alabilir miyim acaba,” diye söze başlayan Martin içten bir kabulle karşılanınca kalbi hop etti. “Hatırlarsınız geçen sefer burdayken, kitaplar ve başka şeyler üzerine konuşmayı bilmem, dedim. O günden beri çok düşündüm. Ha bire kütüphaneye gittim ama elime aldığım kitapların çoğu aklımı aşıyo. Belki en baştan başlasam en iyisi. Ayrıcalıklı insanlardan değilim ben. Çocukluğumdan beri çok çalıştım. Kütüphaneye gittiğimden beri kitaplara yeni bi gözle bakıyom, bu arada yeni kitaplara da bakıyom. Doğru bi okuma yapmadığım sonucuna vardım. Bilirsiniz, hayvan çiftliklerinde ve gemilerde bulduğunuz kitaplar, sizin bu evdekiler gibi olmaz. İşte benim okumaya alışık olduğum kitaplar öyle şeyler. Yine de ben şimdiye kadar gördüğüm insanlardan farklıyım. Bunu övünmek için söylemiyom. Birlikte seyahat ettiğim denizcilerden ve kovboylardan –kısa bi süre bunu da yaptım– daha iyiyim diye değil. Ama ben kitapları hep sevdim ve bulduğum her şeyi okudum. Yani sanırım onların çoğundan farklı düşünüyom.</p>

  <p>Şimdi konuya geliyom. Hiçbir zaman böyle bir eve girmedim. Bi hafta önce buraya gelip bütün bunları gördüğümde, annenizi, kardeşlerinizi ve her şeyi, yani, çok hoşuma gitti. Böyle şeyler duymuştum. Bazı kitaplarda böyle şeyler okumuştum, sonra evinize bakınca kitaplar gerçek oldu. Ama asıl ne diycem, bu hoşuma gitti. Bunu ben de istedim. Şimdi de istiyom. Bu evde sizin soluduğunuz havayı solumak istiyom. Herkes bağırmadan temiz temiz konuşuyo, insanların düşünceleri temiz; kitaplarla, resimlerle, güzel şeylerle dolu bir ev. Benim soluduğum havada çok çalışmak var, ev kirası var, kavga ve demlenme var; herkes bunları konuşur. Ama siz odanın ucuna kadar gidip annenizi öptüğünüzde, dünyanın en güzel şeyini gördüm, dedim. Çok şey yaşadım, benim gibilerin bile çoğundan daha fazla şey gördüm. Bakmayı severim, daha da fazla şey görmek isterim. Farklı şeyler görmek isterim.</p>

  <p>Daha da konuya gelemedim. İşte geliyom. Ben de bu evde sizin yaşadığınız gibi bir hayata sahip olmak isterim. Hayatta demlenmekten, çok çalışmaktan ve gezmekten fazlası var. Peki, şimdi ben bu hayata nasıl kavuşurum? Nereden başlarım? Çalışmaktan kaçınmam, sıkı çalışma konusunda çoğunu cebimden çıkarırım. Bi işe koyulunca gece gündüz çalışırım. Belki komik buluyorsunuz benim sizden bunu istememi. Biliyom, bu dünyada bunu en son istemem gereken kişi sizsiniz, ama isteyecek başka kimsem yok. Ha, bi de Arthur var. Belki de ondan istemeliyim. Yani keşke...”</p>

  <p>Sesi sönüp gitti. Kafasında iyiden iyiye planladığı kurgu, önce Arthur’a sorabileceği, bu durumda kendini aptal durumuna düşürmüş olabileceği gibi korkunç bir ihtimal karşısında durma noktasına geldi. Ruth da hemen cevap vermedi. Bu aksayan, yontulmamış cümlelerin aktardığı basit düşüncelerle gencin yüzünde gördüğü ifadeyi bağdaştırmaya çalışıyordu henüz. Hayatta bundan daha büyük bir güç ortaya koyan gözlere baktığı olmamıştı. Karşısındaki adam her şeyi yapabilirdi, o gözlerde okuduğu buydu ama bu mesaj, Martin’in dilinde ifade bulan düşünce zayıflığıyla hiç de uyum içinde değildi. Bu yüzden zihni o kadar karışıktı ve hızlı çalışıyordu ki Martin’in sadeliğini adil biçimde değerlendirecek fırsatı bulamadı. Yine de el yordamıyla yolunu arayan o zihnin gücünü hissetmişti. Sanki bir dev, kendini tutan bağlardan kurtulmak için kıvrılıp bükülüyor, kıvranıp debeleniyordu. Konuşmaya başladığında yüzünde anlayış dolu bir ifade vardı.</p>

  <p>“Sizin kendinizi gerçekleştirmeniz ve bunun için gereken eğitimi almanız lazım. Baştan başlayıp önce ilkokulu bitirmeli, sonra da liseye ve üniversiteye gitmelisiniz.”</p>

  <p>“Ama bunun için para lazım,” diye araya girdi Martin.</p>

  <p>“Ah! Bunu düşünmemiştim. Akrabalarınız, size yardım edecek birileri yok mu peki?”</p>

  <p>Martin başıyla olumsuz yanıt verdi.</p>

  <p>“Anamla babam öldü. İki kız kardeşim var, biri evli, biri de yakında evlenecek herhalde. Bi sürü abim var, ben en küçükleriyim ama hayatta kimseye yardım etmezler. Dünyayı dolaşıp durur, kendilerinden başka bi şey düşünmezler. En büyüğümüz Hindistan’da öldü. İkisi şu anda Güney Afrika’da, bi diğeri balina peşinde, öteki de sirkte çalışıyor, trapezci. Ben de onlara benziyom heralde. On bir yaşımdan, annem öldüğünden beri kendi başımın çaresine kendim bakarım. Belli ki bu çalışmayı kendim yapacağım. Nereden başlayayım, onu soruyom.”</p>

  <p>“Bence her şeyden önce dilbilgisi çalışmalısınız. Dilbilginiz...” Aslında “korkunç” diyecekti, ama “pek iyi sayılmaz,” dedi.</p>

  <p>Genç kıpkırmızı oldu, terlemeye başladı.</p>

  <p>“Biliyom, bir sürü argo laf söylüyom ve siz bunları anlamıyonuzdur. Ama bunlar bildiğim tek laflar, ancak böyle konuşabiliyom. Yani aslında aklımda başka kelimeler de var. Onları kitaplardan seçtim, ama dilim dönmüyo, bunun için de kullanmıyom.”</p>

  <p>“Ne söylediğinizi, biraz da nasıl söylediğiniz belirler. Sizinle samimi konuşmamın mahzuru olmaz, değil mi? Sizi kırmak istemem.”</p>

  <p>“Hayır, hayır,” diye bağırırken, bir yandan da kızın kibarlığına içtenlikle şükran duyuyordu Martin. “Kulağım sizde. Bilmek istiyom. Başkasından duyacağıma sizden duyayım daha iyi.”</p>

  <p>“Fiillerin sonunu buduyorsunuz.”</p>

  <p>“Nasıl yani?” diye sordu; sonra alçakgönüllülükle ekledi: “Ne demek buduyom?”</p>

  <p>“Fiilleri bitmesi gerektiği gibi bitirmiyorsunuz. ‘Buduyorum’, ‘b-u-d-u-y-o-r-u-m’ olarak söylenir. Ama siz kelimenin sonunu yutup sadece son harfini söylüyorsunuz. ‘İstiyonuz’ da aynı şekilde. ‘İstiyorsunuz’ olarak telaffuz edilir. Aslında hepsini tek tek örneklemeye gerek yok. Sizin ihtiyacınız olan şey, bir dilbilgisi kitabı. Bende bir tane var, size getireyim ve işe nereden başlayacağınızı göstereyim.”<a class="footnoteref" href="../Text/notlar.xhtml#n33" id="ref33">33</a></p>

  <p>Kız kalkarken, aklına görgü kuralları kitabında okuduğu bir şey gelen Martin de aceleyle doğruldu. Bir yandan da doğru bir şey yapıp yapmadığını düşünüyor ve ayağa kalkışının Ruth tarafından evden ayrılacağı şeklinde yorumlanmasından korkuyordu.</p>

  <p>Ruth odadan çıkarken “Bu arada Bay Eden,” diye seslendi, <i>“demlenmek</i> ne demek? Bir iki kere kullandınız o kelimeyi.”</p>

  <p>“Demlenmek mi?” dedi gülerek. “Viski, bira, sizi sarhoş eden her şey demek.”</p>

  <p>“Bilmeniz gereken bir şey daha,” diye o da ona güldü. “Genel bir şey söylerken ‘siz’ kullanmayın. ‘Siz’ çok kişisel bir hitap ve mesela şimdi onu kullanırken tam olarak söylemek istediğinizi söylemiş olmadınız.”</p>

  <p>“Anlamadım.”</p>

  <p>“Bana, ‘viski, bira, sizi sarhoş eden her şey’ dediniz. Yani bu durumda <i>beni</i> sarhoş eden demiş oluyorsunuz.”</p>

  <p>“Evet ama sizi sarhoş eder, etmez mi?”</p>

  <p>“Eder elbette,” diye gülümsedi Ruth. “Ama işin içine beni sokmasanız daha iyi olur. Orada ‘sizi’ yerine ‘insanı’ derseniz çok daha iyi olduğunu göreceksiniz.”</p>

  <p>Elinde dilbilgisi kitabıyla döndüğünde bir sandalye çekip –sandalye çekerken ona yardım etse miydi acaba, diye düşündü– Martin’in yanına oturdu. Kitabın sayfalarını çevirirken başları birbirine yaklaştı. Martin yapması gereken şeyleri anlatan Ruth’u zar zor duyuyordu, o kadar afallamıştı bu harika yakınlıktan. Ama kız fiil çekiminden bahsederken onu tamamen unuttu. Şimdiye kadar fiil çekimi diye bir şey duymamıştı, ama o andan itibaren dil denilen şeyin yapısını kavrayabileceğini anladı ve çok hoşuna gitti. Kitaba daha da yaklaşınca kızın saçları yanağına değdi. Ömrü boyunca sadece bir kez bayılmıştı, şimdi ikinci olacak diye düşündü. Zor nefes alıyordu; sanki kalbi kanını bütün vücuduna değil de sadece boğazına pompalıyordu; boğulacak gibiydi. Ruth hiçbir zaman bu kadar yakın olmamıştı gözünde. İkisini ayıran o büyük boşluğun üzerinde bir köprü kuruldu. Elbette ona karşı olan yüce hislerini azaltmıyordu bu. Ona doğru alçalan Ruth değildi. Tersine bulutlara binip Ruth’a doğru yükselen Martin’di. O anda ona duyduğu hürmet, dinsel coşku ve huşuyla aynı mertebedeydi. Kendini kutsalların en kutsalına izin almadan sokulmuş hissetti; kızın farkına varmadığı, ama heyecandan onu elektrik çarpmış gibi titreten bu temastan sakınmak için kafasını yavaşça ve özenle yana çekti.<a class="footnoteref" href="../Text/notlar.xhtml#n34" id="ref34">34</a></p>
