  <h1><i>38. Bölüm</i></h1>

  <p>“Hadi lokale gidelim.”</p>

  <p>Yarım saat önce gelen kan nedeniyle hâlâ bitkin durumda olan Brissenden demişti bunu; son üç gündür ikinci kanamaydı. Her zamanki gibi viski bardağı elindeydi, ama parmakları titreyince içindekini yere dökmüştü.</p>

  <p>“Sosyalistlerle ne işim olur ki benim?” diye sordu Martin.</p>

  <p>“Dışarıdan gelenlere beş dakika konuşma izni var,” diye ısrar etti hasta adam. “Sen de kalk ve dök içindekileri. Onlara sosyalizmi neden istemediğini anlat. Onlar hakkında, getto ahlakı hakkında düşündüklerini söyle. Nietzsche’yi çarp suratlarına da seni bir güzel benzetsinler. Sen de onları dağıt. Hoşlarına gider. İstedikleri tek şey tartışmak, senin de öyle. Göçüp gitmeden önce senin sosyalist olduğunu görmek istiyorum, anlıyor musun! Varoluşun anlam kazanır böylece. Yaklaşan hayal kırıklığı döneminde seni kurtaracak tek şey bu.”</p>

  <p>“Onca insan arasından sen nereden sosyalist oldun, hiç aklım almıyor,” dedi Martin. “Kalabalıklardan ölesiye nefret edersin. Ayaktakımı arasında senin estetik ruhuna uyacak hiçbir şey yoktur.” Suçlayan parmağıyla ötekinin doldurduğu bardağı gösterdi. “Ayrıca sosyalizm seni pek kurtarmışa benzemiyor.”</p>

  <p>“Ben çok hastayım,” diye cevap verdi beriki. “Sen farklısın. Sağlıklısın ve yaşamak için çok nedenin var. Ne yapıp edip seni hayata kelepçeyle bağlamak lazım. Benim neden sosyalist olduğumu mu merak ediyorsun? Söyleyeyim o zaman. Sosyalizm kaçınılmaz da ondan; şu andaki çürümüş mantıksız düzen sonsuza dek süremez de o yüzden; senin at sırtındaki adamının günü geçti de o sebepten. Köleler senin adamına tahammül etmeyecektir. Sayıları çok fazla ve senin binici bozuntusu daha atının sırtına atlayamadan onu çekip aşağı indireceklerdir. Kölelerden kaçamazsın; onların köle ahlakını içine sindirmek zorundasın. Kabul, pek matah bir şey değildir. Ama eli kulağında ve sen de onu hazmetmek zorundasın. Şu Nietzscheci fikirlerinle sanki Tufan öncesinden kalma gibisin. Geçmiş geçmişte kalmıştır ve de tarih tekerrür eder diyen adam, en büyük yalancıdır. Tabii ki kalabalıkları hiç sevmiyorum, ama dermansız bir kişi tek başına ne yapabilir ki? At sırtındaki adam da gelmeyeceğine göre şu an hüküm süren korkak domuzlar dışında her şeye razıyım. Neyse yahu, bırak şimdi bunları. Alkol sınırını aşmama az kaldı, burada biraz daha oturursak küfelik olurum. Biliyorsun doktor ne dedi... aman, doktorun canı cehenneme! Henüz onu kandırabiliyorum.”</p>

  <p>Bir pazar akşamıydı ve küçük salonu, çoğu işçi sınıfına mensup Oakland’lı sosyalistlerle tıklım tıklım dolu buldular. Kürsüdeki kişi zeki bir Yahudiydi ve hem Martin’in hayranlığını kazandı hem de ona ters geldi. Adamın dar omuzlarıyla sağlıksız göğsü kalabalık bir gettonun çocuğu olduğunu ilan ederken, zayıf ve sefil kölelerle onlara hükmeden ve zamanın sonuna kadar da hükmetmeye devam edecek olan bir avuç azametli efendi arasında çağlardır süren mücadeleyi bütün gücüyle hissetti Martin. Şu ufak tefek pörsümüş yaratık, bunun simgesiydi. Biyolojinin yasalarına göre hayatın hudutlarında helak olan zayıf ve etkisiz insanlardan oluşan bütün o sefil yığınları temsil eden kişiydi. Güçsüzlerdi, yetersizlerdi. Kurnaz felsefelerine ve karıncalar gibi birlikte çalışmaya eğilimli olmalarına rağmen, Doğa Ana olağanüstü insan lehine onları reddetmişti. Doğa Ana ki doğurgan eliyle etrafa saçtığı mebzul miktardaki hayat tohumunun sadece en iyilerini seçiyordu. Yarış atlarının ve hıyarların soylarını geliştirirken insanın taklit edip kullandığı yöntem de buydu. Şüphesiz Kozmos’un yaratıcısı çok daha iyi bir yöntem geliştirebilirdi, ama bu özel Kozmos’un yaratıkları, bu özel yöntemi sineye çekmek durumundaydılar. Elbette yok olurken kıvranıp debelenmeyecekler demek değildi bu; tıpkı sosyalistlerin kıvranması gibi, tıpkı kürsüdeki konuşmacının ve hayatın ceremesini asgariye indirip zekâlarıyla Kozmos’u alt edebilecekleri yeni bir mekanizma geliştirmek üzere onunla fikirleşen ter içindeki kalabalığın o anki kıvranması gibi.</p>

  <p>Martin böyle düşünüyordu ve Brissenden kalabalığın canına okusun diye onu sıkıştırınca böyle konuştu. İtaat ettiği bu talimat uyarınca kürsüye çıktı, âdet olduğu üzere başkana selam verdi. Düşük bir sesle, dura dura, Yahudi konuşurken kafasında oluşmaya başlayan fikirleri belli bir düzene sokarak konuşmasına başladı. Bu tür toplantılarda her konuşmacıya beş dakika verilirdi ve süre dolduğunda, kalabalığın doktrinine yönelik saldırısında hızını alan Martin, yolu ancak yarılamıştı. Dikkatlerini çekmişti dinleyicilerin; onlar da bağıra çağıra Martin’in süresinin uzatılmasını istediler. Zekâlarına denk bir düşman olarak takdir ettikleri Martin’i, her kelimesini dikkatle takip ederek dikkatle dinlediler. O da ateşle, inançla konuştu; kölelere, onların taktiklerine ve ahlaklarına ince eleyip sık dokuyarak değil, sözünü sakınmadan saldırdı; bahsettiği kölelerin onlar olduğunu dobra dobra dile getirdi. Spencer’dan ve Malthus’tan<a class="footnoteref" href="../Text/notlar.xhtml#n131" id="ref131">131</a> alıntılar yaptı, biyolojik gelişim yasasını anlattı.</p>

  <p>“Yani,” diye başladığı yere döndü, “kölelerden oluşan hiçbir devlet sonsuza kadar yaşayamaz. Eski gelişim yasası işlemeye devam ediyor. Gösterdiğim gibi varoluş mücadelesinde, güçlüler ve güçlülerin soyu hayatını sürdürme meyli gösterirken, zayıflar ve zayıflardan türeyen nesillerse ezilip yok olma eğilimindedir. Bunun sonucunda güçlüler ve güçlülerin soyu yaşamaya devam ederken, bu mücadele geçerli olduğu müddetçe yeni gelen her neslin gücü de artar. Gelişim budur. Ama siz köleler –kabul ediyorum, köle olmak hiç de iyi bir şey değil– siz köleler gelişim yasasının hükümsüz kaldığı, zayıfların ve güçsüzlerin yok olmadığı, bütün güçsüzlerin her gün istediği kadar yiyip içtiği ve aynı güçlüler gibi evlenip yeni kuşaklar ürettiği bir toplum hayal edersiniz. Peki bundan nasıl bir sonuç çıkar? Gelecek kuşakların güçleri artmaz, hayatları değer kazanmaz. Tersine kaybeder. Sizin o köle felsefenizin can düşmanı işte budur. Sizin köle toplumunuzun, köleler için, köleler tarafından ve köleler vasıtasıyla zayıflatılması ve paramparça olması kaçınılmazdır, çünkü onu oluşturan hayat zayıflamakta ve parçalanmaktadır.</p>

  <p>Dikkat edin, biyolojiden bahsediyorum, duygusal ahlaktan değil. Hiçbir köle devleti sonsuza kadar yaşayamaz ve...”</p>

  <p>Dinleyiciler arasından biri bağırdı. “Peki ya Birleşik Devletler’e ne olacak?”</p>

  <p>“Ne olacakmış?” diye cevapladı Martin. “On üç koloni başlarındakileri atıp Cumhuriyet adını verdikleri bir yapı oluşturdu. Artık köleler, kendilerinin efendisiydiler. Artık tepelerinde kılıcıyla duran bir efendileri yoktu. Ama illa bir efendiniz olacak yoksa yaşayamazsınız; böylece yeni efendiler çıktı içinizden: Büyük, asil ve güçlü adamlar değil, kurnazlıklarıyla örümcek ağı gibi her tarafı saran tüccarlar ve tefeciler. Sizi tekrar köle yaptılar. Ama açık söylemek gerekirse, dürüst ve asil adamlar gibi kollarının gücüyle değil de, gizliden gizliye, örümcek ağı yöntemiyle, yalan dolanla, tatlı dille kandırarak. Köle yargıçlarınızı satın aldılar, köle vekillerinizi baştan çıkartıp doğru yoldan saptırdılar, şimdi de çocuklarınıza kölelikten çok daha ağır bir dehşeti dayatıyorlar. Bugün sizin çocuklarınızın iki buçuk milyonu, her gün Birleşik Devletler’in tüccar oligarşisi için ter döküyor. Siz kölelerin on milyonu uygun bir evde oturmuyor ve yeterli beslenemiyor.</p>

  <p>Ama bunun dönüşü yok. Hiçbir köle toplumunun sonsuza kadar yaşayamayacağını göstermiştim. Köle toplumu, yapısı gereği, gelişim yasasını geçersiz kılmak zorundadır. Yani artık hiçbir köle toplumu, bu çürümeden kaçınamaz. Gelişim yasasını geçersiz kılmak, lafta kolaydır; gücünüzü koruyacak yeni bir gelişim yasası buldunuz mu? Onu formülleştirin. Çoktan formülleştirildi mi? O zaman anlatın.”</p>

  <p>Martin bağırış çağırışın ortasında yerine oturdu. Yirmi kadar adam ayaklanmış, başkandan söz istiyordu. Gök gürültüsü gibi alkışlar arasında teker teker ateşle, coşkuyla ve heyecanlı el kol hareketleri eşliğinde konuşarak, bu saldırıya cevap verdiler. Fırtınalı bir akşamdı ama sadece düşünsel açıdan; fikir savaşı yapılmıştı. Konuşmacıların bazıları başka konulara dalsa da, çoğu doğrudan Martin’e cevap verdi. Onu bilmediği düşüncelerle sarstılar, biyolojide yeni yasalar konusunda olmasa da, eski yasaların yeni uygulamalarına dair derin bakış açıları kazanmasını sağladılar. Nezaketlerini her zaman koruyamayacak kadar içtendiler; bu yüzden başkan düzeni sağlamak için birkaç kere tokmağını hafifçe ve şiddetle masaya vurmak durumunda kaldı.</p>

  <p>Şans eseri o akşam dinleyiciler arasında, haber açısından hayli sönük geçen bir günün sansasyonel gazetecilik ihtiyacını karşılamak üzere özel görevle oraya gönderilmiş acemi bir muhabir vardı. Pek parlak bir muhabir değildi kendisi. Yüzeysel biriydi ama becerikli ve dilbazdı. Tartışmayı izleyebilecek bir derinliği de yoktu. Esasen tartışma manyağı şu işçilerden çok daha üstün olduğuna dair rahatlatıcı bir duygu içindeydi. Ayrıca yüksek mevkilerde bulunup ülkelere ve gazetelere politika dikte edenlere büyük bir saygı besliyordu. Üstüne üstlük bir de ideali vardı; ortada hiçbir şey yokken bir haber, hatta birçok haber üretebilen dört dörtlük muhabir mükemmelliğine ulaşmak istiyordu.</p>

  <p>Orada tartışılanın ne olduğu hakkında fikri yoktu. Gerekli de değildi zaten. <i>Devrim</i> gibi kelimeler, ona bir ipucu veriyordu. Fosilin tek kemiğinden koskoca bir iskelet kuran paleontologlar gibi o da tek bir <i>devrim</i> sözcüğünden koca bir konuşma oluşturabilirdi. O akşam bunu yaptı, üstelik gayet de iyi yaptı; en büyük heyecanı yaratan konuşmacı Martin olduğundan bütün bu konuşmayı onun ağzına yerleştirip, onun yeniye direnen tepkisel bireyciliğini en korkunç, en kızıl bir sosyalist nutka dönüştürerek Martin’i gecenin bir numaralı anarşisti haline getirdi. Meğer bu acemi muhabir tam bir sanatçıymış ki gerçekte var olan tabloya muazzam bir fırça darbesi vurmuştu: Öfkeli bir erkek kalabalığının gırtlağından yükselen yeminler, küfürler, lanetler, haykırışlar ve uğultuların oluşturduğu bir fonun önünde gözleri vahşi bir ateşle parlayan uzun saçlı gençler, nevrasteniden bozulmuş ve soysuzlaşmış adamlar, ihtirastan titreyen sesler ve havaya kaldırılmış sıkılı yumruklar.</p>
