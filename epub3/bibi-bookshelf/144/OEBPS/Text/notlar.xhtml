  <h1 title="Notlar">Notlar</h1>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-001.xhtml#ref1" id="n1">1</a>
    </div>

    <div class="footnotecontent">

      <p>Uşkuna: İki direkli yelkenli tekne. Orsa seyri: Belli bir açıyla rüzgâra (rüzgârüstüne) doğru yapılan seyir. Yelkenlerin teknenin ortasına en çok yaklaştığı seyirdir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-001.xhtml#ref2" id="n2">2</a>
    </div>

    <div class="footnotecontent">

      <p>İngiliz şair, oyun yazarı, roman yazarı ve eleştirmen Algernon Charles Swinburne (1837 – 1909). Victoria dönemi ve ortaçağ kahramanlığı duyarlılığıyla şiirler yazdı. 30 yaşında yayımladığı <i>Poems and Ballads</i> ile <i>Atalanta in Calydon</i> adlı şiir kitaplarıyla önce ülkesinde, sonra da bütün dünyada büyük ilgi uyandırdı. Döneminin en tutulan şairlerindendir. Ölçü ve kafiye bilgisi çok gelişmiş olan Swinburne, “roundel” adını verdiği bir şiir ölçüsü icat etmiş, bu ölçüyle de şiirler yazmıştır. Cafcaflı tarzı ve şiirin anlamından çok kafiyesini güçlendiren sözcükler kullanması nedeniyle eleştirilmiştir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-001.xhtml#ref3" id="n3">3</a>
    </div>

    <div class="footnotecontent">

      <p>Martin Eden’ın sehpadan aldığı kitabın, Swinburne’ün <i>Tristram of Lyonesse and Other Poems</i> adlı kitabı olduğu anlaşılıyor. İlk baskısı 1882’de yayımlanan kitap, sonu kötü biten ortaçağ aşk hikâyesi olan Tristram ve Isolde’yi (kimi zaman Iseult) işler. Swinburne’ün, şairliğinin tacı olarak tanımladığı bu uzun epik şiir, 4488 dizedir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-001.xhtml#ref4" id="n4">4</a>
    </div>

    <div class="footnotecontent">

      <p>San Francisco rıhtımıyla 7-8 kilometre içeride bulunan Twin Peaks (eski adı Bakirenin Göğüsleri olan çifte tepeler) arasında yer alan ve 36 metreyle döneminin en geniş caddelerinden olan Market Caddesi, güneyindeki dar sokaklarda yaşayan yoksul nüfusla, kuzeyindeki ferah mahallelerde yaşayan zengin nüfusu ayırıyordu. San Francisco’nun toplumsal hayatında baştan beri önemli bir yere sahip olan cadde, günümüze değin bu yerini korudu. 1910 yılında ünlü soprano Luiza Tetrazzini Market Caddesinde yaklaşık 300 bin kişiye sokak konseri verdi. Şehirdeki bütün festivaller, törenler, yürüyüşler burada yapıldı. Şehre gelen ulusal ve uluslararası ünlüler, kaldırımlara sıralanan halkı Market Caddesinden selamladı.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-001.xhtml#ref5" id="n5">5</a>
    </div>

    <div class="footnotecontent">

      <p>Günümüzde ABD’nin en zengin eyaleti olan California, eskiden Meksika’ya aitti. ABD-Meksika arasındaki savaşta yenilen Meksika, iki devlet arasında 1848 yılında yapılan antlaşmayla Cali-fornia ile birlikte bugünkü New Mexico, Arizona, Nevada, Utah ve Wyoming ile Colorado eyaletinin bir kısmından oluşan büyük bir araziyi 15 milyon dolara ABD’ye satmak zorunda kaldı. Buralarda yaşayanlarsa ya Meksika’ya gidecek ya da ABD vatandaşı olacaktı. Burada, ABD’de kalan Meksikalılar kastediliyor.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-001.xhtml#ref6" id="n6">6</a>
    </div>

    <div class="footnotecontent">

      <p>İngiltere’nin başkenti Londra’nın bir zamanki en yoksul bölgesi. Sur dışında kalan ve on altıncı yüzyıldan itibaren “şehrin öteki yakası” olarak görülen bölge, şehrin içinde yer alması uygun görülmeyen tabakhane, dökümhane, bira üretim evi gibi işletmelerin bulunduğu ve giderek buralarda çalışanların yerleştiği bölgeydi. On dokuzuncu yüzyılın ortalarına kadar köylerden şehre göç edenlerin de ilk yerleştiği yer olan bölge gittikçe kalabalıklaştı. Bu asırda civardaki mahallelerle birlikte East End olarak adlandırılan bölge, fakirliği yerinde incelemek isteyen Jack London’ın, 1902 yılında yoksul kılığına girerek bir süre yaşadığı ve sonrasında da <i>Uçurum İnsanları</i> <i>(The People of tbe Abyss)</i> adlı kitabını yazdığı yerdir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-001.xhtml#ref7" id="n7">7</a>
    </div>

    <div class="footnotecontent">

      <p>Hint kültürü altındaki bölgelerde, Hindistan, Güneydoğu Asya ve Japonya’daki Budist tapmaklar.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-001.xhtml#ref8" id="n8">8</a>
    </div>

    <div class="footnotecontent">

      <p>Amerikalı şair ve yabancı diller profesörü Henry Wadsworth Longfellow (1807-1882). <i>Evangeline</i>, <i>The Song of Hiawatba, Paul Reveres Ride</i> gibi şiirleriyle ülkesinde ve tüm dünyada ün kazandı. Çok iyi bir müzikaliteye sahip lirik şiirlerinde mitolojik hikâyelere ve efsanelere yer verdi. Dante’nin <i>İlahi Komedya</i>’sını İngilizceye çevirdi. Ölümünden sonra Avrupa’da geçerli olan şiir tarzlarını taklit ettiği eleştirisine maruz kaldı.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-002.xhtml#ref9" id="n9">9</a>
    </div>

    <div class="footnotecontent">

      <p>Gemilerin baş tarafındaki yükseltilmiş güverte.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-002.xhtml#ref10" id="n10">10</a>
    </div>

    <div class="footnotecontent">

      <p>Hawaii Yerlilerinin kendilerine verdiği isim <i>(kanaka oiwi</i> veya <i>kanaka maoli</i> olarak). Hawaii’ye ilk yerleşenlerin, MS üçüncü yüzyılda Markiz Adaları’ndan gelen Polinezyalılar olduğu, on üçüncü yüzyılda gelen Tahitililerin adayı işgal ettiği kabul edilir. “Kanaka” sözü de ilk yerleşimciler olan Polinezyalılar ile bunların soyundan gelenleri ifade eden bir isimlendirmedir. Nitekim sömürgecilik döneminde Polinezya’dan götürülüp İngiliz sömürge imparatorluğuna bağlı çeşitli ülkelerde çalıştırılan insanlara “Kanaka” veya kısaltılmış haliyle “Kanak” denirdi. Kelime anlamı olarak “insan” veya “özgür insan” demek.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-002.xhtml#ref11" id="n11">11</a>
    </div>

    <div class="footnotecontent">

      <p>Painted Desert. ABD’nin güneybatısındaki Arizona eyaletinde, Grand Canyon civarında son derece kurak bir yer, çöl. İsmini, seyri büyük haz veren, farklı farklı renklere bürünmüş yer şekillerinden almış. Novajo ve Hopi Yerli kabileleri, binyıllar boyunca bu bölgede yaşamış. Günümüzde büyük kısmı koruma bölgesi ilan edilmiş. Yine farklı renklere sahip yer şekilleriyle dolu bir Painted Desert da Avustralya’nın güneyinde bulunuyor.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-002.xhtml#ref12" id="n12">12</a>
    </div>

    <div class="footnotecontent">

      <p>Death Valley. ABD’nin batısındaki California eyaletinin doğu kısmında yer alan çöllük bir vadi. Kimi yerleri deniz seviyesinin 86 metre kadar altında bulunuyor. 1913 Temmuz ayında yapılan ölçümde, 56.7 derecelik sıcaklık saptanmış. Timbişa Yerli kabilesine bin yıldan fazla bir süre ev sahipliği yapan vadiye bu korkutucu ismini, 1850’lerdeki Altına Hücum döneminde altın yataklarına gitmek için çölden geçmek zorunda kalan beyazlar vermiş. (O dönemde kayda geçen ölü sayısının sadece bir olmasına rağmen.) Bölge 1933 yılında ulusal park ilan edilerek korumaya alınmış.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-002.xhtml#ref13" id="n13">13</a>
    </div>

    <div class="footnotecontent">

      <p>Robert Browning (1812-1889): İngiliz şair ve oyun yazarı. Şiirsel dramaları ve kısa şiirleriyle tanındı. Ayrıca karanlık ve patolojik ruh hali içindeki kişileri anlatan uzun monologlarıyla (örneğin <i>Porphyria’s Lover</i>; <i>My Last Duchess)</i> hayli etki yarattı. Victoria döneminin en ünlü şairlerindendir. Bazı eserleri: <i>Men and Women</i>, <i>The Ring and the Book</i>, <i>Asolando</i>, <i>Fifine at the Fair.</i></p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-002.xhtml#ref14" id="n14">14</a>
    </div>

    <div class="footnotecontent">

      <p>Martin Eden’ın hayran olduğu Ruth Morse karakteri, Jack London’ın lise yıllarında tanıyıp büyük hayranlık duyduğu Mabel Applegarth’tan esinlenmedir. Jack London, önce onun kardeşi Ted ile tanışmış (burada olduğu gibi kavgada değil, okulun münazara kulübünde) ve onun davetiyle evlerine gidip üniversitede okuyan, güzel ve son derece hassas bünyeli (aslında verem olan) ablası Mabel’ı görmüştü. Kültürlü bir aile olan Applegarth’lardaki resimlere, kitaplara, evin sıcak ve samimi ortamına hayran kalan 20 yaşındaki Jack London, bütün ailenin sevdiği bir kişi oldu. Hatta aile, Yosemite Vadisi’nde geçirdikleri bir yaz tatiline onu da götürdü.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-003.xhtml#ref15" id="n15">15</a>
    </div>

    <div class="footnotecontent">

      <p>Berkeley, College of California adlı özel okullarına kampus yeri arayan ve şehirlerine bir üniversite kurmak isteyen Oakland’lı varlıklı ve ileri gelen kişilerin, Oakland’ın birkaç kilometre kuzeyinde seçtikleri yerde başlattıkları bir yerleşimdir. Okulu finanse etmek için kampus civarında büyük araziler alıp buraya yerleşmek isteyenlere kârla satmayı düşünüp modern ızgara planma göre tasarladıkları kasabada arazi satışma başlarlar. Ancak maddi güçleri okulu kurmakta yetersiz kalınca işe devlet el atar ve okul 1868 yılında University of California at Berkeley adıyla bilinen ünlü devlet üniversitesi haline gelir. Adı on sekizinci yüzyılda yaşamış idealist düşünür İngiliz Piskopos Berkeley’nin adına ithafen koyulan Berkeley ilçesinin resmi kuruluşu 1878’dir. Bu arada okulun etrafında eğitimli ve kültürlü kişilerin yaşadığı bir kasaba oluşur.</p>

      <p>Bu kasaba yirminci yüzyıldaki sivil hareketlerin, ırk eşitliği hareketinin, kadın hareketinin, ifade özgürlüğü hareketinin, Vietnam Savaşı’na karşı protesto gösterilerinin, hippilerin merkezlerinden biri oldu. 1968 öğrenci olaylarında ABD’nin en büyük gösterileri burada yapıldı. 1968 yılında üniversite yakınlarındaki bir parka inşaat yapılmak istenmesi önce öğrencilerin, sonra da halkın katıldığı büyük protesto gösterilerine yol açtı. Gösterilere polisin orantısız müdahalesi, bir kişinin ölmesine, bir kişinin gözünün çıkmasına ve birçok kişinin yaralanmasına neden oldu. Hatta dönemin valisi (sonranın ABD Başkanı) Ronald Reagan, orduyu devreye soktu. Göstericilere karşı yoğun su ve göz yaşartıcı bomba kullanıldı. Biber gazının ABD topraklarında halka karşı ilk kullanıldığı yer, bu gösterilerdir. Helikopterlerden göstericilerin üzerine gaz sıkıldığı dile getirildi. Ama sonuçta öğrencilerle halk kazandı ve park, o haliyle kaldı.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-003.xhtml#ref16" id="n16">16</a>
    </div>

    <div class="footnotecontent">

      <p>Pasifik Okyanusu’nun kıyısındaki San Francisco Körfezi’nin doğu yakasında yer alan Oakland’ın kontrolü, binlerce yıldır bölgenin sakini olan Yerli kabilesinin elinden İspanyollara, onlardan Meksikalılara geçer. ABD’nin Meksika’yı yendikten sonra 15 milyon dolar karşılığında aldığı büyük topraklar arasında, meşeleriyle ünlü olan bu bölge de vardır. 1852 yılında “Meşe Diyarı” anlamına gelen Oakland kasabası kurulur ve kısa sürede körfezin en büyük limanlarından biri haline gelir. Amerika’yı doğudan batıya kateden demiryollarının batıdaki son duraklarından biri olduğundan kasaba daha da büyür. Nüfus artar, işyerleri, fabrikalar kurulur. İşçi mahalleleri oluşur. Körfezin karşısına vapur seferleri başlar. Önce atlı, sonra elektrikli tramvay sistemi kurulur. 1906 yılındaki ünlü San Francisco depreminden sonra oradan gelenlerle şehir daha da büyür.</p>

      <p>Elinizdeki roman yazıldığı sırada şehir, Bay Area denilen San Francisco Körfezi bölgesindeki yerleşimlerin en büyüklerinden biri haline gelmiştir.</p>

      <p>Oakland, ünlü sakinlerinden Jack London’a değer vermektedir. Ölümünden sonra sahil kesimindeki eğlence ve iş merkezindeki en merkezi meydana Jack London Square adı verilmiştir. Jack London’ın altın peşinde Klondike’da bir kış kaldığı kulübe, bugün bu meydanda sergilenmektedir. Yine Jack London’ın çeşitli kitaplarında geçen Heinhold’s First and Last Chance adlı bar, bugün hâlâ Jack London Meydanı’nda ve “Jack London’la Randevu” yazılı tabelasıyla hizmettedir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-005.xhtml#ref17" id="n17">17</a>
    </div>

    <div class="footnotecontent">

      <p>John William Norrie (1772-1843). İngiliz matematikçi, hidrograf, haritacı ve denizcilik kitapları yayıncısı. En tanınmış eseri, 1805 tarihinde yayımlanan <i>Epitome of the Practical Navigation’dır</i> (Pratik Seyrüsefer Rehberi). Gemilerin seyir sırasında ihtiyaç hissedeceği her türlü seyir haritası, enlem-boylam tablosu, yıldızlardan enlem-boylam hesaplama cetvelleri, belli başlı limanlara dair enformasyon gibi pratik bilgilerin yer aldığı kitap, denizciler için vazgeçilmez bir kılavuzdu.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-005.xhtml#ref18" id="n18">18</a>
    </div>

    <div class="footnotecontent">

      <p>Hepsi de denizciliğe ilişkin pratik bilgiler veren kılavuz kitaplar yazmış ve yayımlamış on dokuzuncu yüzyıl yazarları.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-006.xhtml#ref19" id="n19">19</a>
    </div>

    <div class="footnotecontent">

      <p>Swinburne’ün 1866 yılında yayımlanan <i>Poems and Ballads</i> adlı kitabında yer alan 440 dizelik şiiri. Şiirdeki “Acılı Hanımımız Dolores”, şairin kendi anlatımıyla, “kendisine kurban edilen canlıların kanı ve dumanıyla beslenen bir tanrıça, şehvetin ve ölümün kızı, küçük erdemlerin ebedi düşmanı olan karanlık bir Venüs’tür.” Swinburne bu şiirinde, “aşktan yorulmuş ama durmak istemeyen bir ruhun, teselliyi şiddet içeren hazlarda ve şehvette aradığı dönemi” betimlemeye çalıştığını söyler.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-006.xhtml#ref20" id="n20">20</a>
    </div>

    <div class="footnotecontent">

      <p>Rudyard Kipling (1865-1936): Hindistan doğumlu İngiliz yazar ve şair. Özellikle Hindistan temalı çocuk kitaplarıyla ve hikâyeleriyle tanınır. En yaratıcı hikâye yazarlarından sayılır. 1907 Nobel Edebiyat Ödülü’nü aldı. <i>Ormanın Kitabı (The Jungle Book), İşte Öyle Hikâyeler (Just So Stories</i>), <i>Korkusuz Kaptanlar (Captains Courageous)</i> gibi kitaplar yazdı. Yarattığı diğer karakterler yanında Kaplan Sirhan ile Kara Panter Bagera, en çok tanınmışlarıdır. Kipling ayrıca şiir de yazmıştır. “Mandalay”, “Gunga Din” gibi şiirleri çok tanındı. “Beyaz Adamın Yükü” (The White Man’s Burden) şiiriyse ırkçılık eleştirisi aldı.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref21" id="n21">21</a>
    </div>

    <div class="footnotecontent">

      <p>Alman filozof, siyasi iktisatçı, gazeteci ve arkadaşı Friedrich Engels ile birlikte Marksizmi kuran devrimci teorisyen ve eylem adamı (1818-1883). Kapitalist toplumun iktisadi analizini yaptığı <i>Kapital</i>, Marx’ın başeseridir. <i>Komünist Manifesto</i>’da sınıflı toplumların tarihini özetler ve kapitalist toplumun da kendisinden önceki toplumlar gibi bir devrimle yıkılıp yerini sınıfların ve özel mülkiyetin bulunmadığı komünist toplumun alacağını söyler. Bu devrimi tarihsel bir zorunluluk olarak görür. <i>Manifesto’</i>da dile getirdiği “Bütün ülkelerin işçileri birleşin! Zincirlerinizden başka kaybedeceğiniz bir şeyiniz yok. Oysa kazanacağınız bir dünya var” sözüne uygun olarak hayatını dünya işçi hareketini birleştirmeye ve örgütlemeye adamış, Birinci Enternasyonali kurmuştur. On dokuzuncu ve yirminci yüzyılın en etkili filozofu ve başta Sovyetler Birliği olmak üzere kendini sosyalist olarak tanımlayan birçok devletin esin kaynağıdır. Sosyalist blokun yıkılması üzerine dünyada Marx’ın etkisinin sona erdiği ileri sürülse de, kapitalizm karşıtı her türlü muhalefet hareketine esin vermeye devam etmektedir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref22" id="n22">22</a>
    </div>

    <div class="footnotecontent">

      <p>Ünlü İngiliz klasik iktisatçı David Ricardo (1772-1823). Finans piyasasındaki spekülasyonlarından büyük servet yapan Ricardo, en tanınan <i>Siyasi İktisadın ve Vergilendirmenin İlkeleri (Principles of Political Economy and Taxation)</i> adlı eseriyle Thomas Robert Malthus, John Stuart Mill ve Adam Smith ile birlikte İngiliz klasik iktisat okulunu oluşturan kişilerdendir. İktisadi teoriye en büyük katkısı karşılaştırmalı üstünlükler teorisi sayılır. Buna göre her ülke kendi üstün olduğu alanda üretim yapmalı ve bunu ihraç ederek başka ülkelerin üstün olduğu ürünleri ithal etmelidir. En verimli hal budur. Tabii bu sistemin işlemesi için uluslararası ticarette korumacılık olmamalıdır. Ricardo’nun bu teorisi, günümüzde de etkisini sürdürmektedir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref23" id="n23">23</a>
    </div>

    <div class="footnotecontent">

      <p>Ünlü filozof ve modern iktisat biliminin kurucusu kabul edilen İskoç klasik iktisatçı (1723-1790). En ünlü ve etkisini bugün de sürdüren eseri <i>Milletlerin Zenginliği’</i>nde <i>(The Wealth of Nations)</i> serbest piyasa ekonomisinin temelini attı. Kendi çıkarlarını korumak isteyen bireylerin vereceği rasyonel ekonomik kararlarla ve serbest rekabet vasıtasıyla toplumdaki iktisadi faaliyetlerin belli bir düzen içinde kendi kendine gerçekleşeceğini söyler ve bu mekanizmaya “görünmez el” ismini verir. Ona göre devlet bu işleyişe müdahale etmemelidir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref24" id="n24">24</a>
    </div>

    <div class="footnotecontent">

      <p>İngiliz filozof ve siyasi iktisatçı John Stuart Mill (1806-1873). Sosyal teoriye ve iktisat teorisine önemli katkılarda bulunduğu gibi kadın hareketine de destek veren ilk erkeklerden biridir. Liberal siyaset teorisinin kurucusu sayılır. Teoriye en önemli katkısı olan <i>Özgürlük Üstüne</i>’de <i>(On Liberty)</i> bireyin özgürlüğünü savunur ve devletin sınırsız kontrolüne karşı çıkar. Ona göre bireyler, diğer bireylere zarar vermemek şartıyla istedikleri her şeyi yapabilmelidir. Bireyler kendi refahları için gereken kararları, kendi rasyonalitelerine göre vermeli ve devlet buna karışmamalıdır. Mill’e göre devlet ancak toplumun korunması amacıyla iktisadi hayata müdahale edebilir. Devletin müterakki değil, sabit bir vergi almasını ister. Çünkü çok kazanandan fazla vergi almak, çalışarak çok kazananı cezalandırmaktır. Ayrıca Mill faydacılık fikrinin de savunucusudur. Buna göre herkes kendi mutluluğunu maksimize etmeye çalışır.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref25" id="n25">25</a>
    </div>

    <div class="footnotecontent">

      <p>Tek vergi (single tax): On dokuzuncu yüzyılda yaşayan İngiliz iktisatçı Henry George’un (1839-1897) <i>Yoksulluk ve İlerleme (Progress and Poverty)</i> adlı kitabında önerdiği vergi sistemi. George, sadece topraktan vergi alınmasını, diğer tüm vergilerinse kaldırılması gerektiğini ileri sürdü. Toprak vergisini verenler sadece toprak sahipleri olacağı için bu öneri, önceleri arazi sahibi olmayan geniş halk yığınları yararına bir öneri olarak kabul edilip ilgi uyandırdı, ama zaman içinde gündemden düşüp unutuldu.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref26" id="n26">26</a>
    </div>

    <div class="footnotecontent">

      <p>1831-91 yılları arasında yaşayan Madam (Helena Petrovna) Blavatsky’nin Hint felsefesinden etkilenerek oluşturduğu fikriyatını Batı’ya yaymak için kurduğu Teozofi Derneğinin üyeleri kendilerine teozofist derdi. “Hakikatten üstün bir din veya kanun yoktur” düsturuyla kurulan dernek, ırk, din, cinsiyet, kast ve renk ayrımı gözetmeksizin, evrensel insan kardeşliğini yaratmak istiyordu. Derneğin üç ana merkezi vardı: Hindistan (uluslararası merkez), New York ve Londra. Sonraları birçok ülkeye yayılan dernek Madam Blavatsky’nin ölümünden sonra bölünmüş olmakla beraber bu ezoterik akım günümüzde dünyanın birçok ülkesinde varlığını sürdürmektedir. Kimilerince şarlatan, kimilerince de dünyanın en büyük okültisti sayılan Madam Blavatsky’nin, en tanınanı <i>Gizli Öğreti</i> (1888; <i>Silent Doctrine</i>) olmak üzere çeşitli kitapları vardır.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref27" id="n27">27</a>
    </div>

    <div class="footnotecontent">

      <p>Tanrı’nın varlığının ya da yokluğunun bilimsel anlamda bilinemeyeceğini ileri süren agnostisizm (bilinemezcilik) felsefesi taraftarı.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref28" id="n28">28</a>
    </div>

    <div class="footnotecontent">

      <p>Belediye Parkı, Jack London’ın da hayatında önemli bir yer tuttu. Ateşli sosyalistlerle ve halk hatipleriyle tanışmasına ve avarelik günlerinden tanıdığı sosyalistlerle yeniden buluşmasına vesile olmuş bir yerdir. Hem entelektüel çevreden hem de hayatın içinden tanıdığı kişilerin yönlendirmesiyle London’ın fikirleri iyice oturur. Ayrıca dinleyici olan Martin Eden’ın aksine Jack London Belediye Parkı’nda ateşli nutuklar atar, sosyalizm propagandası yapar. Hatta 1896 yılında <i>San Francisco Chronicle</i> gazetesinde bu nedenle haber bile olur: “Jack London, namı diğer Oakland’daki sosyalist çocuk, her gece Belediye Parkı’nı dolduran kalabalığa söylev veriyor... London henüz çok genç, 20 yaşında. Fakat feleğin çemberinden geçmiş ve çok şey görmüş... Samimiyeti, belagatinin önünde giden harika bir hatip...”</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref29" id="n29">29</a>
    </div>

    <div class="footnotecontent">

      <p><i>Sosyalizmin Özü (Die Quintessenz des Sozialismus):</i> Alman gazeteci, sosyolog ve ekonomi politikçi Albert Schaffle (1831-1903) tarafından 1889 yılında yayımlanan kitap. Rasyonel devlet fikrine yakın olan Schaffle, ortak mülkiyetin daha ileri bir mülkiyet biçimi olduğu görüşündeydi.</p>

    </div>

    <div class="footnotecontent">

      <p><i>Klasik Mitler (The Classical Myths in English Literatüre and in Art):</i> California Üniversitesinde (Berkeley) İngiliz Edebiyatı ve Klasik Edebiyat profesörü olan Charles Mills Gayley’nin (1858-1932), Thomas Bulfinch’in kitabından yararlanarak 1893’te yazdığı ders kitabı.</p>

    <div class="footnotecontent">

      <p><i>Masal Çağı (The Age of Fable</i>): Amerikalı yazar Thomas Bulfinch’in (1796-1867) 1855 yılında yazdığı kitap. Bulfinch’in daha sonra yazdığı <i>Şövalyeler Çağı (Age of Chivalry)</i> ve <i>Charlemagne Efsaneleri (Legends of Charlemagne</i>), ölümünden sonra birleştirilerek <i>Bulfinch Mitolojisi (Bulfinch’s Mythology)</i> adıyla yayımlandı.</p>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref32" id="n32">32</a>
    </div>

    <div class="footnotecontent">

      <p>Martin Eden’ın aksine Jack London, Oakland Halk Kütüphanesi’ni çocukluk yıllarında keşfeder ve dönemin ünlü şairlerinden olan kütüphaneci Ina Coolbirth’ün seçtiği kitaplarla belli bir okuma programı izler. London, belli bir yaşta denize açılır, sonra dönüp gezgin bir avare olarak ülkeyi doğudan batıya, kuzeyden güneye dolaşır. Daha sonra kütüphaneye döner. Coolbirth emekli olmuş, yerine London’ın hayatında önemli bir rol oynayacak olan yeğeni Fred Bamford atanmıştır. London, onun yönlendirmesiyle seçtiği kitaplar aracılığıyla felsefesini oluşturan önemli yazarlarla tanışır.</p>

    </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref33" id="n33">33</a>
    </div>

    <div class="footnotecontent">

      <p>Burada Ruth, Martin Eden’a bazı İngilizce dilbilgisi kurallarını anlatıyor ve örnekliyor. Martin Eden ise hem kuralı öğreniyor hem de anında mantığını kavrayıp kendine uyarlıyor. Ruth, bir yandan ders verirken bir yandan da onun aklına ve hızlı kavrayışına hayran kalıyor. Türkçeye çevrilmesi zorlama, Türkçe dilbilgisinden örnekler vermek ise fazla yerelleştirme olacağından bu güzel diyaloğu üzülerek çevirmedim.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-007.xhtml#ref34" id="n34">34</a>
    </div>

    <div class="footnotecontent">

      <p>Bu bölümde Ruth’un Martin Eden’a yaptığını, Mable Applegarth da Jack London’a yapar, yani ona dilbilgisi eğitimi vermeye, İngilizcesini düzeltmeye başlar. Sadece Mabel değil, Jack London’ın o zamana kadar tanıdığı başka kişiler de işin bir ucundan tutar. Örneğin kütüphaneci yardımcısı Fred Jacobs fizik ve kimya, onun nişanlısı Bess Maddem ise matematik öğretir. Amaç, Jack London’ı California Üniversitesi giriş sınavına hazırlamaktır. Sonunda Jack London sınavı kazanır ve onun okula gittiğini görmek isteyen bar sahibi Heinhold’un maddi desteğiyle kırk dolarlık kayıt parasını da bulur. Ama maddi imkânsızlıklar nedeniyle birkaç ay sonra okulu bırakır.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-008.xhtml#ref35" id="n35">35</a>
    </div>

    <div class="footnotecontent">

      <p>“Prenses” (The Princess): Kraliçe Victoria döneminde devlet şairi olan ünlü İngiliz şair Alfred Tennyson’ın (1809-1892), bir kısa bir uzun olmak üzere kafiyesiz on heceli ölçüyle <i>(blank verse)</i> yazdığı uzun şiir. Şiirde erkekler dünyasında yaşamak istemeyen bir prenses, erkeklerin girmesinin yasak olduğu bir kız okulu kurar. Çocukluğunda kendisini nişanladıkları prens ve iki arkadaşı ise kız kılığında okula girer ancak fark edilirler. Bu üç genç prensese sahip olmak için aralarında savaşır ve yaralanırlar. Okuldaki kızlar onları iyileştirir. Sonunda prenses, prensin aşkına karşılık verir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-008.xhtml#ref36" id="n36">36</a>
    </div>

    <div class="footnotecontent">

      <p>Amerikalı siyahilere has bir müzik. New Orleans ve St. Louis’deki siyahi Amerikalılar arasında başlayan kesik tempolu bu caz müziğinin zirve dönemi, 1890’lı yıllar ile I. Dünya Savaşı sonları arasıdır. Siyahi müzisyen Ernest Hogan tarafından adı konan, Scott Joplin’in 1899 bestesi “Maple Leaf Rag” ile zirve noktalarından birini yaşayan akım, 1920’li yıllarda <i>blues’</i>un ve birlikte gelişimine büyük etki yaptığı cazın yaygınlaşması sonucu geri planda kaldı.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-008.xhtml#ref37" id="n37">37</a>
    </div>

    <div class="footnotecontent">

      <p>Alman besteci Richard Wagner’in (1813-1883) besteleyip sahnelediği 1845 tarihli üç perdelik opera. Kutsal ve kutsal olmayan aşk ile ruhun aşkla kurtuluşu konularını işler. Venüs’e duyduğu tutkunun etkisiyle onun mağarasında gönüllü hapis hayatı yaşayan Tannhauser, sonunda “Benim kurtuluşum Bakire Meryem’dedir” der ve kendini Wartburg Şatosu’nda bulur. Aslında buralıdır ve bir şarkı yarışmasını kazanınca utancından kaçmıştır. İkinci perdede şatonun beyi yine bir şarkı yarışması düzenler. Tannhauser kaçtıktan sonra kendini odasına kapatan Elisabeth de salondadır. Tannhauser, aşkı tanımak isteyenin Venüs’ün mağarasına gitmesini öneren bir şarkı söyleyince ortalık karışır. Tannhauser yaptığı şey için ruhunun affedilmesi amacıyla Roma’ya giden hacılar kafilesine katılır. Elisabeth sürekli onun dönüşünü gözlemektedir. Tannhauser ise Roma’da affedilmemiştir ve tekrar Venüs’e dönmektedir. Tam Venüs’ün mağarasına giderken Elisabeth’in cenaze alayını görür. Büyük bir üzüntüyle hemen gidip sarılır ve “Azize Elisabeth, bana dua et” der. O sırada hacılar gelir ve Tannhauser’in ruhunun affedildiği haberini verir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-008.xhtml#ref38" id="n38">38</a>
    </div>

    <div class="footnotecontent">

      <p>Robert Browning’in 1855 yılında yayımladığı <i>Men and Women</i> adlı kitabında yer alan şiirler arasındaki “A Light Woman” şiirindeki bir dizeye atfen. Ağını örerek bir erkeği ele geçirmeye çalışan bir kadından bahsedilen şiirde Browning, “Ruhlarla oynamak ters teper / Asıl mesele kendi ruhunu kurtarmaktır” der.</p>

    </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-009.xhtml#ref39" id="n39">39</a>
    </div>

    <div class="footnotecontent">

      <p><i>San Francisco Examiner</i>, <i>Martin Eden</i>’ın yazıldığı dönemde gerçekten de var olan bir gazete. 1863 yılında Konfederasyon ve kölelik yanlısı, Başkan Abraham Lincoln karşıtı bir gazete olarak <i>Democratic Press</i> adıyla yayın hayatına başladı. Lincoln’ın 1865 yılında bir suikast sonucu öldürülmesinden sonra göstericiler tarafından basıldı ve yakıldı. Adını <i>Examiner</i> olarak değiştiren gazeteyi 1880 yılında satın alan altın madeni sahibi George Hearst, 1887 yılında 22 yaşındaki oğlu William Randolph Hearst’e bıraktı. Yirminci yüzyılın en büyük basın patronlarından biri olacak Hearst, basın hayatına ilk başladığı yayın olan <i>San Francisco Examiner</i>’ı sansasyonel haber anlayışı sayesinde şehrin önde gelen yayını haline getirdi. Gazetenin okur kazanmasında Ambrose Bierce ve Mark Twain’in yazılarının yayımlanmasının da payı büyük oldu. Jack London, gazete adına 1904 yılında Japon-Rus Savaşı’nı izlemek için muhabir olarak savaş bölgesine gitti ve oradan yazdıkları günler boyunca yayımlandı. Birçok kez sahibi değişen gazete, günümüzde yerel haber ağırlıklı bir tabloid olarak yayın hayatına devam ediyor.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-009.xhtml#ref40" id="n40">40</a>
    </div>

    <div class="footnotecontent">

      <p>Jack London’ın yaşadığı zamanda bu isimde bir dergi gerçekten de vardı ve hatta London, en güzel hikâyelerinden biri olan “Ateş Yakmak”ı (To Build A Fire) 1901 yılı Aralık ayında bu dergiye gönderdi. Hikâye 29 Mayıs 1902’de yayımlandı. 1827-1929 yılları arasında Boston’da çıkan ve hayatına daha çok dini hikâyeler basan bir yayın olarak başlayan dergi, yıllar içinde çocuklara, sonra da yetişkinlere yönelik hikâyeler yayımlamaya başladı. Jack London, Mark Twain, Emily Dickinson gibi yazarların katkısıyla yıllık tirajını 500 binlere çıkarmayı başaran dergi, 1929’da rakibi <i>American Boy</i>’la birleşmek zorunda kalarak yayın hayatından çekildi. Yıllar boyunca derginin çıkarıldığı adres olan Boston Massachusetts’deki bina, bugün tarihi miras kabul edilmektedir. <i>Youth Companion’ın</i> ABD tarihine geçen bir başka özelliği de, geçtiğimiz dönemde Türkiye’de kaldırılan “Andımız”a benzer bir metnin ilk kez dergi editörlerinden Francis Bellamy tarafından 1892’de yazılıp dergide yayımlanmasıdır. “Pledge of Allegiance” (Bağlılık Andı) başlıklı ve “bayrağıma, o bayrağın simgelediği cumhuriyete ve herkese özgürlük ve adalet sağlayan bölünmez ülkeme” bağlılık içeren bu andın, aynı zamanda eğitim camiası içinde de yer alan Bellamy tarafından sabahları öğrenciler tarafından okullarda okunması sağlandı. Yıllar içinde metinde bazı değişiklikler yapılmakla birlikte bu uygulama halen sürmektedir.</p>

    </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-009.xhtml#ref41" id="n41">41</a>
    </div>

    <div class="footnotecontent">

      <p>Martin Eden’ın yazdığı ilk hikâye, Jack London’ın yazdığı ilk hikâyeye benziyor. London, Japonya açıklarında fok avlayan <i>Sophia Sunderland</i> adlı gemiyle sekiz aylık bir sefere çıktı, döndüğünde de annesinin teşvikiyle <i>San Francisco Cali</i> adlı gazetenin açtığı hikâye yarışmasına katıldı. Bu seferi anlattığı “Japonya Sahillerinde Tayfun” (Typhoon of the Coast of Japan) adlı hikâyesiyle birincilik ödülünü kazandı. 17 yaşındaydı.</p>

      <p>Yunan mitolojisinde, Hades’in krallığını yaptığı ölüler ülkesinin kapısında bekleyen üç başlı köpek. Görevi, dirilerin içeri girmesini, ölülerinse dışarı çıkmasını engellemektir.</p>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-011.xhtml#ref45" id="n45">45</a>
    </div>

    <div class="footnotecontent">

      <p>Hastane Şiirleri (Hospital Sketches): İngiliz şair, editör, eleştirmen William Ernest Henley’nin (1849-1903) kitabı. Gençliğinde eklem iltihabından ötürü bir bacağı kesilen şair uzun bir hastane/tedavi sürecinden geçmek durumunda kalır. En ünlü eseri, bu ruhsal durumunun etkisiyle yazdığı “Invictus” (Boyun Eğmez) şiiridir. “Invictus”un da içinde olduğu “Hastane Şiirleri”, ilk kez 1875 yılında <i>Cornhill</i> dergisinde yayımlanır. Bütün zorluklara ve umutsuzluklara rağmen kişinin kendi kaderine egemen olması gerektiğine ve ruhun bağımsızlığına vurgu yapan şiir çok etkili olmuş, yazarlara, şairlere, siyaset adamlarına esin vermiştir. Bu şiiri şöyle çevirdim:</p>

      <div class="poem">

        <p><i>Boyun Eğmez (Invictus)</i></p>

        <p><i>Zifir gibi gece sardı dört yanımı</i></p>

        <p><i>Cehennemi karanlık çöktü omzuma</i></p>

        <p><i>Teşekkürler olsun, hanginiz, ey tanrı,</i></p>

        <p><i>Boyun eğmez ruhumu verdiyse bana.</i></p>

        <p class="extract"><i>İstediğince zorlu olsun koşullar</i>;</p>

        <p><i>Ne ağlar sızlar, ne de kaçarım;</i></p>

        <p><i>En ağır silleleri vursa da kader,</i></p>

        <p><i>Ezilir belki ama eğilmez başım.</i></p>

        <p class="extract"><i>Gazap ve acı dolu dünyadan sonra,</i></p>

        <p><i>Gidecek tek yer Gölgelerin Dehşeti.</i></p>

        <p><i>Yıllar geçtikçe yaklaşsam da yanına,</i></p>

        <p><i>Korkarım sanma Ölümün Efendisi.</i></p>

        <p class="extract"><i>Varsın çok dar olsun kapısı cennetin</i>,</p>

        <p><i>Varsın cezalarla dolsun kara kaplı</i>,</p>

        <p><i>Benim efendisi kendi kaderimin,</i></p>

        <p><i>Kendi ruhumun benim tek komutanı.</i></p>

      </div>

    </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-013.xhtml#ref46" id="n46">46</a>
    </div>

    <div class="footnotecontent">

      <p>Herbert Spencer (1820-1903): İngiliz filozof, sosyolog, biyolog, antropolog ve liberal siyaset kuramcısı. Okul eğitimi almamış, ancak güçlü gözlem yeteneği sayesinde geniş alanlara yayılan bilgilerini aktardığı kitap ve makaleleriyle dönemin en etkin kişilerinden biri haline gelmiştir. 1870’lerden 1890’lara kadar özellikle ABD, İngiltere, Rusya’da, sonrasındaysa Japonya ve Çin’de popülarite kazanmıştır. Kendi hayattayken yazdığı kitapların satışı bir milyonu geçen ilk filozof olduğu söylenir. Biyoloji, psikoloji, etik, sosyoloji, siyaset, eğitim üzerine yazmış ve toplumun önünde yeni ufuklar açılmasına yardımcı olmuştur. Evrim teorisinin topluma yayılmasında rolü büyüktür. Doğal seçilim nedeniyle başarısız olanların soyunun tükenmesi sayesinde insan toplumunun da bir evrim sürecinden geçtiğini söyler. Bu çerçevede devlet bireylere karışmamalı, insani amaçlarla da olsa kimsenin soyunun tükenmesini engellememelidir. Güçlü olanın hayatta kalması ilkesinin yanında liberter görüşler ileri sürerek devletin temel bir kurum olmadığını, zaman içinde aşınacağını ileri sürer. Gençliğinde ve olgun yaşlarında liberal, hatta radikal bir demokrat olan Spencer, ileri yaşlarında giderek muhafazakârlaşır. Öyle ki Plehanov kendisinden “muhafazakâr anarşist” diye bahsederken Milton Friedman, Ayn Rand gibi düşünürler ile Ronald Reagan ve Margaret Thatcher gibi neoliberal siyasetçiler, kendilerine Spencer’dan temel alabilmiştir. Edebiyata büyük bir etki yapan Spencer’ın fikirleri, Tolstoy’dan George Bernard Shaw’a, D. H. Lawrence’dan Jorge Louis Borges’e kadar birçok yazarın eserlerinde kendine yer bulmuş, ancak ondan en çok üç yazar etkilenmiştir: Çehov, H. G. Wells ve Spencer hayranı bir karakter olarak Martin Eden’ı yaratan Jack London. Spencer’ın en büyük eseri, on ciltlik <i>System of Synthetic Philosophy’</i>dir. Bu büyük eserin üç cildini oluşturan <i>Principles of Sociology</i> sosyal evrimci görüşlerini dile getirdiği eseridir. Çok bilinen diğer bir eseri, <i>Man Ver sus State’tır.</i> Türkiye’de Spencer’ın on ciltlik büyük eserinin <i>First Principles</i> adlı ilk kısmı, <i>İlk Prensipler</i> (Çeviren: Selmin Evrim, MEB, 1947) adıyla basılmıştır.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">

    </div>

    <div class="footnotecontent">

      <p>Herbert Spencer’ın agnostisizmine atıfta bulunuluyor. Spencer, insanın olgusal gerçekleri bilebileceğini, mutlak gerçeği ise bilemeyeceğini düşünüyordu. Bu yüzden de dinle bilimin, insan zihninin sınırlarını tanımak ve “evrenin kendini bize göstermek suretiyle sergilediği gücünü nihai olarak anlayamayacağımızı” kabul etmek konusunda uzlaşması gerektiğini söylüyordu. Bilinmez (Unknowable) olarak isimlendirdiği bu farkındalığın, geleneksel dinler yerine geçebileceğini ileri sürüyordu.</p>

    </div>

      <p>Kanada doğumlu İngiliz biyolog ve psikolog Georges Romanes (1848-1894). Darvvin’in en genç arkadaşı ve meslektaşı olan Romanes, denizanalarının sinir sistemi üzerine yaptığı çalışmasıyla genç yaşta İngiliz Bilimler Akademisi Royal Society’ye kabul edildi. İnsanlarla hayvanların bilişsel süreçlerinin birbirine benzer olduğu düşüncesiyle karşılaştırmalı psikoloji adını verdiği alanın temelini attı. Romanes genç yaşındaki ölümüne kadar insanların ve hayvanların zihinsel gelişimi üzerine teknik bilimsel kitaplar yayımladığı gibi din üzerine de yazmıştır.</p>

    <div class="footnotecontent">

      <p>Alfred Lord Tennyson’ın bir kısa bir uzun olmak üzere sekiz heceden oluşan ölçü <i>(iambic tetrameter)</i> ve A-B-B-A kafiye dizgesiyle 1849 tarihinde bitirdiği şiir. Başlığı In Memoriam A. H. H.’dir. 1833’te genç yaşta yitirdiği dostu Alfred Henry Hallam’ın anısına yazmaya başladığı 133 bölümden oluşan bu uzun şiir, on dokuzuncu yüzyılın en etkili şiirlerinden biridir. Şiir, 1861’de eşi Prens Albert’ı kaybeden Kraliçe Victoria’ya da teselli vermiştir. Kraliçe Tennyson ile görüşmek istemiş ve bir araya geldiklerinde bu duygusunu ona iletmiştir.</p>

      <p>Alfred Lord Tennyson’ın 1835’te yazıp 1842’de <i>Poems</i> adlı kitabında yayımladığı 97 kafiyeli beyitten oluşan şiir. Bir uzun bir kısa olmak üzere on altı heceli ölçüyle <i>(trochaic octameter)</i> yazılmış şiirde yorgun bir asker; birliğiyle beraber tesadüfen çocukluğunda yaşadığı köyden geçer. O yıllardaki mutluluğunu, güzel günlerini hatırladığı gibi kötü günleri ve özlemleri de aklına doluşur. Kendisini terk eden, sonra da başka biriyle evlenip çocuk sahibi olmuş eski sevgilisini görür.</p>

    <div class="footnotecontent">

      <p>1891 yılında Thomas Edison ile William Dickson tarafından geliştirilen aygıt. Bir kutuda açılmış delikten bakan izleyici, içerideki lambanın önünden hızla geçen kısa aralıklarla çekilmiş fotoğraflar görüyordu. Saniyede 46 kare hızıyla geçen şerit, hareket izlenimi yaratıyordu.</p>

    <div class="footnotecontent">

      <p>“Let the ape and tiger die”: Tennyson’ın “In Memoriam” şiirinde, dünyanın oluşumunun ve insanın hayatına başlayışının anlatıldığı bölümün son kıtasında geçer. İnsanın gelişerek ilkel halinden sıyrılıp içindeki maymun ve kaplanı öldürmesini, yani ilkel güdülerinden kurtulup uygarlaşmasını vurgular. Ölçü ve kafiye düzenine uyarak şöyle çevirmeye çalıştım:</p>

      <div class="poem">

        <p><i>Ayağa kalk ve uç. Biçim ver ve kullan.</i></p>

        <p><i>Ey alaycı Pan, ey nefsani ziyafet.</i></p>

        <p><i>Hayvandan başlar hep yukarı hareket</i>,</p>

        <p><i>Bırak ölsün içinde maymun ve kaplan.</i></p>

      <p>Amerikalı tarihçi ve düşünür John Fiske (1842-1901). Çeşitli üniversitelerde başta Amerika tarihi olmak üzere uzun yıllar çeşitli dersler vermiştir. Kitap ve gazete yazılarında evrim teorisini en iyi aktaranlardan biri olduğu için Darwin tarafından övülür. Düşüncelerinde, Herbert Spencer’ın etkisi görülür.</p>

    <div class="footnotecontent">

      <p>Jack London da Martin Eden gibi bir süre buharlı çamaşırhanede “cazır cazır sıcakta” birkaç hafta geçirir. 20 yaşındayken, üç aylık sıkı çalışması sonucu giriş sınavını kazandığı California Üniversitesine devam edebilmek için işe girmek ister. Bir çamaşırhanede işe girer. Bu çamaşırhane, küçük ama iyi düzenlenmiş bir yerdir ve <i>Martin Eden’da</i> anlatılana çok benzer. Martin Eden gibi Jack London da ayda 30 dolarlık ücretle kendisine işi öğreten bir tanıdığın yanında çalışır, ama birkaç hafta sonra işin ağırlığı ve başka hiçbir şeye vakit ayıramayacak kadar yorgunluk vermesi yüzünden bırakır.</p>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-019.xhtml#ref57" id="n57">57</a>

    <div class="footnotecontent">

      <p>Andrew Carnegie (1835-1919), on dokuzuncu yüzyılda Amerikan çelik sanayisinin büyük gelişme kaydetmesinde önder rol oynamış bir sanayicidir. US Steel firmasının kurucusu ve çelik tekelinin sahibiydi. 1848 yılında ailesiyle Amerika’ya göç eden İskoç asıllı Carnegie, bugünkü fiyatlarla yaklaşık 300 milyar dolar olarak hesaplanan servetiyle ABD’nin gelmiş geçmiş en zengin kişileri arasındadır. Carnegie’nin şöyle bir düsturu vardı: “Ömrünün ilk üçte birlik kısmını mümkün olan en iyi eğitimi almakla, ikinci üçte birlik kısmını mümkün olan en çok parayı kazanmakla, üçüncü üçte birlik kısmını da mümkün olan en hayırlı işlere bu parayı harcamakla geçir.” Kendisi de bu düstura uygun davranarak küçük bir kısmı dışında servetinin hepsini bağışladı. Bilim, sanat, kültür ve barış çalışmalarına büyük bağışlar yaptı. New York’taki ünlü Carnegie Hail adlı konser salonu Andrew Carneige tarafından yaptırıldı. Carnegie Mellon Üniversitesi’ni kurdu. Yarısından fazlası ABD’de olmak üzere dünyada iki binden fazla kütüphane inşa ettirdi. Ayrıca başta otobiyografisi olmak üzere birçok kitap yazdı. Bu kitaplar arasında en ünlüsü <i>The Gospel of Wealth</i>’tir (Servetin İncili).</p>

    </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-019.xhtml#ref58" id="n58">58</a>
    </div>

    <div class="footnotecontent">

      <p>Elizabeth Barrett Browning (1806-1861): Victoria döneminin en etkili şairlerinden. Teşhis edilemeyen bir hastalık nedeniyle vücudu çok zayıf ve hareket kabiliyeti son derece kısıtlı olduğu için ergenlik çağlarından itibaren hayatının büyük kısmı, ailesinin malikânesindeki odasında geçti. Şiirlerinin yayımlanmasıyla birlikte dönemin ünlü edebiyatçılarıyla temas kurmaya başladı. Bunlardan biri de şiirlerinden etkilenerek kendisine mektup yazan Robert Browning’dir. İkilinin mektuplaşmaları zamanla aşka dönüştü. Bu zaman zarfında vücudu da güçlenen Barrett, varlıklı ailesinin onayını ve sonrasında maddi desteğini almadan Browning’le evlendi ve ikili İtalya’ya yerleşti. Browning, eşinin hem hastalığındaki en büyük yardımcısı hem de edebiyat hayatındaki en önemli destekçisi oldu.</p>

    </div>

    <div class="footnotecontent">

      <p>San Francisco Körfezi’nin doğusunda, Oakland ile Berkeley arasındaki Emeryville’de binlerce yıldır insan yerleşiminin bulunduğunu gösteren arkeolojik kalıntıların, birbirine bağlı beş altı höyük halinde toprağın altına gömülü olarak bulunduğu yer. Birkaç yüzyıl öncesine kadar Amerika’nın en gelişmiş Yerli kültürlerinden birine sahip Ohlon kabilesinin yerleşimi olan Shell Mound Parkı bölgesi, ABD’nin önemli arkeolojik kazı yerlerinden biri oldu. 1870’lerden itibaren park olarak kullanıldı. Jack London, <i>Martin Eden’ı</i> kaleme aldığı sırada Shell Mound Parkı, içinde bir lunapark, atış poligonu, bovling merkezi, iki dans pisti bulunan büyük bir parktı. 1924 yılında ise her türlü itiraza ve protestoya karşın sanayi alanı olarak belirlendi. Altında arkeolojik kalıntıların bulunduğu tepeler düzlenerek sanayi tesisleri inşa edildi. 1999 yılında bu tesisler yıkılarak bölgeye bir alışveriş merkezi inşa edildi. Arkeolojik kalıntıların kaldığı kısımlar korunmaya alındı. Park, Californiya eyaletinin tarihi sit alanları arasındadır.</p>

      <p>Keskin nişancılık dünya şampiyonu Philo Jacoby’nin on dokuzuncu yüzyıl sonlarında San Francisco Körfezi’nin batı kıyısında bulunan San Raphael’deki kendi arazisi üzerinde kurduğu büyük park ve eğlence alanı. Parkta insanların atış talimi yapabileceği, bovling oynayıp dans edebileceği ve yemek yiyebileceği mekânlar vardı.</p>

    <div class="footnotecontent">

      <p><i>Sonnets Er om the Porteguese.</i> Elizabeth Barrett Browning’in, Robert Browning’le tanışıp görüşmeye başladıktan sonra, 1844 yılında yazmaya başladığı ve 1850 yılında yayımladığı kırk dört şiir. Browning’e olan aşkını çok güçlü ve etkileyici biçimde ifade ettiği şiirler, Barrett’ın en tanınmış şiirleridir. “Portekiz Şiirleri” olarak adlandırılmasının nedeni, ailesinden gizlice Browning’le görüşen Barrett’ın, ailesi tarafından keşfedilecek olursa, duygularının mahremiyetini gizleme endişesidir. Şiirlere, ilkin “Bosna Şiirleri” adını vermeyi düşünmüştü. Ancak Portekiz’in en büyük şairlerinden Luis de Camoes hayranı olan sevgilisi Browning’in isteğiyle bu ismi “Portekiz Şiirleri” olarak değiştirdi. <i>Martin Eden</i>’da kitabın adı, “Lovesonnets from the Portuguese” olarak geçmektedir.</p>

      <p>Nadir bulunan ve üretimi hayli maliyetli olan mor renk, Eski Roma’dan önceki devirlerden itibaren soylular, üst düzey devlet görevlileri ve özel izin verilen kişilerin giyebildiği bir renkti. Roma’da bu durum sistematik bir norma dönüştü ve mor renk, giderek imparator ve ailesine özgü bir renk haline geldi. Örneğin İmparator Caligula, mor giysi giydiği için Moritanya kralını öldürttü. Mor giysi geleneğini, Bizans da sürdürdü.</p>

      <p>Martin Eden’ın Ruth’la çıktığı bisiklet gezilerinin benzerini, Jack London, gönüllü matematik öğretmeni ve iyi arkadaşı Bess Maddem ile yaşamıştı. Nişanlısı Fred Jacobs’ı, sıhhiyeci olarak katıldığı 1898 İspanya-Amerika Savaşı’nda kaybeden arkadaşını teselli etmek için onunla daha fazla vakit geçirmeye başlayan London’la Bess, sonunda evlendiler. Aşka değil, karşılıklı saygıya ve anlaşmaya dayanan, elinizdeki kitap yazılmadan önce boşanmayla sonuçlanan bir evlilikti bu.</p>

    <div class="footnotecontent">

      <p><i>Philosophy of Style.</i> Herbert Spencer, 1852 tarihli bu kitabında formalist bir yaklaşımla cümlelerin metni anlaşılmayı kolaylaştıracak bir şekilde kurulmasını savundu. Ona göre en ideal cümle, en az zihinsel çabayla anlaşılan, en etkin ve etkili iletişimi sağlayan cümleydi.</p>

  <div class="footnote">

    </div>

    <div class="footnotecontent">

      <p>On üçüncü yüzyıldan itibaren bilinen, asıl olarak kelime ve kafiye tekrarlarıyla mizahi dil oluşturmaya yönelik kısa mizahi şiir türü. Farklı uygulamalar olmakla birlikte birinci ve yedinci satırlar birbiriyle, ikinci ve son satırlar de birbiriyle aynı yazılırdı. Ancak Jack London’ın bu kitapta örneğini verdiği yedi dizelik triolet, bu kıstaslara pek uymuyor. Zamana ve mekâna göre değişikliklere uğramış olan triolet türünün, Jack London’ın zamanında daha serbest bir biçim aldığı sonucuna varabiliriz. Tabii bir yazar olarak Martin Eden’ın acemiliğini de hesaba katmamız yerinde olur. Ayrıca şiir çevirisinde ortaya yeni bir şiirin çıktığını da.</p>

    </div>

  <div class="footnote">

    <div class="footnotelabel">

      <p>Sparta, MÖ onuncu yüzyıldan MÖ ikinci yüzyıla kadar sürmüş bir Antik Yunan devleti. Gücünün zirvesinde olduğu dördüncü ve altıncı yüzyıllar arasında neredeyse bütün Peloponez yarımadasına hükmetti. Askerliğe önem veren bir devletti ve tüm toplumsal sistemini buna göre oluşturdu. Bu sisteme göre erkek çocuklar 7 yaşında ailelerinden alınıp 30 yaşına kadar devlete ait okullarda çok sıkı bir disiplin içinde ve çok az şeyle yaşamayı öğreten bir eğitimden geçerek asker oluyorlardı. “Spartalı gibi yaşamak”, çok çetin fiziksel şartlara katlanmayı, az yemek yemeyi, çok sıkı bir disiplin içinde yaşamayı, çok çalışmayı, hayatın zevklerine fazla zaman ayırmamayı içeren bir terim.</p>

      <p>Robert Louis Balfour Stevenson (1850-1894). İskoç yazar ve şair. En çok tanınan eserleri <i>Define Adası (Treasure Island)</i> ve <i>Dr. Jekyll ve Bay Hyde</i>’dır <i>(The Strange Case of Dr. Jekyll and Mr Hyde).</i> Gençlik yıllarında kendini sosyalist ve ateist olarak tanımladı ve sloganı “ana babalarınızın öğrettiği her şeyi unutun” olan bir kulübe katıldı. Birkaç yıl sonra önemli eserlerini vermiş 26 yaşındaki bir yazar olarak muhafazakârlığa kayacak ve bu değişimi normal karşıladığını, ama pek de hoşlanmadığını yazacaktı. Stevenson, hem yazdıklarıyla hem de Pasifik gezileriyle London’ı çok etkiledi, ona esin verdi. Nitekim Güney Denizlerinde hayli dolaşan Stevenson, <i>Martin Eden’</i>da adı geçen ve daha sonra Jack London’ın eserlerine konu olan yerlerde bulundu. 1890 yılında Samoa Adaları’ndan Upolu’da 1.6 kilometrekarelik bir arazi alıp üzerine yaptığı eve yerleşti ve yerel dilde “masallar anlatan” anlamına gelen Tusitala ismini kazandı. Ölümü de burada oldu. Kolonyalizme karşı mücadelelerinde kendilerine destek olan yazarı seven ve benimseyen Samoalılar başında bir gece nöbet tuttukları naaşını Vaea Dağı’na gömdüler. Stevenson’ın vasiyetine uyarak şu şiirini de mezar taşına yazdılar:</p>

      <div class="poem">

        <p><i>Şu sonsuz, şu yıldızlı semanın altına</i>,</p>

        <p><i>Kazın mezarımı, gömün beni oraya.</i></p>

        <p><i>Mutlu yaşadım, öldüm yine mutlulukla,</i></p>

        <p><i>Vasiyetim var size buraya yatarken.</i></p>

        <p><i>İsterim taşıma kazınsın şu dizeler:</i></p>

        <p><i>İçinde yatanın özlemiydi bu makber;</i></p>

        <p><i>Avcı dağdan buradaki evine iner,</i></p>

        <p><i>Denizci yine bu eve döner denizden.</i></p>

      </div>

      <p>On altıncı yüzyılda Polonya’da başlayarak İngiltere’ye ve oradan da on dokuzuncu yüzyılda ABD ile Kanada’ya yayılan liberal bir Hıristiyan kilisesi. Teslis’e, ilk günaha ve takdiriilahiye inanmazlar. İsa’nın Tanrı’nın oğlu olduğuna inanır, fakat Tanrı olduğuna inanmazlar. Hakikat ve mana arayışıyla ruhani gelişimden herkesin kendisinin sorumlu olduğunu düşündükleri için liberal ve çoğulcu bir anlayışa sahiptirler. Fikir ve vicdan hürriyetine büyük önem verirler. Elinizdeki kitabın yazıldığı dönemde ABD’de akademik çevrelerde önemli bir etkinliğe ulaşmışlardı.</p>

      <p>En önemli eserleri, <i>Discours de la methode</i> (Yöntem Üzerine Konuşma), <i>Meditationes de prima philosophia</i> (İlk Felsefe Üzerine Metafizik Düşünceler) ve <i>Principia philosophiae’</i>dir (Felsefenin İlkeleri).</p>

      <p>23 yaşında intihar eden Avusturyalı felsefeci Otto Weininger’in (1880-1903) ortaya attığı bir terim. İnsanın aklında beliren ama henüz tam anlamıyla berraklaşmamış, bilince tam olarak çıkmamış, diğerlerinden farklılaşmamış düşünce. Ön düşünce. Kulaktan dolma bilgilerden edinilen düşünce. Weininger, <i>Geschlecht und Charakter</i> (Cinsiyet ve Karakter) adlı eserin yazarıdır. Kitabında cinsiyet ile kişilik arasındaki ilişkiyi irdelemiştir. Viyanalı bir Yahudi olarak doğmuş, 21 yaşında Protestanlığı seçmiştir.</p>

      <p>Yahudilik hakkındaki görüşleri nedeniyle Yahudilerce sevilmez. Kadınlar hakkındaki görüşleri de bugünkü anlayışa uymaz. Vaktiyle aydın çevreler üzerine etkili olmuştur. Etkiledikleri kişiler arasında Wittgenstein ve Strindberg de vardır. Vasat insan ile yetenekli insanlar ve dâhiler arasında bir ayrım yapmak üzerine çok kafa yormuştur. Jack London, 1903 yılında Almanca basıldıktan sonra İngilizceye çevrilerek 1906’da <i>Sex and Character</i> adıyla yayımlanan kitabını okumuş olmalı.</p>

      <p>Belçikalı Rahip Damien (Joseph de Vouster, 1840-1889). Hawaii’deki Molokai Adası’nda Hawaii Krallığı tarafından kurulan zorunlu cüzzam karantina yerleşiminde faaliyet gösteren Katolik misyoner. Yerleşime ilk kez 1873 yılında, 816 kişinin yaşadığı bir dönemde gelen Rahip Damien, hem manevi hem de maddi hayatlarına katkıda bulunmak için oradaki insanların arasında kalmaya gönüllü olur, kendini onlara adar. Devlet yiyecek yardımı yapmaktadır. Onun dışında oradaki insanların kalacak yerleri bile yoktur. Düzenli bir tıbbi bakım almazlar. Çeşitli işleri yapmalarını engelleyen hastalıkları ve dışlanmışlıkları nedeniyle sürekli sarhoş gezmekte ve boş boş dolaşmaktadırlar. Kilisesini inşa eden Rahip Damien, cüzzam yaralarını temizler, onlara kulübe ve mobilya yapar, öldüklerinde mezarlarını kazar. Sonunda o da cüzzama yakalanır ve bu nedenle ölür.</p>

      <p>Ölümünden sonra kendisi ve yaptıkları büyük bir tartışma konusu olur. Hawaii’de faaliyet gösteren Protestan misyoner Dr. Hyde tarafından kaba ve pis biri olmakla suçlanır, hastalığı da bu özensizliği yüzünden kaptığı dile getirilir. Ama genel kabule göre suçlamaların asıl nedeni, Damien’in Katolik olmasıdır. 1889 yılında Hawaii’ye gelen dönemin en ünlü yazarlarından Robert Louis Stevenson da bu tartışmaya dahil olur ve bir açık mektup yayımlayarak Rahip Damien’i savunur. Son derece edebi bir dille yazılmış bu etkili savunmasında, “İleride bir gün Rahip Damien aziz ilan edilirse bunu size borçlu olacağız” diye yazar. Bu kehanet doğru çıkar ve Rahip Damien 1977’de başlayan süreç sonucunda 2009 yılında Katolik Kilisesi tarafından cüzzamlıların ve dışlanmışların azizi ilan edilir.</p>

    </div>

      <p>İngiliz köle karşıtı isyancı, şair, gazeteci Richard Realf (1832-1878). İlk şiirleri 1852 yılında yayımlanır. Amerika’ya göç ederek 1856 yılında Kansas’taki kölecilik karşıtı yerleşimcilerin arasına katılır. Burada gazetecilik yapar. Köleliği kaldırmak için silahlı bir devrim gerektiğini düşünen John Brown’la tanışır ve onun kurduğu geçici hükümette dışişleri bakanı olur. 1859’da Kansas’ta silahlı ayaklanma başlatan Brown yakalanır ve asılır. O sırada Realf görev icabı başka bir eyalettedir. Bu ayaklanmanın da hızlandırıcı etkisiyle başlayan iç savaşta gönüllü birliğine yazılır. 1866’da terhis olur. 1868’de Güney Carolina’da azatlı köleler için bir okul kurar. Kuzey eyaletlerinden Pennsylvania’ya yerleşir ve gazeteciliğe döner. Kötü bir evlilik yapar ve boşanır. Yeniden evlenir, bu kez mutluluğu bulur; çocukları olur. Ancak boşanma işleminin gerçekleşmediği anlaşılır ve eski eşi ortaya çıkar. Evini terk edip kaçar, ABD’yi baştan başa katederek Oakland’a gelir. Eski eşi de kendisini izlemiştir. Onu bulur. Realf, son parasıyla zehir alıp otelde oda tutar, zehri içer, bir şiir yazar ve ölür. Bu maceralı hayat sırasında yazdığı şiirler, dava arkadaşı Albay Hinton tarafından toplanarak 1898 yılında kitap halinde yayımlanır. Bu diyalogdaki sözün kaynağı, zehri içtikten sonra yazdığı ve Hinton’a göre “Realf’ın en son ve en güzel eseri [<i>swan song</i>]” olan “De Mortuis Nil Nişi Bonum” (Ölüler Hakkında Sakın Kötü Konuşma) başlıklı şiirdir. İlk kıtasını şöyle çevirdim:</p>

      <div class="poem">

        <p><i>Şu dünyada sonum geldi, artık öldüm ben.</i></p>

        <p><i>Şimdi gagalayıp duracaklar merakla</i></p>

        <p><i>o küçük çenebaz kargalar</i>; <i>insan denen.</i></p>

        <p><i>Çıkar bir cesur yürek, gerçeği haykırır:</i></p>

        <p><i>Bil ki burada acımasız kötülüğün</i></p>

        <p><i>yok ettiği büyük bir ruh yatmaktadır.</i></p>

        <p><i>Geldi taze ve hoş günlerinden gençliğin,</i></p>

        <p><i>bu kötü vakte kılıçlarla, ezgilerle.</i></p>

        <p><i>Dilinde kalbinden gelen özgürlük sözü.</i></p>

        <p><i>Yaralıydı ama gizledi maharetle.</i></p>

        <p><i>En sonunda o yara ona diz çöktürdü,</i></p>

        <p><i>uzatıp yatırdı gördüğünüz mezara</i></p>

        <p><i>koca bir “Başarısız” damgası, alnında.</i></p>

      </div>

    </div>

      <p>İngiliz romantik şair John Keats (1795-1821). Tıp ve eczacılık eğitiminin ardından, hatta eczane açma yetki belgesini almışken, “şiirsiz yaşayamayacağımı anladım” diyerek bu işleri bırakıp tamamen şiire yönelir. Kısa hayatı boyunca sürekli borçlarla boğuşur. Annesini ve babasını küçük yaşta kaybeder. Kendisi de vereme yakalanır ve doktorların sıcak bir iklimde yaşaması tavsiyesine uyarak gittiği Roma’da ölür. Keats, Lord Byron ve Percy Shelley ile birlikte ikinci nesil romantik şairlerin en önemlilerindendir. Edmund Spenser, John Milton ve Shakespeare’den etkilenmiştir. 25.5 yaşmdaki erken ölümüne kadar ancak altı yıl boyunca şiir yazar. Yayımladığı üç kitabın o hayattayken toplam iki yüzden fazla satmadığı söylenir. Nitekim Keats de dünya üzerinde hiçbir iz bırakamadığını düşündüğünden, vasiyeti üzerine mezartaşında isminin yerine şu ibare yer alır: “Burada, adı suya yazılmış biri yatmaktadır.” Değeri öldükten sonra anlaşılan Keats, en sevilen İngiliz şairlerinden biri haline gelmiştir. Günümüzde en çok tanınan, şiirleri ve mektupları en çok okunan ve üzerinde en çok çalışılan İngiliz şairlerinden biridir. “Ode”leri, özellikle de “Ağustosa Övgü” olarak çevrilebilecek “Ode to August”, İngiliz şiirinin zirvelerinden biri olarak kabul edilir. Son derece duygulu ve yoğun bir şairdir. Keats’in “Ode On a Gracian Urn”un son iki dizesine, “Hakikat güzelliktir, güzellik de hakikat, hepsi bu kadar / Şu dünyada bildiğin tek şey ve de bilmen gereken” dizelerine, bu diyalog bağlamında dikkat çekmek isterim.</p>

      <p>Alman filolog, filozof, eleştirmen ve şair Friedrich Nietzsche (1844-1900). Din, ahlak, kültür, felsefe ve bilim üzerine eleştirel yazılar kaleme aldı. Eski Yunan ve Roma metinleri eleştirmeniydi. 1879 yılında sağlık sorunları yüzünden Basel Üniversitesindeki görevinden istifa etti. 1889 yılında bir çöküş yaşayarak zihinsel yetilerini tamamen yitirdi ve ömrünün sonuna kadar, önce annesinin, onun ölümünden sonra da kız kardeşinin bakımı altında yaşadı. Kardeşi, Nietzsche’nin yayımlanmamış yazılarını kendi ideolojisi doğrultusunda yeniden düzenleyince Alman militarizminin ve Nazi ideolojisinin felsefi temellerinden biri olarak görüldü. Ancak böyle olmadığı, tersine antisemitizme ve milliyetçiliğe şiddetle karşı çıktığı sonradan anlaşıldı. Nietzsche’nin Apollon-Dionysos ikiliği, perspektivizm, güç istenci, Tanrı’nın ölümünü ilan etmesi ve üstinsan gibi kilit fikirleri, kendinden sonraki felsefecileri etkilemiştir. Felsefesinin merkezini oluşturan şey, kişinin coşkun enerjisini sömüren her türlü öğretiye, toplumsal olarak geçerli olsa dahi, karşı çıkması ve hayatı evetlemesidir. <i>Böyle Söyledi Zerdüşt</i>, <i>Ecce Homo, Tragedyanın Doğuşu, Dionysos Dithyrambosları, Putların Alacakaranlığı</i> gibi eserleri hâlâ ilgiyle okunmaktadır.</p>

      <p>Kant’tan etkilenen, Nietzsche’yi de etkileyen Alman idealist felsefeci ve yazar Arthur Schopenhauer (1788-1860). Kötümser bir filozoftur. Felsefesinin temel kavramı, istençtir ve en ünlü eseri <i>İstenç ve Tasarım Olarak Dünya’da (Die Welt als Wille und Vorstellung)</i> dünyayı yönlendiren gücün, sürekli olarak tatmin arayan istenç olduğunu söyler. Dünyadaki ıstırap ve kötülüğe çözüm önerisi ise Hint felsefesinin çözümünü yansıtır: İstenci köreltmek.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">

    </div>

    <div class="footnotecontent">

      <p>Alman biyolog, doğabilimci, felsefeci, ressam Ernst Haeckel (1834-1919). Tüm hayat formlarını içeren bir soyağacı tablosu yapmış, binlerce yeni türe isim vermiş, yüzden fazla kara ve deniz canlısının ayrıntılı resmini çizmiştir. Darwin’in Almanya’da tanınmasını sağlayan kişilerin başında yer alır. Evrim hakkındaki kimi görüşleri daha sonraki dönemde terk edilmiştir. 1905 yılında Monistler Birliği’ni kurmuştur.</p>

    </div>

    <div class="footnotecontent">

      <p>Romanlarına kocası Humphry Ward imzasını atan İngiliz yazar Mary Augusta Ward (1851-1920). Victoria döneminin muhafazakâr değerlerini işlediği romanları <i>Lady Rose’s Daughter</i> ile <i>The Marriage of William Ashe</i>, 1903 ve 1905 yıllarında ABD’de basılmış ve en çok satan kitaplar olmuşlardır.</p>

    </div>

    <div class="footnotecontent">

      <p>İrlandalı yazar George Bernard Shaw (1856-1950). Fabian Derneği’nin üyesi, sosyalist. London School of Economics’in kurucusu. Deneme, roman ve hikâye de yazmış olmasına karşın en çok tanındığı alan oyun yazarlığıdır. Hem Nobel Edebiyat Ödülü (1925) hem de Oscar Ödülü (1938) kazanmasını sağlayan <i>Pygmalion, Jan Dark, Caesar ve Kleopatra</i> gibi oyunlarıyla uluslararası üne kavuştu. Nüktedanlığıyla ve hazırcevaplığıyla ünlüdür. Burada geçen oyunu, 1894 yılında yazdığı ve 1904 yılında New York’ta büyük bir başarıyla sahnelenen <i>Candida</i> adlı oyunu olabilir.</p>

    </div>

  <div class="footnote">

    <div class="footnotelabel">

    </div>

    <div class="footnotecontent">

      <p>ABD doğumlu İngiliz vatandaşı yazar Henry James (1843-1916). On dokuzuncu yüzyıl gerçekçi edebiyatının önemli isimlerindendir. En çok Amerikalıların Avrupa ve Avrupalılarla ilişkilerini anlatan romanlarıyla tanınır. Yazarların özgürlüğü üzerinde çok durmuştur. Çok sayıda roman yanında oyunlar, öyküler; seyahat yazıları da yazmıştır. En çok tanınan romanları arasında <i>Bir Hanımefendinin Portresi (The Portrait of a Lady</i>), <i>Daisy Miller</i>, <i>Washington Meydanı (Washington Square), Güvercinin Kanatları (The Wings of the Dove)</i> ve <i>Avrupalılar (The Europeans)</i> yer alır.</p>

    </div>

    </div>

    <div class="footnotecontent">

      <p>ABD’li yazar ve akademisyen James Brander Matthews (1852-1929). Columbia Üniversitesindeki otuz yıllık edebiyat ve tiyatro edebiyatı kariyeri boyunca kurgu eserler dışında alanıyla ilgili çok sayıda kitap yazmış ve çok sayıda öğrenci yetiştirmiş bir akademisyen. Theodore Roosevelt, Robert Louis Stevenson, Mark Twain, Rudyard Kipling gibi isimlerle arkadaşlıklar kurmuştur.</p>

      <p>On dokuzuncu yüzyılın sonları ve yirminci yüzyılın başlarında Batı ülkelerinde etkili olan Çinli ve Asyalı göçmen ve işçi korkusunun bir dönem aldığı isim. İşsizlikle birlikte kimi çevreler tarafından Çinlilerin bütün ülkeye hâkim olacağı, herkesin işini elinden alacağı propagandası sonucunda oluşan toplumsal tepki ABD’de Çinli ve Asyalı göçmenleri teşvik eden yasaların değiştirilip engellemeye ve yasaklamaya yönelik yeni yasaların yapılması sonucunu vermiş.</p>

      <p>Sir William Hamilton’ın (1788-1856) çalışmalarında Occam’ın Usturası olarak geçtikten sonra bilim camiasının dikkatini çeken yasa. Ockham’lı William’ın (1287-1347) mantıkta ve problem çözmede kullanılan tasarruf ilkesidir. Birbirine rakip hipotezler arasından daha az varsayıma sahip olanın seçilmesi gerektiğini dile getirir. İlke, “Bir olguyu, mümkün olan en basit hipotezle açıklamak, güzel bir ilkedir” diyen Ptolemaios’a (90-168) kadar geri götürülür.</p>

      <p>İrlandalı piskopos ve idealist düşünür George Berkeley (1685-1753). İmmateryalizm adı verilen felsefe ekolünün kurucusudur. Masa, sandalye gibi tüm maddelerin, sadece algılayan kişinin zihninde oluşan idealar olduğunu, dolayısıyla algılanmadan var olamayacağını söyler. En önemli eserlerinden biri, <i>A Treatise Concerning the Principles of Human Knowledge’</i>dır (İnsan Bilgisinin İlkeleri Üzerine Bir İnceleme).</p>

      <p>İngiliz doktor, gazeteci ve yazar Caleb William Saleeby (1878-1940). Asıl mesleği doktorluk olmasına karşın dışarıdan gazetelere yazdığı yazılarla ün kazanmıştır. Mesleğiyle ilgili kitaplar da yazmıştır.</p>

    <div class="footnotecontent">

      <p>İskoç kuşkucu ve ampirist filozof ve ekonomist David Hume (1711-1776). İnsan zihninin tüm içeriğinin duyularımız ve deneylerimiz tarafından sağlanan malzemeye indirgenebileceğin! dile getirir. İnsan, zihninin ötesine geçemez. Böylece zihninden bağımsız olarak herhangi bir şeyin var olduğunu söyleyemez. Bu durumda insanın zihni, yani düşüncesi birincil önem kazanır. En önemli eserleri <i>An Enquiry Concerning Human Understanding</i> (İnsanın Anlama Yetisi Üzerine Bir Soruşturma) ve <i>A Treatise of Human Nature’</i>dır (İnsan Doğası Üzerine Bir İnceleme).</p>

      <p>İngiliz liberal filozof John Locke (1632-1704). İnsan eylemini akla göre düzenleme anlayışını en geniş anlamda kullanan ilk filozof olduğu için Aydınlanma’nın en önemli isimlerindendir. İnsan zihni, doğuşta boş bir levhadır, daha sonra deneyimlerle birlikte dolmaya başlar; doğuştan herhangi bir bilgi getirmez der. En önemli eseri, <i>An Essay Concerning Human Understanding’dır</i> (İnsan Anlağı Üzerine Bir Deneme).</p>

      <p>İngiliz vatandaşı Polonyalı yazar Joseph Conrad (1857-1924). En iyi İngiliz yazarlarından biri olarak görülür. Romanlarında ve hikâyelerinde deniz çok geçer. İnsan ruhunun derinliklerine inen bir duyarlıkla yazar. En bilinen eserleri, <i>Karanlığın Yüreği (Heart of Darkness), Lord Jim, Ölüm Seferi</i> <i>(The Nigger of the “Narcissus”), Nostromo</i> ve <i>Gençlik’</i>tir <i>(Youth).</i></p>

      <p>1870 yılında John D. Rockefeller tarafından kurulduktan sonra 1880’lerde ülkenin petrol rafinerisi kapasitesinin yüzde 88’ine sahip olan Standard Oil Company, dünyanın ilk büyük tröstüdür. Şirketin ekonomik hayatta rekabet şartlarını yok edecek bir faaliyet gösterdiği yönündeki şikâyetlerin artması sonucu, 1890 tarihli Sherman Antitröst Yasası uyarınca şirkete karşı federal bir dava açıldı ve 1911 yılında sonuçlanan bu davada Standard Oil otuz dört şirkete bölündü. Bunlar arasında yer alan Exxon ve Mobil, daha sonra birleşecek ve halen dünyanın en büyük petrol şirketi olan ExxonMobil’i oluşturacaktır. Yine Chevron da bu bölünmüş şirketlerin bazılarının zamanla birleşmesinden ortaya çıkmıştır. Kitabın yazıldığı tarihlerde demiryollarında, bankacılıkta, perakendede ABD’nin büyük tröstlerine yönelik sert eleştiriler getiriliyor, bütün bu alanların regüle edilmesi isteniyordu.</p>

    <div class="footnotecontent">

      <p>Nietzsche’nin hayli tartışma yaratmış bir kavramı. Naziler tarafından Alman ırkını ifade eden bir kavram olarak algılanmış ve bu şekilde kullanılmıştır. Ancak Nietzsche’ye göre görkemli sarışın hayvan, içindeki yaşam enerjisini dışa vurarak yaşayan barbar kavimlerdir ki Nietzsche <i>Ahlakın Soykütüğü</i> adlı eserinde bu kavimlerden bazılarını, “Romalı, Arap, Alman ve Japon soyluları, Homeros kahramanları, İskandinav Vikingleri” olarak saymıştır. Bu kavimler, uygarlık yolunda ilerleyip barbarlık günlerini geride bırakmalarına rağmen bunun bilincini ve gururunu içlerinde taşırlar ve bunun için asildirler.</p>

    <div class="footnotecontent">

      <p>Nüfus bilimi ve siyasi iktisat alanında eserler vermiş İngiliz ruhban ve akademisyen Thomas Robert Malthus (1766-1834). Tanınmasına ve adının <i>Martin Eden</i>’da yer almasına neden olan çalışması, nüfus üzerine olanıdır. Malthus, nüfusun geometrik oranda, besin maddelerinin ise aritmetik oranda arttığını, yani bir süre sonra besin maddelerinin nüfusa yetmeyeceğini ileri sürdü. Bu gidişatı yavaşlatacak iki unsur vardı: 1. Kıtlık, hastalık ve savaş gibi yöntemler uygulayan doğa, 2. Doğum kontrolü, kürtaj, fahişeliğin yaygınlaşması, insanların daha geç yaşlarda evlenip daha az çocuk sahibi olması ve cinsel perhiz gibi önleyici yöntemler uygulayan insanlar. Malthus’a göre devlet, bu nüfus felaketinden korunmak istiyorsa, fakir halk kesimlerine herhangi bir yardımda bulunmamalıydı. Bu konuları, çok büyük tartışmalara neden olan <i>An Essay on the Principle of Population</i> adlı kitabında ele aldı. Malthus’un etkisi ve gündeme getirdiği konularla ilgili tartışma, günümüzde de devam ediyor.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">

    </div>

    <div class="footnotecontent">

      <p>Nietzsche’nin fikriyatı içindeki en kilit kavramlardan biri olan “üstinsan” ile bir paralelliğe dikkat çekmek isterim. Üstinsan, hayvan ve insan mertebelerinden sonra varılacak en üst aşamadır; insan mertebesi, hayvan ile üstinsan arasındaki bir köprüdür. Üstinsan, insan olarak sahip olduğumuz eksiklikleri tamamlanmış olan insandır. Yanılgılarından ve yücelttiği yanılsamalarından arınmış olan ve sürekli olarak kendini aşmaya çalışan olağanüstü insandır. Doğanın yaratısının nihai amacıdır.</p>

    </div>

    <div class="footnotecontent">

      <p>İngiliz yazar, oyun yazarı, eleştirmen, Katolik teolog ve polemikçi köşe yazarı Gilbert Keith Chesterton (1874-1936). İnançlı bir Katolik olan Chesterton’ın en bilinen kurgu kitapları, <i>Peder Brown’ın Maceraları (The Innocence of Father Brown)</i> adlı dedektif öyküleri ve <i>Bay Perşembe’dir (The Man Who Was Thursday).</i> Bir Charles Dickens biyografisi yazmıştır. Zekâ ürünü nükteleriyle tanınır. Birbirleriyle tartışmaktan ve genellikle karşıt tarafta bulunmaktan son derece zevk aldıkları George Bernard Shaw ile yakın arkadaştırlar. Kapitalizme ve sosyalizme karşı, mülkiyetin devlette veya belli ellerde toplanmasından ziyade geniş kitlelere yayılmasını içeren bir ara yolu savunur. Jack London yazarın, Bernard Shaw, <i>H.</i> G. Wells, Rudyard Kipling, paganizm, varoşlar gibi konular üzerine yazdığı makalelerin derlemesinden oluşan ve 1905 yılında basılan <i>Heretics</i> adlı kitabını okumuş olmalı.</p>

    </div>

    <div class="footnotecontent">

      <p><i>Le Comte de Monte-Cristo</i> (Monte Kristo Kontu), <i>Les Trois mousquetaires</i> (Üç Silahşörler) ve <i>Dix ans plus tard ou le vicomte de Bragelonne</i> (Demir Maske) gibi romanlarla birlikte toplamı yüz bin sayfayı bulan roman, oyun, makale, gezi yazısının yazarı ünlü Fransız yazar Alexander Dumas, <i>pere</i> (1802-1870). Kitap yazarken başkalarından yardım alan Dumas, <i>Monte Kristo Kontu</i> ve <i>Üç Silahşörler’i</i> yazarken yardım eden Auguste Market tarafından mahkemeye verildi. Aralarındaki anlaşmaya göre Market hikâyelerin ana hatlarını belirler ve taslakları yazarken Dumas da ayrıntıları oluşturur, diyalogları ekler ve final bölümünü yazardı. Market, kitaplarda yazar olarak kendi adının da yer almasını sağlamak ve daha fazla para almak için Dumas’yı mahkemeye verdi. Daha fazla para aldı ama adını kitaplara koyduramadı.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-043.xhtml#ref140" id="n140">140</a>
    </div>

    <div class="footnotecontent">

      <p>“Şişedeki Cin” (The Bottle Imp), Robert Louis Stevenson’ın öyküsü; “Tılsımlı Deri” (La Peau de chagrin) ise Honoré de Balzac’ın İnsanlık Komedyası <i>(La Comedie Humain)</i> adı altında topladığı eserlerin Felsefi İncelemeler <i>(Etudes Philosophiques)</i> adını verdiği kesiminin ilk romanıdır.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-044.xhtml#ref141" id="n141">141</a>
    </div>

    <div class="footnotecontent">

      <p>ABD’li şair, hikâye yazarı, eleştirmen Edgar Allan Poe (1809-1849). Modern korku, gerilim ve polisiye edebiyatının öncülerindendir. En önemli eserleri arasında <i>Kuzgun (The Raven)</i> adlı şiiri, <i>Morg Sokağı Cinayeti</i> (“The Murders in the Rue Morgue”) ve <i>Kızıl Ölümün Maskesi</i> (“The Masque of the Red Death”) yer alır.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-046.xhtml#ref142" id="n142">142</a>
    </div>

    <div class="footnotecontent">

      <p>1886 yılında imzalanan ve imzacı devletlerin herhangi birinde yaratılmış bir edebi veya sanatsal eseri otomatik olarak, herhangi bir başvuruya gerek olmaksızın, diğer imzacı devletler sınırları dahilinde de belli bir süreyle telif korumasına alan Edebi ve Sanatsal Eserlerin Korunmasına Dair Bern Konvansiyonu. Anlaşmaya göre telif koruma süresi, yazarın ölümünden itibaren elli yıldır ama imzacı devletler daha uzun süreli bir koruma yapabilir. Örneğin Türkiye’de bu süre yetmiş yıldır. ABD, daha farklı bir koruma içeren kendi telif yasalarıyla çeliştiği için 1988 yılına kadar anlaşmayı imzalamadı. Şu anda dünyada bu anlaşmaya taraf olan ülkelerin sayısı yüz altmışı geçmiştir. İsveç, Bern Konvansiyonu’na 1904 yılında imza atmıştı, yani <i>Martin Eden</i> yazıldığı sırada anlaşmaya taraftı ama belli ki Jack London bunu bilmiyordu. Rusya ise çok daha sonraları, 1995 yılında anlaşmayı imzalayacaktır.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-046.xhtml#ref143" id="n143">143</a>
    </div>

    <div class="footnotecontent">

      <p>Rudyard Kipling’in ABD’de gördüğü muameleden bahsediliyor. Kipling ünlü bir yazar olarak ABD’nin Vermont eyaletine yerleşmişti ve hayatından memnundu. En ünlü eserlerinden bazılarını, örneğin <i>Ormanın Kitabı</i>’nı burada yazmıştır. Ancak bu arada ABD ile İngiltere arasında Guyana konusunda çıkan ihtilaf, iki devlet arasındaki ilişkilerin hızla kötüleşmesine ve İngiliz vatandaşı olan Kipling’e yönelik önyargılara neden oldu. Gerçi iki ülke arasındaki kriz aşıldı ama bu arada Kipling, iflas eden ABD’li kayınbiraderiyle ilgili bir sorun yaşadı ve tehdit edildi. Olayın mahkemeye yansıması üzerine önceden kalan önyargılar da tekrar ortaya çıktı. Basın üzerine çok geldi, özel hayatı didik didik edildi. Kipling ve eşi de bunun üzerine 1896 yılında ABD’yi terk ederek İngiltere’ye taşındı.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-046.xhtml#ref144" id="n144">144</a>
    </div>

    <div class="footnotecontent">

      <p>Ölçü ve kafiye düzenine uyarak çevirdiğim bu kıta, Swinburne’ün 1866 yılında yazdığı “The Garden of Prosperine” (Proserpina’nın Bahçesi) adlı on iki kıtalık şiirin on birinci kıtası. Proserpina, Yunan mitolojisindeki Persephone’nin Latin mitolojisindeki adı. Gölgeler Vadisi de denilen ölüler ülkesinin tanrısı Hades (Lat. Pluto) tarafından kaçırılarak oranın kraliçesi olan toprak ve bereket tanrıçası Demeter (Lat. Ceres) ile Zeus’un (Lat. Jüpiter) kızı. Annesi, Hades ile bir anlaşma yapar. Buna göre kızı yılın yarısını yeryüzünde annesinin yanında, yarısını da yeraltında Hades’in yanında geçirecektir. Persephone yeryüzüne çıktığında her yer canlanır, bahar gelir. Yeraltına indiğindeyse dünyada hayat solar, sonbahar olur. Persephone’nin gittiği Ölüler Ülkesi, içindeki tüm yaşam enerjileri, canlılıkları ve duyguları alınmış ruhsuz bedenlerin hareketsiz durdukları karanlık bir yerdir. Şiirde anlatılan Proserpina’nin bahçesi de bu ülkededir. Şiirin özellikle bu kıtasında, hayata ve duygulara doymuş olarak bahçenin dinginliği ve huzuru arzu edilir.</p>

    </div>

  </div>

  <div class="footnote">

    <div class="footnotelabel">
      <a class="footnotetarget" href="../Text/P-046.xhtml#ref145" id="n145">145</a>
    </div>

    <div class="footnotecontent">

      <p>Martin Eden’ın intiharını bu kadar canlı anlatması, kırk yaşında ve beklenmedik şekilde ölen yazar Jack London’ın da intihar ettiği şüphesine yol açar. Ancak London intihar etmemiş, hastalık nedeniyle ölmüştür.</p>

      <p>Aslında Martin Eden’ın intiharının kurgusal bir anlamı vardır. Bir sosyalist olan Jack London, sosyalizme karşı olduğunu açıkça dile getiren bireyci bir karakter yaratmış, son derece canlı bir şekilde yarattığı Martin Eden, onun en sevilen karakteri olmuştur. Bu durum çok kafa karıştırır. Nitekim London bu konuda bir açıklama yapmak zorunda hisseder ve aslında bu romanı bireyciliğe ve Nietzsche’nin üstinsan fikrine cepheden bir saldırı olarak yazdığını söyleyerek, “Becerememiş olmalıyım ki hiçbir eleştirmen bunu keşfedememiş,” der. London’a göre sadece kendi kurtuluşu için çalışan Martin Eden’ın, sonunda gözleri açılır, içine dahil olmak istediği burjuva toplumunun içyüzünü anlar ve yaşamak için nedeni kalmaz. İntiharı, bireyciliğin yenilgisidir.</p>

    </div>
