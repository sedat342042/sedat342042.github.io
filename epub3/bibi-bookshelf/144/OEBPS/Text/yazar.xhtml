  <div class="aut">

    <p>JACK LONDON ya da doğduğunda kendisine verilen isimle John Griffith, 12 Ocak 1876’da San Francisco’da dünyaya geldi. İlk teknesi Razzle Dazzle’la San Francisco Körfezi’nde maceralı bir hayata atıldı. Kaçak istiridye avladı, fok avlayan bir Japon gemisinde tayfalık yaptı, ABD’yi bir başına dolaştı. Yaşam tarzını değiştirmeye karar verip Oakland’a döndü, liseye başladı; sınavlarını dışarıdan vererek üniversiteye girdi. 1897’de altın aramak isteyen binlerce kişi gibi Jack London da Kanada’ya gitti ve bu yolculuk yazarlığının keşfi oldu. Bir yıl kaldığı Klondike hakkında, 1903’te yayımlanan <em>Vahşetin Çağrısı</em> ile 1906’da çıkan <em>Beyaz Diş</em> dahil çok sayıda öyküyü kaleme aldı. 22 Kasım 1916’da, geride bıraktığı 15 eseriyle, hayata gözlerini yumdu.</p>
