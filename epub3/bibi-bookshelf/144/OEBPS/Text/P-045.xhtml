  <h1><i>45. Bölüm</i></h1>

  <p>Bir gün Kreis –“asıl pislik”ten Kreis– çıkageldi. Sıkıntısını gidermek için ondan medet uman Martin, yatırımcıdan ziyade edebiyatçı olarak ilgisini çekecek ölçüde çılgınca bir girişimin coşkuyla aktarılan ayrıntılarını dinledi. Kreis sunumunun ortasında bir ara verip, “Güneşin Utancı”nın çoğu bölümünün salakça yazılmış olduğunu söylemeyi de ihmal etmemişti.</p>

  <p>“Ama,” diye devam etti, “ben buraya felsefe attırmaya gelmedim. Bu girişime bin dolar koyup koymayacağını öğrenmek istiyorum.”</p>

  <p>“Olmaz, her halükârda bunu yapacak kadar salak değilim,” diye cevap verdi Martin. “Ama sana ne yapacağımı söyleyeyim. Bana hayatımın en büyük akşamını yaşattın. Paranın satın alamayacağı bir şey verdin bana. Şimdi bende para bol ve üstelik hiçbir şey ifade etmiyor. O gece bana yaşattığın ve parayla ölçülemeyecek şey için sana bin dolar vermek istiyorum. Senin paraya ihtiyacın var. Benimse ihtiyacımdan fazla param var. Sen para istiyorsun, bunun için kalkıp gelmişsin. Benden para almak için bir iş çevirmene gerek yok. Al.”</p>

  <p>Kreis, hiç de şaşırmış gibi görünmüyordu. Çeki hemen katlayıp cebine atıverdi.</p>

  <p>“Onun gibi bir sürü akşam tedarik edeceğim bir sözleşme imzalamak isterim,” dedi.</p>

  <p>Martin başıyla reddetti. “Çok geç. O akşam benim için çok önemliydi. Cennetteydim sanki. Senin için sıradan bir şey, farkındayım. Ama benim için hiç de öyle değildi. Bir daha asla öyle bir gece yaşamayacağım. Felsefeyle işim bitti benim. Tek bir kelime daha duymak istemiyorum.”</p>

  <p>“Hayatta felsefeden kazandığım ilk paraydı bu,” dedi Kreis, eşikte duraklayarak: “Ve sonra piyasa çöktü.”</p>

  <p>Bir gün sokakta Martin’in önünden arabayla geçen Bayan Morse ona gülümseyip başıyla selam verdi. Martin de gülümsedi ve şapkasını kaldırdı. Bu olay Martin’i hiç etkilemedi. Bir ay önce olsaydı midesini bulandırır veya meraklandırıp kadının o anki haletiruhiyesi üzerine çeşitli yorumlarda bulunmasına neden olurdu. Ama artık durup üzerinde düşünmüyordu bile. Olayı unuttu gitti. Yürürken önünden geçtiği Merkez Bankası Binası veya Belediye Binası’ın unuturmuş gibi unutup geçti. Yine de zihni olağanüstü aktifti. Düşünceleri bir daire etrafında dönüyor, dönüyor; o dairenin merkezinde yer alan “kitaplar yazılmıştı” cümlesi, asla ölmeyen bir kurtçuk gibi beynini yiyordu. Sabahları gözünü bu cümleyle açıyordu. Geceleri rüyalarını işkenceye çeviren, yine aynı cümleydi. Duyuları aracılığıyla içine nüfuz eden etrafındaki hayata dair her şey hemen “kitaplar yazılmıştı” cümlesiyle ilişkileniveriyordu. Amansız bir mantık silsilesi içinde, kendisinin önemli biri olmadığı, hatta bir hiç olduğu sonucuna doğru yol alıyordu. Kabadayı Mart Eden ve denizci Mart Eden hakikiydi, kendisiydi. Ama ünlü yazar Martin Eden diye biri yoktu! Ünlü yazar Martin Eden, sürü zihniyetinin içinden yükselmiş ve yine aynı sürü zihniyeti tarafından kabadayı ve denizci Mart Eden’ın cismani varlığına dahil edilmiş bir hayalden öte bir şey değildi. Onu kandıramayacaktı bu hayal. Güruhun tapındığı ve kurban olarak yemekler sunduğu güneş tanrısı değildi o. İyi biliyordu.</p>

  <p>Dergilerde hakkında yazılanları okuyor, o yazılardaki kendi tasviri üzerine düşünüyor, düşünüyor; sonunda kendi kimliğiyle o yazılanları bağdaştıramaz hale geliyordu. Hayatını yaşayan, heyecanlar duyan, aşkı tadandı o; kalenderdi, hayatın hafifliklerini tebessümle karşılayandı; gemilerin üst güvertesinde görev yapan, ayak basılmamış topraklarda dolaşan, kavgayla geçen eski günlerde çetesini yönetendi. Halk kütüphanesindeki binlerce kitabı ilk gördüğünde ağzı açık kalan ama sonrasında kitapların içinde yolunu bulmayı öğrenip onların efendisi olandı; geceleri yağ yakarak çalışan, mahmuzunu ayarlayıp yatan ve kitaplarını kendi başına yazandı. Kesin olan bir şey vardı: Bütün sürünün doyurmaya kararlı olduğu devasa iştah ona ait değildi.</p>

  <p>Dergilerde kendisini eğlendiren şeyler de yok sayılmazdı aslında. Bütün dergiler ona sahip çıkıyordu. <i>Warren’s Monthly</i>’nin abonelerine duyurduğuna göre dergi her zaman yeni yazar arayışı içinde olan bir yayındı ve başka yazarlar dışında Martin Eden’ı da okur camiasıyla tanıştıran onlardı. <i>The White Mouse</i>, Martin üzerinde hak iddia ediyordu; “Deniz Güzellemeleri”nin bizzat kendi hızarlarında kesilip biçilmiş halde dosyaları arasında gömülü yattığına isabetle işaret eden <i>The Globe</i> tarafından susturulana kadar <i>Mackintosh’s Magazine</i> ile <i>The Northern Review</i> de öyle. Faturalarını ödemekten kaçtıktan sonra tekrar hayata dönen <i>Youth and Age’</i>in öncelik iddiasını, çiftçi çocukları dışında kimse okuyamadı yazık ki. <i>Transcontinental</i>, oturaklı ve ikna edici bir biçimde Martin Eden’ı ilk kez nasıl keşfettiğini açıkladı, ancak bu beyanı “Peri ve İnci”yi öne süren <i>The Hornet</i> tarafından hararetli bir itirazla karşılandı. Singletree, Darnley&amp;Co’nun mütevazı iddiası, bütün bu kargaşa içinde kaybolup gitmişti. Netice itibariyle bu yayınevi, iddialarını daha az tevazuyla ortaya koyabileceği bir dergiye sahip değildi.</p>

  <p>Gazeteler Martin’in telif kazancını hesapladılar. Belli ki dergilerin ona yaptığı muhteşem teklifler bir şekilde sızmıştı; Oakland’lı din adamları dostane biçimde para talebinde bulunurken, yalvarırcasına para isteyen mektuplar, posta kutusunu dolduruyordu. En kötüsü ise kadınlardı. Her yerde fotoğrafları çıkıyor, köşe yazarları onun güçlü ve bronzlaşmış yüzünü, yüzündeki yara izlerini, geniş omuzlarını, sakin ve berrak bakışını, dünyadan elini eteğini çekmiş bir çilecininkine benzer hafif çukurlu yanaklarını yazılarında işliyorlardı. Bu son yorum üzerine çılgın gençliğini hatırlayıp gülümsedi. Karşılaştığı kadınlar arasından bazılarının kendisine baktıklarına, onu gözleriyle seçtiklerine, beğeniyle süzdüklerine tanık oluyordu sık sık. Kendi kendine gülüyordu. Brissenden’in uyarısını hatırlayıp bir daha gülüyordu. Kadınlar onu asla yok edemeyecekti, bu kesindi. O aşamayı çoktan geçmişti.</p>

  <p>Bir keresinde akşam okuluna doğru birlikte yürürlerken Lizzie, gayet iyi giyimli, endamlı bir burjuva kadının bakışlarını Martin’e yönelttiğini görmüştü. Kadının gözleri, olması gerekenden bir nebze daha uzun ve bir ton daha gölgeli bir manayla gezindi üzerinde. Bunun neye işaret ettiğini bilen Lizzie’nin bedeni öfkeyle kasıldı. Gerginliği fark eden Martin, nedenini de anlayınca bu tür şeylere alıştığını ve artık önemsemediğini anlattı.</p>

  <p>“Halbuki önemsemen lazım,” diye cevapladı onu kız, ateş gibi gözleriyle. “Hastasın sen. Asıl mesele bu.”</p>

  <p>“Hayatımda hiç olmadığım kadar sağlıklıyım. Her zamankinden iki kilo fazlayım.”</p>

  <p>“Vücudun değil, kafan hasta. Düşünce makinende arıza var. Ben bile görebiliyorum bunu ki ben hiçbir şey değilim.”</p>

  <p>Martin derin derin düşünerek bir süre kızın yanında yürüdü.</p>

  <p>“Bunu atlattığını görmek için her şeyimi verirdim,” diye atıldı Lizzie birdenbire. “Kadınlar senin gibi bir adama o şekilde baktığında önemsemen lazım. Hiç doğal değil seninki. Muhallebi çocukları için normaldir. Ama sen öyle değilsin. Yardımcı ol bana, doğru kadın olsun, sana iyi baksın, ben ancak memnun olurum.”</p>

  <p>Lizzie’yi okula bıraktıktan sonra Metropol’e döndü.</p>

  <p>Odasına çıkınca Morris koltuğuna oturup bakışlarını önüne dikti. Uyuklamıyordu. Düşünmüyordu da. Hafızasından davetsiz gelip gözkapaklarının içinde biçim ve renk alarak ışıldayan görüntülerin yerleştiği anlar dışında zihni bomboştu. Bu görüntüleri görüyor, ama bilincine varmıyordu; rüya görüyor gibiydi. Halbuki uyumuyordu. Bir sefer şöyle bir doğrulup saatine baktı. Daha saat sekizdi. Yapacak hiçbir şeyi yoktu ve yatmak için henüz çok erkendi. Sonra zihni yeniden boşaldı ve o görüntüler yeniden gözkapaklarının içinde biçimlenmeye başladı. Görüntülerin ayırt edici bir yanı yoktu. Hep aralarından sıcak güneş ışığı sızan yapraklar ve ince ağaç dalları görüyordu.</p>

  <p>Kapının çalınmasıyla kendine geldi. Uykulu değildi; zihninde kapının vurulmasıyla bir telgraf, bir mektup veya çamaşırhaneden temiz çamaşır getiren görevli arasında bağlantı kuruldu. “Girin,” derken Joe’yu ve nerelerde olduğunu düşünüyordu.</p>

  <p>Hâlâ Joe’yu düşünüyordu ve arkasını dönüp kapıya bakmadı. Kapının yumuşakça kapandığını duydu. Uzun bir sessizlik oldu. Kapının çalındığını unuttu; bomboş gözlerle önüne bakıyordu ki bir kadının hıçkırığını duydu. İstemsiz, spazmı andıran, kontrol edilmeye ve bastırılmaya çalışılan bir hıçkırık diye düşünürken o tarafa döndü. Bir an sonra ayaktaydı.</p>

  <p>“Ruth!” Büyük bir hayret ve şaşkınlık içindeydi.</p>

  <p>Ruth’un yüzü beyaz ve gergindi. Kapının hemen önünde duruyor, bir eliyle kapıdan destek alırken, öteki elini vücudunun yan tarafına bastırıyordu. Sonra yürek parçalayan bir hareketle iki elini de Martin’e uzatarak ilerlemeye başladı. Martin o elleri yakalayıp kızı Morris koltuğa oturturken buz gibi olduklarını fark etti. Kendisi de bir koltuk yanaştırıp geniş kolçağın üzerine oturdu. Konuşamayacak kadar allak bullak olmuştu. Ruth’la olan ilişkisini kafasında bitirip mühürlemiş ve tamamen kapatmıştı. Shelly Hot Springs çamaşırhanesi, bir haftalık çamaşırla birlikte Metropol Otel’i işgal edip Martin’i de işe koşsa ancak bu kadar şaşırırdı. Birkaç kere konuşmaya teşebbüs etti ama her seferinde duraladı.</p>

  <p>“Burada olduğumu kimse bilmiyor,” dedi Ruth mahcup bir ses ve davetkâr bir gülümsemeyle.</p>

  <p>“Ne dedin?”</p>

  <p>Kendi sesini duyduğunda şaşırdı.</p>

  <p>Ruth söylediklerini tekrarladı.</p>

  <p>“Öyle mi?” dedi, sonra da başka ne söyleyebileceğini düşündü.</p>

  <p>“Otele girdiğini gördüm, biraz da dışarıda bekledim.”</p>

  <p>“Öyle mi?” dedi yine.</p>

  <p>Hayatında dili hiç bu kadar bağlanmamıştı. Aklında olumlu tek bir fikir yoktu. Kendini ne yapacağını bilmez bir salak gibi hissediyor, ne kadar uğraşsa söyleyecek bir şey getiremiyordu aklına. Shelly Hot Springs çamaşırhanesinin işgali çok daha kolay olurdu. Hiç olmazsa kolları sıvayıp işe dalardı.</p>

  <p>“Sonra içeri girdin,” diyebildi sonunda.</p>

  <p>Kız belli belirsiz nazende bir edayla oynattığı başıyla onayıp boynundaki eşarbı gevşetti.</p>

  <p>“Önce o kızla beraber sokağın karşısında gördüm seni.”</p>

  <p>“Ha, evet,” dedi Martin sadece. “Akşam okuluna kadar eşlik ettim.”</p>

  <p>“Beni gördüğüne memnun olmadın mı?” diye sordu Ruth, yine bir sessizliğin ardından.</p>

  <p>“Oldum, oldum.” Aceleyle demişti bunu. “Buraya gelerek biraz ihtiyatsız davranmış olmuyor musun?”</p>

  <p>“İçeri sızıverdim. Burada olduğumu kimse bilmiyor. Seni görmek istedim. Ne kadar aptal olduğumu söylemeye geldim. Geldim çünkü daha fazla dayanamayacaktım; çünkü kalbim zorladı, çünkü... çünkü gelmek istedim.”</p>

  <p>Koltuktan kalkıp yanına geldi. Elini Martin’in omzuna koyup bir an orada tuttu, hızlı hızlı nefes alıyordu; sonra kollarının arasına kendini bırakıverdi. Martin ise her zamanki hoşgörülü ve rahat haliyle, kırıcı olmama arzusuyla, kendini bu şekilde sunan bir kadının reddedilmesinin, onun karşılaşabileceği en rencide edici ıstırap olduğunun bilinciyle Ruth’u kucakladı. Ama kollarında en ufak sıcaklık, temasında en küçük okşama yoktu. Kız kendini Martin’in kollarına atmış, o da onu tutmuştu, hepsi bu. Kız ona iyice sokuldu, sonra pozisyonunu değiştirerek ellerini yavaşça yukarıya kaydırdı ve ensesine götürdü. Fakat o ellerin altında Martin’in eti alevlenmedi; tersine kendini tuhaf ve rahatsız hissediyordu.</p>

  <p>“Neden bu kadar titriyorsun?” diye sordu. “Oda mı soğuk? Şömineyi yakayım mı?”</p>

  <p>Kendini ayırmak için hareketlendi, ama kız daha sıkı yapıştı; tir tir titriyordu.</p>

  <p>“Biraz asabım bozuk da,” dedi takırdayan dişlerinin arasından. “Hemen toparlarım. Bak işte, daha iyiyim şimdi.”</p>

  <p>Titremesi yavaş yavaş azalıp durdu. Martin kızı tutmaya devam ediyordu, ama artık kafası karışık değildi. Onun neden geldiğini biliyordu şimdi.</p>

  <p>Ruth haberi verdi. “Annem Charley Hapgood’la evlenmemi istedi.”</p>

  <p>“Charley Hapgood, şu yavan yavan konuşan çocuk muydu?” diye homurdandı Martin. “Şimdi de belli ki annen benimle evlenmeni istiyor.”</p>

  <p>Bu sözü, soru olarak sormamıştı. Kesin bir gerçeklik olarak ifade ederken, bu sırada gözlerinin önünde telif kazancına dair rakamlar dans ediyordu.</p>

  <p>“Bildiğim kadarıyla karşı çıkmayacak,” dedi Ruth.</p>

  <p>“Beni münasip mi görüyor?”</p>

  <p>Ruth başıyla onayladı.</p>

  <p>“Ama nişanımızın atıldığı andakinden bir dirhem bile daha münasip değilim,” diye dalgın dalgın konuştu. “En ufak bir değişiklik yok bende. Aynı Martin Eden’ım, hatta aslına bakarsan biraz daha fenayım; artık sigara içiyorum. Nefesim kokmuyor mu?”</p>

  <p>Cevap olarak Ruth parmaklarını Martin’in dudaklarına götürdü, eskiden her zaman olduğu gibi bu sefer de sonucun öpücük olacağı beklentisiyle ve cilveli bir zarafetle hafifçe bastırdı. Martin’in dudaklarında ise hiçbir hareket yoktu. Parmaklar oradan gidene kadar bekledi, sonra sözüne devam etti.</p>

  <p>“Ben değişmedim. Düzenli bir işim yok. Aramıyorum da. Hiçbir zaman da aramayacağım. Hâlâ Herbert Spencer’ın büyük ve asil bir adam, Yargıç Blount’ınsa eşeğin daniskası olduğuna inanıyorum. Geçen akşam onunla yemekteydim, iyi bilirim.”</p>

  <p>“Ama babamın yemek davetini reddetmişsin,” diye çıkıştı Ruth.</p>

  <p>“Senin de haberin var yani, öyle mi? Onu kim gönderdi? Annen mi?”</p>

  <p>Ruth sessizdi.</p>

  <p>“Tabii ki annen gönderdi. Ben de öyle düşünmüştüm. Belli ki şimdi de seni göndermiş.”</p>

  <p>“Burada olduğumu kimse bilmiyor,” diye itiraz geldi. “Annem buna izin verir mi sanıyorsun?”</p>

  <p>“Benimle evlenmene izin verir ama, bunu biliyoruz.”</p>

  <p>Ruth keskin bir çığlık attı. “Aman Martin, zalimlik etme. Bir kere bile öpmedin beni. Taş gibi tepkisizsin. Halbuki baksana neleri göze aldım ben.” Titreyerek kendini baştan aşağı süzerken, bakışları merakla doluydu. “Nerede olduğumu düşünsene bir.”</p>

  <p>“Senin için ölürüm! Senin için ölürüm!” Lizzie’nin sözleri çınlıyordu Martin’in kulaklarında.</p>

  <p>“Neden daha önce göze almadın?” diye sordu sertçe. “İşim gücüm yokken... Açlıktan ölürken... Şimdi kimsem o zaman da aynı adamdım, insan olarak, sanatçı olarak aynı Martin Eden’dım; o zaman neden yapmadın? Kafamı duvarlara vura vura kendime sorduğum soru buydu. Sadece senin için değil, herkes için sordum. Görüyorsun değil mi, değişmedim ben. Gerçi bana biçilen kıymetteki gözle görülür ve ani artış nedeniyle bu konuda sürekli şüphelerimi gidermem gerekiyor ama değişmedim. Aynı kemiklerin üzerinde aynı ten, ellerimde aynı, ayaklarımda aynı on parmak. Aynı adamım. Ne yeni bir erdem sahibi oldum ne de yeni bir gücüm var. Beynim, eski beyin. Edebiyatta veya felsefede yeni bir fikir ortaya atmadım. Kimse beni istemezken hangi kıymete sahipsem şimdi de öyleyim. Şu anda kafamı en çok kurcalayan şey, beni neden istedikleri. Beni kendim olduğum için istiyor olamazlar çünkü hâlâ eskiden istemedikleri kişiyim. Demek ki beni başka bir şey için, benim dışımda bir şey için, ben olmayan bir şey için istiyorlar! Sana bu şeyin ne olduğunu söyleyeyim mi? Gördüğüm kabuldür bu. Halbuki o kabul ben değilim. İnsanların kafalarındaki bir şey o. Bir de kazandığım ve kazanacağım paralar için istiyorlar. Halbuki o para da ben değilim. Para bankada duran, herkesin cebinde olan bir şey. Sen de mi bunun için, kabul ve para için mi istiyorsun beni?”</p>

  <p>“Kalbimi kırıyorsun,” diye hıçkırıklara boğuldu kız. “Seni sevdiğimi ve seni sevdiğim için burada olduğumu biliyorsun.”</p>

  <p>“Korkarım ne demek istediğimi anlamadın,” dedi usulca Martin. “Söylemek istediğim şey şu: Beni seviyorsan, beni reddedecek kadar az sevdiğin güne göre, nasıl oluyor da şu anda beni daha çok seviyorsun?”</p>

  <p>“Unut bunları ve beni affet,” diye ağladı kız tutkuyla. “Sadece seni her zaman sevdiğimi hatırla, bir de şu anda burada, kollarının arasında olduğumu.”</p>

  <p>“Korkarım uyanık tüccar oldum ben, aşkını ince ölçülere vurup tartıyor ve ne menem bir şey olduğunu anlamaya çalışıyorum.”</p>

  <p>Ruth kendini Martin’in kollarının arasından çekti, dimdik oturdu, uzun uzun, araştırırcasına ona baktı. Tam konuşacaktı ki duralayıp fikir değiştirdi.</p>

  <p>“Görüyorsun, olanları artık böyle görüyorum,” diye devam etti Martin. “Şu an neysem bir zamanlar yine oydum, ama kendi sınıfım dışında kimse umursamadı beni. Bütün eserlerimi yazmıştım, ama dosyalarımı okuyan kimse onları umursamadı. Aslına bakarsan yazdıklarım yüzünden beni daha da az umursadılar galiba. Onları yazmamı, en hafif deyişiyle uygunsuz buldular. Herkes bana, ‘Kendine düzgün bir iş bul’ dedi.”</p>

  <p>Ruth ona katılmadığını gösteren bir hareket yaptı.</p>

  <p>“Evet, evet,” dedi Martin, “sen hariç. Sen bana bir mevki edinmemi söyledin. O yalın iş kelimesi, en az yazdıklarım kadar ağrına gitti. Ne kadar kaba, öyle değil mi? Ama inan bana tanıdığım herkesin sanki ahlaksız bir yaratığa doğru davranış öğretiyormuş gibi nasihatte bulunmasının kabalığı, bunun yanında hiç kalır. Neyse konuyu dağıtmayayım. Yazdıklarımın yayımlanması ve halktan gördüğüm kabul, senin bile aşkını değiştirmiş. Bütün eserlerini yazmış olan Martin Eden’la evlenmezdin. Ona duyduğun aşk, onunla evlenmene yetecek kadar güçlü değildi. Ama aşkın şimdi çok güçlü ve bu durumda bu gücün eserlerimin yayımlanmasından ve gördüğüm ilgiden kaynaklandığı sonucuna varmaktan başka bir şey gelmiyor elimden. Sana telif gelirlerimden bahsetmedim, ama eminim annendeki ve babandaki değişime damgasını onlar vurmuştur. Elbette bu pek hoşuma gitmiyor. Ama daha da kötüsü aşkı, o kutsal aşkı sorgulamama neden oluyor. Aşk, yayınlarla ve halkın ilgisiyle besiye çekilmesi gereken kötü ve çirkin bir şey midir? Öyle görünüyor. Oturup kafayı yiyene kadar bunları düşündüm.”</p>

  <p>“Ah o zavallı kafa.” Ruth bir elini uzatıp parmaklarını teselli edercesine Martin’in saçlarında gezdirdi. “Yeter artık, yorma kafanı. Hadi yeniden başlayalım. Şu anda. Seni hep sevdim. Annemin isteklerine karşı çıkamayacak kadar zayıf olduğumu kabul ediyorum. Yapmamalıydım. Ama senin de insanlığın hataları ve zaafları konusunda engin bir bağışlayıcılıkla konuştuğunu çok dinledim. O bağışlayıcılığı bana da göster. Hatalı davrandım. Affet beni.”</p>

  <p>“Tabii, tabii, affediyorum,” dedi sabırsızlıkla Martin. “Ortada affedilecek bir şey yokken affetmek kolay. Affedilmeyi gerektirecek hiçbir şey yapmadın sen. İnsan içindeki ışığa göre hareket eder, bundan ötesini kimse beceremez. Ben de iş bulmadığım için senden af dileyebilirim.”</p>

  <p>“Ben iyi niyetle söylüyordum,” diye itiraz etti Ruth. “Biliyorsun ki seni sevmeseydim niyetim de iyi olmazdı.”</p>

  <p>“Doğru ama o iyi niyetinle mahvedebilirdin beni.”</p>

  <p>“Tamam, tamam,” diye kızın itirazını susturdu sonra. “Benim yazı hayatımı mahvedebilirdin. Benim doğamın emredici gücü gerçekçiliktir, ama burjuva ruhu bundan nefret eder. Burjuvazi korkaktır. Hayattan korkar. Senin de tüm çaban benim hayattan korkmamı sağlamak içindi. Beni şekillendirebilirdin. Hayatına ait gerçekdışı, sahte ve bayağı değerlerle dolu küçücük bir kuş yuvasına tıkıştırabilirdin.” Kızın içindeki hararetli itirazı hissedebiliyordu. “Bayağılık; esaslı bir bayağılık. İtiraf ederim ki burjuva inceliğinin ve kültürünün temeli budur. Dediğim gibi beni şekillendirmek, senin sınıfından biri haline dönüştürmek, senin sınıfının ideallerini, değerlerini ve önyargılarını bana yüklemek istedin.” Sonra hüzünle başını salladı. “Anlamıyorsun, şimdi bile ne dediğimi anlamıyorsun. Kelimelerim, içlerine yüklemek için onca çaba gösterdiğim anlamlarını sana aktarmıyor. Söylediklerim sana kuruntu geliyor. Ama bana göre en hayati gerçek bu. En iyi ihtimalle cehennem uçurumunun balçığından kurtulmak için debelenen bu yontulmamış adamın senin sınıfın hakkında yargılarda bulunması, onu bayağı olarak nitelemesi birazcık kafanı karıştırıyor, biraz da eğlendiriyordur seni.”</p>

  <p>Kafasını bitkinlikle Martin’in omzuna dayayan Ruth’un bedeni nükseden bir asabiyetle titredi. Martin biraz onun konuşmasını bekledikten sonra devam etti.</p>

  <p>“Şimdi de aşkımıza yeniden başlayalım diyorsun. Evlenmemizi istiyorsun. Beni istiyorsun. Ama bak... kitaplarım ilgi görmeseydi de ben şu anda neysem aynen oydum. Ama sen burada olmayacaktın. Neden o anasını sattığımın kitapları ve...”</p>

  <p>“Küfretme,” diye sözünü kesti Ruth.</p>

  <p>Bu azar Martin’i irkiltti. Sonra da kulak tırmalayıcı bir kahkaha patlattı.</p>

  <p>“İşte bu,” dedi, “bu kadar önemli bir anda, hayatının mutluluğu tehlikede görünürken, sen yine aynı şekilde hayattan korkuyorsun; hayattan ve tam yerinde edilmiş bir laftan.”</p>

  <p>Çocukça davranışının bu sözlerle yüzüne çarpılması Ruth’un canını çok yaktı, ama Martin’in durumu gereğinden fazla büyüttüğünü, bunun sonucunda da kendine kızdığını hissetti. Hiç konuşmadan uzun süre oturdular; kız ümitsizce düşünüyor, adamsa yok olmuş aşkına kafa yoruyordu. Onu gerçekten sevmediğini şimdi anlamıştı. Sevdiği şey Ruth değil, idealize ettiği, kendi kafasında yarattığı uhrevi bir şeydi; kendi aşk şiirlerindeki ışık saçan ruhtu. Hakiki Ruth’u, sınıfının tüm o kusur ve zaaflarını taşıyan, o sınıfın psikolojisinin umutsuz sınırlarıyla kısıtlanmış burjuva Ruth’u hiç sevmemişti.</p>

  <p>Kız aniden konuşmaya başladı.</p>

  <p>“Söylediğin her şeyin doğru olduğunun farkındayım. Hayattan korktum. Seni yeterince sevmedim. Ama daha iyi sevmeyi öğrendim. Şu andaki seni ve eski seni seviyorum, hatta senin sen olmanı sağlayan her şeyi seviyorum. Benim sınıfımda olduğunu söylediğin şeylerden seni ayıran ne varsa onları, şu anda anlamadığım ama anlayabileceğimi bildiğim inançlarını seviyorum. Anlamaya adayacağım kendimi. İçtiğin sigarayı, ettiğin küfrü bile seviyorum; onlar senin bir parçan ve ben seni onlar için de seveceğim. Öğrenebilirim. Şu son on dakikada çok şey öğrendim. Buraya gelecek cesareti bulmam bile şimdiye kadar öğrendiklerimin göstergesidir. Ah, Martin!..”</p>

  <p>Hıçkırarak gence sokuldu.</p>

  <p>İlk kez kolları onu nezaketle, anlayışla sardı. Ruth ise mutluluk dolu bir hareket ve ışıldayan bir yüzle bunu gösterdi.</p>

  <p>“Ama artık çok geç,” dedi Martin. Lizzie’nin sözlerini hatırladı. “Ben hasta bir adamım. Hayır, bedenim değil, ruhum hasta, beynim hasta. Bütün değerlerimi kaybettim sanki. Hiçbir şeyi umursamıyorum. Birkaç ay önce gelseydin her şey çok farklı olurdu. Ama artık çok geç.”</p>

  <p>“Hiç de geç değil,” diye bağırdı Ruth. “Göstereceğim sana. Aşkımın ne kadar büyüdüğünü, benim için sınıfımdan da değerli olduğunu, en önem verdiğim şey olduğunu kanıtlayacağım. Burjuvaların değer verdiği ne varsa reddedeceğim. Artık hayattan korkmuyorum. Annemle babamı terk edeceğim, arkadaşlarımın arasında adımın dillere düşmesine aldırmayacağım. Hemen buraya geleceğim, istersen seninle serbest aşk yaşayacağım ve bundan gurur duyup mutlu olacağım. Eğer eskiden aşkıma ihanet ettiysem, o ihanete neden olan ne varsa, bu kez aşkım adına onlara ihanet edeceğim.”</p>

  <p>Parlayan gözleriyle Martin’in karşısına dikildi.</p>

  <p>“Bekliyorum Martin,” diye fısıldadı ona, “beni almanı bekliyorum. Bak bana.”</p>

  <p>Martin ona baktı ve muhteşem diye düşündü. Sonunda bütün kusurlarından kendini kurtarmış gerçek bir kadındı; isyan etmiş, burjuva düzeninin bükülmez yasasını kırmıştı. Muhteşemdi, harikaydı ve her şeyi göze almıştı. Peki ama kendi sorunu neydi? Kızın yaptığından şu kadarcık bile içi kabarmamış, heyecan duymamıştı. Sadece düşünsel olarak muhteşemdi, fikren harikaydı. Normalde ateş gibi olması gereken bir anda Martin onu ancak buz gibi takdir edebiliyordu. Kalbine tesir etmemişti bütün bunlar. Ona karşı az da olsa ihtiras hissetmemişti. Yine Lizzie’nin sözlerini hatırladı.</p>

  <p>“Ben hastayım, çok hasta,” dedi umarsız bir hareket eşliğinde. “Şu ana kadar hastalığımın ne kadar ilerlediğini anlamamıştım. Bir şeyler uçup gitmiş benden. Hayattan hiç korkmamışımdır, ama bir gün hayata doyabileceğimi hiç hayal etmemiştim. Hayat beni o kadar doyurmuş ki hiçbir şeye arzu duymuyorum. Duysaydım, şu anda seni istemem lazımdı. Ne kadar hasta olduğumu anlıyor musun?”</p>

  <p>Kafasını geri yatırdı ve gözlerini kapadı. Yaprakların arasından geçerek gözkapaklarının duvarında şekil alan sıcak güneş ışığına bakarken, ağlayan ve gözyaşlarının içinden kırılarak gelen ışınları seyredip acısını unutan bir çocuk gibiydi; hastalığı, Ruth’un oradaki varlığı, her şey aklından çıkıp gitti. Dinlendirici değildi ama o yeşillikler. Güneş ışığı dik geliyor ve gözünü kamaştırıyordu. Bakmak gözlerini yakıyordu, ama nedenini bilmeden bakmaya devam etti.</p>

  <p>Kapı tokmağının sesiyle kendine geldi. Ruth kapıdaydı.</p>

  <p>“Dışarı nasıl çıkacağım?” diye sordu ağlamaklı gözlerle. “Korkuyorum.”</p>

  <p>“Aman, kusura bakma,” diye bağırarak ayağa fırladı. “Kendimde değilim, biliyorsun. Burada olduğunu unutmuşum.” Elini kafasına götürdü. “Görüyorsun ya iyi değilim. Seni eve bırakayım. Servis kapısından çıkarız. Kimse görmez. Sen başını ört. Sorun çıkmaz.”</p>

  <p>Loş koridorlardan ve dar merdivenlerden inerken Ruth, Martin’in koluna yapıştı.</p>

  <p>“Tamam, artık güvendeyim,” dedi kaldırıma çıktıklarında, bir yandan da elini Martin’in kolundan çekmeye yeltenerek.</p>

  <p>“Hayır, hayır, seni eve bırakayım.”</p>

  <p>“Hayır, lütfen yapma. Gerek yok.”</p>

  <p>Yine kolunu Martin’den kurtarmaya çalıştı. Bir an şaşırdı genç. Tehlike geçmiş olmasına rağmen Ruth hâlâ korkuyordu. Ondan kurtulmak için neredeyse telaş içindeydi. Buna bir sebep göremediği için kızın asabi haline yordu. Bu yüzden de kolundan kurtarmaya çalıştığı elini bırakmadı ve onunla birlikte yürümeye başladı. Sokağın ilerisinde uzun paltosuna sarınıp bir kapının eşiğine çekilmiş bir adam gördü. Geçerken bir bakış attı; kalın yakalarını kaldırmış olmasına karşın Ruth’un kardeşi Norman olduğuna emindi.</p>

  <p>Yürürken çok az konuştular. Kız sersem gibiydi. Martin ise kayıtsız. Bir sefer Martin Güney Denizlerine gideceğini söyledi, bir sefer de Ruth yanına geldiği için özür diledi. Bu kadar konuştular. Evin kapısındaki ayrılmaları her zamanki gibiydi. El sıkıştılar, birbirlerine iyi akşamlar dilediler; Martin şapkasını kaldırdı. Kapı kapandı, Martin bir sigara yaktı ve arkasını dönüp otele doğru yürümeye başladı. Norman’ın sığınmış olduğu eşiğe gelince durdu ve kendi kendine güldü.</p>

  <p>“Yalan söyledi,” diye yüksek sesle konuştu. “Beni her şeyi göze aldığına inandırdı, ama onu buraya getiren kardeşinin geri götürmek üzere beklediğini biliyordu.” Kahkahaya boğuldu. “Ah şu burjuvalar! Meteliğim yokken kız kardeşine uygun görmüyordu. Bankada hesabım olunca, kızı bana kendi ayaklarıyla getirdi.”</p>

  <p>Yola devam etmek için topukları üzerinde döndüğü anda aynı yönde giden bir serseri arkasından ona seslendi.</p>

  <p>“Bayım, yatacak yer için bi çeyrekliğin var mı?”</p>

  <p>Martin’i geri döndüren şey, sesti. Bir an sonra Joe’nun elini tutmuştu.</p>

  <p>“Hot Springs’den ayrılışımızı hatırlıyo musun?” diyordu Joe. “Görüşürüz demiştim sana. İçimden gelmişti. Al işte görüştük.”</p>

  <p>“İyi gördüm seni,” dedi Martin hayranlıkla. “Kilo bile almışsın.”</p>

  <p>“Tabii aldım ya.” Joe’nun yüzü parlıyordu. “Serseriliğe başlayana kadar yaşamak nedir bilmezmişim meğer. 15 kilo aldım ve kendimi acayip iyi hissediyom. Eskiden bi deri bi kemik kalana kadar çalışırmışız be... Serseri hayat tam bana göreymiş.”</p>

  <p>“E iyi de yatacak yer arıyorsun ama,” diye çıkıştı ona Martin. “Hem de bu soğuk havada.”</p>

  <p>“Ne? Yatacak yer mi?” Joe elini arka cebine sokup bir avuç dolusu bozuk para çıkardı. “Başım darda değil, merak etme,” derken sevinçten uçuyordu. “Façan iyi görünüyodu da seni biraz hırpalayayım dedim.”</p>

  <p>Martin kahkahalar eşliğinde teslim oldu.</p>

  <p>“Avucunda seni üç beş kere küfelik edecek para yatıyor,” dedi.</p>

  <p>Joe paraları cebine koydu.</p>

  <p>“Hiç de değil,” dedi. “Beni durduracak hiçbi şey yok, ama yine de deli gibi kafa çekmiyom. Seni son gördüğümden bu yana bi kere sarhoş oldum, onu da olmazdım aslında ama midem boştu. Hayvan gibi çalışırken hayvan gibi de içerdim. İnsan gibi yaşarken insan gibi içiyom. Şöyle arada sırada hafiften bi sallasın, biraz hissettirsin, yeter.”</p>

  <p>Martin ertesi gün buluşmalarını ayarlayıp otele döndü. Resepsiyona uğrayıp buharlı gemilerin kalkış tarihlerine baktı. <i>Mariposa</i> beş gün sonra Tahiti’ye hareket ediyordu.</p>

  <p>“Yarın telefon edip bana lüks bir kamara ayırtın,” dedi resepsiyondaki görevliye. “Güverte kamarası değil, aşağıda, orsa tarafında, iskele tarafında olsun. Unutmazsınız değil mi, iskele tarafında. Bir kenara yazsanız daha iyi olur.”</p>

  <p>Odasına çıkınca yattı ve çocuklar kadar huzurlu bir uykuya daldı. Akşam boyunca yaşadıkları, üzerinde hiçbir iz bırakmamıştı. Zihni etkilere kapalıydı. Joe ile karşılaşmasının hararetiyse en çabuk geçeniydi. İlk anın hemen ertesinde eski çamaşırcının varlığından ve onunla konuşmak zorunda kalmaktan rahatsız olmuştu. Beş gün sonra sevgili Güney Denizlerine gidecek olması da hiçbir şey ifade etmiyordu. Gözlerini kapadı ve sekiz saat boyunca rahat, deliksiz bir uyku çekti. Huzursuz değildi. Uyku sırasında ne sağa sola dönüp durdu ne de rüya gördü. Uyku onun için unutmak demekti; uyandığı her sabahı kederle karşılıyordu. Hayat onu kaygılandırıyor, sıkıyor, zaman ise eziyet gibi geliyordu.</p>
