  <h1><i>10. Bölüm</i></h1>

  <p>Martin o akşam yemeğe kaldı. Babası üzerinde olumlu bir izlenim bırakması, Ruth’un çok hoşuna gitti. Martin’le çok iyi bildiği bir konu olan denizcilik mesleği hakkında konuşan Bay Morse, daha sonra onu aklı başında bir genç olarak gördüğünü söyleyecekti. Argo kelimeler kullanmaktan kaçınmak ve doğru sözcükleri seçmek için çabalarken yavaş konuşmak durumunda kalıyor ve bu sayede en iyi düşüncelerini bulup ortaya çıkarıyordu. Yaklaşık bir yıl önceki ilk yemekten çok daha rahattı. Bu görünür ilerlemeden memnun kalan Bayan Morse da Martin’in efendiliğini ve alçakgönüllülüğünü övecekti.</p>

  <p>“Ruth’tan geçer not alan ilk adam oldu bu genç,” dedi kocasına. “Erkekler konusunda öyle içine kapalı ki çok endişe ediyorum.”</p>

  <p>Bay Morse, merakla karısına baktı.</p>

  <p>“Senin aklında Ruth’u uyandırmak için bu genç denizciyi kullanmak mı var?” diye sordu.</p>

  <p>“Biraz yardım etsem de evde kalmaktan kurtulsa fena mı olur... Eden denen bu genç, genel olarak erkeklere karşı ilgisini uyandırabilirse, ne âlâ.”</p>

  <p>“Çok iyi olur,” dedi Bay Morse. “Ama ya bu genç, Ruth’ta kendisine özel bir ilgi uyandırırsa? Bence bunu mutlaka düşünmeliyiz sevgilim.”</p>

  <p>Bayan Morse kahkahayı patlattı. “Mümkünü yok. Ruth ondan üç yaş büyük; ayrıca söylediğin şey imkânsız. Böyle bir şey asla olmaz. İnan bana.”</p>

  <p>Böylece Martin’in oynayacağı rol üzerinde bir karara varılmış oldu. Bu arada, Martin de Arthur ve Norman’ın önerdiği, ama kendisine israf gibi gelen bir mesele üzerinde düşünüyordu. Çocuklar pazar sabahı tepelerde bisiklete binmeye gideceklerdi, ama Ruth’un da onlara katılacağını öğrenene kadar bu durum Martin’in ilgisini çekmemişti. Bisiklete binmeyi bilmiyordu, bisikleti de yoktu, fakat karar verdi ki Ruth’un bisikleti varsa onun da olmalıydı; onlara iyi akşamlar dedikten sonra, eve giderken bir bisikletçiye uğrayıp kırk dolara bir bisiklet aldı. Bu miktar meşakkatli işindeki bir aylık kazancından fazla olduğu gibi elindeki parayı da hayli azaltmış olacaktı, ama <i>Examiner</i>’dan alacağı yüz doları ve <i>The Youth Companion</i>’ın ödeyeceği en az dört yüz yirmi doları elindekine ekleyince, alışık olmadığı kadar büyük olan bu harcamanın yarattığı kafa karışıklığının biraz olsun dindiğini hissetti. Eve kadar bisiklete binmeyi öğrenmek için debelenirken üzerindeki takım elbiseyi mahvetmesini de kafaya takmadı. Akşam Bay Higginbotham’ın dükkânından terziyi arayıp aynısından yeni bir elbise ısmarladı. Yangın merdiveni gibi binanın arka duvarına tutturulmuş dar merdivenden bisikleti yukarı çıkardıktan sonra duvara dayalı duran yatağını açtığında, küçük odasında kendisi ve bisikleti dışında hiçbir şeye yer kalmadığını gördü.</p>

  <p>Pazar günü lise sınavına çalışmayı düşünüyordu, ama inci dalgıçlığı yazısı onu çekti ve bütün günü, içini yakan o güzelliği ve macerayı yeniden yaratmanın ateşiyle geçirdi. <i>Examiner</i>’ın o gün de hazine avcısı yazısını basmamış olması, şevkini kırmadı. Böyle bir şeyi kafaya takmayacak kadar uzaklaşmıştı günlük sıkıntılardan. İki kere tekrarlanan davete kulak tıkayarak Bay Higginbotham tarafından şereflendirilen masada yenen mükellef pazar akşamı ziyafetini kaçırdı. Dünyevi başarısını ve refahını ortaya serme maksadını taşıyan bu yemeklerde Bay Higginbotham, çalışkan insanlara yükselme fırsatı sunan Amerikan kurumlarına ilişkin küçük vaazlar verme lütfunu sofradakilerden esirgemez, bu arada manav çıraklığından Higginbotham Bakkaliyesi sahipliğine yükselişini örnek vermeyi de ihmal etmezdi.</p>

  <p>Martin Eden pazartesi sabahı bitmemiş inci dalgıçlığı yazısına iç çekerek baktıktan sonra, Oakland’daki liseye gitmek için tramvaya bindi. Birkaç gün sonra sınavın sonuçlarını almak için başvurduğunda dilbilgisi dışında bütün sınavlardan kaldığını öğrendi.</p>

  <p>Öğretmen Hilton, kalın gözlüğünün ardından bakarak, “Dilbilgisi mükemmel,” dedi, “ama başka bir şey bilmiyorsun. Birleşik Devletler tarihi bilgin felaket. Bunu anlatacak başka bir sözcük yok, felaket. Sana tavsiyem...”</p>

  <p>Öğretmen Hilton bir an durdu, deney tüpüne bakarmış gibi hayal gücünden, duygudaşlıktan yoksun bir bakış attı Martin’e. Lisede fizik hocasıydı, kalabalık bir ailesi, kıt bir maaşı ve papağan gibi ezberlediği seçilmiş bilgilerden oluşan bir dağarcığı vardı.</p>

  <p>İçinden, karşısında öğretmen yerine kütüphanedeki adam olsaydı diye geçiren Martin ise “Buyrun efendim,” diye tevazuyla onu bekliyordu.</p>

  <p>“Sana tavsiyem, en az iki yıl daha ortaokula gitmen. İyi günler.”</p>

  <p>Sınavdaki başarısızlığından fazla etkilenmeyen Martin’i asıl şaşırtan şey, öğretmenin tavsiyesini anlattığında Ruth’un yüzünde gördüğü şaşkın ifadeydi. Hayal kırıklığına uğramış olduğu o kadar belliydi ki Martin onun adına üzüldü.</p>

  <p>“Görüyorsunuz işte ne kadar haklı olduğumu,” dedi Ruth. “Lisedeki çocukların hepsinden çok daha fazla şey biliyor, ama sınavı geçemiyorsunuz. Çünkü eksik ve parça parça eğitim almışsınız. Ancak işini bilen öğretmenlerin verebileceği bir eğitime ihtiyacınız var. Temeli sağlam atmanız lazım. Öğretmen Hilton haklı; sizin yerinizde olsam akşam okuluna giderdim. Bir buçuk yıl akşam okuluna giderseniz o ilave altı ayı da kendiniz çalışarak telafi edebilirsiniz. Böylece yazmanıza veya henüz hayatınızı kaleminizle kazanamadığınız için başka bir işte çalışmanıza da vaktiniz kalır.”</p>

  <p>Martin’in aklından geçen ilk düşünce, “İyi ama günlerim işle, akşamlarım okulla geçerse ben seni nasıl görürüm,” oldu, ama bunun yerine şöyle dedi:</p>

  <p>“Akşam okuluna gitmek bana çocukça geliyor. Ama yine de ücretini ödeyebilseydim giderdim. Ödeyebileceğimi sanmıyorum. Onların bana öğreteceğinden daha kısa zamanda kendim öğrenirim...” Ruth’u ve ona sahip olma arzusunu düşündü. “Ayrıca vaktim yok. Buna ayıracak vaktim yok, gerçekten.”</p>

  <p>“İhtiyacınız var ama.” Ruth tatlılıkla ona bakarken Martin katı biçimde direniyordu. “Laboratuvar olmadan fizikte, kimyada ilerleyemezsiniz. Ders almadan cebir ve geometri öğrenmenin umutsuz olduğunu görürsünüz. Sizin işini bilen öğretmenlere, bilgiyi iletme konusunda uzman kişilere ihtiyacınız var.”</p>

  <p>Martin kendini en az mağrur biçimde ifade etmenin yolunu bulmak için bir an sessiz kaldı.</p>

  <p>“Lütfen böbürleniyorum sanmayın,” diye söze başladı. “Hiçbir şekilde buna niyetim yok. Ama doğal öğrenci denebilecek biri olduğumu hissediyorum. Kendi kendime çalışabilirim. Ördek suya alışıktır ya, ben de öyle, çok kolay öğrenirim. Dilbilgisinde ne yaptığımı kendi gözlerinizle gördünüz. Bundan başka birçok şey daha öğrendim. Aklınıza bile getiremezsiniz, o kadar çok. Üstelik daha yeni başlıyorum. Hele bir de...” Bir an tereddüt etti, o kelimenin telaffuzundan emin olduktan sonra sürdürdü sözlerini. “Devinim kazanayım da asıl o zaman görün. Henüz şeyler hakkındaki ilk gerçeklik hissimi yaşıyorum. Daha duruma yeni ayıyorum.”</p>

  <p>“Lütfen ‘ayıyorum’ demeyin,” diye araya girdi Ruth.</p>

  <p>“Vaziyet alıyorum,” diye aceleyle düzeltti Martin.</p>

  <p>“Dilimizde bunun bir anlamı yoktur,” itirazı geldi.</p>

  <p>Yeni bir başlangıç yapmak için çabalıyordu Martin.</p>

  <p>“Yani dünyanın düzenini yeni anlamaya başladığımı söylemek istiyorum.”</p>

  <p>Ruth ses etmeyince devam etti:</p>

  <p>“Bilgi, bana bir harita odası gibi geliyor. Kütüphaneye her gidişimde bunu düşünür, etkilenirim. Öğretmenlerin rolü, çocuklara harita odasının içinde ne olduğunu sistemli biçimde öğretmek. Öğretmen, harita odasındaki rehberdir, hepsi o. O bilgiler onların kafalarının içinde değil. İcat eden, yaratan onlar değil. Her şey o harita odasında. Öğretmenler harita odasından nasıl yararlanacaklarını bilir. Onların işi, normalde orada kaybolabilecek kişilere yol göstermektir. Halbuki ben kolay kaybolmam. Yön bulma yeteneğim kuvvetlidir. Normalde nereyeyim, bilirim... Bir şey mi oldu?”</p>

  <p>“‘Nereyeyim’ demeyin.”</p>

  <p>“Haklısınız,” dedi Martin şükranla, “neredeyim demem lazım. Nereyeyim, şey pardon, neredeydim ben? Hah tamam, harita odasında. Bazısı...”</p>

  <p>“Kimileri,” diye düzeltti Ruth.</p>

  <p>“Kimileri rehbere ihtiyaç duyar, çoğu insan duyar. Ama ben rehbersiz de yolumu bulacağımı düşünüyorum. Şimdiye kadar harita odasında çok zaman geçirdim. Yolumu bulmak için hangi haritaları istiyorum, hangi sahilleri keşfedeceğim, bilecek noktaya geldim sayılır. Çizdiğim çizgiye bakılırsa kendi başıma çok daha hızlı keşfediyorum. Bilirsiniz bir filonun hızı, en yavaş geminin hızı kadardır. Öğretmenlerin de hızı böyledir. En yavaş öğrencilerinin hızında öğretmeleri gerekir. Bense öğretmenlerin sınıf ortalamasına göre belirlediği hızdan çok daha hızlı gidebilirim.”</p>

  <p>“‘En hızlı giden, yalnız gidendir,’”<a class="footnoteref" href="../Text/notlar.xhtml#n43" id="ref43">43</a> dedi Ruth.</p>

  <p>O anda beliren görüntüde gün ışığıyla yıkanan sınırsız mekânların ve yıldızlarla dolu boşlukların arasında kolunu Ruth’un beline dolamış halde, onun soluk altın sarısı saçlarını yüzünde hissederek beraberce dolaştıklarını gören Martin’in aslında içinden geçen, seninle çok daha hızlı giderim, demekti. Ama o anda konuşmasının acınacak ölçüde yetersiz olduğunu fark etti. Tanrım! Gözlerinin önünden geçenleri ona söyleyebilecek kelimeleri bir araya getirmeyi ne kadar isterdi! Sonra hasret sancısı gibi bir anda uyanan kıpırtıyı, davet edilmeden gelen ve aklının aynasında beliren görüntüleri resme dökme arzusunu hissetti içinde. İşte buydu! Sırrı ucundan yakalamıştı. Büyük yazarların, usta şairlerin yaptığı da aynen buydu işte. Onların birer dev haline gelmelerinin nedeni de aynı şeydi. Düşündüklerini, hissettiklerini ve gördüklerini nasıl ifade edebileceklerini biliyorlardı. Güneşin altında uyuyan köpekler inler ve havlarlar, ama inlemelerine ve havlamalarına neyin neden olduğunu anlatamazlar. Martin de sık sık o şeyin ne olduğunu merak etmişti. İşte buydu; güneş altında uyuyan bir köpekti kendisi de. Yüce ve güzel görümler görmüştü, ama Ruth’un karşısında inlemekten, havlamaktan başka bir şey yapamıyordu. Önce güneşin altında uyuklamayı kesmeliydi. Ayağa kalkmalı, gözlerini açmalı ve gözünün önünden geçen zengin görüntüleri onunla paylaşabilecek şekilde gören gözlere ve konuşan bir dile sahip olana dek çalışmalı, uğraşmalı, öğrenmeliydi. Kendini ifade etmenin sırrını, kelimeleri uysal hizmetkârlar haline getirmenin yöntemini, onları bir araya getirerek tek tek sahip olduklarından daha fazla anlam ifade edecek şekilde birbirine bağlamanın yolunu keşfetmiş olanlar vardı. O sırrın kendine şöyle bir görünüp geçmesiyle içinde derin heyecanlar hissetti. Ortalığın fazlasıyla sessiz olduğunu fark edip yüzünde bir memnuniyet ifadesi, gözlerinde hoş bir gülümsemeyle Ruth’u kendisine bakarken gördüğü ana kadar, gün ışığıyla yıkanan mekânların ve yıldızlarla dolu boşlukların arasındaki halleri tekrar geldi gözünün önüne.</p>

  <p>“Çok güzel bir görüm geçti muhayyilemden,” dediği anda kulakları kendi kelimelerinin sesiyle doldu, kalbi yerinden fırladı. Nereden de çıkmıştı o kelimeler? Sohbetlerini kesen görümü yeterli biçimde ifade eden kelimeler... Mucizeydi. Bu denli ulvi düşünceleri, hiç bu kadar azametli halleriyle dile getirdiği olmamıştı. Çünkü hiç böyle bir çaba içinde olmamıştı. Açıklaması buydu işte. Daha önce hiç denememişti. Oysa Swinburne denemişti; Tennyson, Kipling ve diğer şairler... Bir anda aklı “înci dalgıçlığı” yazısıyla aydınlandı. Anlatmak gibi büyük bir işe asla girişmemiş, güzelliğin ruhu içinde hep bir ateş olarak kalmıştı. Bu makale bittiğinde başka olacaktı. Konunun engin güzelliğinden dili tutuldu, zihni tekrar aydınlanıp cesaretlendi ve neden büyük şairler gibi o güzelliği heybetli dizelere dökemediğini sordu kendine. Sonra Ruth’a duyduğu aşkın gizemli zevki, ruhani mucizesi vardı. Neden bu aşkı da başka şairler gibi kendi dizeleriyle söylemesindi? Onlar aşkın şiirini söylemişlerdi. O da yapacaktı. Yapardı alimallah!..</p>

  <p>Ürkek kulaklarında kendi nidası yankılandı. Aşka gelip salıvermişti avazını. Öyle utandı ki yakasının kenarından saç diplerine kadar, bronzlaşmış yüzünün her tarafına kırmızı renk egemen olana kadar dalga dalga kan hücum etti suratına.</p>

  <p>“Ben... şey... özür dilerim,” diye bocaladı, “düşünüyordum.”</p>

  <p>“Sanki dua ediyor gibiydiniz,” dedi Ruth cesaretle, ama içten içe sindiğini, büzüldüğünü hissetti. Şahsen tanıdığı bir adamın dudaklarından ilk kez böylesi bir ant duymuştu; sadece ilkeleri ve yetiştirilişi itibariyle sarsılmamış, sıkı sıkıya korunmuş el değmemişliğinin bahçesinde hayatın bu denli hoyrat ve açık dile gelişinden dolayı ruhu da dehşete düşmüştü.</p>

  <p>Ama onu hoş gördü ve bu kadar kolay affetmesine şaştı. Nedense yaptığı herhangi bir şey için onu affetmek hiç de zor olmuyordu. Başka türlü bir adam olmak için şimdiye kadar şans elde edememişti; şimdiyse çok çabalıyor ve başarıyordu. Martin’e bu kadar nezaket ve heves göstermesinin nedeni olarak önceleri aklına başka bir şey gelmedi. Aslında yavaş yavaş onun cazibesine kapılıyordu, ama henüz bunu anlamamıştı. Anlaması da mümkün değildi. Tek bir gönül ilişkisi bile yaşamadan durgun geçen yirmi dört yıl sonucunda, kendi duygularını hemen algılama becerisiyle donatılmaktan uzak kalmış ve gerçek aşkın sıcaklığını asla tatmamış biri olarak gitgide hararetlendiğinin de farkında değildi.</p>
