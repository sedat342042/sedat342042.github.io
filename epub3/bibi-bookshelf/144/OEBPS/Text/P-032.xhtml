  <h1><i>32. Bölüm</i></h1>

  <p>Ertesi gün öğleden sonra Maria, Martin’in şimdiye kadarki ikinci ziyaretçisinin gelişiyle büyük heyecan yaşadı. Ama Brissenden’i misafir odasının görkemi içinde ağırladığına bakılırsa bu sefer aklı başından gitmemişti.</p>

  <p>“Umarım pat diye çıkıp gelmem sorun olmamıştır,” dedi Brissenden.</p>

  <p>“Olur mu canım, hiç de değil,” diyen Martin, el sıkıştıktan sonra biricik sandalyesine onu oturtarak kendisi yatağa geçti. “Burada oturduğumu nereden öğrendin?”</p>

  <p>“Morse’ları aradım. Telefona küçük hanım çıktı. Ve işte buradayım.” Elini paltosunun cebine sokup masanın üzerine ince bir kitap attı. “Bu bir şairin kitabı. Oku ve sakla.” Sonra da Martin’in itirazına cevaben, “Kitapları ne yapayım ben? Bu sabah yine kan geldi. Viskin var mı? Yoktur tabii. Dur bir dakika.”</p>

  <p>Fırlayıp çıktı. Martin, onun evin basamaklarından aşağı inişini, bahçe kapısını kapatmak için geriye dönüşünü izlerken, geçen sefer geniş duran omzunun aşağı düşmüş ve göğsünün iyice çökmüş olduğunu fark etti. İki bardak alıp kitaba, Henry Vaughn Marlow’un son çıkan şiir seçkisine döndü.</p>

  <p>Brissenden döndüğünde, “İskoç viskisi yokmuş,” diye durumu açıkladı. “O dilenci, Amerikan viskisinden başka bir şey satmıyor. Neyse işte sana çeyrek galon viski.”</p>

  <p>“Ben de veletlerden birini gönderip limon aldırayım da sıcak kokteyl yapalım.”</p>

  <p>Sonra da elindeki kitabı göstererek, “Acaba Marlow bu kitaptan ne kadar kazanmıştır?” diye sordu.</p>

  <p>“Muhtemelen elli dolar,” cevabı geldi. “Tabii bu parayı kazanacak kadar ya da şiir kitabı basma gibi bir risk alacak yayıncı bulacak kadar şanslıysa.”</p>

  <p>“Yani insan şiirden hayatını kazanamaz.”</p>

  <p>Martin’in sesi de yüzü gibi keyfinin kaçtığını belli ediyordu.</p>

  <p>“Elbette kazanamaz. Hangi aptal bunu bekler ki? Ama kafiye üreterek, evet, kazanabilir. Bruce ve Virginia Spring’in, Sedgwick’in yaptığı bu. Çok da güzel yapıyorlar. Ama şiir?.. Vaughn Marlow’un hayatını nasıl kazandığını biliyor musun? Pennsylvania’daki bir oğlan inekhanesinde ve tıka basa öğrenci doldurdukları özel okullarda öğretmenlik yaparak ömür tüketiyor. Daha elli yıl yaşayacak olsa onunla yer değişmezdim. Ama adamın şiirleri çağdaşı kafiyetörlerin yazdıkları arasında, havuçların arasında duran yakut gibi parıldıyor. Bir de yapılan eleştirileri görsen! Lanet olsun hepsine, dangalaklar, insan müsveddeleri.”</p>

  <p>Martin de aynı fikirdeydi. “Yazamayanlar, yazanlar hakkında çok şey yazıyor. Stevenson ve eserleri hakkında yazılan çöp yığınını görünce nutkum tutulmuştu.”</p>

  <p>Brissenden, dişlerini gıcırdatarak, “Mezar soyguncuları, canavarlar!” dedi aniden. “Evet, Rahip Damien mektubu<a class="footnoteref" href="../Text/notlar.xhtml#n99" id="ref99">99</a> yüzünden, Stevenson’ı aşağılayan o sürüyü iyi biliyorum, onu gagalayan, ölçen, biçen...”</p>

  <p>“Kendi sefil egolarının kıstasıyla ölçen,” diye araya girdi Martin.</p>

  <p>“Evet, aynen öyle. Güzel laf. Hakikat’i, Güzel’i, İyi’yi ağzından düşürmeyip kirleten, lekeleyen ve sonunda sırtını sıvazlayıp, ‘Aferin sadık köpeğim’ diyenler. İğrenç herifler! Richard Realf<a class="footnoteref" href="../Text/notlar.xhtml#n100" id="ref100">100</a> öldüğü gece onlar için, ‘adına insan denen o küçük çenebaz kargalar’ demişti.”</p>

  <p>“Kuyrukluyıldızlar gibi uçan büyük adamların yıldıztozunu gagalayanlar,” diye sürdürdü Martin içtenlikle. “Eleştirmenler hakkında bir hiciv yazmıştım da...”</p>

  <p>Brissenden, hevesle, “Hadi görelim,” dedi.</p>

  <p>Böylece Martin “Yıldıztozu”nun kopyasını çıkardı; okurken Brissenden ha bire cıkcıklayıp ellerini ovuşturuyordu, içkisini içmeyi bile unutmuştu.</p>

  <p>“Belli ki kör cücelerin dünyasına fırlatılıp atılmış olan sende de o yıldıztozundan var,” yorumunu yaptı sonunda. “Elbette bu yazıyı gönderdiğin ilk dergi üzerine atlamıştır.”</p>

  <p>Martin defterinin sayfalarını çevirdi. “Yirmi yedi dergi tarafından geri çevrilmiş.”</p>

  <p>Brissenden uzun ve içten bir kahkahaya başlayıp öksürük nöbetine tutuldu.</p>

  <p>“Sakın bana şiirle uğraşmadığını söyleme,” dedi soluk soluğa. “Hadi biraz da şiir göster bana.”</p>

  <p>“Şimdi okumasan...” diye ricada bulundu Martin. “Seninle konuşmak istiyorum. Giderken birkaç tane veririm, eve götürürsün.”</p>

  <p>Böylece Brissenden “Aşk Döngüsü” ile “Peri ve İnci”yi giderken yanında götürdü. Ertesi gün uğrayıp Martin’e selam bile vermeden doğrudan konuya girdi: “Daha istiyorum.”</p>

  <p>Martin’in şair olduğuna yeminler ederken, kendisinin de şiir yazdığı ortaya çıktı. Arkadaşının şiiriyle ayakları yerden kesilen, fakat onları yayımlatmak için hiçbir girişimde bulunmadığını öğrenen Martin’in aklı başından gitti.</p>

  <p>Gönüllü olarak onun şiirlerini pazarlama önerisine Brissenden’in cevabı, “Bütün felaketler üzerlerine olsun!” idi. “Güzelliği, güzellik için sev,” diye nasihat etti “ve dergileri rahat bırak. Bana bak Martin Eden, denizine ve gemilerine dön. Benim sana tavsiyem budur. İnsanların şu hastalıklı, çürümüş şehirlerinde ne yapıyorsun sen? Dergilerin ihtiyacını karşılamak için kendini pazarlayayım diye debelenerek, şu şehirde israf ettiğin her gün kendi boğazına bir kesik daha atmış oluyorsun. Geçen gün ne demiştin? Dur bakayım... Hah, ‘Fanilerin sonuncusu olan insan.’ Peki ya sen, son fani, şöhreti ne yapacaksın? Şöhret seni zehirler. Bana göre sen böyle bir herzeyle ihya olamayacak kadar sade, basit ve mantıklı bir adamsın. Umarım o dergilere tek bir satır bile satamazsın. Hizmet edilecek tek efendi güzelliktir. Güzelliğe hizmet et ve halkı boş ver gitsin! Başarı ha! Henley’nin ‘Hayalet’inden bile üstün olan Stevenson sonen değilse, ‘Aşk Döngüsü’ değilse, deniz şiirlerin değilse, başarı nedir ki?</p>

  <p>Başarı, keyif aldığın şeyi yapmak değil, onu yaparken haz duymaktır. Bana anlatma. Ben bilirim. Sen de bilirsin. Güzellik seni incitir. Ebedi bir acıdır içinde, tedavi olmayan bir yaradır, ateşten bir bıçaktır. Neden dergilerle vaktini harcıyorsun? Bırak senin hedefin güzellik olsun. Neden güzelliği altına tahvil etmen gereksin ki? Yapamazsın zaten; o yüzden heyecanlanmaya gerek yok. Bin yıl da okusan, Keats’in<a class="footnoteref" href="../Text/notlar.xhtml#n101" id="ref101">101</a> tek dizesi değerinde bir şey bulamazsın o dergilerde. Şöhreti de parayı da bırak bir kenara, yarın gidip bir gemiye yazıl ve denizine dön.”</p>

  <p>“Şöhret için değil, aşk için,” diye güldü Martin. “Senin evreninde aşkın yeri yok anlaşılan; benimkinde ise Güzellik, Aşkın hizmetçisidir.”</p>

  <p>Brissenden acımayla ve hayranlıkla baktı ona. “Çok gençsin Martin, çok toysun be oğlum. Madem ki yükseklere kanat çırpacaksın ve madem ki kanatların en iyi malzemeden dokunmuş, üstüne en güzel renkler serpilmiş, sakın ateşe fazla yaklaştırıp kavurayım deme onları. Tabii ya, çoktan kavurmuşsun bile. O ‘Aşk Döngüsü’nün çıkması için bir eksik eteğin yüceltilmesi lazım, değil mi? Ne yazık, ne yazık.”</p>

  <p>“Hem aşkı hem de eksik eteği yüceltiyor;” diyerek güldü Martin.</p>

  <p>Cevap hemen geldi: “Çılgınlığın felsefesi. Ben de en esrik rüyalarımda dolaşırken kendimi böyle rahatlatırım. Ama dikkat et. Bu burjuva şehirler seni öldürecek. Seninle rastlaştığımız o hainlerin inine bir baksana. Feci bir çürüme. İnsan öyle bir ortamda akıl sağlığını koruyamaz. Ne kadar alçaltıcı. Kadın, erkek orada bulunan kimse bu alçalmadan kurtaramaz kendini; hepsi de yüksek seviyeli entelektüel ve artistik güdüleri tarafından yönlendirilen midelerin ...”</p>

  <p>Aniden durdu ve Martin’e baktı. Sonra bir anlık sezgiyle durumu anladı. Yüzündeki ifade, merakla karışık dehşete döndü.</p>

  <p>“Tabii sen o müthiş ‘Aşk Döngüsü’nü onun için, o solgun yaratığa, o aciz kıza yazdın!”</p>

  <p>O anda Martin’in sağ eli Brissenden’in gırtlağına yapışıp sıkmaya başladı ve dişlerini takırdatana kadar sarstı onu. Fakat Martin, karşısındaki gözlerde korkuya rastlamadı; merak eden, alay eden bir iblis dışında hiçbir şey yoktu o bakışlarda. Kendine gelen Martin ellerini de gevşeterek adamı yanlamasına yatağa fırlattı.</p>

  <p>Brissenden bir süre zorlukla ve acıyla nefes aldıktan sonra kıkırdamaya başladı.</p>

  <p>“İçimdeki alevi çekip alsaydın da ebedi alacaklın yapsaydın ya beni,” dedi.</p>

  <p>“Bu aralar bütün sinirlerim ayakta,” diye özür diledi Martin. “Umarım canını acıtmamışımdır. Dur sana bir kokteyl daha hazırlayayım.”</p>

  <p>“Ah seni genç Yunan!” diye devam etti Brissenden. “Acaba bedeninle gurur duyuyor musun, merak ederim. Şeytan gibi kuvvetlisin. Genç bir panter, yeniyetme bir aslan gibisin. Elbette, bu kuvvetin bedelini de ödemen lazım.”</p>

  <p>“Ne demek istiyorsun?” diye sordu Martin bardağı ona verirken. “Al bakalım, iç de keyfin yerine gelsin.”</p>

  <p>“Demem o ki...” Brissenden içkisinden bir yudum alıp beğeniyle gülümsedi. “Kadınlar. Ölene kadar peşini bırakmayacaklar. Zaten şimdiye kadar da böyle değilse hiçbir şey bilmiyorum demektir. Bana bak, istediğin kadar boğazımı sık, beni susturamazsın. Şüphesiz seninki saman alevi gibi gelip geçici bir sevda, ama Güzelliğin hatırına bari bir dahaki sefer ağzının tadını bil. Hayatta senin bir burjuva kızıyla ne alıp vereceğin olabilir ki? Bırak onları. Şöyle hayata gülen, ölümle kafa bulan, aklına eseni yapan, sevmesini bilen, ateş gibi, iyi bir kadın bul kendine. Böyle kadınlar da var, üstelik korunaklı burjuva hayatının yüreksiz ürünlerinden çok daha fazla hazırlardır seni sevmeye.”</p>

  <p>“Yüreksiz mi?” diye itiraz etti Martin.</p>

  <p>“Aynen öyle, yüreksiz. Saçma sapan laflarla kafalarına sokulmuş o küçük ahlaklarıyla lak lak konuşur, ama yaşamaktan korkarlar. Seni seveceklerdir Martin, ama kendi küçük ahlaklarını daha çok seveceklerdir. Senin istediğinse bütün görkemiyle hayata teslim oluştur, büyük ve özgür ruhlardır, alev alev yanan kelebeklerdir, o küçük gri güveler değil. Yeterince yaşayacak kadar bahtsızsan bir gün bıkacaksın bütün o kadın mevzularından. Ama fazla yaşamazsın sen. Denizine ve gemilerine dönmeyecek, dolayısıyla da kemiklerin iyice çürüyene kadar bu illet şehirlerin deliklerinde dolanıp duracak, sonra da öleceksin.”</p>

  <p>“İstediğin kadar nutuk at, sana cevap vermeyeceğim,” dedi Martin. “Neticede sen nasıl kendi aklını sorgulamazsan, ben de kendi aklımı sorgulamam.”</p>

  <p>Aşkta, dergiler konusunda ve başka bir sürü şeyde anlaşamadılar, ama birbirinden hoşlandılar; hele de Martin açısından çok derin bir sevgiydi bu. Brissenden, Martin’in tıkış tıkış odasında bir saatten fazla kalmıyor, ama her gün görüşüyorlardı. Brissenden asla elinde çeyrek galon viskisi olmadan gelmiyor; beraberce şehirde yemek yediklerinde hep İskoç viskisiyle soda içiyordu. Hesabı her zaman o ödüyordu. Martin yemeklerin inceliklerini onunla öğrendi, ilk şampanyasını onunla içti ve Ren şaraplarını onunla tanıdı.</p>

  <p>Ama Brissenden hep bir muamma olarak kaldı. Dünya nimetlerinden elini eteğini çekmiş bir çilecinin suratına sahipti ve giderek kuvvetten düşse de gerçek bir lüks düşkünüydü. Ölmekten korkmuyor, hayata dair her şeye acı mizahla, küçümseyen bir alaycılıkla bakıyordu. Bir ayağı çukurdaydı, ama her yönüyle hayata bağlıydı. Yaşamak ve büyük heyecanlarla titremek çılgınlığı ruhunu ele geçirmişti ve bir keresinde ifade ettiği gibi, “arasından geldiği kozmik toz içindeki küçük yerinde kıpır kıpır kıpırdanmak” arzusunun egemenliği altındaydı. Yeni duygular hissetmek, güçlü heyecanlar tatmak için ilaçlara başvuruyor ve bir sürü tuhaf şey yapıyordu. Bir keresinde bu kadar uzun bir sürenin ardından susuzluğunu tatmin etmenin muhteşemliğini tecrübe etmek için üç gün su içmediğini anlatmıştı Martin’e. Kimdi, neydi, Martin asla öğrenemedi. Geçmişi olmayan; geleceği önündeki mezardan, bugünüyse içindeki canhıraş hayat ateşinden ibaret bir adamdı.</p>
