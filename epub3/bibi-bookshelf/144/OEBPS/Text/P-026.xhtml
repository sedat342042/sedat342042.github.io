  <h1><i>26. Bölüm</i></h1>

  <p>Martin Eden ertesi sabah iş aramaya çıkmadı. İçinde bulunduğu nöbetten kurtulup sızlayan gözlerle etrafına bakınması akşamüstünü buldu. Onu gözleyen Silva kabilesinden sekiz yaşındaki Mary kendine geldiğini görünce çığlığı basıverdi. Maria mutfaktan odaya koştu. Nasırlı elini ateş içindeki alnına koydu ve nabzına baktı.</p>

  <p>“Yiyecek bi şey ister misin?”</p>

  <p>Başıyla hayır dedi. En az istediği şeydi yemek; bundan sonra hayatı boyunca asla acıkmamayı diledi.</p>

  <p>“Maria, ben kötüyüm,” dedi zayıf sesiyle. “Ne oldu bana, biliyor musun?”</p>

  <p>“Grip,” diye cevapladı Maria. “İki üç güne bi şeyin kalmaz. Ama şimdi bi şeyler yemen lazım. Bimeby bu durumda çok yer, yarın belki sen de yersin.”</p>

  <p>Martin, hastalığa alışık değildi, Maria ile küçük kızı gittiğinde kalkıp giyinmeye çalıştı. Çatlar gibi ağrıyan başı ve açmayı bir türlü başaramadığı sızlayan gözlerine rağmen üstün bir irade kuvvetiyle yataktan çıktı ama duyularının kendisini terk ettiğini hissederek masaya çöktü. Yatağına tekrar girmeyi becermesi, yarım saat alacaktı. Gözlerini kapatıp yatmaktan mutluluk duyarak çeşitli yerlerindeki ağrıları ve sızıları tahlil etti. Maria alnında soğuyan bezleri değiştirmek için birkaç defa geldi. Konuşmalarıyla onu bunaltmayacak kadar akıllıca davranarak sessizce girip çıkıyordu. Buna minnet duyan Martin, kendi kendine, “Maria, mandıranı alacan, tamamdır, tamam,” diye mırıldandı.</p>

  <p>Sonra da iyice diplere gömülmüş olan önceki günü hatırladı.</p>

  <p><i>Transcontinental’</i>dan mektup alalı bir ömür geçmiş gibiydi; bir ömürdü çünkü geçip gitmiş ve yeni bir sayfa açılmıştı. Kapıyı kapatmış, üstelik çarparak kapatmıştı, ama şimdi sırtüstü yerdeydi işte. Eğer kendini açlığa mahkûm etmeseydi, <i>La Grippe</i> tarafından da yakalanmayacaktı şüphesiz. Kuvvetten düşmüştü, vücudunu istila eden mikropları kovacak gücü yoktu. Sonuç işte buydu.</p>

  <p>“Kütüphane dolduracak kadar yazmak, kendi hayatını kaybeden adama ne fayda sağlar?” diye sordu yüksek sesle. “Benim yerim burası değil. Artık edebiyat yok. Muhasebe bürosu, defterikebir, aylık maaş ve Ruth’la birlikte küçük evimiz var.”</p>

  <p>İki gün sonra, bir yumurta ve iki dilim kızarmış ekmek yiyip bir bardak da çay içtikten sonra postasını istedi, ama gözlerinin okumasına imkân vermeyecek kadar sızladığını gördü.</p>

  <p>“Sen okusana Maria,” dedi. “Büyük, uzun zarfları boş ver. Onları at masanın altına. Küçük mektupları oku bana.”</p>

  <p>“Okumam yok. Teresa okula gidiyor. O okur.”</p>

  <p>Böylece dokuz yaşındaki Teresa Silva mektupları açıp ona okudu. Daktilocunun alacağını isteyen uzun mektubunu dalgın dalgın dinlerken kafası düzenli bir iş bulmanın yol ve yöntemleriyle doluydu. Sonra aniden sarsılıp kendine geldi.</p>

  <p>“Teklif ettiğimiz değişiklikleri yapmanız şartıyla,” diye Teresa okuyordu yavaş yavaş, “hikâyenizin tefrika halinde yayın hakkı için size kırk dolar öneriyoruz.”</p>

  <p>“Hangi dergiymiş bu?” diye çığlık çığlığaydı Martin. “Dur, şunu ver bakayım.”</p>

  <p>Şimdi okuyacak kadar görebiliyor ve bu eylemin getirdiği sızıyı fark etmiyordu bile. Ona kırk dolar öneren dergi <i>White Mouse</i>,<a class="footnoteref" href="../Text/notlar.xhtml#n74" id="ref74">74</a> hikâye ise, ilk yazdığı korku hikâyelerinden “Girdap”tı. Mektubu tekrar tekrar okudu. Editör temayı yeterince işleyememiş olduğunu yazıyor ve fikrini satın aldıklarını, çünkü özgün olduğunu söylüyordu. Eğer üçte bir oranında kısaltmalarına izin verirse hikâyeyi alacaklar ve bu konudaki cevabı ellerine geçer geçmez ödemeyi yapacaklardı.</p>

  <p>Hemen kaleme sarılıp, editörün istiyorsa hikâyeyi üçte üç oranında kısaltabileceğini, kırk dolarını hemen göndermesini yazdı.</p>

  <p>Mektup, Teresa tarafından posta kutusuna atıldıktan sonra Martin uzanıp düşündü. Meğer yalan değilmiş. <i>White Mouse</i>, hikâyeyi kabulünde parasını ödüyormuş. “Girdap”, üç bin kelimelik bir hikâyeydi. Üçte birini kes, kalıyor iki bin kelime. Kırk dolar alıyorsa, demek ki kelime başına iki sent ediyor. Kabulde ödeme ve kelime başına iki sent; demek gazetelerin yazdığı doğruymuş. Bir de <i>White Mouse</i>’un üçüncü sınıf olduğunu düşünüyordu! Belli ki dergileri hiç tanımıyordu. <i>Transcontinental</i>’ın birinci sınıf dergi olduğunu sanırken oradan on kelime başına bir sent almıştı. <i>White Mouse</i>’u dergi yerine bile koymazken de ötekinin yirmi katı para veriyor, üstelik ödemesini de kabulde yapıyordu.</p>

  <p>Netice itibariyle şu anda kesin olan tek şey vardı: İyileştiği zaman kalkıp iş aramaya çıkmayacaktı. Aklında en az “Girdap” kadar güzel bir sürü hikâyesi vardı ve parça başına kırk dolarla, bulabileceği herhangi bir işten çok daha iyi para kazanacaktı. Savaşı kaybettiğini düşünürken kazanmıştı. Başarısını kanıtlamıştı. Yolu belliydi artık. <i>White Mouse</i> ile başlamıştı; yazdıklarını satın alanlar listesine dergi üzerine dergi ekleyecekti bundan sonra. Değersiz işleri tamamen kenara atabilirdi. Bir sürü zaman kaybettiği böylesi yazılarla tek kuruş kazanamamıştı. Artık kendini iyi işlere adayacak, içindeki en iyi şeyleri dökecekti ortaya. Ruth’un yanında olmasını ve neşesini paylaşmasını diledikten sonra yatağa uzanmış halde gelen postayı gözden geçirirken, ondan bir mektup geldiğini gördü. Hoş bir serzeniş vardı mektupta, bu kadar uzun zaman kendisinden uzak durmasına neden olan şeyin ne olduğunu soruyordu. Kızın el yazısını inceleyerek, kaleminin her darbesini severek ve sonunda imzasını öperek sevgi ve hayranlıkla bir kez daha okudu mektubu.</p>

  <p>Cevabında hiç saklamadan en iyi takımı rehinde olduğu için gelemediğini yazdı. Hastalandığını ama şimdi iyileşmek üzere olduğunu ve on gün veya iki hafta içinde (dergiye yazdığı mektup New York’a ulaştıktan sonra parası gelir gelmez) takımı rehinden kurtarıp onu görmeye geleceğini söyledi.</p>

  <p>Ruth on gün veya iki hafta falan beklemedi. Sevgilisi hastaydı. Ertesi gün öğleden sonra, sokağın veletleriyle Silva kabilesini sınırsız keyif içinde ve Maria’yı şaşkınlıktan donakalmış halde bırakarak ailesinin arabasına binip Arthur’la birlikte çıkageldi. Misafirlerin etrafını sararak küçücük verandayı dolduran Silva’ların kulaklarına indirdiği birer şamardan sonra Maria, her zamankinden daha feci bir İngilizceyle üstü başı için özür dilemeye çalıştı. Yukarı kıvrılmış kollarındaki benek benek sabun izleri ve belini saran ıslak çuval bezi, hangi işi yaparken yakalandığını ortaya koyuyordu. Tantanayla gelen bu iki gösterişli gencin kiracısını sormasına o kadar şaşırmıştı ki oturmaları için onları evinin küçük salonuna davet etmeyi unutuverdi. Martin’in odasına gitmek için, yıkanan çamaşırlardan gelen ısı, nem ve buharla dolmuş mutfaktan geçtiler. Maria heyecandan yatak odasının kapısını dolabın kapağına kıstırınca yarı açık kalan kapıdan buhar bulutları, sabun kokuları ve kirler beş dakika boyunca küçücük odaya doluşuverdi.</p>

  <p>Sağa, sola ve sonra tekrar sağa başarıyla zikzak yaptıktan sonra masayla yatak arasındaki daracık geçitten geçen Ruth’un tersine Arthur köşeyi dönerken virajı biraz geniş alınca Martin’in yemek pişirdiği köşedeki tencere ve tabakların gürültü ve patırtısıyla karşılandı. Zaten fazla oyalanmadı orada. Odadaki tek sandalyeye Ruth oturmuştu; Arthur görevini ifa etmiş olarak dışarı çıktı ve evin dış kapısının önünde, sanki karşılarında küçük bir gösteri varmışçasına kendisini büyük bir ilgiyle izleyen yedi büyülenmiş Silva’nın ortasında dikildi. Arabanın etrafıysa büyük bir hevesle acayip bir şey olmasını bekleyen çevredeki sokakların çocukları tarafından sarılmıştı. Bu sokaklarda araba, ancak düğünlerde ve cenazelerde görülürdü. Oysa şimdi ne düğün ne de cenaze vardı: Demek ki aşkın bir deneyim yaşatacak bir olaya tanık olacaklardı, beklemeye değerdi.</p>

  <p>Martin, Ruth’u görünce deli divane olmuştu. Aslen bir sevgi adamıydı o, ortalama insandan daha fazla sempatiye ihtiyaç duyardı. Onun gözünde zekice anlayış demek olan sempatiye her zaman açtı; Ruth’un gösterdiği sempatinin büyük oranda duyarlılığından ve zarafetinden kaynaklandığını, sempati gösterdiği şeylere ilişkin bir anlayıştan ziyade nezaketinden ileri geldiğini henüz bilmiyordu. Ruth’un elini tutan Martin memnuniyet içinde konuşurken bu okşamalara kızın karşılık vermesini sağlayan şey ona olan sevgisi, gözlerinin ıslak ve ışıltılı olmasının nedeniyse gencin içinde bulunduğu çaresizliğe ve hastalığın yüzünde bıraktığı izlere tanık olmasıydı.</p>

  <p>Martin aldığı iki mektuptan, <i>Transcontinental</i>’dan gelen postayla yaşadığı umutsuzluktan ve <i>White Mouse</i>’un yazdığı satırları okurken hissettiği sevinçten bahsederken kız onu dinlemiyordu. Kulakları onun ağzından çıkan kelimeleri duyuyor, beyni anlamsal değerlerini algılıyordu, ama umutsuzluğunda ve sevincinde onunla birlikte değildi. Kendinden sıyrılamıyordu Ruth. Onun meselesi dergilere hikâye satmak değil, evlenmekti. Ancak Martin’in bir makam ve mevki sahibi olmasını istemesinin anneliğin koruma içgüdüsünden kaynaklandığının ne kadar farkında değilse, kendisi için önemli olan şeyin evlilik olduğundan da en az o kadar habersizdi. Bu durum kendisine böyle açık ve net kelimelerle ifade edilseydi yüzü kızarır, bozulur ve asıl meselesinin sevdiği adam olduğunu, onun hayatta hak ettiğinin en iyisini elde etmesinden başka bir şey istemediğini söylerdi. Böylece genç, kendi seçtiği alanda kazandığı ilk başarıyla coşmuş halde ona içini dökerken, kız ise sadece onun kelimelerini dinliyor ve bakışlarını arada sırada odada gezdirerek gördükleri karşısında sarsılıyor, dehşete düşüyordu.</p>

  <p>Ruth yoksulluğun sefil yüzüne ilk kez kendi gözleriyle bakıyordu. Açlık çeken âşıklar ona her zaman romantik gelmişti, ama o âşıkların nasıl yaşadığına dair en ufak bir fikri yoktu. Böyle olabileceğini aklına bile getirmemişti. Bakışları arada sırada gence yönelip tekrar etrafa dönüyordu. Mutfaktan gelen buharla karışık kirli giysi kokusu çok rahatsız ediciydi. Eğer bu feci kadın sık çamaşır yıkıyorsa bu koku Martin’in iyice içine işlemiştir sonucuna vardı. İnsanın itibarını yitirmesi de böyle bulaşıcıdır. Martin’e baktığında çevresinin üzerinde bıraktığı kara damgayı görüyordu artık. Daha önce hiç tıraş olmamış halde çıkmamıştı karşısına; şimdi yüzündeki üç günlük sakal son derece iticiydi. Martin’i Silva’ların evinin içindeki ve dışındaki karanlık ve kasvetli ortamla aynı boyuta getirmekle kalmıyor, kızın hep nefret ettiği o hayvani kaba kuvvetini daha da vurguluyordu. Gururla anlatıp durduğu iki hikâyesinin kabul öyküsüyle ne kadar çılgın biri olduğunu bizzat kanıtlayan adam, karşısındaydı işte. Reddedilişi biraz daha sürseydi, teslim olup bir işe girecekti. Halbuki şimdi, bu feci evde yaşamaya ve açlık içinde yazmaya birkaç ay daha devam edecekti.</p>

  <p>Birden, “Bu koku da ne?” diye sordu Ruth.</p>

  <p>“Maria’nın yıkadığı çamaşırlardır herhalde,” cevabı geldi. “Ben artık iyice alıştım.”</p>

  <p>“Hayır, o değil. Başka bir koku var. Bir şey bayatlamış gibi, mide bulandıran bir koku.”</p>

  <p>Martin havayı koklayıp cevabını öyle verdi.</p>

  <p>“Bayat tütün kokusundan başka bir koku almıyorum.”</p>

  <p>“Tamam işte, o. Feci bir koku. Neden bu kadar çok tütün içiyorsun Martin?”</p>

  <p>“Bilmem. Tek bildiğim, yalnızken daha çok içiyorum. Çok uzun zamandır içerim. Çok küçük yaşta başladım.”</p>

  <p>“Biliyorsun ki hiç de iyi bir alışkanlık değil,” diye sitem etti ona. “Baksana, kokusu göklere kadar çıkmış.”</p>

  <p>“Tütün yüzünden. En ucuzunu alabiliyorum. Hele sen şu kırk dolarlık çekimi alayım da gör. Melekleri bile rahatsız etmeyecek bir tütün içeceğim. Üç günde iki hikâyemin kabul edilmesi hiç de fena sayılmaz, değil mi? Elime geçecek kırk beş dolar bütün borçlarımı ödemeye yetecek.”</p>

  <p>“İki yıllık çalışmanın karşılığı bu mu?” diye sorgulandı.</p>

  <p>“Yok canım, bir haftayı bile bulmaz. Masanın ucundaki şu defteri verir misin bana, gri kaplı hesap defterini.” Defteri açtı, hızla sayfaları çevirdi. “Evet işte, yanılmamışım. ‘Çan Sesleri’ için dört gün. ‘Girdap’ için iki gün. Haftada kırk beş dolar, ayda yüz seksen dolar eder. Bu kadar ücreti hiçbir yerde kazanamam ben. Üstelik bu daha başlangıç. Senin sahip olmanı istediklerim için ayda bin dolar ancak yeter. Beş yüz dolar az gelir. Kırk beş dolar sadece başlangıç. Hele bir hızımı alayım da o zaman gör sen beni. Asıl o zaman seyreyle benim tozumu dumanımı.”</p>

  <p>Ruth bu lafı yanlış anlayıp sigara konusuna döndü.</p>

  <p>“Gereğinden fazla sigara içiyorsun, hangi marka olduğu fark etmez. Sigara içmenin kendisi hiç hoş bir şey değil, hangi marka olursa olsun. Baca gibisin, duman püskürten yanardağa, yürüyen bir fabrika bacasına benziyorsun; seni son derece küçük düşüren bir şey ve bunu sen de biliyorsun canım.”</p>

  <p>Gözlerinde bir yakarışla gence doğru eğildi; Martin onun ince yüzüne, masum ve duru gözlerine bakarken, eskiden olduğu gibi kendi değersizliğinden dehşete düştü.</p>

  <p>“Artık sigara içmeni istemiyorum,” diye fısıldadı ona Ruth. “Lütfen, hatırım için.”</p>

  <p>“Tamamdır, içmeyeceğim,” diye bağırdı Martin. “Senin için her şeyi yaparım sevgilim, bunu bilirsin.”</p>

  <p>Neredeyse şeytana uyacaktı. Israrcı ve dayatmacı yaklaştığında Martin’in kişiliğinin ne kadar kalender, verici olabileceğini görmüş ve ondan yazmayı bırakmasını bile istese bu dileğini geri çevirmeyeceğinden emin olmuştu. Hızla gelip geçen bir an içinde o sözler dudaklarında titreşti. Ama çıkmadı. O kadar cüretkâr değildi, cesaretini o kadar toplayamamıştı. Bunun yerine Martin’e doğru eğildi, gencin kollarının arasında şöyle mırıldandı:</p>

  <p>“Sen de biliyorsun ki aslında benim hatırım için yapmıyorsun bunu Martin, kendin için yapıyorsun. Eminim sigara sana da zarar veriyordur. Ayrıca herhangi bir şeyin kölesi olmak, tütün bile olsa hiç iyi bir şey değildir.”</p>

  <p>Martin gülümsedi. “Ben her zaman senin kölen olacağım.”</p>

  <p>“Bu durumda sana emir vermeye başlayacağım.”</p>

  <p>Muzipçe ona bakarken derinlerinde bir yerde daha şimdiden bunun yerine en önemli isteğini söylemediğine pişman olmuştu bile.</p>

  <p>“Emirleriniz can baş üstüne majesteleri.”</p>

  <p>“İlk emrim, her gün tıraş olmayı ihmal etmeyeceksin. Baksana yanaklarımı nasıl çizdin.”</p>

  <p>Böylece okşamalar ve aşk dolu kahkahalarla bu konu kapandı. Yine de Ruth bir şey elde etmişti; her seferinde birden fazla şey elde etmeyi bekleyemezdi. Martin’e sigarayı bıraktırmasıyla kadınlık gururu okşanmıştı. Başka sefere de doğru dürüst bir iş bulması konusunda ikna ederdi onu. İstediği her şeyi yapacağını söylememiş miydi?</p>

  <p>Martin’in yanından kalkıp odayı keşfe başladı; başının üzerindeki çamaşır iplerine asılı duran notları inceledi, bisikletini tavana asmak için başvurduğu halat düzeneğinin gizemini öğrendi ve gencin israf ettiği zamanın göstergesi olan masanın altındaki dosya yığınını görüp kederlendi. Yağ sobası olması hoşuna gitti, ama yiyecek raflarına baktığında tamtakır buldu.</p>

  <p>“Neden böyle, neden yiyecek bir şeyin yok sevgilim?” diye sordu şefkat ve merhametle. “Açlık mı çekiyorsun yoksa?”</p>

  <p>“Yiyeceklerimi Maria’nın kilerinde saklıyorum,” diye yalan söyledi Martin. “Orada daha iyi korunuyor. Ne açlık çekmesi. Baksana şuna.”</p>

  <p>Tekrar yanına gelen Ruth, kolunu dirsekten bükünce gömleğinin kolu altında gencin pazısının büyük ve sıkı bir kas yığınına döndüğünü gördü. Bu görüntü onu rahatsız etti. Duygusal açıdan beğenmiyordu. Ama her nabız atışında damarlarına pompalanan kanıyla, vücudunun her bir dokusuyla seviyordu o bedeni, özlem duyuyordu ona. Her zamanki gibi açıklaması mümkün olmayan bir şekilde Martin’e doğru çekilmeye başladı. Bir sonraki an, Martin kızı kollarıyla sımsıkı sardığında, hayatın yüzeysel boyutlarıyla ilgilenen beyni isyanlardayken; kalbi, yani hayatın esasına bakan içindeki kadın, büyük zaferiyle övünüyordu. Martin’e olan aşkının büyüklüğünü en çok böyle anlarda hissediyordu, çünkü ona sıkıca sarılan ve tutkuyla kavradığında canını acıtan bu güçlü kolları duyumsamak, kendinden geçirecek kadar haz veriyordu kıza. Bu anlarda sahip olduğu standartlara ihanetini, kendi yüksek ideallerini ihlalini ve en çok da annesiyle babasına sessiz itirazını gerekçelendirecek haklı sebepler buluyordu. Annesiyle babası bu adamla evlenmesini istemiyordu. Martin’i sevmesi, onları çok sarsmış, dehşete düşürmüştü. Aslında onun yanında olmadığı zamanlarda soğuk ve mantıklı bir yaratığa dönüştüğünde, kendisi de dehşete kapılıyordu. Yanındayken onu seviyordu; aslına bakılırsa kimi zaman sıkıntı ve endişe kaynağı bir aşktı bu, ama aşktı işte, kendisinden daha güçlü bir aşk.</p>

  <p>Martin, <i>“La Grippe</i> ne ki,” diyordu, “azıcık kırıklık yapar insanda, bir de pis baş ağrısı; deng hummasının yanına bile yaklaşamaz.”</p>

  <p>Gencin kollarında bulduğu cennete layık teselliye dalıp gitmiş vaziyette, “Yoksa onu da mı geçirdin?” diye sordu Ruth kayıtsızca. Anlatılanlardan irkilip kendine gelene kadar da dalgın dalgın dinlemeye devam etti.</p>

  <p>Hawaii Adaları’ndan birindeki otuz kişilik gizli cüzzamlı kolonisinde geçirmişti bu hastalığı Martin.</p>

  <p>“İyi de orada ne işin vardı?”</p>

  <p>İnsanın kendi bedenini bu denli umursamaması bir suçtu adeta.</p>

  <p>“Çünkü bilmiyordum,” dedi Martin. “Cüzzam denilen şey hiç aklıma gelmemişti. Uskunadan kaçıp kıyıya çıktığımda saklanacak yer bulmak için adanın iç kesimlerine yöneldim. Üç gün boyunca ormanda biten yabani guava, <i>ohia</i> elması ve muzla doyurdum karnımı. Dördüncü gün patikayı buldum, küçücük bir keçiyoluydu. İçlere doğru gidiyordu, ben de izledim. Benim gitmek istediğim taraflara gidiyordu ve daha yenilerde üzerinden birilerinin geçmiş olduğu belliydi. Bir yerde ancak bıçak sırtı kadar ince olan bir dağ sırtının aşıtı boyunca ilerliyordu. Aşıtın üstünde patikanın genişliği 90 santim bile yoktu. Sırtın diğer yanıysa belki yüzlerce metrelik sarp kayalık ve uçurum. Elinde yeterli cephanesi varsa tek bir adam bile o sırtı yüz bin kişiye karşı koruyabilir.</p>

  <p>Saklanma yerine giden tek yol orasıydı. Patikayı bulduktan üç saat sonra dağların arasındaki küçük bir vadiye, lav tepelerinin ortasında kalmış bir cebe ulaştım. Gölevez tarlaları için teraslama yapılmış, meyve ağaçları dikilmişti ve etrafta sekiz on saman kulübe vardı. İçlerindekileri gördüğüm anda yüreğime indi. Bir kere görmek bile yeterdi.”</p>

  <p>Nefes bile almadan dinleyen Ruth, şaşıran ve büyülenen her Desdemona<a class="footnoteref" href="../Text/notlar.xhtml#n75" id="ref75">75</a> gibi “Ne yaptın peki?” diye sordu.</p>

  <p>“Yapacak bir şey yoktu. Liderleri yaşlı ve kibar bir adamdı, göçeli hayli olmuştur şimdi, krallarıymış gibi yönetiyordu onları. Bu küçük vadiyi bulup yerleşimi kuran oydu ki kanunlara tamamen aykırıydı bu yaptığı. Ama adamın silahı ve çokça cephanesi vardı. Yabani büyükbaş hayvanlarla domuzları vurmak için eğitilmiş Kanakalarsa keskin nişancıydı. Sonuçta Martin Eden’ın kaçacak vaziyeti yoktu. Orada kaldı; tam üç ay boyunca.”</p>

  <p>“Peki nasıl kaçtın?”</p>

  <p>“Eğer yarı Çinli, çeyrek beyaz, çeyrek Hawaiili o kız olmasaydı hâlâ oradaydım. Zavallı, çok güzeldi ve çok da iyi eğitimliydi. Annesinin Honolulu’da bir milyon dolarlık serveti varmış. Neyse sonunda bu kız oradan çıkarttı beni. Annesi yerleşimi maddi açıdan destekliyordu ya, tabii kız benim oradan çıkmamı sağladığı için cezalandırılmaktan korkmuyordu. Ama önce saklanma yerini hayatım boyunca kimseye söylemeyeceğime yemin ettirdi bana, ben de yeminimi tuttum. İlk defa sana anlatıyorum. Kızda cüzzamın ilk belirtileri görülüyordu. Sağ elinin parmakları hafiften eğrilmişti, kolunda da bir leke vardı. Hepsi bu. Şimdiye kadar ölmüştür herhalde.”</p>

  <p>“Peki korkmadın mı? O feci hastalık sana da bulaşmadan oradan kaçtın diye sevinmedin mi?”</p>

  <p>“Aslında,” diye başladı itirafına, “ilk başlarda biraz korkmadım desem yalan olur, ama sonra alıştım. Esas o kıza üzülürdüm hep. Bu nedenle korkumu unuttum. Hem bedenen hem de ruhen müthiş bir güzellikti ve hastalık onu çok az etkilemişti henüz ama orada, ilkel vahşiler gibi yaşamaya ve yavaş yavaş çürüyüp gitmeye mahkûmdu. Cüzzam, tahayyül edebileceğinden çok daha feci bir şey.”</p>

  <p>“Zavallı kız,” diye hafifçe mırıldandı Ruth. “Seni oradan çıkarmasına şaşmamak lazım.”</p>

  <p>“Nasıl yani?” diye sordu Martin, gayriihtiyari.</p>

  <p>Ruth’un sesi hâlâ yumuşacıktı. “Muhakkak seni seviyordu. Doğru söyle, sevmiyor muydu?”</p>

  <p>Martin’in güneş yanığı teni çamaşırhanedeki günleri ve halen yaşamakta olduğu ev hayatı nedeniyle açılmış, yüzüyse açlık ve hastalıktan iyice solmuştu; işte bu solgun benzinden bir kızarıklık dalgası geçti ağır ağır. Ağzını açıyordu ki Ruth susturdu onu.</p>

  <p>“Tamam, tamam, cevap vermene gerek yok,” diye bastı kahkahayı.</p>

  <p>Ama kızın kahkahasında metalik bir tını ve gözlerinde soğuk bir ışık var gibi geldi Martin’e. O anın dürtmesiyle gözlerinin önüne Kuzey Pasifik’te yaşadığı şiddetli rüzgârın görüntüsü geldi: Geceydi, hava açıktı, dolunay vardı, devasa dalgalar ay ışığında soğuk soğuk parlıyordu. Sonra cüzzam kolonisindeki kızı gördü ve oradan kurtulmasını sağlayan şeyin onun Martin’e duyduğu aşk olduğunu hatırladı.</p>

  <p>“Asil bir kızdı,” dedi sadece. “Bana hayatımı geri verdi.”</p>

  <p>Konu hakkında konuşulan sadece buydu ama yine de Ruth’un hıçkırığını bastırdığını duydu, kızın yüzünü kendinden öteye, pencereye doğru çevirmiş olduğunu fark etti. Yüzünü döndüğünde sakinlemişti, artık gözlerinde şiddetli rüzgârlardan eser yoktu.</p>

  <p>“Ne aptalım,” dedi hüzünlü bir sesle. “Ama elimden bir şey gelmiyor. Seni öyle çok seviyorum ki Martin, seviyorum, seviyorum. Zamanla daha açık fikirli olacağım, ama şu anda geçmişin hayaletlerini kıskanmadan duramıyorum ve sen de gayet iyi biliyorsun ki geçmişin hayaletlerle dolu.”</p>

  <p>Martin’in itirazlarını susturarak, “Gerçi öyle de olmalıydı,” dedi. “Başka türlü olamazdı. Baksana zavallı Arthur artık gidelim diye işaret ediyor. Beklemekten sıkılmış. Şimdilik hoşça kal sevgilim.”</p>

  <p>Kapıdan çıkarken, “Eczacıların yaptığı bir karışım varmış, adamlara sigarayı bıraktırıyormuş,” diye seslendi, “sana gönderirim.”</p>

  <p>Kapı kapandı ve tekrar açıldı.</p>

  <p>“Seni seviyorum, seni seviyorum,” diye fısıldadı ve bu kez gitti.</p>

  <p>Maria, hayran ama bir yandan da elbisesinin dokusuna ve kesimine (gizemli ve güzel bir etki yaratan, pek bilinmeyen bir kesimdi) dikkat eden gözlerle Ruth’un arabaya binişini izledi. Mahallenin hayal kırıklığına uğramış bacaksızlarının oluşturduğu kalabalık, gözden kaybolana kadar arabayı izledikten sonra bakışlarını bir anda sokağın en önemli kişisi haline gelen Maria’ya çevirdi. Bu ihtişamlı misafirlerin kiracılarına geldiğini duyurarak Maria’nın şanını yerle bir edense, kendi kanından biriydi. Bu olaydan sonra Maria kimsenin onu fark etmediği hayatına dönerken, Martin ise mahallenin veletlerinin saygıda kusur etmediklerini fark edecekti. Maria’nın değerlendirmesinde kiracısının itibarı tamı tamına yüzde yüz yükselirken, aynı arabalı ziyarete tanık olan Portekizli bakkalsa Martin’e üç dolar seksen beş sentlik ek kredi imkânı tanıyacaktı.<a class="footnoteref" href="../Text/notlar.xhtml#n76" id="ref76">76</a></p>
