  <h1><i>24. Bölüm</i></h1>

  <p>Haftalar gelip geçiyordu, Martin’in parası tükenmişti; yayıncıların çekleriyse her zamanki gibi uzaklardaydı. İade edilen tüm önemli dosyaları tekrar yollamıştı; değersiz işlerin gidişatı da parlak değildi. Küçük mutfağı artık çeşit çeşit yiyeceklerle dolup taşmıyordu. Çuvalın dibinde birkaç avuç pirinçle bir miktar kuru kayısı kalmış, beş günlük yazma faaliyeti boyunca günde üç öğün pilavla kayısıdan başka bir şey yememişti. Sonra büyük bir şaşkınlıkla kredisinin sınırlarını keşfetti. Yakın zamana dek alışverişini nakitle yaptığı Portekizli bakkal, Martin’in borcu devasa bir miktar olan üç dolar seksen beş sente ulaşınca, bu gidişe dur dedi.</p>

  <p>“Eh işte, işin gücün yok. Zararım büyür.”</p>

  <p>Martin bir cevap veremedi. Bunu anlatmanın yolu yoktu. Taşı sıksa suyunu çıkarabilecek işçi sınıfından bir gence, eğer çalışmayacak kadar tembelse kredi açmak, basiretli esnafın iş anlayışına sığmazdı.</p>

  <p>“Git iş bul, bu miktar artar,” diye Martin’e güvence verdi bakkal. “İş yoksa ekmek de yok. İşler böyle yürür.” Sonra bunun kişisel önyargı değil de, sadece işle ilgili bir öngörü olduğunu göstermek için, “Hadi birer kadeh içelim,” dedi, “bendensin. Arkadaşlar böyle yapar.”</p>

  <p>Martin de arkadaşlığını göstermek için müessesenin bu ikramını uysallıkla kabul ederek içkisini içip aç karnına yatağına gitti.</p>

  <p>Martin’in sebze aldığı Amerikalı manav, iş ilkeleri hayli zayıf olmalıydı ki, beş dolara yükselene kadar veresiyesini kesmedi. Fırıncı iki dolarda, kasapsa dört dolarda veresiye defterini kapattı. Martin bütün borçlarını toplayarak dünyada toplam on dört dolar seksen beş sentlik kredi itibarının olduğunu gördü. Daktilosunun kirasının da zamanı gelmişti, ama o konuda kendisine iki aylık kredi tanınacağını hesapladı ki bu sekiz dolar ederdi. Bununla birlikte tüm olası kredisini tüketmiş olacaktı.</p>

  <p>Manavdan son aldığı şey bir çuval patates olduğu için bir hafta boyunca günde sadece üç öğün patates yedi. Ruth’larda yediği bir akşam yemeği, gücünü korumasına yardımcı olmuş ve Martin, gözlerinin önüne serilen onca yemek karşısında iştahı adeta kudurmuşken bu yardımın daha da ileri gitmesini reddetmeyi yeterince kışkırtıcı bulmuştu. Gizliden yaşadığı utançtan mustarip olsa da, arada sırada yemek zamanı ablasına uğruyor ve cüret edebildiğince yemek yiyordu; Morse’ların evindekinden daha cüretkârdı burada.</p>

  <p>Martin her gün çalışıp yeni metinler üretirken, postacı da her gün iade dosyalarını getiriyordu. Pul alacak parası kalmadığından masanın altında biriken yazı yığını giderek büyüyordu. Gün geldi, kırk saat boyunca ağzına bir şey koymadı. İki hafta geçirmek üzere San Rafael’e gittiği için Ruth’larda ve artık utançtan yerin dibine geçtiği için ablasında yeme umudu da kalmamıştı. Bütün bunların üzerine sanki tüy dikmek istermiş gibi postacı o gün elinde beş iade dosyayla geliverdi. İşte o gün Martin kabanını sırtına atıp Oakland’a indi ve sırtı kabansız ama cebinde şıngırdayan beş dolarla döndü. Dört esnaftaki hesabına birer dolar yatırdı, tavada biftekle soğan kızarttı, kahve pişirdi ve koca bir kâse kuru erik kompostosu yaptı. Yemeğini yedikten sonra da masasına oturup gece yarısından önce “Tefecinin İtibarı” adını verdiği makalesini yazıp bitirdi. Yazıyı daktilo ettikten sonra masanın altına fırlattı, çünkü beş dolardan pul alacak tek kuruş kalmamıştı.</p>

  <p>Sonra saatini, ardından bisikletini rehine verdi, yiyeceğe ayırdığı parayı kısarak tüm dosyaları için pul alıp hepsini tekrar gönderdi. Yazıları nedeniyle hayal kırıklığı yaşıyordu. Kimse satın almıyordu onları. Gazetelerde, haftalık dergilerde, ucuz yayınlarda gördüğü yazılarla karşılaştırdı ve kendisininkilerin daha iyi olduğuna karar verdi; ortalamaya göre çok daha iyiydi, ama yine de kimseye satamıyordu. Sonra gazetelerde “levha” denilen bir şeyin basıldığını gördü ve bu levhaları gazetelere tedarik eden birliğin adresini buldu. Onlara gönderdiği yazı, gereken levhaları gazetelere kendi üyelerinin sağladığını bildiren klişe bir cevapla birlikte geri döndü.</p>

  <p>En önemli gençlik dergilerinden birinde kıssalar ve anekdotlarla dolu sütunlar gördü. Buradan bir şeyler yakalayabilirdi. Yazdığı tüm kıssalar iade edildi, defalarca göndermesine karşın tek birini bile dergiye sokamadı. Çok daha sonraları, artık onun için hiçbir önem taşımazken, dergideki yazı işleri müdürüyle editörlerin kıssaları kendilerinin yazıp ek gelir elde ettiklerini öğrenecekti. Mizah dergileri fıkralarını ve mizahi dizelerini iade ederken, hafif ve eğlenceli şiirleri yetişkinlere yönelik dergilerde yer bulamadı. Ardından gazetelerde gördüğü öyküler geldi. Yayımlananların çok daha iyisini yazdığını görüyordu. İki gazete grubunun adresini buldu ve öykülere boğdu onları. Yirmi öykü yazıp tekini bile yayımlatamayınca bıraktı. Sonra gazetelerde ve dergilerde, hiçbiri kendisininkilerle kıyaslanmaya bile değmeyecek onlarca öykü okumaya devam etti. Büyük bir moral bozukluğu içinde yargılarının geçerli olmadığı, kendi yazdıklarından büyülenip, kendini kandırdığı sonucuna vardı.</p>

  <p>İnsaniyetsiz editoryal makineyse her zamanki gibi en ufak bir aksama olmaksızın çalışmaya devam ediyordu. Pulunu yapıştırıp bir metni posta kutusuna attığı andan itibaren üç hafta ila bir ay sonra, postacı merdivenlerden çıkıp o metni eline tutuşturuyordu. Öbür uçta kanlı canlı bir editör yoktu, kesin... Çarklardan, dişlilerden, yağdanlıklardan ibaret bir şey, otomatlar tarafından işletilen akıllı bir mekanizma vardı sadece. Hatta umutsuzluk noktasına yaklaştığı aşamalarda dünyada editör diye bir şeyin olup olmadığından şüphe etmeye başladı. Şimdiye dek bir editörün varlığına dair tek bir işaret almamıştı; bütün yazdıkları reddedilirken hiçbir gerekçe gösterilmediğinden, editör denen şeyin, müstahdemler, dizgiciler ve matbaacılar tarafından üretilmiş ve onlar tarafından sürdürülen bir mitten ibaret olduğu fikri bile artık gayet makul geliyordu ona.</p>

  <p>Sadece Ruth’la birlikte olduğu saatlerde mutluydu; üstelik o anların da hepsinde değil. Onun aşkına sahip olmadığı eski günlere göre içini çok daha fazla kemiren bir huzursuzluktan mustaripti, çünkü kızın aşkına sahipse de kendisine sahip olmaktan her zamanki kadar uzaktı. Ondan iki yıl istemişti; zaman akıp gidiyor ve hiçbir şey elde edemiyordu. Ayrıca yaptığı şeyin Ruth tarafından onaylanmadığının da farkındaydı. Kız bunu doğrudan söylemiyordu. Ancak dolaylı imaları bile açıkça ifade edilmiş gibi net bir şekilde anlaşılıyordu. Dargın veya gücenmiş değildi Martin’e, sadece onaylamıyordu; daha sert bir kadın böyle bir durumda karşısındakine gücenebilirdi ama Ruth’un yaşadığı, hayal kırıklığından öte bir şey değildi. Hayal kırıklığına neden olansa, şekillendirmek üzere eline aldığı adamın, kalıba sokulmayı reddetmesiydi. Belli bir noktaya kadar çok esnek ve istediği gibi yoğrulabilir olduğunu sandığı hamurda sonradan bir direnç gelişmiş, Bay Butler örneğine uygun biçimde şekillendirilmeye itiraz etmişti.</p>

  <p>Martin’in içinde büyük ve güçlü ne varsa, kız onu ya anlamamış ya da yanlış anlamıştı. İnsan varoluşuna dair kaç tane küçücük kuş yuvası varsa hepsinde yaşayabilecek kadar esnek bir hamura sahip bu adamın, kendi fikrinde sonuna kadar inat eden laf anlamaz biri olduğunu düşünüyor, çünkü onu bildiği tek yer olan kendi kuş yuvasında yaşayacak şekle sokamıyordu. Martin’in zihninin seyrini takip edemiyor, bu seyir kendisinin yetişemeyeceği yerlere ulaşınca onu delibozuk addediyordu. Hayatı boyunca kimsenin zihni onu aşamamıştı çünkü. Babasının, annesinin, kardeşlerinin ve Olney’nin zihnini her daim takip edebilmiş olduğu için Martin’in zihninin akışını izleyemeyince kabahatin onda olduğuna kanaat getirmişti. Sadece kendi dünyasıyla sınırlı dar görüşlünün, evrensele akıl hocalığı yapmaya çalışmasının kadim tragedyasıydı bu.</p>

  <p>Bir keresinde Praps ve Vanderwater hakkında tartışırlarken Martin ona, “Müesses nizamın mabedine tapınıyorsun,” demişti. “ABD’nin en önde gelen edebiyat eleştirmeni olduklarını dile getiren otoritelerden hareketle muhteşemlik payesini ben de tanımıştım kendilerine. Nitekim bu topraklardaki her okul öğretmeni, Vanderwater’a Amerikan eleştiri okulunun dekanı gözüyle bakar. Sonra yazdıklarını okudum ve en münasip ifadeyle beyhudeliğin kemaline ulaştığını düşündüm. Çünkü yazdıkları, ağır ve sıkıcı beylik laflar dışında bir şey değildi (var olasın Gelett Burgess).<a class="footnoteref" href="../Text/notlar.xhtml#n70" id="ref70">70</a> Praps da ondan farklı değil. Onun o ‘Hemlock Mosses’ı ne kadar güzel yazılmıştır. Tek bir virgül bile yerini şaşmamıştır; hele o üslup yok mu, ne afili, ne azametli, ne yüce. ABD’nin en iyi kazanan eleştirmenidir kendisi. Ama Tanrı şahidimdir, adam eleştirmen bile sayılmaz. İngiltere’de çok daha iyi eleştiri yapılıyor.</p>

  <p>Asıl mesele şu ki herkesin ağzındaki yemi geveliyorlar; hem de pek güzel, ahlaklı, hallerinden memnun halde yapıyorlar bunu. Eleştirileri bana İngilizlerin pazar yemeğini hatırlatıyor. Herkesin yediği naneler. Onlar sizin İngiliz edebiyatı profesörlerinizin sırtını kaşıyor, sizin profesörleriniz de onlarınkini. Kafalarının tası içinde tek bir özgün fikir yok. Sadece müesses nizamı biliyorlar. Esasen kendileri de o nizamın parçası. İradesiz adamlar bunlar; bir bira üreticisi yaptığı biranın şişesine damgasını ne kadar kolay basarsa müesses nizam da onları o kadar kolay etkiliyor. İşlevleri üniversiteye giden tüm gençleri izlemek ve şans eseri zihinlerinde zerre kadar özgünlük parıltısı kalmışsa onu def edip oraya müesses nizamın damgasını basmak.”</p>

  <p>“Bence yerleşmiş gelenekleri hiçe sayan ikona kırıcısı bir Güney Denizi Adalısı olarak ortalıkta öfkeyle dolaşan senin gibi birinin yanında durmaktansa müesses nizamın yanında olmak, hakikate daha yakın olmak demek.”</p>

  <p>“Aslında o ikonaları kırma işini misyonerler yapıyor,” dedi genç kahkahalar içinde. “Ama maalesef bütün misyonerler kâfirlerin yanına gittiği için artık Bay Vanderwater ile Bay Praps adlı kadim ikonaları kıracak kimse de kalmadı.”</p>

  <p>“Bir de üniversite profesörlerini tabii,” diye ekledi kız.</p>

  <p>Martin başıyla hayır dedi. “Hayır, bilim profesörleri durmalı. Onlar gerçekten önemli. Ama İngiliz edebiyatı profesörlerinin, mikroskobik beyinli o küçük papağanların onda dokuzunun kafalarını kırmak lazım.”</p>

  <p>Profesörler hakkındaki bu ağır lafları, Ruth’un kutsal saydığı değerlere hakaretti. Düzgün, düzenli, alimane tavırlı, üstlerine oturan kıyafetleri içinde kültür ve zarafet soluyan ve iyi ayarlanmış sesleriyle konuşan profesörleri, giysileri üzerine uymayan, ne kadar ağır işler yapmış olduğu gelişmiş kaslarından belli olan, konuştukça heyecana kapılarak sükûnetle edilmiş cümleler yerine edepsiz sözlere, soğukkanlı ifadeler yerine hararetli laflara başvuran ve bütün bunlara karşın bir şekilde gönlünü çelmeyi başarmış olan tarifi imkânsız şu karşısındaki gençle karşılaştırmadan duramıyordu. En azından profesörler yüksek maaşlar kazanırken ve evet, bununla yüzleşmek zorunda hissediyordu kendini, birer beyefendiyken, onun ne kazandığı tek bir peni vardı ne de onlar gibi zarafeti.</p>

  <p>Aslında Martin’in sözlerini onlarla ölçmüyor, savlarına onlara göre hüküm vermiyordu. Gayriiradi biçimde, dışsal unsurları kıyaslayarak gencin savlarının yanlış olduğu yargısına varmıştı zaten. Onlar, yani profesörler edebi hükümlerinde haklıydı, çünkü başarı kazanmışlardı. Martin’in edebi yargılarıysa yanlıştı, çünkü yazdıkları satmıyordu. Martin’in kendi lafıyla, onlar işlerini iyi etmiş, o ise bunu becerememişti. Ayrıca daha şuncacık zaman önce bu evin bu salonunda kıpkırmızı yüzü ve bütün sakarlığıyla dikilirken ilk kez tanıştığı, dalgalanan omuzlarının tehdidi altındaki küçük biblolara korkulu gözlerle bakan, Swinburne öleli kaç zaman geçtiğini soran ve şişinerek “Excelsior” ile “Psalm of Life”ı okuduğunu söyleyen gencin haklı olması, ona hiç de mantıklı gelmiyordu.</p>

  <p>Böylece Ruth farkında olmadan, gencin kafasında oluşan, müesses nizama tapındığına dair fikri kanıtlamış oluyordu aslında. Martin onun düşünce silsilesini izlemiş ve daha ileri gitmemek için kendini tutmuştu. Onu sevmesinin nedeni Praps, Vanderwater ve İngiliz edebiyatı profesörleri hakkında düşündükleri değildi. Nitekim kızın asla kavrayamadığı veya varlığını hiçbir zaman bilmediği düşünce alanlarına ve bilgi sahalarına kendinin sahip olduğunu fark etmeye başlamıştı ve giderek buna daha çok ikna oluyordu.</p>

  <p>Ruth onun müzikte de makul olmadığını düşünüyor, opera konusundaysa sadece mantıksız değil, özellikle aksi davrandığına inanıyordu.</p>

  <p>Bir gece operadan eve dönerken, “Beğendin mi?” diye sordu.</p>

  <p>O gece Martin, bir aylık sıkı perhiz pahasına onu dışarı çıkarmıştı. Gencin konuşmasını boşuna bekledikten sonra orada izleyip dinlediklerinden dolayı duyguları harekete geçmiş olan Ruth, heyecandan titreyerek sormuştu bunu.</p>

  <p>“Uvertürü beğendim,” cevabı gelmişti gençten. “Harikaydı.”</p>

  <p>“Peki ya eserin kendisi?”</p>

  <p>“Eser de harikaydı. Yani orkestra çok iyiydi de idman yapan askerler gibi kollarını bir açıp bir kapatarak ortalıkta gezinen o tipler seslerini kesseler veya sahneden inselerdi daha çok keyif alırdım.”</p>

  <p>Ruth dehşet içinde donakalmıştı.</p>

  <p>“Yani Tetralani ya da Barillo mu?”</p>

  <p>“Hepsi, bütün tayfa.”</p>

  <p>“Ama onların hepsi de büyük sanatçılar,” diye itiraz etti Ruth.</p>

  <p>“Öyle olsa bile maskaralıkları ve yapmacıklıklarıyla müziği berbat ettiler.”</p>

  <p>“Demek Barillo’nun sesini sevmedin. Caruso’dan<a class="footnoteref" href="../Text/notlar.xhtml#n71" id="ref71">71</a> sonra o geliyormuş dediklerine göre.”</p>

  <p>“Sevdim tabii, hatta Tetralani’yi daha çok sevdim. Kadının sesi muhteşem ya da en azından, ben öyle düşünüyorum.”</p>

  <p>“Ama... ama...” Ruth kelimeleri bir türlü çıkaramamıştı ağzından. “O zaman söylediğini ben anlamadım. Seslerine hayransın ama müziği berbat ettiler diyorsun.”</p>

  <p>“Aynen öyle. Konserlerine gitmek için her şeyimi veririm, ama orkestra çalarken söylemesinler diye daha da fazlasını veririm. Korkarım ben iflah olmaz bir realistim. Büyük ses sanatçıları büyük oyuncu olacak diye bir şey yok. Barillo’nun melek gibi sesiyle bir aşk parçası söylemesini, Tetralani’nin bir başka melek gibi ona cevap vermesini ve insana müthiş keyif veren ışıltılı, renkli bir müzik cümbüşünün onlara eşlik etmesini dinlemek büyüleyici bir şey, insanın aklını başından alıyor. Mecburen kabul ediyor değilim, iddia ediyorum. Ama onlara baktığım an bütün bu etki dağılıp gidiyor. Bacağına çorapları çekmiş 1.75’lik, 90 kiloluk Tetralani’nin karşısına zar zor 1.60 gelen, göbekli, bodur bir demircinin göğsüne sahip Barillo’yu çıkartıp çift olarak birbirlerine sarılmalarını, tımarhanedeki deliler gibi kollarını havalara açarak karşılıklı poz kesmelerini bana izletip tüm bunları incecik, zarif ve güzel bir prenses ile genç, yakışıklı ve romantik bir prens arasında geçen aşk sahnesinin aslına sadık görüntüsü olarak kabul etmemi beklerlerse, kusura bakmasınlar hiç de kabul edemem, hepsi bu. Zırva çünkü, saçma, gerçekdışı. Sorun burada. Sahici değil. Sakın bana gerçek dünyada da herkesin aşkını o şekilde yaşadığını söyleme. Eğer ben de sana olan aşkımı böyle dile getirseydim, kulağıma tokadı çoktan patlatmıştın.”</p>

  <p>“Yanlış anlamışsın,” diye itiraz etti Ruth. “Sanatın her biçiminin kendine özgü sınırları vardır.” (Üniversitede sanatların uzlaşmaları üzerine dinlediği dersi hatırlamaya çalıştı bir süre.) “Resimde tuvalin sadece iki boyutu vardır ama ressamın sanat gücüyle tuvale aktardığı şeyi üçboyutlu bir görüntü olarak kabul edersin. Yazarın da her şeye kadir olması gerekir. Yazarın kaleminden yansıyan kahramanın gizli düşüncelerini, onun yalnız başına düşündüğünü ve ne yazarın ne de herhangi bir başkasının bu düşünceleri duyabileceğini bilsen de, tamamen gerçek kabul edersin. Sahnede de böyledir, heykelde, operada, sanatın diğer bütün biçimlerinde de. Gerçekle bağdaşmayan bazı şeylerin kabul edilmesi gerekir.”</p>

  <p>“Evet, bunu anlıyorum,” diye cevap verdi Martin. “Bütün sanatların kendi uzlaşmaları vardır.” (Ruth, bu kelimeyi kullanmasına çok şaşırmıştı. Sanki Martin kütüphanede gelişigüzel göz attığı kitaplardan edinilmiş eksikli bir müktesebata sahip değilmiş de, bizzat üniversitede okumuş gibiydi.) “Ama bu uzlaşmaların da gerçekçi olması gerekir. Düz bir tuvale resmedilmişse ve her yerde varsa, ağaçları orman olarak kabul ederiz. Yeterince gerçekçi bir uzlaşmadır bu. Öte yandan denizi orman olarak kabul etmeyiz. Edemeyiz. Duyularımızla çelişir. Yoksa o iki divanenin abuk sabuk sözlerini, kıvranmalarını, acılar içinde eğilip bükülmelerini sen de aşkın inandırıcı bir resmi olarak kabul edebilirdin veya daha doğrusu etmek durumunda kalırdın.”</p>

  <p>“Peki ama kendini bütün müzik uzmanlarından üstün görmüş olmuyor musun böyle?” diye karşı çıktı kız.</p>

  <p>“Hayır, hayır, tek bir an bile. Ben sadece birey olarak hakkımı savunuyorum. Ben sadece Madam Tetralani’nin fil gibi hoplamalarıyla orkestradan aldığım zevki kaçırması konusunda düşündüklerimi sana anlatmaya çalışıyorum. Dünyanın tüm müzik uzmanları istedikleri kadar haklı olsun. Ben yine de kendi hazlarımı insanoğlunun ittifakla verdiği hükümlerden önemsiz görmeyeceğim. Eğer bir şeyi sevmediysem sevmedim demektir, o kadar. Şu güneşin altındaki hiçbir sebep sadece türdeşlerim çoğunluk olarak onu beğeniyor veya beğenilmesi gerektiğine inanıyor diye o beğeniyi benim de taklit etmemi gerektirmez. Hoşlandığım ya da hoşlanmadığım şeylerde modayı takip edecek değilim.”</p>

  <p>“Ama biliyorsun, müzik eğitim gerektirir,” diye tartışmayı sürdürdü Ruth, “operaysa daha çok eğitim ister. Eğer...”</p>

  <p>“Opera eğitimim yoksa mı demek istiyorsun?”</p>

  <p>Kız başıyla onayladı.</p>

  <p>“Tam da onu diyorum,” dedi Martin. “Küçükken bu eğitime maruz kalmamış olmaktan ötürü kendimi şanslı sayıyorum. Aksi olsaydı bu akşam hisli gözyaşları dökmekle kalmaz, o kıymetli çiftin soytarılıklarının, seslerinin güzelliğini ve orkestranın çaldığı müziğin nefasetini güçlendirdiğini düşünürdüm. Haklısın. Bu bir eğitim meselesi. Artık yaşım geçti. Ya gerçek neyse onu isterim ya da hiçbir şey istemem. Beni ikna etmeyen bir görüntü düpedüz sahtedir ve bir taşkınlık anı sırasında Barillocuğun kendi de coşmuş koca Tetralani’yi kollarının arasına alıp sıkıca sardığı ve bütün tutkusuyla onu çılgınca sevdiğini söylediği bir <i>grand opera</i><a class="footnoteref" href="../Text/notlar.xhtml#n72" id="ref72">72</a>, sahtekârlıktan başka bir şey değildir.”</p>

  <p>Ruth onun düşüncelerini dışsal unsurlarla ve müesses nizama olan inancıyla karşılaştırarak bir kez daha tarttı. Kendini ne sanıyordu bu genç; bütün kültürlü dünya haksız, o haklıydı, öyle mi? Martin’in sözleri ve düşünceleri Ruth’un üzerinde bir etki bırakamamıştı. Devrimci fikirlere sempati göstermeyecek ölçüde sağlam bir şekilde bağlıydı müesses nizama. Her zaman müzik dinler, çocukluğundan beri operadan hoşlanırdı; sadece kendisi değil, bütün çevresi de böyleydi. Bu Martin Eden, ragtime müziğinin ve işçi sınıfı şarkılarının içinden, üstelik de yenilerde çıkıp gelmiş biri olarak, hangi hakla dünyanın her yerinde geçerli olan müzik üzerine hüküm beyan ediyordu? Canı sıkılmıştı kızın, gencin yanında yürürken belli belirsiz de olsa hakarete uğramış hissetti kendini. En iyi durumda, en hayırhah ruh hali içindeyken bile Martin’in düşüncelerini dile getirmesini bir kapris, kendisini ise davetsiz gelen yontulmamış bir delibozuk olarak görüyordu. Ama ne zaman ki Martin kapının önünde Ruth’u kollarına alıp dudaklarına sevecen bir öpücük kondurdu, ona olan aşkının depreşmesiyle her şeyi unuttu. Sonra da son zamanlarda sık sık olduğu gibi çevresinin onaylamadığı böylesine tuhaf birini nasıl sevdiği konusunda kafası karışmış halde yatağında dönüp durdu.</p>

  <p>Ertesi gün Martin Eden değersiz işleri bir kenara bıraktı ve müthiş sıcak bir havada, “Yanılsamanın Felsefesi” adını verdiği makalesini kafasında tartışarak yazmaya başladı. Bir pul eşliğinde yola çıkan makalenin kaderinde, izleyen aylar boyunca üzerinde bir sürü pul görmek ve bir sürü yolculuğa çıkmak vardı.</p>
