  <h1><i>19. Bölüm</i></h1>

  <p>Ruth’lar eve dönmüştü; Martin de Oakland’a gelince sık sık görüştüler. Okuldan mezun olan Ruth’un artık ders çalışması gerekmiyordu; bedeninden ve ruhundan tüm yaşama gücü çekilmiş olan Martin ise yazmıyordu. Böylece birbirlerine ayıracak çok vakit buldular ve yakınlıkları hızla ilerledi.</p>

  <p>Martin, başlarda dinlenmek dışında hiçbir şey yapmadı. Uzun uzun uyuyor, derin düşüncelere dalarak hiçbir şey yapmadan saatler geçiriyordu. Sıkıntılı bir dönemi atlatmış, toparlanmakta olan biri gibiydi. Uyanışının ilk işareti, gazeteyi eline almaya heves etmesiydi. Sonra yavaş yavaş kitap okumaya başladı; hafif romanlar ve şiir okuyordu. Aradan birkaç gün daha geçtikten sonra uzun süredir ihmal ettiği Fiske’e adamakıllı daldı. Muhteşem bedeni ve sağlığı tekrar canlanmış, gençliğin diriliğini ve esnekliğini yine kazanmıştı.</p>

  <p>İyice dinlenir dinlenmez tekrar denize çıkacağını söyleyince Ruth hayal kırıklığını saklamaya gerek görmedi.</p>

  <p>“Neden yapıyorsunuz bunu?” diye sordu.</p>

  <p>Cevap “Para,” idi. “Editörlere yönelik bir sonraki taarruz için tedarikimi tamamlamam lazım. Benim durumumda savaş için gerekli kaynak para; para ve sabır.”</p>

  <p>“İyi de bütün istediğiniz paraysa niye çamaşırhanede kalmadınız?”</p>

  <p>“Çünkü çamaşırhane beni hayvana çeviriyordu. Aşırı çalışma insanı içmeye sevk ediyor.”</p>

  <p>Ruth, gözlerinde bir dehşet ifadesiyle bakakaldı.</p>

  <p>“Yani?..” Sesi titriyordu.</p>

  <p>Bu durumdan kurtulmak aslında çok kolay olabilirdi, ama Martin’in doğal güdüsü dürüstlüktü ve ne olursa olsun dürüstlükten şaşmamak yolundaki eski kararını hatırladı.</p>

  <p>“Evet,” diye cevapladı. “Aynen öyle. Birkaç kere.”</p>

  <p>Ruth ürpererek ondan uzaklaştı.</p>

  <p>“Tanıdığım tek bir adam bile böyle bir şey yapmadı. Asla yapmadı.”</p>

  <p>Martin acı acı gülerek, “Demek ki Shelly Hot Springs çamaşırhanesinde çalışmamışlar,” dedi. “Çalışmak iyidir. Sağlığa gereklidir, bütün vaizler böyle söyler ve Tanrı şahidimdir, asla çalışmaktan kaçmamışımdır. Ama iyi de olsa her şeyin fazlası zarardır derler ya, o çamaşırhane de işte aynen öyle. Bir kere daha denize çıkmamın nedeni bu. Umarım bu son olur, çünkü döndüğümde gidip o dergilerin yönetim yerlerini basacağım. Kesin yapacağım bunu.”</p>

  <p>Sessiz ve soğuk duran Ruth’un, yaşadıklarını anlamasının nasıl da imkânsız olduğunu fark eden Martin’in içi karardı.</p>

  <p>“Bir gün yazacağım bunları. Üstüne de ‘Ağır İşin İnsanda Yarattığı Tahribat’ veya ‘İşçi Sınıfında İçki İçmenin Psikolojisi’ gibisinden de bir başlık koyacağım.”</p>

  <p>İlk görüştükleri günden itibaren hiç bu kadar uzak hissetmemişlerdi birbirlerini. İçtenlikle dile getirdiği isyanını yansıtan itirafı, Ruth’u ondan soğutmuştu. Aslında Ruth’u en çok şaşırtan şey, bu soğukluğun nedeni değil, kendisiydi. Martin’e ne kadar yakınlaşmış olduğunu göstermiş, birbirlerinin mahremine girmeye başladıklarını ortaya koymuştu. Acıma duygusu uyanmış, masumane ve idealist bir biçimde onu değiştirme isteği hissetmişti. Nerelerden nerelere gelmeyi başarmış olan bu gencin elinden tutmalıydı. Eski çevresinin lanetinden kurtarmalı, kendine rağmen onu korumalıydı. Bu duygular Ruth’u çok asil bir bilinç durumu olarak etkiliyordu, yoksa altında aşkın ihtirası veya kıskançlığı yoktu.</p>

  <p>Enfes sonbahar havasında bisikletlerini sürüp tepelere gittiler, sırayla birbirlerine şiir okudular. Asil şiirlerdi bunlar, insanı yücelten, düşüncelerini ulvi duygulara yönelten eserlerdi. Ruth feragat, fedakârlık, sabır, çalışkanlık, yüce hedeflere varmak için uğraşmak gibi ilkeleri dolaylı yoldan onun aklına sokmaya çalışıyordu; bu tür soyut kavramlar onun kafasında babasında, Bay Butler’da ve yoksul bir göçmen çocukken bütün dünyaya kitap okutan bir zengin haline gelen Andrew Carnegie’de<a class="footnoteref" href="../Text/notlar.xhtml#n57" id="ref57">57</a> somutlaşıyordu.</p>

  <p>Martin de bunu takdirle ve memnuniyetle karşılıyordu. Ruth’un zihinsel süreçlerini artık daha yakından takip edebiliyordu, ruhu Martin için bir zamanlar olduğu gibi mühürlü değildi. Entelektüel açıdan kendini onunla eşit görüyordu. Ama aralarındaki anlaşmazlıklar Martin’in aşkını etkilemiyordu. Aşkı her zamankinden ateşliydi, çünkü Ruth’u olduğu gibi seviyor, ayrıca kızın narin fiziği de Martin’in gözünde cazibesine cazibe katıyordu. Alevli bir aşka tutulup Browning’le kaçana kadar yıllarca ayaklarını yere değdiremediği bir hastalık çeken ve ancak ondan sonra toprağa basıp gök kubenin altında dimdik doğrulan hastalıklı Elizabeth Barrett’ı<a class="footnoteref" href="../Text/notlar.xhtml#n58" id="ref58">58</a> okumuştu; Browning’in onun için yaptığını, kendisinin de Ruth için yapabileceğine hükmetti. Ama önce Ruth’un onu sevmesi lazımdı. Ötesi kolaydı. Ona güç ve sağlık verecekti. İleriki yıllardaki hayatlarına ilişkin görüntüler belirdi gözlerinin önünde; kendi elleriyle, beraberce kurdukları belli olan rahat, mutlu ve sağlıklı bir hayatta Ruth, yerdeki minderlere yaslanmış, yüksek sesle şiir okuyor, sonra da üzerine yorum yapıyorlardı. Beraber yaşayacakları hayatın anahtarı buydu ve Martin’in kafasında hep aynı resim beliriyordu. Bazen bir kolunu Ruth’a sarmış, o da onun omzuna başını dayamış haldeyken Martin şiir okuyordu. Kimi zaman kitaplardaki güzelliklere dikiyorlardı gözlerini. Sonra, Ruth da doğayı seven biri olduğu için büyük bir hayal gücüyle okuma mekânlarını değiştiriveriyordu Martin: Dimdik kaya duvarlarıyla çevrili vadiler, yüksek yaylalar, rüzgârla dalgalanan ak kumların ayaklarının etrafında çelenkler oluşturduğu kumsallar veya şelalenin çisentisiyle karışıp ürperten bir su buğusu haline gelen avare esintilerle dolu uzak tropik adalar. Ön planda gördüğü güzelliklerin yanında her zaman ebedi bir okuma ve paylaşım halinde o ve Ruth yer alıyor, biraz bulanık ve puslu olsa da arka planda, doğanın oluşturduğu zeminin ötesinde, onları dünyadan ve onun tüm hâzinelerinden azade kılan çalışmaları, başarıları ve kazandıkları para bulunuyordu.</p>

  <p>Ruth’un annesi bir gün, “Küçük kızıma dikkatli olmasını tavsiye ederim,” uyarısında bulundu.</p>

  <p>“Ne demek istediğinizi biliyorum anneciğim. Ama imkânsız bu. Eğer Martin...”</p>

  <p>Ruth kızardı; mukaddes tuttuğu şeyleri, aynı derecede kutsal gördüğü annesiyle hayatta ilk kez konuşurken, saflığı kendisini böyle hatırlatmıştı.</p>

  <p>“Senin türünden olsaydı.” Cümlesini annesi tamamlamıştı.</p>

  <p>Ruth başıyla onayladı.</p>

  <p>“Bunu hiç söylemek istemezdim ama değil, gerçekten de. Kaba, yontulmamış, güçlü. Çok güçlü. O hiç...”</p>

  <p>Devam edemedi. Annesiyle bu tür mevzuları konuşmak onun için yepyeni bir şeydi. Onun adına düşünen ve onun yerine cümlesini tamamlayan, yine annesi oldu.</p>

  <p>“Temiz bir hayat yaşamamış demek istiyorsun.”</p>

  <p>Ruth yine başıyla onayladı ve yine kıpkırmızı oldu.</p>

  <p>“Tam da öyle,” dedi. “Tabii onun hatası değil ama hep...”</p>

  <p>“Yaramaz işler yapmış?”</p>

  <p>“Evet, yaramaz işler yapmış. Beni korkutuyor. Bazen yaptıklarını öyle kolay ve rahat, sanki konu etmeye bile değmezmiş gibi anlatıyor ki onun adına dehşete düşüyorum. Halbuki önemlidir, değil mi annecim?”</p>

  <p>Birbirlerine sarılmış oturuyorlardı. Ruth susunca annesi eliyle pıt pıt yapıp devam etmesini istedi.</p>

  <p>“Ama onunla çok ilgileniyorum,” diye devam etti o da. “Bir bakıma onu himayeme aldım. Yani benim ilk erkek arkadaşım sayılır, ama tam olarak değil. Daha çok korumam altındaki biri ve arkadaşım. Bazen, beni korkuttuğunda, zor zapt edilecek bir buldogla oynuyormuş gibi hissediyorum kendimi, o dişlerini gösterip koparacakmış gibi zincirine asılırken ben ona okuldaki kızlar gibi muamele ediyorum.”</p>

  <p>Annesi yine bekledi.</p>

  <p>“Sanırım ona olan ilgim bir buldoğa ilgi duymam gibi. Aslında çok iyi tarafları var, ama hiç sevmediğim yanları da var. Görüyorsunuz anneciğim, çok düşünüyorum. Kaba konuşuyor, içki ve sigara içiyor, kavga ediyor (bana kendi anlattı, üstelik hoşuna gidiyormuş, öyle söylüyor). Benim...” sesi iyice alçaldı, “kocamda olmaması gereken her şey onda var. Sonra çok güçlü. Benim prensimse ince, uzun, esmer olmalı; nazik, ağırbaşlı, cazibesiyle büyüleyen biri olmalı. Hayır, Martin Eden’a âşık olmam gibi bir tehlike kesinlikle söz konusu değil. Başıma gelebilecek en büyük bahtsızlık olurdu bu.”</p>

  <p>“Ben bundan bahsetmiyordum aslında,” diye kaçamaklı konuşarak araya girdi annesi. “Onun açısından baktın mı hiç? Senin de söylediğin gibi her açıdan sana uygun olmayan biri, ama farz et ki sana âşık oldu...”</p>

  <p>“Ama zaten öyle,” diye çığlık attı Ruth.</p>

  <p>“Bunu tahmin etmek zor değildi,” dedi Bayan Morse usulca. “Seni tanıyan birinin başka türlü olması mümkün mü?”</p>

  <p>Ruth tutkuyla, “Olney benden nefret ediyor!” dedi. “Ben de ondan. Etrafımda o varken şirret bir kadın gibi hissediyorum kendimi. Ona kötü davranmam gerekiyormuş gibi geliyor. Gerçi ben böyle hissetmesem de o bana kötü davranıyor. Oysa Martin Eden’la birlikte rahatım. Hiçbir erkek beni sevmemişti... yani, o anlamda demek istiyorum. Sevilmek... o anlamda sevilmek, ne güzel bir şey. Siz iyi bilirsiniz anneciğim. Sizin hakiki ve sahici bir kadın olduğunuzu bilmek çok hoş bir şey.” Yüzünü annesinin kucağına gömdü, hıçkıra hıçkıra ağlıyordu. “Kötü bir kız olduğumu düşündüğünüzü biliyorum, ama ben dürüst davranıyorum. Ne hissettiğimi saklamadan anlatıyorum size.”</p>

  <p>Bayan Morse tuhaf şekilde hem üzgün hem de sevinçliydi. Üniversiteli küçük kızı gitmiş, yerine bir kadın gelmişti. Deney başarıya ulaşmıştı. Herhangi bir bedeli veya tehlikesi olmadan Ruth’un doğasındaki o tuhaf boşluk doldurulmuştu. Deney aleti olan yontulmamış denizci, Ruth’un içindeki kadınlığı uyandırmayı başarmış, üstelik kız ona âşık olmamıştı.</p>

  <p>Ruth “Elleri titriyor,” diye itiraf ederken, utançtan yüzünü hâlâ kaldırmamıştı. “Çok eğlenceli ve saçma bir durum ve onun için üzülüyorum. Ellerinin en çok titrediği, gözlerinin en çok parladığı anlarda hayatı hakkında, tuttuğu yolun yanlışlığı ve bunu nasıl düzeltebileceği üzerinde nutuk atmaya başlıyorum. Bana tapıyor, biliyorum. Elleri ve gözleri yalan söyleyemez. Düşüncesi bile kendimi yetişkin gibi hissetmemi sağlıyor. Benim doğal hakkım olan şeye... diğer kızlar... ve kadınlar gibi bana ait olan bir şeye sahip olduğumu hissediyorum. Ayrıca daha önce onlar gibi olmadığımı ve bu yüzden de sizin endişe duyduğunuzu biliyorum. Sizin bu son derece değerli endişenizi bana hissettirmediğinizi sandığınızı biliyorum, ama hissettim ve Martin Eden’ın dediği gibi bu işi ‘iyi etmek’ istiyorum.”</p>

  <p>Bir içtenlik ve dürüstlük abidesi olan Ruth ile dinleyen, anlayan ve sakin açıklamalarıyla yönlendiren annesi kutsal bir saat geçirdiler. Alacakaranlıkta konuşmaya devam ederken ikisinin de gözleri nemlenmişti.</p>

  <p>“Senden dört yaş küçük,” diye devam etti annesi. “Bu dünyada bir yeri yok. Ne bir makam-mevki sahibi ne de eli ekmek tutuyor. Senin için uygun değil. Madem seni seviyor, elinde hikâyelerle ve çocukça hayallerle ciddiyetsizce dolaşacağına makul bir adam gibi davranması ve seninle evlenecek konuma gelebilmek için bir şeyler yapması gerekirdi. Ama korkarım Martin Eden hiçbir zaman büyüyemeyecek. Mesela baban gibi, mesela Bay Butler gibi, diğer tanıdıklarımız gibi sorumluluğunu eline alabilecek biri değil o. Korkarım Martin Eden hiçbir zaman gelir sahibi bir adam olamayacak. Halbuki dünya öyle kurulmuş ki mutluluk için maddiyat gerekiyor... elbette böylesine büyük servetler değil ama en azından beraberce rahat ve düzgün bir hayat yaşamanıza yetecek kadar maddiyat. Hiç seninle bunları konuştu mu?”</p>

  <p>“Tek bir kelime bile etmedi. Hiç girişimde bulunmadı, ama bulunsaydı da konuyu ben kapatırdım, çünkü biliyorsunuz onu sevmiyorum.”</p>

  <p>“Buna çok memnun oldum kızım. Canım kızımın, saf ve temiz kızımın onun gibi bir adamı sevmesine tahammül edemezdim yoksa. Dünyada temiz, hakiki, adam gibi olan asil adamlar da var. Onları bekle. Bir gün mutlaka birini bulacak, sevecek sevilecek ve babanla ben gibi sen de onunla ömür boyu mutlu olacaksın. Ama aklından hiç çıkarmaman gereken bir şey var...”</p>

  <p>“Nedir anneciğim?”</p>

  <p>Bayan Morse’un sesi, iyice alçaldı ve tatlılaştı: “Çocuklar.”</p>

  <p>Ruth, “Ben... bu konuyu da düşündüm,” diye itirafta bulunurken geçmişte onu hayli sıkıştıran edepsiz düşünceleri hatırlayarak bekâretinin utancıyla yüzü tekrar kızardı.</p>

  <p>“Zaten Bay Eden’ı senin için imkânsız kılan asıl mesele çocuklardır,” diye devam etti Bayan Morse, dolaysız ve kararlı bir tavırla. “Çocuklara tertemiz şeyler bırakmalı, ancak korkarım o pek temiz sayılmaz. Baban bana denizcilerin hayatından biraz bahsetmişti ve... yani... anlarsın işte.”</p>

  <p>Ruth’un kafasında hayal bile edilemeyecek kadar feci, uzak ve belirsiz düşünceler oluşmasına karşın söyleneni tamamen anladığını hissetti ve hemfikir olduğunu gösterircesine annesinin elini sıktı.</p>

  <p>“Bilirsiniz sizden habersiz hiçbir şey yapmam,” diye söze başladı. “... Ama yine de bu seferki gibi gelip bana kendiniz sorsanız iyi olur. Size anlatmak istiyorum, ama bunu nasıl yapacağımı bilemiyorum. Benimki sahte bir tevazu olabilir, ama böyle yapmanız işimi çok kolaylaştırır. Aynı bu seferki gibi ara sıra gelip bana siz sorarsanız, anlatmam için fırsat yaratmış olursunuz.”</p>

  <p>Ayağa kalkarlarken annesinin elini yakaladı, alacakaranlıkta yüzüne bakarak öylece dururlarken, aralarındaki eşitlik duygusunun getirdiği tuhaf bir keyifle, “Annecim, siz de kadınsınız!” dedi sevinçle. “Bu konuşmayı yapmış olmasaydık sizin hakkınızda bunu asla düşünemezdim. Sizin bir kadın olduğunuzu öğrenmem için demek önce kendimin kadın olduğunu fark etmem gerekiyormuş.”</p>

  <p>Kızını kendine çekip öpen annesi “İkimiz de kadınız,” diye karşılık verdi. Kolları birbirlerinin beline dolanmış halde ve hissettikleri bu yeni mahremiyet nedeniyle yürekleri kabarmış vaziyette odadan çıkarlarken, “İkimiz de kadınız,” diye tekrarladı.</p>

  <p>Bayan Morse bir saat sonra kocasına, gururla “Küçük kızımız artık bir kadın oldu,” diyecekti.</p>

  <p>“Yani...” diyen ve karısına uzun uzun bakan adam, sonunda, “yani kızımız âşık mı?” diye sordu.</p>

  <p>“Hayır. Delikanlı ona âşık,” diye cevap verdi Bayan Morse gülümseyerek. “Deney başarıya ulaştı. Kızımız sonunda uyandı.”</p>

  <p>“O halde delikanlıdan hemen kurtulalım,” dedi Bay Morse, hızlı, duygusuz ve işten bahsedermiş gibi bir sesle.</p>

  <p>Ama karısı kafasını salladı. “Buna hiç gerek yok. Zaten Ruth’a göre birkaç gün içinde denize açılacakmış. Döndüğünde Ruth burada olmayacak. Clara Hala’nın yanına gönderirim onu. Doğuda bir yıl geçirecek, iklim farklı, insanlar, fikirler farklı, her şey farklı; tam ihtiyacı olan şey.”</p>
