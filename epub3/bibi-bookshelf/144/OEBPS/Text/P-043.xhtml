  <h1><i>43. Bölüm</i></h1>

  <p>“Güneşin Utancı” ekim ayında basıldı. Ekspres postayla gönderilen pakedin ipini kesip yazar hakkı altı adet nüshanın masaya saçıldığını görünce Martin’in üzerine ağır bir hüzün çöktü. Fazla değil, birkaç ay önce olsaydı yaşayacağı muazzam sevinci, o an içinde bulunduğu umursamaz soğuklukla karşılaştırdı. Kitabı, ilk kitabı yayımlanmış, ama nabzı biraz olsun hızlanmamıştı bile, kederliydi sadece. Bunun pek bir değeri kalmamıştı. En fazla biraz para getirirdi, ama artık parayı da umursadığı yoktu.</p>

  <p>Bir nüshayı alıp mutfağa gitti ve Maria’ya sundu.</p>

  <p>“Bunu ben yazdım,” dedi, kadının şaşkın bakışlarına cevaben. “Bu kitap senin şu odanda yazıldı ve içinde tahminen birkaç galon sebze çorbası var. Al bunu, senindir. Beni unutmaman için.”</p>

  <p>Böbürlenmiyor, gösteriş yapmıyordu. Tek amacı Maria’yı mutlu etmek, kendisiyle gurur duymasını sağlamak, ona inanmaktan vazgeçmediği için haklı çıktığını ortaya koymaktı. O da kitabı alıp ön odada bulunan ailenin Kutsal Kitabının yanına koydu. Kiracısının yazmış olduğu kutsal bir şeydi bu kitap, bir dostluk ikonasıydı. Martin’in çamaşırcılık yaptığını anladığında yemiş olduğu darbeyi bile hafifleten kitabın tek kelimesini dahi anlamasa da, her satırının muhteşem olduğunu biliyordu. Maria sade, pratik, çalışkan bir kadındı ve yeteneğin Tanrı vergisi olduğuna inanırdı.</p>

  <p>Martin “Güneşin Utancı”nı ne kadar duygusuzca eline aldıysa, basın takip bürosundan haftalık olarak gelen gazetelerdeki değerlendirme kupürlerine de aynı umursamazlıkla bakıyordu. Kitap büyük başarı kazanacaktı, belliydi. Bunun da anlamı kesede daha fazla altın olmasıydı. Lizzie’nin işlerini yoluna soktuktan, bütün vaatlerini yerine getirdikten sonra bile sazdan surları olan şatosunu yapmaya yetecek parası kalabilirdi.</p>

  <p>Singletree, Darnley &amp; Co.<a class="footnoteref" href="../Text/notlar.xhtml#n136" id="ref136">136</a> tedbirli davranarak ilk baskıyı bin beş yüz yapmış, ama kitabın değerlendirildiği yazılar gazetelerde görünmeye başladıktan sonra bunun iki katı adetlik ikinci baskıyı, hemen sonra da beş bin adetlik üçüncü baskıyı girmişti. Londralı bir yayıncı kitabı İngiltere’de basmak için telgrafla anlaşma yaparken, hemen peşinden Fransızca, Almanca ve İskandinav dillerine çevirisi gündeme gelmişti. Maeterlinck ekolüne yönelik bu saldırı daha elverişli bir zamanda yapılamazdı. Ateşli bir tartışma başladı. Kendilerini ilk kez aynı safta bulan Saleeby ile Haeckel “Güneşin Utancı”nı destekleyip savunurken, Crookes ile Wallace karşı safta yer alıyor, Sir Oliver Lodge<a class="footnoteref" href="../Text/notlar.xhtml#n137" id="ref137">137</a> ise kendi kozmik teorilerine uygun bir uzlaşma formülü geliştirmeye çalışıyordu. Maeterlinck’in takipçileri, gizemcilik bayrağı altında toplanmıştı. Chesterton<a class="footnoteref" href="../Text/notlar.xhtml#n138" id="ref138">138</a> tarafsız olduğunu iddia ettiği yazılarıyla bütün dünyayı güldürürken, bütün bu ihtilaf ve karşıt saflarda yer alan polemikçiler, George Bernard Shaw’un yaylım ateşiyle neredeyse çukurun dibine süpürüleceklerdi. Tabii arenada kalabalık eden bir sürü hafif sıkletin de yer aldığını ve kan, ter ve vaveylanın feci boyutlara ulaştığını söylemeye gerek bile yok.</p>

  <p>Singletree, Darnley &amp; Co. Martin Eden’a “Müthiş bir şey oluyor,” diye yazıyordu; “eleştirel bir felsefi deneme, roman gibi satıyor. Daha iyi bir konu seçemezdiniz; yardımcı faktörlerse inanılmaz ölçüde müsait. Yağmur yağarken küpümüzü doldurduğumuz konusunda sizi temin etmeye gerek bile hissetmiyoruz. Şu ana kadar ABD ile Kanada’da kırk bin nüshanın üzerinde satış yaptık; yirmi bin nüsha da matbaada. Talebi karşılamak için fazla mesai yapıyoruz. Ama bir yandan da talebin oluşmasına katkıda bulunuyoruz. Beş bin dolarlık ilan verdik. Kitabınız, bütün rekorları altüst edecek gibi görünüyor.</p>

  <p>Zarfın içinde, bir sonraki kitabınız için size gönderme hakkını kendimizde gördüğümüz çift nüsha sözleşme bulunmaktadır. Telif oranınızın, muhafazakâr bir yayınevinin çıkabileceği en üst sınır olan yüzde yirmiye yükseltildiğine dikkatinizi çekeriz. Eğer teklifimiz sizin için uygunsa lütfen yazacağınız kitabını adını ilgili boşlukta belirtiniz. Kitabınıza dair herhangi bir koşulumuz bulunmamaktadır. Herhangi bir konu üzerine yazacağınız bütün kitaplar kabulümüzdür. Eğer yazmış olduğunuz bir kitap varsa daha da iyi. Şu an iş zamanıdır. Demir tam tavındadır.</p>

  <p>Tarafınızdan imzalanmış sözleşme elimize geçer geçmez telif avansı olarak beş bin dolar ödemekten büyük bir memnuniyet duyacağız. Gördüğünüz gibi size inancımız tamdır ve bu işe büyük giriyoruz. Ayrıca ürettiğiniz her şeyin kitap halinde yayımlanması hakkını belli bir süre, mesela on yıl için bize veren bir sözleşme düzenleme konusunu da sizinle görüşmek isteriz. Bu konuya yakında tekrar döneceğiz.”</p>

  <p>Martin mektubu bir kenara bırakıp kafadan biraz hesap yaparak on beş sent ile altmış bini çarpınca dokuz bin dolar buldu. Yeni gelen sözleşmeyi imzalayıp boşluğa “Neşenin Dumanı” yazdı ve gazete hikâyelerinde kullandığı formülü keşfetmeden önce yazmış olduğu yirmi adet hikâyeyi de yanına ekleyip yayıncıya gönderdi. ABD posta hizmetlerinin götürüp getirebildiği en kısa süre içinde Singletree, Darnley <i>&amp;c</i> Co’nun beş bin dolarlık çeki kendisine ulaştı.</p>

  <p>Çekin eline geçtiği sabah Martin, “Maria, bu öğleden sonra saat ikide benimle bir yere gelmeni istiyorum,” dedi. “Ya da şöyle yapalım, saat ikide 14. Sokak ile Broadway Caddesi’nin köşesinde buluşalım. Seni orada bekleyeceğim.”</p>

  <p>Belirlenen saatte orada olan ve sahip olduğu zihni kapasite sayesinde içinde bulunduğu gizemin tek ipucunun ayakkabı olduğunu çıkaran Maria, Martin onu ayakkabıcının önünden geçirip bir emlakçıya soktuğunda hayal kırıklığından ötürü belli bir şaşkınlık geçirdi. Ondan sonra olanlarsa belleğinde sonsuza kadar bir rüya olarak yer edecekti. Martin’le konuşan iyi giyimli beyefendiler hayırhah gülümsemelerle kendisine baktılar; daktilo tıkırdadı; azametli bir belgenin üzerine imzalar atıldı; Maria’nın ev sahibi de oradaydı, o da imza attı ve yanlarında o olduğu halde hep beraber dışarı çıktılar. Her şey bitip kaldırımda yürürlerken ev sahibi ona şöyle dedi: “Hadi bakalım Maria, bu ay bana yedi buçuk dolar ödemene gerek kalmadı.”</p>

  <p>Maria konuşamayacak kadar afallamıştı.</p>

  <p>“Önümüzdeki ay da, sonraki ay da ödemeyeceksin.”</p>

  <p>Birbiriyle bağlantısız kelimelerle, sanki kendisine büyük bir iyilik yapıyormuşçasına teşekkürler etti ona. Ancak Kuzey Oakland’a, eve dönüp kendi gibilerle konuştuktan, Portekizli bakkalın konuyu deşmesine izin verdikten sonra onca yıldır oturduğu ve yine onca yıldır kirasını verdiği o küçük evin artık kendisine ait olduğunu tam olarak anlayabildi.</p>

  <p>O akşam Portekizli bakkal, Martin tramvaydan indiğinde onu selamlamak için dışarı kadar çıkıp, “Neden artık benden hiç alışveriş yapmıyorsun?” diye sorduğunda öteki de artık yemeklerini kendi pişirmediğini söyleyip içeri girdi ve ikram edilen şarabı içti. Şarabın bakkalın elindekilerinin en iyisi olduğunu fark etti.</p>

  <p>O akşam Martin “Maria,” dedi, “artık senden ayrılıyorum. Sen de yakında buradan ayrılacaksın. Artık ev sahibi olarak sen kira alırsın. Bak şimdi, senin San Leandro veya Haywards’da sütçülük yapan bir kardeşin var ya... Elindeki bütün yıkanacak çamaşırları yıkanmamış olarak, duydun değil mi, yıkanmamış olarak geri göndermeni ve hemen yarın San Leandro’ya ya da Haywards’a ya da her neresiyse oraya gitmeni istiyorum. Söyle kardeşine gelip beni bulsun. Yarın Oakland’daki Metropol Otel’de olacağım. Kardeşin iyi bir mandıra gördü mü bunu anlar herhalde.”</p>

  <p>Maria böylece hem bir evin hem de bir mandıranın tek sahibi oldu, işleri yapacak iki adam tuttu ve bütün yavruları ayakkabı giyip okula gittiği halde banka hesabını sürekli artırdı. Hep hayal ettikleri periler ülkesinin prensiyle çok az insan karşılaşabilmiştir. Hayatı boyunca çok çalışmasına rağmen eli hep darda olan ve periler padişahının oğlunu hiçbir zaman hayal etmeyen Maria’nın prensi ise eski bir çamaşırcı kılığında gelip onu bulmuştu.</p>

  <p>Bu arada bütün dünya, “Bu Martin Eden da kim?” diye sormaya başlamıştı. Yayıncılarına kendisiyle ilgili herhangi bir bilgi vermeyi reddetmişti, ama gazeteler reddedilemezdi. Oakland’daki yerel muhabirler kendilerine bilgi verecek kişilerin kokusunu almışlardı bile. Kim olduğuna ve kim olmadığına dair her şey, ne yaptığını ve çoğunlukla da ne yapmadığını anlatan bilgiler, kamu daha iyi keyif sürsün diye, vaktiyle Martin’in fotoğrafını çeken fotoğrafçının gayet uygun bir zamanlamayla eserinin telif hakkını gerektiği gibi tescil ettirip piyasaya sürmesi sonucunda ortaya çıkan fotoğraf ve sokakta çekilen şipşak fotoğraflar eşliğinde bütün gazetelere saçılmıştı. Dergilerden, gazetelerden ve bütünüyle burjuva toplumundan öylesine tiksiniyordu ki önceleri bu yayınlara karşı mücadele etti, ama sonunda teslim oldu çünkü böylesi, öteki türlüsünden daha kolaydı. Uzun mesafeler katedip kendisini görmeye gelen kıdemli muhabirleri reddedemeyeceğini fark etti. Sonra günler çok uzundu ve yazmayla, çalışmayla kendini meşgul etmediği için de bu saatlerin bir şekilde doldurulması gerekiyordu; geçici bir heves olarak gördüğü şeye razı olarak mülakat vermeye, edebiyat ve felsefe üzerine görüşlerini aktarmaya ve hatta burjuvaziden gelen davetleri kabul etmeye başladı. Tuhaf ve rahat bir haletiruhiyeye kapılmıştı. Hiçbir şeyi umursadığı yoktu. Vaktiyle kendisini kızıla boyamış olmasına karşın, tekrar kabul edip özel olarak çektirdiği fotoğraflar eşliğinde yayımlanan tam sayfa bir röportaj verdiği çaylak muhabir dahil herkesi affetti.</p>

  <p>Arada Lizzie’yle görüşüyordu, ama Martin’e gelen o yücelik halinden kızın hiç memnun olmadığı belliydi. Bu, aralarındaki mesafeyi daha da açmıştı. Belki bu mesafeyi biraz da olsa kapatmak umuduyla gece lisesine gidip, sonra da iş idaresi okuluna devam etmesi konusunda Martin’in ısrarına boyun eğdi ve en pahalı terzilerden birinden fahiş fiyatlara elbiseler diktirdi. Günbegün gözle görülür ölçüde gelişiyor, değişiyordu; ama Martin bir yandan doğru yapıp yapmadığını düşünür olmuştu, çünkü kızın bütün bu çabaları sırf kendisi için gösterdiğinin farkındaydı. Martin’in değer verdiğini sandığı türden bir kıymet oluşturmaya çalışıyordu kendinde. Martin ise ona hiçbir umut vermiyor, nadiren görüşüyor ve kardeş gibi davranıyordu.</p>

  <p>Martin’in popülaritesinin zirvede olduğu bir sırada piyasaya çıkan “Beklenen”, roman olduğu için, “Güneşin Utancı ”ndan çok daha büyük bir başarı kazandı ve okurlar tarafından kapışıldı. Böylece Martin, daha önce hiç olmamış bir şeyi, hem de haftalar boyunca gerçekleştirmiş oluyordu: en çok satanlar listesinin en tepesinde iki kitabı birden vardı. Edebiyat okurları sadece romanını alırken, büyük bir şevkle “Güneşin Utancı”nı okuyanlar, ardından Martin’in kozmik bir ustalık anlayışıyla yazdığı bu deniz romanının çekim gücüne kapılıyorlardı. İlkin gizemcilik edebiyatına gayet güçlü bir saldırıda bulunan Martin, sonra da öne sürdüğü edebiyat anlayışını romanında büyük bir başarıyla uygulayarak hem eleştiriyi hem de yaratıyı kendinde birleştirebilen nadir bir deha olduğunu kanıtlamıştı.</p>

  <p>Para akıyor, şöhret akıyor, Martin edebiyat dünyasında kuyrukluyıldız gibi parlıyor; ancak yarattığı heyecanla pek alakadar olmuyor, daha ziyade eğleniyordu. Kendi aklının almadığı, farkına varsaydı dünyanın da şaşıracağı küçük bir şey vardı. Gerçi dünya, Martin’e devasa bir muamma gibi gelen o küçük şeyi bilse şaşırmaz, tersine onun şaşkınlığına hayret ederdi. Yargıç Blount, Martin’i yemeğe davet etmişti. İşte o küçük şeyin, daha doğrusu yakında asıl mesele haline gelecek olan önemsiz şeyin başlangıcı buydu. Halbuki Yargıç’a hakaret etmişti Martin, ona berbat muamele etmişti; yine de sokakta karşılaşınca adam onu yemeğe davet ediyordu. Halbuki Martin, onunla Morse’ların evinde birkaç kez karşılaştığını, ama yemeğe davet edilmediğini hatırlıyordu. Neden o zaman davet etmemişti, diye soruyordu kendine. Kendisi değişmemişti. Aynı Martin Eden’dı. Aradaki fark nereden kaynaklanıyordu? Kendisi tarafından kaleme alınan yazıların kitap halinde piyasaya çıkmasından mı? Halbuki kitaplar, vaktiyle kendisinin yazmış olduğu eserlerin sunumuydu sadece. Yeni yaptığı bir şey değildi. Tam da Yargıç Blount’ın genel görüşe uyarak Spencer’la ve zihin gücüyle dalga geçtiği zamanlarda yazılmıştı. Demek ki Yargıç kendisini yemeğe davet ederken gerçekten ona değer vermiyor, sadece kafasında kurguladığı bir kıymetlendirme esasına göre davranıyordu.</p>

  <p>Martin ona sırıttı ve ne kadar büyük bir gönül rahatlığı içinde olduğuna hayret etmekle birlikte, daveti kabul etti. Kendilerinin kadın benzerleriyle birlikte yüksek mevki sahibi altı kişinin bulunduğu ve Martin’in kendini tam bir ünlü gibi hissettiği yemekte bir ara Yargıç Blount, yanında da Yargıç Hanwell onu kenara çekip sadece zengin değil, aynı zamanda belli bir alandaki becerisini ortaya koymuş kişilerin alındığı Styx adlı seçkin kulübe onun adına üyelik başvurusunda bulunmalarına izin vermesi için ısrarcı oldular. Martin reddetti, ama bu durum kafasını iyice karıştırdı.</p>

  <p>Bu arada elindeki dosya yığınını eritmekle meşguldü. Editörlerden gelen isteklerden bıkmıştı. Üslup sahibi bir yazar olduğu, üstelik bu üslubun da insanların çok hoşuna gittiği anlaşılmıştı. “Güzelliğin Beşiği”ni yayımlayan <i>The Northern Review</i>, benzer denemeleri varsa altı tane istemiş ve bu isteği dosya yığınından karşılanmış; daha riskli bir girişime yönelen <i>Burton’s Magazine</i> ise beş deneme istemiş ve tanesine beş yüz dolar önermişti. Martin cevaben beş deneme gönderebileceğini ama tanesine bin dolar istediğini yazdı. Bu dosyaların, tam da şimdi çılgın gibi isteyen dergiler tarafından reddedildiğini asla unutmuyordu. Üstelik ne kadar da soğuk, önceden hazırlanmış belli bir tavır içeren, kalıplaşmış bir tutumla gelen reddiyelerdi. Çok terletmişlerdi Martin’i; şimdi o da onları uğraştırmak istiyordu. <i>Burton’s Magazine</i>, denemeler için istediği parayı verdi; <i>The Northern Review</i> çulsuz kalınca ona söz verilen beş denemeyi yine aynı fiyata <i>Mackintosh’s Monthly</i> kaptı. “Gizemin Yüce Rahipleri”, “Mucize Hayalcileri”, “Egonun Mihenk Taşı”, “Tanrı ve Balçık”, “Yanılsamanın Felsefesi”, “Sanat ve Biyoloji”, “Eleştirmenler ve Deney Tüpleri”, “Yıldıztozu” ve “Vurgunculuğun Haysiyeti” böylece insan içine çıkarak dinmesi hayli zaman alan şiddetli fırtınaların, çalkantıların, homurtuların ve fısıltıların patlamasına neden oldu.</p>

  <p>Editörler Martin’e sürekli olarak hangi koşulları istiyorsa bildirmesini yazıyor, o da öyle yapıyordu ama bu durum, yazılmış eserler için geçerliydi. Yeni bir şey yazmak için taahhütte bulunmayı kesin olarak reddediyordu. Tekrar kâğıdın başına oturmanın düşüncesi bile deli ediyordu onu. Brissenden’in toplum tarafından lime lime edilmesine tanık olduğunda yaşadığı sarsıntıyı atlatamıyor, şimdi aynı güruh tarafından baş tacı edilmesine rağmen, onlara herhangi bir saygı, itibar göstermek elinden gelmiyordu. Bu kadar sevilmesini, tutulmasını bile Brissenden’e ayıp etmek, onu sırtından bıçaklamak olarak görüyordu. Biraz irkilse de, kesesini doldurana kadar aynen devam etmeye karar verdi.</p>

  <p>Editörlerden şuna benzer mektuplar alıyordu: “Bir sene kadar önce zatıâlinizin aşk şiirlerinizi büyük bir talihsizlik eseri maalesef yeterince değerlendirememiştik. Geçen süre zarfında bizi derinden etkileyen bu şiirler konusunda yeni bir girişimde bulunmamızı engelleyen başka taahhütlerimiz devreye girmişti. Eğer henüz bir bağlantı yapmadıysanız ve bize lütfederseniz, sizin belirlediğiniz koşullar dahilinde bütün şiirlerinizi yayımlamaktan son derece memnun olacağımızı bilmenizi isteriz. Ayrıca şiirlerinizin kitap olarak basımı konusunda sizin için son derece avantajlı bir teklif hazırladığımızı da dikkatlerinize sunarız.”</p>

  <p>Martin’in aklına facia kafiyesiz şiirleri geldi ve istenenler yerine onları gönderdi. Göndermeden önce okuduğunda, şiirlerin ne kadar amatörce bir gösterişçilikle malul olduğunu ve değer taşımadıklarını gördü. Yine de gönderdi ve editörün ebediyen pişman olacağı bir kararla şiirler basıldı. Okurlar inanamamış, son derece içerlemişti. Martin Eden’ın yüksek standartlarıyla en ufak alakası yoktu bu vahim zırvaların. Bu şiirleri onun yazmayıp derginin son derece acemice yaptığı bir taklitten ibaret olduğu, Martin Eden’ın baba Dumas’ya öykünerek başarının zirvesindeyken kendi adına yazan başka birini tuttuğu<a class="footnoteref" href="../Text/notlar.xhtml#n139" id="ref139">139</a> ileri sürüldü. Martin çıkıp bu facianın edebi acemilik döneminin ilk aşamalarının ürünü olduğunu ve derginin bir zamanlar isabetle reddetmiş olduğu şiirleri sonradan yayımlamakta ısrarcı olduğunu açıklayınca, bu sefer de alaycı bir kahkaha tufanının ardından editör işinden oldu. Kafiyesiz şiirler faciası hiçbir zaman kitaba dönüşmedi ama Martin, telif avansını bir güzel cebe indirdi.</p>

  <p><i>Coleman’s Weekly</i>’den gelen ve maliyeti üç yüz doları bulan uzun telgrafta, parça başına bin dolar olmak üzere yirmi yazı isteniyordu. Tüm masraflar dergiye ait olmak üzere ABD’yi gezecek ve seçtiği konuyu yazacaktı. Telgrafın metni, sahip olduğu özgürlüğün ne kadar geniş olduğunu gösterecek biçimde varsayımsal başlıklarla doldurulmuştu. Getirilen tek kısıtlama, ABD sınırları içinde kalmaktı. Martin bu teklifi kabul edemeyecek olmaktan dolayı içinde bulunduğu üzüntüyü, “ödemeli” telgrafla bildirdi.</p>

  <p><i>Warren’s Monthly</i> dergisinde yayımlanan “Wiki-Wiki”, anında başarı kazandı. Tatil okurunu yakalayan geniş kenar marjlı, gayet güzel biçimde süslenmiş bir sayı olarak yayımlanmıştı ve kısa sürede kontrolsüz bir orman yangını gibi yayıldı. Bu hikâyenin, iki büyük yazarın iki klasik eserinin, “Şişedeki Cin” ile “Tılsımlı Deri”nin<a class="footnoteref" href="../Text/notlar.xhtml#n140" id="ref140">140</a> yanında yerini alacağı konusunda eleştirmenler fikir birliği etmişti.</p>

  <p>Ancak okur “Neşenin Dumanı”nı hafiften şüpheyle, hatta biraz soğuk karşıladı. Hikâyelerinin cüretkârlığı ve alışılmadık samimiliği, burjuva ahlakına ve önyargılarına indirilmiş şiddetli bir darbeydi. Anında çevrilip sunulduğu Parisliler tarafından çılgın gibi kapışılınca Amerikan ve İngiliz okuru onları öylesine takip etti ki Martin, o muhafazakâr Singletree, Darnley&amp; Co. Yayınevi’ni, üçüncü kitabı için net yüzde yirmi beş, dördüncüsü içinse yüzde otuz telif ödemek zorunda bırakma gücünü kendinde görebildi. Bu iki kitap, şimdiye dek yazdığı ve halen dergilerde yayımlanmakta veya yayımlanacak olan tüm hikâyelerin toplamından oluşuyordu. Birinde “Çan Sesleri” ile birlikte korku hikâyeleri varken; diğerinde de “Macera”, “Çömlek”, “Hayatın Badesi”, “Girdap, “Kalabalık Sokak” ve diğer dört hikâyesi yer alıyordu. Lowell-Meredith Yayınevi tüm denemelerini içeren bir derlemeyi, Maxmillan Yayınevi ise “Deniz Güzellemeleri” ile “Aşk Döngüsü”nü kapmıştı ki bu son eseri, halen <i>Ladies’ Home Companion’da</i> fahiş bir telif ücreti karşılığında yayımlanmaktaydı.</p>

  <p>Martin elindeki son dosyadan da kurtulduğunda derin bir oh çekti. Sazdan surları olan şatosuyla bakır kaplı uskunası çok yakındı. Ayrıca Brissenden’in hiçbir marifetin dergilerin iltifatına mazhar olamayacağı iddiasının cevabını bulmuş oluyordu artık. Bizzat kendi başarısı Brissenden’in yanıldığını ortaya koyuyordu. Ama nedense hâlâ içinde Brissenden’in haklı çıkmış olduğuna dair bir his vardı. Başarısının temeli, yazdığı her şeyden çok “Güneşin Utancı” idi. Ötekiler teferruattı. “Güneşin Utancı” bütün dergiler tarafından iade edilmişti. Daha sonra yayımlandığında bir tartışma başlattı ve muazzam bir sarsıntıya yol açtı. “Güneşin Utancı” yazılmamış ve böyle mucizevi bir rağbet görmemiş olsa, böyle bir sarsıntı da olmazdı. Mucizenin ispatı, bizzat Singletree, Darnley &amp; Co. idi. İlk baskıyı bin beş yüz yapmalarına rağmen bu kadarını bile satabileceklerinden kuşkuya düşmüşlerdi. Deneyimli yayıncılardı, ama elde edilen başarıya en çok onlar şaşırmıştı. Onlara göre gerçek bir mucize olmuştu. Yazdıkları her mektup, etkisinden asla kurtulamadıkları, akıl erdiremedikleri bu gizemli olaydan duydukları şaşkınlık ve hayranlığı yansıtıyordu. Ne olup bittiğini açıklamaya da çalışmadılar. Açıklaması yoktu çünkü. Olmuştu, o kadar. Tersini işaret eden bütün tecrübelere rağmen olmuştu hem de.</p>

  <p>Yine de Martin, olanları düşündükçe popülaritesinin geçerliliğini sorguluyordu. Kitaplarını alan ve kesesine paralarını akıtan kesim burjuvaziydi, ama onlar hakkında bildiği üç beş şeyden, yazdıklarını anlayıp yeterince değerlendirip değerlendiremeyeceklerini net olarak göremiyordu. Martin’de içkin olan güzellik ve güç, onu baş tacı edip kitaplarını alan yüz binlere hiçbir şey ifade etmiyordu. Martin günün modasıydı; tanrıların onaylayıcı bakışları altında Parnassos’u yerle bir eden maceracıydı. Brissenden’in “Fani”sinin üzerine atlayıp paramparça eden ve şimdi aynı kabalık ve anlayışsızlıkla Martin’in yazdıklarını okuyan o yüz binler, o kurt sürüsü ise bu kez ısırmak yerine kuyruk sallayarak onu başlarına taç ediyordu. Kuyruk ya da diş, tamamen şans eseriydi. Oysa Martin’in kesin olarak bildiği tek gerçek vardı: “Fani”, kendisinin yaptığı her şeyden sınırsız kere daha üstündü. Kendi içinde barındırdığı potansiyelden bile çok daha büyüktü. Asırların şiiriydi o. O halde bu güruhun gösterdiği hürmet aslında esef edilecek bir hürmetti, çünkü “Fani”yi kendi ağnadıkları çamurlara bulayan da aynı çeteydi. Tatmin olmuş halde derin bir of çekti. Son dosyasının da satılmasından gayet memnun, yakında her şeyin bitecek olmasından son derece hoşnuttu.</p>
