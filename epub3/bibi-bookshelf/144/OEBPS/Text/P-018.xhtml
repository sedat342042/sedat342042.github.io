  <h1><i>18. Bölüm</i></h1>

  <p>Pazartesi sabahı Joe ilk giysi yığınını makineye atarken sızlanmaya başladı.</p>

  <p>“Diyom ki...” diye lafa başlayacaktı.</p>

  <p>Martin hırladı. “Sakın bana bir şey deme.”</p>

  <p>Öğle vakti yemek arası verdiklerinde, “Kusura bakma Joe,” dedi.</p>

  <p>Ötekinin gözlerinden yaş geldi.</p>

  <p>“Tamamdır moruk,” dedi. “İkimiz de cehennemdeyiz. Kendimizi tutamıyoz. Anladın ya, kanım sana çok ısındı. Beni... beni inciten de bu. İlk gördüğümde içim ısındı sana.”</p>

  <p>Martin onun elini sıktı.</p>

  <p>“Hadi işi bırakalım,” diye önerdi Joe. “Hadi fırlayıp gidelim şurdan, avarelik yapalım. Hayatta avarelik yapmadım, ama n’olacak ki, mutlaka kolaydır. Hiçbi şey yapmıyosun. Bi düşün, hiçbi şey. Bi seferinde hasta olmuştum, tifoydum, hastanede yattım, yav ne güzeldi be. Keşke yine hasta olsam.”</p>

  <p>Hafta öylece geçti. Otel doluydu ve üstlerine bir sürü ekstra kola işi yıkıldı. Bir mucize gerçekleştirdiler. Her gece elektrik ışığı altında geç saatlere kadar çalıştılar, yemek saatlerini kaçırdılar ve hatta kahvaltıdan önce bile yarım saat çalıştılar. Martin artık sabahları soğuk banyo yapmıyordu. Her an iş, iş, iş... Zamanın buyurgan çobanı Joe, dakikaları dikkatle güdüyor, tek birini bile kaybetmediği anları para-göz bir pintinin altınlarını sayması gibi tek tek sayıyor; bir zamanlar Martin Eden olduğunu sanan ve kendisi de bir iş manyağı olan öteki makinenin yetkin yardımıyla hummalı bir makine gibi gözü dönmüşçesine çalışıyordu.</p>

  <p>Ancak çok ender anlarda düşünebiliyordu Martin. Sanki düşünce evi kapanmış, pencerelerine tahtalar çakılmıştı da kendisi, içeride hayalet gibi dolaşan bekçiydi. O da bir gölgeydi. Joe haklıydı. İkisi de birer gölgeydi ve içinde bulundukları yer meşakkatli işlerin sonsuz arafıydı. Yoksa bir rüya mıydı yaşadıkları? Bazen, buharların ve cızırdayan hararetin içinde o ağır ütüleri beyaz çarşafların üzerinde ileri geri getirip götürürken rüyada olduğunu sanıyordu. Kısa süre içinde veya belki de bin yıl sonra mürekkep lekeli masasının durduğu küçük odasında uyanıp önceki akşam bıraktığı yerden yazmaya devam edecekti. Belki bu da bir rüyaydı ve uyanınca nöbete gidecek ve sallanan gemideki ranzasından inecek, güverteye çıkacak, tropik yıldızların altında dümene geçecek ve vücudunu yalayarak geçen alizelerin serinliğini hissedecekti.</p>

  <p>Cumartesi günü saat üçte sahte zafer geldi.</p>

  <p>Joe, haftanın bitkinliğini gösteren tuhaf, tekdüze bir sesle, “Ben aşağı inip bir bardak bira içecem,” dedi.</p>

  <p>Martin, bir anda uykudan uyanmış gibi oldu. Alet kutusunu açıp bisikletinin zincirini yağladı, rulmanları ayarladı. Gidonun üzerine eğilmiş, yüz kilometrelik yolun yokuşuna-tozuna hazır bir yüz ifadesiyle doksan altı dişli çarkı bacaklarının ritmik hareketiyle sürüp yanından geçtiğinde, Joe köye inen yolu yeni yarılamıştı. O geceyi Oakland’da geçirip pazar günü aynı yüz kilometreyi geri geldi. Pazartesi günü de bütün yorgunluğuyla yeni haftaya başladı. Hiç olmazsa ayıktı.</p>

  <p>Beşinci, ardından altıncı hafta geçti. İçinde bundan daha fazlasının olduğunu gösteren ufak kıvılcım dışında makine gibi yaşıyor, hafta sonlarında kendisini iki yüz kilometre pedal basmaya zorlayınca azıcık da olsa ışıldayan ruhuyla makine gibi çalışıyordu. Ama dinlenmek değildi yaptığı, süper makinelere benzemeye çalışmaktı. Önceki hayatından geriye kalan ruhunun son titrek ışıltısının da sönmesini sağladı. Yedinci haftanın sonunda, hiç istemediği halde direnemeyecek kadar zayıf olduğu için koyverip Joe ile birlikte gittiği köyde içkiye boğduğu hayatını, pazartesi sabahı tekrar buldu.</p>

  <p>Hafta sonlarında yine iki yüz kilometreyi gidip gelmeye başladı. Aşırı zorlandığı bir işin yarattığı hissizliği, kendini daha fazla zorlayarak yok etmeye çalışıyordu. Üçüncü ayın sonunda Joe ile birlikte üçüncü kez köye gitti. Kendini kaybedip tekrar bulduğunda berrak bir aydınlanmayla hayvana dönüşmekte olduğunu gördü; içki nedeniyle değil, iş nedeniyle. İçki, neden değil, sonuçtu. Gece nasıl gündüzü izlerse, içki de kaçınılmaz biçimde işi izliyordu. Viskinin kulağına fısıldadığı şey, iş hayvanına dönüşerek yükseklere ulaşamayacağıydı ve Martin, bu mesaja onayını verdi. Viski, bilgeydi. Sırrı biliyordu.</p>

  <p>Kâğıt kalem isteyip herkese içki ısmarladıktan sonra herkes onun sağlığına içerken bara eğilip bir şeyler yazdı.</p>

  <p>“Bir telgraf, Joe. Oku.”</p>

  <p>Soru dolu bir sarhoş bakışı atan Joe, okudu. Okudukları onu ayıltmış görünüyordu. Kınayan bir bakışla baktı, yanaklarından gözyaşları aktı.</p>

  <p>“Beni bırakıp gitmiyon, de mi Martin?” diye umutsuzca sordu.</p>

  <p>Martin başıyla gidiyorum dedi, bardaki aylaklardan birini çağırıp postaneye götürsün diye telgrafı verdi.</p>

  <p>“Dur biraz,” diye homurdandı Joe, kısık sesiyle. “Dur bi düşüneyim.”</p>

  <p>Düşünürken bara tutundu; bacakları titriyor, Martin’in kolundan destek alıyordu.</p>

  <p>“Şunu iki çamaşırcı yap,” dedi birden. “Dur, gel ben yapayım.”</p>

  <p>“Sen niye bırakıyorsun?” diye sordu Martin.</p>

  <p>“Seninle aynı nedenden.”</p>

  <p>“İyi de ben denize çıkacağım. Sen çıkamazsın ki.”</p>

  <p>“Yok,” diye geldi cevap, “ama avarelik yapacam, tamam mı...”</p>

  <p>Martin bir an soran gözlerle ona baktı, sonra başladı haykırmaya:</p>

  <p>“Tabii ya, haklısın! İş hayvanı olacağına avare ol. Yaşarsın ahbap, yaşarsın. Şimdiye kadar yaşamadığın gibi hem de.”</p>

  <p>Joe araya girdi. “Bi keresinde hastaneye yatmıştım. Ne güzeldi. Tifo. Anlatmış mıydım?”</p>

  <p>Martin telgrafı değiştirip “iki çamaşırcı” yaparken Joe lafa devam ediyordu:</p>

  <p>“Hastanedeyken içmek bi kere bile aklıma gelmedi. Komik, de mi? Ama bütün hafta köle gibi çalışınca içmem gerekiyo. Hiç dikkat ettin mi, aşçılar da deli gibi içer. Fırıncılar da öyle. İş yüzünden. İçmek zorundalar. Dur, şu telgrafın yarı parasını da ben ödeyim.”</p>

  <p>“Seni kurtarayım, benden olsun,” diye öneride bulundu Martin.</p>

  <p>Joe, ellerindeki zarları sallayıp nemli barın üzerine atanlara, “Gelin o halde millet, herkes içsin,” diye bağırdı.</p>

  <p>Pazartesi sabahı Joe, ne olacağının merakıyla deli gibiydi. Baş ağrısına aldırmıyor, işiyle ilgilenmiyordu. Umursamaz çobanları pencereden gün ışığına ve ağaçlara bakarken zaman sürüsünün bütün dakikaları kayboldular.</p>

  <p>“Şunlara bak, şunlara!” diye haykırıyordu. “Hepsi benim! Üstelik bedava. İstesem gidip şu ağacın altında bin yıl yatar uyurum. Hadi Mart, gel, atalım kendimizi dışarı. Ne diye bi an daha bekleyelim... Orada hiçbi şey yapmama ülkesi, benim de o ülkeye bi biletim var... hem de sırf gidiş, anasını satayım.”</p>

  <p>Birkaç dakika sonra arabasını yıkama makinesine atılacak kirli giysilerle doldurmakta olan Joe, otel müdürünün gömleğini aradan çekip aldı. Neresinde leke var, biliyordu; bir anda ortaya çıkan görkemli bir özgürlük bilinciyle gömleği yere fırlatıp üstünde tepindi.</p>

  <p>“Ah ulan ah, şunun içinde şimdi sen de olacaktın be domuz kafalı Hollandalı!” diye bağırdı. “Aha tam şurada olaydın da geberteydim seni! Al şunu! Şunu da! Şunu da! Lanet olsun sana! Tutmayın lan beni, tutmayın laan!”</p>

  <p>Martin kahkahalarla gülerek onu tutup işe başlattı. Salı gecesi yeni çamaşırcılar geldi ve haftanın kalan kısmı onlara işi göstermekle geçti. Joe onlara sistemini anlattı ama kendisi çalışmadı, oturdu.</p>

  <p>“Hele bi dokunsunlar,” diye kararını bildirdi, “hele bi. İsterlerse kovarlar, ama kovarlarsa ben de istifa ederim. Önceki gibi çalışmak yok artık, sayende. Bundan sonra yük vagonlarıyla gezer, ağaçların gölgesinde yan gelir yatarım. Artık siz çalışın bakalım köleler! Aynen öyle. Köle gibi çalış! Köle gibi terle! Sonunda sen de benim gibi çürüyecen toprağın altında, ölünce. Eee, ne farkı kaldı ha? Söyle bakalım, uzun vadede ne farkı kaldı?”</p>

  <p>Cumartesi günü paralarını aldıktan sonra sıra yollarını ayırmaya geldi.</p>

  <p>“Benimle gel, yollara beraber düşelim dememin faydası olur mu?” diye sordu Joe ümitsizce.</p>

  <p>Martin başını hayır anlamında salladı. Bisikletinin üzerindeydi, yola çıkmaya hazırdı. El sıkıştılar; Joe, Martin’in elini bırakmadı ve şöyle dedi:</p>

  <p>“Seni yine görecem, Mart, sen de ben de ölmeden önce. Orası kesin. İçime doğdu. Hoşça kal Martin. Umarım işlerin yolunda gider. Acayip sevdim seni, biliyon.”</p>

  <p>Yolun ortasında, terk edilmiş ve perişan halde durdu, köşeyi dönüp gözden kaybolana kadar Martin’i izledi.</p>

  <p>“Tatlı bi herif, bu çocuk,” diye mırıldandı. “Tatlı bi herif.”</p>

  <p>Sonra kendisi de yoldan aşağıya, yarım düzine yük vagonunun yan hatta beklediği su deposuna doğru ağır ağır yürüdü.<a class="footnoteref" href="../Text/notlar.xhtml#n56" id="ref56">56</a></p>
