  <h1><i>11. Bölüm</i></h1>

  <p>Martin, şiir yazma girişimleri nedeniyle bu kadar sık kesintiye uğramasa, çoktan bitecek olan inci dalgıçlığı makalesine döndü. Ruth’tan aldığı esinle aşk şiirleri yazmaya başladı, ama bir türlü tamamlayamadı. Elbette heybetli dizeler yazmayı bir günde öğrenecek değildi. Kendi başına bile ciddi birer sorun olan kafiye, ölçü ve yapı meselesinin üzerinde ve ötesinde, bütün büyük şiirlerde bulunan ele avuca sığmayan o uçucu şeyi bir türlü yakalayıp şiirine hapsedemedi. Varlığını sezdiği ve peşinden koştuğu, ama tutamadığı şey, şiirin zapt edilmez ruhuydu. Sıcacık bir parlaklıktı ona göre, peşinden koşturan ama hep erişebileceği noktanın ötesinde kalan ılık bir buğuydu; bazen küçük iplikçiklerinin ucunu yakalamakla ödüllendiriliyor, bu iplikçikleri dokuyarak beyninde dönüp duran notalarda yankısını bulan ifadelere veya görülmemiş bir güzelliğin puslu esintisine kendini bırakmış zihnindeki görümlerin içinden salınarak geçen cümleciklere dönüştürdüğü bile oluyordu. Zor ve aldatıcıydı. Dudaklarından şiirli sözler dökme arzusuyla sancılandı, ama hayal gücünden yoksun alelade kelimelerden başka bir şey çıkaramadı ortaya. Yazdığı cümleleri sesli okudu. Ölçü ayağa tam uymuş, kafiye hatasız bir ritimle vurmuştu, ama şiirin ışıltısı ve yücelik duygusu eksik kalmıştı. Bunu anlayamadı, birçok kez deneyip hepsinde başarısızlığa uğrayarak bunalınca umutsuzluk içinde makalesine göndü. Düzyazı, kesinlikle çok daha kolay bir ifade şekliydi.</p>

  <p>“İnci Dalgıçlığından sonra meslek olarak denizcilik, denizkaplumbağası yakalama ve kuzeydoğu alizeleri üzerine birer makale daha yazdı. Sonra da deneme olsun diye bir hikâyeye girişti ve duraksamadan altı hikâye yazıp çeşitli dergilere gönderdi. Dergi okumak veya kitap almak için kütüphaneye gitmek ya da Ruth’a uğramak dışında ara vermeksizin sabahtan gece geç saatlere kadar yoğun ve verimli biçimde çalışıyordu. Çok mutluydu. Hayat çalkantılıydı. Müthiş bir duygu yoğunluğu yaşıyordu. Tanrılara özgü olduğu sanılan yaratma kudretine o da sahipti artık. Etrafındaki her şey, bayatlamış sebzelerin ve sabunlu suların kokusu, ablasının pasaklı hali ve Bay Higginbotham’ın alaycı suratı rüyaydı aslında. Asıl dünya onun kafasının içindeydi ve yazdığı hikâyeler, birçok parça halinde zihninden çıkan gerçeklikti.</p>

  <p>Günler kısa geliyordu. İncelemek istediği çok şey vardı. Uykusunu beş saate indirdi ve bunun yeterli olduğunu gördü. Dört buçuk saate indirmeye çalıştı ama üzüntüyle tekrar beş saate döndü. Uyanık kaldığı tüm saatleri uğraşılarından birine ayırmaktan mutluluk duyuyordu. Yazmayı bırakıp bir şeyleri incelemeye başlarken üzülüyor, incelemesini bırakarak bilginin harita odasının bulunduğu kütüphaneye ve mallarını satmayı başarmış yazarların bunu nasıl yaptıklarına dair sırlarla dolu dergilerin durduğu okuma salonuna giderken de bunun pişmanlığıyla doluyordu. Ruth’la birlikteyken kalkıp oradan ayrılmak yüreğini cız ettiriyor ve mümkün olan en az zamanı harcayarak eve, kitaplarına dönmek için karanlık sokaklardaki en hızlı araca biniyordu. En kötüsüyse fizik veya matematik kitabını kapatıp kalemi kâğıdı bir yana koyarak yorgun gözlerini uykuya teslim etmekti. Kısacık bir süre de olsa hayattan uzak kalmaktan nefret ediyordu; tek tesellisiyse çalar saatinin beş saat sonraya kurulu olmasıydı. Neyse ki sadece beş saat kaybettikten sonra çınlayan saat tarafından bilinçsiz halde yatmaktan kurtarılışının ardından, on dokuz saatlik muhteşem bir gün daha geliyordu.</p>

  <p>Bu arada haftalar geçiyor, parası tükeniyor ve yenisi gelmiyordu. <i>The Youth’s Companion’a</i> yolladığı erkek çocuklarına yönelik macera tefrikası bir ay sonra geri döndü. O kadar nazik bir ret mektubu yazılmıştı ki editöre güzel duygularla doldu yüreği. Ama <i>San Francisco Examiner</i>’ın editörüne hiç de benzer duygular hissetmedi. İki hafta bekledi ve ona yazdı. Bir hafta sonra tekrar yazdı. Bir ayın sonunda da San Francisco’ya geçti ve editöre gitti. Ancak Kerberos<a class="footnoteref" href="../Text/notlar.xhtml#n44" id="ref44">44</a> gibi kapıları bekleyen kızıl saçlı genç ofisboy yüzünden o yüce şahsiyetin huzuruna çıkamadı. Beşinci haftanın sonunda dosyası yorumsuz olarak postadan iade geldi. Herhangi bir ret mektubu, bir açıklama, hiçbir şey yoktu. Yazdığı diğer makaleler de önde gelen öteki San Francisco gazetelerinde takılmıştı. Geri gelenleri Doğu kıyısındaki başka dergilere yolluyor ve her zaman matbu bir ret mektubuyla birlikte fazla gecikmeksizin geri alıyordu.</p>

  <p>Hikâyeleri de benzer şekilde iade ediliyordu. Onları tekrar tekrar okuyor ve o kadar beğeniyordu ki işin içinden çıkamıyor, neden reddedildiklerini anlayamıyordu. Günün birinde bir gazetede, gönderilecek metin dosyalarının daktiloyla yazılmış olması gerektiğini okudu. İşte neden buydu. Editörler meşgul adamlardı, el yazısını okumak için kendilerini yoramaz, vakit kaybedemezlerdi. Martin daktilo kiralayıp bir gününü bu makinede ustalaşmaya ayırdı. Yazdıklarını hemen o gün daktiloya çekiyor, ayrıca daha önce göndermiş olduğu dosyaları da kendisine iade edildikleri hızda daktiloya geçiriyordu. Daktiloya çekilmiş yazıları da geri dönmeye başlayınca şaşırdı. Çenesi daha çarpılmış, yüz ifadesi daha saldırgan bir hal almış gibiydi; başka editörlere deste deste dosya yolladı.</p>

  <p>Kendi işini kendisinin nesnel değerlendiremeyeceği aklına geldi. Gertrude’u denedi. Hikâyelerini yüksek sesle ona okudu. Kadının gözleri parladı, kardeşine gururla bakarken şöyle dedi:</p>

  <p>“Ay, ne de güzel yazmışın.”</p>

  <p>“Tamam, tamam,” dedi sabırsızlıkla. “Hikâye nasıl, beğendin mi?”</p>

  <p>“Acayip iyi. Acayip iyi. Heyecanlı da. İçim bi tuhaf oldu.”</p>

  <p>Martin, onun zihninin pek net olmadığını gördü. Kafasının karıştığı, munis yüzünden belliydi. Biraz beklemeye karar verdi.</p>

  <p>“Desene Mart,” diye söze başladı uzunca bir aradan sonra, “nasıl bitti peki? O koca koca laflar eden oğlan, kızı aldı mı?”</p>

  <p>Martin sanatsal açıdan son derece açık olduğunu düşündüğü sonu ona açıkladıktan sonra, şöyle söyleyecekti:</p>

  <p>“Hah işte, ben de bunu sorduydum. Neden böyle yazmadın?”</p>

  <p>Ona başka hikâyeler de okuduktan sonra öğrendiği tek şey vardı; ablası mutlu sonları seviyordu.</p>

  <p>Yorgun argın iç çekerek yıkama teknesinden doğrulup buhardan kızarmış eliyle alnındaki teri silerken, “Çok mükemmel bir hikâye,” dedi, “ama üzdü beni. İçimden ağlamak geliyo. Dünyada hep üzücü şeyler var. Halbuki mutlu şeyler hakkında düşünmek beni mutlu ediyo. Oğlan kızla evlenseydi n’olurdu sanki... Bozulmadın değil mi Mart?” diye kaygıyla sordu. “Böyle diyom çünkü yorgunum herhal. Ama hikâye çok iyi, çok mükemmel. Bunu nereye satacan?”</p>

  <p>“Bu da başka bir mesele,” dedi Martin kahkahayla.</p>

  <p>“Peki satarsan, kaç para alırsın?”</p>

  <p>“Oooho, en az yüz dolar. Hem de bu ilk fiyat. Sonradan fiyatlar yükseliyor.”</p>

  <p>“Vay be! Umarım satarsın!”</p>

  <p>“Kolay para, değil mi?” Sonra gururla ekledi. “Bunu iki günde yazdım. Yani günde elli dolar.”</p>

  <p>Ruth’a da hikâyelerini okumayı çok istiyor, ama bir türlü cesaret edemiyordu. Bazılarının yayımlanmasını beklemeye karar verdi, böylece kız ne yapmaya çalıştığını anlayabilirdi. Bu arada çalışmaya devam ediyordu. Maceracı ruhunun bile onu zihin âlemindeki bu muazzam keşiften daha güçlü bir serüvene çektiği olmamıştı. Fizik ve kimya ders kitapları aldı, matematik zaten vardı, bu üç dersin problemlerini ve çözümlerin ispatlarını çalıştı. O yoğun hayal gücü sayesinde laboratuvar deneylerini kafasında canlandırıyor, kimyasal maddelerin tepkimelerini, onları laboratuvarda fiilen izleyen ortalama bir öğrenciden daha iyi anlıyordu. Maddelerin doğası konusunda edindiği ipuçlarından etkilenmiş halde ağır bilgilerle dolu sayfalarda gezinmeyi sürdürdü. Dünyayı hep olduğu gibi kabul etmişti; oysa şimdi onun düzenini kavramaya, madde ile kuvvetin birbirini nasıl etkilediğini anlamaya başlıyordu. Eski meselelere dair yeni açıklamalar yükseliyordu zihninde. Kaldıraçlardan ve makara sistemlerinden büyülendi; zihninde gemilerdeki palangalar, manivelalar, makaralar canlandı. Yol iz bulunmayan okyanusta gemilerin şaşmadan yolunu bulmasını sağlayan seyrüsefain teorisi, kafasında netliğe kavuştu. Fırtınaların, rüzgârın, yağmurun, gelgitin sırları açığa çıktı; alize rüzgârlarının neden ve nasıl estiğini öğrenmesi, güneydoğu denizleriyle ilgili yazısını acaba erken mi yazdı diye düşünmesine sebep oldu. Herhalde artık daha iyi yazacağını biliyordu. Bir öğlen Arthur’la birlikte California Üniversitesine gitti ve neredeyse dinsel bir huşuyla nefesini tutarak laboratuvarları gezdi, örnekleri gördü, fizik hocasının dersini dinledi.</p>

  <p>Bu arada yazmayı hiç ihmal etmiyordu. Kaleminden sanki hikâye akıyor, kolay şiir tarzlarına (bunları dergilerde görmüştü) yöneliyordu. Bir dönem kendini kaptırıp oldukça zor olan on heceli kafiyesiz tarzda bir tragedya kaleme almak için iki haftasını harcadı ve altı kadar derginin ret hızından şaşkınlığa düştü. Sonra Henley’yi keşfetti ve onun “Hastane Şiirleri”ni<a class="footnoteref" href="../Text/notlar.xhtml#n45" id="ref45">45</a> örnek alarak bir dizi deniz şiiri yazdı. Işıktan, renkten, romanstan ve maceradan bahseden yalın şiirlerdi bunlar. Adına “Deniz Güzellemeleri” dedi ve o ana kadar yazdığı en güzel şeyler olduğuna hükmetti. Otuz taneydiler. Başarılı bir yazarın haftalık çalışmasına denk gelen günlük hikâye çalışmalarını bitirdikten sonra günde birer tane olmak üzere otuz günde tamamlandılar. Çok emek vermek ona vız geliyordu. Emek vermek bile denilmezdi hatta. Sesini buluyor, yıllardır derdini anlatamayan dudaklarının arasından dışarı çıkmak için can atan bütün o güzellikler, bütün o harikalar, vahşi bir akışla, dipdiri bir güçle dökülüyordu ağzından.</p>

  <p>“Deniz Güzellemeleri”ni kimseye, editörlere bile göstermedi. Editörlere güvenmiyordu. Ama onu “Güzellemeler”i onlara göndermekten alıkoyan şey güvensizlik değildi. Onları o kadar güzel buluyordu ki yazdıklarını Ruth’a göstermeye cesaret edeceği muhteşem gün geldiğinde, sadece onunla paylaşmak zorunda hissetmişti kendini. O zamana kadar kendine saklayacağı bu şiirleri tekrar tekrar yüksek sesle okuyacak ve ezberleyecekti.</p>

  <p>Uyanık geçirdiği saatlerin her bir anını yaşadığı gibi uykusunda da yaşıyor, bu beş saatlik fasılaya isyan eden öznel aklı sayesinde günün düşünce ve olaylarını tuhaf ve imkânsız mucizelerle bağlantılandırıyordu. Gerçekten de asla durup dinlenmiyordu; daha zayıf bir bünye veya daha az donanımlı bir beyin, bu durumda çöker, perişan olurdu. İkindi vakti Ruth’a artık daha az uğruyordu çünkü onun derecesini alıp mezun olacağı haziran ayı yaklaşıyordu. Edebiyat Fakültesi mezunu olacaktı! Takip edebileceğinden çok daha hızla uzaklaşıyordu gözünde Ruth.</p>

  <p>Ruth’un istediği gibi haftada bir gün ve daha geç saatlerde ona gidiyor, genellikle yemeğe kalıyor ve ardından müzik dinliyordu. Unutulmaz günlerdi. Kendi yaşadığı ortamla keskin tezat içindeki evin atmosferi dışında sadece Ruth’un yanında olmak bile her seferinde zirvelere ulaşma kararına daha sıkı sarılmış halde çıkmasını sağlıyordu oradan. İçindeki güzelliklere ve yaratma ihtirasının sancılarına rağmen, asıl mücadelesi Ruth’a ulaşmaktı. Öncelikle ve daima onun âşığıydı. Diğer her şey aşkın yanında ikinci plandaydı. Martin’in aşk macerası, düşünce dünyasındaki macerasından daha büyüktü. Karşı konulmaz kuvvetlerin itici gücü uyarınca atomlardan ve moleküllerden oluşan dünya, sırf bunun için hayranlık duyulacak bir yer değildi; onu güzel yapan, içinde Ruth’un yaşamasıydı. Hayatında bildiği, sezdiği veya hayal ettiği her şeyin en muhteşemiydi o.</p>

  <p>Öte yandan Ruth’un uzaklığı kahrediyordu Martin’i. O kadar uzaktı ki, ona nasıl yaklaşacağını bilemiyordu. Kendi sınıfının kızlarıyla, kadınlarıyla son derece başarılıydı ama onların hiçbirine âşık olmamıştı; Ruth’a ise âşıktı. Üstelik o sadece başka bir sınıfa mensup olmakla kalmıyordu. Martin’in aşkı, kızı bütün sınıfların üstüne çıkartmıştı. Aralarında dağlar kadar mesafe vardı ve her âşığın yapması gereken şeyi nasıl yapacağını, ona nasıl sokulacağını bilemiyordu. Evet, bilgilendikçe, dillendikçe ona yakınlaşıyor, onun dilinden konuşuyor, onunla ortak fikirler ve beğeniler keşfediyordu; ama içindeki âşığın ıstırabını kesmiyordu bunlar. Aşkının hayal gücüyle onu fazlasıyla kutsallaştırmış, bedensel bir yakınlık kuramayacak ölçüde mukaddes ve ruhani kılmıştı. Onu uzaklaştıran ve kendine imkânsız görünmesini sağlayan, aslında Martin’in kendi aşkıydı. Arzu duyduğu tek şeyden, kendini aşkıyla mahrum etmişti.</p>

  <p>Sonra bir gün, hiç işaret vermeden aralarındaki uçurumun üzerine bir köprü kuruldu; bunun sonrasında o boşluk varlığını sürdürmekle beraber artık küçülmüştü. Kocaman, lezzetli, koyu şarap rengi suyu olan vişnelerden yiyorlardı. Ruth ona “Prenses” şiirini okurken Martin’in gözüne, kızın dudaklarını boyayan vişne suyu koyusu ilişti. Bir anda kızın bütün dahiliği paramparça oldu. O da topraktandı netice itibariyle, Martin’le ve topraktan meydana gelen herkesle birlikte aynı yasalara tabiydi. Onun da dudakları Martin’inkiler gibi ettendi, vişnenin suyu kendi dudaklarını nasıl boyuyorsa, onun dudaklarını da öyle boyuyordu. Bu durum dudakları için geçerliyse her tarafı için geçerliydi. Kadındı o, bütün kadınlar gibi bir kadındı. Aniden gelmişti bu fikir. Martin’i afallatan bir keşifti. Sanki güneşin gökten düştüğünü görmüş, sanki taptığı masumiyetin kirlendiğine tanık olmuştu.</p>

  <p>Sonra bunun önemini kavradı; yüreğinin deli gibi çarpmasıyla birlikte başka âlemlerden inmiş bir ruh olmayan, vişne suyuyla dudakları boyanan herhangi bir kadın olan karşısındaki şu kadınla âşıkların oyununu oynamaya cesaret etti. Kendisi bu düşüncenin cüreti ve küstahlığı karşısında titrerken ruhu şarkılar söylüyor, zafer çığlıkları atan aklı onu rahatlatarak haklı olduğuna ikna etmeye çalışıyordu. Ondaki bu değişim bir şekilde Ruth’a geçti, okumasını kesti, dönüp Martin’e baktı ve gülümsedi. Martin’in gözleri Ruth’un gök gözlerinden ağzına kaydı; dudağındaki vişne boyası çılgına çevirmişti onu. Kolları, eski umarsız hayatında yaptığı gibi sarmak için bir anda kıza uzandı. Kız da ona meylediyordu sanki, onu bekliyormuş gibiydi; ama Martin, bütün iradesiyle savaştı ve kendini geri çekti.</p>

  <p>Ruth, “Şiiri takip etmiyordunuz,” diye dudak büktü.</p>

  <p>Karşısındakinin sersem halinden keyif alarak gülen kızın içten gözlerine bakan genç, hissettiği şeylerin zerresinin bile onun aklından geçmediğini gördü ve mahcup oldu. Gerçekten de cüretinde ileri gitmişti. Tanıdığı bütün kadınlar arasında ne yapacağını bilmediği tek kadın olmamıştı; Ruth dışında. Onu sezemiyordu. İşte fark buradaydı. O <i>farklıydı</i>. Onun masumiyetinden duyduğu huşuyla kendi bayağılığına şaşırdı ve yine uçurumun öte yanından bakmaya başladı Ruth’a. Köprü yıkılmıştı.</p>

  <p>Yine de bu olay, az da olsa onu Ruth’a yaklaştırmıştı. Hatırası varlığını sürdürüyor, en sıkıntılı anlarında büyük bir zevkle evirip çeviriyordu aklında. Aradaki uçurum bir daha asla eskisi kadar büyük olmadı. Lisans derecesinin, hatta bir düzine lisansın açabileceğinden çok daha büyük bir mesafeyi kapatmayı başarmıştı. Evet, Ruth’un masumiyetine, daha önce Martin’in aklına bile getiremeyeceği ölçüdeki saflığına halel gelmemişti; ama öte yandan vişneler onun da dudaklarını boyuyordu. Kendisi evrenin amansız yasalarına nasıl tabiyse, o da tabiydi. Hayatını sürdürmek için yemek yemesi gerekiyordu; ayaklarını ıslatırsa üşütürdü. Ama asıl mesele bu değildi. Ruth, eğer açlığı ve susuzluğu, sıcağı ve soğuğu hissediyorsa, aşkı da hissedebilir, yani bir adama âşık olabilirdi. Eh, Martin de bir adamdı. Neden o adam olmasındı? “İşleri iyi etmek benim elimde,” diye hararetle mırıldandı. “O adam ben olacağım. Kendimi o adam haline getireceğim. Her şeyi iyi edeceğim.”</p>
