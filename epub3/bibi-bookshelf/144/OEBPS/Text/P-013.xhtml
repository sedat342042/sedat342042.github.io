  <h1><i>13. Bölüm</i></h1>

  <p>Büyük keşfinin asıl sorumlusu, sıcak ikindi vakti Belediye Parkı’nda nutuklar atan ağzı kalabalık sosyalistler ve işçi sınıfı filozoflarıydı. Kütüphaneye giderken içinden geçtiği parkta ayda bir iki kez bisikletinden inip onları dinliyor ve her seferinde zorla ayrılıyordu oradan. Bay Morse’un masasındakilere göre çok daha alçak seslerle başlıyordu tartışmalar. Ancak bu adamlar o kadar ağırbaşlı ve oturaklı değillerdi. Kolayca sinirleniyor, birbirlerine kaba lakaplarla hitap ediyor, bir yandan da dudaklarından sık sık küfürler, müstehcen kinayeler dökülüyordu. Bir iki sefer yumruk yumruğa geldiklerini gördü. Nedenini bilmiyordu ama bu adamların fikirlerinde canlı bir şeyler var gibi geliyordu ona. Onların böyle atışmaları Bay Morse’un sakin ve kapalı dogmatizminden çok daha ufuk açıcıydı sanki. İngilizceyi katleden, meczuplar gibi el kol hareketleriyle konuşan ve başkasının fikrine karşı ilkel bir öfkeyle mücadele eden bu adamlar, Bay Morse ile kafadarı Bay Butler’dan çok daha diriydiler.</p>

  <p>Martin’in kulağına parkta birkaç kez Herbert Spencer<a class="footnoteref" href="../Text/notlar.xhtml#n46" id="ref46">46</a>’dan yapılan alıntılar çalındı. Bir öğleden sonra içine gömlek giymediğini gizlemek için düğmelerini boğazına kadar iliklediği kirli paltosuyla gezen hırpani ve avare bir Spencer taraftarı zuhur etti. Bir sürü sigaranın ve çiğnenen tütünle karışık balgamların arasında feci bir savaş çıktı, ama bir sosyalist işçinin “Bilinmez dışında bir tanrı yoktur ve Herbert Spencer onun peygamberidir”<a class="footnoteref" href="../Text/notlar.xhtml#n47" id="ref47">47</a> diye dalga geçmesine karşın savaşın kaybedeni hiç de avare olmadı. Martin ne tartışıldığını tam anlayamamıştı, ama bisikletine atlayıp kütüphaneye giderken, artık Herbert Spencer adlı yeni bir ilgi alanı vardı. Avare sık sık “İlk Prensipler”i andığı için yazarın o kitabını aldı.</p>

  <p>Büyük keşfi de böyle başladı. Spencer’a başlamak için “Psikolojinin İlkeleri”ni seçince, aynı Madam Blavatsky’deki gibi perişan oldu. Hiç anlaşılmayan kitap okunmamış olarak kütüphaneye döndü. O gece matematik ve fizik çalışıp bir sone yazma girişiminde bulunduktan sonra yatağına girdiğinde “İlk Prensipler”i<a class="footnoteref" href="../Text/notlar.xhtml#n48" id="ref48">48</a> açtı. Hava aydınlandığında hâlâ okuyordu. Uyuması imkânsızdı. O gün yazı da yazmadı. Bedeni yorulana kadar önce yatakta sonra da yerde sırtüstü yatıp kitabı kendinden yukarıda tutarak veya bir o yana bir bu yana dönerek okudu. O gece uyudu, ertesi sabah yazılarını yazdı ve sonra kitabın çekimine kapılıp kendini kaybederek, her şeyi, hatta o gün Ruth’la buluşacağını unutarak bütün öğleden sonrayı okumakla geçirdi. Ancak Bernard Higginbotham’ın kapıyı hızla açıp içeri dalarak lokanta mı işlettiklerini sandığını sormasıyla etrafındaki dünyanın farkına vardı.</p>

  <p>Martin Eden’ın günlerine egemen olan şey meraktı. Bilmek istiyordu; dünyaya açılıp maceralara atılmasına neden olan şey, bu arzusuydu. Oysa şimdi hayatta hiç bilmediği, denizciliğe ve sonsuza kadar gezip durmaya devam etseydi asla bilemeyeceği şeyler öğreniyordu Spencer’dan. O ana kadar sadece yüzeysel, üstünkörü bir okuma yapmış, ayrı ayrı olguları gözlemlemiş, gerçeğin ancak belli parçalarını görmüş, yarım yamalak küçük genellemelerde bulunmuştu; isteklerden ve rastlantılardan oluşan bu değişken ve düzensiz dünyada hiçbir şeyin birbiriyle bağıntısını kurmamıştı. Kuşların uçmasını sağlayan mekanizmayı gözlemlemişti ve bu konuda zekice fikir yürütüyordu, ama organik birer uçan mekanizma olarak kuşların hangi süreçlerle geliştiğini açıklamaya çalışmak gibi bir şey hiç aklına gelmiyordu. Böyle bir sürecin varlığını asla tahayyül etmemişti. O hale nasıl gelmiş olabileceklerini düşünmemişti. Kuşlar hep öyleydi. Bu şekilde ortaya çıkmışlardı.</p>

  <p>Kuşlarda durum nasılsa, diğer her şeyde de öyleydi. Felsefe konusundaki cahilce ve hazırlıksız girişimleri, şimdiye kadar belli bir sonuç doğurmamıştı. Kant’ın<a class="footnoteref" href="../Text/notlar.xhtml#n49" id="ref49">49</a> ortaçağ metafiziği ona herhangi bir ipucu vermemiş, tersine kendi entelektüel güçlerinden şüphe duymasından başka bir işe yaramamıştı. Evrim konusunda çalışma girişimleri ise benzer şekilde Romanes’in<a class="footnoteref" href="../Text/notlar.xhtml#n50" id="ref50">50</a> aşırı teknik bir kitabıyla sınırlı kalmıştı. Hiçbir şey anlamadığı kitaptan edinebildiği tek fikir, evrimin kupkuru bir teori olduğu ve bir sürü küçük adamın büyük ve anlaşılmaz laflar ettiğiydi. Şimdiyse evrimin sadece bir teori değil, gelişimin kabul edilmiş süreci olduğunu öğrenmekle kalmıyor, artık bilim adamlarının bu teoriye itirazda bulunmadıklarını ve aralarındaki tek görüş ayrılığının evrimin yöntemi konusunda olduğu bilgisini elde ediyordu.</p>

  <p>Spencer bütün bilgiyi onun için düzenliyor, her şeyi belli bir bütünlüğe indirgiyor, nihai hakikatleri ayrıntısıyla işliyor ve denizcilerin yaptıktan sonra cam şişenin içine yerleştirdikleri model gemiler kadar somut bir evreni Martin’in şaşkın gözlerinin önüne koyuyordu. Herhangi bir kaprise, rastlantıya yer yoktu. Hepsi doğanın yasasıydı. Kuşlar, bu yasalar uyarınca uçuyordu; hayatın geliştiği suların içindeki bakteriler, yine aynı yasaya göre kıvrılıp bükülerek bacak ve kanat çıkarmış, kuş haline gelmişlerdi.</p>

  <p>Martin’in adım adım yükselen düşünsel hayatı, en yüksek düzeyine ulaşmıştı artık. Tüm örtülü gizemler onun karşısında çırılçıplak kalmış, sırlarını önüne sermişti. Kavrayışıyla sarhoş olmuştu. Geceleri uykusunda gördüğü muazzam kâbuslarda tanrılarla yaşıyor, gündüzleri uyanıkken yeni keşfettiği o dünyada uyurgezerler gibi dalgın bakışlarla geziniyordu. Hevesli beyni önündeki her şeyin nedenini ve sonucunu araştırırken yemek masasındaki önemsiz ve bayağı lafları duymuyordu. Tabağındaki etin içinde parıldayan güneşi görüyor, dönüştüğü bütün şekillerin içinden onun ışığını izleyip yüz elli milyon kilometre uzaktaki kaynağına varıyor veya kaynaktan yola çıkıp o eti kesmesini sağlayan kollarındaki kaslarının hareketine ve en sonunda beyninin içinde ışıldayan güneşe kadar enerjiyi takip ediyordu. Bu aydınlanmadan öylesine mest olmuş, öylesine kendinden geçmişti ki ne Jim’in fısıldadığı “Tımarhanelik” lafını duydu, ne ablasının yüzündeki kaygı ifadesine tanık oldu, ne de Bernard Higginbotham’ın parmağının, kayınbiraderinin kafasında eksik tahtaların bulunduğunu ima eden hareketini gördü.</p>

  <p>Martin’i en derinden etkileyen şey bütün bilgilerin birbiriyle ilintili olmasıydı. Meraklıydı ve öğrendiği her şey, hafızasının ayrı bir bölümüne arşivleniyordu. Bu sayede denizcilik konusunda devasa bir arşive sahip olmuştu. Kadınlar konusunda yine oldukça büyük bir arşivi vardı. Ama bu iki konunun birbiriyle ilgisi yoktu. Hafızasının bu iki bölümü arasında herhangi bir bağlantı bulunmuyordu. Bilginin teşekkülünde histerik bir kadınla, orsaya kaçan veya fırtınalı denize batıp çıkan bir uşkuna arasında herhangi bir bağıntı ihtimali Martin’e saçma ve imkânsız gelirdi. Oysa Herbert Spencer böylesi bir bağıntının saçma olmadığını gösterdiği gibi tersine, herhangi bir bağıntı olmamasının imkânsızlığını vurgulamıştı. Uzayın derinliklerindeki en ücra yıldızdan insanın ayağının altındaki kum taneciklerindeki sayısız atoma kadar her şey birbiriyle bağıntılıydı. Bu yeni düşünce Martin için bitmez tükenmez bir şaşkınlık kaynağıydı; sürekli güneşin altındaki ve öbür tarafındaki şeyler arasındaki ilintileri takip eder halde buluyordu kendini. Birbiriyle en uyumsuz şeylerin listesini yaptı ve onların arasında bir ilişki kuruncaya kadar mutsuz mutsuz dolaştı: aşk, şiir, deprem, yangın, çıngıraklı yılan, gökkuşağı, değerli taşlar, hilkat garibeleri, günbatımı, aslanların kükremesi, gazlı aydınlatma, yamyamlık, güzellik, cinayet, sevgililer, manivelanın dayanağı ve tütün. Sonunda bütün evreni birleştirmiş, avucuna almış, ona bakıyordu; gizemlerin arasında korkudan ne yapacağını şaşırmış halde, bilmediği bir hedefe varmak için koşuşturan dehşete düşmüş bir gezgin olarak değil; gözlemleyerek, çözerek ve öğrenilmesi gereken her şeye aşina olarak evrenin dar sokaklarında, sapa yollarında ve ormanlarında dolaşıyordu. Daha çok öğrendikçe evrene, hayata ve bütün bunların ortasında kendi hayatına daha çok hayran oluyordu.</p>

  <p>Aynadaki görüntüsüne, “Seni salak!” diye bağırdı. “Yazmak istedin, yazmaya da çalıştın ama yazacak hiçbir şeyin yoktu. İçinde ne var senin? Bazı çocukça kavramlar, birkaç az pişmiş duygu, çokça sindirilmemiş güzellik, koskoca ve kapkara bir cehalet, aşkla yanan bir yürek ve aşkın kadar büyük, cehaletin kadar nafile bir tutku. Yazmak istedin! Neden, çünkü hakkında yazabileceğin bir şeye başlamak üzeresin. Bir güzellik yaratmak istedin, ama güzellik hakkında hiçbir şey bilmezken nasıl yapacaksın bunu? Hayatın temel nitelikleri hakkında bir şey bilmeden hayat hakkında yazmak istedin. Dünya senin için bir Çin bulmacasıyken ve varoluş düzeni hakkında yazabileceğin tek şey, onu hiç bilmediğinken, sen tutmuş dünyayı ve varoluş düzenini yazmak istiyorsun. Neyse, hadi biraz neşelen oğlum Martin. Ona da sıra gelecek. Az, hem de çok az biliyorsun ama daha çok bilmeni sağlayacak doğru bir yolda gidiyorsun. Eğer şansın yardım ederse, ileride bir gün bilinebilecek her şeyi bilirsin. Sonra da yazarsın.”</p>

  <p>Bütün neşe ve şaşkınlığını paylaşarak büyük keşfini Ruth’a açtı. Ama o fazla coşkuya kapılmamış gibiydi. Sessizce dinleyip kabul etti; kendi derslerinden bu konuyu zaten biliyordu sanki. Martin’i heyecanlandırdığı gibi kıpırdatmamıştı onun içini; aslında Martin şöyle etraflıca bir düşünseydi, Spencer’ı onun da kendisi gibi yeni tanıyacağını sanmasına başta kendisi şaşırırdı. Arthur ile Norman’ın da evrime inandıklarını ve Spencer’ı okumuş olduklarını gördü; ama üzerlerinde, Spencer’a dudak bükerek “Bilinmeyen dışında tanrı yoktur, Herbert Spencer da onun peygamberidir” şeklindeki iğneleyici vecizeyi tekrarlayan Will Olney isimli karışık saçlı, gözlüklü genç kadar bile etkisi olmamış gibi görünüyordu.</p>

  <p>Neyse, Ruth’a âşık olmadığını keşfetmeye başladığında, alaycılığını bile affetti Olney’nin. Sonradan çeşitli vesilelerle Olney’nin Ruth’a ilgisiz olmakla kalmayıp, ondan hoşlanmadığını da öğrendi büyük bir şaşkınlıkla. İşte bunu anlayamazdı Martin. Evrendeki hiçbir şeyle bağıntısı kurulamayacak bir olguydu bu. Ruth’un iyiliğini ve güzelliğini hakkınca takdir etmesine, belli ki doğasındaki büyük bir kusur tarafından engel olunan bu gence acıdı. Hep beraber birkaç pazar günü civardaki tepelerde bisiklet sürdükleri için Martin, Ruth ile Olney arasındaki ateşkesi gözlemleyecek yeterince fırsat buldu. Olney, Norman’la arkadaşlık ederek Ruth’un eşlikçiliğini Arthur ile Martin’e bırakmıştı ve Martin buna fazlasıyla müteşekkir kaldı.</p>

  <p>O pazar günleri Martin’in güzel günleriydi; en güzel günlerdi çünkü Ruth ile birlikteydi, güzel günlerdi çünkü onu da kendi sınıflarındaki gençlerle eşit düzeyde kabul etmişlerdi. Onların uzun yıllar boyunca aldıkları disiplinli eğitime rağmen kendini onların entelektüel eşiti sayıyor, onlarla sohbet ederek geçirdiği saatlerde, kitaplardan delicesine çalıştığı dilbilgisi üzerine alıştırma yapmış oluyordu. Görgü kuralları kitaplarını bırakmıştı ve doğru davranışları görmek için artık gözleme başvuruyordu. Coşkuya kapıldığı anlar dışında her zaman tetikteydi, hareketlerini dikkatle izleyerek onların küçük kibarlık ve inceliklerini öğreniyordu.</p>

  <p>Spencer’ın fazla okunmaması, bazen Martin’i çok şaşırtıyordu. Kütüphanedeki adam, “Herbert Spencer mı? Evet, büyük bir beyin,” dedi. Ama o büyük beynin içeriği hakkında fazla bilgisi varmış gibi görünmüyordu. Bir akşam yemekte Bay Butler da varken Martin lafı Spencer’a getirdi. Bay Morse İngiliz filozofun agnostisizmini feci şekilde yererken <i>İlk Prensipler</i>’i okumadığını da itiraf etti; Bay Butler ise Spencer’a dayanamadığını, yazdığı tek bir satırı bile okumadığını ve hayatında o olmadan da gayet güzel bir şekilde yaşayıp gittiğini söyledi. Martin’in zihninde kuşkular uyandı; eğer bireyciliği biraz daha zayıf olsaydı genel görüşe uyup Herbert Spencer’ı bir yana bırakabilirdi. Ama onun dünyayı açıklamasını ikna edici bulmuş ve şöyle bir cümle kurmuştu kafasında: uSpencer’ı bırakmak, gemideki seyrüsefer görevlisinin pergeli ve kronometreyi denize atmasına benzer.” Böylece Martin derinlemesine bir evrim çalışmasına girişerek konuyu gittikçe daha iyi öğrendi ve bin farklı yazarın destekleyici fikirlerinin de etkisiyle iyice ikna oldu. Çalıştıkça henüz keşfedilmemiş bilgi alanlarını görüyordu; günlerin sadece yirmi dört saat olması, artık onun müzmin bir şikâyet konusu haline gelmişti.</p>

  <p>Günlerin çok kısa olması nedeniyle sonunda matematik ve geometriden vazgeçti. Trigonometriye hiç girişmemişti zaten. Sonra çalışma listesinden kimyayı da silerek sadece fiziği bıraktı.</p>

  <p>Bu yaptığını Ruth’a savunurken de, “Ben uzman değilim,” diyecekti. “Olmaya da çalışmıyorum. Bir insanın ömrünün uzmanlaşmaya yetmeyeceği kadar çok konu var. Benim genel bilgiyi edinmem lazım. Uzmanların görüşüne ihtiyaç duyduğum zaman onların kitaplarına bakarım.”</p>

  <p>Ruth ise, “Ama bu o bilgiyi sizin bilmenize benzemez,” diye itiraz ediyordu.</p>

  <p>“Evet ama bilgiye sahip olmama gerek yok ki. Uzmanların çalışmasından yararlanırım. Onlar da bunun için çalışır. Sizin evde baca temizleyicilerini gördüm. Onlar da bunun uzmanıdır, işi onlara emanet ederseniz bacanızın yapısı hakkında hiçbir şey bilmenize gerek kalmadan tertemiz bacanızın keyfini çıkarabilirsiniz.”</p>

  <p>“Korkarım biraz abartılı oldu.”</p>

  <p>Kız ona tuhaf tuhaf baktı; Martin o bakışlarda ve tavırda bir serzeniş gördü. Ama haklı olduğuna inanıyordu.</p>

  <p>“Genel konular üzerinde düşünen bütün düşünürler, dünyanın en büyük beyinleri, aslında uzmanların çalışmasına dayanır. Herbert Spencer da bunu yapıyor. Binlerce araştırmacının bulgularından genel sonuçlara varıyor. Bütün o çalışmaları kendi yapmaya kalksaydı binlerce hayat yaşaması gerekirdi. Keza Darwin... O da daha önce çiçekçilerin, sığır yetiştiricilerinin öğrenmiş olduğu şeylerden faydalandı.”</p>

  <p>“Haklısınız Martin,” dedi Olney. “Siz ne istediğinizi biliyorsunuz, Ruth ise sizin ne istediğinizi bilmiyor. Kendinin bile ne istediğini bilmiyor.”</p>

  <p>Ruth’un itirazlarına karşı çıkarak “Hayır, hayır, aynen,” diye hızla devam etti Olney. “Buna genel kültür dediğinizi biliyorum. Eh, zaten genel kültür istiyorsanız hangi konuda çalıştığınız hiç fark etmez. Fransızca da çalışsanız, Almanca da veya ikisini de kesip Esperanto da çalışsanız aynı kültür seviyesine gelirsiniz. Aynı amaca ulaşmak için Yunanca veya Latince de çalışabilirsiniz, ama bunları fazla kullanamazsınız. Kültür olarak kalır. Mesela Ruth iki yıl önce Saksonca çalışıp iyice öğrendi; şimdi ‘Whan that sweet Aprile with his schowers soote’dan başka bir şey hatırlıyor mu? Öyleydi, değil mi?”</p>

  <p>Sonra Ruth’un itirazlarını bastırarak, “Yine de sana genel kültür kazandırdı,” diyerek güldü. “Biliyorum, aynı sınıftaydık.”</p>

  <p>Sonunda Ruth, “Kültürden, sanki bir şeyin aracıymış gibi bahsediyorsun,” diye bağırdı. Gözleri parlıyordu, yanakları birer ateş topuna dönmüştü. “Kültür, kendi içinde bir amaçtır.”</p>

  <p>“Ama Martin’in istediği bu değil.”</p>

  <p>“Nereden biliyorsun?”</p>

  <p>Olney dönüp doğrudan ona sordu: “Ne istiyorsunuz Martin?”</p>

  <p>Martin kendini çok rahatsız bir konumda buldu ve yalvarırcasına Ruth’a baktı.</p>

  <p>“Evet Martin, ne istiyorsunuz?” diye sordu Ruth. “Meseleyi sizin söyleyeceğiniz çözecek.”</p>

  <p>“Tabii ki kültür istiyorum,” dedi Martin titrek bir sesle. “Güzelliği severim ve kültür, güzelliği daha incelikli değerlendirmemi, ona daha iyi nüfuz etmemi sağlayacaktır.”</p>

  <p>Ruth kafasıyla onaylarken zaferi kazanmış gibi bakıyordu.</p>

  <p>Olney’nin yorumu, “Zırvalık. Bunu da biliyorsunuz,” oldu. “Martin, kültür değil, meslek peşinde ve istediği meslek kültüre bağlı. Eğer kimyager olmak isteseydi kültüre gerek kalmayacaktı. Martin yazar olmak istiyor, ama bunu sana söyleyemiyor, çünkü o zaman hakkında yanlış düşüneceksin.”</p>

  <p>“Peki Martin neden yazar olmak istiyor?” diye devam etti. “Çünkü para içinde yüzmüyor. Nasıl oluyor da sen kafanı Saksoncayla, genel kültürle doldurabiliyorsun? Çünkü hayatta başarılı olmak zorunda değilsin. Bu işi baban halletmiş. Güzel elbiselerini, gereken her şeyi baban alıyor. Peki bizim eğitimimiz, benim, Arthur’un ve Norman’ın eğitiminin neden cılkı çıkmış? Çünkü genel kültüre öyle bir batmışız ki babalarımız bugün iflas etse yarınki sınavlarda hepimiz sıfırı çekeriz. Ruth, sen ancak köyün birinde öğretmenlik veya yatılı kız okulunda müzik hocalığı yapabilirsin.”</p>

  <p>“Ya sen ne yapardın?”</p>

  <p>“Yine öyle süfli işler. Amele olarak çalışırsam günde bir buçuk dolar kazanabilirim. Veya Hanley’nin lisesine öğretmen olarak girdim diyelim, dikkat edin mesela diyorum, bir hafta içinde işe yaramaz diye kapının önüne de konabilirim.”</p>

  <p>Martin tartışmayı yakından izliyor ve Olney’yi haklı görmesine rağmen Ruth’a karşı laubali tavrına içerliyordu. Onları dinledikçe aklında yeni bir aşk kavramı şekillendi. Aşkın akılla alakası yoktu. İnsanın âşık olduğu kadının mantıklı düşünüp düşünmemesi önemli değildi. Aşk, aklın üzerindeydi. Ruth’un, Martin’in meslek ihtiyacını tam anlamıyla değerlendirmemesi durumunda bile Martin’in sevgisi zerre kadar azalmayacaktı. Ruth, âşık olunacak bir kızdı, ne düşünürse düşünsün.</p>

  <p>Olney’den gelen ve düşünce silsilesini kesen bir soruya cevaben, “Buyur?” dedi.</p>

  <p>“Latinceye bulaşacak kadar akılsız olmadığınızı umduğumu söylüyordum.”</p>

  <p>Ruth araya girdi: “Ama Latince, sadece kültür değildir. Bir araçtır aynı zamanda.”</p>

  <p>Olney ısrarlıydı: “Bulaşacak mısınız Latinceye?”</p>

  <p>Martin fena sıkışmıştı. Ruth’un hevesle cevabını beklediğini görebiliyordu.</p>

  <p>“Ne yazık ki zamanım yok,” dedi sonunda. “Çok isterdim ama zamanım yok.”</p>

  <p>Olney büyük bir sevinçle, “Görüyorsun, Martin’in aradığı kültür değil,” dedi. “Başka bir şey yapmaya, başka yerlere ulaşmaya çalışıyor.”</p>

  <p>“Ama Latince zihinsel bir eğitimdir. Aklın disiplinidir. Disiplinli zihinler yaratan şeydir.” Ruth büyük bir beklentiyle, fikrini değiştirmesini istermiş gibi Martin’e bakıyordu. “Biliyorsun, futbolcular maçtan önce idman yapar. Düşünürler de Latinceyle idman yapar. İnsanı eğitir Latince.”</p>

  <p>“Zırvalık! Saçmalık! Çocukken bize öğrettikleri şeyler bunlar. Halbuki o zaman bize öğretmedikleri bir şey daha var. Bıraktılar ki biz kendi kendimize bulalım.” Olney sözlerine ağırlık kazandırmak için bir an susup sonra ekledi: “Bize söylemedikleri şey, her centilmenin Latince dersi alması gerektiği, ama hiçbirinin Latince bilmesi gerekmediğiydi.”</p>

  <p>“Ama bu kadarı da fazla,” dedi Ruth yüksek sesle. “Kendini kurtarmak için lafı istediğin şekilde çeviriyorsun.”</p>

  <p>“Ama zekice,” diye geldi cevap. “Hem de haklıyım. Latince bilen adamlar sadece eczacılar, avukatlar ve Latince hocaları. Martin onlardan biri olmak isterse yanılmış olurum. Peki o zaman Herbert Spencer ile bu kadar uğraşmak da neyin nesi? Martin, Spencer’ı yeni keşfetmiş, tabii ki bu aralar çok hevesli. Neden? Çünkü Spencer onu bir yere götürüyor. Ama Spencer ne beni ne de seni bir yere götürebilir. Bizim götürülmemiz gereken bir yer yok. Sen günün birinde evleneceksin; benim de babamın bana bırakacağı paranın hesabını tutan avukatları ve ticari temsilcileri sıkı sıkı izlemekten başka bir iş yapmam gerekmeyecek.”</p>

  <p>Olney çıkmak için kalktı ve giderken kapıda durup bir veda nutku attı.</p>

  <p>“Martin’i rahat bırak Ruth. Kendisi için en iyi nedir, biliyor. Şu ana kadar yaptıklarına baksana. Bazen beni hasta ediyor, bazen de kendimden utanmama neden oluyor. Şu anda bile bizim bütün o Latincelerimize, Fransızcalarımıza, Saksoncalarımıza ve kültürümüze karşın dünya, hayat, insanın hayattaki yeri ve diğer her şey hakkında Arthur’dan, Norman’dan, benden, senden çok daha fazla şey biliyor.”</p>

  <p>Martin şövalyece karşı çıktı: “Ruth benim öğretmenimdir. Bir şeyler başarmışsam onun sayesindedir.”</p>

  <p>“Zırvalık!” Olney, Ruth’a baktı. Yüzünde kötü bir ifade vardı. “Eminim bir sonraki lafınız da Sepencer’ı Ruth’un tavsiyesiyle okuduğunuz olacaktır. Halbuki öyle olmadığını biliyoruz. Ayrıca Ruth’un Darwin ve evrim hakkındaki bilgisi, benim Kral Süleyman’ın hâzineleri hakkındaki bilgim kadardır. Geçen gün bize attırıverdiğiniz Spencer’ın o tumturaklı tanımı neydi, hani belirsiz, tutarsız homojenlik falan? Hadi bakalım, Ruth’a da söyleyiverin de bakalım tek kelimesini anlayacak mı? Kültür bu değil, anlıyor musunuz? Hadi bakalım, tra la la, Latinceye girişirseniz Martin, saygım kalmaz size...”</p>

  <p>Bütün tartışmayı ilgiyle takip eden Martin, bir yandan da bundan bezdiğinin farkına vardı. Dersler, çalışmalar, bilginin temel ilkeleri tartışılıyor, ama konuşmaların ancak okul çocuklarına yakışır seviyesi, Martin’in içini kıpırdatan o büyük şeylerle çelişiyor, daha o zamanlar bile kartalın pençesine benzer parmaklarıyla hayatı kavramasına, içinde yanıp tutuşan kozmik heyecanlara ve her şeye yeni yeni egemen olmaya başlayan bilincine ters düşüyordu. Martin, yabancı bir sahile vuran, güzelliğin gücüyle dolu kazazede bir şaire benzetiyordu kendini; bu yabancı topraklarda kardeşlerinin barbarca kaba lisanıyla konuşmaya çalışırken dili sürçüyor, sürekli yanlış yaptığı için tökezliyor, kekeliyor, boş yere çabalayıp duruyordu. Evrendeki muhteşem şeylere karşı duyarlıydı, içi içini yiyecek kadar duyarlıydı, ama işte okul çocuklarının sohbet konularıyla oyalanmak ve Latince öğrensin mi, öğrenmesin mi gibi tartışmalar arasında el yordamıyla yolunu bulmak zorunda kalıyordu.</p>

  <p>Akşam aynanın karşısına geçince “Latinceyle ne işin var?” diye sordu. “Ölüler mezarlarında kalmalı. Neden bana ve içimdeki güzelliğe onlar hükmetsin? Güzellik canlıdır ve ölümsüzdür. Diller gelir geçer. Onlar ölülerin tozudur.”</p>

  <p>Bir sonraki an, düşüncelerini gayet güzel bir cümleye dökmüş olduğunu düşündü ve Ruth’un yanında neden bu şekilde konuşamadığı sorusuyla yatağa gitti. Onun yanındayken okul çocuğu diliyle konuşan bir okul çocuğuydu sadece.</p>

  <p>“Biraz zaman ver,” diye seslendi kendine. “Biraz daha zaman.”</p>

  <p>Zaman! Zaman! Onun bitmek tükenmek bilmez feryadıydı zaman.</p>
