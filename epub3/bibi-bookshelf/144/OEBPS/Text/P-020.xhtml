  <h1><i>20. Bölüm</i></h1>

  <p>Yazma arzusu Martin’in içinde bir kez daha kıpırdanmaya başladı. Hikâyeler ve şiirler beyninde kendiliğinden oluşuyor, o da ileride cümlelere dökeceği zamana kalsın diye notlar alıyordu. Ama oturup yazmadı. Küçük bir tatildeydi; bu zamanı dinlenmeye ve aşkına ayırmaya karar vermiş ve ikisinde de ilerleme kaydetmişti. Kısa süre sonra içinden hayat fışkırır hale gelince, her gün görüştüğü Ruth, eskiden olduğu gibi, buluştukları ilk andan itibaren onun gücüne ve sağlığına şaşar olmuştu.</p>

  <p>Annesi bir gün Ruth’u “Dikkat et,” diye uyardı. “Şu Martin Eden’la çok görüşüyorsun bana kalırsa.”</p>

  <p>Ruth kendini güvende hissettiğinden güldü. Kendinden emindi; ayrıca birkaç güne kadar Martin denize açılıyordu. Döndüğünde o da Doğuya gitmiş olacaktı. Şu Martin’in sağlığında ve gücünde bir sihir vardı sanki. Ruth ona Doğu seyahatinden bahsetmiş, bunun üzerine Martin acele etmesi gerektiğini hissetmişti. Ama Ruth gibi bir kıza nasıl açılacağını bilemiyordu. Ruth’tan taban tabana farklı kız ve kadınlarla sahip olduğu büyük deneyim birikimi, ona engel oluyordu. Onlar aşkı tatmış, hayatı tanımış, erkeklerle flört etmişlerdi; Ruth ise bu konularda hiçbir şey bilmiyordu. Onu şaşırtan şey Ruth’un olağanüstü saflığıydı, bütün konuşma şevkine karşı dudaklarını mühürlüyor ve değersiz biri olduğuna inandırıyordu Martin’i. Ellerini kollarını bağlayan bir şey daha vardı. Daha önce kimseye âşık olmamıştı. Kadınlarla dolu geçmişinde kimini beğenmiş, hatta bazılarından büyülenmişti, ama onlara sevdalanmanın ne demek olduğunu öğrenmemişti. O umursamazca buyurgan bir ıslık çalmış ve kadınlar koşmuştu. Kimi zaman şaşırtmacalar yapmış, arızalar çıkarmış, erkeklerin bu tür oyunlarına o da başvurmuştu, ama genellikle ufak tefek şeylerdi bunlar. Şimdiyse ilk kez yalvaran, incinen, çekinen ve şüphe duyan taraf kendisi olmuştu. Aşkın yolunu ve dilini bulamıyor, sevdiceğinin bariz masumiyetinden korkuyordu.</p>

  <p>Farklılaşan bir dünyayla tanışmanın sürekli değişen evrelerinde ve o dünyanın hareketlerine göre dönüp dolanarak yol alma süreci boyunca öğrendiği bir kurala göre, eğer bilmediği bir oyun oynayacaksa, önce karşı tarafın hamle etmesine izin vermeliydi. Binlerce kez faydasını gördüğü bu kuralı uygularken aynı zamanda bir gözlemci olarak da kendini yetiştirmişti. Yabancısı olduğu oyunu izleyip rakibin zaaf anını, kendini ortaya koymak için oyuna dahil olabileceği zamanı kollamayı biliyordu. Kavgada birbirine girişmeden önceki karşılıklı dayılanmaya benziyordu. Nitekim kavgadaki engin tecrübesiyle bu açılışları iyi bilir ve gayet iyi yapardı.</p>

  <p>Böylece Martin ona açılmayı arzulayarak, ama bir türlü cesaret edemeyerek Ruth’u bekledi ve gözlemledi. Onu çok şaşırtacağından korkuyor, kendine güvenemiyordu bir türlü. Halbuki doğru bir yol tutturmuştu, ama bunun farkında değildi. Bu dünyaya, insanlar henüz kelimelerle konuşmayı öğrenmeden önce gelen aşk, ilk gençliğinde, daha sonra asla unutmayacağı yollar ve yöntemler öğrenmişti. Martin, Ruth’u, işte bu eski ve ilkel yöntemlerle elde etmeye çalışıyordu. Önceleri ne yaptığını hiç anlamamış olsa da, sonradan ilahi bir esinle içine doğmuştu. Elinin kızın eline değmesi, hayatta edebileceği her laftan çok daha güçlü; kuvvetinin onun hayal dünyasındaki çekimi, yayımlanmış aşk şiirlerinden de, âşıkların bin nesil boyunca söyledikleri tüm sevda sözlerinden de daha akıl çeliciydi. Dilinin ifade edebileceği her şey onun muhakemesine sesleniyor, ama elinin dokunuşu, o kısacık temas, doğrudan kızın güdülerini etkiliyordu. Kızın muhakemesi, yaşı kadar gençti; halbuki içgüdüleri, en az insanın varoluşu kadar yıllanmıştı. Aşkla yaşıt içgüdüler, geleneklerden, fikirlerden ve buna benzer yeni zuhur etmiş her şeyden daha fazla hikmet sahibiydiler. Ruth’un muhakemesi devreye girmedi, çünkü ona seslenen bir şey yoktu. Ayrıca Ruth, doğasında taşıdığı aşka Martin’in durmadan yaptığı çağrının ne kadar güçlü olduğunu fark edememişti. Öte yandan gencin onu sevdiği gün gibi açıktı ve bu aşkın dışavurumlarını görmek, kız için müthiş hoşnutluk verici bir şeydi: Sevecen ışıklarla parıldayan gözler, titreyen eller ve hiç sekmeden güneş yanığı yağız tenini koyu bir sel gibi basan yüz kızarıklığı. Ruth daha da ileri giderek mahcup bir halde Martin’i tahrik etti, ama bunu öylesine incelikli bir şekilde yaptı ki onu asla şüphelendirmediği gibi yarı kasıtlı olduğu için kendinden bile zor kuşkulandı. Kadınlığının ayan beyan ilanı olan gücünün bu göstergesi ona müthiş zevk ve heyecan veriyor, Martin’i parmağında oynatmaktan, ona acı çektirmekten, Havva anamızın da almış olduğu keyfi alıyordu.</p>

  <p>Tecrübesizliği ve taşkın heyecanıyla dili bağlanmış, aklını kullanmayan ve beceriksizce kur yapan Martin ise yaklaşımlarını temaslarla sürdürüyordu. Onun elinin dokunuşu, kıza hoş, hatta hoştan da öte, tadına doyulmaz geliyordu. Tabii Martin bunu bilmiyor, ama elinin temasının, en azından itici gelmediğini fark ediyordu. Sadece görüştüklerinde selâmlaşırken ve ayrıldıklarında vedalaşırken değil, bisiklet sürerken, tepelere götürecekleri şiir kitaplarını şeritlerle bağlarken, yan yana oturup bütün dikkatleriyle o kitapları okurken, ellerinin birbirine değmesi için fırsatlar oluyordu hep. Ayrıca şiirlerin güzelliğinden kendilerinden geçip kitapların üzerine eğilirken kızın saçlarının gencin yanağını süpürmesi, omzunun omzuna dokunması olasılığı da her zaman vardı. Kız nereden geldiği belli olmayan uçarı bir dürtüyle gencin saçlarını elleriyle karıştırıp dağıtmak istediğinde kendi kendine gülümser; delikanlıysa okumaktan yoruldukları zamanlarda kızın kucağına yatıp gözlerini kapayarak birlikte olacakları geleceğin hayaliyle dinlenmek isterdi. Geçmişte, Shell Mound Parkı<a class="footnoteref" href="../Text/notlar.xhtml#n59" id="ref59">59</a> ve Schuetzen Parkı’ndaki<a class="footnoteref" href="../Text/notlar.xhtml#n60" id="ref60">60</a> pazar pikniklerinde birçok kızın kucağına başını koymuşluğu vardı ve genellikle Martin bütün bencilliğiyle horul horul uyurken yüzüne güneş gelmesin diye pür dikkat kesilen, yüzüne bakan ve onu seven kızcağızlar, onun aşkları karşısındaki buyurgan kayıtsızlığına şaşarlardı. Bir kızın kucağına başını koymak o ana kadar dünyanın en kolay şeyiyken, şimdi Ruth’un kucağı, imkân ve ihtimal haricindeydi. Yine de doğru yaptığı bir şey vardı; kızı elde etme çabasının gücü, gencin ketumluğunda yatıyordu. Onu hiç korkutup telaşlandırmadıysa eğer, bu ketumluk sayesindeydi. Müşkülpesent ve mahcup kız, görüşmelerinde bir tehlike görmemişti. Farkında olmadan yavaş yavaş kendisine yakınlaşan kızın bu halini hisseden Martin, harekete geçmeyi büyük arzuyla istemesine rağmen korkuyor ve geri duruyordu.</p>

  <p>Bir kere cüret edebildi sadece; bir ikindi vakti, evin loş salonunda, Ruth’u korkunç bir baş ağrısı çekerken bulduğunda.</p>

  <p>Sorduğunda, “Hiçbir şey geçirmiyor,” demişti kız. “İlaç da alamıyorum. Doktor Hall izin vermiyor.”</p>

  <p>Martin’in cevabıysa “Belki ben ilaçsız da geçiririm,” olmuştu. “Emin değilim, ama en azından bir denemek isterim. Masaj yapacağım. Japonlardan öğrenmiştim. Bilirsiniz Japonlar masajcı millettir. Sonra farklı varyasyonlarıyla Hawaiililerden de öğrendim. Adına <i>lomi-lomi</i> derler. İlaçlarla tedavi edilen çoğu şeyi geçirdiği gibi, ilaçların tedavi edemediği bazı şeyleri de geçirir.”</p>

  <p>Elleriyle başına zor hissedilen küçük dokunuşlarla temas ettiğinde derinden bir iç çekmişti kız.</p>

  <p>“Çok iyi geldi,” demişti.</p>

  <p>Yarım saat sonra bir kez daha konuşmuş ve sormuştu: “Yorulmadınız mı daha?”</p>

  <p>Laf olsun diye sorulmuş bir soruydu, cevabın ne olacağını gayet iyi biliyordu. Gencin ağrıları dindiren kuvvetinin merhemiyle yatışmış, neredeyse uyuşmuştu: O parmakların ucundan akan hayat, ağrıyı geriletiyordu, öyle gelmişti kıza; sonunda ağrının hafiflemesiyle uykuya dalmış, Martin de gitmişti.</p>

  <p>O akşam teşekkür etmek için telefonla Martin’i aradı.</p>

  <p>“Akşam yemeğine kadar uyumuşum. Beni tamamen iyileştirdiniz Bay Eden. Size nasıl teşekkür edeceğimi bilemiyorum.”</p>

  <p>Ona cevap verirken sıcak basmış, dili tutulmuştu ve çok mutluydu; bütün telefon konuşması sırasında zihninde Browning ile hastalıklı Elizabeth Barrett’ın hatırası dönüp durmuştu. O zaman yapılan şey yine yapılabilirdi ki o, Martin Eden, aynı şeyi Ruth Morse için yapacaktı. Odasına ve yatakta açık halde duran Spencer’ın “Sosyolojisine döndü. Okuyamadı ama. Aşkı ona eziyet ediyor, iradesini ezip geçiyordu; tüm kararlılığına rağmen mürekkep lekeli masada buldu kendini. O gece yazdığı sone, elli şiirden oluşan ve iki ayda tamamlanan “Aşk Döngüsü”nün ilkiydi. Aklında “Portekiz Aşk Soneleri”<a class="footnoteref" href="../Text/notlar.xhtml#n61" id="ref61">61</a> varken ve muhteşem bir iş çıkarabileceği koşullardayken yazdı o şiirleri; hayatta belli bir dönüm noktasına erişmişken ve tatlı bir aşk çılgınlığının pençesindeyken.</p>

  <p>Ruth’la birlikte olmadığı saatleri, “Aşk Döngüsü”ne, okumaya veya dergilerle yakın temas kurup yayın politikalarıyla içerikleri hakkında bilgi edindiği kütüphanelere adadı. Ruth’la geçirdiği saatler de vaat ettikleri ve vermedikleri açısından aynı dergiler gibi çıldırtıcıydı. Ruth’un baş ağrısını geçirdikten bir hafta sonra Norman, Merritt Gölü’nde bir gece ay ışığında yelken keyfi yapma önerisinde bulununca Arthur ve Olney’den anında destek aldı. Aralarında tekne kullanabilecek tek kişi Martin’di ve tabii ki bütün iş ona düştü. Ruth teknenin kıçındaki Martin’in yanında otururken orta kasaraya yerleşen diğer üç genç de okuldaki kardeşlik derneğinin meseleleri hakkında derin münakaşalara daldılar.</p>

  <p>Ay henüz doğmamıştı. Martin’le hiç konuşmadan, ışıl ışıl yıldızlarla dolu gök kubbeyi izleyen Ruth, birden kendini yalnız hissetti. Dönüp Martin’e baktı. Ani bir esinti yüzünden, güverte boydan boya suyla yıkanana kadar tekneyi yan yatıran Martin bir eliyle yekeyi, öbür eliyle ana yelkeni idare ederek hafiften orsalıyor, bir yandan da hayli yakın oldukları kuzey kıyısından açıkta seyretmek için dikkatle karanlığı gözlüyordu. İzlendiğinden habersiz Martin’e bakarken hatırı sayılır becerileri olan bu genç ruhun tuhaf şekilde yolundan saparak vasatlık ve başarısızlığa mahkûm olacağı şimdiden aşikâr hikâyeler ve şiirler yazmakla vakit harcaması hakkında kendi kendine yorumlar yaptı Ruth.</p>

  <p>Gencin, yıldızların ışığı altında zar zor seçilebilen güçlü boğazına ve teyakkuzla dikilmiş başına bakarken yine eskiden olduğu gibi ellerini boynuna sarma arzusunu duydu. Her zaman iten erkek kuvveti bu sefer Ruth’u cezp etti. Yalnızlığını daha güçlü ve kendini daha yorgun hissetti. Yan yatan tekneden midesi bulanırken Martin’in baş ağrısını nasıl geçirdiğini, onda bulunan sakinleştirici gücü hatırladı. Hemen yanında oturuyordu, çok yakınındaydı; sanki tekne kızı ona doğru itiyordu. O anda içinde Martin’e yaslanma, onun gücüne dayanma isteği duydu. Belli belirsiz, henüz tam şekillenmemişken farkına vardığı bu güdü ona egemen oldu ve gence doğru meyletmeye devam etmesini sağladı. Yoksa tekne yan yattığı için mi ona yaslanmıştı? Bilemiyordu. Hiçbir zaman da bilemedi. Bildiği tek şey, ona yaslandığında hissettiği rahatlık ve huzurun çok iyi geldiğiydi. Tekne yüzünden böyle olmuştu muhtemelen, ama Ruth da bu durumu değiştirmek için herhangi bir çaba göstermemişti. Hafifçe Martin’in omzuna yaslandı ve genç onun daha rahat olmasını sağlamak için pozisyonunu değiştirince yaslanmaya devam etti.</p>

  <p>Çılgınlıktı ama Ruth, bunun bir çılgınlık olduğunu düşünmeyi reddetti. O anda Ruth değil, ihtiyaçları olan bir kadındı; hafiften de olsa Martin’e yaslandığında ihtiyaçları giderilmiş oldu. Artık yorgun değildi. Martin bir şey demedi. Deseydi büyü bozulurdu. Aşk konusundaki ketumluğu, aşkı uzatıyordu. Onun da başı dönmüş, gözleri kamaşmıştı. Ne olduğunu anlayamıyordu. Hezeyandan başka bir şey olamayacak kadar muhteşem bir an yaşıyordu. Yelkeni de yekeyi de bırakıp kızı kollarına almak için hissettiği o yakıcı arzuya zor hâkim oldu. Sezgileri bunu yapmasının yanlış olacağını söylüyordu; yelkenle yekeyi tutarak ellerini meşgul ettiğine ve günaha bu daveti boşa çıkardığına memnun oldu. Ama artık eskisi kadar hafif orsalamıyor, teknenin kıyıya gidişini uzatabilmek için utanmazca yelken boşaltıyordu. Kıyıya yaklaşınca yön değiştirmesi gerekecek ve aralarındaki temas kaybolacaktı. Münakaşacıların dikkatini çekip onları heyecanlandırmadan oturduğu yerden büyük beceriyle yelken yaparken onu denizlere, teknelere ve rüzgârlara egemen kıldıkları ve omzundaki aziz ağırlığıyla yan yana oturmasına vesile olarak bu şahane geceyi yaşattıkları için şimdiye dek yaptığı en zorlu deniz seyahatlerini bile affetti.</p>

  <p>Doğan ayın ilk ışığı yelkene vurup tekneyi inci gibi aydınlattığında Ruth, Martin’den uzaklaştı. Martin’in de hemen uzaklaştığını hissetti. Ötekiler tarafından keşfedilmekten kaçınma güdüsü ikisinde de vardı. Sessiz ve gizli bir mahremiyet yaşamışlardı. Kor gibi yanan yanaklarla ayrıldı Martin’den, tam olarak ne yaptığını ancak sonradan anlayabildi. Kardeşlerinin ve Olney’nin görmesini istemeyeceği bir kabahat işlemişti. Neden yapmıştı peki? Daha önce de gençlerle birlikte gece seyrinde bulunmuş, ama asla böyle bir şey yapmamıştı. Böyle bir şey yapmayı arzu bile etmemişti. Utançla ve gelişmekte olan kadınlığının gizemleriyle doldu. Tekneyi yeni bir rotaya sokmakla meşgul olan Martin’e kaçamak bir bakış attı; kendisine böyle edepsiz ve utanç verici bir şey yaptırdığı için ondan nefret edebilirdi. Onca erkek arasından bu! Belki de annesi haklıydı, onunla fazla görüşüyordu. Bir daha asla böyle bir şey yapmamaya ve Martin’i daha az görmeye karar verdi. Yalnız kaldıkları ilk anda, ay doğmadan hemen önce fenalaştığı, bu yüzden de mecalinin kalmadığı gibi yalandan bir açıklamayla durumu idare etmek gibi çılgın bir fikirle oyalandı bir süre. Sonra ay ortaya çıkmadan önce birbirlerinin çekimine nasıl kapıldıklarını hatırlayacak olan Martin’in bu yalanı hemen anlayacağını fark etti.</p>

  <p>Birbirinin peşi sıra hızla gelip geçen günler boyunca geleceğini gözetmeyi; kendini ve nereye sürüklendiğini düşünmeyi reddeden, duygularını tahlil etmek istemeyen, muhakemeye burun kıvıran, tuhaf, kafası karışık bir varlık haline geldi Ruth. Ürperten bir gizemin hararetiyle yanıyor, bir an korkup hemen ertesinde büyülendiği bütün bu zaman zarfında sürekli hayret ve şaşkınlık içinde bulunuyordu. Ona güven veren tek fikre sıkı sıkıya sarılmıştı. Martin’in kendine açılmasına izin vermeyecekti. Bunu becerdiği sürece her şey iyi gidecekti. Zaten Martin birkaç güne kadar denize açılıyordu. Kendisine duygularını açsa bile durumu idare edebilirdi. Zaten aksi olamazdı, çünkü onu sevmiyordu. Elbette Martin için zorlu, ilk teklifini alacak Ruth içinse rahatsız edici bir yarım saat yaşanmış olacaktı. Bu düşünceyle içini müthiş bir heyecan sardı. Bir adamın evlilik teklif edebileceği olgunluğa ulaşmış gerçek bir kadındı artık. Cinsiyetinin temel özellikleriyle herkesin aklını başından alabilirdi. Hayatının dokusu, onu oluşturan her şey kıpır kıpırdı, heyecanla titreşiyordu. Bu fikir, ateşe doğru şevkle uçan pervane gibi kanatlandırıyordu onu. Hatta o kadar ileri gitti ki Martin’in teklifini kafasında canlandırıp kelimeleri aklından gencin dudaklarına yerleştirdi. Tabii kendi reddedişini de içinden prova etti, büyük bir nezaketle hareket ediyor, Martin’i asil bir centilmen gibi davranmaya teşvik ediyordu. Özellikle sigara içmeyi bırakmalıydı. Bunu söyleyecekti. Ama hayır, Martin’in açılmasına asla izin vermemeliydi. Onu durdurabilirdi; zaten annesine de böyle yapacağına söz vermişti. Kıpkırmızı oldu, alev alev yandı ve zihninde oluşturduğu sahneyi silerken büyük bir üzüntü duydu. Alacağı ilk evlenme teklifi, daha uygun bir zamana ve daha münasip bir kısmete ertelenmiş oldu.</p>
