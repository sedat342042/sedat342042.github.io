<body>

  <div class="epigraf">

    <div class="poem">

      <p>“Bırakın kanım kaynayarak geçsin ömrüm!</p>

      <p>İçip hayal şarabını yatayım sarhoş!</p>

      <p>Görmesin şu çamurdan ruh evini gözüm</p>

      <p>Tozun içine devrilmiş bir mabet, bomboş!”</p>

    </div>

  </div>

</body>
