  <h1><i>35. Bölüm</i></h1>

  <p>Brissenden uzun yokluğuna herhangi bir açıklama getirmedi, Martin de burnunu o mevzuya sokmadı. Önündeki sıcak kokteylden yükselen buharın arasından arkadaşının bir deri bir kemik yüzünü gördüğüne ziyadesiyle memnundu.</p>

  <p>Bitirdiği hikâye hakkında Martin’in anlattıklarını dinledikten sonra, “Benim de boş gezdiğim söylenemez,” dedi.</p>

  <p>Paltosunun iç cebinden elle yazılmış bir metin çıkarıp verdiği Martin, hemen başlığı okuyup ilgiyle arkadaşına baktı.</p>

  <p>“Evet, aynen öyle,” diye güldü Brissenden. “Güzel başlık olmuş, değil mi? ‘Fani.’ Tek sözcük. Bunun sorumlusu da sensin, senin adamın o; hayat kazandıktan sonra hep ayakta duran inorganik, fanilerin sonuncusu, evrendeki küçücük yerini belli bir sıcaklık düzeyine borçlu olan yaratık, termometre adamı. Kafamın içinde öyle bir dönüp duruyordu ki yazıp ondan kurtulmam lazımdı.”</p>

  <p>Martin’in yüzü önce kızardı, okumaya devam ettikçe sarardı. Mükemmel sanattı bu. Martin’in hazdan başını döndürecek, ihtirastan gözlerini yaşartacak, sırtında yukarıdan aşağı gidip gelen ürperti dalgaları yaratacak denli kemale ermiş biçimde inşa edilmiş bu yapıya, maddenin tasavvur edilebilecek en son atomunun bu ifadesine ancak zafer denilebilirdi; biçim öze karşı muzaffer olmuştu. Altı yedi yüz dizelik uzun bir şiirdi ve harikaydı, hayret ve hayranlık vericiydi, olağanüstüydü. Dehşetliydi, müthişti ve imkânsızdı, ama vardı işte; ak kâğıda kara mürekkeple kargacık burgacık yazılmıştı. İnsanı ve ruhun arayışlarını nihai halleriyle ele alıyor, en uzak güneşleri ve gökkuşaklarını bizzat görmek için karanlık uzayın en derinlerine uzanıyordu. Kimselere gösteremediği küçük hıçkırıklarını delişmen yürek çırpıntılarıyla bastırırken kalbi giderek daha dermansız atan, günleri sayılı bir adamın kafasında demlenen çılgın bir imgeler cümbüşüydü.<a class="footnoteref" href="../Text/notlar.xhtml#n106" id="ref106">106</a> Serinkanlılıkla itişip çekişen gök cisimlerinin, ışıklara barınak olmaya yeni başlamış yıldızların, soğuk güneşlerin ve karanlık boşlukta alevlenen nebulaların içinden görkemli ritmiyle salına salına geçen şiir, fasılasız hareket içindeki mecalsiz bir gümüş mekik gibi bütün bu uğuldayan gezegenlerin, gümbürtüyle çarpışan semavi sistemlerin arasında dolaşarak insanın o kırılgan sesini, hassas avazını, mızmız cırıltısını üflüyordu küçük kavalından.</p>

  <p>Martin nihayet konuşabildiğinde, “Edebiyatta böyle bir şey yok,” dedi. “Harikulade!.. Olağanüstü!.. Aklımı başımdan aldı. Sarhoş etti beni. Hem en büyük hem de sonsuz küçük o soru... Kafamdan silkip atamıyorum bir türlü. Arayış içindeki insanın ezeli ve her daim tekerrür eden âhuzârı, sual eden incecik feryadı kulaklarımda çın çın çınlıyor. Fillerin borazanvari çığlıkları, aslanların kükremeleri arasında sivrisineciğin cenaze marşı gibi sanki. Mikroskobik ihtiraslarla tatmin edilemeyecek bir feryat. Biliyorum, şimdi aptala benzeyeceğim ama bu şey saplantı oldu bende. Sen var ya... sen nesin, bilemiyorum doğrusu... sen harikasın, hepsi bu. İyi de nasıl yaptın bunu? Nasıl yaptın?”</p>

  <p>Martin bir an heyecanlı konuşmasına ara verdi; tazelenen bir coşkuyla tekrar başladı sonra.</p>

  <p>“Bir daha elime kalem almayacağım. Meğer ben kumda oynuyormuşum. Usta sanatkâr, gerçek sanatçı nedir; gösterdin bana. Dehasın sen! Hatta dehadan da büyük bir şey bu. Dehayı bile aşıyor. Çıldırmış hakikat bu. Hepsi de doğru dostum, her satırı. Ortaya yeni bir sistem atıyorsun, acaba bunu anladın mı çok merak ediyorum. Bilim bunu yalanlayamaz. Başı ezilip, Kozmos’un kara demirinden kökü kurutularak kovulmuş alaycılığın, görkemli ses ritimleriyle bir ihtişam ve güzellik kumaşı halinde dokunmuş olan istihzanın hakikati bu. Artık tek bir kelime daha etmeyeceğim. Doldum taştım, şaşkına döndüm, bittim tükendim. Yok, yok, daha nice kelimeler edeceğim. İzin ver de senin yerine ben göstereyim şunu dergilere.”</p>

  <p>Brissenden sırıttı. “Bütün şu Hıristiyan âleminde bunu basma cesareti gösterebilecek tek bir dergi yoktur. Bunu sen de bilirsin.”</p>

  <p>“Öyle şeyler bilmem ben. Bildiğim tek şey, şu Hıristiyanlık âleminde bunun üzerine atlamayacak dek bir dergi bile olmadığıdır. Ellerine her gün böyle şeyler mi geçiyor? Yılın şiiri değil bu. Asrın şiiri.”</p>

  <p>“Bu nazik teklifinizi kabul etmekten memnuniyet duyarım.”</p>

  <p>“Bırak şimdi dalga geçmeyi. Dergi editörleri hepten salak değil ya... İyi biliyorum. Var mısın iddiasına? İstediğine bahse girerim ki ‘Fani’ ilk gönderdiğimiz yerde, olmadı, ikinci gönderdiğimiz yerde basılacak.”</p>

  <p>“Kabul etmemi engelleyen tek şey var.” Brissenden bir an bekledi. “Bu şiir büyük bir şey... Benim hayatta yazdığım en büyük şey. Bunu biliyorum. Bu benim en son ve en güzel eserim ve onunla müthiş gurur duyuyorum. Tapıyorum ona. Viskiden bile güzel. Akılsız bir gençken hoş kuruntularım ve temiz ideallerimle hep hayalini kurduğum o büyük ve mükemmel şey bu işte. Şimdi nihayet son nefesimde onu elde etmişken domuzların pis toynaklarıyla üzerinde gezinip kirletmesine izin vermem. Hayır, iddiaya yokum. Şiir benimdir. Onu ben yarattım ve sadece seninle paylaştım.”</p>

  <p>“Ama dünyanın geri kalanını düşünsene,” diye itiraz etti Martin. “Güzelliğin işlevi, haz, keyif ve neşe vermektir.”</p>

  <p>“O benim güzelliğim.”</p>

  <p>“Bencillik etme.”</p>

  <p>“Etmiyorum.” Brissenden, ciddi ve düşünceli, pis pis gülümsedi. Aklına hoş bir hınzırlık geldiğinde ince dudakları hangi şekli alırsa, o biçime bürünmüştü. “Açlıktan ölmek üzere olan bir domuz kadar özveriliyim ben.”</p>

  <p>Martin onu kararından vazgeçirmek için çok uğraştı ama nafile. Dergilere yönelik nefretinin çok güçlü, çok bağnazca olduğunu, bu tutumunun Efes Artemis Tapınağı’nı yakan gencin<a class="footnoteref" href="../Text/notlar.xhtml#n107" id="ref107">107</a> davranışından bin kat alçakça bir tavır olduğunu anlattı. Brissenden bütün bu itham fırtınası arasında sakin kalıyor ve hoşnutlukla içkisini yudumlarken dergi editörleri hakkında ettiği laflar dışında karşısındakinin söylediği her şeyin doğruluğunu onaylıyordu. Ama editörlere nefretinin sınırı yoktu ve onlara saldırmaya başladığında Martin’e baskın çıktı.</p>

  <p>“Şiiri benim için daktiloya senin çekmeni istiyorum,” dedi. “Bunun nasıl yapılacağını bir daktilocudan binlerce kez daha iyi biliyorsun. Bir de sana bir tavsiyede bulunmak istiyorum.” Paltosunun dış cebinden kallavi bir tomar çıkardı. “İşte senin ‘Güneşin Utancı’. Bir kere değil, iki kere değil, tam üç kere okudum. Sana edebileceğim en büyük iltifattır bu. Senin ‘Fani’ hakkında söylediklerinden sonra sesimi çıkarmamam lazım. Ama yine de söylüyorum: ‘Güneşin Utancı’ basıldığında büyük başarı kazanacaktır. Öyle bir tartışma yaratacaktır ki senin tanınman açısından binlerce dolara değer.”</p>

  <p>Güldü Martin. “Belli ki sonraki tavsiyen onu dergilere göndermem olacak.”</p>

  <p>“Kesinlikle hayır... yani eğer basılmasını istiyorsan. Bence bunu birinci sınıf yayınevlerine gönder. Bakarsın yeterince deli veya yeterince sarhoş bir danışmana düşer de lehte bir rapor verir yayıncıya. Bir sürü kitap okuyorsun. Usarelerini Martin Eden imbiğinden geçirip dönüştürmüş ve ‘Güneşin Utancı’na süzmüşsün. Günün birinde Martin Eden ünlü olacak ve bu şöhret bu esere dayanacak. Bu yüzden ona bir yayıncı bulman lazım. Ne kadar erken olursa o kadar iyi.”</p>

  <p>Brissenden o akşam geç saatlere kadar oturdu. Tramvayın ilk basamağına çıktığı anda aniden Martin’e döndü ve eline katlanıp buruşturulmuş bir kâğıt sıkıştırdı.</p>

  <p>“Bunu al,” dedi. “Bugün yarışlara gittim. Tahminlerim iyiydi.”</p>

  <p>Çıngırak çaldı ve elinde tuttuğu buruşuk, yağlı kâğıdın ne olduğunu merak eden Martin’i geride bırakan tramvay hareket etti. Odasına döndüğünde kâğıda bakan Martin, bunun yüz dolarlık bir banknot olduğunu gördü.</p>

  <p>Parayı kullanırken hiç tereddüt etmedi. Arkadaşının her zaman çokça parası olduğunu bildiği gibi başarıya ulaşacağından ve bu parayı geri ödeyeceğinden bütün kalbiyle emindi. Sabahleyin bütün faturalarını ödedi, Maria’ya üç aylık peşin kira verdi ve bütün eşyalarını rehinciden aldı. Sonra Marian’a bir düğün hediyesiyle Ruth ile Gertrude’a da Noel için küçük hediyeler aldı. Son olarak elinde kalan parayla da bütün Silva kabilesini Oakland’a götürdü. Bir kış kadar gecikmiş olsa da vaadini yerine getirmiş ve en küçüğüne kadar bütün Silva’larla birlikte Maria, birer çift ayakkabıya kavuşmuştu. Bunun dışında düdükler, bebekler ve çeşit çeşit oyuncaklarla, renk renk şekerler ve kuruyemişlerle bütün Silva’ların elini kolunu doldurdu.</p>

  <p>Maria’yla birlikte yürüyen Martin ile peşlerindeki dizi dizi çocuğun oluşturduğu bu olağanüstü geçit alayı, gelmiş geçmiş en büyük baston şekerini imal ettiği iddiasındaki şekercinin dükkânının önünde rastladı Ruth ile annesine. Bayan Morse, cin çarpmışa dönmüştü. Ruth’un da canı çok sıkılmıştı, çünkü görüntü onun için önemliydi ve üstleri başları perişan haldeki Portekizli bir baldırıçıplaklar ordusunun başında yürüyen Maria ile sıkı fıkı vaziyetteki sevgilisi, hiç de güzel bir görüntü vermiyordu. Aslında bu olayda Ruth’u asıl üzen şey, Martin’in gurur ve özsaygıdan yoksun olduğunu düşünmesi değildi. En acısı, gencin işçi sınıfı kökeninden kopmasının imkânsızlığını görmesiydi. Bu gerçek zaten yeterince utanç verici değilmiş gibi bir de her şeyin bütün dünyanın, yani Ruth’un dünyasının gözlerinin önünde hayâsızca sergilenmesi, kıza fazla gelmişti. Martin’le nişanı her ne kadar sır gibi saklanmış olsa da, uzun süredir içinde bulundukları samimi mahremiyetin dedikoduya yol açmaması söz konusu olamazdı; nitekim dükkânda bulunan birkaç tanıdığı, sevgilisiyle peşindekilere gizliden göz atıvermişti. Martin’in doğal rahatlığı Ruth’un semtine uğramadığı gibi, çevresinin etkisinden de sıyrılabilen biri değildi kız. Hemen incindi ve hassas doğası utançla titredi. Daha elverişli bir fırsatta vermek üzere o an ortaya çıkarmadığı hediyesini göğüs cebinde taşıyan Martin, o günün sonraki saatlerinde evine geldiğinde de aynı haletiruhiye içindeydi Ruth. Hırslı ve öfkeli gözyaşları, Martin’e bazı şeyleri açık ediyordu. Kızın bu ıstırabını izleyen genç, kendisinin kaba ve zalim bir yabani olduğunu düşünmüş, ama bunun nasılı ve niçini ruhunda aydınlanmamıştı. Tanıdıklarından utanmak diye bir şeyi aklı almadığı gibi Silva’ları Noel gezintisine çıkarıp biraz ikramda bulunmanın böyle bir sonuç doğurabileceğini hiçbir şekilde anlamadığı için de Ruth’un, kendisinden ilgi ve itibar görmemesi nedeniyle böyle davrandığını sanmıştı. Ruth ona açıkladıktan sonra durumu bir de onun bakış açısından gördü ve bunun, en iyisi dahil bütün kadınlara musallat olan kadınsı bir zaaf olduğuna hükmetti.</p>
