  <h1><i>14. Bölüm</i></h1>

  <p>Olney yüzünden değil, Ruth sayesinde ve Ruth’a olan aşkı nedeniyle Latince öğrenmemeye karar verdi. Vakit nakitti çünkü. Latinceden daha önemli çok şey, buyurgan sesleriyle onu çağıran çok sayıda mesele vardı. Bir de yazması gerekiyordu. Para kazanmalıydı. Henüz yazdıklarının hiçbiri kabul edilmemişti. Kırk kadar metni, sınırsız bir dergiler dairesi içinde sürekli seyahat halindeydi. Öteki yazarlar nasıl yapıyorlardı acaba? Kütüphanenin okuma salonunda saatler harcayarak diğerlerinin ne yazdığına bakıyor, hevesle ve eleştirel bir gözle inceliyor, kendi yazdıklarıyla karşılaştırıyor, sırrını keşfedenlerin yazılarını satmalarını sağlayan o gizemli püf noktasının ne olduğunu öğrenmeye çalışıyordu.</p>

  <p>Gazete ve dergilerde basılan ruhsuz hikâyelerin muazzam sayısına hayret ediyordu. Azıcık bile ışık yoktu, hayat yoktu, renk yoktu onlarda. Üzerlerine hayatın nefesi üflenmemişti; ama yine de, gazetede yazdığına göre, yazarına kelime başına iki sent, yani bin kelimesine yirmi dolar kazandırıyorlardı. Okuduğu sayısız hikâye kafasını karıştırdı; hafif bir tarzda ve itiraf etmek gerekir ki zekice yazılmışlardı ama yaşamıyor, gerçeğe dokunmuyorlardı. Uçsuz bucaksız sorunlarla, hayallerle ve kahramanca mücadelelerle dolu böylesine tuhaf ve harika bir hayat varken bu hikâyelerde hayata dair sadece beylik laflar yer alıyordu. Halbuki Martin hayatın baskı ve gerilimini, heyecan ve alınterini, şiddetli isyanını hissediyordu; asıl yazılması gereken buydu işte! Umacak hiçbir şey kalmamışken bile umudunu yitirmeyenleri; çılgın âşıkları; baskı ve gerilim altında, her türlü dehşet ve facia arasında mücadelesini sürdürenleri; gayretlerinin gücüyle hayatın kabuğunu çatlatan devleri yüceltmek istiyordu. Oysa dergilerde okuduğu hikâyeler, Bay Butler gibi hasis paragözlerle sıradan erkek ve kadınların basmakalıp küçük gönül ilişkilerini sanki özellikle yüceltiyor gibiydi. Yoksa dergilerin editörleri de sıradan insanlar olduğu için mi böyle acaba, diye sordu kendine. Ya da hayattan mı korkuyorlardı bu yazarlar, editörler ve okurlar?</p>

  <p>En büyük derdi hiçbir editörü veya yazarı tanımıyor oluşuydu. Üstelik sadece yazarları değil, yazmaya niyetlenmiş kimseyi de tanımıyordu. Kendisine en küçük bir ipucu verecek, bir şeyler anlatacak, tek bir tavsiyede bulunacak kimsesi yoktu. Editörlerin kanlı canlı insanlar olduklarından şüphe etmeye başladı. Sanki bir makinenin dişlisi gibiydiler. Gerçekten de öyleydi, bir makineydiler. Hikâyelerine, makalelerine ve şiirlerine ruhunu dökmüş, sonra da o makineye emanet etmişti Martin Eden. Kâğıtları gerektiği gibi katlayıp istenen pullarla beraber uzun bir zarfın içine koyuyor, zarfın kapağını sıkıca kapatıyor, üzerine başka pullar yapıştırıyor ve posta kutusuna atıyordu. Zarf kıtanın öbür kıyısına kadar seyahat ettikten belli bir zaman sonra, üzerine kendi gönderdiği pullar yapıştırılmış başka bir uzun zarf içinde postacı tarafından getirilip ona iade ediliyordu. Sanki karşı tarafta bir insan editör yoktu da, zarfın içindeki metni alıp başka bir zarfa koyup pullarını da üzerine yapıştıracak şekilde düzenlenmiş akıllı bir mekanizma vardı. İçine atılan parayı metalik bir sesle döndürüp dolaştırdıktan sonra sakız veya çikolata veren makineler gibiydi. Editoryal makine de aynı şekilde işliyordu. Makinenin bir ağzından çekler, diğer ağzındansa ret yazıları çıkıyordu. O ana kadar Martin hep ikinci ağza denk gelmişti.</p>

  <p>Bu sürecin makineye feci şekilde benzemesini sağlayan da o ret yazılarıydı; belli bir kalıp halinde basılmış olan bu matbu yazıların yüzlercesi ulaşmıştı ona. İlk dosyalarının her birine ondan fazla ret yazısı düşüyordu. Hepsini reddetsinlerdi, ama yeter ki bir satır, tek bir satır özel ve kişisel bir not görüp sevinseydi. Ancak tek bir editör bile varoluşuna dair tek bir kanıt göndermedi. Martin, diğer uçta kanlı canlı bir insan değil de, iyi yağlanmış ve makinenin içinde güzel güzel dönen çarklar olduğu sonucuna varmasın da ne yapsındı...</p>

  <p>Sıkı bir savaşçıydı, mücadeleye tüm ruhuyla girerdi, inatçıydı ve gerekirse yıllar boyunca o makineyi beslemekten memnuniyet duyardı. Ama artık kan kaybından ölmek üzereydi ve mücadelesinin sonucunu yıllar değil, haftalar içinde almak zorundaydı. Pansiyon ücreti her hafta onu biraz daha yıkıma yaklaştırırken, kırk metin dosyasının posta ücretleri kanamasını daha da şiddetlendiriyordu. Artık kitap almıyor ve her türlü küçük masraftan kaçıp hesaplı davranarak kaçınılmaz sonu geciktirmeye çalışıyordu, ama hesaplı davranışı da tam bilmiyordu; kendine bir elbise alsın diye kardeşi Marian’a beş dolar verince kaçınılmaz sonu bir hafta daha yaklaştıracaktı.</p>

  <p>Kimsenin yol göstermediği, teşvik etmediği, hatta cesaretini kırdığı Martin, karanlıkta da olsa mücadelesini sürdürüyordu. Gertrude bile ona kuşkuyla bakmaya başlamıştı. Önceleri yapmak istediklerini Martin’in aptalca işleri olarak görüp ablaca bir şefkatle yaklaşmıştı, ama artık iş kardeş dayanışmasından çıkmıştı ve Gertrude giderek daha çok tedirgin oluyordu. Ona göre kardeşinin aptalca işleri artık deliliğe dönüşüyordu. Martin bunu fark edince, Bernard Higginbotham’ın sürekli kusur bulan dırdırcı memnuniyetsizliğinden çok daha fazla acı veren ince ve keskin bir sızı hissetmişti. Martin’in kendine güveni tamdı ama kendine yalnızca kendisi güven duyuyordu. Ruth bile güvenmiyordu ona. Oysa Martin’in kendisini okumaya vermesini o istemiş ve yazmasına açık biçimde karşı çıkmamıştı, ama asla açık biçimde onaylamamıştı da...</p>

  <p>Martin, Ruth’a yazılarını hiç göstermedi. Müşkülpesent hassasiyeti engellemişti bunu. Ayrıca Ruth’un da üniversitedeki dersleri çok ağırdı ve Martin onun zamanını çalmak istememişti. Mezun olduktan sonra Ruth yaptığı işlerin bazılarını ona göstermesini Martin’den bizzat kendisi istedi. Martin müthiş bir sevinçle karışık bir çekingenlik hissetti. Karşısında hüküm verebilecek biri vardı çünkü. Ruth edebiyat fakültesi mezunuydu. Vasıflı hocalardan edebiyat dersleri almıştı. Belki editörler de hüküm verebilecek kapasitede kimselerdi. Ama Ruth onlardan farklıydı. Martin’e basmakalıp laflarla dolu matbu bir ret yazısı göndermeyecek; yazısını basmamalarının yeteneksiz bir yazar olduğu anlamına gelmediği tarzında bir şeyler gevelemeyecekti. Kanlı canlı bir insan olarak ve kendine has hızlı, parlak tarzıyla yüzüne karşı şahsen dile getirecek ve daha da önemlisi, anlık da olsa Martin Eden’ın içine bakacaktı. Yazdıklarına bakarak onun ruhunun ve kalbinin neye benzediğini sezebilir, rüyalarının yapıldığı malzemeyi ve yeteneğinin gücünü az da olsa kavrayabilirdi.</p>

  <p>Martin hikâyelerinden bir kısmının karbon kopyalarını topladıktan sonra bir anlık tereddüdün ardından “Deniz Güzellemeleri ”ni de yanlarına ekledi. Bir haziran günü ikindi vakti bisikletlerine atlayıp tepelere doğru sürdüler. Ruth’la yalnız başlarına ikinci dışarı çıkışlarıydı; ılık, yumuşak, hoş kokularla dolu, sadece denizden esen tazeleyici meltemin biraz serinlettiği havada yan yana pedal çevirirlerken Martin dünyanın çok güzel ve düzenli bir yer, yaşamanın ve sevmenin de çok güzel bir şey olduğunu iliklerine kadar hissetti. Bisikletlerini yolun kenarına bırakıp ağaçsız zirvesindeki güneş yanığı çimleriyle insana kuru bir tazelik ve mutluluk hissi veren küçük bir tepeye tırmandılar.</p>

  <p>Ruth, Martin’in “Bu mevsimde artık işi kalmadı,” dediği kabanının üzerine ilişirken, Martin ılık toprağa uzandı. Sararmış çimlerin hoşluğunu içine çektiğinde beynine giren kokular, o ana dair özel düşüncelerini, evrensel meselelere savurdu. “Varoluşları, anlamını kazandı,” diye kuru çimlere şefkatle pat pat vurarak devam etti. “Geçen kışın bunaltıcı sağanaklarıyla hızla canlanmışlardı, bahar başında şiddetli soğuklarla boğuştular, sonra çiçeklenip arıları ve böcekleri cezp ederek tohumlarını yaydılar, görevlerini adamakıllı tamamlayıp dünyayla ödeştiler ve...”</p>

  <p>“Neden her şeye bu kadar pratik gözle bakıyorsunuz?” diye durdurdu onu Ruth.</p>

  <p>“Evrim çalışıyorum da ondan herhalde. Aslında doğrusunu söylemek gerekirse, bu bakış açısını daha yeni kazandım.”</p>

  <p>“Oysa bana göre bu kadar pratik bir bakış açısıyla güzelliği görmez, tam tersine, kelebekleri yakalayıp güzelim kanatlarını elleriyle ovuşturan oğlanlar gibi yok edersiniz.”</p>

  <p>Martin hayır anlamında kafasını salladı.</p>

  <p>“Güzellik değerlidir, ama ben daha önce değerini hiç bilememişim. Güzelliği anlamsız bir şey, şiirden ve akıldan yoksun, sadece güzellik olarak kabul etmişim. Güzellik hakkında hiçbir şey bilmiyordum. Oysa şimdi biliyorum, daha doğrusu öğrenmeye başlıyorum. Şu çimler, artık onların neden çim olduğunu, güneşin, yağmurun ve toprağın gizli kimyalarıyla onları bu hale nasıl getirdiğini bildiğim için daha güzel geliyor. Çünkü çimlerin hayat hikâyesinde büyük bir romans var ve hatta, evet, macera da var. Bunu düşünmek bana heyecan veriyor. Kuvvetin ve maddenin karşılıklı oyununu ve müthiş mücadelesini görünce, çimler üzerine bir destan yazabilirmişim gibi geliyor.”</p>

  <p>“Ne kadar güzel konuşuyorsunuz,” dedi Ruth, dalgın dalgın. Martin, onun kendisine soruşturan gözlerle baktığını fark etti.</p>

  <p>Bir anda kafası karıştı, kendini mahcup hissetti, boynu ve alnı kızardı.</p>

  <p>“Umarım konuşmayı öğrenmeye başlıyorumdur,” diye kekeledi. “İçimde söylemek istediğim çok şey var sanki. Çok büyük şeyler. Bunları ifade etmenin yolunu bulamıyorum. Bazen bana öyle geliyor ki bütün dünya, bütün hayat, her şey içimde duruyor ve sözcüsü olmam için feryat ediyor. Hissediyorum... ama anlatamıyorum... bunun ne kadar büyük bir şey olduğunu biliyorum ama konuştuğumda bir bebeğin ıngaları gibi sesler çıkıyor ağzımdan. Duygu ve duyarlıkları, okuyan veya dinleyenlerin içinde benzer duygu ve duyarlıklar oluşturacak şekilde sözle ya da yazıyla ifade edilmiş konuşmalara dönüştürmek büyük bir görev. Asil bir görev. Görüyorsunuz, yüzümü çimlere gömüp aldığım tek nefes bile binlerce hayal ve düşünceyle ürpermeme neden oluyor. Çünkü içime çektiğim her nefes, evrenin soluğu. Şarkı söyleyip kahkahalar atmasını, başarıyı ve acıyı, mücadeleyi ve ölümü iyi bilirim; yine de nasıl oluyorsa sadece çimlerin kokusu bile beynimde bazı görüntüler oluşturuyor ve ben bunları size, bütün dünyaya anlatmak istiyorum. Ama nasıl anlatacağım? Dilim bağlı. Şu anda çimlerin kokusunun bende yarattığı etkiyi size sözlerle dile getirmeye çalıştım. Ama başaramadım. Beceriksiz konuşmalarla bazı ipuçları vermek dışında bir şey yapamadım. Kendi sözcüklerim bana bile abuk sabuk geliyor. Ama öyle bir anlatma arzusuyla doluyum ki... Of!..” Umutsuzluk ifade eden bir hareketle ellerini açtı: “İmkânsız! Anlatılamaz bunlar! İfade edilemez!”</p>

  <p>“Ama güzel konuşuyorsunuz,” diye ısrar etti Ruth. “Sizi tanıdığım şu kısacık zamanda ne kadar geliştiğinizi düşünün. Bay Butler tanınmış bir konuşmacıdır. Eyalet Komitesi, seçim kampanyası konuşmalarını hep onun yapmasını ister. Geçen akşam yemekte en az onun kadar güzel konuştunuz. Sadece o biraz daha kontrollüydü. Siz çok heyecanlanıyorsunuz, ama çalışarak bunun da üstesinden gelirsiniz. İyi bir hatip olabilirsiniz. Sonra isterseniz devam edersiniz. Baskın bir yapınız var. Eminim insanlara önderlik edebilirsiniz. Ayrıca dilbilgisi konusunu nasıl başardıysanız, elinizi attığınız her şeyde de başarılı olacağınızdan eminim. İyi bir avukat olabilirsiniz. Siyasette parlayabilirsiniz. Bay Butler’ın elde ettiği büyük başarıyı sizin de kazanmanızı engelleyecek hiçbir şey yok. Hem hazımsızlık sorununuz da yok,” diye gülümseyerek bitirdi.</p>

  <p>Konuşmaya devam ettiler. Kibar ve ısrarcı tarzıyla Ruth her seferinde eğitime ve bütün mesleklerin temeli olarak Latinceye dönüyordu. Büyük ölçüde babasının görüntüsünden yararlanarak, belli ki birkaç çizgi ve rengi de Bay Butler’ın imgesinden alarak kafasında ideal bir başarılı erkek resmi çizmişti. Sırtüstü uzanan ve Ruth konuştukça dudaklarının hareketini izleyerek keyiflenen Martin, kulaklarını açıp onu dinledi. Ama beyni söylediklerini almıyordu. Çizdiği resimde çekici bir şey yoktu; Martin hayal kırıklığının o duygusuzlaştıran ağrısını ve aşkının daha da keskin sızısını hissetti. Kızın söyledikleri içinde yazarlığıyla ilgili tek bir laf yoktu ve ona getirdiği metinler, yerde öylece yatıyordu.</p>

  <p>Sonunda lafın kesildiği bir an Martin önce güneşe bakıp ufuk çizgisinden yüksekliğini kestirdi, sonra da taslakları eline alıp ona uzattı.</p>

  <p>“Unutmuşum,” dedi Ruth hemen. “Dinlemek için sabırsızlanıyorum.”</p>

  <p>En iyilerinden olduğunu düşündüğü bir hikâyesini okudu. Adını “Hayatın Badesi” koyduğu hikâyenin badesi, yazarken onu nasıl kendinden geçirdiyse yine öyle oldu. Hikâyenin belli bir büyüsü vardı ve Martin o büyüyü kendi dokunuşuyla, kelimelerinin sihriyle daha da güzelleştirmişti. Hikâyeyi yazdığı andaki bütün ateşi ve tutkusu, o anda içinde tekrar doğup Martin’i etkileyerek alıp götürmüş, hikâyenin hatalarına kör ve sağır hale getirmişti. Ama Ruth kendini kaptırmadı. Eğitimli kulakları zaafları, abartıları, acemi yazarın aşırı vurgularını algılamış, hangi cümlenin ritminde bir aksama veya düşüklük varsa anında fark etmişti. Hemen hemen bütün cümlelerin ritminde bir aksaklık bulmuş, abartılı vurguları hissetmiş ve karşısındaki amatörlükten canı sıkılmıştı. Zaten hikâye hakkındaki nihai yargısı da buydu; amatörce buldu, ama tabii ki Martin’e böyle söylemedi. Tersine okuma bittiğinde bazı küçük kusurlara işaret edip hikâyeyi beğendiğini söyledi.</p>

  <p>Martin yine de kırıldı. Ruth’un eleştirisi hakkaniyetliydi. Bunu biliyordu, ama o hikâyesini okuldaki gibi düzeltilsin diye paylaşmamıştı Ruth’la. Ayrıntılar o kadar önemli değildi; onların icabına bakılırdı. Hataları düzeltebilir ve hatasız yazmayı öğrenebilirdi. Hayatın içinden büyük bir şey yakalayıp bunu hikâyesinin içine hapsetmeye çalışmıştı. Ruth’a okuduğu şu veya bu yapıdaki cümleler, noktalı virgüller falan değil, hayattan çıkardığı o büyük şeydi. Ruth’un da kendisiyle birlikte ona ait olan bu büyük şeyi hissetmesini, onu kendi gözleriyle gördüğünü, kendi beyniyle tutup oradan çekip aldığını ve kendi eliyle yazdığı kelimelerle o sayfalara yerleştirdiğini duyumsamasını istiyordu. Maalesef bu gizli niyetini yerine getirememişti. Belki de editörler haklıydı. O büyük şeyi hissetmiş, ama dönüştürmeyi becerememişti. Hayal kırıklığını gizleyip, gelen eleştirileri direnmeden kabul etti. Ruth, Martin’in içindeki güçlü uyuşmazlık akıntısının derinlerde çağlayarak aktığını anlayamadı.</p>

  <p>“Şimdi sıra, ‘Tencere’ adını verdiğim hikâyede,” derken kâğıtları açıyordu. “Dört beş dergi tarafından reddedildi ama bence güzel bir hikâye. Daha doğrusu, bir şey yakaladığımı biliyorum, ama bunun dışında ne düşüneceğimi bilemiyorum. Belki sizi benim kadar etkilemez. Çok kısa; sadece iki bin kelime.”</p>

  <p>Okumayı bitirdiğinde Ruth, “Ne korkunç!” diye çığlıklar attı. “Dehşet, anlatılamaz bir dehşet!”</p>

  <p>Martin onun solgun yüzüne, fal taşı gibi açılmış gözlerine, gerilimine, birbirine kenetlenmiş ellerine bakarak gizli bir tatmin duygusu yaşadı. Başarmıştı. Beyninden çıkan duyguları, hayalleri ona aktarabilmişti. Tam isabet kaydetmişti. Ruth sevsin veya sevmesin, hikâye onu kavramış, ele geçirmiş, teferruatı unutup orada oturmasını ve dinlemesini sağlamıştı.</p>

  <p>“Hayat böyle,” dedi Martin, “her zaman güzel olmuyor. Aslında belki benim tuhaflığım şu ki burada bir güzellik buluyorum. Bana öyle geliyor ki olayın güzelliği on misli artıyor çünkü...”</p>

  <p>Ruth, ilgisiz bir yerden girip sözünü kesti: “İyi de neden o zavallı kadıncağız...” Sonra birden ifade edilmemiş düşüncelerinin isyanını hissederek bağırmaya başladı: “Ah! Ne kadar aşağılayıcı! Hiç de hoş değil! Çok edepsiz!”</p>

  <p>Bir an kalbi durdu Martin’in. <i>Edepsiz!</i> Bu kadarını aklına bile getirmemişti. Anlatmak istediği bu değildi. Hikâyenin bütün kurgusu ateşten harflerle önünde duruyordu, Martin bu aydınlanmanın aleviyle beyhude edepsizlik aradı içlerinde. Sonra kalbi tekrar atmaya başladı. Suçlu değildi.</p>

  <p>Ruth, “Neden hoş bir konu seçmiyorsunuz?” diyordu. “Dünyada edepsiz şeylerin de olduğunu biliyoruz, ama hep böyle şeyler yazmak...”</p>

  <p>İçindeki infiali dışarı vurarak konuşup duruyordu, ama Martin onu dinlemiyordu. Kızın o saf, Martin’in içine nüfuz edecek ve oradaki tüm pisliği dışarı çıkarıp attıktan sonra onu yıldızların ışığı kadar mesafeli, yumuşak ve kadifemsi bir semavi parlaklığın içinde yıkayacak kadar masum yüzüne bakarken kendi kendine gülümsüyordu. <i>Dünyada edepsiz şeylerin de olduğunu biliyoruz!</i> Aşkını böylesi muzipçe ifade ettiğini düşünerek içten içe gülerken, onun o bildiği şeyleri alıp koynuna sokası geldi. Bir an sonra da gayet iyi bildiği ve içinde gezdiği koskoca bir edepsizlik denizi, çakıp geçen sürüyle ayrıntısıyla beraber gözlerinin önünden geçince hikâyeyi anlamadığı için Ruth’u affetti. Anlamaması onun hatası değildi. Böylesi bir masumiyet içinde doğup aynı şekilde korunaklı büyütüldüğü için Tanrı’ya şükretti. Ama kendisi hayatı tanıyor, adaletini de pisliğini de biliyor, etrafını saran çamura rağmen ne kadar muazzam bir şey olduğunu görüyordu; Tanrı’nın da yardımıyla kendi sözünü böyle bir dünyaya söyleyecekti. Cennetteki azizler saflıktan ve güzellikten ayrılabilir miydi? Onların anlatılacak bir yanı yoktu. Ama ya çamurdaki azizler; işte asıl ebedi harikalar onlardı. Hayatı yaşamaya asıl değer kılan, onlardı. Adaletsizliğin, kötülüğün çirkefinden yükselen ahlaki görkemi fark etmek; kendinden uzaklaşarak çamurlu gözlerdeki zor fark edilen ve uzak güzelliği yakalamak; bütün o zayıflığın, irade zaafının ve ahlaksızlığın içinden, tüm o cehennemi vahşiliğin arasından yükselen gücü, hakikati ve yüce manevi donanımı görmek...</p>

  <p>Ruth’un birbirini izleyen kopuk cümleleri geldi kulağına.</p>

  <p>“Üslup baştan sona zayıf. Halbuki güçlü olan bir sürü şey var. Mesela, ‘In Memoriam’.”<a class="footnoteref" href="../Text/notlar.xhtml#n51" id="ref51">51</a></p>

  <p>Martin ise “Locksley Hall”ı<a class="footnoteref" href="../Text/notlar.xhtml#n52" id="ref52">52</a> öne sürmek istedi ve hayal gücünün etkisine kapılıp karşısındaki kıza, mayası gereği dünyanın ilk günlerinden beri geçen bin kere bin asır boyunca koca hayat merdivenine adım adım tırmanıp Martin’in aşkı öğrenmesini, saflığa yönelmesini ve bu ilahi güzelliği tatmayı arzu etmesini sağlayacak güce sahip saf, güzel, yüce bir Ruth olabilmek için en üst basamağa kadar gelmiş olan türünün dişisine bakakalmasaydı, bunu yapacaktı da. Kendisi, Martin Eden da bitmek bilmez yaratılışın sayısız hata ve başarısızlığının yara beresi ve çamuru içinden hayranlık verici bir tarzda çıkmıştı. Macera vardı o süreçte, harikalar vardı, görkem vardı. Yani yazacak çok şey vardı, yeter ki sesini bulsundu. Cennetteki azizler!.. Onlar azizdi, yani bunu yapamazlardı. Oysa Martin, bir insandı.</p>

  <p>Ruth’un “İçinizde bir güç var,” dediğini duydu, “ama eğitilmemiş bir güç.”</p>

  <p>“Züccaciyedeki boğa gibi,” dedi Martin ve bir gülümsemeyle ödülünü aldı.</p>

  <p>“Ayırt etme becerinizi geliştirmeniz gerekir. Beğeni, incelik ve üslup konusunda birilerine danışmanıza ihtiyaç var.”</p>

  <p>“Ne çok şey yapmam lazımmış,” diye söylendi.</p>

  <p>Ruth, onaylayıcı bir gülümsemeyle başka bir hikâye dinlemeye hazırlandı.</p>

  <p>Martin, “Bakalım bunu nasıl bulacaksınız,” dedi. “Komik bir öykü. Korkarım burada biraz haddimi aştım ama niyetim kötü değildi. Ufak tefek şeylere kafanızı takmayın. Büyük şeyi hissedip yakalamaya çalışın. Hakikaten büyük bir şey ve gerçek, ama büyük olasılıkla anlaşılabilir hale getirmeyi başaramamışımdır.”</p>

  <p>Sonra okudu ve okurken kızı seyretti. Sonunda ona ulaştığını düşündü. Kıpırtısız vaziyette, gözleri gence sabitlenmiş, nefesini tutmuş halde oturuyordu; yarattığı sihirle büyülendiğini ve kendini kaybettiğini düşündü. Hikâyenin adı “Macera” idi ve ideal bir maceraydı; hikâye kitaplarındakilerden değildi, sahiciydi. Feci cezalandıran ve feci ödüllendiren, inançsız, tuhaf şeyler yapmaktan hoşlanan, insanlardan müthiş bir sabır talep eden, onlara günler ve geceler boyunca süren yürek parçalayıcı zahmetli işler yüklerken parlak gün ışığı gibi bir zafer veya açlığın ve susuzluğun sonunda karanlık bir ecel sunan, muazzam başarılardan ve muhteşem zirvelerden uzun bir zincir oluştururken küçük ve bayağı temasların yol açtığı kan, ter ve böcek ısırıklarından gelerek insanın içini çürüten ateşin hezeyanlarıyla birlikte uzun ve eziyetli bir ölüm vaat eden vahşi bir reisin macerası.</p>

  <p>Ne bir eksik ne bir fazla, hikâyesinde yazması gereken buydu ve inanıyordu ki orada oturup dinleyen Ruth’un içini ısıtan şey de buydu. Gözleri açılmış, solgun yanaklarına renk gelmişti; hikâyenin sonlarına doğru artık zorla nefes alır gibi görünüyordu. Gerçekten de içi ısınmıştı kızın; ama hikâyeden değil, Martin’den. Hikâye üzerinde fazla durmamıştı; asıl konu Martin’in gücünün yoğunluğu, onun vücudundan çıkıp kendi bedenine akan her zamanki o aşırı kuvvetti. Çelişki şuradaydı ki hikâyenin kendisi de bu kuvvetle yüklüydü ve o anda kızın içine akan gücün kanalı, okuduğu hikâyeydi. Ruth sadece bu kudretin bilincinde olduğu ve aracı fark etmediği için Martin’in yazdıklarına kendini en çok kaptırmış gibi göründüğü zaman bile aslında tamamen farklı bir şeye, çağrılmadan gelen ve kafasına yerleşen vahim bir düşünceye kapılmıştı: Kendini evliliğin nasıl bir şey olduğunu düşünürken yakalamış, kafasındaki bu fikrin inatçılığının ve şevkinin farkına varınca da dehşete düşmüştü. Saf ve masum genç kızlara yakışmazdı bu. Hele ona, hiç yakışmazdı. Hiçbir zaman kadınlığın işkencesine maruz kalmamış; hayatı boyunca Tennyson şiirlerinin hayal ülkesinde, bu incelikli üstadın kraliçelerle şövalyelerin arasındaki ilişkileri ihlal eden bayağılıklara ince dokundurmaları yoğunluğunda yaşamıştı. Meğer hep uykudaymış; şimdiyse hayat buyurgan ve kaçınılmaz sesiyle gümbürdüyordu kapısında. Büyük bir telaş içinde kapının kol demirini takıp demir ızgarasını indirmeyi düşünürken, aklına eseni yapan içgüdüleri bütün kapıları sonuna kadar açıp bu harika yabancıyı içeri almaya zorluyordu onu.</p>

  <p>Martin, büyük bir tatmin duygusuyla Ruth’un hükmünü bekledi. Nasıl bir karar geleceğinden en ufak şüphesi yoktu, ama Ruth konuşunca büyük bir şaşkınlığa uğradı:</p>

  <p>“Güzel.”</p>

  <p>Bir süre durduktan sonra, “Güzel,” diye vurgulayarak tekrarladı kız.</p>

  <p>Hikâye güzel olmuştu elbette, ama güzelliğin ötesinde bir şeye, güzelliği bile kendisine kul köle eden acıtıcı, keskin bir ihtişama sahipti. Martin sessizce yere uzandı, içindeki kaygının dehşet verici boyutlara ulaşmasını izledi. Becerememişti. Derdini anlatamamıştı. Dünyanın en büyük şeylerinden birini görmüş ama onu ifade edememişti.</p>

  <p>“Peki ne düşünü...” Tereddüt etti, farklı bir kelime kullanırken biraz mahcuptu. “Tema hakkında ne düşünüyorsunuz?”</p>

  <p>“Karışık,” diye yanıtladı Ruth. “Zaten tek önemli eleştirim de bu. Hikâyeyi takip ettim, ama sanki içinde birçok başka şey de vardı. Bir kere fazla kelime yüklü. Bu kadar çok dışsal unsuru içine sokmakla hikâyedeki hareketi biraz engellemişsiniz.”</p>

  <p>“Ama zaten ana <i>tema</i> da buydu,” diye aceleyle açıklamaya girişti Martin, “alttan alta akan büyük <i>tema</i>, kozmik ve evrensel olan şey buydu. Sonuçta yüzeysel olan hikâyenin kendi temposuyla beraber yürüsün diye uğraştım. Kokusunu doğru almışım, ama becerememişim demek ki. Söylemek istediğim şeyi aklınızda canlandırmayı başaramadım. Ama bunu zamanla öğreneceğim.”</p>

  <p>Ruth artık onu takip edemiyordu. Edebiyat fakültesinden mezun olan kendisiydi, ama Martin onu aşmıştı. Fakat Ruth bunu anlayamıyor ve anlayamadığı bu şeyi Martin’in yetersizliğine yoruyordu.</p>

  <p>“Çok fazla kelime kullanıyorsunuz,” dedi. “Ama hikâyeniz sahiden güzeldi, bazı kısımları.”</p>

  <p>Martin ise onun sesini uzaklardan duyuyordu, çünkü “Deniz Güzellemeleri”ni ona okuyup okumamayı tartışıyordu kafasında. Ruth araştırırcasına onu izleyip, bir yandan da tekrar aklına gelen o inatçı düşünceyi, evlilik konusunu düşünüp taşınırken, Martin sessiz ve hareketsiz yatıyordu.</p>

  <p>Sonra Ruth aniden sordu: “Meşhur mu olmak istiyorsunuz?”</p>

  <p>“Evet, biraz,” diye itiraf etti Martin. “Maceranın bir kısmı da bu. Aslında benim için önemli olan şey meşhur olmak değil de, o şöhreti kazanma süreci. Ama zaten benim için şöhret olmak başka bir şeye kavuşmak için bir araç. Ben sadece o yüzden şöhret olmayı çok istiyorum.”</p>

  <p>“Senin uğruna,” demeyi çok isterdi ve eğer Ruth, hikâyelerinden heyecan duymuş olsaydı, diyecekti de...</p>

  <p>Bu arada Ruth’un zihniyse Martin’in ipuçlarını verdiği meslekte nereye varacağını tartmakla ve onun için mümkün olabilecek bir meslek çizmekle meşguldü. Edebiyatla bir yere varamazdı. Bundan emindi. Amatörce ve tumturaklı yazılarıyla bugün kanıtlamıştı bunu. Güzel konuşabiliyordu, ama kendini edebi biçimde ifade etmede yetersizdi. Onunla Tennyson’ı, Browning’i, en sevdiği düzyazı ustalarını karşılaştırıyor ve tabii ki aynı yere koyamıyordu. Yine de aklından geçen her şeyi dile getirmedi. Ona duyduğu tuhaf ilgi engelliyordu bunu. Netice itibariyle onun yazma arzusu bir zaaftı ve zaman içinde sönüp gidebilirdi. Ondan sonra da kendini ciddi dünya meselelerine verebilirdi delikanlı. İşte o zaman da başarıya ulaşırdı. Bunu biliyordu Ruth. O kadar güçlüydü ki başarısız olmasına imkân yoktu, yeter ki yazmaktan vazgeçsin.</p>

  <p>“Bay Eden, bütün yazdıklarınızı bana göstermenizi arzu ediyorum,” dedi.</p>

  <p>Martin zevkten kıpkırmızı oldu. İlgileniyordu kız, bu belliydi. En azından ona bir ret mektubu vermemişti. Hatta yazdıklarının bazı kısımlarının güzel olduğunu söylemişti ve bu da Martin’in o ana dek herhangi birinden aldığı ilk övgüydü.</p>

  <p>“Göstereceğim,” dedi tutkuyla. “Size söz veriyorum Bayan Morse, her şeyi iyi edeceğim. Buralara nereden geldiğimi biliyorum, gidecek daha çok yolum olduğunu da biliyorum ve gerekirse dizlerimin üstünde sürünerek de olsa oraya gideceğim.” Bir demet kâğıt uzattı. “İşte ‘Deniz Güzellemeleri’. Eve gittiğinizde, boş zamanlarınızda okumanız için onları size veriyorum. Ama sonra mutlaka bana ne düşündüğünüzü söyleyin. Biliyorsunuz, her şeyden çok eleştiriye ihtiyacım var. Ve lütfen dürüst olun.”</p>

  <p>Bu sefer ona dürüst davranmadığından duyduğu huzursuzluk ve bir sonraki seferde bunu yapıp yapamayacağına dair kuşkuyla, “Tamamen dürüst olacağım,” diye söz verdi Ruth.</p>
