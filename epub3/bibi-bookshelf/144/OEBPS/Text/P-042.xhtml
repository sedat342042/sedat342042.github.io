  <h1><i>42. Bölüm</i></h1>

  <p>Martin bir gün ne kadar yalnız olduğunu hissetti. Sağlıklı ve güçlüydü ama yapacak bir şeyi yoktu. Okumayı ve yazmayı kesmesi, Brissenden’in ölümü ve Ruth’tan ayrılması hayatında büyük bir boşluğa neden olmuştu; içindeki yaşam gücü, kafelerde güzel zaman geçirmek ve Mısır sigarası içmek dışında bir şey yapmamaya isyan ediyordu. Güney Denizlerinin onu çağırdığı doğruydu ama daha Birleşik Devletler’de işini bitirmediğini hissediyordu. Yakında iki kitabı basılacak olması dışında başka kitapları da yayımlanabilirdi. Bu kitaplardan iyi kazanıp Güney Denizlerine kesesi dolu vaziyette gidebilirdi. Markiz Adaları’nda bin dolara alabileceği bir vadi ve koy biliyordu. At nalı biçimindeki koyla başlayıp bulutlarla kaplı göz kamaştırıcı güzellikte zirveleri olan tepelere uzanan vadi, hemen hemen 40 kilometrekarelik bir yerdi. Tropikal meyvelerle, yabani tavuk ve domuzlarla, tek tük yabani sığırlarla ve vahşi köpekler tarafından kovalanırken zirvelere doğru tırmanan yabani keçi sürüleriyle doluydu. Tamamen yabani bir yerdi. İnsan yaşamıyordu. Ve orayı bin dolara alabilirdi.</p>

  <p>Koy ise hatırlayabildiği kadarıyla, su üstünde gidebilen en büyük deniz aracının bile girebileceği derinlikte suyu olan, Güney Pasifik Rehberi’nin yüzlerce millik alandaki en iyi kalafat yeri olarak tavsiye edeceği kadar güvenli muhteşem bir yerdi. Martin cadılar gibi yelken yapan, bakır tekneli, yat benzeri bir uşkuna alıp adalar arasında kurutulmuş hindistancevizi ve inci ticareti yapacaktı. Vadi ve koy, Martin’in merkezi olacaktı. Tati gibi sazdan pederşahi bir ev yapacak, vadisini ve uskunasını esmer uşaklarla dolduracaktı. Evinde Taiohae’nin ileri gelenlerini, ticaret gemilerinin kaptanlarını ve Güney Pasifik’teki en sağlam başıbozukları ağırlayacaktı. Evinin kapısı herkese açık olacak ve prensler gibi eğlenecekti. Kitapları ve bir hayalden ibaret olan dünyayı da böylece unutur giderdi.</p>

  <p>Ancak tüm bunları yapabilmek için önce California’da kesesinin dolmasını beklemesi lazımdı. Para akmaya başlamıştı zaten. Kitaplarından biri büyük başarı kazanırsa eldeki dosyalarını satması mümkün olabilirdi. Bunun dışında şiir ve hikâyelerini kitap olarak da bastırırsa vadiye, koya ve uskunaya daha da yaklaşırdı. Bir daha asla yazmayacaktı. Bu konuda kararı kesindi. Ama kitaplarının yayımlanmasını beklerken de içine girmiş olduğu umursamaz hal içinde salak salak yaşayıp gitmek yerine bir şeyler yapması gerekiyordu.</p>

  <p>Bir pazar sabahı Shell Mound Parkı’nda duvarcıların pikniğinin yapılacağını öğrendi ve oraya gitti. Önceki hayatında işçi sınıfı pikniklerine sık gider ve neye benzediklerini gayet iyi bilirdi; nitekim parka girdiği anda bütün eski duyguları tekrar içine doldu. Ne de olsa buradaki insanlar, kendi sınıfındandı. Onların arasında doğmuş, onların arasında yaşamıştı ve uzunca bir süre ayrı kalmışsa da tekrar onların arasına dönmek gayet iyi gelmişti Martin’e.</p>

  <p>Yakınlarda bir yerden “Ulan, Mart di mi şu!” diye bir ses duydu ve hemen ardından omzunda bir dost eli hissetti. “Nerlerdeydin yav? Denize mi çıktıydın? Hadi gel, bi şeyler içelim.”</p>

  <p>Kendini bir anda eski arkadaşlarının arasında buldu; birkaçı yok olmuş, bir iki yeni yüz eklenmişti ama hâlâ eski çeteydi. Arkadaşları duvarcı değildi, ama eski günlerdeki gibi, dans ve kavga etmek, içip eğlenmek için bütün pazar pikniklerine gidiyorlardı. Martin de onlarla birlikte içti ve bir kez daha kendini insan gibi hissetmeye başladı. Onları terk ettiği için amma da salak olduğunu düşündü; bütün o kitaplara, yüksek mevkilerdeki insanlara bulaşmayıp bunlarla kalmış olsa elde edeceği toplam mutluluğun çok daha büyük olacağı kesindi. Yalnız içtikleri ucuz bira mı değişmişti ne? Tadı hiç de eskisi gibi değildi. Brissenden ucuz bira yüzünden onu feci tefe koymuştu; şimdi de gençlik arkadaşları yüzünden kitaplar onunla dalga geçer miydi acaba? Böyle bir şeyin olmayacağına karar verdi ve dans pistine gitti. Tesisatçı Jim’le karşılaştı; Jim’in beraberinde uzun boylu bir sarışın vardı ve kız Martin’i görür görmez yanındakini yüzüstü bırakıp ona meyletti.</p>

  <p>Martinle sarışın vals adımlarıyla döne döne uzaklaşırken, “Vay anasını, tıpkı eski günlerdeki gibi,” diye çeteye açıklama yapıyordu Jim. “Hiç iplemem. Herif döndü ya yeter. Şunun dansına baksana. İpek gibi kayıyor be... Kızlar ne yapsın?”</p>

  <p>Ama Martin sarışını Jim’e geri getirdi ve sonra üçü birlikte, yanlarında da beş altı arkadaş, dans eden çiftleri seyredip birbirlerine şakalar yaparak kahkahalarla güldüler. Herkes Martin’i tekrar görmekten memnun olmuştu. Hiçbir kitabı yayımlanmamıştı; onların nazarındaki değeri edebi, yani hayal ürünü değildi. O olduğu için seviyorlardı onu. Sürgünden dönmüş bir prens gibi hissediyor, kendini içinde bulduğu bu yumuşacık dost canlısı ortamda, yalnız kalbi filizlenip tomurcuklanıyordu. Hayatın zirvesindeydi Martin, gününü gün etti. Cebi para doluydu, denizden dönüp ücretini aldığı zamanlarda olduğu gibi etrafa para saçtı.</p>

  <p>Dans pistinde bir ara, genç bir işçinin kolları arasındaki Lizzie Connolly ilişmişti gözüne; derken, etrafı dolaşıp geldiği barda otururken buldu onu. Şaşırma ve selamlaşma faslından sonra Martin onu bağırmadan konuşabilecekleri bir yere götürdü. Konuşmaya başladıkları andan itibaren ona aitti kız; biliyordu. Gözlerindeki mağrur tevazuyla, gururla taşıdığı vücudunun yumuşak hareketleriyle ve Martin’i can kulağıyla dinleyişiyle ortaya koyuyordu bunu. Onu ilk tanıdığı zamanki tıfıl kız değildi. Yabaniliğinden hiçbir şey kaybetmeyen o vahşi ve asi dilberin iyice güzelleşmiş olduğunu gördü; içinin isyanına ve ruhunun ateşine daha hâkimdi, tam bir kadın olmuştu artık. Hayranlıkla fısıldadı: “Ne güzellik, ne mükemmel bir güzellik.” Bu güzelliğe kendisinin sahip olduğunu, dünyanın öbür ucuna gitse, kızın peşinden geleceğini biliyordu; bir tek “Gel” demesine bakardı sadece.</p>

  <p>Tam da bu düşünce aklında şimşek gibi çakarken, kafasının yan tarafına öyle bir darbe yedi ki neredeyse yere yıkılıyordu. Bir yumruktu bu; öylesine öfkeyle ve telaşla atılmıştı ki asıl hedefi olan çeneye isabet etmemişti. Martin sendeleyerek o tarafa döndü ve çılgın bir salınımla üzerine savrulan başka bir yumruğun gelmekte olduğunu gördü. Tamamen kendiliğinden gelen bir hareketle eğilince onu ıskalayan yumruk, sahibinin kendi etrafında bir tur atmasına neden oldu. Martin, vücudunun bütün ağırlığını yüklediği soluyla dönmekte olan adama bir kroşe indirdi. Adam yanlamasına yere düştü, hemen ayağa fırladı ve deli gibi üzerine atıldı. Öfkeden çarpılmış suratını gören Martin, bu kızgınlığın nedeninin ne olabileceğini düşündü. Ama bu merakı yine vücudunun tüm ağırlığıyla bir sol direkt çıkarmasına engel olmadı. Adam geri geri giderek ve kendisiyle birlikte başkalarını da devirerek yere düştü. Jimmy ile çetedeki çocuklar da onlara doğru koşuyordu.</p>

  <p>Martin’i büyük bir heyecan sarmıştı. Dansıyla, kavgasıyla, eğlencesiyle, intikamıyla her şey eskisi gibiydi. Gözünü rakibinden ayırmadan Lizzie’ye baktı. Normalde gençler kavga ederken kızlar çığlık çığlığa bağrışırdı, ama Lizzie hiç öyle değildi. Hafiften öne eğilmiş, bir elini göğsüne bastırmış, yanakları al al olmuş, gözlerinde hayretle karışık büyük bir hayranlık, nefesini tutmuş bekliyordu.</p>

  <p>Adam ayağa kalktı, kendini tutanlardan kurtulmaya çalıştı.</p>

  <p>Herkese duyurusunu yaptı. “Kız beni bekliyodu! Kız beni bekliyodu, ama sonra şu herif çıktı geldi ve kızıma salça oldu. Bırakın beni, bırakın lan. Bırakın da bi güzel pataklayayım şunu.”</p>

  <p>Onu tutanlara yardımcı olan Jimmy, “Sen ne diyon be?” diye sordu. “O adam var ya, Martin Eden. On numara yumruk atar. Sana bi şey diyim mi, üstüne gidersen seni canlı canlı yer valla.”</p>

  <p>“Kimse benim kızımı elimden alamaz,” dedi öteki, Jimmy’nin lafını keserek.</p>

  <p>“Oolum bu adam var ya, Uçan Hollandalıyı marizleyen adamdır, <i>onu</i> sen de tanırsın,” diye uyarıda bulundu Jimmy. “Üstelik beş rauntta işini bitirdiydi. Sen var ya, karşısında bir dakika bile duramazsın. Anladın mı?”</p>

  <p>Bu bilginin yatıştırıcı bir etkisi oldu ve hiddetli genç, tartan bir bakışla Martin’i şereflendirdi.</p>

  <p>“Hiç de belli olmuyor,” diye dudak büktü, ama bu aşağılama saldırganlıktan yoksundu.</p>

  <p>“Uçan Hollandalı da böyle düşünmüştü,” diye ona güvence verdi Jimmy. “Hadi yürü, gidelim buradan. Sana kız mı yok, hadi yürü.”</p>

  <p>Genç adam onun tarafından çekiştirilip dans pistine doğru götürülmeye ses çıkarmadı; çete de onu izledi.</p>

  <p>“Kim bu?” diye sordu Martin Lizzie’ye. “Nedir bütün bunlar?”</p>

  <p>Eskiden büyük bir kuvvetle içine işleyip keskinliğini uzun süre muhafaza eden kavga şevkinin daha o anda söndüğünü gören Martin, kendisini sürekli tahlil eden ve bunu, yaşamasını engelleyecek kadar çok yapan, erdemli, yalnız ve sade bir varoluş içinde bulunduğunu keşfetti.</p>

  <p>Lizzie, mağrur başını kaldırdı.</p>

  <p>“Kimse değil,” dedi. “Yanımda dolaşıyo, o kadar.”</p>

  <p>“Anla işte, mecbur kaldım,” diye açıklamada bulundu bir süre tereddütten sonra. “Çok yalnızdım. Ama hiç unutmadım.” Kızın sesi iyice alçalmıştı, önüne bakıyordu. “Sen varsan umurumda olmaz, anında sallarım gider.”</p>

  <p>Kızın öte yana çevirdiği yüzüne bakan Martin, tek yapması gereken şeyin elini uzatıp o yüzü kendine çevirmek olduğunu bildiği halde, tam o anda kurallara uygun rafine bir İngilizce konuşmanın hayattaki değeri üzerine düşüncelere daldı ve ona cevap vermeyi unuttu.</p>

  <p>“Zaten mahvettin zavallıyı,” dedi Lizzie çekinerek ve güldü.</p>

  <p>“Güçlü bir genç,” dedi Martin, iltifatını sakınmadan. “Eğer uzaklaştırmasalardı beni uğraştırırdı.”</p>

  <p>“O akşam yanında gördüğüm hanım kimdi?” diye sordu kız aniden.</p>

  <p>“Ha, o mu, sadece bir hanım arkadaş.”</p>

  <p>“Ne kadar da uzun zaman olmuş,” diye mırıldandı kız dalgın dalgın. “Sanki aradan bin yıl geçmiş gibi.”</p>

  <p>Ama Martin konuyu sürdürmedi. Sohbetin başka yöne dönmesini sağladı. Ona şarap ve pahalı yiyecekler ısmarladığı restoranda öğle yemeklerini yedikten sonra dans ettiler; kız yorulana kadar Martin sadece onunla dans etti. Martin çok güzel dans ederdi; onun etrafında defalarca dönerek, mutluluğun doruklarına çıkan kız, başını omzuna koyduğu anın sonsuza dek sürmesini diliyordu. İkindiye doğru oradan uzaklaşarak ağaçların arasına gittiler ve kızların oturup başlarını onların kucağına koyan gençlerin sırtüstü yattığı o eski ve güzel usule uygun, yere yayıldılar. Uzanan Martin biraz kestirirken kız onun saçlarını okşuyor, kapalı gözlerini izliyor ve aşkını hiç sakınmadan yaşıyordu. Aniden gözlerini açıp ona bakan Martin, sevecen bir teslimiyetin ilanını okudu o yüzde. Kızın büyük heyecan içinde pır pır ederek hızla aşağı inen gözkapakları tekrar açıldığında bu kez yumuşak bir meydan okumayla bakıyordu gence.</p>

  <p>“Bütün bu yıllar boyunca kendimi sakladım.” Kızın sesi o kadar hafifti ki neredeyse fısıltıyla konuşuyordu.</p>

  <p>Martin bunun mucizevi bir hakikat olduğunu yüreğinin derinlerinde hissediyordu. Ve yüreğinden cezp edici bir ayartı yükseliyordu. Kızı mutlu etmek onun elindeydi. Mutluluktan mahrum edilmiş biri olarak şimdi aynı şeyi niye ona yapsın, onu neden mutluluktan mahrum bıraksındı? Kızla evlenip onu Markiz Adaları’ndaki sazdan şatosuna götürebilirdi. Bunu yapma arzusu hayli kuvvetliydi, ama doğasının yapmamasına yönelik buyruğu daha da kuvvetliydi. Kendine rağmen Aşk denilen o şeye sadıktı. Kafasına estiği gibi yaşadığı günler çoktan geride kalmıştı. Artık ne o günleri geri getirebilir ne de kendisi o günlere dönebilirdi. Değişmiş ve ne kadar değiştiğini şimdiye kadar anlamamıştı.</p>

  <p>“Ben evlenilecek adam değilim Lizzie,” dedi hafifçe.</p>

  <p>Saçlarını okşayan el fark edilir bir tereddütle durduktan sonra aynı yumuşaklıkla yine devam etti. Martin, kızın yüzünün sertleştiğini gördü, ama belli bir karara varmanın getirdiği katılıktı bu; çünkü o yumuşacık renk hâlâ yanaklarında duruyor, bütün vücudu hâlâ kor gibi yanıyor, eriyordu.</p>

  <p>“Ben bunu demek isteme...” diye lafa başlayıp sonra durdu Lizzie. “Ya da her neyse, umurumda değil.”</p>

  <p>“Umurumda değil,” diye tekrarladı. “Senin arkadaşın olmaktan gurur duyarım. Senin için her şeyi yaparım. Böyle yaratıldım herhalde.”</p>

  <p>Martin doğrulup oturdu. Kızın elini eline aldı. Özellikle ihtirassız bir samimiyetle tuttu; ama bu sıcaklık bile kızı ürpertmeye yetti.</p>

  <p>“Bunları konuşmayalım şimdi,” dedi Lizzie.</p>

  <p>“Muhteşem ve asil bir kadınsın Lizzie,” dedi Martin. “Seni tanıdığım için asıl ben gurur duymalıyım. Gerçekten gurur duyuyorum. Bu kapkaranlık dünyada üzerime düşen ışıksın sen. Sen bana karşı nasıl dürüst olduysan, ben de sana öyle dürüst davranacağım.”</p>

  <p>“Bana dürüst davranıp davranmaman umurumda değil. Bana ne istersen yap. İstersen beni pisliğin içine atıp üstüme bas ve çek git. Zaten dünyada bunu yapabilecek tek bi adam var, o da sensin,” dedi Lizzie aniden meydan okurcasına. “Çocukluğumdan beri durduk yere kendimi kollamayı öğrenmedim ben.”</p>

  <p>“Sırf bu yüzden ben de bunu yapmayacağım,” dedi Martin nezaketle. “O kadar büyük, o kadar yüce gönüllüsün ki beni de aynı derecede yüce gönüllü olmaya zorluyorsun. Ben kimseyle evlenemem, yani âşık olmadan evlenemem. Aşktan payımı ise geçmişte aldım. Bugün buraya gelip sana rastlamasaydım keşke. Ama artık yapacak bir şey yok; işlerin böyle gelişeceğini aklıma bile getiremezdim.</p>

  <p>Bak Lizzie, senden ne kadar hoşlandığımı anlatamam. Hatta hoşlanmaktan da öte bir şey bu. Sana büyük saygı ve hayranlık duyuyorum. Harika bir kadınsın, olağanüstü iyisin. Kelimelerle ne kadar anlatılabilir ki? Senin için bir şey yapmak istiyorum. Zor bir hayatın olmuş, izin verirsen kolaylaştırmak istiyorum.” (Kızın gözlerinde bir ışık sevinçle parladı, sonra yavaş yavaş söndü.) “Kısa süre içinde bir miktar param olacak; önemli bir miktar.”</p>

  <p>Martin o anda vadiye, koya, sazdan şatoya ve temiz beyaz uskunasma dair hayallerinden vazgeçti. Netice itibariyle ne fark edecekti ki? Geçmişte hep yaptığı gibi herhangi bir yere doğru yol alan herhangi bir geminin güvertesinde de buralardan gidebilirdi.</p>

  <p>“Senin için bir şey yapmak istiyorum. İstediğin bir şey mutlaka vardır; üniversiteye gitmek, iş idaresi okumak... Stenografi kurslarına gidip stenograf olmak isteyebilirsin. Senin için halledebilirim. Ya da annenle baban sağsa onlara bir bakkal falan açabilirim. Ne istersen iste, söylemen yeter, senin için yaparım.”</p>

  <p>Kız cevap vermedi, bomboş gözlerle, hareketsiz, önüne bakarak öylece durdu; boğazında bir sızı vardı sadece. Martin bu sızıyı bütün gücüyle kendi boğazında da hissetti. Böyle konuştuğuna pişman oldu. Kendisinin ona önerdiği şey, para, onun kendisine sunduğuna nazaran ne kadar da bayağıydı. Martin kıza, en ufak bir baş ağrısına sebep olmaksızın bırakıp gidebileceği bir şey, öze dair olmayan bir şey önermişken, kız utancı, günahı, alnına sürülecek kara lekeyi göze almış, sadece bir cennet umuduyla kendini ona sunmuştu.</p>

  <p>“Boş ver şimdi bunları,” dedi Lizzie, sesindeki değişimi öksürükle gizleyerek. Ayağa kalktı. “Hadi kalk, eve gidelim. Çok yoruldum.”</p>

  <p>Piknik bitmiş, eğlenceye katılanların hepsi dağılmıştı. Martin ve Lizzie ağaçların arasından çıktıklarında çetenin kendilerini beklediğini gördüler. Martin bunun anlamını anında kavradı. Bela geliyordu ve çetesi, onları koruyacaktı. Parkın kapısından çıkarken elinden kaptırdığı kızın intikamını almak isteyen gencin topladığı öteki çete de etrafa yayılmış halde arkalarındaydı. Belanın gelmekte olduğunu sezen polisler de hepsinin peşine düşüp iki çeteyi San Francisco trenine ayrı ayrı bindirdiler. Martin, Jimmy’ye, 16. Sokak İstasyonu’nda inip, Oakland tramvayına bineceğini söyledi. Lizzie son derece sakindi, olup bitenle ilgilenmiyordu. Tren 16. Sokak İstasyonu’na geldi; bekleyen tramvay görülüyor, vatmanının sabırsızca çaldığı çan duyuluyordu.</p>

  <p>“İşte orada,” dedi Jimmy. “Siz koşun, tramvaya yetişin, biz onları oyalarız. Hadi gidin şimdi! Fırlayın!”</p>

  <p>Düşman çete bu manevrayla bir anda karıştı, sonra da peşlerinden trenden indi. Tramvayda oturmuş, aracın hareket etmesini bekleyen işinde gücündeki sade ve sakin Oakland ahalisi, tramvaya koşup dış ön sırada kendilerine yer bulan gençle kızı fark etmedi bile. Bu çiftle basamağa atlayıp vatmana şöyle bağıran Jimmy arasında kimse bir bağlantı kurmadı:</p>

  <p>“Hadi moruk, bas, buradan hemen topuklasan iyi olur.”</p>

  <p>Bir sonraki an Jimmy döndü ve yolcular, onun yumruğunun, içinde bulundukları tramvaya binmek için koşan bir adamın suratına indiğini gördüler. Tramvayın dört bir yanında suratlara yumruklar iniyordu. Jimmy ve çetesi tramvayın en altındaki uzun basamağa çıkmış, öteki çetenin saldırısını karşılamıştı. Tramvay, çanlarını çalarak hareket ederken saldırganları tamamen püskürten Jimmy’nin çetesi, işlerini bitirmiş olarak inip gitti. Kavgayı gürültüyü geride bırakan tramvay hızla ileri atılırken, dış ön sıranın köşesinde oturan efendi gençle güzel işçi kızın bütün bu olayların nedeni olabileceği, şaşkınlıktan donup kalmış yolcuların dünyada aklına gelmezdi.</p>

  <p>Martin kavgadan zevk almış, eskiden dövüşlerden duyduğu büyük hazzı yeniden yaşamıştı. Ama bu keyif hızla geçip gitti ve Martin büyük bir kedere düştü. Kendini çok yaşlı hissetti, öyle ki eski günlerinin aklı bir karış havadaki vurdumduymaz arkadaşlarından yüzlerce yıl yaşlı bir ihtiyardı sanki. Uzaklara gitmiş, geri dönemeyecek kadar çok yol almıştı. Bir zamanlar kendisinin de mensup bulunduğu çete hayatı, artık nahoş geliyordu. Her şeyde hayal kırıklığına uğramıştı. Her şeye yabancılaşmıştı. Ucuz bira nasıl hiç tat vermiyorsa, çete yoldaşlığı da tatsız geliyordu artık. Çok uzaklaşmıştı onlardan. Onunla bu gençler arasında, devasa bir uçurumun ağzı gibi açılmış binlerce kitap vardı. Kendini bu çocuklardan sürgün etmişti. Bilginin o engin dünyasında, artık evine dönemeyecek kadar ilerilere uzanmıştı. Öte yandan o da bir insandı, başkalarıyla beraber olmaktan hoşlanıyor ancak bu ihtiyacını tatmin edemiyordu. Kendine yeni bir ev bulamamıştı. Çetesi nasıl anlamıyorsa, ailesi nasıl anlamıyorsa, burjuvazi nasıl anlamıyorsa, baş tacı ettiği yanındaki şu kız da ne onu ne de kendisine verdiği büyük onuru anlıyordu. Aralarındaki her şeyin bittiğini düşününce hissettiği acı, kederini daha bir büyütüyordu.</p>

  <p>Altıncı Sokak’la Market Caddesi’nin köşesinin yakınlarındaki kızın oturduğu işçi kulübesinin önünde ayrılırlarken Lizzie’ye “Barış onunla” tavsiyesinde bulundu. Bugün yerini gasp ettiği gençten bahsediyordu.</p>

  <p>“Olmaz, artık olmaz,” dedi kız.</p>

  <p>“Niye olmazmış canım,” dedi Martin neşeyle. “Bir ıslık çalman yeter, koşarak gelecektir.”</p>

  <p>“Onu kastetmedim,” dedi sadece kız.</p>

  <p>Martin, neyi kastettiğini gayet iyi biliyordu.</p>

  <p>Veda etmek üzereyken kız ona doğru eğildi. Buyurucu veya baştan çıkarıcı değil, arzu ve tevazuyla dolu bir hareketti. Martin’in yüreğine dokunmuştu. O büyük hoşgörüsü ayaklandı. Kızı kollarına aldı, öptü. Dudaklarında hissettiği şeyin, bir erkeğin tadabileceği en samimi öpüş olduğunun farkındaydı.</p>

  <p>“Tanrım!” diye hıçkırıklara boğuldu kız. “Senin için ölürüm. Senin için ölürüm.”</p>

  <p>Sonra kendini Martin’in kollarının arasından zorlukla koparıp merdivene koştu. Martin, gözlerinin nemlendiğini hissetti.</p>

  <p>“Martin Eden,” dedi kendi kendine. “Sen bir yabani değil, lanet olası zavallı bir Nietzsche adamısın. Eğer yapabilseydin bu kızla evlenip yüreğini mutlulukla doldururdun. Ama olmaz işte, yapamazsın. Ne lanet olası bir hicap, ne utanç.”</p>

  <p>“‘Zavallı yaşlı bir avare, zavallı yaşlı çıbanlarını anlatır,’” diye mırıldandı, Henley’yi hatırlayarak. “‘Hayat büyük bir hata (bence), utanç verici bir maskaralık’. Aynen öyle, büyük bir hata hayat, utanç verici bir maskaralık...”</p>
