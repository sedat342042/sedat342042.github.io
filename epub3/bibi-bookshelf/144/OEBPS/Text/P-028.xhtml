  <h1><i>28. Bölüm</i></h1>

  <p>Bu arada başarı tanrıçası Martin’in adresini unutmuş, ulakları artık ona uğramaz olmuştu. Pazar ve tatil günleri dahil yirmi beş gün boyunca otuz küsur bin kelimelik “Güneşin Utancı” başlıklı uzun makalesi için çalıştı. Maeterlinck<a class="footnoteref" href="../Text/notlar.xhtml#n85" id="ref85">85</a> mistisizmini eleştiren makale, pozitif bilim kalesinden mucize peşindeki bu hayalcilere yönelik incelikli bir saldırı olmakla birlikte, gerçekliği doğrulanmış olgularla uyum içinde olan birçok güzellik ve mucizeyi de satırları arasında barındırıyordu. Kısa bir süre sonra bu saldırıyı, “Mucize Hayalcileri” ile “Egonun Mihenk Taşı” başlıklı iki kısa makalesi takip etti. İster uzun ister kısa olsun bütün bu makaleler yine dergi dergi gezecek ve seyahat masrafları Martin tarafından karşılanacaktı.</p>

  <p>“Güneşin Utancı”na harcanan yirmi beş gün esnasında Martin altı dolar elli sentlik değersiz iş sattı. Bir nüktesi ona elli sent, daha kaliteli bir haftalık mizah dergisine sattığı ikinci nüktesi de bir dolar getirdi. Sonra iki mizahi şiiri, sırasıyla iki ve üç dolar kazandırdı. Sonuç olarak etraftaki ticaret erbabı nezdindeki kredisini tükettiği gibi (öte yandan bakkaldaki itibarı beş dolara yükselmişti) bisikletiyle takım elbisesi tekrar rehinciye gitti. Daktilocular yine yaygara ediyor ve aralarındaki anlaşmaya göre önden avans ödemesi gerektiğini söyleyip duruyorlardı.</p>

  <p>Küçük satışlarından cesaret bulan Martin tekrar değersiz işlere döndü. Belki de geçimini sağlayacağı asıl yer burasıydı. Daha önce reddedilen yirmi hikâyesi, masasının altında duruyordu. Bir hikâyenin nasıl yazılmayacağını bulmak ve dolayısıyla da mükemmel formülü elde etmek amacıyla hepsini sırayla ve dikkatle okudu. Sonuçta gazetede yayımlanacak hikâyelerin asla trajik olmaması, hiçbir zaman mutsuz sonla bitmemesi; üslupta edebilik, düşünsel zenginlik ve duyguda hassasiyet gibi unsurları katiyen içermemesi gerektiğini keşfetti. Hikâyede bulunması gereken şey, üstelik çokça bulunsa gayet iyi olurdu, ilk gençliğinde fakirler ve eğitimsizler gibi kendisinin de hayli alkışladığı “Ülkem, Tanrım ve Kralım için” hamasetiyle saf ve asil “fakir olabilirim ama namusluyum” hissiyatıydı.</p>

  <p>Bunları keşfettikten sonra Martin, “Düşes” adlı esere bakarak bir üslup ayarlamasına girişti. Formül üç kısımdan oluşuyordu: 1) Sevgililer birbirinden ayrılır. 2) Bazı zorlu mücadelelerden ve çeşitli olaylardan sonra tekrar bir araya gelirler. 3) Düğün çanları çalar. Üçüncü kısım değişmezdi, ama ilk iki kısım sayısız değişik halde yazılabilirdi. Mesela âşıkla maşuk yanlış anlamalar sonucunda, kaderin cilvesiyle, kıskanç rakiplerin hilesiyle, kızgın ana babalar tarafından, düzenbaz vasilerce, entrikacı akrabalar yüzünden vs, vs, birbirinden ayrılabilir; erkek olan âşığın cesurca eylemleriyle, kadın olan maşuğun yine aynı ölçüde cüretkâr hareketleriyle, ikisinden birinin fikir değiştirmesiyle, düzenbaz vasinin, entrikacı akrabaların veya kıskanç rakibin yaptıklarını zorla veya gönüllü olarak itiraf etmesi sonucunda, bir sırrın açığa çıkmasıyla, âşığın maşuğun kalbini fethetmesiyle, sevgililerden birinin uzun süreli ve asilane bir fedakârlıkta bulunmasıyla vs, vs, sayısız biçimde bir araya gelebilirlerdi. Sevgililerin tekrar birleşmesi teklifini kıza yaptırtmak çok cazip bir şeydi ki Martin bunun dışında okura buruk bir tat veren ve büyüleyici cazibesi olan başka numaraları da teker teker keşfetti. Sondaki düğün çanları bölümündeyse özgürlüğü kısıtlanıyordu; gök kubbe baş aşağı yuvarlansa, yıldızlar etrafa dağılsa bile düğün çanları hep çalmalıydı. Formülde miktar olaraksa, en düşük doz olarak 1.200, en yüksek doz olaraksa 1.500 kelime öngörülüyordu.</p>

  <p>Hikâye sanatında büyük mesafe katetmeden önce Martin, bundan böyle yazacağı kısa hikâyelerde her zaman başvurmak üzere yarım düzine kadar kalıp fişi oluşturdu. Akıllı matematikçilerin kullandığı; üstten, alttan, sağdan, soldan girilebilen, onlarca satır ve sütundan oluşan tablolara benzeyen bu fişlerden, kafayı herhangi bir mantık silsilesi veya düşünceyle yormaya gerek kalmadan, karşı çıkılamayacak ölçüde kusursuz ve doğru olan binlerce farklı sonuç elde edilebiliyordu. Böylece Martin fişlerini kullanarak yarım saat içinde bir düzine hikâyenin ana kurgusunu yapıp, uygun zamanda yazmak üzere kenara koyabilirdi. Bütün gün ciddi çalışmalar yaptıktan sonra bile yatmadan önce bir saat içinde bu hikâyelerden bir tane yazabileceğini keşfetti. Ruth’a sonradan itiraf edeceği gibi neredeyse uykusunda bile hikâye yazar hale gelmişti. Asıl mesele çerçeveyi oturtmaktı ki bu da son derece mekanik bir işti.</p>

  <p>Formülünün etkinliğinden en ufak şüphesi olmadığı ve artık editoryal kafayı iyice tanıdığı için yolladığı ilk iki hikâyenin karşılığında çeklerin geleceğine inanıyordu. Gerçekten de on iki günün sonunda her biri dörder dolar olmak üzere iki çek geldi.</p>

  <p>Bu arada Martin dergiler konusunda taze ve endişe verici keşiflerde bulunuyordu. “Çan Sesleri” <i>Transcontinental</i>’da yayımlanmış, ama henüz çeki gelmemişti. Martin’inse paraya ihtiyacı vardı ve dergiye bunu yazdı. Yeni işler isteyen baştan savma bir cevaptan başka karşılık alamadı. Halbuki bu cevabı beklerken iki gün açlık çekmiş ve sonrasında bisikletini tekrar rehine vermek zorunda kalmıştı. Düzenli olarak haftada iki kez beş dolarını alabilmek için <i>Transcontinental’a</i> yazıyor ve karşılığında ancak nadiren cevap alabiliyordu. Bu derginin yıllardır tehlikeli biçimde sallandığını, değil dördüncü beşinci, onuncu sınıf bir yayın olduğunu; itibarının bulunmadığını; küçük sataşma ve tehditler, vatan-millet aşkına seslenen hamasi haberler ve sadaka ölçüsünü zor aşan ilanlarla ayakta kalmaya çalıştığını bilmiyordu. Editör ve işletme müdürünün yegâne geçim kaynağının <i>Transcontinental</i> olduğunu, bu ikilinin kendilerini geçindirecek parayı ise ancak kira ödememek için taşınmak dahil, mümkün olan her faturadan kaçmak suretiyle dergiden çıkarabildiğini bilmiyordu. Yine kendisine ait olan o beş doların, boyacılar sendikasınca belirlenen yevmiyeyi ödemeye gücü yetmeyince Alameda’daki evini sınıfına ihanet eden sendikasız bir boyacıya emanet eden, ancak birinin ayağının altındaki merdiveni çekmesi sonucunda düşüp köprücük kemiğini kıran boyacının hastaneye yatırılmasını takiben mesai günleri öğleden sonraları boyayı kendisi yapan müdür tarafından iç edildiğini de bilmiyordu.</p>

  <p>Martin’in “Hazine Avcıları”nı Chicago’daki bir gazeteye satarak kazandığı on dolar da eline geçmemişti. Merkezdeki kütüphanede kesinliğe kavuşturduğu üzere makale yayımlanmış olmasına karşın editörden henüz ses seda çıkmış değildi. Mektuplarına da cevap verilmiyordu. Mektupların yerine vardığından emin olmak için birkaç tane de taahhütlü mektup gönderdi. Tam bir hırsızlıktı ona göre bu, soğukkanlı bir soygundu; kendisi burada açlıktan ölürken onlar elindeki malı, ekmek parası kazanmak için satabileceği tek şeyi aşırıyorlardı.</p>

  <p><i>Young and Age</i> haftalık bir dergiydi ve battığında Martin’in yirmi bir bin kelimelik dizisinin üçte ikisini yayımlamıştı. Dergiyle birlikte Martin’in on altı dolar kazanma hevesi de battı.</p>

  <p>Bütün bunlar yetmiyormuş gibi en iyi hikâyelerinden biri olarak gördüğü “Tencere” kaybolmuştu. Umarsızca deli gibi dergilerin arasında arayıp durdu onu, sonra başka bir nüshasını sosyeteye hitap eden haftalık San Francisco dergisi <i>The Billow’a</i> gönderdi. “Tencere”yi o dergiye göndermesinin asıl nedeni, Oakland’dan sadece körfezi geçecek olmasıydı, böylece verilen karar çok daha çabuk ulaşacaktı eline. İki hafta sonra gazete bayiinde rastladığı son sayıda, derginin onur konuğu sayfasında, hikâyesinin tamamen ve resimli olarak yer aldığını görmek onu sevince boğdu. Şimdiye dek yaptığı en güzel şeylerden biri için ne ödeyecekler acaba diye kalbi deliler gibi çarpa çarpa eve gitti. Hikâyenin kabul ve yayınındaki hızdan da çok hoşlanmıştı. Editörün kabulü ona bildirmemesiyse, sürprizin son unsuruydu. Bir hafta bekledi, ikinci haftayı bekledi ve sonra yarım hafta daha bekleyip umutsuzluğu mahcubiyetini yenince, <i>The Billow</i>’un editörüne bir mektup yazarak büyük ihtimalle idarenin kusuru olarak küçük alacağının gözden kaçmış olduğunu bildirdi.</p>

  <p>Beş dolardan çok gelmez ama, diyordu Martin kendi kendine, ancak bu bile fasulye ve nohut alır, ben de bu sayede beş altı tane buna benzer hikâye yazabilirim, hem onun kadar iyi de olabilirler.</p>

  <p>Editörden gelen buz gibi mektup, önceleri hayli tepkili olan Martin’in, en sonunda takdirini kazanacaktı.</p>

  <p>“Bize yaptığınız büyük katkıdan ötürü teşekkür ederiz,” diye başlıyordu mektup. “Hikâyeniz hepimize müthiş zevk vermiş ve görüldüğü üzere onur konuğu sayfasında hemen yayımlanmıştır. Hikâye için yaptırdığımız çizimleri de beğendiğinizi umarız.</p>

  <p>Ancak mektubunuzdan, sipariş etmediğimiz dosyalara ödeme yaptığımız gibi bir yanlış anlayışla hikâyenizi kaleme almış olduğunuz anlaşılmaktadır. Bu tarz bir çalışma anlayışımız yoktur ve gönderdiğiniz hikâye, tarafımızdan sipariş edilmiş değildir. Doğal olarak hikâyeniz elimize geçtiğinde sizin de bu durumu bildiğiniz varsayımıyla hareket edilmiştir. Bu talihsiz yanlış anlamadan dolayı derin bir üzüntü duyduğumuzu belirtir ve yaptığımız değerlendirmenin yanılmazlığı konusunda sizi temin ederiz. Katkılarınız için tekrar teşekkür ederken yakın gelecekte haberlerinizi alma umuduyla vs, vs.”</p>

  <p>Mektubun sonunda, <i>Billow</i>’da ücretsiz abonelik olmamasına rağmen armağan olarak Martin’i bir yıl ücretsiz aboneliğe kabul etmekten büyük memnuniyet duyacakları mealinde bir de not vardı.</p>

  <p>Geçirdiği bu tecrübeden sonra Martin bütün dosyalarının ilk sayfasının en tepesine şöyle yazmaya başladı: “Telifi, her zaman uyguladığınız rayice göre ödenmek üzere sunulmaktadır.”</p>

  <p>Bir gün diye teselli ediyordu kendini, <i>kendi</i> rayicime göre göndereceğim.</p>

  <p>Bu dönemde kendinde keşfettiği mükemmellik takıntısı doğrultusunda “Kalabalık Sokak”, “Hayatın Badesi”, “Neşe” ve “Deniz Güzellemeleri” ile diğer ilk çalışmalarını tekrar elden geçirerek iyice cilaladı. Eskiden olduğu gibi günde on dokuz saat çalışmak bile az gelmişti ona. Müthiş bir güçle okuyor, şaşırtacak bir kuvvetle yazıyor, sigarayı bırakmasından ileri gelen ani istek dalgalarını bile unutuyordu. Ruth’un bu alışkanlığın tedavisi için getirdiği göz alıcı etiketli ilacı odasının en ulaşılmaz köşesine saklamıştı. Özellikle açlıktan midesinin kazındığı zamanlarda tütünün eksikliğini hissediyor; gelen dalgalar, onları uzaklaştırmada ne kadar ustalaşmış olursa olsun, aynı güçle bir daha yokluyorlardı. Şimdiye kadarki en büyük başarısı olarak görüyordu bunu. Ruth’a göre de doğru olanı yapıyordu. Cep harçlığıyla aldığı sigara bıraktırma ilacını Martin’e getirmiş ve birkaç gün sonra bu mevzuyu tamamen unutmuştu.</p>

  <p>Martin’in nefret edip küçümsediği formüllü kısa hikâyeleri başarılı oluyordu. Onlar sayesinde rehindeki eşyalarını kurtardı, faturalarının çoğunu ödedi, bisikletinin tekerleklerine yeni lastik aldı. Onlar en azından tencereyi kaynatır ve daha tutkulu işleri için ona zaman kazandırırken, Martin’i asıl ayakta tutan şey <i>The White Mouse</i>’tan aldığı kırk dolardı. Gerçek birinci sınıf dergilerin tanınmayan bir yazara en azından bu kadar telif vereceğine bu dergi sayesinde güveniyor, tüm inancını buna bağlıyordu. Asıl mesele, birinci sınıf dergilere nasıl ulaşabileceğiydi. En iyi hikâyeleri, makaleleri ve şiirleri dergiler arasında sürünürken, her ay, başka başka yayınlarda sıkıcı, okunmayacak kadar ağır ve sanatsallıktan uzak tomar tomar yazı okuyordu. Bazen düşünüyordu ki, tek bir editör kibir koltuğundan inip bana tek bir iç açıcı laf karalayıverse ne olur sanki! Yazdıklarım alışıldık şeyler olmayabilir; sayfalarına alacakları kadar sağduyulu, münasip değillerdir belki, ama bir yerlerinde editörlerin içini ısıtacak bir kıvılcım, şöyle ya da böyle beğenecekleri birkaç satır vardır mutlaka. Sonra da gönderdiği dosyaların birini, mesela “Macera”yı alıp bu editoryal sessizliği mazur gösterecek bir şey bulmak gibi nafile bir çabayla tekrar tekrar okuyordu.</p>

  <p>Tatlı California baharı geldiğinde Martin’in bolluk döneminin de sonu geldi. Birkaç hafta boyunca hikâye ajansının tuhaf sessizliğinin endişesini yaşadı. Sonra bir gün postadan makine işi on kusursuz kısa hikâyesinin iadesi geldi. Yanlarında bir de ajansın elinde çok fazla hikâye olduğu ve en az birkaç ay boyunca yeni hikâye ihtiyacı olmayacağı mealinde bir mektup vardı. Martin o on hikâyeye güvenip hayli açılmıştı oysa. Son zamanlarda ajans kendisine her kısa hikâyesi için beş dolar ödemeye ve gönderdiği her hikâyeyi de almaya başlamıştı. Bu yüzden o on hikâyenin mutlaka satılacağını düşünüp bankada elli doları varmış gibi davranmıştı. Böylece ilk dönem çalışmalarını para ödemeyen yayınlara sattığı, son dönem çalışmalarınıysa satın almayan dergilere sunduğu bir yokluk dönemine tekrar girmiş oldu. Bu arada Oakland’daki rehinciye ziyaretlerine de tekrar başladı. Çiziktirdiği birkaç nükteyle mizahi şiiri New York’taki haftalık yayınlara satarak hayatını ancak idame ettirebiliyordu. Bu dönemde bazı büyük aylık ve üç aylık dergilere yazdığı mektuplara gelen cevaplardan, talep etmedikleri makaleleri değerlendirmeye almadıklarını, yayımladıkları yazıların çoğunun alanlarında otorite konumunda olan tanınmış uzmanlara verdikleri siparişler üzerine yazıldığını öğrendi.</p>
