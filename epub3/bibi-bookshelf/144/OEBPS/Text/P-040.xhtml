  <h1><i>40. Bölüm</i></h1>

  <p>“Beklenen”, unutulmuş vaziyette masanın üzerinde yatmaya devam ediyordu. Hazırladığı bütün dosyalar artık masanın altındaydı. Dolaşmaya devam eden tek bir dosya vardı, o da Brissenden’in “Fani”siydi. Bisikletiyle siyah takımı yine rehine verilmiş, daktilocular yine alacakları kiranın derdine düşmüşlerdi. Ama artık böyle şeyleri kafaya takmıyordu. Kendine yeni bir yön çizmesi gerekiyordu ve bu yönü bulana kadar hayatı öylece durmalıydı.</p>

  <p>Beklediği şey, birkaç hafta sonra oldu. Sokakta Ruth’a rastladı. Doğru, kızın yanında kardeşi Norman vardı ve yine doğru, önce onu görmezden geldiler, sonra da Norman, Martin’i oradan uzaklaştırmaya çalıştı.</p>

  <p>Norman onu, “Eğer ablama yaklaşırsanız polis çağırırım,” diye tehdit etti. “Sizinle konuşmak istemiyor. Israr ederseniz ona hakaret etmiş olursunuz.”</p>

  <p>“Asıl siz ısrarcı olursanız polis çağırmak zorunda kalırsınız ve isminiz gazetelere çıkar,” diye cevapladı onu Martin ciddi bir tavırla. “Şimdi önümden çekilin ve isterseniz gidip polis çağırın. Ben Ruth’la konuşacağım.”</p>

  <p>“Senin ağzından duymak istiyorum,” dedi Ruth’a dönüp.</p>

  <p>Kızın rengi solmuştu, tir tir titriyordu ama kendini tuttu ve soran gözlerle Martin’e baktı.</p>

  <p>“Mektubumda sorduğum sorunun cevabını,” diye hatırlattı Martin.</p>

  <p>Norman sabırsızlandığını gösteren bir harekette bulununca Martin hızlı bir bakışıyla onu durdurdu.</p>

  <p>Ruth başıyla hayır dedi.</p>

  <p>“Tamamen kendi özgür iradenle mi?” diye sordu Martin.</p>

  <p>“Evet.” Ruth alçak, ama katı bir sesle ve temkinli bir tavırla konuşuyordu. “Kendi özgür irademle. Beni o kadar küçük düşürdün ki arkadaşlarımla bile karşılaşmaya utanır oldum. Biliyorum arkamdan hep beni çekiştiriyorlar. Sana söyleyebileceğim tek şey bu. Beni çok üzdün; seni bir daha görmek istemiyorum.”</p>

  <p>“Arkadaşlar! Dedikodu! Gazetelerin yalan yanlış haberleri! Bu tür şeyler aşktan güçlü olamaz! İnansam inansam beni hiç sevmemiş olduğuna inanırım.”</p>

  <p>Ruth’un solgun benzi bir anda kızardı.</p>

  <p>“Bunca yaşanandan sonra mı?” diye sordu zor duyulur bir sesle. “Martin, ağzından çıkanı kulağın duymuyor. Ben senin bildiğin kızlardan değilim.”</p>

  <p>“Gördünüz işte ablam sizinle herhangi bir alakasının kalmasını istemiyor,” dedi Norman ve birlikte yürümeye başladılar.</p>

  <p>Martin geçmelerine izin verirken eli gayriiradi kabanının cebine girdi ve orada olmayan tütünle sigara kâğıdını aradı.</p>

  <p>Oradan Kuzey Oakland’a hayli yol vardı, ama merdivenleri çıkıp odasına girene kadar bütün bu yolu yürüdüğünün farkında bile olmadı. Uykudan uyanıp şaşkın şaşkın etrafına bakınan bir uyurgezer gibi yatağına oturmuş halde buldu kendini. “Beklenen”in masada durduğunu görünce altına sandalyeyi çekip kalemini eline aldı. Martin’in doğasında eksiksizliğe yönelik zorlayıcı bir dürtü ve önünde eksik kalmış bir şey vardı. Zaten o da başka bir şey tamama ersin diye ertelenmişti. Şimdi o başka şey bittiğine göre, artık hikâye tamamlanana kadar kendini ona adayabilirdi. Ondan sonra ne yapacağını bilmiyordu. Bildiği tek şey, hayatının bir dönüm noktasına geldiğiydi. Eriştiği bu dönemi ustalıkla tamamlamaya çalışıyordu. Gelecek konusunda endişelenmiyordu. Geleceğin ona neler getireceğini kısa süre içinde görecekti zaten. Gelecek ne getirirse getirsin, onun için önemli değildi. Zaten görünüşe göre artık hiçbir şey önemli değildi.</p>

  <p>Beş gün boyunca hiç dışarı çıkmadan, hiç kimseyi görmeden ve neredeyse hiçbir şey yemeden “Beklenen” üzerine çalıştı. Altıncı günün sabahı postacı ona <i>The Parthenon</i>’un editöründen bir mektup getirdi. Mektuba göz atınca, “Fani”nin kabul edildiğini gördü. “Şiiri Bay Cartwright Bruce’a gösterdik,” diyordu editör; “o kadar beğendi ki yayımlamadan duramazdık. Şiiri yayımlayacak olmaktan dolayı duyduğumuz heyecanın göstergesi olarak onu ağustos sayısına hazırladığımızı söyleyeyim, çünkü temmuz sayımızı bağlamıştık. Bay Brissenden’e teşekkürlerimizi iletirseniz memnun oluruz. Kendisinin fotoğrafıyla birlikte hakkında biraz bilgi göndermenizi rica ederiz. Ödediğimiz telif tatminkâr değilse, uygun gördüğünüz bedeli lütfen en kısa sürede telgrafla bildiriniz.”</p>

  <p>Ödedikleri telif üç yüz elli dolar olduğu için Martin telgrafa gerek olmadığını düşündü. Ayrıca bir de Brissenden’in onayını alması gerekiyordu. Ama ne olursa olsun, haklı çıkan kendisiydi. İşte gerçek şiir nedir, ilk görüşte anlayan bir editör çıkmıştı karşısına. Asrın şiiri için bile olsa ödedikleri para şahaneydi. Cartwright Bruce’a gelince, Martin, Brissenden’in hiç değer vermediği bir eleştirmen olduğunu biliyordu.</p>

  <p>Martin elektrikli tramvayda evlerin ve yolların gözünün önünde kayarcasına geçip gitmelerini izlerken hem arkadaşının başarısından hem de kendisinin haklı çıkmasından dolayı büyük bir coşku duymadığını, içinde bir sıkıntı olduğunu hissetti. Amerika Birleşik Devletleri’ndeki eleştirmenlerden bir tanesi çıkıp şiir hakkında olumlu konuşmuş olduğu gibi, kendisinin, dergiler iyi şiire değer verir düşüncesi de kanıtlanmıştı. Ama coşkusunu kaybetmişti ve asıl istediğinin Brissenden’e güzel haberler vermekten ziyade onunla görüşmek olduğunu anladı. <i>The Parthenon</i>’dan gelen mektup, “Beklenen”e adadığı beş gün içinde Brissenden’den hiçbir haber almadığını hatırlatmış, onu aklına bile getirmediğini fark etmişti. Böylece Martin ne kadar sersemlemiş olduğunun ilk kez ayırdına vardı ve arkadaşını unuttuğu için utandı. Ama bu utanç bile o kadar yakmıyordu içini. “Beklenen”i yazarken hissettiği sanatsal duyarlılık dışında bütün duygulara hissizleşmişti sanki. Diğer olaylar söz konusu olduğunda, transa geçmişti adeta. Tramvayın vınlaya çınlaya kenarından akıp gittiği şu hayat, o kadar uzak, o kadar gerçekdışı geliyordu ki yanından geçtiği kilisenin taştan yapılma koca çan kulesi tam o anda un ufak olup tepesine inse kafasını çevirip bakmazdı bile.</p>

  <p>Otele varınca hızla Brissenden’in odasına çıktı ve yine aynı hızla aşağı indi. Oda boştu. Bütün eşyalar alınmıştı.</p>

  <p>Merakla kendisine bakan kâtibe, “Bay Brissenden adres bıraktı mı?” diye sordu.</p>

  <p>“Duymadınız mı?”</p>

  <p>Martin başını salladı.</p>

  <p>“Bütün gazetelerde var. Yatağında ölü bulundu. İntihar. Kendisini başından vurmuş.”</p>

  <p>“Cenaze kalktı mı?” Martin bu soruyu soran kendi sesini, çok uzaklardan gelen başka birinin sesiymiş gibi duydu.</p>

  <p>“Kalktı. Tahkikattan sonra cesedini Doğuya gönderdiler. Onunla ilgilenen kişilerin gönderdiği avukatlar hazır bulundu.”</p>

  <p>“Ne de çabuk halletmişler,” yorumunda bulundu Martin.</p>

  <p>“Öyle mi dersiniz? Beş gün oldu.”</p>

  <p>“Beş gün mü?”</p>

  <p>“Evet, beş gün.”</p>

  <p>“Demek öyle.” Martin dönüp dışarı çıktı.</p>

  <p>Köşedeki Western Union’a<a class="footnoteref" href="../Text/notlar.xhtml#n133" id="ref133">133</a> girip <i>The Parthenon’a</i> bir telgraf çekti ve şiirin yayımlanmasını istedi. Cebinde eve dönmesini sağlayacak beş sent dışında hiç para olmadığı için telgrafı ödemeli yolladı.</p>

  <p>Odasına varınca tekrar yazmaya döndü. Günler, geceler gelip geçerken o masasında oturdu ve yazdı. Rehinci dışında hiçbir yere gitmedi, hiç idman yapmadı; acıktığında ve pişirecek bir şeyi olduğunda düzenli olarak yedi, olmadığındaysa yine aynı şekilde düzenli olarak yemedi. Önceden bölüm bölüm kafasında kurgulamış olmasına karşın yeni yazdığı bir girişle hikâyenin gücünü önemli ölçüde artırdı, ama bu sefer de hikâyeyi yirmi bin kelime uzatması gerekti. Girişin bu kadar iyi yazılması hikâye için hayati bir önem arz etmiyordu; onu bu kadar iyi yazmaya zorlayan şey sanatın değiştirilmez kurallarıydı. Çevresindeki dünyadan kopmuş vaziyette, sersemlemiş bir halde, önceki hayatının edebi gerekliliklerine aşina bir hayalet gibi çalışıyordu. Hayaletlerin ölmüş ama öldüğünü fark etmemiş insanların ruhları olduğunu duyduğunu hatırlayınca, öldü de bundan haberi mi olmadı diye anlamak için bir an çalışmasını kesti.</p>

  <p>Sonunda “Beklenen” bitti. Daktilo firmasının adamı makineyi almak için gelmişti; Martin sandalyede hikâyenin final bölümünün son sayfalarını yazarken onu yatağa oturttu. En sona büyük harflerle “Son” yazdı ki ona göre gerçekten de sonu gelmişti. Bir rahatlama hissiyle daktilonun kapıdan çıkarılışını izledikten sonra yatağına uzandı. Açlıktan bayılmak üzereydi. Son otuz altı saattir ağzına tek lokma koymamıştı ama bunu düşünmedi. Gözleri kapalı vaziyette yattı ve o sersemlik, kendinden geçmişlik hali iyice onu etkisine alıp bilincine tamamen nüfuz ederken hiçbir şey düşünmedi. Bilinci ve algısı yarı yarıya kaybolmuşken, Brissenden’in kendisine okumaktan pek hoşlandığı, şairi bilinmeyen bir şiirden yüksek sesle dizeler mırıldanmaya başladı. Kapı arkasından endişe içinde onu dinleyen Maria, bu tekdüze seslerden telaşa kapılıyordu. Sözcüklerin kendi içinde taşıdıkları anlamı değil, onları Martin’in söylemesi önemliydi onun için. Şiirin ana fikri, “Bitirdim ben” tümcesindeydi.</p>

  <div class="poem">

    <p><i>“Bitirdim ben...</i></p>

    <p><i>Koydum lavtamı kenara.</i></p>

    <p><i>Mor üçgüller arasında</i></p>

    <p><i>Gölgeler asılı durdukça</i></p>

    <p><i>Şakımak da sona erdi, şarkılar da.</i></p>

    <p><i>Bitirdim ben...</i></p>

    <p><i>Koydum lavtamı kenara.</i></p>

    <p><i>Eskiden bülbüller gibi erken,</i></p>

    <p><i>Çiy düşmüş çalılarda öterken,</i></p>

    <p><i>Kestim artık sesimi.</i></p>

    <p><i>Yorgun bir ketenkuşuyum şimdi.</i></p>

    <p><i>Dudağımdaki ezgiler bitti,</i></p>

    <p><i>Öttüğüm zamanlar geçip gitti.</i></p>

    <p><i>Bitirdim ben.</i></p>

    <p><i>Koydum lavtamı kenara.</i>”</p>

  </div>

  <p>Artık dayanamayan Maria hemen ocağa koşup çeyrek galonluk bir kâseye çorba doldurdu, kepçesiyle tencerenin dibinden kazıyıp çıkardığı en büyük et ve sebzeleri de içine attı. Martin doğruldu, yatağında oturdu ve bir yandan uykusunda konuşmadığına ve ateşinin olmadığına dair teminatlar verirken, bir yandan da yemeye başladı.</p>

  <p>Maria gittikten sonra omuzları düşmüş halde yatağın kenarına oturarak fersiz gözleriyle sıkıntı içinde etrafına bakındığında hiçbir şey dikkatini çekmedi... ta ki sabahleyin gelmiş ve açılmamış vaziyette orada öyle yatan hafiften yırtılmış zarfın içinden görünen dergi, kasvetten kararmış beynine bir ışık yalkısı gönderene kadar. <i>The Parthenon</i>’dur diye düşündü, ağustos sayısı, “Fani”nin basılacağı sayı. Keşke Brissenden de olsaydı da görseydi!</p>

  <p>Derginin sayfalarını çevirirken bir anda durdu. “Fani”, görkemli bir başlık ve Beardsley<a class="footnoteref" href="../Text/notlar.xhtml#n134" id="ref134">134</a> tarzı kenar süsleriyle öne çıkarılarak yayımlanmıştı. Başlığın bir tarafında Brissenden’in, öteki tarafındaysa Britanya Büyükelçisi Sir John Value’nun fotoğrafı vardı. Editörün giriş yazısında Sir John Value’nun Amerika’da şair bulunmadığına dair sözleri alıntılanmış ve ardından “Fani” girilmişti. “Buyrun Sayın Sir John Value, alın size şiir!” Amerika’nın en önemli eleştirmeni olarak tanımlanan Cartwright Bruce’un, “Fani”yi Amerika’da şimdiye kadar yazılmış en büyük şiir sayan cümlesinden sonra editör, önsözü şu sözlerle bitirmişti: “Henüz ‘Fani’nin ne ifade ettiğini tamamen algılamış değiliz ve belki hiçbir zaman da bunu anlayamayacağız. Şiiri birkaç kez okuduk ve seçilen kelimelere, o kelimelerin düzenlenişine hayran kaldık; Bay Brissenden’in o sözcükleri nereden bulduğunu ve hangi kerametle birbiriyle böylesine ilişkilendirebildiğini büyük bir şaşkınlıkla merak ettik.” Sonra da şiir geliyordu.</p>

  <p>Dergi ellerinden kayıp dizlerinin üzerinden yere düşerken, Martin, “Ahreti boylaman hiç de fena olmamış, Briss, kardeşim benim,” diye mırıldandı.</p>

  <p>Ucuzluğu, basitliği tiksindiriciydi; ama Martin, midesinin o kadar da bulanmadığını fark etti kayıtsızlık içinde. Biraz olsun kızabilmek isterdi, ama buna bile gücü yoktu. Fazlasıyla hissizleşmişti. Kanı, öfkenin yarattığı gelgitin süratli akışıyla harekete geçemeyecek ölçüde buz kesmişti. Hem sonra ne fark ederdi ki? Brissenden’in burjuva toplumunda mahkûm ettiği şey, tam da buydu işte.</p>

  <p>“Zavallı Briss,” diye konuşuyordu şimdi, “beni asla affetmezdi.”</p>

  <p>Büyük bir çabayla yerinden kalkıp bir zamanlar içinde daktilonun kâğıtları duran kutuyu aldı. Kâğıtları gözden geçirip arkadaşının yazdığı on bir şiiri çıkardı. Bunları önce boylamasına, sonra da enlemesine yırtarak çöpe attı. Kâğıtları cansız, ağır ağır yırtıp bitirdikten sonra boş boş önüne bakar vaziyette yatağın kenarına oturdu.</p>

  <p>Orada öylece ne kadar oturdu bilmiyordu ki kör kör bakan gözlerinin önünde uzun, beyaz bir ışık çizgisi belirdi. Çok ilginçti. Giderek büyüyüp belli bir şekil almasını izlediği ışığın, Pasifik’in dev beyaz dalgalarıyla tüten bir mercan resifi olduğu ortaya çıktı. Sonra köpüklü dalgaların oluşturduğu çizgide mercanlara yaklaşan küçük bir kano gördü; dıştan yan destekli bir kanoydu bu. Kanonun kıçında kalçalarını kapatan kızıl kumaşıyla bronz tenli bir ilah gördü, küreğini denize daldırmıştı. Tanıdı onu. Şef Tati’nin en büyük oğlu Moti’ydi; burası Tahiti’ydi ve üstüne dalgalar indikçe tüten mercanların arkasında bir nehir ve nehrin ağzında şefin sazlardan yapılma kulübesinin bulunduğu Papara denilen sevgili köy uzanıyordu. Gün sona ererken Moti balıktan dönmekteydi. Mercanları aşmak üzere büyük bir dalganın gelmesini bekliyordu. Sonra kendini gördü, geçmişte sıkça olduğu gibi küreğini denize daldırmış vaziyette burnunda oturduğu kanoyu turkuvaz rengi dalganın üstüne bindirmek amacıyla deliler gibi kürek çekmek üzere Moti’nin talimatını bekliyordu. Bir an sonra artık izleyici değildi, kanonun içindeydi; Moti bağırdı ve ikisi birden küreklere asılıp koca turkuvaz dalganın dimdik yüzünde tepeye doğru tırmandılar. Kırılan dalganın yarattığı kemerin içinde su, sanki buhar püskürtecinden çıkıyormuş gibi tıslıyordu, her taraf serpintilerle doluydu; bir hız, bir telaş, bol bağırış çağırış ve her yanda yankılanan bir gümbürtünün ardından kano lagünün durgun sularında sakin sakin yüzmeye başladı. Moti’nin gülerek başını sallayıp gözlerine kaçan suları silkelemesinden sonra, birlikte kürek çekerek, gurub eden güneşin altında ve hindistancevizi ağaçlarının arasında Tati’nin sazdan kulübesinin altın gibi parladığı mercan plajına çıktılar.</p>

  <p>Sonra bu resim silinip gitti ve kir pas içindeki odasının kargaşası serildi gözlerinin önüne. Yine Tahiti’yi görmek için uğraştı ama nafile. Orada ağaçların arasında şarkılar söylendiğini, genç kızların ay ışığında dans ettiklerini biliyor, ama göremiyordu. Tek gördüğü fazlasıyla kirlenmiş yazı masası, bir zamanlar daktilonun durduğu boşluk ve uzun zamandır silinmemiş camlardı. Homurdanarak gözlerini kapadı ve uyudu.</p>
