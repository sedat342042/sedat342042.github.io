    <p class="normal"><sup class="calibre3">[<a href="../Text/hyeee_split_024.html#footnote-100-530-backlink" id="footnote-100-530">530</a>]</sup> Hitler'in vejetaryen olduğu efsanesi sürekli ve yaygın olarak anlatılır ancak ben gerçekliğini doğrulayamadım. Özellikle sosis yediğine dair kimi referanslar durumu daha şüpheli kılıyor. Örneğin, H. Eberle ve M. Uhl, <span class="ideitalik">The Hitler Book</span> (Jackson, TN: PublicAffairs, 2006) sayfa: 136.</p>
