		<div class="Basic-Text-Frame">

			<p class="anabaslik" id="_idParaDest-7">MONTÖR SABRİ</p>
			<p class="paragraf">Montör Sabri ile</p>
			<p class="paragraf">Daima geceleyin</p>
			<p class="paragraf">Ve daima sokakta</p>
			<p class="paragraf">Ve daima sarhoş konuşuyoruz.</p>
			<p class="paragraf">O her seferinde,</p>
			<p class="paragraf">“Eve geç kaldım” diyor.</p>
			<p class="paragraf">Ve her seferinde</p>
			<p class="paragraf">Kolunda iki okka ekmek.</p>
			<p class="paragraf ParaOverride-6">Mehmet Ali Sel adıyla</p>
			<p class="paragraf ParaOverride-8">Kasım 1937</p>
			<p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Varlık</span>, 15.1.1938)</p>
