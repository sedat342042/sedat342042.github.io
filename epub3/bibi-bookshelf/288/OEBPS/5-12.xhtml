		<div class="Basic-Text-Frame">

			<p class="anabaslik" id="_idParaDest-13">HİCRET </p>
			<p class="paragraf">II</p>
			<p class="paragraf">Şimdi kavak ağaçları görünüyor,</p>
			<p class="paragraf">Penceresinden,</p>
			<p class="paragraf">Kanal boyunca.</p>
			<p class="paragraf">Gündüzleri yağmur yağıyor;</p>
			<p class="paragraf">Ay doğuyor geceleri</p>
			<p class="paragraf">Ve pazar kuruluyor, karşı meydanda.</p>
			<p class="paragraf">Onunsa daima;</p>
			<p class="paragraf">Yol mu, para mı, mektup mu;</p>
			<p class="paragraf">Bir düşündüğü var.</p>
			<p class="paragraf ParaOverride-6">Kasım 1938</p>
			<p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Garip I</span>, 1941)</p>
