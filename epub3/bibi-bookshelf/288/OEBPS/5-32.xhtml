			<p class="anabaslik" id="_idParaDest-33">EFKÂRLANIRIM</p>
			<p class="paragraf">Mektup alır, efkârlanırım;</p>
			<p class="paragraf">Rakı içer, efkârlanırım;</p>
			<p class="paragraf">Yola çıkar, efkârlanırım.</p>
			<p class="paragraf">Ne olacak bunun sonu, bilmem.</p>
			<p class="paragraf">“Kâzım’ım” türküsünü söylerler,</p>
			<p class="paragraf">Üsküdar’da;</p>
			<p class="paragraf">Efkârlanırım.</p>
			<p class="paragraf ParaOverride-6">Eylül 1940</p>
			<p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Garip I</span>, 1941)</p>
