			<p class="anabaslik" id="_idParaDest-9">ROBENSON</p>
			<p class="paragraf">Haminnemdir en sevgilisi</p>
			<p class="paragraf">Çocukluk arkadaşlarımın</p>
			<p class="paragraf">Zavallı Robenson’u ıssız adadan</p>
			<p class="paragraf">Kurtarmak için çareler düşündüğümüz</p>
			<p class="paragraf">Ve birlikte ağladığımız günden beri</p>
			<p class="paragraf">Biçare Güliver’in</p>
			<p class="paragraf">Devler memleketinde</p>
			<p class="paragraf">Çektiklerine.</p>
			<p class="paragraf ParaOverride-6">Kasım 1937</p>
			<p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Varlık</span>, 15.12.1937)</p>
