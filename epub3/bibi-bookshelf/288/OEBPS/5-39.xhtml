			<p class="anabaslik" id="_idParaDest-40">KEŞAN</p>
			<p class="paragraf">21.8.1942,</p>
			<p class="paragraf">Cumhuriyet Hanı’nda;</p>
			<p class="paragraf">Ne güzel bir geceydi!</p>
			<p class="paragraf">Sabaha karşı yağmur yağdı.</p>
			<p class="bos">   </p>
			<p class="paragraf">Güneş doğdu, ufuk kana boyandı;</p>
			<p class="paragraf">Çorbam geldi, sıcak sıcak;</p>
			<p class="paragraf">Kamyon geldi kapımıza dayandı.</p>
			<p class="bos">  </p>
			<p class="paragraf">Karnım tok, </p>
			<p class="paragraf">Sırtım pek;</p>
			<p class="paragraf">Ver elini Edirne şehri.</p>
