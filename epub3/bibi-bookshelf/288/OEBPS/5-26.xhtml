			<p class="anabaslik" id="_idParaDest-27">SEVDAYA MI TUTULDUM?</p>
			<p class="paragraf">Benim de mi düşüncelerim olacaktı,</p>
			<p class="paragraf">Ben de mi böyle uykusuz kalacaktım,</p>
			<p class="paragraf">Sessiz, sedasız mı olacaktım böyle?</p>
			<p class="paragraf">Çok sevdiğim salatayı bile</p>
			<p class="paragraf">Aramaz mı olacaktım?</p>
			<p class="paragraf">Ben böyle mi olacaktım?</p>
			<p class="paragraf ParaOverride-6">Nisan 1939</p>
			<p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Varlık</span>, 15.3.1940)</p>
