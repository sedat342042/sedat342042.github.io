			<p class="anabaslik" id="_idParaDest-14">GÖLGEM</p>
			<p class="paragraf">Bıktım usandım sürüklemekten onu,</p>
			<p class="paragraf">Senelerdir, ayaklarımın ucunda;</p>
			<p class="paragraf">Bu dünyada biraz da yaşayalım,</p>
			<p class="paragraf">O tek başına,</p>
			<p class="paragraf">Ben tek başıma.</p>
			<p class="paragraf ParaOverride-6">Ankara, Eylül 1937</p>
			<p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Varlık</span>, 15.12.1937)</p>
