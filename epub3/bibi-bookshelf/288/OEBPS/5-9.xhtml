			<p class="anabaslik" id="_idParaDest-10">İNSANLAR</p>
			<p class="paragraf">Ne kadar severim o insanları!</p>
			<p class="paragraf">O insanları ki, renkli, silik</p>
			<p class="paragraf">Dünyasında çıkartmaların</p>
			<p class="paragraf">Tavuklar, tavşanlar ve köpeklerle beraber</p>
			<p class="paragraf">Yaşayan insanlara benzer.</p>
			<p class="paragraf ParaOverride-6">Ankara, Ağustos 1937</p>
