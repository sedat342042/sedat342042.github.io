			<p class="anabaslik" id="_idParaDest-37">TREN SESİ</p>
			<p class="paragraf">Garîbim;</p>
			<p class="paragraf">Ne bir güzel var avutacak gönlümü,</p>
			<p class="paragraf">Bu şehirde,</p>
			<p class="paragraf">Ne de bir tanıdık çehre;</p>
			<p class="paragraf">Bir tren sesi duymayagöreyim,</p>
			<p class="paragraf">İki gözüm,</p>
			<p class="paragraf">İki çeşme.</p>
