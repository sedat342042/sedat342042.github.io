			<p class="anabaslik" id="_idParaDest-16">ŞOFÖRÜN KARISI</p>
			<p class="paragraf">Şoförün karısı, kıyma bana;</p>
			<p class="paragraf">El etme öyle pencereden,</p>
			<p class="paragraf">Soyunup dökünüp;</p>
			<p class="paragraf">Senin, eniştende gözün var;</p>
			<p class="paragraf">Benimse gençliğim var;</p>
			<p class="paragraf">Mapuslarda çürüyemem;</p>
			<p class="paragraf">Başımı belâya sokma benim;</p>
			<p class="paragraf">Kıyma bana.</p>
			<p class="paragraf ParaOverride-6">(<span class="CharOverride-9">İşte</span>, 15.6.1944)</p>
