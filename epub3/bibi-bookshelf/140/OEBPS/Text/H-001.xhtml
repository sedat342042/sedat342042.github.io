  <h3>HARİTALAR<br/> <br/> HARİTALAR HAKKINDA NOT</h3>

  <p class="p1">Bu harita ilk kez eserin 1954-1955 tarihli ilk baskısı için, yazarın oğlu Christopher Tolkien tarafından çizildi. Christopher Tolkien, 1980'de yayımlanan <i>Bitmemiş Öyküler</i> için haritayı yeniden çizdi ve bu harita <i>Yüzüklerin Efendisi</i>'nin sonraki baskılarında da kullanılmaya başlandı. Eserin daha küçük boydaki baskıları için, genel harita dört parçaya bölündü ve ayrıntılı yer isimleri bu dört ayrı haritada yer aldı. Elinizdeki baskıdaki haritalar, Stephen Raw'nun bu çevirinin yapıldığı HarperCollins baskısı için hazırladığı ve Christopher Tolkien haritalarının sadık ve daha temiz kopyalarından alınmıştır.</p>
