  <h3>BÖLÜM VI<br/> <br/> YAŞLI ORMAN</h3>

  <p class="p1">Frodo aniden uyandı. Odanın içi hâlâ karanlıktı. Merry bir elinde mumla durmuş, diğer eliyle kapıyı yumrukluyordu. "Tamam! Ne var?" dedi Frodo, hâlâ ürpererek ve şaşkınlık içinde.</p>

  <p>"Ne mi var!" diye bağırdı Merry. "Kalkma zamanı. Saat dört buçuk ve her tarafta sis var. Haydi! Sam çoktan kahvaltıyı hazırlamaya başladı. Pippin bile kalktı. Ben de şimdi midillileri eyerleyip yük midillisini getirmeye gidiyorum. O üşengeç Tombiş'i de uyandır! En azından kalksın da bizi geçirsin bari."</p>

  <p>Saat altıyı henüz geçmişken hobbitlerin beşi de yola çıkmaya hazırdı. Tombiş Toluk hâlâ esniyordu. Hiç ses etmeden evden dışarı süzüldüler. Merry üzeri yüklenmiş bir midilliyi çekerek önden gidiyordu; evin arkasındaki bir koruluktan sonra birkaç da tarlanın içinden geçen bir yolda dikkatle ilerlemekteydi. Ağaçların yaprakları parlıyor, dallardan sular damlıyordu; otlar serin çiğlerden kurşunileşmişti. Her şey sakindi; bir avluda tavukların gıdaklaması, ta nerelerdeki bir evin kapısının kapanması gibi uzak sesler, hemen yakından geliyormuş gibi net duyuluyordu.</p>

  <p>Midillileri barakalarında buldular; hobbitler tarafından çok sevilen türden gürbüz ufak tefek hayvanlardı bunlar, hızlı değil ama gün boyu iş görecek kadar dayanıklıydılar. Midillilere bindiler ve vakit kaybetmeden, önlerinde gönülsüzce açılan ve ardlarından amansızca kapanan sisin içine daldılar. Ağır ağır ve hiç konuşmadan bir saat kadar yol aldıktan sonra, Çalıçit'in aniden önlerinde yükseldiğini gördüler. Çok yüksekti ve her tarafı gümüş örümcek ağlarıyla örülmüştü.</p>

  <p>"Bunun içinden nasıl geçeceksiniz?" diye sordu Fredegar.</p>

  <p>"Beni izlerseniz," dedi Merry, "görürsünüz." Çalıçit boyunca sola doğru ilerledi, kısa bir süre sonra çitin, bir çukurun kıyısını izleyerek biraz içeri çekildiği bir noktaya vardılar. Buraya, Çalıçit’in biraz ilerisine, tatlı bir meyille toprağın altına giden bir oyuk açılmıştı. Oyuğun iki yanında tuğladan duvarları vardı; bu duvarlar muntazam bir şekilde yükselip aniden kemer şeklini alıyor, Çalıçit'in altına dalarak diğer taraftaki çukur yerden çıkan bir tünel oluşturuyordu.</p>

  <p>Burada Tombiş Toluk durdu. "Hoşçakal Frodo!" dedi. "Keşke ormana giriyor olmasaydınız. Umarım gün kavuşmadan kurtarılmaya muhtaç hallere düşmezsiniz. Ama size iyi şanslar - hem bugün, hem de sonrası için!"</p>

  <p>"Eğer önümüzde Yaşlı Orman'dan daha kötü şeyler yoksa kendimi şanslı kabul edeceğim," dedi Frodo. "Gandalf'a acilen Doğu Yolu'na gelmesini söyle: Yakında Yol'a çıkar, elimizden geldiğince hızlı ilerleriz." "Hoşçakal," diye seslendiler ve midillilerini meyilden aşağı sürüp Fredegar'ın görüş alanından çıkarak tünele girdiler.</p>

  <p>İçerisi karanlık ve nemliydi. Diğer ucu sık demir parmaklıklardan yapılmış bir kapı ile kapanmıştı. Merry yere inip kapının kilidini açtı, hepsi geçtikten sonra yeniden ittirdi. Kapı şakırtıyla kapandı ve kilit yerine otururken klik diye bir ses çıkardı. Meşum bir sesti bu.</p>

  <p>"İşte!" dedi Merry. "Shire'dan ayrıldınız, artık dışarıda, Yaşlı Orman'ın kenarındasınız."</p>

  <p>"Burası için anlatılan hikâyeler doğru mu?" diye sordu Pippin.</p>

  <p>"Hangi hikâyeleri kastettiğini bilmiyorum," diye cevap verdi Merry. "Eğer Tombiş'in dadılarından dinlediği, umacılarla, kurtlarla falan ilgili eski gulyabani hikâyelerini kastediyorsan, cevabım hayır olur. En azından ben onlara inanmıyorum. Fakat Orman <i>tuhaf</i> bir yerdir. İçindeki her şey, tabiri caizse, Shire'daki şeylerden çok daha fazla canlı, olup bitenlerin çok daha farkındadır. Ve ağaçlar yabancılardan hoşlanmaz. Seni gözlerler. Gündüz vakitleri genellikle sadece izlemekle yetinirler, pek bir şey yapmazlar. Zaman zaman en düşmanca olanları üstüne bir dal düşürür veya yoluna bir kök çıkarır, ya da bir sarmaşık uzatıp seni tutmaya çalışır. Fakat gece işler gayet ürkütücü olabiliyormuş, öyle diyorlar. Hava karardıktan sonra ben burada ya bir kere, ya iki kere bulunmuşumdur, o da sadece Çalıçit yakınlarında. Bütün ağaçlar birbirleriyle fısıldaşıyor, anlaşılmaz bir lisanda haberleri ve planları birbirlerine aktarıyor gibiydiler; rüzgâr yokken bile dallar sallanıp etrafı yokluyordu. Ağaçların gerçekten hareket ettiklerini, yabancıları kuşattıklarını ve içlerine hapsettiklerini de anlatırlar. Nitekim, yıllar önce Çalıçit'e saldırmışlar: Gelip çitin hemen kıyısına dikilmiş, çite abanmaya başlamışlar. Fakat hobbitler gelip yüzlerce ağacı kesmiş, kestiklerini Orman'da üst üste yığıp büyük bir ateş yakmış ve Çalıçit'in doğusundaki bütün araziyi uzun bir şerit halinde tutuşturup kül etmiş. Bundan sonra ağaçlar saldırıyı kesmiş, fakat bize düşman olmuşlar. Çitten az içerde, büyük ateşin yakıldığı yerde, hâlâ geniş bir çıplak alan vardır."</p>

  <p>"Tek tehlike ağaçlar mı?" diye sordu Pippin.</p>

  <p>"Ormanın derinliklerinde ve öbür ucunda yaşayan çeşit çeşit garip şeyler var," dedi Merry, "ya da en azından öyle olduğunu duydum; yalnız ben hiçbirini görmedim. Fakat iz bırakıp yol açan bir şeyler var. Ne zaman içeri girseniz yeni açılmış yollara rastlarsınız; fakat zaman zaman garip bir şekilde yer değiştirir bu yollar sanki. Bu tünelden pek uzak olmayan bir yerde, önce Şenlik Ateşi Meydanı'na, oradan da aşağı yukarı bizim gideceğimiz yöne, doğuya ve biraz da kuzeye doğru ilerleyen geniş bir yolun girişi var, daha doğrusu çoktandır vardı. Ben de şimdi o yolu bulmaya çalışacağım."</p>

  <div>
    <br/>
  </div>

  <p>Böylece hobbitler tünel kapısından ayrılıp midillilerini geniş çukurun karşı kenarına sürdüler. Öte tarafta, Çalıçit'in yüz metre kadar ilerisindeki Orman'a doğru ilerleyen belli belirsiz bir patika vardı; fakat yol onları ağaçların altına getirir getirmez yok oldu. Arkalarına baktıklarında, daha şimdiden etraflarını sık bir biçimde çevirmiş olan ağaçların gövdeleri arasından Çalıçit'in karanlık çizgisini görebiliyorlardı. Önlerindeyse sadece, sayısız biçimde ve boyutta ağaç gövdesi görülüyordu: Düz veya eğri büğrü, burma biçimli, yere eğilmiş, tıknaz veya zayıf, düzgün veya dallı budaklı; hepsinin gövdesi de yosundan veya yıvışık, salkım saçak bitkilerden oluşan yeşil ya da kurşuni bir örtüye bürünmüştü.</p>

  <p>Bir tek Merry'nin keyfi yerinde görünüyordu. "En iyisi sen başı çek de o yolu bul," dedi Frodo ona. "Sakın birbirimizi kaybetmeyelim, Çalıçit'in ne tarafta olduğunu da unutmayalım!"</p>

  <p>Ağaçların arasından bir yol tuttular; midillileri eğri büğrü ve birbirine karışmış bir sürü kökten kendilerini sakınarak ağır ağır yürüyordu. Ağaçların altında bitki örtüsü yoktu. Zemin düzgün bir meyille yükseliyor, onlar ilerledikçe ağaçlar adeta daha da uzuyor, kararıyor ve sıklaşıyordu. Hareketsiz yapraklar arasından ara sıra düşen çiğ damlalarının sesinden gayri çıt bile duyulmuyordu. Şimdilik dallar arasında herhangi bir fısıldaşma veya hareket yoktu, yoktu ama, hobbitlerin hepsi de hoşnutsuzluk, nefret, hatta giderek düşmanlıkla gözlendiklerine dair rahatsız edici bir hisse kapıldılar. Bu hisleri sürekli büyüdü, en sonunda sanki umulmadık bir darbe beklerlermiş gibi gayri ihtiyari aniden yukarıya, veya omuzlarının üzerinden arkaya bakar oldular.</p>

  <p>Henüz patikanın izi bile yoktu ve ağaçlar durmadan yollarını keser gibiydiler. Pippin aniden, artık buna daha fazla dayanamayacağını hissetti ve beklenmedik bir anda bir bağırtı koyuverdi. "Oy! Oy! Hiçbir şey yapacak değilim. Bırakın da geçeyim yahu!"</p>

  <p>Diğerleri şaşırarak durdular; fakat bağırtı, sanki ağır bir perde ile boğulmuşçasına çöktü gitti. Ne bir yankı, ne bir cevap vardı ama orman sanki daha da bir kalabalıklaşıvermiş, daha bir dikkat kesilmişti az öncesine göre.</p>

  <p>"Yerinde olsam, bağırmazdım," dedi Merry. "Faydasından çok zararı var."</p>

  <p>Frodo, buradan geçen bir yol bulmanın mümkün olup olmadığını ve diğerlerini bu menfur ormana getirmekle doğru yapıp yapmadığını düşünmeye başlamıştı. Merry bir o yana bir bu yana bakıyor ve daha şimdiden ne tarafa doğru gideceğini bilemez görünüyordu. Pippin bunu fark etti. "Yolumuzu kaybettirmen pek zamanını almadı," dedi. Fakat tam o anda Merry rahat bir nefes aldı ve ileriyi işaret etti.</p>

  <p>"Hayret!" dedi. "Bu ağaçlar <i>gerçekten</i> hareket ediyor. İşte Şenlik Ateşi Meydanı önümüzde (yani umarım bu odur), fakat ona açılan patika adeta yürüyüp gitmiş!"</p>

  <div>
    <br/>
  </div>

  <p>Onlar ilerledikçe ışık netleşti. Aniden ağaçların arasından çıkıp kendilerini daire şeklinde geniş bir açık alanda buldular. Üstlerinde masmavi ve berrak bir gök vardı; buna şaşırdılar, çünkü Orman'ın çatısı altındayken günün doğup sisin dağıldığını görememişlerdi. Gerçi güneş henüz açıklık alanı doğrudan dolduracak kadar yükselmemişti, fakat ağaçların tepelerinde ışığı görülebiliyordu. Açıklığın kenarındaki yapraklar daha sık, daha yeşildi ve alanı neredeyse yekpare bir duvar gibi kuşatıyorlardı. Açıklıkta hiç ağaç yetişmemişti, sadece kaba çimen ve bir sürü yüksek ot vardı: kelleşmiş, solmuş büyük baldıranlar ve yabani maydanozlar, tohuma kaçıp kül gibi uçmaya başlamış epilobiumlar, her yana yayılmış ısırgan otları ve deve dikenleri. Kasvetli bir yerdi: Fakat boğucu Orman'dan sonra hoş ve neşeli bir bahçe gibi geliyordu.</p>

  <p>Hobbitler cesaretlenip gökyüzünde genişleyen gün ışığına umutla baktılar. Açık alanın karşı tarafında, ağaçtan duvarda bir boşluk ve boşluğun gerisinde de temiz bir patika vardı. Patikanın, yer yer genişleyerek ve üzeri açılarak ormanın içine doğru uzandığını görebiliyorlardı, kimi yerlerde de ağaçlar patikaya doğru yaklaşarak yolu karanlık dallarıyla gölgelendiriyordu. Bu yoldan sürdüler midillilerini. Hâlâ tatlı bir meyille tırmanmaktaydılar, fakat artık çok daha hızlı ilerliyorlardı ve gönülleri daha rahattı; çünkü sanki Orman’ın hışmı sönmüş ve hayrettir, geçmelerine engel olmayacakmış gibi gelmeye başlamıştı onlara.</p>

  <p>Fakat bir süre sonra hava ısınmaya ve bunaltmaya başladı. Ağaçlar gene yolu iki yandan sıkıştırdı; artık pek ileriler görünmüyordu. Ormanın kötü niyetinin bir kez daha amansızca üstlerine çöktüğünü, şimdi her zamankinden daha kuvvetle hissetmekteydiler. Etraf o kadar sessizdi ki, midillilerinin nallarının ölü yapraklar üzerinde hışırdayarak veya arada bir gizlenmiş bir köke takılarak yere değmesi, kulaklarına gümbür gümbür iniyordu. Frodo onları cesaretlendirmek için bir şarkı söylemeye çalıştı ama sesi bir fısıltı halinde çıktı.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Ey bu gölgeli diyardaki gezginler</i></p>

  <p class="ti2"><i>yitirmeyin umudu! Çünkü karanlık da olsa</i></p>

  <p class="ti2"><i>bir sonu vardır her ormanın</i></p>

  <p class="ti2"><i>bakın nasıl da geçip gidiyor bulutsuz güneş</i></p>

  <p class="ti2"><i>güneş batıyor, güneş doğuyor</i></p>

  <p class="ti2"><i>gün bir bitiyor, bir başlıyor</i></p>

  <p class="ti2"><i>Ya doğuda ya batıda mutlaka kesilecek orman</i></p>

  <div>
    <br/>
  </div>

  <p><i>Kesilecek</i> - daha bu sözü söylemişti ki, sesi zayıflayarak kesildi. Hava ağır, sözleri dile getirmekse çok yorucuydu adeta. Tam arkalarında, yerlere kadar sarkan yaşlı bir ağaçtan iri bir dal büyük bir çatırtıyla patikanın üzerine düştü. Önlerinde de sanki ağaçlar birbirlerine yaklaşıyordu.</p>

  <p>"Bitmekti, zayıflamaktı türü şeylerden hoşlanmıyorlar," dedi Merry. "Ben olsam şu anda pek şarkı söylemezdim. Ormanın kenarına varıncaya kadar bekle, o zaman hep birlikte dönüp bangır bangır koro yaparız!"</p>

  <p>Neşeyle konuşmuştu, eğer endişeli idiyse bile bunu belli etmiyordu. Diğerleri cevap vermediler. İçleri kararmıştı. Frodo'nun yüreğine giderek ağırlaşan bir yük çökmekteydi ve artık attığı her adımda ağaçların hiddetine meydan okumaya kalkıştığına biraz daha pişman oluyordu. Gerçekten de tam durup geri dönmelerini önerecekti (tabii eğer bu hâlâ mümkün idiyse) ki, işler yeni bir boyut kazandı. Patika tırmanmayı bıraktı, bir süre için hemen hemen düz gider oldu. Karanlık ağaçlar kenara çekildi; önlerinde patikanın neredeyse dümdüz ilerlediğini görebiliyorlardı. Karşılarında biraz uzakta, ağaçsız, etrafını saran ormandan kel bir kafa gibi yükselen yemyeşil bir tepe vardı. Yol doğruca oraya gidiyor gibiydi.</p>

  <div>
    <br/>
  </div>

  <p>Bir süre için de olsa Orman'ın çatısının üzerine tırmanacakları fikriyle mest olarak, yeniden aceleyle ilerlemeye başladılar. Patika önce indi, sonra tırmanarak onları nihayet dik yamacın eteğine ulaştırdı. Burada da ağaçlardan ayrılarak otlar arasında kayboldu. Orman, traşlanmış bir başın etrafında keskin bir çizgiyle çember oluşturan gür saçlar misali, bütün tepeyi çepeçevre sarıyordu.</p>

  <p>Hobbitler midillilerini çekerek tepeye varıncaya kadar döne döne tırmandılar. Burada durup etraflarına bakındılar. Hava güneşli ve pırıl pırıl, ama pusluydu; pek ileriyi göremiyorlardı. Yakınlarda sis artık hemen hemen tamamen dağılmıştı; yine de, orada burada ormanın çukur yerlerine sis çökmüştü ve güneylerinde Orman'ı bir baştan bir başa kesen derin bir kıvrımdan hâlâ buhar gibi, ya da beyaz duman kümeleri gibi, sis yükseliyordu.</p>

  <p>"Şu," dedi Merry, eliyle işaret ederek, "Gündüzsefası'nın çizgisi. Yaylalar'dan çıkıp gelir, tam Orman'ın ortasından geçip güney batıya akarak Otlukçıktısı'nda Brendibadesi'yle birleşir. Biz <i>o</i> tarafa doğru gitmek istemiyoruz! Gündüzsefası vadisinin bütün ormanın en acayip yeri olduğu söylenir - bütün acayipliklerin çıktığı merkezdir adeta."</p>

  <p>Diğerleri Merry'nin işaret ettiği yöne baktılar, ama nemli ve derin vadinin üzerindeki sisten başka pek bir şey göremediler; bu çizginin gerisinde ise, Orman'ın güney yarısı bulanarak gözden kayboluyordu.</p>

  <p>Tepedeki güneş, artık ısınmaya başlamıştı. Saat on bir olmalıydı; fakat sonbahar pusu bu saatte bile diğer yönleri doğru dürüst görmelerine izin vermiyordu. Batı yönünde ne Çalıçit'in çizgisini, ne de gerisindeki Brendibadesi vadisini seçebiliyorlardı. Büyük ümitlerle baktıkları kuzey tarafında bile, ulaşmak istedikleri o büyük Doğu Yolu'nun çizgisi olabilecek herhangi bir şey göremiyorlardı. Ağaçlardan bir deniz ortasındaki bir adadaydılar ve ufuk bir örtünün ardındaydı.</p>

  <p>Güney doğu tarafında zemin, sanki tepenin yamaçları gerçekten de derin sulardan yükselen bir dağın etekleriymişçesine, ağaçların da çok altına kadar gidiyormuş hissi vererek dimdik iniyordu. Tepenin yeşil kıyısında oturup altlarındaki ormana bakarak öğlen yemeklerini yediler. Güneş yükselip öğlen vaktini geçince, uzaklarda doğuda, Yaşlı Orman'ın o yanının ardında uzanan Yaylalar'ın grimtrak yeşil hattı gözlerine çarptı. Bu onların moralini epey bir arttırdı; çünkü ormanın sınırları dışında herhangi bir şeyi görebilmek hoştu. Gerçi o tarafa gitmeyi hiç mi hiç düşünüyor değillerdi: Hobbit efsanelerinde Höyüktepe Yaylaları'nın da en az Orman'ın kendisi kadar uğursuz bir namı vardı.</p>

  <p>Neden sonra, yola devam etmeye karar verebildiler. Onları tepeye getiren patika, tepenin kuzey yanında yeniden beliriyordu; yalnız az bir şey ilerledikten sonra patikanın sürekli bir biçimde sağa doğru döndüğünü fark ettiler. Birazdan patika hızla yokuş aşağı inmeye başlayınca da, yolun aslında Gündüzsefası vadisine doğru gittiğini anladılar: Gitmeyi hiç dilemedikleri bir yöndü bu. Biraz tartıştıktan sonra, onları yanlış yere götüren bu patikadan ayrılıp kuzeye yönelmeye karar verdiler; çünkü tepeden göremedilerse bile Yol o tarafta olmalıydı, üstelik pek uzakta da olamazdı. Ayrıca kuzeyde, patikanın sol tarafında arazi daha kuru ve açık gibiydi, daha az ağaçlıklı yamaçlara doğru yükseliyordu ve bu yamaçlarda meşe, dişbudak ve sık ormanlara özgü garip, adsız ağaçların yerini çamlar ve köknarlar alıyordu.</p>

  <p>İlk başlarda iyi bir seçim yapmış gibiydiler: Eni konu hızla ilerliyorlardı, yalnız ne zaman bir açıklıktan güneşe göz atacak olsalar, anlaşılmaz bir biçimde doğuya doğru dönmüş oldukları çıkıyordu ortaya. Fakat bir süre sonra, tam da uzaktan daha seyrek ve daha az iç içe gibi gördükleri ağaçlar tekrar sıklaşmaya başladı. Derken, hiç beklenmedik bir şekilde, zeminde, devasa tekerlek izlerini veya uzun zamandır kullanılmayıp böğürtlen çalılarıyla dolmuş geniş hisar hendeklerini ve çökmüş yolları hatırlatan derin yarıklar bulunduğu anlaşıldı. Bu yarıklar genellikle tam onların gittiği yönü kesiyor ve ancak içlerine inip tekrar tırmanarak geçilebiliyordu, ki bu da yanlarında midillileri olduğu için gayet zahmetli ve zor bir işti. Her aşağı indiklerinde yarığın her nasılsa sol tarafa doğru geçit vermeyen, ancak sağa döndüklerinde yol açan sık çalılıklar ve keçeleşmiş otlarla dolu olduğunu görüyorlardı; dipte yarığın karşı yüzüne tırmanılacak bir yer bulmaları için de indikleri noktadan biraz ilerlemeleri gerekiyordu. Güç bela her bir yarıktan çıktıklarında ağaçlar biraz daha yoğun, daha karanlık görünüyordu; her seferinde sola yukarıya doğru yol bulmakta çok zorlanıyor, sağa ve aşağıya doğru gitmek zorunda kalıyorlardı.</p>

  <div>
    <br/>
  </div>

  <p>Bir iki saat içinde yönlerini iyice şaşırmışlardı, yalnız çoktandır kuzeye doğru gitmedikleri gün gibi aşikârdı. Belli bir yöne sürülüyorlardı; bu izledikleri, onlar adına seçilmiş olan bir yoldu - doğuya ve güneye, Orman'dan dışarı değil Orman'ın göbeğine doğru giden bir yol.</p>

  <p>O ana kadar karşılaştıkları arasında en derin ve en geniş olan çukura yuvarlana yuvarlana indiklerinde, gün ikindiye yaklaşmıştı. Burası o kadar dik ve çıkıntılı bir yerdi ki, midillilerini ve eşyalarını bırakmadıkça, ne ileri ne geri, tekrar yukarı çıkmanın mümkün olmadığı anlaşıldı. Bütün yapabildikleri çukuru gittiği yere kadar izlemekti - yani aşağıya doğru. Zemin giderek yumuşadı, yer yer bataklaştı; kenarlarda pınarlar belirmeye başladı, bir süre sonra bir de baktılar ki yosunlu bir yatakta şırıldayarak akan ip gibi bir dereyi izliyorlar. Sonra zemin sert bir meyille alçalmaya, dere büyüyüp gürüldeyerek hızla aşağı dökülmeye başladı. Derin, loş, ta yukarıdaki ağaçların üzerinde kemer oluşturduğu bir dere yatağındaydılar.</p>

  <p>Bir süre derenin yanında bata çıka ilerledikten sonra, aniden bu kasvetli karanlıktan çıkıverdiler. Sanki önlerinde bir kapı varmış gibi, karşılarında güneş ışığı belirdi. Açıklığa varınca, geldikleri yolun neredeyse uçurum denecek kadar yüksek ve dimdik bir vadi yamacındaki ince bir yarık olduğunu gördüler. Uçurumun eteğinde otlarla ve kamışlarla kaplı geniş bir alan vardı; uzakta neredeyse buradaki kadar dik olan başka bir yamaç görünüyordu. Aradaki gizli alanı, altın rengi bir ikindi güneşinin ılık ve uyuşuk ışıkları örtmekteydi. Alanın orta yerinde, kahverengi-kara bir nehir tembel tembel kıvrılarak akıyordu; kıyıları yaşlı söğütlerle çevrili, üstü söğütlerle kemerlenmiş, devrilmiş söğütlerle yolu kesilmiş ve binlerce solgun söğüt yaprağıyla beneklenmişti. Yer gök bu yapraklarla doluydu, dallarda sarı sarı titreşmekteydiler; çünkü vadide hafif hafif esen ılık ve tatlı bir meltem vardı, kamışlar hışırdıyor söğüt dalları çıtırdıyordu.</p>

  <p>"Eh, en azından artık nerede olduğumuza dair bir fikrim var!" dedi Merry. "Hedefimizin hemen hemen tam zıddı yöne gelmişiz. Bu da Gündüzsefası Nehri! Ben gidip bir araştırayım."</p>

  <p>Gün ışığına dalarak yüksek otlar arasında kayboldu. Bir süre sonra yeniden belirerek uçurumun eteği ile nehir arasında sert sayılabilecek bir toprak parçası olduğunu, bazı yerlerde de sık çimlerin su kenarına kadar indiğini bildirdi. "Dahası," dedi, "nehrin bu tarafında dolanan, keçi yoluna benzer bir şey var. Eğer sola dönüp yolu izlersek, eninde sonunda Orman'ın doğu tarafından dışarı çıkarız."</p>

  <p>"Ya, tabii!" dedi Pippin. "Eğer yol oralara kadar giderse; bizi bir bataklığa kadar götürüp bırakmazsa. Acaba bu yolu kim ve neden açtı? Bizim kara kaşımıza kara gözümüze yapmadıklarına eminim. Bu Orman'dan da içindeki her şeyden de fena halde kuşkulanıyorum, hakkındaki hikâyelere de inanır oldum. Ayrıca, doğuya doğru ne kadar gitmemiz gerektiği hakkında bir fikrin var mı?"</p>

  <p>"Hayır," dedi Merry, "yok. Gündüzsefası'nın neresinde olduğumuza veya buralara bir patika oluşturacak kadar sık sık gelip gidenin kim olduğuna dair en ufak bir fikrim yok. Fakat buradan çıkmak için başka bir yol da göremiyorum."</p>

  <p>Yapacak bir şey yoktu, sıraya dizildiler ve Merry onları bulduğu patikaya doğru götürdü. Dört bir yanlarında gümrah ve yer yer başlarını aşacak kadar uzun sazlar ve otlar yükseliyordu; fakat bataklıklar ve su birikintileri arasından basılabilecek yerleri seçerek eğrile büğrüle giden patikayı bir kere bulduktan sonra, izlemek kolaydı. Yol, arada sırada daha yüksekteki ormanlık araziden gelerek hendeklerden Gündüzsefası'na doğru akan minik derelerden geçiyordu ve bu noktalarda karşı kıyıya köprü oluşturacak şekilde özenle yerleştirilmiş ağaç gövdeleri ve dal birikintileri vardı.</p>

  <div>
    <br/>
  </div>

  <p>Hava hobbitlere çok sıcak gelmeye başladı. Kulaklarının dibinde her türden sinek orduları vızıldamaktaydı; akşamüstü güneşi sırtlarında yanıyordu. Sonunda aniden hafif bir gölgeliğe geldiler; büyük gri dallar yolun üstüne uzanıyordu. Attıkları her bir adım, bir öncekinden daha gönülsüz olmaya başladı. Uyku adeta yerden çıkıp bacaklarından yukarı tırmanıyor, havadan başlarına ve gözlerine ağır ağır dökülüyordu.</p>

  <p>Frodo çenesinin göğsüne doğru indiğini, başının düştüğünü fark etti. Tam önünde Pippin, diz üstü yere çöktü. Frodo durdu. "Olmayacak," dediğini duydu Merry'nin. "Dinlenmeden şurdan şuraya gidemem. Bir kestirmem lazım. Söğütlerin altı serin. Daha az sinekli!"</p>

  <p>Frodo bu işi hiç beğenmemişti. "Haydi!" diye seslendi. "Daha uyuyamayız. Önce Orman'dan çıkmamız lazım." Fakat diğerleri umursayacak durumda değildi. Sam de yanlarında dikilmiş, esneyip aptal aptal gözlerini kırpıştırıyordu.</p>

  <p>Birdenbire Frodo'ya da uyku bastırıverdi. Başı dönüyordu. Artık havada hiç ses yoktu hemen hemen. Sinekler vızıldamaz olmuştu. Sadece, duymanın sınırında tatlı bir ses, yarı yarıya fısıldanan bir şarkı misali yumuşak bir pıtırtı, yukarıdaki dallarda dalgalanır gibiydi. Ağırlaşan gözlerini kaldırınca yaşlı, ağarmış, kocaman bir söğüt ağacının üzerine eğilmekte olduğunu gördü. Dev gibi bir ağaçtı; dört bir yana yayılmış dalları, uzun parmaklı elleriyle bir şeylere uzanan kollar gibi yükseliyor, dalları hareket ettikçe yumrularla dolu bükük gövdesinde esneyip açılan geniş çatlaklar belli belirsiz çıtırdıyordu. Parlak göğe karşı titreşen yapraklar Frodo'nun gözlerini kamaştırdı, yüzüstü yuvarlanıp otların üzerine düştüğü yerde yattı kaldı.</p>

  <p>Merry ile Pippin güç bela ileriye doğru emekleyip sırtlarını söğüt ağacının gövdesine yaslayarak yattılar. Arkalarında ağaç sallanıp gıcırdadıkça, büyük çatlaklar iyice genişleyerek onlara kucak açıyordu. Yukarıya, ışığa karşı hafif hafif hareket edip şarkı söyleyen gri ve sarı yapraklara baktılar. Gözlerini yumdular, o zaman da sanki su ve uyku ile ilgili bir şeyler anlatan sözcükler, serin sözcükler duyar gibi oldular. Kendilerini bu büyüye bıraktılar ve ulu gri söğüt ağacının altında uykuya daldılar.</p>

  <p>Frodo bir süre üzerine basmakta olan uykuyla savaşarak uzandı kaldı; sonra bir gayret tekrar ayağa kalktı. Karşı konulmaz bir şekilde serin sular istiyordu canı. "Beni bekle Sam," diyebildi yarım yamalak. "Ayaklarımı bi yıkamalıyım."</p>

  <p>Yarı uykulu yarı uyanık ileriye, büyük ağacın nehir tarafına, dolanık iri köklerin eğilmiş su içmek için uğraşan yamru yumru minik ejderler gibi nehire doğru uzamış olduğu bir noktaya yürüdü. Bu köklerden birini bacakları arasına alarak oturup ayaklarını serin kahverengi sulara bıraktı ve burada, sırtı ağaca yaslanmış vaziyette, bir anda uyuyakaldı.</p>

  <div>
    <br/>
  </div>

  <p>Sam oturup başını kaşıdı, ağzını mağara gibi sonuna kadar açarak bir güzel esnedi. Endişeliydi. Akşam oluyordu ve aniden bastıran bu uykunun pek tekin olmadığını düşünüyordu. "Bunun altında güneşlen ılık havadan başka bir işler var," diye söylendi kendi kendine. "Bu koca ağacı hiç gözüm tutmadı. Güvenmiyorum bu ağaca. Bak nasıl da uyku şarkıları söylüyor! Bu böyle olmayacak!"</p>

  <p>Zorla ayağa kalkıp sendeleyerek midillilerin nerede kaldığına bakmaya gitti. Midillilerden ikisini patika boyunca epey bir uzaklaşmış buldu; tam onları yakalayıp diğerlerinin yanına getirmişti ki, iki ayrı ses duydu; biri yüksek diğeri alçak ama net seslerdi. Biri, ağır bir şeyin suya düşme sesiydi; diğeri ise bir kapının yavaşça sıkı sıkıya kapandığı zaman çıkardığı, kilitin yerine oturuş sesi.</p>

  <p>Hemen nehir kıyısına koştu. Frodo kıyıya yakın bir yerde suyun içindeydi, büyük bir ağaç kökü onu suya batırır gibi üzerinde duruyordu ama Frodo hiç çırpınmıyordu. Sam onu ceketinden yakalayıp kökün altından çıkarttı; sonra zar zor kıyıya çekti. Frodo neredeyse hemen uyandı, sular püskürterek öksürmeye başladı.</p>

  <p>"Biliyor musun Sam," dedi sonunda, "o korkunç ağaç beni <i>itti</i>! Bunu hissettim. O büyük kök döndü ve beni suyun içine ittiriverdi!"</p>

  <p>"Herhalde rüya görüyordun Bay Frodo," dedi Sam. "Uykuluyken öyle yerlere oturmamalısın."</p>

  <p>"Öbürlerinden ne haber?" diye sordu Frodo. "Onlar ne tür rüyalar görüyorlar merak ediyorum doğrusu."</p>

  <p>Ağacın öbür yanına gittiler ve o zaman Sam duyduğu o klik sesinin ne olduğunu anladı. Pippin gözden kaybolmuştu. Uzandığı yarık tamamen kapanmıştı, öyle ki bir çizik bile görünmüyordu. Merry ise kapandaydı: Başka bir yarık onu beline kadar yakalamıştı; bacakları dışarıdaydı, ama geri kalan kısmı, iki kenardan bir cımbız gibi kavrayan karanlık bir kovuğun içindeydi.</p>

  <p>Frodo ile Sam ilk önce ağacın Pippin'in yatmış olduğu yere denk gelen kısmını yumrukladılar. Ondan sonra, zavallı Merry'yi yakalamış olan yarığın kenetlenmiş ağzını açmak için deliler gibi çekiştirdiler. Faydasızdı.</p>

  <p>"Ne korkunç bir şey!" diye bağırdı Frodo çılgınca. "Ne diye kalktık bu korkunç ormana geldik ki sanki? Keşke hepimiz şu anda Çukurçay'da olabilseydik!" Kendi ayağını hiç düşünmeden bütün gücüyle ağaca bir tekme attı. Gövdeden başlayarak dallara dağılan belli belirsiz bir titreme oldu; yapraklar hışırdadı ve fısıldadı ama bu kez zayıf ve derinden bir kahkahaydı bu.</p>

  <p>"Eşyalarımız arasında balta falan yoktur herhalde, ha Bay Frodo?" diye sordu Sam.</p>

  <p>"Yakacak odun kesmek için yanıma küçük bir el baltası almıştım," dedi Frodo. "Pek işimize yaramaz."</p>

  <p>"Bir dakika!" diye haykırdı Sam, yakacak odun lafından aklına bir şey gelerek. "Ateşle bir şeyler yapabiliriz!"</p>

  <p>"Yapabiliriz," dedi Frodo şüpheyle. "Pippin'i içerde diri diri kızartmayı başarabiliriz."</p>

  <p>"Bu ağacın canını acıtıp korkutmakla başlayabiliriz işe," dedi Sam hiddetle. "Eğer onları bırakmazsa boyunu deviririm, kemirmek zorunda kalsam bile." Midillilere doğru koştu ve aradan pek bir zaman geçmeden iki parça kav, çakmak kutusu ve bir el baltasıyla geri döndü.</p>

  <p>Çabucak kuru otları, yaprakları ve kabukları bir araya topladılar; kırık dal parçacıkları ve kesilmiş odun parçalarından bir yığın yaptılar. Bunu tutsakların bulunduğu yerin tam aksi yönünde ağacın gövdesinin önüne yığdılar. Sam kavdan kıvılcımı çakar çakmaz kuru otlar tutuştu ve aceleci bir alev ile duman yükseldi. Dal parçaları çıtırdadı. Ateşin minik parmakları kadim ağacın çentik çentik kuru kabuklarını yalayıp kavurdu. Söğüt baştan aşağı bir titredi. Yapraklar tepelerinde acı ve hiddet sesleriyle tıslar gibiydiler. Merry'den avaz avaz bir haykırış yükseldi ve ağacın içinden Pippin'in boğuk çığlığını duydular.</p>

  <p>"Söndürün! Söndürün!" diye bağırıyordu Merry. "Yoksa beni sıkıp ikiye ayıracak. Öyle diyor!"</p>

  <p>"Kim? Ne?" diye bağırdı Frodo ağacın öbür tarafına doğru koşarak.</p>

  <p>"Söndürün! Söndürün!" diye yalvardı Merry. Söğüdün dalları deliler gibi sallanmaya başladı. Sanki nehir vadisinin sessiz uykusuna bir taş atmışlar da bütün Orman'da yayılan öfke dalgaları oluşturmuşlar gibi, giderek yükselen ve etraftaki diğer bütün ağaçların dallarına doğru yayılan rüzgâr misali bir ses duyuluyordu. Sam minik ateşi tekmeleyip kıvılcımları ayaklarıyla basa basa söndürdü. Ama Frodo, neden yaptığını veya ne ümit ettiğini bile bilmeden, <i>imdat! imdat! imdat!</i> diye bağırarak patikada koşmaya başladı. Kendi tiz sesinin sedasını bile duyamaz gibiydi: Kelimeler ağzından çıkar çıkmaz söğüt rüzgârına kapılıp gidiyor ve yaprakların velvelesinde boğuluyordu. Çaresizlik içindeydi: Kaybolmuş ve aklı uçup gitmiş gibi hissediyordu.</p>

  <p>Aniden durdu. Bir cevap vardı, ya da ona öyle gelmişti; ama sanki arkasından geliyordu, geriden, Orman'ın derinliklerindeki patikadan. Olduğu yerde dönüp dinledi, az sonra hiç kuşku kalmamıştı: Biri bir şarkı söylüyordu; kalın mutlu bir ses kaygısızca ve neşeyle bir şarkı tutturmuştu, ama saçmasapan bir şarkıydı bu:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Lay lom! Lay la lom! Gongu çal da gel!</i></p>

  <p class="ti2"><i>Gongu çal! Zıpla gel! Söğütler içinden!</i></p>

  <p class="ti2"><i>Tom Bom, şen Tom, Tom Bombadil!</i></p>

  <div>
    <br/>
  </div>

  <p>Frodo da Sam de, biraz yeni bir tehlikeden korkarak, biraz da ümitlenerek oldukları yerde durdular. Birdenbire, uzun bir dizi anlamsız (ya da öyle duyulan) sözden sonra ses iyice yükseldi, belirginleşti ve şu şarkıya dönüştü:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Hey! Gel bili bom! Lay lay lom! Bir tanem!</i></p>

  <p class="ti2"><i>Sığırcığım süzülür eserken meltem.</i></p>

  <p class="ti2"><i>Tepenin altında, güneşte parlar,</i></p>

  <p class="ti2"><i>Soğuk yıldızları eşikte bekler,</i></p>

  <p class="ti2"><i>Benim güzel sevgilim, doğmuş Irmakkadın'dan</i></p>

  <p class="ti2"><i>Sudan durudur teni, incedir söğüt dalından.</i></p>

  <p class="ti2"><i>Bizim Tom Bombadil elinde su zambaklarıyla</i></p>

  <p class="ti2"><i>Yine eve dönüyor. Bak şarkı söylüyor hoplaya zıplaya</i></p>

  <p class="ti2"><i>Hey! Gel bili bom! Lay lay lom! Bir tanem!</i></p>

  <p class="ti2"><i>Altınyemiş, Altınyemiş, tatlı sarı böğürtlen!</i></p>

  <p class="ti2"><i>Zavallı Söğütadam, köklerini topla, yolumdan çek!</i></p>

  <p class="ti2"><i>Tom’un acelesi var. Günün peşinden akşam gelecek.</i></p>

  <p class="ti2"><i>Tom eve dönüyor yine, elinde su zambakları,</i></p>

  <p class="ti2"><i>Hey! Lay lay lom! Duyuyor musunuz şarkımı ?</i></p>

  <div>
    <br/>
  </div>

  <p>Frodo ile Sam büyülenmişçesine duruyorlardı. Rüzgâr söndü. Yapraklar yine gergin dallardan sessiz sessiz sarktılar. Şarkı bir kez daha patladı ve sonra birdenbire patikada sazların tepesinde hoplayıp danseden, yüksek tepeli, bandına uzun mavi bir tüy takılmış, eski püskü, yamru yumru bir şapka beliriverdi. Şapka bir kere daha hoplayıp sıçradı ve görüş alanlarına bir adam girdi - ya da adama benzeyen biri. Her halükârda bir hobbite göre çok iri ve ağır sayılırdı; ama kalın bacaklarındaki büyük sarı çizmeleriyle otlar ve sazlar arasından ortalığı yıkıp geçerek suya giden bir inek gibi ilerlerken Büyük Ahali kadar çok gürültü yapsa da, onlardan biri olacak kadar uzun boylu da değil gibiydi. Mavi bir ceketi ve uzun kahverengi sakalı vardı; gözleri parlak ve maviydi, yüzü olgun bir elma kadar kırmızıydı ama yüzlerce kahkaha kırışığıyla buruşmuştu. Ellerinde, tepsi gibi büyük bir yaprağa dizdiği bir küçük öbek beyaz nilüfer taşıyordu.</p>

  <p>Frodo ile Sam "İmdat!" diye bağırıp ellerini uzatarak ona doğru koştular.</p>

  <p>"Hop! Hop! Durun hele!" diye bağırdı yaşlı adam bir elini kaldırarak ve onlar da sanki vurulmuş gibi donakaldılar. "Hele, benim miniminnacık adamcıklarım, nereye gidiyorsunuz böyle körük gibi pöfleyerek bakayım? Neymiş buradaki mesele madem? Kim olduğumu biliyor musunuz? Ben Tom Bombadil'im. Derdiniz nedir söyleyin bana! Tom'un acelesi var. Sakın nilüferlerimi ezeyim demeyin!"</p>

  <p>"Arkadaşlarım söğüt ağacının içine hapsoldu," diye bağırdı Frodo nefes nefese.</p>

  <p>"Efendi Merry bir çatlakta eziliyor!" diye bağırdı Sam.</p>

  <p>"Ne?" diye haykırdı Tom Bombadil havaya sıçrayarak. "Yaşlı Söğüt Adam, ha? Hepsi bu muydu? Bunu hemen hallederiz. Ona söylenecek şarkıyı bilirim ben. Başı ağarmış Söğüt Adam! Eğer terbiyesini takınmazsa iliklerini dondururum. Şarkılarımla köklerini çıkartırım. Bir şarkıyla rüzgâr estirip yapraklarını, dallarını uçururum. Seni Yaşlı Söğüt Adam seni!"</p>

  <p>Nilüferlerini dikkatle otların üzerine bırakarak ağaca koştu. Ortada Merry'nin hâlâ dışarda duran ayakları vardı bir tek - geri kalan kısmı çoktan içeri çekilmişti bile. Tom ağzını çatlağa dayayarak içeriye doğru alçak sesle bir şarkı söylemeye başladı. Hobbitler sözleri yakalayamıyorlardı ama görünüşe göre Merry heyecanlanmıştı. Bacakları tekmeler savurmaya başladı. Tom kenara sıçradı ve söğütün sallanan bir dalını kırıp bununla ağacın yanına vurdu. "Onları hemen dışarı bırak Yaşlı Söğüt Adam!" dedi. "Aklından neler geçiyor? Senin uyuyor olman lazım. Toprak ye! Derinleri kaz! Su iç! Uykuya dal! Bu konuşan Bombadil!" Sonra da Merry'yi ayağından tuttuğu gibi, aniden açılan çatlaktan çekip çıkarttı.</p>

  <p>Yırtılır gibi bir çatırtı duyuldu ve diğer çatlak da ardına kadar açıldı, Pippin sanki tekmeyle atılmış gibi içerden fırlayıp çıkıverdi. Sonra kuvvetli bir çat sesiyle her iki yarık da sıkı sıkı kapandı. Ağaç köklerinden tepesine kadar bir titredi ve sonra mutlak bir sessizlik çöktü.</p>

  <p>"Sağolun!" dedi hobbitler birbirleri ardı sıra.</p>

  <p>Tom Bombadil kahkahalarla gülmeye başladı. "Hele, benim minik arkadaşlarım!" dedi, eğilip yüzlerine yakından bakarak. "Benimle eve geleceksiniz! Sofra sarı kaymak, bal peteği, ak ekmek ve tereyağı ile donanmıştır. Altınyemiş bekliyor. Soruları da akşam sofrasının etrafına bırakalım. Siz gelebildiğiniz kadar çabuk peşimden gelin!" Böyle deyip nilüferlerini aldı, eliyle onlara bir gel işareti yaptı, gene yüksek sesle abuk sabuk bir şarkı tutturup hoplaya dansede doğuya giden patikada yola koyuldu.</p>

  <p>Hobbitler konuşamayacak kadar şaşkın ve rahatlamış olarak ellerinden geldiğince çabuk çabuk onu izlediler. Fakat ellerinden gelen, yeterince hızlı değildi. Kısa bir süre sonra Tom önlerinde gözden kayboldu ve şarkının gürültüsü gitgide zayıflayarak uzaklaştı. Sonra birden, kuvvetli bir selam gibi havada dalgalanarak geri geldi sesi!</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Gelin benle minik dostlar Gündüzsefası boyunca!</i></p>

  <p class="ti2"><i>Tom gidiyor önden mumları yakmaya.</i></p>

  <p class="ti2"><i>Batıdan batar Güneş; karanlık basar birazdan.</i></p>

  <p class="ti2"><i>Gece gölgeleri çöker, kapı açılır o zaman,</i></p>

  <p class="ti2"><i>Pencereden sızar ışık, etrafı aydınlatır.</i></p>

  <p class="ti2"><i>Korkmayın kara kızılağaçtan! Kır söğüt zararsızdır!</i></p>

  <p class="ti2"><i>Korkmayın ne kökten, ne daldan! Tom Bombadil önden gitti.</i></p>

  <p class="ti2"><i>Hey lom! Lay lay lom! Bekliyoruz sizleri!</i></p>

  <div>
    <br/>
  </div>

  <p>Bundan sonra hobbitler sesini duymaz oldular. Neredeyse aynı anda, güneş arkalarındaki ağaçların içine gömülür gibi gözden kayboldu. Brendibadesi üzerinde göz kırpan yatık akşam ışığını ve yüzlerce lamba ile parlamaya başlayan Erşehir pencerelerini düşündüler. Üzerlerine büyük gölgeler düşüyor; ağaçların gövdeleri ve dalları kara kara ve tehdit edercesine patikanın üzerine sarkıyordu. Beyaz bir sis yükselip derenin yüzeyine kıvrılarak sınırındaki ağaçların köklerini sarmaya başladı. Tam ayaklarının dibinden, yerden gölgeli bir buhar yükselerek yavaş yavaş çöken alacakaranlığa karıştı.</p>

  <p>Patikayı takip etmek zorlaştı; çok yorulmuşlardı. Bacakları sanki kurşundandı. Her iki yanlarındaki çalılıklarda ve sazlarda garip sinsi sesler dolaşıyordu; soluk gökyüzüne baktıklarında, yüksek yamaçtan ve ormanın sınırından onlara pis pis göz diken, alacakaranlığa karşı kara bir kasvete bürünmüş garip yamru yumru çehreler gözlerine çarpıyordu. Bütün bu diyarın aslında gerçek olmadığını ve hiç uyanışı olmayan meşum bir rüyada düşe kalka ilerlediklerini düşünmeye başlamışlardı.</p>

  <p>Tam artık ayakları yavaşlayıp durmak üzereydi ki, zeminin yavaş yavaş yükselmekte olduğunu fark ettiler. Su mırıldanmaya başladı. Karanlıkta, derenin kısa bir şelaleden döküldüğü yerdeki köpüklerin beyaz ışıltısını gördüler. Sonra aniden ağaçlar bitti, sis arkalarında kaldı. Adımlarını Orman'dan dışarı attılar ve karşılarında yükselen geniş çimenlik bir alanda buldular kendilerini. Artık hızlı hızlı akan küçük nehir, gökyüzünü doldurmaya başlayan yıldızların ışığında yer yer yanıp sönerek onları karşılamak için neşeyle çağıldıyordu.</p>

  <p>Ayaklarının altındaki otlar sanki kırpılmış veya traşlanmış gibi düzgün ve kısaydı. Orman'ın arkalarında kalan saçakları kesilmiş ve bir çit gibi budanmıştı. Artık bakımlı ve kenarları taşlarla sınırlandırılmış patika, önlerinde açık seçik görünüyordu. Solgun yıldızlı gök altında şimdi grilere bürünmüş çimenlik bir tepenin üstüne doğru dolandı; orada, hâlâ yukarılarında kalan daha ilerideki bir yamaçta, bir evin pırpır eden ışıklarını gördüler. Patika tekrar aşağı indi, sonra muntazam çimli uzun bir yamaç boyunca tekrar ışığa doğru yükseldi. Aniden bir kapı açıldı, geniş sarı bir ışık huzmesi parıldayarak dışarı süzüldü. İşte, Tom Bombadil'in evi karşılarında, bir yukarı, bir aşağı derken tepenin tam dibinde idi. Gerisinde çıplak ve gri, dik bir toprak çıkıntısı uzanıyordu; onun da ardında Höyüktepe Yaylaları doğu akşamına doğru azametle uzanmaktaydı.</p>

  <p>Hobbit midilli demeden, hep beraber hızla ilerlediler. Daha şimdiden yorgunluklarının yarısı, korkularının tümü uçup gitmişti. <i>Hey! Gel Lay Lay Lom!</i> diye çınladı şarkı onları buyur edercesine.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Hey lay! Nay nay nom! Haydi canlar sekiniz!</i></p>

  <p class="ti2"><i>Hobbitler! Midilliler! Konukları severiz</i>.</p>

  <p class="ti2"><i>Haydi eğlence başlasın! Birlikte şarkı söyleyelim!</i></p>

  <div>
    <br/>
  </div>

  <p>Sonra başka bir berrak ses, ilkbahar kadar genç ve ilkbahar kadar kadim, aynı tepelerdeki parlak sabahtan aşağıya geceye akan mutlu suların şarkısı gibi bir ses, gümüş gibi dökülerek onları karşıladı:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Haydi şarkı başlasın! Söyleyelim birlikte</i></p>

  <p class="ti2"><i>Güneş, yıldız, ay ve sis, yağmur ve bulut üstüne,</i></p>

  <p class="ti2"><i>Tüydeki çiy tanesi, tomurcukta ışıklar,</i></p>

  <p class="ti2"><i>Fundalıkta çıngıraklar, açık tepede rüzgâr,</i></p>

  <p class="ti2"><i>Su üstünde zambaklar, sazlar gölgeli göl başında:</i></p>

  <p class="ti2"><i>Bizim Tom Bombadil ve Nehrinkızı hakkında!</i></p>

  <div>

  </div>

  <p>Ve bu şarkıyla birlikte hobbitler eşiğe vardılar, altın rengi bir ışık tüm çevrelerini sardı.</p>
