  <h3>BÖLÜM II<br/> <br/> BATAKLIKLARDAN GEÇİŞ</h3>

  <p class="p1">Başı ve boynu ileri doğru fırlamış, genellikle ayakları kadar ellerini de kullanan Gollum hızlı hareket ediyordu. Frodo ve Sam ona yetişmekte zorlanıyorlardı, ama artık onun da kaçmaya hiç niyeti yok gibiydi; eğer geride kalırlarsa dönüp onları bekliyordu. Bir süre sonra onları daha önce geçmiş oldukları dar sel yatağının kenarına getirdi; ama artık dağlardan uzaklaşmışlardı.</p>

  <p>"İşte burda!" diye bağırdı. "İçeride aşağıya bir yol var, evet. Şimdi bis onu isleyeceğis - ta, ta oraya kadar." Güneyi ve doğuyu, bataklıkları işaret etti. Bu serin akşam havasında bile bataklığın ağır ve pis kokusu burunlarına kadar geliyordu.</p>

  <p>Gollum kenarda bir ileri bir geri gidip duruyordu, sonunda onlara seslendi. "Burdan! Burdan inebiliris. Bir keresinde Sméagol burdan gitmişti: orklardan saklanarak buradan gitmiştim."</p>

  <p>Başı Gollum çekti; onu izleyen hobbitler de karanlığa doğru indiler. Zordu, çünkü sel yatağı bu noktada sadece on beş ayak derinlikte ve birkaç ayak genişlikteydi. Dibinde akan bir su vardı: Aslında, dağlardan sızıp gelerek gerideki durgun suları ve çamurları besleyen bir sürü küçük dereden birinin yatağıydı. Gollum sağa döndü, aşağı yukarı güneye doğru, ayaklarını sığ taşlık dere içinde şaplata şaplata yürüdü. Suyu hissetmiş olduğu için son derece keyifli görünüyordu ve kendi kendine kıkırdıyordu, hatta arada bir kendi kendine vıraklayarak bir nevi şarkı da söylüyordu.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Topraklar sert, soğuk</i></p>

  <p class="ti2"><i>ısırır ellerimisi</i></p>

  <p class="ti3"><i>ayaklarımısı kemirir.</i></p>

  <p class="ti2"><i>Kayayla taş</i></p>

  <p class="ti2"><i>üstünde et kalmamış</i></p>

  <p class="ti3"><i>eski kemik gibidir.</i></p>

  <p class="ti2"><i>Oysa göl ile dere</i></p>

  <p class="ti2"><i>ıslak, serin hem de</i></p>

  <p class="ti3"><i>Ayaklara iyi gelir.</i></p>

  <p class="ti2"><i>Dilesiris ki...</i></p>

  <div>
    <br/>
  </div>

  <p>"Ha! Ha! Ne dilisiyorus?" dedi, hobbitlere yan yan bakarak. "Sise söyleyeceğis," diye gakladı. "O çok önceleri tahmin etmişti, Baggins tahmin etmişti." Gözlerine bir parlaklık geldi; parlaklığı karanlıkta yakalayan Sam bunun hiç de hoş olmadığını düşündü.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Nefes almas canlıdır;</i></p>

  <p class="ti2"><i>soğuktur ölüm kadar;</i></p>

  <p class="ti2"><i>hep içer hiç susamas;</i></p>

  <p class="ti2"><i>sırhı var şıngırdamas.</i></p>

  <p class="ti2"><i>Boğulur kuru toprakta,</i></p>

  <p class="ti2"><i>adaya bir bakar da</i></p>

  <p class="ti2"><i>bir dağ sanneder;</i></p>

  <p class="ti2"><i>pınara nasar eder</i></p>

  <p class="ti2"><i>bir nefes hava sanar.</i></p>

  <p class="ti2"><i>Ah ne sarif ne kibar!</i></p>

  <p class="ti3"><i>Ne hoş olur rastlaşsak!</i></p>

  <p class="ti2"><i>Tek dileğimis var şimdi</i></p>

  <p class="ti2"><i>bir balık yakalamak</i>,</p>

  <p class="ti3"><i>tombul ve lessetli!</i></p>

  <div>
    <br/>
  </div>

  <p>Bu sözler Sam'e, efendisinin Gollum'u rehber olarak yanlarına almaya karar verdiğini anladığı andan itibaren onu rahatsız eden bir sorunu yeniden ve daha da şiddetle hatırlattı: Yiyecek sorunu. Efendisinin de bunu düşünmüş olabileceği hiç gelmedi aklına, ama herhalde Gollum bunu düşünüyordu. Gerçekten de Gollum tek başına yaptığı bu gezilerde karnını nasıl doyuruyordu acaba? "Pek iyi olmasa gerek," diye düşündü Sam. "Oldukça aç görünüyor. Eğer bir yerlerden balık bulamazsa, hobbitlerin tadı neye benziyor diye bir bakabilir, bahse girerim ki - tabii bizi uykuda yakalarsa. Ama bunu başaramayacak: En azından Sam Gamgee'yi yakalayamayacak."</p>

  <div>
    <br/>
  </div>

  <p>Uzun bir süre döne döne dolanan karanlık dere yatağı boyunca tökezlene tökezlene yürüdüler; ya da en azından Frodo ile Sam'in yorgun ayaklarına öyle geldi. Dere yatağı doğuya doğru dönüyordu ve onlar ilerledikçe daha da genişleyerek alçaldı. Sonunda üzerlerindeki gök sabahın griliğiyle hafif hafif solmaya başladı. Gollum'un yorulduğuna dair hiçbir emare yoktu ama yukarı bakarak durmuştu.</p>

  <p>"Gün yaklaşıyor," diye fısıldadı, sanki Gün onun dediklerini duyarak üzerine atlayıverecekmiş gibi. "Sméagol burada kalacak: Burada kalacağım ve Sarı Yüs beni göremeyecek."</p>

  <p>"Biz güneşi gördüğümüze memnunuz," dedi Frodo, "ama burada duracağız: Şimdilik ilerleyemeyecek kadar yorgunuz."</p>

  <p>"Sarı Yüs'ü görmekten memnun olmakla akıllılık etmiyorsunus," dedi Gollum . "Sisi ortaya çıkartıyor, iyi yürekli, akıllı hobbitler Sméagol ile kalırlar. Etrafta orklar ve kötü şeyler var. Onlar ta usakları görebilir. Benimle kalıp saklanın!"</p>

  <p>Üçü de, dere yatağının kayalık duvarı dibine yerleşti dinlenmek için. Artık uzun boylu bir adamın boyundan daha derin değildi dere yatağı; tabanı da kuru kayalardan geniş katmanlar halindeydi. Su diğer taraftaki bir kanal içinden akıyordu. Frodo ile Sam sırtlarını dayayarak katmanlardan birine oturdular. Gollum dere içinde döne döne yüzdü.</p>

  <p>"Biraz yemek yememiz gerek," dedi Frodo. "Acıktın mı Sméagol? Paylaşacak çok az şeyimiz var ama elimizden geldiğince sana da bir şeyler ayırırız."</p>

  <p><i>Acıkmak</i> sözüyle birlikte Gollum'un soluk gözlerinde yeşilimtrak bir ışık tutuştu; gözleri adeta hastalıklı ince yüzünden her zamankinden daha fazla dışarı fırlamıştı. Bir an için eski Gollumvari kişiliğine döndü. "Açlığısımıstan öldük, evet açlığısımıstan öldük, kıymetlim," dedi. "Onların yedikleri ne? Lesis balıkları var mı?" Dili sivri sarı dişleri arasından dışarı sarkarak renksiz dudaklarını yaladı.</p>

  <p>"Hayır balığımız yok," dedi Frodo. "Bizde sadece bundan var" -bir <i>lembas</i> peksimeti gösterdi- "ve su, tabii eğer buradaki su içilebilir cinstense."</p>

  <p>"Evet, evet, sssu çok hoşş,"dedi Gollum. "Elimisden gelirken içebildiğinis kadar için! Ama nesileri var ellerinde öyle kıymetlim? Çatır çutur yenecek bir şey mi? Tadısı güzel mi?"</p>

  <p>Frodo bir parça peksimet kopartarak, yaprak kabı içinde ona uzattı. Gollum yaprağı koklayınca yüzü değişti: Bir tiksinti kasılması, eski bedbahtlığının bir işareti görüldü. "Sméagol kokusunu alabiliyor!" dedi. "Elf diyarının yaprakları, öğğ! Leşş gibi kokuyor. O ağaçlara tırmanmıştı, kokuyu ellerinden bir türlü yıkayıp atamadı, benim güsel ellerimden atamadı." Yaprağı elinden bırakarak <i>lembas</i>'ı bir kenarından tutup kemirmeye başladı. Tükürdü ve bir öksürük nöbetiyle sarsıldı. "Ah! Yo!" diye anlamsız şeyler söyledi. "Sis savallı Sméagol'ü boğmaya çalışıyorsunus. Toslar ve küller; o bunu yiyemes. Açlıktan ölse gerek. Ama Sméagol umursamas. Cici hobbitler! Sméagol sös verdi. Açlıktan ölecek. Hobbitlerin yemeklerinden yiyemes. Açlıktan ölecek. Savallı, bir deri bir kemik Sméagol!"</p>

  <p>"Üzgünüm," dedi Frodo; "ama korkarım sana yardımcı olamam. Bence bu yiyecek sana yarardı, eğer bir deneseydin. Ama belki de deneyemezsin bile, en azından şimdilik deneyemezsin."</p>

  <div>
    <br/>
  </div>

  <p>Hobbitler <i>lembas</i>'larını sessizce kemirdiler. Sam'e uzun bir zamandır olmadığı kadar lezzetli gelmişti her nasılsa: Gollum'un davranışları, dikkatini yeniden peksimetlerin tadına çekmişti. Ama kendini rahat hissetmiyordu. Gollum ellerden ağızlara giden her lokmayı izliyordu, tıpkı akşam sofrasının kıyısında bekleyen bir köpek gibi. Ne zaman ki hobbitler yemeklerini bitirip dinlenmek için hazırlanmaya başladılar, o zaman onun da paylaşabileceği gizli saklı kalmış lezzetli bir şeyler olmadığına açıkça ikna oldu. Ondan sonra birkaç adım ileriye giderek kendi başına oturup biraz zırladı.</p>

  <p>"Buraya bak!" diye fısıldadı Sam Frodo'ya, pek de alçak olmayan bir sesle: Gollum'un duyup duymaması onu pek ilgilendirmiyordu. "Biraz uyumamız gerekiyor; fakat o aç hain etraftayken aynı anda uyuyamayız, yemin etmiş olsa da olmasa da. İster Sméagol olsun, ister Gollum, emin ol alışkanlıklarını bu kadar çabuk değiştiremez. Sen uyu Bay Frodo; ben de göz kapaklarımı açık tutamayacak hale gelince seni uyandırırım. O etrafta serbest dolaşırken daha önceki gibi nöbetleşe uyuyalım."</p>

  <p>"Belki de haklısındır Sam," dedi Frodo açık açık konuşarak. "Onda bir değişiklik var ama bu değişiklik nasıl bir şey ve ne kadar derin henüz pek emin değilim. Gerçi ciddi bir tehlike olduğunu düşünmüyorum - henüz. Ama yine de sen nöbet tut istiyorsan. Bana iki saat tanı, daha fazla değil, sonra da uyandır."</p>

  <p>Frodo o kadar yorgundu ki, neredeyse sözleri biter bitmez başı hemen göğsüne düştü ve uyuyup kaldı. Gollum'un artık hiçbir korkusu kalmamıştı adeta. Kıvrılarak hemen uykuya daldı, hiçbir şeye aldırmadan. Kenetlenmiş dişleri arasından nefesi yavaş yavaş tıslamaya başladı hemen, ama bir taş kadar kıpırtısız yatıyordu. Bir süre sonra, yol arkadaşlarının nefes seslerini dinlerse kendisi de uyur kalır diye korkarak ayağa kalktı Sam ve kibarca Gollum'u dürttü. Bükük duran elleri açılarak seğirdi ama başka bir harekette bulunmadı Gollum. Sam eğilerek kulağına <i>balıkkk</i> diye seslendi ama hiçbir tepki gelmedi, Gollum'un nefes alış verişinde bir tutukluk bile olmadı.</p>

  <p>Sam başını kaşıdı. "Gerçekten de uyudu galiba," diye mırıldandı. "Ben şimdi Gollum olsaydım, o bir daha hiç uyanmazdı." Aklına geliveren kılıç ve iple ilgili fikirleri bir yana bırakarak, gidip beyinin yanına oturdu.</p>

  <div>
    <br/>
  </div>

  <p>Uyandığı zaman üzerindeki gökyüzü loş, kahvaltılarını yaptıkları zamandan daha aydınlık değil daha karanlıktı. Sam ayağa fırladı. İçinde biriken enerjiden veya hissettiği açlıktan da pay biçilirse bütün gün boyunca, en az dokuz saattir uyuduğunu fark etmişti aniden. Frodo hâlâ derin uykulardaydı, iyice uzanmış, yanlamasına yatıyordu. Gollum görünürlerde yoktu. Sam'in aklına, Babalık'ın kendisi için hazırladığı babadan kalma geniş kelime hâzinesinden seçme sitem dolu muhtelif isimler geldi; sonra aynı zamanda beyinin haklı olduğu geldi aklına: O an için sakınmaları gereken bir şey yoktu. En azından her ikisi de hayattaydılar, gırtlaklanmamışlardı.</p>

  <p>"Zavallı sefil!" dedi biraz biraz hayıflanarak. "Şimdi nerelerde acaba?"</p>

  <p>"Usakta değil, uşakta değil!" dedi bir ses tepesinden. Yukarı bakınca Gollum'un koca kafasının ve kulaklarının şeklini gördü akşam göğüyle arasında.</p>

  <p>"Baksana sen, ne yapıyorsun öyle?" diye bağırdı Sam, karşısındaki yaratığı görür görmez kuşkuları geri gelmişti.</p>

  <p>"Sméagol acıktı," dedi Gollum. "Hemen döner."</p>

  <p>"Hemen geri gel!" diye bağırdı Sam. "Hop! Geri gel!" Ama Gollum gözden kaybolmuştu bile.</p>

  <p>Frodo Sam'in bağırtısıyla uyanmış, gözlerini ovuşturarak oturmuştu. "Hop!" dedi. "Bir şey mi var? Saat kaç?"</p>

  <p>"Bilmem," dedi Sam. "Gün kavuşmuş sanırım. O da gitti. Aç olduğunu söyledi."</p>

  <p>"Merak etme!" dedi Frodo. "Yapabileceğimiz bir şey yok. Ama bak gör, geri gelecektir. Yemini daha bir süre onu bağlar. Kıymetli'sini bırakmaz zaten."</p>

  <p>Frodo, Gollum ile birlikte, üstelik son derece aç ve serbest bir Gollum ile birlikte saatler boyunca uyumuş olduklarını öğrendiğinde durumu pek önemsemedi. "Babalık'ının o zalim isimlerinden birini hatırlamaya çalışma," dedi. "Yorgunluktan bitmiştin sen de, ayrıca her şey de yolunda: Şimdi ikimiz de dinlendik. Önümüzde zorlu bir yol var üstelik, yolların en kötüsü."</p>

  <p>"Yiyecek meselesine gelince," dedi Sam. "Bu işi yapmak ne kadar zamanımızı alacak? Ve işi başardıktan sonra ne yapacağız? Bu yolluk mükemmel bir biçimde ayaklarımızın üzerinde kalabilmemizi sağlıyor, ancak senin de takdir edeceğin gibi içimizi pek doyurmuyor: En azından benim için öyle; bunu söylerken <i>lembas'ı</i> yapanlara bir saygısızlık etmiş olmak da istemem tabii. Ama her gün bir kısmını yemek zorunda kalıyoruz ve durdukları yerde çoğalmıyorlar. Sanırım daha üç hafta kadar yetecek bir stokumuz var; o da kemeri sıkı, dişleri gevşek tutarsak, dikkatini çekerim. Şimdiye kadar biraz bol kepçe davrandık."</p>

  <p>"Bitirmek - bu ne kadar sürer bilmiyorum," dedi Frodo. "Dağlarda çok oyalandık. Fakat Samwise Gamgee, canım hobbitçiğim -gerçekten de en sevdiğim hobbit, arkadaşlar arkadaşı Sam'ciğim- sonra ne olacağını düşünmeye pek gerek olduğunu zannetmiyorum. <i>İşi başarmak,</i> senin deyiminle - bunu başarabileceğimize dair ne ümidimiz var ki? Ve eğer başarırsak, ne olacağını kim bilebilir ki? Eğer Tek Yüzük, Ateş'e giderse ve biz de ortalıklarda olursak? Sana soruyorum Sam, bir daha ekmeğe ihtiyacımız olacak mı acaba? Zannetmem. Şu zayıf kol ve bacaklarımızı layıkıyla kullanıp Hüküm Dağı'na varabilirsek öpüp de başımıza koyalım. Yavaş yavaş bu işin beni aştığını düşünmeye başlıyorum."</p>

  <p>Sam sessizce başını evet anlamında salladı. Beyinin elini eline alarak, üzerine eğildi. Öpmedi ama gözyaşları eline damladı. Sonra arkasını döndü, koluyla burnunu sildi, ayağa kalktı, ıslık çalmaya çalışarak ayaklarını yere vura vura yürüdü; bütün bu çabaları arasında da şunları söyleyebildi: "Nerede o nalet yaratık?"</p>

  <p>Aslında Gollum'un geri dönmesi çok sürmedi; fakat o kadar sessizce gelmişti ki onu aniden önlerinde dururken görünceye kadar geldiğini fark etmediler. Parmakları ve yüzü kara çamurla kaplanmıştı. Hâlâ bir şeyler çiğniyor, salyaları akıyordu. Ne çiğnediğini ne sordular ne de düşünmek istediler.</p>

  <p>"Solucan, böcek veya deliklerden çıkarttığı sümüksü bir şeyler olsa gerek," diye düşündü Sam. "Bırr! iğrenç yaratık; zavallı sefil şey!"</p>

  <p>Gollum derede yıkanıp, kana kana su içinceye kadar onlara bir şey demedi. Sonra dudaklarını yalaya yalaya yanlarına yaklaştı. "Şimdi daha iyi," dedi. "Dinlendik mi? Devam etmeye hasır mıyıs? Cici hobbitler, ne güzel de uyurlarmış. Artık Sméagol'e güveniyor musunus? Çok çok iyi."</p>

  <div>
    <br/>
  </div>

  <p>Yolculuklarının bir sonraki bölümü de, bir öncekinin az çok aynıydı. Onlar ilerledikçe dere yatağı gitgide sığlaştı, zeminin meyili daha da azaldı. Dere yatağının dibi daha az taşlıydı artık, toprak kısmı daha fazlaydı ve yavaş yavaş yatak kenarları alçalarak sadece derenin kenarları kaldı. Dere dolanmaya başladı. O gece de sonuna yaklaşmıştı fakat bulutlar artık ayın ve yıldızların üzerlerini örtüyordu; günün gelişini ince gri bir ışığın yavaş yavaş yayılışından anladılar.</p>

  <p>Serin bir havada su yolunun sonuna vardılar. Derenin kenarları yosunlu tepeciklere dönüştü. Çürümekte olan son kaya katmanının üzerinden guruldayarak akan dere kahverengi bataklığa dökülerek gözden kayboldu. Onlar rüzgârı hiç hissetmeseler de kuru kamışlar tıslayıp, tıkırdıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Her iki yanlarında ve önlerinde, yarı yarıya loş ışıkta güneye ve doğuya doğru uzanan engin çayırlar ve bataklıklar vardı. Karanlık ve gürültülü su birikintilerinden sisler döne döne yükselerek tütüyordu. Sislerin kötü kokusu durgun havada boğarcasına asılı duruyordu. Çok uzakta, şimdi neredeyse tam güneylerinde Mordor'un dağdan duvarları, tehlikelerle dolu sisli bir deniz üzerinde yüzen karmakarışık bulutlardan kara bir engel gibi yükseliyordu.</p>

  <p>Hobbitler artık tamamiyle Gollum'un elindeydiler. Güneylerinde uzanan belli başlı tek düz alan olan bataklıkların kuzey sınırından içeri girmekte olduklarını bilmedikleri gibi bu sisli aydınlıkta tahmin de edemezlerdi. Eğer bu toprakları bilselerdi, gecikmek pahasına, biraz geldikleri yolu takip ederler, sonra doğuya dönerek sert zeminli yollardan dolanıp Dagorlad'ın çıplak ovalarına varırlardı. Dagorlad: Mordor'un kapıları önündeki o kadim muharebenin yapılmış olduğu yer. Böyle bir yolda daha fazla ümitleri olacağından değil. O taşlı ovada saklanacak hiçbir yer yoktu ve orkların ve Düşman'ın askerlerinin yolu ovanın ortasından geçiyordu. Orada Lórien pelerinleri bile gizleyemezdi onları.</p>

  <p>"Yolumuzu nasıl bulacağız şimdi Sméagol?" diye sordu Frodo. "Bu kötü kokulu bataklıklardan geçmek zorunda mıyız?"</p>

  <p>"Hiç gerek yok, hiç gerek yok," dedi Gollum. "Eğer hobbitler kara dağlara varıp O'nu bir an önce görmek istiyorlarsa. Biras geriye gidip, biras dolanıp," -sıska kolu kuzeyi ve doğuyu işaret etti- "O'nun ülkesinin kapılarına giden sert, soğuk yollara varırsınıs. O'nun halkından bissürü kişi konukları arıyor; bulduklarını da doğrudan O'na götürmekten büyük bir memnuniyet duyarlar, tabii ki. Gözleri hep o taraflara bakar. Çok önceleri Sméagol'ü yakaladı orada." Gollum titredi. "Fakat o samandan beri kendi göslerini kullandı Sméagol, evet evet: O samandan beri göslerimi, ayaklarımı ve burnumu kullandım. Başka yollar da biliyorum. Daha sor, bu kadar çabuk götürmes; ama daha iyi, eğer O'nun bisi görmesini istemiyorsak. Sméagol'ü izleyin! O sisi bataklıklardan, sislerden, yoğun sislerden geçirebilir. Sméagol'ü dikkatle takip edin, böylece O daha sizi yakalayamadan usun, oldukça usun bir yol gidebilirsinis, evet, belki de gidebilirsinis."</p>

  <div>
    <br/>
  </div>

  <p>Gündüz olmuştu bile, rüzgârsız kasvetli bir sabahtı ve bataklık kokusu ağır dalgalar halinde uzanıyordu. Güneş, alçak bulutlu havayı delip geçemiyordu ve Gollum yolculuklarına bir an önce devam etme konusunda istekli görünüyordu. Böylece kısa bir moladan sonra tekrar yola koyuldular ve kısa bir süre sonra gölgeli, sessiz bir dünyada kayboldular; etraflarındaki topraklardan tamamıyla tecrit edilmişlerdi, arkalarında bıraktıkları tepelerden de, aradıkları dağlardan da. Yavaş yavaş tek sıra halinde gidiyorlardı: Gollum, Sam, Frodo.</p>

  <p>Aralarında en yorgunları Frodo gibiydi ve yavaş gitmelerine rağmen sık sık geride kalıyordu. Hobbitler kısa bir süre sonra, tek bir engin bataklık gibi görünen yerin aslında sonsuz bir su birikintileri ağı, yumuşak bataklıklar ve dönüp dolaşan yarı boğulmuş su yolları olduğunu anladılar. Bunların arasında kurnaz bir göz ve ayak, kendisine dolana dolana giden bir yol tutabilirdi. Gollum'da bu kurnazlık vardı kesinlikle, bütün kurnazlığına da ihtiyacı vardı. Bir yandan etrafı koklayıp, durmadan kendi kendine konuşurken uzun boynu üzerindeki kafası bir o yöne, bir bu yöne durmadan dönüp duruyordu. Bazen, kendisi ileri gidip, emekleyerek yeri el ve ayak parmaklarıyla yokluyor veya sadece bir kulağını yere yapıştırıp dinliyor, sonra elini kaldırarak onları durduruyordu.</p>

  <p>Kasvetli ve yorucuydu bu iş. Bu terk edilmiş topraklarda hâlâ soğuk, rutubetli bir kış hüküm sürüyordu. Ortalıktaki yegâne yeşil, kasvetli suların karanlık, yağlı yüzeyleri üzerindeki kurşuni renkli kamışların birikintileriydi. Ölü otlar ve çürümüş kamışlar, çoktan unutulmuş yazların bölük pörçük gölgeleri gibi hisler içinde yükseliyordu.</p>

  <p>Gün ilerledikçe ışık biraz arttı ve sis gitgide daha incelip daha da şeffaflaşarak kalktı. Dünyanın küfü ve buharları üzerinde güneş, artık göz kamaştıran köpüklerden çiçekler içindeki yüce bir ülkede altın rengiyle yukarıdan yol alıyordu, ama onlar aşağıda sadece güneşin kararmış, soluk, ne ısıtan ne de renk veren, yalnızca geçip giden hayaletini görebiliyorlardı. Yine de güneşin bu zayıf izinden bile kaşlarını çatarak kaçındı Gollum. Yürüyüşlerini durdurdu ve minik birer av hayvanı gibi, kocaman kahverenkli bir kamışlığın sınırları içinde çömelerek dinlendiler. Derin bir sessizlik vardı; sadece boş tohum tüylerinin belli belirsiz titreyişi ve onların hissedemedikleri minik hava akımlarıyla sarsılan kırık ot yapraklarının hareketleriyle yüzeysel olarak bozulan derin bir sessizlik.</p>

  <p>"Tek bir kuş bile yok!" dedi Sam kederle.</p>

  <p>"Hayır, hiç kuş yok," dedi Gollum. "Cici kuşlar!" Dişlerini yaladı. "Burda kuş yok. Yılanlar, ssolucanlar, su birikintisilerinde şeyler var. Bissürü şey, bissürü iğrenç şey. Kuş yok," diye bitirdi sözlerini üzgün üzgün. Sam ona hiç hazzetmeyerek baktı.</p>

  <div>
    <br/>
  </div>

  <p>Böylece geçti gitti Gollum ile olan üçüncü günleri. Akşamın gölgeleri daha mutlu ülkelerde uzamadan önce tekrar yola koyuldular, kısa kısa molalarla, devamlı ilerleyerek. Molaların çoğunu dinlenmekten çok Gollum'a yardımcı olmak için veriyorlardı; çünkü artık o bile çok büyük bir dikkatle ilerlemek zorundaydı ve bazen bir süre için yolunu kaybettiği oluyordu. Ölü Bataklıkların tam ortasına gelmişlerdi ve hava kararmıştı.</p>

  <p>Birbirlerine yakın, eğilmiş, sıra halinde, Gollum'un her hareketini dikkatle izleyerek yavaş yavaş yürüyorlardı. Bataklık gittikçe daha da rutubetleniyor, aralarında ayak basınca kabarcıklarla dolu çamura batmadan yürünecek sert bir yer bulmanın gitgide daha da zorlaştığı durgun gölcüklere açılıyordu. Yolcular hafifti; yoksa belki de geçecek bir yol bulamazlardı.</p>

  <p>Hava tamamen kararıverdi: Havanın kendisi bile teneffüs edilemeyecek kadar kara ve ağır görünüyordu. Işıklar belirince Sam gözlerini ovuşturdu: Kendi aklından şüpheye düştü. İlk önce sol gözünün ucuyla, eriyip giden bir tutam soluk parlaklık görmüştü; ama çok geçmeden başkaları da beliriverdi: Kimi donuk donuk parlayan duman, kimi görünmez mumlar üzerinde yavaş yavaş oynaşan sisli alevler gibi; orada burada, gizlenmiş eller tarafından çekilip açılmış hayaletimsi çarşaflar gibi eğilip bükülüyorlardı. Fakat yol arkadaşlarının hiçbiri bir tek söz söylemedi.</p>

  <p>Sonunda Sam, daha fazla dayanamadı. "Nedir bunlar Gollum?" dedi bir fısıltı halinde. "Bu ışıklar? Baksana her yanımızı sardılar. Tuzağa mı düştük? Kim bunlar?"</p>

  <p>Gollum bakındı. Önünde karanlık bir su uzanıyordu; o da, yönü konusunda kuşkulu olduğu için bir o yana bir bu yana yerde emekleyip duruyordu. "Evet, etrafımısı sardılar," diye fısıldadı. "Hileci ışıklar. Cesetlerin mumları, evet evet. Kulak asmayın onlara! Bakmayın! Takip etmeyin onları! Bey nerede?"</p>

  <p>Sam arkasına bakarak, Frodo'nun yine geride kalmış olduğunu fark etti. Onu göremiyordu. Karanlığın içine doğru fazla gitmeye veya fısıltıyla seslenmekten fazlasına cesaret edemeyerek geriye birkaç adım attı. Aniden düşüncelere dalıp gitmiş, soluk ışıklara bakmakta olan Frodo'ya tosladı. Elleri gergin bir biçimde iki yanında sallanıyor, üzerlerinden sular ve balçık süzülüp duruyordu.</p>

  <p>"Gel Bay Frodo!" dedi Sam. "Onlara bakma! Gollum bakmamamız gerektiğini söylüyor. Gel ona yetişelim de bu lanetli yerden bir an önce kurtulalım -tabii kurtulabilirsek!"</p>

  <p>"Tamam," dedi Frodo, sanki bir rüyadan uyanırmış gibi. "Geliyorum. Devam edin!"</p>

  <p>Yeniden aceleyle ilerlemeye başlayan Sam ayağını yaşlı bir köke veya ot öbeğine takarak tökezlendi. Düştü, yapış yapış çamura batan elleri üzerinde zorla doğruldu, öyle ki yüzü kara batağın yüzeyine çok yaklaşmıştı. Belli belirsiz bir tıss sesi duyuldu, iğrenç bir koku yükseldi yukarı doğru, ışıklar titreşti, dans ederek döndü. Bir an için tam altındaki su, içine baktığı, pis bir cam takılmış bir çeşit pencere gibi göründü gözüne. Ellerini zorla balçıktan çıkartıp bir çığlık atarak geriye sıçradı. "Ölü şeyler, ölü yüzler var suyun içinde," dedi dehşetle. "Ölü yüzler!"</p>

  <p>Gollum güldü. "Ölü Bataklıklar, evet evet: İsmi böyle," diye vırakladı. "Mumlar tutuşturulduğunda içine bakmamak gerek."</p>

  <p>Sam titreyerek, "Kim onlar? Ne onlar?" diye sordu, artık arkasına varmış olan Frodo'ya dönüp.</p>

  <p>"Bilmiyorum," dedi Frodo rüyadaymış gibi bir sesle. "Ama ben de gördüm onları. Mumlar yandığında, su birikintilerinin içinde. Bütün su birikintilerinde yatıyorlar, kara suyun çok çok altında. Gördüm onları: Merhametsiz kötü yüzler, soylu yüzler, üzgün yüzler. Bir sürü gururlu ve zarif yüz vardı gümüş rengi saçlarında yosunlarla. Fakat hepsi bozulmuştu, çürüyordu, hepsi ölüydü. İçlerinde korkunç bir ışık vardı." Frodo elleriyle gözlerini örttü. "Kim olduklarını bilmiyorum; ama orada insanlar, elfler ve yanlarında orklar gördüm sanki."</p>

  <p>"Evet evet," dedi Gollum. "Hepsi ölmüş, hepsi çürümüş. Elfler, insanlar, orklar. Ölü Bataklıklar. Çok usun bir saman önce büyük bir savaş olmuştu, evet, böyle demişlerdi Sméagol'e o gençken, ben gençken, Kıymetli daha gelmeden. Çok büyük bir savaşmış. Usun kılıçlı, usun boylu insanlar, korkunç elfler ve ciyaklayan orklar. Kara Kapılar'ın önündeki ovada günlerce, aylarca savaşmışlar. Bataklıklar o gün bu gündür büyümüş, mesarları yutmuş; hep ilerlemiş, hep ilerlemiş."</p>

  <p>"Ama bu bir çağdan da önceydi," dedi Sam. "Ölüler gerçekten de orada olamaz! Bu Karanlık Ülke'de tezgâhlanan bir şeytanlık mı?"</p>

  <p>"Kim bilir? Sméagol bilmiyor," diye cevap verdi Gollum. "Onlara ulaşamassın, onlara dokunamassın. Bir kere denemiştik, evet, kıymetlim. Bir kere denemiştim; ama onlara ulaşamassınıs. Sadece görünen suretlerdir belki de, onlara dokunulmas. Hayır kıymetlim! Hepsi ölü."</p>

  <p>Sam ona kara kara baktı ve Sméagol'ün onları neden ellemek isteyebileceğini düşünerek bir daha titredi. "Doğrusu, ben onları görmek istemiyorum," dedi. "Bir daha hiç görmek istemiyorum! Yolumuza devam edip buradan ayrılabilir miyiz?"</p>

  <p>"Evet evet," dedi Gollum. "Ama yavaş yavaş, çok yavaş. Çok dikkatli! Yoksa hobbitler de aşaya inerek Ölülere katılır, küçük mumlar yakar. Sméagol'ü isleyin! Işıklara bakmayın!"</p>

  <div>
    <br/>
  </div>

  <p>Sağ tarafa doğru emekledi, bataklığın etrafından bir yol bulmaya çalışarak. Onlar da eğilmiş, sık sık aynı onun yaptığı gibi ellerini de kullanarak hemen arkasından gidiyorlardı. "Eğer bu biraz daha devam ederse, sıra halinde giden üç küçük kıymetli Gollum'a dönüşeceğiz," diye düşündü Sam.</p>

  <p>Sonunda kara bataklığın sonuna gelip kâh emekleyerek, kâh otlardan oluşmuş son derece güvenliksiz bir adacıktan diğerine sıçrayarak tehlike içinde öteye geçtiler. Genellikle çamura bata çıka zorla yürümüşler, neredeyse boyunlarına kadar çamura bulanmış, leş gibi kokmaya başlamış ve bir lağım çukuru gibi kokan suya batmış ya da elleri içine gömülecek şekilde düşmüşlerdi.</p>

  <p>Yeniden sert zemine vardıklarında gece iyice ilerlemişti. Gollum kendi kendine tıslayarak fısıldadı ama zamanla halinden memnun olduğu anlaşıldı: Gizemli bir biçimde, hisleri, koku alma duyusu ve karanlıktaki şekiller hakkındaki müthiş hafızasının bir nevi karışımıyla yeniden tam olarak nerede olduğunu anlamış ve önlerindeki yoldan emin olmuştu.</p>

  <p>"Şimdi yeniden ileri!" dedi. "Cici hobbitler! Cesur hobbitler. Çok yorgunlar tabii ki; bis de kıymetlim, hepimis çok yorgunus. Ama beyimisi şeytansı ışıklardan uşağa götürmeliyis, evet evet, götürmeliyis." Bu sözlerle neredeyse koşarcasına, yüksek kamışlar arasında ilerleyen uzun bir yola benzer bir açıklıktan tekrar yürümeye başladı, onlar da ellerinden geldiğince çabuk peşinden yürüdüler düşe kalka. Fakat kısa bir süre sonra aniden durup kuşkuyla havayı kokladı, sanki kafası karışmış veya bir şeyden memnuniyetsizlik duymuş gibi tısladı.</p>

  <p>"Ne var?" diye homurdandı Sam, onun işaretlerini yanlış yorumlayarak. "Etrafı koklamanın âlemi ne? Burnumu tıkadığım halde koku beni bayıltacak neredeyse. Sen leş gibi kokuyorsun, bey leş gibi kokuyor; her yan kokuyor."</p>

  <p>"Evet evet, Sam de kokuyor," diye cevap verdi Gollum. "Savallı Sméagol bunun kokusunu alıyor ama iyi yürekli Sméagol buna katlanıyor. Cici beyine yardım ediyor. Ama bu önemli değil. Hava hareket halinde, değişiklik geliyor. Sméagol merak ediyor; mutlu değil."</p>

  <div>
    <br/>
  </div>

  <p>Yoluna tekrar devam etti ama huzursuzluğu arttı; arada bir ayağa kalkıyor, boynunu doğuya ve güneye doğru bir turna gibi uzatıyordu. Bir süre hobbitler onu rahatsız eden şeyi ne duydular, ne de hissettiler. Sonra aniden üçü birden dikleşerek ve etrafı dinleyerek kalakaldılar. Frodo ve Sam'e, çok uzaklardan tiz, ince ve zalim, uzun ve acıklı bir çığlık duymuşlar gibi gelmişti. Titrediler. Aynı anda havadaki hareketi onlar da hissetti; hava buz gibi olmuştu. Durmuş kulaklarını dikmiş dinlerken, uzaktan yaklaşmakta olan rüzgâr gibi bir gürültü duydular. Puslu ışıklar dalgalandı, karardı ve söndü.</p>

  <p>Gollum kıpırdamıyordu. Sonunda rüzgâr bataklıklar üzerinden tıslayıp hırlayarak hızla onlara gelinceye kadar kendi kendine anlaşılmaz bir şeyler mırıldandı ve titredi. Gece daha az karanlık, üzerlerinden kıvrılıp bükülerek gelip geçen sisin biçimsiz esintilerini görebilecekleri ya da neredeyse görebilecekleri kadar aydınlık bir hal almıştı. Yukarı bakınca parçalanan ve şeritler haline gelen bulutları gördüler; sonra güneyde yukarılarda, bu uçan enkaz içinde yolculuk yapan ay pırıldayarak ortaya çıktı.</p>

  <p>Bir an için ayın görüntüsü hobbitlerin yüreklerini mutlu etti; Gollum ise yere büzüşmüş Beyaz Yüz'e lanetler yağdırıyordu. Sonra taze havayı içlerine çekip gökyüzünü seyreden Frodo ile Sam bir şeyin geldiğini gördüler: Lanetli dağlardan uçup gelen küçük bir bulut; Mordor’dan salıverilen kara bir gölge; kanatlı ve meşum büyük bir şekil. Ayın önünden hızla uçtu ve korkunç bir çığlık atarak, kendi hızıyla rüzgârı geride bırakıp batıya doğru gitti.</p>

  <p>Soğuk toprak üzerinde yüzükoyun kapaklanarak hallerine aldırmadan süründüler. Fakat dehşetin gölgesi çark ederek geri geldi, bu kez daha alçaktan, tam onların üzerinden, bataklığın kokusunu korkunç kanatlarıyla süpürerek geçti. Sonra gitti, Mordor'a doğru Sauron'un hiddetinin tüm hızıyla uçtu; arkasından rüzgâr da Ölü Bataklıkları çıplak ve kasvetli bir halde bırakarak gümbürdeyip gitti. Çıplak viranelik göz alabildiğince, hatta uzaktaki tehditkâr dağlara kadar dağınık bir ay ışığıyla beneklenmişti.</p>

  <p>Frodo ile Sam kötü bir rüyadan uyanıp, tanıdık gecenin hâlâ dünyada varolduğunu anlayan çocuklar gibi gözlerini ovuşturarak ayağa kalktılar. Fakat Gollum afallamışçasına yerde yatmaya devam ediyordu. Onu zorlukla kaldırdılar, bir süre yüzünü kaldırmadı, koca yassı elleriyle başını koruyarak dirsekleri üzerine abandı kaldı.</p>

  <p>"Tayflar!" diye ağladı. "Kanatlanmış tayflar! Kıymetli onların efendisidir. Her şeyi, her şeyi görürler. Onlardan bir şey gislenemes. Beyas Yüs'e lanet olsun! Onlar da O'na her şeyi anlatır. O görür, O bilir. Ah <i>gollum, gollum, gollum!"</i> Ay kaybolup Tol Brandir'in gerisinde batıya kayıncaya kadar ne yerinden kalktı, ne de kımıldadı.</p>

  <div>
    <br/>
  </div>

  <p>O andan itibaren Sam, Gollum'da yeniden bir değişiklik hisseder gibi oldu. Daha bir dalkavuk, daha bir sözde dost olmaya başlamıştı; ama Sam zaman zaman onun gözlerinde garip bir bakış yakalıyordu, özellikle de Frodo'ya bakarken; bir de, eski konuşma alışkanlığına daha sık döner olmuştu. Ayrıca Sam'in içinde büyümeye başlayan başka bir endişe daha vardı. Frodo yorgun, bitap denecek kadar yorgun görünüyordu. Bir şey söylemiyordu, aslında hemen hemen hiç konuşmuyordu; şikâyet etmiyor ama sanki büyük bir yük, durmadan artan bir ağırlık taşıyan biri gibi yürüyordu; gitgide daha da yavaş, ayaklarını sürüye sürüye ilerlemeye başlamıştı, öyle ki Sam sık sık Gollum'a beklemesi ve beyini geride bırakmaması için yalvarmak zorunda kalıyordu.</p>

  <p>Gerçekten de Mordor'un kapılarına doğru atılan her adımda Frodo boynundaki zincirde asılı duran Yüzük'ün daha da ağırlaştığını hisseder olmuştu. Artık Yüzük'ü, onu yere doğru çeken gerçek bir ağırlık olarak hissetmeye başlamıştı. Ama onu çok daha fazla rahatsız eden Göz'dü: Kendi kendine ona bu ismi takmıştı. Yürürken eğilmesine, büzülmesine neden olan, Yüzük'ün ağırlığından çok buydu. Göz: Görebilmek için büyük bir güçle tüm buluttan, topraktan, etten gölgeleri parçalamaya çalışan düşmanca bir iradenin o korkunç bir biçimde artan hissi: Sizi hareketsiz bir halde, tüm çıplaklığınızla mıhlamak için bakan o ölümcül bakış. Çok ince, çok narin ve ince bir hal almıştı artık onu hâlâ savuşturabilen örtüler. Frodo o iradenin o anda ikâmet ettiği yeri, onun kalbinin yerini tam olarak biliyordu: Gözleri kapalı bir adam güneşin yerini nasıl kesinlikle bilirse, tıpkı o şekilde biliyordu. Yüzünü ona dönmüştü ve onun kudreti alnına çarpıyordu.</p>

  <p>Gollum da büyük bir ihtimalle benzer bir şeyler hissediyordu. Ama Göz'ün baskısı, o kadar yakınında bulunan Yüzük'e karşı duyduğu arzu ve kısmen soğuk demirden korkup kendini alçaltarak verdiği söz arasında kalmış o sefil gönülde neler olup bittiğini hobbitler tahmin bile edemezdi. Frodo bunu hiç düşünmedi bile. Sam'in aklında daha çok beyi vardı; kendi gönlüne çöken kara bulutu pek fark etmiyordu. Frodo’yu önüne geçirmişti şimdi ve her hareketini dikkatle inceliyor, tökezleyince ona destek oluyor ve beceriksizce sözlerle onu yüreklendirmeye çalışıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Sonunda gün belirdiğinde, hobbitler o uğursuz dağların ne kadar yaklaşmış olduğunu hayretle gördüler. Hava artık daha berrak, daha soğuktu; ve hâlâ uzakta olmalarına rağmen Mordor'un duvarları görüş sahasının ucunda bulutlu bir tehdit değildi artık, kasvetli arazi üzerinden merhametsiz kara kuleler gibi hiddetle bakıyorlardı. Bataklıklar bitiyor, ölü turbalığa ve kurumuş, çatlak çamur düzlüklerine doğru yok oluyordu. Önlerindeki zemin çıplak ve acımasız, uzun ve alçak yamaçlar halinde Sauron'un cümle kapıları önünde uzanan çöllere doğru yükseliyordu.</p>

  <p>Kurşuni renkli aydınlık devam ettiği sürece, kanatlı dehşet geçer de onların yerlerini o zalim gözleriyle belirler diye kara bir kayanın altına solucanlar gibi sindiler büzüşerek. Yolculuklarının geri kalan bölümü, zihnin dinlenecek hiçbir yer bulamadığı, büyümekte olan bir korkunun gölgesiydi. İki gece boyunca, yolsuz izsiz, yorucu toprak üzerinde zahmetle ilerlediler. Hava daha bir sertleşmiş, nefeslerini kesen, ağızlarını kavuran acı bir kokuyla dolmuş gibi geliyordu onlara.</p>

  <p>Sonunda Gollum ile yola koyulduklarının beşinci sabahında bir kez daha mola verdiler. Önlerinde, tan vaktinde, kapkara ulu dağlar, duman ve buluttan bir çatıya doğru yükseliyordu. Eteklerinden, en yakını en fazla on iki mil kadar uzakta olan kocaman sütunlar ve kırık kırık tepeler uzanıyordu. Frodo etrafına dehşetle bakındı. Sürünerek gelen günün yavaş yavaş kamaşan gözlerinin önüne sermekte olduğu topraklar, Ölü Bataklıklar ve İnsansız Topraklar'ın kıraç kırları kadar korkunç, çok daha iğrençti. Ölü Yüzler Gölü'ne bile yeşil bir baharın yorgun hayaleti gelebilirdi; ama buraya bir daha ne bahar, ne yaz, hiç gelmeyecekti. Burada hiçbir şey yaşamıyordu, hatta çürümüşlükle beslenen cüzzamlı oluşumlar bile. Son nefesini veren su birikintileri, sanki dağlar bağırsaklarındaki pislikleri etraflarındaki arazilere kusmuşlar gibi kül ve sürünen çamurlarla boğulmuştu. Ezilmiş, toz haline gelmiş kayaların muazzam yığınları, ateşle kavrulmuş, zehirle lekelenmiş topraktan büyük koniler, isteksiz ışıkta yavaş yavaş ortaya çıkan, sonsuz bir dizi halindeki tiksindirici mezarları andırıyordu.</p>

  <p>Mordor'un önünde uzanan viraneye varmışlardı: Bütün amaçları boşa çıktıktan sonra bile ayakta kalmak zorunda olan kölelerin karanlık emekleri adına dikilen ebedi abide; bozulmuş, iyileşemeyecek biçimde hastalık kapmış topraklar - tabii eğer Engin Deniz her şeyi unutturacak şekilde orayı yıkarsa o başka. "Midem bulanıyor," dedi Sam. Frodo konuşmadı.</p>

  <p>Bir süre orada durdular, tıpkı kâbusların pusuya yatmış olduğu bir uykunun kenarında duran ama sabaha sadece gölgeler içinden geçip gidebileceklerini de gayet iyi bilen kişiler gibi. Işık yayılarak, keskinleşti. Son nefesini veren dipsiz kuyular ve zehirli tepecikler korkunç bir biçimde netleşti. Güneş doğmuş, bulutlar ve uzun duman şeritleri arasında ilerliyordu, ama güneş ışıkları bile bozulmuştu. Hobbitler bu ışığı hiç de hoş karşılamadılar; düşmanca görünüyordu, onları tüm çaresizlikleriyle, Karanlıklar Efendisi'nin kül yığınları arasında çığlıklar atarak dolanan minik hayaletler gibi ortaya çıkartıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Kendilerini artık ilerleyemeyecek kadar yorgun hissettiklerinden dinlenmek için bir yer bakındılar. Bir süre bir cüruf tepeciğinin gölgesinde konuşmadan oturdular; fakat tepecikten kötü dumanlar sızıyor, boğazlarına kaçıyor ve onları boğuyordu. İlk doğrulan Gollum oldu. Söylenerek ve küfrederek kalktı; hobbitlere hiç bakmadan, onlara bir tek söz söylemeden, dört ayağı üzerinde emekleyerek gitti. Frodo ile Sam, batı kenarı daha derin olan, geniş, hemen hemen daire biçiminde bir çukura varıncaya kadar onun peşinden emeklediler. Çukur soğuk ve cansızdı, dibinde rengârenk yağlı, sulu çamurla dolu pis bir delik vardı. Bu pis oyuğun içine büzüştüler, bu gölge içinde Göz'ün dikkatinden kaçmayı ümit ederek.</p>

  <p>Gün yavaş yavaş geçti. Büyük bir susuzluk duymaya başladılar ama mataralarından sadece birkaç yudum içtiler - mataralarını en son, tekrar hatırladıklarında gözlerine huzur ve güzellik dolu bir yer olarak görünen, yağmur suyuyla oluşmuş minik derede doldurmuşlardı. Hobbitler sırayla nöbet tuttular. İlk başlarda, ne kadar yorgun olurlarsa olsunlar, ne biri uyuyabildi, ne diğeri; fakat çok uzaklardaki güneş yavaş yavaş hareket eden bir bulutun arkasına dolanmaya başlayınca Sam biraz kestirdi. Nöbet sırası Frodo'daydı. Çukurun meyilli yüzeyine sırtüstü dayandı Frodo, ama bu üzerinde hissettiği yükü hafıfletmemişti. Dumanla yol yol olmuş gökyüzüne bakarak garip hayaller, geçen kara suretler, geçmişten yüzler gördü. Zamanın ucunu kaçırdı, sonunda üzerine bir unutkanlık çökünceye kadar uyku ile uyanıklık arasında dolandı durdu.</p>

  <div>
    <br/>
  </div>

  <p>Sam aniden, beyinin kendi ismini seslendiğini düşünerek uyandı. Akşam olmuştu. Frodo seslenmiş olamazdı çünkü uyuyakalmış ve neredeyse çukurun dibine kadar kaymıştı. Gollum onun yanındaydı. Bir an için Gollum Frodo'yu uyandırmaya çalışıyor gibi geldi Sam'e; sonra öyle olmadığını gördü. Gollum kendi kendine konuşuyordu. Sméagol, aynı sesi kullanan ama konuşurken viyaklayan ve tıslayan başka bir düşünce ile bir tartışmaya girmişti. Konuştukça gözlerinde soluk bir ışıkla yeşil bir ışık yer değiştirip duruyordu.</p>

  <p>"Sméagol sös verdi," dedi ilk düşünce.</p>

  <p>"Evet, evet kıymetlim," diye geldi cevap, "söss verdik: Kıymetlimisi koruyalım diye, O'nun eline geçmessin diye - hiçbir saman sahip olmasın diye. Ama O'na gidiyor, evet, her adımda daha bir yaklaşıyor. Hobbit onunla ne yapacak merak ediyoruss, evet merak ediyoruss."</p>

  <p>"Bilmiyorum. Elimden bir şey gelmes. Beyde o. Sméagol Bey'e yardım edeceğine sös verdi."</p>

  <p>"Evet, evet Bey'e yardım etmeye: Kıymetli'nin beyine. Ama bey bis olurssak, hem istediğisimisi yaparıss, hem de söslerisimisi tutarıs."</p>

  <p>"Ama Sméagol çok çok iyi olacağını söyledi. Cici hobbit! O acımasıs ipi Sméagol'ün bacağından aldı. Benimle güsel güsel konuşuyor."</p>

  <p>"Çok iyi, çok iyi, ha kıymetlim? İyi olalım, balıklar kadar iyi olalım tatlım ama kendisimise. Cici hobbitlerin canıslarını acıtmayacass tabii, yo, yo."</p>

  <p>"Ama sösümüsü Kıymetli bağlıyor," diye karşı çıktı Sméagol'ün sesi.</p>

  <p>"O halde onu al," dedi diğeri, "onu kendisimiss alıkoyalım! O saman bis bey oluruss, <i>gollum!</i> Öbür hobbiti, o edepssis, kuşkucu hobbiti süründür, evet, <i>gollum</i>!"</p>

  <p>"Ama cici hobbiti değil, değil mi?"</p>

  <p>"Hayır, hayır, eğer canısımıs istemesse. Yine de o bir Baggins kıymetlim, bir Baggins ya. Bir Baggins çalmıştı onu. Onu buldu ve hiç bişey demedi, hiç bişey. Biss Bagginslerden nefret edisiyoruss."</p>

  <p>"Hayır, bu Baggins'ten değil."</p>

  <p>"Evet, bütün Bagginsler. Kıymetli'yi alıkoyan herkesssten. Onu almamıss lassım!"</p>

  <p>"Ama O görecek, O bilecek. Bisden alacak!"</p>

  <p>"O görür. Bilir. Aptal aptal sössler verdiğisimisi duydu - O'nun emirlerine karşı gelerek üstelik, ya. Almak lassım. Tayflar arayıp duruyor. Almak lassım."</p>

  <p>"O'nun için değil!"</p>

  <p>"Hayır tatlım. Bak kıymetlim: Eğer o bisim olurssa o saman kaçabiliris, O'ndan bile, hı? Belki de çok kuvvetleniriss, Tayflar'dan bile çok. Hükümdar Sméagol? Muhteşem Gollum? Gollum! Her gün balık yeris, günde üç defa, denissten tase tase. Pek Kıymetli Gollum! Almak lassım. İstiyoruss, istiyoruss, istiyoruss!"</p>

  <p>"Ama iki kişiler. Hemencecik uyanıp bisi öldürürler," diye sızlandı Sméagol son bir gayretle. "Şimdi değil. Daha değil."</p>

  <p>"Biz istiyoruss! Ama..." -bu noktada uzun bir duraksama olmuştu sanki yeni bir düşünce uyanmış gibi. "Daha değil ha? Belki de öyledir. Dişi bise yardım edebilir. Evet, dişi yardım edebilir."</p>

  <p>"Yo, yo! Öyle olmas!" diye feryat etti Sméagol.</p>

  <p>"Evet! İstiyoruss! İstiyoruss!"</p>

  <p>Ne zaman ikinci düşünce konuşsa Gollum'un uzun kolu yavaş yavaş uzanmaya başlıyor, Frodo'ya doğru yoklaya yoklaya gidiyor, sonra yeniden Sméagol konuştuğunda, kasılarak geri çekiliyordu. Sonunda, kasılmış ve seyiren uzun parmakları pençe halini almış her iki el de Frodo'nun boynuna doğru uzandı.</p>

  <div>
    <br/>
  </div>

  <p>Sam, bu tartışma karşısında büyülenmiş kalmış, fakat yarı kapalı gözkapakları altından Gollum'un yaptığı her hareketi izleyerek kıpırdamadan yatıyordu. Onun yalın aklına göre Gollum'un en belli başlı tehlikesi alelade açlıktan, hobbitleri yeme arzusundan ileri geliyordu. O anda, bunun böyle olmadığını kavradı: Gollum Yüzük'ün korkunç çağrısını hissediyordu. O, dediği Karanlıklar Efendisi'ydi elbette; fakat Sam, <i>Dişi</i>'nin kim olduğunu merak etti. Herhalde, bu küçük sefil şeyin yolculukları sırasında arkadaşlık kurduğu kötü bir arkadaştı. Sonra bu noktayı unuttu, çünkü olanlar çok ileri gitmiş, gözle görünür bir şekilde tehlikeli olmaya başlamıştı. Kollarında ve bacaklarında büyük bir ağırlık vardı ama bir gayret sarf ederek doğrulup oturdu. Bir şey onu, dikkatli olması ve tartışmaya kulak misafiri olduğunu belli etmemesi konusunda uyarmıştı. Yüksek sesle bir iç çekerek, yüksek sesle esnedi.</p>

  <p>"Saat kaç?" dedi uykulu uykulu.</p>

  <p>Gollum dişleri arasından uzun bir tıslama koyverdi. Bir an gergin bir biçimde ve gözdağı verircesine doğruldu sonra öne doğru, dört ayağı üzerine yığılarak, çukurun kenarından tırmanmaya başladı. "Cici hobbitler! Cici Sam!" dedi. "Uykulu kafalar, uykulu kafalar ya! İyi kalpli Sméagol'ü nöbete bırakın! Ama akşam oldu. Alacakaranlık çöküyor. Gitme samanısı."</p>

  <p>"Tam zamanı!" diye düşündü Sam. "Ayrıca ayrılma zamanımız da." Yine de aklına, Gollum şu anda yanlarından ayrılsa, serbest haliyle daha tehlikeli olup olmayacağı kuşkusu geldi. "Lanet olasıca! Keşke boğulmuş olsaydı!" diye söylendi. Çukurdan aşağıya kayarak beyini uyandırdı.</p>

  <p>Gariptir ki Frodo kendini zindeleşmiş hissediyordu. Bir rüya görmüştü. Karanlık gölge geçmiş ve hastalıklı topraklarda ona hoş bir görüntü gelmişti. Aklında rüyasından hiçbir şey kalmamıştı ama yine de bu yüzden kendini mutlu hissediyordu, gönlü ferahlamıştı. Yükü daha hafifti artık. Gollum onu bir köpek neşesiyle karşıladı. Kıkırdadı, gevezelik etti, uzun parmaklarını çıtırdattı, Frodo'nun dizlerini elledi. Frodo ona gülümsedi.</p>

  <p>"Haydi!" dedi. "Bize son derece güzel ve vefalıca rehberlik ettin. Bu son aşama. Bizi Kapı'ya götür; sonra senden daha ileri gelmeni istemeyeceğim. Bizi Kapı'ya götür, sonra sen nereye gitmek istersen oraya gidersin - ama düşmanlarımıza gitmek yok."</p>

  <p>"Kapı'ya ha?" diye viyakladı Gollum, şaşırmış ve korkmuş gibi görünerek. "Kapı'ya diyor bey! Evet, öyle diyor. Ve iyi Sméagol o ne isterse onu yapar, tabii ya. Ama biss yaklaştıkça, göreceğis, göreceğis o zaman. Hiç de hoş görünmeyecek. Yoo! Hayır!"</p>

  <p>"Haydi işine!" dedi Sam. "Haydi bu işi bitirelim!"</p>

  <div>
    <br/>
  </div>

  <p>Çökmekte olan alacakaranlıkta çukurdan çıktılar ve yavaş yavaş bu ölü topraklarda yollarını tuttular. Pek fazla uzaklaşmamışlardı ki, bataklıklarda, o kanatlı siluet üzerlerinden ortalığı süpürüp geçerken duyduklarına benzer bir korku duydular. Durdular ve kötü kokulu toprağa sindiler; fakat tepelerindeki kasvetli akşam göğünde hiçbir şey görmediler; biraz sonra çok yukarlardan, belki de acil bir görevle Barad-dûr'dan ayrılan tehlike geçti gitti. Bir süre sonra Gollum ayağa kalkıp tekrar söylene söylene ve titreye titreye emeklemeye devam etti.</p>

  <p>Gece yarısından bir saat kadar sonra, üçüncü kez yine bir korku düştü üzerlerine ama artık daha uzakta gibiydi, sanki bulutların çok üzerinden geçiyormuş ve korkunç bir hızla Batı'ya doğru gidiyormuş gibi. Bununla birlikte Gollum dehşetten çaresiz haldeydi, uçanların kendilerinin peşinde olduklarından, yaklaştıklarının bilindiğinden emindi.</p>

  <p>"Üç kere!" diye zırladı. "Üç kere olunca bir tehlike var demektir. Bisi burada hissediyorlar, Kıymetli'yi hissediyorlar. Kıymetli onların efendisi. Bu taraftan daha fasla gidemeyis, hayır! Yararı yok, yararı yok!"</p>

  <p>Yalvarmak ve hoş sözler artık kâr etmiyordu. Sonunda Frodo hiddetle emredip elini kılıcının kabzasına koyunca, Gollum tekrar doğruldu. Hırlayarak ayağa kalktı ve dayak yemiş bir it gibi önlerinden gitmeye başladı.</p>

  <p>Böylece gecenin yorgun sonuna dek, tökezlene tökezlene devam ettiler yollarına; korkularla dolu yeni bir günün gelişine kadar, başları önde, hiçbir şey görmeden, kulaklarında uğuldayan rüzgârdan başka hiçbir şey duymadan sessizce yürüdüler.</p>
