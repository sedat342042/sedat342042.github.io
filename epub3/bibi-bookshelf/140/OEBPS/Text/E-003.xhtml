  <h3>EK B<br/> <br/> YILLARIN ÖYKÜSÜ<br/> <span style="font-size:.7em;">(Batı Ülkelerinin Kronolojisinden Bir Bölüm)</span></h3>

  <h4 id="sigil_toc_id_7">BÜYÜK YILLAR</h4>

  <p class="p1" style="text-align: center;">3018</p>

  <p class="p1" style="text-align: center;"><i>Nisan</i></p>

  <p class="p1">12 Gandalf Hobbitköy'e gelir.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Haziran</i></p>

  <p class="p1">20 Sauron Osgiliath'a saldırır. Aynı sırada Thranduil'e de saldırılır ve Gollum kaçar.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Temmuz</i></p>

  <p class="p1">4 Boromir Minas Tirith'ten yola çıkar.</p>

  <p class="p1">10 Gandalf Orthanc'da hapsedilir.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Ağustos</i></p>

  <p class="p1">Gollum'un izi kaybedilir. Bu sıralarda hem elfler hem de Sauron'un hizmetkârları tarafından aranmakta olduğu için, Moria'da saklandığı tahmin edilir; ama tam Batı kapısına giden yolu keşfettiği sırada, dışarı çıkamaz.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Eylül</i></p>

  <p class="p1">18 Sabahın erken saatlerinde Gandalf Orthanc'dan kaçar. Kara Süvariler İsen Sığlıkları'nı geçerler.</p>

  <p class="p1">19 Gandalf dilenci kılığında Edoras’a gelir, ama içeri alınmaz.</p>

  <p class="p1">20 Gandalf Edoras'a girmeyi başarır. Théoden ona gitmesini söyler: "İstediğin atı al, ama yarın gün kavuşmadan gitmiş ol."</p>

  <p class="p1">21 Gandalf Gölgeyele ile karşılaşır, ama at onun yanına sokulmasına izin vermez. Gandalf Gölgeyele'yi kırlıklarda takip eder.</p>

  <p class="p1">22 Kara Süvariler akşam vakti Sarn Sığlığı'na varırlar ve oradaki kolcuları püskürtürler. Gandalf Gölgeyele'yi yakalar.</p>

  <p class="p1">23 Dört Süvari şafaktan önce Shire'a girer. Diğerleri kolcuları doğuya doğru takip eder, sonra da Yeşilyol'da nöbet tutmak üzere geri dönerler. Bir kara süvari akşam çökerken Hobbitköy'e girer. Frodo Çıkın Çıkmazı'nı terk eder. Gölgeyele'yi ehlileştiren Gandalf, Rohan’dan yola çıkar.</p>

  <p class="p1">24 Gandalf İsen'i geçer.</p>

  <p class="p1">26 Yaşlı Orman. Frodo Bombadil'in evine gelir.</p>

  <p class="p1">27 Gandalf Grisel'i geçer. Bombadil'in evinde ikinci gece.</p>

  <p class="p1">28 Hobbitler bir Höyüklü kişi tarafından tutsak edilir. Gandalf Sarn Sığlığı'na varır.</p>

  <p class="p1">29 Frodo gece vakti Bree'ye varır. Gandalf Babalık'ı ziyaret eder.</p>

  <p class="p1">30 Sabahın erken saatlerinde Çukurçay'a ve Bree'deki hana baskın yapılır. Frodo Bree'yi terk eder. Gandalf Çukurçay'a gelir ve gece vakti Bree'ye varır.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Ekim</i></p>

  <p class="p1">1 Gandalf Bree'den ayrılır.</p>

  <p class="p1">3 Gandalf Fırtınabaşı'nda saldırıya uğrar.</p>

  <p class="p1">6 Fırtınabaşı dibindeki kamp yeri saldırıya uğrar. Frodo yaralanır.</p>

  <p class="p1">9 Glorfindel Yarmavadi'den ayrılır.</p>

  <p class="p1">11 Glorfindel Mitheithel Köprüsü'ndeki Süvariler’i kovalar.</p>

  <p class="p1">13 Frodo Köprü'yü geçer.</p>

  <p class="p1">18 Glorfindel alacakaranlıkta Frodo'yu bulur. Gandalf Yarmavadi'ye varır.</p>

  <p class="p1">20 Bruinen Sığlığı'ndan kaçış.</p>

  <p class="p1">24 Frodo iyileşir ve kendine gelir. Boromir gece vakti Yarmavadi'ye varır.</p>

  <p class="p1">25 Elrond'un Divanı.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Aralık</i></p>

  <p class="p1">25 Yüzük Kardeşliği alacakaranlıkta Yarmavadi'den ayrılır.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">3019</p>

  <p class="p1" style="text-align: center;"><i>Ocak</i></p>

  <p class="p1">8 Grup Hollin'e varır.</p>

  <p class="p1">11,12 Caradhras'ta kar.</p>

  <p class="p1">13 Sabahın erken saatlerinde kurtların saldırısı. Grup akşam üzeri Moria'nın Batı kapısına varır. Gollum Yüzük Taşıyıcısı'nı izlemeye başlar.</p>

  <p class="p1">14 Yirmibirinci Salon'da gece.</p>

  <p class="p1">15 Khazad-Dûm Köprüsü ve Gandalf'ın düşüşü. Grup gece geç vakit Nimrodel'e varır.</p>

  <p class="p1">17 Grup akşam vakti Caras Galadhon'a varır.</p>

  <p class="p1">23 Gandalf Balrog'u Zirak<span style="text-indent: 0em;">zigil'in tepesine kadar izler.</span></p>

  <p class="p1">25 Balrog'u devirir ve kendisi de bayılır. Gövdesi tepede kalır.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Şubat</i></p>

  <p class="p1">14 Galadriel'in Aynası. Gandalf hayata döner ve trans halinde kalır.</p>

  <p class="p1">16 Lórien'e veda. Batı kıyısında gizlenen Gollum ayrılışlarını izler.</p>

  <p class="p1">17 Gwaihir Gandalf'ı Lórien'e getirir.</p>

  <p class="p1">23 Kayıklar Sarn Gebir yakınlarında gece vakti saldırıya uğrar.</p>

  <p class="p1">25 Grup Argonath'ı geçer ve Parth Galen yakınında kamp kurar. Birinci İsen Geçitleri Muharebesi; Théoden oğlu Theodred öldürülür.</p>

  <p class="p1">26 Kardeşlik'in dağılışı. Boromir ölür; borusunun sesi Minas Tirith'ten duyulur. Meriadoc ve Peregrin tutsak düşerler. Frodo ve Samwise doğu Emyn Muil'e girerler. Aragorn akşam vakti orkların peşine düşer. Éomer ork çetesinin Emyn Muil'den inişini duyar.</p>

  <p class="p1">27 Aragorn güneş doğarken batı yamacına varır. Éomer, Théoden'in emrine rağmen geceyarısı Doğuağıl'dan çıkarak orkların peşine düşer.</p>

  <p class="p1">28 Éomer orkları Fangorn Ormanı'nın hemen dışında yakalar.</p>

  <p class="p1">29 Meriadoc ve Pippin kaçarlar ve Ağaçsakal'la karşılaşırlar. Gün doğarken Rohirrim saldırır ve orkları yok eder. Frodo Emyn Muil'den çıkar ve Gollum'la karşılaşır. Faramir, Boromir'in cenaze kayığını görür.</p>

  <p class="p1">30 Ent Meclisi başlar. Éomer Edoras'a dönerken Aragorn'la karşılaşır.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Mart</i></p>

  <p class="p1">1 Frodo şafakta Ölü Bataklıklar'ı geçmeye başlar. Ent Meclisi devam eder. Aragorn Ak Gandalf'la karşılaşır. Edoras'a doğru yola çıkarlar. Faramir Minas Tirith'ten ayrılıp bir görevle İthilien'e gider.</p>

  <p class="p1">2 Frodo Bataklıkların sonuna varır. Gandalf Edoras'a varır ve Théoden'i iyileştirir. Rohirrim Saruman'a karşı batıya doğru at sürer. İkinci İsen Geçitleri Muharebesi. Erkenbrand yenilir. Öğleden sonra Ent Meclisi sona erer. Entler yola çıkarlar ve gece vakti İsengard'a varırlar.</p>

  <p class="p1">3 Théoden Miğfer Dibi'ne çekilir. Hornburg Savaşı başlar. Entler İsengard'ı tamamen yıkarlar.</p>

  <p class="p1">4 Théoden ve Gandalf Miğfer Dibi'nden İsengard'a doğru yola çıkar. Frodo Morannon'un İnsansız Toprakları'nın kıyısındaki kırlık tepelere varır.</p>

  <p class="p1">5 Théoden öğle vakti İsengard'a varır. Orthanc'daki Saruman'la pazarlık. Kanatlı Nazgûl Dol Baran'daki kampın üzerinden geçer. Gandalf Peregrin ile Minas Tirith’e doğru yola çıkar. Frodo Morannon önünde gizlenir ve alacakaranlıkta yola çıkar.</p>

  <p class="p1">6 Dúnedain sabahın erken saatlerinde Aragorn'a yetişir. Théoden Hornburg'dan Tapanvadi'ye doğru yola çıkar. Aragorn bir süre sonra yola çıkar.</p>

  <p class="p1">7 Faramir Frodo'yu Henneth Annûn'a götürür. Aragorn gece vakti Dunharrow'a varır.</p>

  <p class="p1">8 Aragorn şafak vakti Ölülerin Yolu'na çıkar; gece yarısı Erech'e varır. Frodo, Henneth Annûn'dan ayrılır.</p>

  <p class="p1">9 Gandalf Minas Tirith'e varır. Faramir, Henneth Annûn'dan ayrılır. Aragorn Erech'ten ayrılır ve Calembel'e varır. Frodo alacakaranlıkta Morgul Yolu'na ulaşır. Théoden Dunharrow'a varır. Karanlık, Mordor'dan taşmaya başlar.</p>

  <p class="p1">10 Şafağı Olmayan Gün. Rohan’ın Toplanışı: Rohirrim Tapanvadi'den yola çıkar. Gandalf Şehir'in kapısının dışında Faramir'i kurtarır. Aragorn Ringló'yu geçer. Morannon'dan çıkan bir ordu Cair Andros'u ele geçirir ve Anórien'e geçer. Frodo Yol Kavşağı'nı geçer ve yola çıkan Morgul ordusunu görür.</p>

  <p class="p1">11 Gollum Shelob'u ziyaret eder, ama uyuyan Frodo'yu görünce neredeyse pişman olur. Denethor Faramir'i Osgilliath'a yollar. Aragorn Linhir'e varır ve Lebennin'e geçer. Doğu Rohan, kuzeyden istilaya uğrar. Lórien'e ilk saldırı.</p>

  <p class="p1">12 Gollum Frodo'yu Shelob'un inine götürür. Faramir Geçit'e çekilir. Théoden Min-rimmon eteklerinde kamp kurar. Aragorn düşmanı Pelargir’e doğru sürer. Entler Rohan'ı istila edenleri yenilgiye uğratırlar.</p>

  <p class="p1">13 Frodo Cirith Ungol orkları tarafından yakalanır. Pelennor zaptedilir. Faramir yaralanır. Aragorn Pelargir'e varır ve donanmayı ele geçirir. Théoden Druadan Ormanı'nda.</p>

  <p class="p1">14 Samwise Frodo'yu Kule'de bulur. Minas Tirith kuşatılır. Vahşi İnsanlar'ın yol gösterdiği Rohirrim Gri Orman'a varır.</p>

  <p class="p1">15 Sabahın erken saatlarinde Büyücü Kral Şehir'in Cümlekapısı'nı yıkar. Denethor kendini yakar. Horozlar öterken Rohirrim'in boru sesleri duyulur. Pelennor Savaşı. Théoden öldürülür. Aragorn, Arwen'in sancağını yükseltir. Frodo ve Samwise kaçarlar ve Morgai boyunca kuzeye doğru yola çıkarlar. Kuyutorman ağaçları altında savaş. Thranduil, Dol Guldur güçlerini püskürtür. Lórien'e ikinci saldırı.</p>

  <p class="p1">16 Komutanların müzakeresi. Frodo Morgai'deki kampın üzerinden Hüküm Dağı'na bakar.</p>

  <p class="p1">17 Vadi Savaşı. Kral Brand ve Kral Dáin Demirayak ölür. Cüceler ve insanlar Erebor’a sığınır ve orada kuşatılırlar. Shagrat Frodo'nun pelerinini, zırh yeleğini ve kılıcını Barad-dûr'a getirir.</p>

  <p class="p1">18 Batı Ordusu Minas Tirith'ten yola çıkar. Frodo İsenağzı'na varır; Durthang'dan Udûn'a gitmekte olan orklar onlara yetişir.</p>

  <p class="p1">19 Batı Ordusu Morgul vadisine varır. Frodo ve Samwise kaçarak Barad-dûr yoluna koyulurlar.</p>

  <p class="p1">22 Şer gecesi. Frodo ve Samwise yoldan ayrılıp güneye, Hüküm Dağı'na dönerler. Lórien'e üçüncü saldırı.</p>

  <p class="p1">23 Batı Ordusu İthilien'den çıkar. Aragorn yüreksizleri geri yollar. Frodo ve Samwise silahlarını ve malzemelerini atarlar.</p>

  <p class="p1">24 Frodo ve Samwise Hüküm Dağı'nın eteklerine son yolculuklarını yaparlar. Ordu Morannon'un İnsansız Toprakları'nda kamp kurar.</p>

  <p class="p1">25 Ordu kırık tepelerde kuşatılır. Frodo ve Samwise Sammath Naur'a varırlar. Gollum Yüzük'ü kapar ve Kıyamet Çatlağı'na düşer. Barad-dûr’un çöküşü ve Sauron'un sonu.</p>

  <h3 class="p1" id="sigil_toc_id_8">BARAD-DÛR'UN ÇÖKÜŞÜNDEN ÜÇÜNCÜ ÇAĞ'IN SONUNA KADAR BAŞLICA GÜNLER</h3>

  <p class="p1" style="text-align: center;">3019</p>

  <p class="p1" style="text-align: center;"><i>Shire Takvimiyle 1419</i><br/> <i>(Ay ve Günler Shire Takvimiyle Verilmiştir)</i></p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Mart</i></p>

  <p class="p1">27 Bard II ve Thorin III Taşmiğfer, düşmanı Vadi'den sürerler.</p>

  <p class="p1">28 Celeborn Anduin'i geçer. Dol Guldur'un imhasına başlanır.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Nisan</i></p>

  <p class="p1">6 Celeborn ile Thranduil'in buluşması.</p>

  <p class="p1">8 Yüzük Taşıyıcıları Cormallen Çayırı'nda onurlandırılır.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Mayıs</i></p>

  <p class="p1">1 Kral Elessar'ın taç giymesi; Elrond ve Arwen Yarmavadi'den yola çıkarlar.</p>

  <p class="p1">8 Éomer ve Ğowyn, Elrond'un oğullarıyla birlikte Rohan'dan ayrılırlar. Elrond ve Arwen, Lórien'e gelirler.</p>

  <p class="p1">27 Arwen tören alayıyla birlikte Lórien'den ayrılır.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Haziran</i></p>

  <p class="p1">14 Elrond'un oğulları Arwen'in tören alayını karşılayıp Arwen'i Edoras'a getirir.</p>

  <p class="p1">16 Gondor'a doğru yola çıkarlar.</p>

  <p class="p1">25 Kral Elessar Ak Ağaç'ın bir fidanını bulur.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>1. Esnek</i></p>

  <p class="p1">Arwen, Şehir'e varır.<sup><a href="../Text/DiPNOTLAR.xhtml#a18" id="k18">[18]</a></sup></p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Yılortası Günü</i></p>

  <p class="p1">Elessar ve Arwen'in düğünü</p>

  <div>
    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Temmuz</i></p>
  </div>

  <div>
    <p class="p1">18 Éomer Minas Tirith’e döner</p>

    <p class="p1">19 Kral Théoden'in cenaze alayı yola çıkar.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Ağustos</i></p>

    <p class="p1">7 Cenaze alayı Edoras'a varır.</p>

    <p class="p1">10 Kral Théoden'in cenazesi.</p>

    <p class="p1">14 Konuklar Kral Éomer'den izin alıp ayrılır.</p>

    <p class="p1">18 Miğfer Dibi'ne varırlar.</p>

    <p class="p1">22 İsengard'a varırlar; gün batımında Batı'nın Kralı'ndan ayrılırlar.</p>

    <p class="p1">28 Yolda Saruman'a rastlarlar. Saruman yönünü Shire'a çevirir.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Eylül</i></p>

    <p class="p1">6 Moria Dağları'nın önünde dururlar.</p>

    <p class="p1">13 Fangorn ve Galadriel ayrılırlar; diğerleri Yarmavadi'ye doğru yola çıkar.</p>

    <p class="p1">21 Yarmavadi'ye varırlar.</p>

    <p class="p1">22 Bilbo'nun yüz yirmi dokuzuncu yaşgünü. Saruman Shire'a gelir.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Ekim</i></p>

    <p class="p1">5 Gandalf ve hobbitler Yarmavadi'den ayrılır.</p>

    <p class="p1">6 Bruinen Sığlığı'ndan geçerler. Frodo acının geri döndüğünü ilk kez hisseder.</p>

    <p class="p1">28 Akşamüstü Bree'ye varırlar.</p>

    <p class="p1">30 Bree'den ayrılırlar. "Yolcular" karanlıkta Brendibadesi Köprüsü'ne varır.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Kasım</i></p>

    <p class="p1">1 Frogmorton'da tutuklanırlar.</p>

    <p class="p1">2 Subaşı’na varıp Shire halkını ayaklandırırlar.</p>

    <p class="p1">3 Subaşı Savaşı ve Saruman'ın sonu. Yüzük Savaşı'nın sonu.</p>
  </div>

  <div>
    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;">3020</p>

    <p class="p1" style="text-align: center;"><i>Shire Takvimiyle 1420: Büyük Bolluk Yılı</i></p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Mart</i></p>

    <p class="p1">13 Frodo, Shelob tarafından zehirlenmesinin yıldönümünde hastalanır.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Nisan</i></p>

    <p class="p1">6 Parti alanında mallom çiçekleri.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Mayıs</i></p>

    <p class="p1">1 Sam, Gül ile evlenir.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Yılortası Günü.</i></p>

    <p class="p1">Frodo Belediye Başkanlığından ayrılır. Yerine Will Nebzeayak gelir.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Eylül</i></p>

    <p class="p1">22 Bilbo'nun yüz otuzuncu yaşgünü.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Ekim</i></p>

    <p class="p1">6 Frodo yeniden hastalanır.</p>
  </div>

  <div>
    <p class="p1"><br/></p>
  </div>

  <div>
    <p class="p1" style="text-align: center;">3021</p>

    <p class="p1" style="text-align: center;"><i>Shire Takvimiyle 1421: Üçüncü Çağ'ın Son Yılı</i></p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Mart</i></p>

    <p class="p1">13 Frodo yeniden hastalanır.</p>

    <p class="p1">25 Samwise'ın kızı Zarif Elanor'un doğumu.<a href="../Text/DiPNOTLAR.xhtml#a19" id="k19"><sup>[19]</sup></a>&nbsp;Bu gün Gondor hesabıyla Dördüncü Çağ başlar.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Eylül</i></p>

    <p class="p1">21 Frodo ve Samwise Hobbitköy'den ayrılırlar.</p>

    <p class="p1">22 Ormanlık Uç'ta Yüzük Koruyucuları'nın Son Yolculuğu'na katılırlar.</p>

    <p class="p1">29 Gri Limanlar'a varırlar. Frodo ve Bilbo, Üç Yüzük Koruyucusu ile birlikte denize açılırlar. Üçüncü Çağ'ın sonu.</p>

    <div>
      <br/>
    </div>

    <p class="p1" style="text-align: center;"><i>Ekim</i></p>

    <p class="p1">6 Sam Çıkın Çıkmazı'na döner.</p>

  <h3 class="p1" id="sigil_toc_id_9">YÜZÜK KARDEŞLİĞİNİ OLUŞTURANLARIN DAHA SONRA BAŞLARINA GELENLER</h3>

  <p class="p1" style="text-align: center;"><i>(Shire Takvimiyle)</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">1422 Bu yılın başında, Shire hesabıyla Dördüncü Çağ başladı, fakat yılların sayılmasında Shire Hesabı devam etti.</p>

  <p class="p1">1427 Will Nebzeayak istifa eder. Yerine Samwise Shire Belediye Başkanı seçilir. Peregrin Took, Uzunaynk'lı Elmas ile evlenir. Kral Elessar insanların Shire'a girmesini yasaklayan bir kanun çıkarır ve Shire'ı Kuzey asasının koruması altında bir Özgür Ülke ilan eder.</p>

  <p class="p1">1430 Peregrin'in oğlu Faramir doğar.</p>

  <p class="p1">1431 Samwise'in kızı Altınbukle doğar.</p>

  <p class="p1">1432 "Muhteşem" Meriadoc, Erdiyarı Hükümdarı olur. Kral Éomer ve İthilien Hanımı Éowyn, Meriadoc'a hediyeler yollarlar.</p>

  <p class="p1">1434 Peregrin Reis olur. Kral Elessar Reisi, Hükümdarı ve Belediye Başkanını Kuzey Krallığı'nın Danışmanlığına getirir. Efendi Samwise ikinci kez Belediye Başkanı seçilir.</p>

  <p class="p1">1436 Kral Elessar kuzeye gider ve bir süre Evendim Gölü kıyısında kalır. Brendibadesi köprüsüne gelerek dostlarıyla buluşur. Dúnedain Yıldızı'nı Efendi Samwise'a verir ve Elanor Kraliçe Arwen'in şeref nedimesi olur.</p>

  <p class="p1">1441 Efendi Samwise üçüncü kez Belediye Başkanı seçilir.</p>

  <p class="p1">1442 Efendi Samwise, karısı ve Elanor Gondor’a giderek bir yıl orada kalırlar. Yokluğunda Samwise'a Efendi Tolman Pamuk vekalet eder.</p>

  <p class="p1">1448 Efendi Samwise dördüncü kez Belediye Başkanı seçilir.</p>

  <p class="p1">1451 Elanor, Irak Yaylalar'da, Greenholm'lü Fastred ile evlenir.</p>

  <p class="p1">1452 Irak Yaylalar'dan Kule Tepeleri'ne <i>(Emyn Beraid</i>)<a href="../Text/DiPNOTLAR.xhtml#a20" id="k20"><sup>[20]</sup></a>&nbsp;kadar olan Batısının, Kral tarafından Shire'a hediye edilir. Birçok hobbit bu bölgeye yerleşir.</p>

  <p class="p1">1454 Elanor ile Fastred'in oğlu Elfstan Fairbaim doğar.</p>

  <p class="p1">1455 Efendi Samwise beşinci kez Belediye Başkanı seçilir. Onun ricasıyla, Reis, Fastred'i Batısınır Vekilharcı yapar. Fastred ve Elanor, Kule Tepeleri'ndeki Altkuleler'e yerleşirler. Çocukları ve torunları Kulelerin Fairbaim'leri olarak nesiller boyu burada yaşarlar.</p>

  <p class="p1">1462 Efendi Samwise altıncı kez Belediye Başkanı seçilir.</p>

  <p class="p1">1463 Faramir Took, Samwise'in kızı Altınbukle ile evlenir.</p>

  <p class="p1">1469 Efendi Samwise yedinci ve son kez Belediye Başkanı seçilir. Görev süresi 1476'da, doksan altı yaşındayken sona erer.</p>

  <p class="p1">1482 Yılortası gününde, Efendi Samwise’in karısı Gül Hanım ölür. 22 Eylül'de Efendi Samwise Çıkın Çıkmazı'ndan ayrılarak Kule Dağları'na gider. Onu son kez gören Elanor olur. Elanor'a Kırmızı Kitap'ı verir ve kitap bundan sonra Fairba-im'lerin gözetiminde kalır. Elanor'un anlattığına göre Samwise Kuleleri geçerek Gri Limanlar'a gider; son Yüzük Taşıyıcısı da böylece denize açılır.</p>

  <p class="p1">1484 Baharda Rohan'dan Erdiyarı'na Kral Éomer'in Efendi Holdwine'i görmek istediği haberi gelir. Meriadoc o sırada yaşlı (102) fakat hâlâ sağlıklıdır. Dostu Reis ile görüştükten sonra, görevlerini ve mallarını oğullarına devreder, Sam Sığlığı'na doğru uzaklaşırlar; Shire'da onları bir daha gören olmaz. Daha sonra Efendi Meriadoc'un Edoras'a gittiği ve o sonbahar Kral Éomer ölürken yanında olduğu duyulur. Sonra o ve Reis Peregrin Gondor'a giderek son yıllarını orada geçirirler; öldüklerinde Gondor'un ulularının yanına, Rath Dinen'e gömülürler.</p>

  <p class="p1">1541 Bu yılın 1 Mart günü,<a href="../Text/DiPNOTLAR.xhtml#a21" id="k21"><sup>[21]</sup></a>&nbsp;Kral Elessar göçüp gider. Denir ki, Meriadoc ve Peregrin'in mezarları büyük kralın mezarının yanına getirilmiş. Sonra Legolas İthilien'de gri bir gemi yapmış Anduin'den aşağı, Deniz'in ötesine yelken açmış; denir ki, cüce Gimli de yanındaymış. Ve o gemi de gittiğinde, Orta Dünya'da Yüzük Kardeşliğinden kimse kalmamış.</p>
