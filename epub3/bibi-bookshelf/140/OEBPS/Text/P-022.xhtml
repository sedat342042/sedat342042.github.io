  <h3>BÖLÜM X<br/> <br/> KARDEŞLİK DAĞILIYOR</h3>

  <p class="p1">Aragorn onları Nehir'in sağ koluna doğru yönlendirdi. Burada, nehirin batı kıyısında Tol Brandir’in gölgesi altında Amon Hen'in eteklerinden suya kadar yeşil bir çimenlik uzanıyordu. Çimenliğin gerisinde dağın ağaçlarla kaplı ilk hafif eğimleri yükselmekteydi; batıya doğru, gölün kıvrımlı kıyısı boyunca da ağaçlar vardı. Minik bir pınar atlaya sıçraya akıyor, çimenleri besliyordu.</p>

  <p>"Bu gece burada dinleneceğiz," dedi Aragorn. "Burası Parth Galen çimenliği: Eski zamanın yaz günlerinde hoş bir yerdi burası. Umarım henüz bir kötülük inmemiştir."</p>

  <p>Kayıklarını nehirin yeşil kıyısına çekip yanlarına kamplarını kurdular. Nöbet sırasını da saptadılar, ama düşmanlarından ne bir ses vardı ne de bir işaret. Eğer Gollum onları izlemenin bir yolunu bulduysa, görünmeden ve duyulmadan kalmayı başarmıştı. Bununla beraber gece ilerledikçe Aragorn'un huzuru kaçtı, sık sık uykusunda dönüp, uyanır oldu. Gece yarısından sonraki saatlerde kalkıp nöbeti devralmış olan Frodo'nun yanına geldi.</p>

  <p>"Neden uyandın?" diye sordu Frodo. "Senin nöbetin değil ki."</p>

  <p>"Bilmiyorum," diye cevap verdi Aragorn; "ama uykumda bir gölge ve bir tehdit vardı büyüyen. Kılıcını çeksen iyi olur."</p>

  <p>"Neden?" dedi Frodo. "Düşmanlar yakında mı?"</p>

  <p>"Bakalım Sting ne gösterecek," diye cevap verdi Aragorn.</p>

  <p>Frodo bunun üzerine elf kılıcını kınından çekti. Ne yazık ki, kılıcın kenarları gece içinde donuk donuk parıldamaktaydı. "Orklar!" dedi. "Pek yakında değiller ama, yeterince yakınlar yine de."</p>

  <p>"Ben de bundan korkuyordum," dedi Aragorn. "Ama belki Nehir'in bu tarafında değillerdir. Sting'in ışığı cılız; Amon Lhaw’nun yamaçlarında dolanan Mordor casuslarını gösteriyordur belki de sadece. Daha önce Amon Hen üzerinde orkların olduğunu hiç duymamıştım. Ama Minas Tirith'in artık Anduin'in geçitlerini emniyette tutamadığı bu kötü günlerde her şey mümkün. Yarın dikkatli olmalıyız."</p>

  <div>
    <br/>
  </div>

  <p>Sabah ateşle duman gibi geldi. Doğu'da aşağılarda, büyük bir yangının dumanları gibi kara kara bulut sütunları vardı. Yükselmekte olan güneş bu bulutları aşağıdan kasvetli bir kızıllıkla tutuşturuyordu; ama kısa bir süre içinde bulutları aşıp açık gökyüzüne ulaştı. Tol Brandir'in zirvesi altın rengine döndü. Frodo doğuda ve yüksek adada gezdirdi gözlerini. Adanın yanları, akarsudan dimdik yükseliyordu. Göğe doğru tırmanan kayalıkların yukarısında basamak basamak ağaçların tırmandığı dik yamaçlar vardı; onların da üzerinde, en tepesi muazzam bir sivri kayayla taçlanmış ulaşılmaz kayalıkların kurşuni yüzü görünüyordu. Zirvenin etrafında bir sürü kuş daireler çizmekteydi, fakat görünürde başka hiçbir canlı yoktu.</p>

  <p>Yemeklerini yedikten sonra Aragorn bütün grubu topladı. "Sonunda zamanı geldi çattı," dedi: "uzun zamandır ertelediğimiz karar günü. Bu ana kadar kardeşlik içerisinde yolculuk yapmış Grup'umuz şimdi ne olacak? Boromir ile birlikte batıya dönüp Gondor savaşlarına mı gideceğiz; doğuya, Korku ve Gölge'ye mi yöneleceğiz; yoksa kardeşliğimiz dağılıp herkes kendi yoluna mı gidecek? Ne yapacaksak bir an önce yapmamız gerekir. Burada uzun süre duramayız. Düşman doğu kıyısında, bunu biliyoruz; ama ben orkların daha şimdiden suyun bu yanına geçmiş olmalarından korkuyorum."</p>

  <p>Kimsenin konuşmadığı, kıpırdamadığı uzun bir sessizlik oldu.</p>

  <p>"Evet, Frodo," dedi Aragorn sonunda. "Korkarım yük senin omuzlarında. Sen Divan tarafından tayin edilmiş Taşıyıcı'sın. Kendi yolunu ancak kendin seçebilirsin. Bu konuda ben sana bir tavsiyede bulunamam. Ben Gandalf değilim ve onun görevini üstlenmeye çalıştıysam da şu saat için neler tasarlıyordu, neler umuyordu, hatta bir tasarısı var mıydı, bilmiyorum. Büyük ihtimalle, o da burada olsaydı bile seçim yine sana kalacaktı. Senin kaderin bu."</p>

  <p>Frodo hemen cevap vermedi. Sonra yavaş yavaş konuştu. "Acele etmemiz gerektiğini biliyorum, ama yine de bir seçim yapamıyorum. Yük ağır. Bana bir saat daha tanıyın, sonra konuşayım. Biraz yalnız kalmalıyım!"</p>

  <p>Aragorn ona müşfik bir merhametle baktı. "Pekâlâ Drogo oğlu Frodo," dedi. "Bir saat vereceğiz sana ve tek başına kalacaksın. Biz bir süre burada kalırız. Fakat birbirimizin seslendiğini duyamayacağımız kadar uzağa gitme."</p>

  <p>Frodo bir an başı önünde öylece oturdu. Beyini büyük bir endişe ile izlemekte olan Sam başını sallayarak mırıldandı: "Ayna gibi ortada, ama Sam Gamgee'nin burnunu sokma sırası değil."</p>

  <p>Neden sonra Frodo kalktı, yürüyüp uzaklaştı; diğerlerinin kendilerini tutup ona bakmamalarına rağmen, Frodo Amon Hen'in eteğindeki ağaçlar içinde gözden kayboluncaya kadar Boromir'in gözlerinin onu ısrarla izlediğini gördü Sam.</p>

  <div>
    <br/>
  </div>

  <p>Frodo önce ormanda gayesizce dolaşıyordu, derken ayaklarının onu yukarıya dağın eteklerine doğru götürmekte olduğunu fark etti. Çok eski bir yolun kırık dökük kalıntısı bir patikaya rastladı. Dik yerlerinde taştan basamaklar oyulmuştu, ama artık bu basamaklar çatlamış, yıpranmış ve ağaçların kökleriyle yarılmış durumdaydı. Bir süre nereye gittiğini umursamadan tırmanıp sonunda otluk bir yere geldi. Otluğun etrafında üvez ağaçları yetişmişti ve tam ortasında geniş düz bir taş vardı. Bu küçük yüksek çimenlik Doğu'ya bakıyordu ve daha şimdiden erken güneşin ışıklarıyla dolmuştu. Frodo durup ta aşağısında kalan Nehir'e, Tol Brandir'e ve ayak basılmayan ada ile arasındaki hava akıntısında dönüp duran kuşlara baktı. Rauros'un müthiş gürlemesine kalın boğuk bir gümbürtü karışmaktaydı.</p>

  <p>Taşın üzerine oturup çenesini avuçları içine aldı, pek de bir şey görmez gözlerle bakışlarını doğuya çevirdi. Aklından Bilbo Shire'dan ayrıldığından beri olup bitenler geçiyor, Gandalf'ın sözlerinden hatırlayabildiği her kelimeyi bir bir ölçüp biçiyordu. Zaman geçip gittiği halde o hâlâ bir seçim yapabilmekten çok uzaktı.</p>

  <p>Aniden düşüncelerinden uyandı: Sanki arkasında bir şey varmış, üzerine dostça olmayan gözler dikilmiş gibi garip bir his doğmuştu içine. Ayağa fırlayıp döndü; fakat hayret, karşısındaki Boromir'den başkası değildi, yüzünde de dostça bir tebessüm vardı.</p>

  <p>"Sana bir şey olur diye korkmuştum Frodo," dedi ona doğru yaklaşarak. "Eğer Aragorn haklıysa ve orklar yakındaysa hiçbirimizin tek başına dolaşmaması gerekir, özellikle de senin: Her şey sana bağlı neredeyse. İçimde de bir sıkıntı var. Seni bulduğuma göre biraz burada kalıp seninle konuşabilir miyim? Bu beni rahatlatacak. Bu kadar çok kişi bir arada olunca her sohbet bitmek bilmez bir tartışmaya dönüyor. Halbuki iki kişi baş başa verince aklın yolunu bulabilir belki."</p>

  <p>"Çok iyisin," dedi Frodo. "Fakat sohbet etmenin bana bir yararı olacağını zannetmiyorum. Çünkü ne yapmam gerektiğini biliyorum ama bunu yapmaya korkuyorum Boromir: Korkuyorum."</p>

  <p>Boromir sessiz kaldı. Rauros durmaksızın gürlemeye devam ediyordu. Rüzgâr ağaçların dalları arasında mırıldandı. Frodo ürperdi.</p>

  <p>Aniden Boromir gelip Frodo'nun yanına oturdu. "Gereksiz yere eziyet çekmediğine emin misin?" dedi. "Sana yardım etmek istiyorum. Bu zorlu kararında öğüde ihtiyacın var. Benim öğüdümü istemez misin?"</p>

  <p>"Sanırım ne öğütleyeceğini zaten biliyorum Boromir," dedi Frodo. "Bu aklıma da yatardı, ama içimden beni uyaran bir ses var."</p>

  <p>"Uyaran mı? Neye karşı uyaran?" dedi Boromir sertçe.</p>

  <p>"Gecikmeye karşı. Daha kolay görünen yola karşı. Üzerime yüklenen yükü inkâr etmeme karşı. Şey, doğruyu söylemem gerekirse insanların gücüne ve sadakatına güvenmeye karşı."</p>

  <p>"Ancak sen bilmesen de, bu güç nicedir minik ülkende sağ salim koruyordu seni."</p>

  <p>"Ben senin halkının yiğitliğinden kuşkulanmıyorum. Fakat dünya değişiyor. Minas Tirith'in surları sağlam olabilir, ama bu sağlamlık yetmez ki. Eğer yıkılırlarsa ne olacak?"</p>

  <p>"Savaşarak yiğitçe düşmüş olacağız. Ama kazanmak için hâlâ umudumuz var."</p>

  <p>"Yüzük varken hiçbir umut yok," dedi Frodo.</p>

  <p>"Ah! Yüzük!" dedi Boromir gözleri ışıyarak. "Yüzük! Bu kadar minicik bir şey için bunca korku ve kuşku çekmemiz garip bir yazgı değil mi? Minicik bir şey! Üstelik onu Elrond'un evinde bir an için görebilmiştim sadece. Yeniden bir bakamaz mıyım?"</p>

  <p>Frodo başını kaldırdı. İçi birden soğuyuvermişti. Boromir'in yüzü hâlâ müşfik ve dostçaydı, ama gözünde garip bir ışıltı görüyordu. "Gizli kalsa daha iyi," diye cevap verdi.</p>

  <p>"Nasıl istersen. Benim için fark etmez," dedi Boromir. "Onun hakkında konuşmama da izin yok mu yoksa? Çünkü sen onun kudretini sadece Düşman'ın elinde hayal eder gibisin: Kötüye kullanılmasını düşünüyorsun, iyiye değil. Dünya değişiyor dedin. Eğer Yüzük var olursa Minas Tirith düşecekmiş. Ama neden? Yüzük Düşman'da olursa mutlaka düşer. Ama bizde durursa neden düşsün?"</p>

  <p>"Sen de Divan'da değil miydin?" diye cevap verdi Frodo. "Çünkü bunu kullanamayız ve bununla yapılan her şey kötüye çıkar."</p>

  <p>Boromir ayağa kalktı ve sabırsızca dolanmaya başladı. "Hep aynı laflar," diye bağırdı. "Gandalf, Elrond - bütün o tipler sana ne söylemen gerektiğini öğretmişler. Kendi adlarına haklı olabilirler. Bu elfler, yarı elfler, büyücüler; yüzük onları çökertir belki. Ama bazen, bunlar gerçekten irfan sahibi mi yoksa sadece korkaklar mı diye geçiyor aklımdan. Fakat herkes kendi soyuna göre konuşsun. Yüreği sağlam insanlar, işte onlar hiç yozlaşmayacaktır. Biz Minas Tirith’liler yılların sınavlarında metanetimizi ispatladık. Biz büyücü hükümdarların kudretini istemiyoruz, sadece kendimizi savunmak için, haklı bir dava için kuvvet istiyoruz. Ve buyurun! Tam ihtiyaç anında Kudret Yüzüğü ortaya çıkıveriyor. Bu bir armağan bana soracak olursan; Mordor'un düşmanlarına bir armağan. Yüzük'ü, Düşman'ın gücünü, Düşman'a karşı kullanmamak delilik. Sadece korkusuzlar ve insafsızlar muzaffer olabilirler. Bu zamanda bir savaşçı, büyük bir lider neler başarmazdı? Aragorn neler başarmazdı? Veya o bunu reddediyorsa, neden Boromir olmasın? Yüzük bana da Komuta gücü verir. Mordor'un ordularını nasıl da dağıtırdım, bütün askerler koşup sancağım altında toplanırdı!"</p>

  <p>Boromir gittikçe sesini yükselterek bir ileri bir geri yürüyüp duruyordu. Neredeyse Frodo'nun varlığını bile unutmuş, surlardan, silahlardan, askerlerin silah altına alınmasından dem vurmaktaydı; sonra büyük ittifaklar ve kazanılacak şanlı zaferler hakkında planlar yaptı; Mordor'u yıktı, kendi kudretli bir kral oldu, yardımsever ve bilge bir kral. Aniden durdu ve kollarını salladı.</p>

  <p>"Ve bize onu atmamızı söylüyorlar!" diye bağırdı. "Yok etmemizi bile değil. Bu bir işe yarayabilirdi, tabii eğer böyle bir şey yapmak için en ufak bir ümit olduğunu mantık alsaydı. Almıyor. Bize sunulan tek tasarı bir buçukluğu körü körüne Mordor'a gönderip, Düşman'a onu yakalaması için her türlü şansı tanımak. Ahmaklık!</p>

  <p>"Her şey besbelli değil mi dostum?" dedi birdenbire tekrar Frodo'ya dönerek. "Korktuğunu söylüyorsun. Eğer öyle ise, en cesur olan bile seni mazur görmelidir. Fakat gerçekte baş kaldıran sağduyun değil mi?"</p>

  <p>"Hayır, ben korkuyorum," dedi Frodo. "Sadece korkuyorum. Fakat senin bu kadar açık konuşmana sevindim. Artık kafam daha berrak."</p>

  <p>"O halde Minas Tirith'e geleceksin!" diye bağırdı Boromir. Gözleri parlıyordu, yüzü şevklenmişti.</p>

  <p>"Beni yanlış anladın," dedi Frodo.</p>

  <p>"Fakat en azından bir süreliğine gelirsin," diye ısrar etti Boromir. "Şehrim artık yakın sayılır ve oradan Mordor, buradan olduğundan pek az daha uzakta. Çoktandır yabanlıktayız; harekete geçmeden önce Düşman'ın neler yaptığından haberdar olmalısın. Benimle gel Frodo," dedi. "İlle de gitmek zorundaysan, tehlikeye atılmadan önce dinlenmen gerek." Elini dostça hobbitin omuzuna koydu; fakat Frodo elin bastırılmış bir heyecanla titrediğini fark etmişti. Hemen uzaklaştı, kendisinin neredeyse iki misli ve kuvvet açısından kendisinden çok çok daha güçlü olan uzun boylu insanı korkuyla süzdü.</p>

  <p>"Neden bu kadar yabanisin?" dedi Boromir. "Ben dürüst bir adamım, ne hırsızım, ne de eşkıya. Senin Yüzük'üne ihtiyacım var: Bunu artık biliyorsun; ama onu alıkoymak gibi bir arzum olmadığına yemin ederim. En azından tasarılarımı denemem için bana bir şans tanımayacak mısın? Yüzük'ü bana ödünç ver!"</p>

  <p>"Hayır, hayır!" diye bağırdı Frodo. "Divan onu taşıma sorumluluğunu bana verdi."</p>

  <p>"Kendi ahmaklığımız yüzünden Düşman'a yenileceğiz," diye haykırdı Boromir. "Deli ediyor bu beni! Ahmak! Dik kafalı ahmak! Gönüllü olarak ölüme koşacaksın ve davamızı mahvedeceksin. Eğer bir ölümlü soyunun bu Yüzük üzerinde bir hakkı varsa, o da Númenor'lu İnsanlar'dır, buçukluklar değil. Senin elinde olmasının tek sebebi uğursuz bir rastlantı. Benim de olabilirdi. Benim olmalı. Onu bana ver!"</p>

  <p>Frodo cevap vermeyip büyük düz taş aralarında kalıncaya kadar geriledi. "Haydi ama dostum!" dedi Boromir daha yumuşak bir sesle. "Neden onu başından atmayasın? Neden kuşkularından ve korkularından kurtulmayasın? İstersen suçu da bana atabilirsin. Benim çok güçlü olduğumu ve zorla aldığımı söylersin. Çünkü gücüm sana fazla fazla yeter buçukluk," diye bağırdı ve aniden taşın üzerinden atlayarak Frodo'ya doğru hamle yaptı. Zarif ve sevimli yüzü korkunç bir biçimde değişmişti; gözlerinde hiddetli bir ateş vardı.</p>

  <p>Frodo yana kaçıp kurtuldu ve yine taşı aralarına aldı. Yapabileceği tek bir şey vardı: Tam Boromir tekrar üzerine atlarken titreyerek zincirindeki Yüzük'ü çıkarttı, hemencecik parmağına geçirdi. Adam nefesini tuttu bir an, hayretler içinde baktı; sonra orayı burayı, kayaların ve ağaçların arasını araştırarak deliler gibi etrafta koşturmaya başladı.</p>

  <p>"Sefil düzenbaz!" diye haykırıyordu. "Dur hele seni bir elime geçireyim! Şimdi anlıyorum içyüzünü. Yüzük'ü Sauron'a götürüp hepimizi satacaksın. Bizi en güç anımızda terk etmek için bekliyordun sırf. Sana da bütün buçukluklara da lanet olsun, ölümün karasına düşesiniz!" Sonra ayağı bir taşa takılarak yüzükoyun yere serildi. Bir süre sanki kendi laneti kendine işlemiş gibi yerde kıpırdamadan yattı; sonra birdenbire ağlamaya başladı.</p>

  <p>Ayağa kalktı, alnını oğuşturup gözyaşlarını sildi. "Neler dedim ben?" diye bağırdı. "Ne yaptım? Frodo, Frodo!" diye seslendi. "Geri gel! Bir cinnete düşmüştüm, ama artık geçti. Geri gel!"</p>

  <div>
    <br/>
  </div>

  <p>Cevap yoktu. Frodo onun seslenişlerini duymamıştı bile. Çoktan uzaklaşmış, bastığı yeri bile görmeden patikaya vurmuş, tepeye doğru koşturmaktaydı. Zihninde Boromir'in delirmiş hiddetli yüzü ve yanan gözleri canlanıyor, dehşet ve kederle zangır zangır titriyordu.</p>

  <p>Sonunda tek başına Amon Hen'in zirvesine vardı ve nefes nefese durakladı. Sanki bir pus içinden büyük ve yassı kaldırım taşlarıyla döşenmiş ve artık dökülen mazgallı siperlerle çevrelenmiş geniş düz bir daire gördü; tam ortasında, dört oyma sütun üzerine yerleştirilmiş ve uzun bir merdivenle çıkılan bir taht vardı. Yukarı tırmandı ve kendisini yolunu kaybedip de emekleye emekleye dağ krallarının tahtına çıkmış bir çocuk gibi hissederek o eski koltuğa oturdu.</p>

  <p>İlk başta çok az görebiliyordu. Sanki sadece gölgelerin olduğu sisten bir dünyadaydı: Yüzük parmağındaydı çünkü. Sonra sis parça parça aralandı ve bir sürü görüntü gördü: Sanki gözlerinin hemen altındaki bir masa üzerinde gibi küçük ve net görüntülerdi bunlar, ama yine de uzaktılar. Ses yok, sadece parlak canlı hayaller vardı. Dünya çekip küçülmüş ve sessizleşmişti sanki. Amon Hen'de, yani Númenor'lu İnsanlar'ın Göz Dağı'nda, Görme Tahtı'nda oturuyordu. Doğuya, meçhul engin topraklara, isimsiz ovalara, keşfedilmemiş ormanlara baktı. Kuzeye baktı, Ulu Nehir bir kurdele gibi altında uzandı, Dumanlı Dağlar kırık dişler gibi küçük ve sert dikildiler. Batıya baktı ve Rohan'ın geniş otlaklarıyla kara bir mızrak gibi duran İsengard'ın kulesi Orthanc'ı gördü. Güneye baktı, Ulu Nehir ayaklarının hemen dibinde devrilen bir dalga gibi kıvrılıp Rauros şelalelerini aştı, köpüren bir çukura döküldü; su zerreciklerinin üzerinde pırıldayan bir gökkuşağı oynaşmaktaydı. Ve Nehir'in muazzam deltası Ethir Anduin'i, güneşte beyaz toz gibi dönen sayısız deniz kuşlarını, kuşların altında sonsuz çizgilerle çalkalanan yeşil ve gümüşi denizi gördü.</p>

  <p>Fakat baktığı her yerde savaş izleri görülüyordu. Dumanlı Dağlar karınca yuvası gibi kaynaşmaktaydı: Her delikten orklar dökülüyordu. Kuyutorman'ın dalları altında elfler, insanlar ve korkunç hayvanlar ölümcül bir mücadeleye tutuşmuştu. Kocoğlanların ülkesi alev alevdi; Moria üzerinde bir bulut vardı; Lórien'in sınırlarından duman tütüyordu.</p>

  <p>Rohan'ın çimenleri üzerinde biniciler at koşturmaktaydı; İsengard'dan kurtlar boşanıyordu. Harad limanlarından savaş gemileri denize açılmıştı ve Doğu'dan bitmek bilmez bir insan akını vardı: Atları üzerinde kılıç erleri, mızraklı adamlar, okçular, reislerin savaş arabaları, yük vagonları. Karanlıklar Efendisi'nin bütün gücü hareketteydi. Sonra tekrar güneye dönerek Minas Tirith'e baktı. Çok uzakta ve çok güzel görünüyordu Minas Tirith: Beyaz surlu, binbir kuleli, dağ üzerinde mağrur ve zarif; kale burçlarında mazgallı siperlerden çelik ışıltıları geliyor, gözcü kuleleri bir sürü sancakla parıldıyordu. Yüreğine umut doldu. Fakat Minas Tirith'in karşısına daha büyük ve daha güçlü bir kale dikilmişti. O yöne, doğuya doğru çekildi gözleri istemeye istemeye. Osgiliath'ın harap olmuş köprülerini geçti, Minas Morgul'un sırıtan kapılarını, hayaletli Dağları geçti ve Mordor Ülkesi'ndeki dehşet vadisi Gorgoroth'a baktı. Orada, güneş altında karanlık uzanıyordu. Dumanın ortasında ateşler parıldıyordu. Hüküm Dağı yanıyor, koca bir buğu yükseliyordu. Sonunda bakışları sur üzerine sur, siper üzerine siper, kara, ölçülemeyecek kadar güçlü, demirden bir dağ, çelikten kapı, serttaşından bir kuleye takıldı kaldı: Barad-dûr, Sauron'un Kalesi. Bütün umutları söndü.</p>

  <p>Ve aniden Göz'ü hissetti. Karanlık Kule'de uyumayan bir göz vardı. Gözün onun bakışını fark ettiğini biliyordu. Sabırsız, hiddetli bir irade vardı ardında. Ona doğru fırladı göz; adeta bir parmak gibi kendisini aradığını hissetti. Çok kısa bir süre sonra onu mıhlayacak, nerede olduğunu kesin olarak anlayacaktı. Amon Lhaw'ya dokundu. Tol Brandir'e değdi - Frodo kendini koltuktan atıp büzüldü, gri kukuletasıyla başını örttü.</p>

  <p>Kendi sesinin haykırdığını duydu: <i>Asla, asla!</i> Yoksa şöyle mi demişti: <i>Evet, sana geliyorum, sana geliyorum?</i> Ayırt edemiyordu. Sonra sanki başka bir güç noktasından bir şimşek çakar gibi, aklına başka bir düşünce girdi: <i>Çıkar onu! Çıkar! Sersem, çıkar! Yüzük'ü çıkar!</i></p>

  <p>İçinde iki güç cebelleşti. Bir an için ikisinin de sivri uçlarının tam ortasında, ıstırapla kıvrandı Frodo. Aniden tekrar kendi kendisinin bilincine vardı. Ne Ses, ne de Göz; Frodo: Seçme özgürlüğüne sahip ve bu seçimi yapmak için tek bir anı kalmış olan Frodo. Yüzük'ü parmağından çıkarttı. Tahtın önünde, berrak günışığı altında diz çökmüştü. Kara bir gölge bir kol gibi üzerinden geçti sanki; Amon Hen'i gözden kaçırarak batıya doğru ilerledi ve soldu. Artık bütün gökyüzü temizdi, maviydi, ağaçların hepsinde kuşlar ötüyordu.</p>

  <p>Frodo ayağa kalktı. Üzerinde büyük bir yorgunluk vardı, fakat niyeti kesinleşmiş, içi hafiflemişti. Yüksek sesle kendi kendine, "Artık yapmam gerekeni yapacağım," dedi. "En azından şu belli: Yüzük'ün şerri daha şimdiden Grup'u bile etkilemeye başladı; daha fazla zarar vermeden Yüzük onlardan ayrılmalı. Tek başıma gideceğim. Bazılarına güvenemem; güvendiklerime ise kıyamıyorum: Zavallı Sam, Merry ve Pippin. Ve Yolgezer: Kalbi Minas Tirith için yanıyor, hele şimdi Boromir de kötüye saptığına göre orada ona ihtiyaçları olacak. Tek başıma gideceğim. Hemen."</p>

  <p>Çabucak geri inerek Boromir'in onu bulmuş olduğu çimliğe döndü. Sonra durup etrafı dinledi. Aşağıdaki sahilin yakınlarında ormandan çığlıklar ve bağırışlar duyar gibiydi.</p>

  <p>"Beni arıyorlar," diye düşündü. "Kim bilir ne kadar zamandır yoktum ortalıklarda. Saatler geçmiş olmalı." Tereddüt etti. "Ne yapabilirim?" diye mırıldandı. "Ya şimdi giderim, ya da bir daha hiç gidemem. Bir daha böyle fırsat olmaz. Onları terk etmekten, hem de hiç açıklamasız terk etmekten nefret ediyorum. Ama mutlaka anlayacaklardır. Sam anlar. Hem başka ne gelir zaten elimden?"</p>

  <p>Yavaşça Yüzük'ü çıkartarak bir kez daha taktı. Gözden kayboldu ve rüzgârın hışırtısı kadar bile varlık göstermeden tepeden aşağı inip gitti.</p>

  <div>
    <br/>
  </div>

  <p>Diğerleri uzun süre nehir kenarında kalmışlardı. Bir süre için sessiz durmuş, huzursuzca bir ileri bir geri dolanmışlardı; fakat artık bir halka halinde oturmuş konuşmaktaydılar. Arada bir, diğer şeyler hakkında konuşmaya yelteniyor, uzun yolculuklarından, başlarına gelen birçok maceradan söz açıyorlardı; Aragorn'a Gondor diyarı ve buranın kadim tarihi, Emyn Muil’in bu garip sınır topraklarında hâlâ görülebilen büyük eserlerinin kalıntıları, taş krallar, Lhaw ile Hen'deki tahtlar, Rauros şelaleleri yanındaki büyük Basamaklar hakkında sorular soruyorlardı. Fakat düşünceleri ve sözleri hep dönüp dolaşıp Frodo'ya ve Yüzük'e geliyordu. Frodo ne yapmayı seçecekti? Neden tereddüt ediyordu?</p>

  <p>"Hangi yol daha ümitsiz diye tartıyor sanırım," dedi Aragorn. "Haksız da değil. Gollum izimizi bulduğuna ve yolculuğumuzun sırrının daha şimdiden ortaya çıkmış olması tehlikesi doğduğuna göre, artık Grup'un doğuya gitmesi iyice ümitsizleşti. Fakat Minas Tirith de, Ateş'e ve Yük'ün imhasına götürmez bizi.</p>

  <p>"Orada bir süre kalıp yiğitçe savunma yapabiliriz. Fakat ya Yük'ü saklamak, ya da Düşman onu almaya geldiğinde olanca gücüne karşı koyabilmek gerek. Elrond bile bunun kendi gücünü aşacağını söylemişti; ne kadar adamı olursa olsun, Denethor Bey de başarmayı umamaz. Frodo'nun yerinde olsaydık bizler ne seçerdik? Bilemiyorum. Gandalf'ın yokluğunu en çok şimdi hissediyoruz asıl."</p>

  <p>"Kaybımız çok elem verici," dedi Legolas. "Yine de onun yardımı olmaksızın bir karar almak zorundayız. Neden biz karar verip böylece Frodo'ya yardımcı olmayalım? Onu çağırıp bir oylama yapsak ya! Ben Minas Tirith'e verirdim reyimi."</p>

  <p>"Ben de öyle yapardım," dedi Gimli. "Tabii biz sadece yol boyunca Taşıyıcıya yardımcı olmak, dilediğimiz kadar ona eşlik etmek üzere yollandık; hiçbirimiz Hüküm Dağı'nı aramak emri ve yeminiyle bağlı değiliz. Lothlórien'den ayrılmak çok zordu benim için. Yine de buraya kadar geldim ve şunu söylüyorum: Bu son tercihe gelip dayanınca, Frodo'yu terk edemeyeceğimi iyice anladım. Ben Minas Tirith'i seçerdim, ama eğer o seçmezse onu izlerim."</p>

  <p>"Ben de onunla birlikte giderim," dedi Legolas. "Şu anda hoşçakal demek sadakatsizlik olur."</p>

  <p>"Onu hepimiz birden bırakırsak gerçekten hainlik olur," dedi Aragorn. "Fakat eğer o doğuya giderse herkesin onunla gitmesine gerek yok; bence herkesin gitmemesi de gerekir. O yol ümitsiz: İki üç kişi veya tek kişi için ne kadar ümitsizse, sekiz kişi için de o kadar ümitsiz. Eğer benim bir seçim yapmama izin verirseniz ben yol arkadaşı olarak üç kişi önerirdim: Onsuz kalmaya asla katlanamayacak olan Sam, bir de Gimli'yle ben. Boromir ona ihtiyacı olan babası ve halkının yanına, kendi şehrine geri dönecek; diğerleri de onunla birlikte gitmeli, ya da eğer Legolas bizden ayrılmaya razı olmazsa, en azından Meriadoc ile Peregrin onunla gitmeli."</p>

  <p>"Bu kesinlikle olmaz!" diye bağırdı Merry. "Biz Frodo'yu bırakamayız! Pippin ile ben en baştan beri o nereye giderse yanında gitmek niyetindeydik, hâlâ da öyle istiyoruz. Fakat bunun ne anlama geleceğinin farkında değildik. Ta Shire'dan veya Ayrıkvadi'den bakınca her şey başka görünüyordu. Frodo'nun Mordor'a gitmesine izin vermek hem delilik hem de zalimlik olur. Onu durduramaz mıyız?"</p>

  <p>"Onu durdurmalıyız," dedi Pippin. "Ve eminim onu düşündüren de bu. Onun doğuya gitmesini kabul etmeyeceğimizi biliyor. Kimsenin kendisiyle gelmesini de isteyemiyor, zavallıcık. Bir düşünün hele: Mordor'a tek başına gitmek!" Pippin oturduğu yerde titredi. "Fakat sevgili sersem hobbitçik, bunun için ricada bulunması gerekmediğini bilmesi lazım. Onu durduramazsak yanında olacağımızı bilmesi lazım."</p>

  <p>"Affınıza sığınırım," dedi Sam. "Efendimi anladığınızı hiç sanmıyorum. Hangi tarafa gideceği hususunda tereddüt ettiği yok onun. Daha neler! Minas Tirith ne işe yarar ki zaten? Onun ne işine yarar demek istiyorum, kusura kalmayın Efendi Boromir," diye ekledi ve döndü. Başlarda sessizce halkanın dışında oturmakta olan Boromir'in artık orada olmadığını, işte o zaman keşfettiler.</p>

  <p>"Nereye kayboldu bu şimdi?" diye bağırdı Sam endişeli bir yüzle. "Son zamanlarda bir tuhaf zaten bana sorarsanız. Ama neyse, o bu işin içinde değil. Baştan beri dediği gibi yurduna gidecek: Kimse de buna kusur bulmaz. Fakat Bay Frodo, Bay Frodo bir yolu varsa Kıyamet Çatlakları'nı bulması gerektiğini biliyor. Ama korkuyor. İş o noktaya varınca bildiğiniz tür dehşete düştü. Derdi bu işte. Elbette ki evden ayrıldığımızdan beri tabiri caizse biraz mektep gördü, hepimiz gördük; yoksa öyle bir ödü patlardı ki, Yüzük’ü Nehir'e fırlattığı gibi kaçardı. Fakat hâlâ başlamaya cesaret bulamıyor. Ayrıca bizim için de endişelenmiyor: Bizim onunla gidip gitmeyeceğimiz konusunda yani. Gitmeye niyetli olduğumuzu biliyor. Biraz da buna sıkıntılanıyor zaten. Eğer kendini toplayıp gitmeyi kafasına koyarsa tek başına gitmek isteyecek. Bu sözüme mim koyun! Geri döndüğünde işimiz var demektir. Çünkü adım gibi eminim, gitmeyi kafasına koymuş olacak."</p>

  <p>"Sanırım sen hepimizden daha bilgece konuşuyorsun Sam," dedi Aragorn. "Peki ya söylediklerin çıkarsa ne yapacağız?"</p>

  <p>"Durduracağız! Gitmesine izin vermeyeceğiz!" diye bağırdı Pippin.</p>

  <p>"Acaba?" dedi Aragorn. "O Taşıyıcı; Yük'ün kaderi onun omuzlarında. Öyle veya böyle, onu yönlendirmek bize düşmez bence. Denesek bile başarılı olabileceğimizi de zannetmem. Bu işte bizden çok daha güçlü başka kudretler rol oynuyor."</p>

  <p>"Eh, bari Frodo 'kafasına koyup' gelsin de şu iş bitsin artık," dedi Pippin. "Böyle beklemek korkunç bir şey! Zaman çoktan dolmadı mı?"</p>

  <p>"Evet," dedi Aragorn. "Bir saatten fazla oldu. Sabah geçmek üzere. Onu çağırmamız gerek."</p>

  <div>
    <br/>
  </div>

  <p>Tam o anda Boromir tekrar ortaya çıktı. Ağaçlar arasından çıkıp konuşmadan onlara doğru yürüdü. Yüzü sert ve kederliydi. Sanki oradakileri sayarmış gibi bir durakladı, sonra gözleri yerde, az uzaklarına oturdu.</p>

  <p>"Neredeydin Boromir?" diye sordu Aragorn. "Frodo'yu gördün mü?"</p>

  <p>Boromir bir an için tereddüt etti. "Hem evet, hem hayır," diye cevap verdi ağır ağır. "Evet: Onu tepenin yukarılarında buldum ve konuştum. Doğuya gitmeyip Minas Tirith'e gelmesi için ısrar ettim. Öfkeye kapıldım ve beni bırakıp gitti. Yok oldu. Masallarda duyardım, ama böyle bir şeyi ilk defa görüyorum. Yüzük'ü takmış olmalı. Bir daha onu bulamadım. Sizin yanınıza döner diye düşünmüştüm."</p>

  <p>"Bütün söyleyeceklerin bu kadar mı?" dedi Aragorn, Boromir'e dikkatle ve sertçe bakarak.</p>

  <p>"Evet," diye cevap verdi Boromir. "Henüz başka bir şey söylemiyeceğim."</p>

  <p>"Bu çok kötü!" diye bağırdı Sam, ayağa sıçrayıp. "Bu insan neler karıştırdı kim bilir. Neden Bay Frodo onu taksın ki? Takmaması gerekirdi; taktıysa her şey olmuş olabilir!"</p>

  <p>"Fakat yüzüğü sürekli parmağında tutmaz ki," dedi Merry. "Bilbo'nun yaptığı gibi hoşlanmadığı misafirden kurtulur kurtulmaz çıkarır."</p>

  <p>"Ama nereye gitti? Nerde o?" diye bağırdı Pippin. "Gideli yüzyıllar oldu."</p>

  <p>"Frodo'yu son gördüğünden bu yana ne kadar zaman geçti Boromir?" diye sordu Aragorn.</p>

  <p>"Yarım saat olmuştur," diye cevap verdi Boromir. "Veya belki de bir saat. Sonra biraz dolaştım. Bilmiyorum! Bilmiyorum!" Başını elleri arasına aldı ve sanki kedere yenik düşmüş gibi iki büklüm, öylece kaldı.</p>

  <p>"Ortadan kaybolalı bir saat olmuş!" diye bağırdı Sam. "Onu hemen bulmamız lazım. Haydi!"</p>

  <p>"Bir dakika bekleyin!" diye bağırdı Aragorn. "İkişer ikişer ayrılıp bir plan... Bir dakika! Durun!"</p>

  <p>Faydasızdı. Ona kulak bile asmadılar. İlk önce Sam fırlayıp gitmişti. Arkasından Merry ile Pippin atılmış, tiz hobbit sesleriyle <i>Frodo! Frodo!</i> diye haykırarak hemen batıda, kıyıdaki ağaçlar içinde kaybolmuşlardı bile. Legolas ile Gimli koşturmaktaydı. Grup bir anda paniğe kapılmış, veya çıldırmış gibiydi.</p>

  <p>"Hepimiz bir yana dağılıp kaybolacağız," diye homurdandı Aragorn. "Boromir! Bu zararda ne parmağın var bilmiyorum, ama şimdi yardım et bana! O iki genç hobbitin peşinden git; Frodo'yu bulamasan bile en azından onları koru bari. Eğer onu bulabilirsen veya izine rastlarsan buraya dön. Ben hemen geliyorum."</p>

  <div>
    <br/>
  </div>

  <p>Aragorn hızla fırlayıp Sam'in peşinden gitti. Sam <i>Frodo!</i> diye bağırarak nefes nefese, kan ter içinde yokuş yukarı koştururken, üvezler arasındaki çimenlikte ona yetişti.</p>

  <p>"Benimle gel Sam!" dedi. "Hiçbirimiz yalnız kalmamalıyız. Etrafta bir musibet var. Hissediyorum. Ne var ne yok görmek için yukarı, Amon Hen'in Taht'ına gidiyorum ben. Bak! Tıpkı içime doğduğu gibi, Frodo da bu taraftan gitmiş. Beni takip et ve gözlerini dört aç!" Hızla patikadan yukarıya vurdu.</p>

  <p>Sam elinden geleni yapıyordu, ama Kolcu Yolgezer'e ayak uydurması imkânsızdı; çok geçmeden geride kaldı. O daha azıcık ilerlemişken Aragorn ilerde gözden kaybolmuştu bile. Sam oflayıp puflayarak durdu. Aniden alnına bir şaplak indirdi.</p>

  <p>"Çüş Sam Gamgee!" dedi yüksek sesle. "Madem bacakların çok kısa, kafanı kullan! Dur bir hele! Boromir yalan söylemiyor, yalan söylemek huyu yok; lâkin her şeyi anlatmadı. Bir şey Bay Frodo'yu çok kötü biçimde korkuttu. O da bir anda kendini toplayıverdi. Nihayet bir karara vardı: gitmek kararına. Nereye? Doğu'ya. Sam'siz gider mi? Evet, yanına Sam'ini bile almadan gidecek. Çok, çok insafsızlık bu."</p>

  <p>Sam gözlerindeki yaşları kuruladı. "Sakin ol Gamgee!" dedi. "Aklını bul da düşün! Nehirlerin üzerinden uçamaz, şelalelerden de atlayamaz. Hiç aleti edevatı yok. Demek ki kayıklara gitmesi lazım. Kayıklara! Doğru kayıklara Sam, şimşek gibi!"</p>

  <p>Sam dönüp patikadan aşağıya fırladı. Düştü, dizleri çizildi. Kalktı ayağa ve koşmaya devam etti. Kayıklarını karaya çektikleri Parth Galen çimenliğinin kenarına geldi. Kimsecikler yoktu. Arkadaki ormandan haykırışlar duyar gibiydi, fakat kulak asmadı. Bir an kıpırdamadan, ağzı bir karış açık kalakaldı. Kayığın biri kendi kendine çimlerin üzerinde kaymaktaydı. Bir çığlık atarak çimlerin üzerinden rüzgâr gibi uçtu Sam. Kayık suya indi.</p>

  <p>"Geliyorum Bay Frodo! Geliyorum!" diye bağırdı Sam ve uzaklaşmaya başlayan kayığa doğru bir hamle yaparak kendini nehrin kıyısından atıverdi. Kulaç boyuyla kayığı kaçırmıştı. Bir çığlık attı, koca bir şapırtıyla yüzüstü hızla akan suda buldu kendini. Ağzından hava kabarcıkları çıkartarak dibe giderken, Nehir kıvırcık saçlı başının üzerinde kapandı.</p>

  <p>Boş kayıktan bir telaş nidası duyuldu. Bir kürek hareketlendi, kayık döndü. Tam ağzından sular püskürtüp çırpınarak yukarı çıktığı anda, yetişip Sam'i saçlarından yakaladı Frodo. Sam'in kahverengi gözleri dehşetle yusyuvarlak açılmıştı.</p>

  <p>"Haydi yukarı Sam evlat!" dedi Frodo. "Şimdi elimi yakala!"</p>

  <p>"Kurtar beni Bay Frodo!" dedi nefes nefese Sam. "Booldum. Elini göremiyorum."</p>

  <p>"İşte burada. Çimdikleme oğlum! Seni bırakmam. Ayaklarını çırp, debelenip durma, yoksa kayığı devireceksin. Tamam işte, yan tarafa tutun sen, ben de küreği kullanayım!"</p>

  <p>Bir iki kürek darbesiyle Frodo kayığı tekrar kıyıya getirdi, Sam sıçan gibi ıslanmış bir biçimde sudan çıkabildi. Frodo Yüzük'ü çıkartarak tekrar karaya ayak bastı.</p>

  <p>"Bütün bu karışık belalar içinde sen en beterisin Sam!" dedi.</p>

  <p>"Ah Bay Frodo, çok insafsızsın!" dedi Sam titreyerek. "Böyle bensiz gitmeye kalkışman içime oturdu. Eğer doğru tahmin etmeyeydim şimdi nerelerde olacaktın?"</p>

  <p>"Sağ salim yolumda."</p>

  <p>"Sağ salimmiş!" dedi Sam. "Tek başına, benim yardımım olmadan ha? Buna dayanamazdım, ölüp kalırdım."</p>

  <p>"Asıl benimle gelirsen ölüp gidersin Sam," dedi Frodo, "buna da ben dayanamam."</p>

  <p>"Onun garantisi yok, ama arkanda kalırsam yüzde yüz ölürüm," dedi Sam.</p>

  <p>"Ama ben Mordor'a gidiyorum."</p>

  <p>"Bunu gayet iyi biliyorum Bay Frodo. Elbette ki oraya gidiyorsun. Ve ben de seninle geliyorum."</p>

  <p>"Bak Sam," dedi Frodo, "beni oyalama! Diğerleri her an geri gelebilir. Eğer beni burada yakalarlarsa onlarla tartışıp açıklama yapmak zorunda kalacağım, bir daha ne böyle fırsat ne de cesaret bulurum. Halbuki hemen gitmem gerekiyor. Tek yol bu."</p>

  <p>"Elbette tek yol bu," diye cevap verdi Sam. "Ama tek başına değil. Ben de geliyorum, yoksa ikimiz de gitmeyiz. Gerekirse kayıkları bile delerim."</p>

  <p>Frodo bir kahkaha koyuverdi. Ani bir sıcaklık ve sevinç dokunmuştu gönlüne. "Birini bırak!" dedi. "Bize lazım. Fakat eşyasız yiyeceksiz falan böyle çıkıp gelemezsin."</p>

  <p>"Bir dakika bekleyiver, gidip eşyalarımı alayım!" diye haykırdı Sam hevesle. "Hepsi hazır. Bugün yola çıkmak gerekir diye düşündüydüm." Konaklama yerine fırladı, Frodo'nun yol arkadaşlarının eşyalarını boşalttığı yığın içinden kendi eşyalarını bulup çıkarttı; yedek bir battaniye, birkaç paket fazladan yiyecek kaptı ve geri koştu.</p>

  <p>"Böylece bütün planım bozulmuş oldu!" dedi Frodo. "Senden kurtulmaya çalışmanın yararı yok. Ama memnun oldum Sam. Ne kadar memnun olduğumu anlatamam. Haydi gel! Belli ki birlikte gitmemiz yazılıymış. Biz gidiyoruz, dilerim diğerleri de güvenli bir yol bulsun! Yolgezer onlara göz kulak olur. Bir daha onları görebileceğimizi zannetmiyorum."</p>

  <p>"Belli mi olur Bay Frodo? Görürüz belki," dedi Sam.</p>

  <div>
    <br/>
  </div>

  <p>Böylece Frodo ile Sam beraberce maceralarının son kısmına doğru yola çıktılar. Frodo kürek çekerek sahilden uzaklaştı, Nehir de onları hızla batıdaki kolundan aşağı taşıdı ve Tol Brandir'in çatık kaşlı zirvelerinin yanından geçirdi. Büyük şelalelerin gümbürtüsü yaklaştı. Sam'in becerebildiği kadar yardımıyla bile adanın güney ucundaki akıntıdan diğer kıyıya doğru geçebilmek hiç de kolay olmadı.</p>

  <p>Sonunda Amon Lhaw'un güney yamaçlarında tekrar karaya vardılar. Burada meyilli bir sahille karşılaştılar; kayıklarını karaya, suyun oldukça yükseğine çıkardılar ve devrilmiş iri bir kayanın gerisine ellerinden geldiğince gizlediler. Sonra yüklerini omuzladılar, onları Emyn Muil'in kurşuni dağlarından aşırıp Gölgeler Ülkesi'ne indirecek bir patika arayarak yola koyuldular.</p>
