  <h3>BÖLÜM IV<br/> <br/> MANTARLARA ÇIKAN KESTİRME YOL</h3>

  <p class="p1">Sabah Frodo dinlenmiş olarak uyandı. Yere kadar sarkan dalları dantel gibi birbirine örülmüş, canlı ağaçtan bir çardakta yatıyordu; derin, yumuşak ve hoş kokulu yatağı eğrelti otu ve çimenden yapılmıştı. Güneş ağacın hâlâ yeşil kalmış kıpırtılı yaprakları arasından parlamaktaydı. Frodo sıçrayıp kalktı, dışarı çıktı.</p>

  <p>Sam ormanın kenarındaki çimlere oturmuştu. Pippin durmuş, gökyüzünü ve havayı inceliyordu. Elflerden iz yoktu.</p>

  <p>"Bize meyva, içecek ve ekmek bırakmışlar," dedi Pippin. "Gel de kahvaltını et. Ekmek neredeyse dün geceki kadar leziz. Sana bırakmayacaktım, ama Sam çok ısrar etti."</p>

  <p>Frodo, Sam'in yanına oturarak yemeye başladı. "Bugünkü planın ne?" diye sordu Pippin.</p>

  <p>"Mümkün olduğu kadar çabuk Erşehir'e yürümek," diye cevap verdi Frodo ve tüm dikkatini yemeğe topladı.</p>

  <p>"Sence o Süvarilerden görür müyüz?" diye sordu Pippin neşeyle. Sabah güneşinin altında, onlardan bir tabur görme fikri bile ona pek ürkütücü gelmiyor gibiydi.</p>

  <p>"Evet, büyük bir ihtimalle," dedi Frodo, konunun hatırlatılmasından hiç hoşlanmayarak. "Fakat nehri onlara görünmeden geçebilmeyi ümit ediyorum."</p>

  <p>"Gildor'dan, onlar hakkında bir şeyler öğrenebildin mi?"</p>

  <p>"Pek sayılmaz - sadece bazı imalar ve bilmeceler," diye cevap verdi Frodo isteksizce.</p>

  <p>"Havayı koklamalarıyla ilgili bir şeyler sordun mu?"</p>

  <p>"O konuyu konuşmadık," dedi Frodo dolu ağzıyla.</p>

  <p>"Sormalıydın. Eminim ki çok önemlidir."</p>

  <p>"Eğer öyleyse, ben de eminim ki Gildor bir açıklama yapmayı reddederdi," dedi Frodo sertçe. "Ama artık beni biraz rahat bırak! Yemek yerken bir dizi soruya cevap vermek istemiyorum. Düşünmek istiyorum!"</p>

  <p>"Daha neler!" dedi Pippin. "Kahvaltıda mı?" Yeşilliğin kenarına doğru uzaklaştı.</p>

  <p>Bu parlak -hatta, ona sorulursa, haince parlak- sabah, izlenme korkusunu sürüp atmamıştı Frodo’nun içinden; şimdi Gildor'un sözlerini tartmaktaydı. Pippin'in neşeli sesi geldi kulağına. Yeşil çimen üzerinde koşarak şarkı söylüyordu.</p>

  <p>"Hayır! Yapamam!" dedi kendi kendine. "Genç arkadaşlarımı Shire'da benimle birlikte acıkıp yoruluncaya, yemeğin ve yatağın kıymetini bilinceye kadar yürütmek neyse ne. Onları sürgüne, açlık ve yorgunluğun belki de bir çaresinin bulunamayacağı yerlere sürüklemekse apayrı - kendileri gelmek isteseler bile. Bu miras sadece bana ait. Sam'i bile almamalıyım belki de." Sam Gamgee'ye baktı ve Sam'in de kendisini seyretmekte olduğunu gördü.</p>

  <p>"Eee, Sam!" dedi. "Ne dersin? Shire'ı en kısa zamanda terk ediyorum - hatta artık, eğer mümkün olursa Çukurçay'da bir gün bile beklememeye karar verdim."</p>

  <p>"Âlâ beyim!"</p>

  <p>"Hâlâ benimle gelmeye niyetli misin?"</p>

  <p>"Öyle."</p>

  <p>"Çok tehlikeli olacak Sam. Daha şimdiden tehlikeli zaten. Büyük bir ihtimalle ikimiz de geri dönemeyeceğiz."</p>

  <p>"Eğer siz geri dönmezseniz beyim, ben de dönmem, ona şüphe yok," dedi Sam."<i>Sakın ola onu bırakma!</i>, dediler bana. <i>Bırakmak mı!,</i> dedim. <i>Hiç niyetim yok. Aya bile tırmansa onunla birlikte gideceğim; hele o Kara Süvariler'in biri onu durdurmaya çalışsın, karşısında Sam Gamgee’yi bulur,</i> dedim. Onlar da güldü."</p>

  <p>"<i>Onlar</i> kim; neden söz ediyorsun sen?"</p>

  <p>"Elflerden beyim. Dün gece biraz konuştuk; senin gideceğini biliyor gibiydiler, o yüzden ben de inkâr etmeye mahal görmedim. Harika bir halk şu elfler, beyim! Harika!"</p>

  <p>"Öyleler," dedi Frodo. "Artık daha yakından gördüğüne göre, hâlâ seviyor musun onları?"</p>

  <p>"Tabir caizse, benim sevmemle-sevmememle ölçülecek hali aşmış gitmiş onlar," diye cevap verdi Sam ağır ağır. "Onlar hakkında ne düşündüğüm önemli değil sanki. Benim beklediğimden epeycene farklıydılar - hem çok yaşlı, hem çok genç; hem çok neşeli, hem çok mahzundular."</p>

  <p>Frodo, Sam'e biraz hayretle, onda meydana gelen bu garip değişikliğin dış görüntüsünde de bir belirtisini görmeyi umarmış gibi baktı. Sesi, o tanıdığını zannettiği Sam Gamgee'nin sesinden başka gibiydi. Fakat oturduğu yerde o bildik Sam Gamgee'den hiç de farklı görünmüyordu, sadece yüzü alışılmadık derecede düşünceliydi.</p>

  <p>"Onları görme dileğin daha şimdiden gerçek olduğuna göre, Shire'dan ayrılmaya hâlâ gerek görüyor musun?" diye sordu.</p>

  <p>"Evet beyim. Nasıl denir bilemiyorum ama, dün geceden sonra kendimi bir değişik hissediyorum. Sanki ileriyi görür gibiyim bir çeşit. Uzun bir yol, karanlığa doğru giden bir yol tutacağımızı biliyorum, ama yüzgeri edemeyeceğimi de biliyorum. Artık elfleri veya ejderhaları veya dağları görmek değil derdim - ne istediğimi tam olarak bilemiyorum: Fakat her şey bitmeden önce benim yapacağım bir şey var ve her neyse o iş, Shire'da değil, ileride bekliyor. Bunu yapıp bitirmem gerek beyim, bilmem anlatabildim mi."</p>

  <p>"Tam manasıyla anladım sayılmaz. Fakat Gandalf'ın bana iyi bir yol arkadaşı seçmiş olduğunu anlıyorum. İçim rahat etti. Birlikte gideceğiz."</p>

  <p>Frodo sessizce kahvaltısını bitirdi. Sonra ayağa kalkıp önünde uzanan araziye baktı ve Pippin'i çağırdı.</p>

  <p>"Yola çıkmaya hazır mıyız?" dedi Frodo, Pippin koşturup gelirken. "Hemen harekete geçmemiz gerek. Geç vakte kadar uyuduk; önümüzde de gidecek epey bir mesafe var."</p>

  <p>"Geç vakte kadar <i>uyudum</i>, demek istiyorsun," dedi Pippin. "Ben çoktan uyanmıştım; sadece senin kahvaltıyı ve düşünmeyi bitirmeni bekliyoruz."</p>

  <p>"Her ikisini de bitirdim. Ve bir an önce Erşehir Şat'ına varmayı hedefliyorum. Dün gece ayrıldığımız yola geri dönüp işi uzatmak niyetinde değilim: Buradan başlayıp dosdoğru araziden gidiyorum."</p>

  <p>"Herhalde uçacaksın öyleyse," dedi Pippin. "Bu bölgede hiçbir yerde dosdoğru yürünemez."</p>

  <p>"En azından yoldan daha kestirme olur," diye cevap verdi Frodo. "Şat Ormansaray'ın doğusunda; fakat yol sola doğru kıvrılıyor - bak ta kuzeyde, şurada, bir bölümünü görebilirsin. Kütük'ün ilerisindeki Köprü'den gelen esas yola bağlanmak için Batak'ın kuzey ucundan dolanıyor. Fakat bu bizi asıl yönümüzden çok uzaklaştırır. Eğer bulunduğumuz yerden dümdüz Şat'a doğru gidersek, burdan oraya mesafenin dörtte birlik bir bölümünü kazanmış olacağız."</p>

  <p>"<i>Kestirme yollar zaman kaybettirir,"</i> diye itiraz etti Pippin. "Bu civardaki arazi engebelidir, hele aşağıda Batak'ta, bataklıktan tut da her türlü zorluk var -buraların toprağını bilirim. Hem, mesele Kara Süvariler'se, onlarla yolda karşılaşmakla ormanda veya kırlarda karşılaşmak arasında bir fark göremiyorum."</p>

  <p>"Ormanda ve kırlarda birisini bulmak daha zordur," diye cevap verdi Frodo. "Ve eğer yolda olman bekleniyorsa, seni yolun dışında değil üzerinde aramaları daha muhtemeldir."</p>

  <p>"Pekâlâ!" dedi Pippin. "Batak demem hendek demem, seninle gelirim. Fakat içime oturacak bu! Gün kavuşmadan Kütük'teki <i>Altın Tünek</i>'e varırız diyordum. Doğudirhem'in en iyi birasını orada yaparlar, ya da yaparlardı: Tatmayalı epey oldu."</p>

  <p>"Tartışma bitmiştir!" dedi Frodo. "Kestirme yollar zaman kaybettirir, ama hanlar daha da çok zaman kaybettirir. Her ne pahasına olursa olsun seni <i>Altın Tünek</i>'ten uzak tutmamız gerek. Hava kararmadan Erşehir'e varmak istiyoruz. Sen ne dersin Sam?"</p>

  <p>"Ben sizinle geleceğim Bay Frodo," dedi Sam (içten içe bir kuşku ve Doğudirhem'in en iyi birasını kaçıracağı için bir pişmanlık duymasına rağmen).</p>

  <p>"Eh, madem bataklıklarla ve dikenliklerle cebelleşeceğiz, hemen gidelim!" dedi Pippin.</p>

  <div>
    <br/>
  </div>

  <p>Daha şimdiden neredeyse bir önceki günkü kadar sıcak olmuştu bile, ama Batı'dan da bulutlar gelmeye başlıyordu. Hava yağmura dönecek gibiydi. Hobbitler dik, yeşil bir uçurumdan paldır küldür inerek aşağıdaki sık ağaçların içine daldılar. Kendilerine, Ormansaray'ı sollarında bırakacak ve dağın doğu tarafında öbeklenmiş ormanlardan eğrilemesine geçip ilerideki ovalara ulaşacak bir güzergâh çizmişlerdi. Oradan sonra, birkaç hendek ve çit sayılmazsa, açıklık bir arazide doğrudan Şat'ın yolunu tutabilirlerdi. Frodo, düz bir çizgi halinde giderlerse önlerinde on sekiz mil olduğunu hesaplıyordu.</p>

  <p>Kısa bir süre sonra, ağaçlıkların göründüklerinden daha sık ve birbirine daha dolanık olduğunu anladı. Ağaçların altında patika falan yoktu ve pek hızlı ilerleyemiyorlardı. Büyük uğraşlarla tepenin eteğine vardıklarında, burada üzeri böğürtlen çalılarıyla örtülü, her iki yanı da kaygan ve dik olan derin bir yatak içinde, arkadaki dağlardan çıkıp gelen bir derenin aktığını gördüler. Münasebetsizce, onların seçtikleri yolun tam ortasından geçiyordu dere. Ne üzerinden atlayabilirlerdi, ne de ıslanmadan, üstleri başları çizilmeden ve çamurlanmadan içinden geçebilirlerdi. Ne yapacaklarını düşünerek durdular. "Birinci çinko!" dedi Pippin acı acı gülerek.</p>

  <p>Sam Gamgee dönüp arkaya baktı. Ağaçların arasındaki bir açıklıktan, aşağı inmiş oldukları yeşil yamacın tepesi bir parça görünüyordu.</p>

  <p>"Bak!" dedi Frodo'nun koluna yapışarak. Hepsi birden baktılar ve ta yukarıdaki düzlüğün kenarında, göğe karşı bir atın durmakta olduğunu gördüler. Yanında da eğilmiş kara bir şekil vardı.</p>

  <p>Geriye dönme fikrinden bir anda caydılar. Frodo başı çekti ve derenin yanındaki sık çalılıklara daldı. "Üff!" dedi Pippin'e. "İkimiz de haklıymışız! Kestirme yol daha şimdiden çetrefilleşti, ama biz de ancak ucu ucuna gözden kaybolabildik. Senin kulakların keskin, Sam: Yaklaşan bir şey duyuyor musun?"</p>

  <p>Neredeyse nefes bile almadan sessizce durup etrafı dinlediler; ama izlendiklerine dair hiçbir ses yoktu. "Atını bu yamaçtan indirmeye kalkacağını zannetmem," dedi Sam. "Ama tahminim, bizim buradan indiğimizi biliyor. Yolumuza devam etsek fena olmaz."</p>

  <p>Yola devam etmek o kadar da kolay değildi. Sırtlarında çantaları vardı, üstelik çalılıklar ve böğürtlenler onlara yol vermek konusunda pek gönüllü sayılmazdı. Arkalarındaki dağ rüzgârı kestiği için hava durgun ve ağırdı. Sonunda zorlanarak daha açık bir araziye çıkabildiklerinde hem sıcaktan bunalmışlardı, hem yorulmuşlardı, hem de her yanları çizik içinde kalmıştı ve artık yönlerinden de emin değillerdi. Ovaya ulaşınca derenin kıyıları alçaldı; sığlaşıp genişleyerek Batak'a ve Nehir'e doğru akıp gidiyordu.</p>

  <p>"Aa, bu Kütük Çayı'ymış!" dedi Pippin. "Eğer deminki yolumuza dönmek istiyorsak hemen karşıya geçip sağdan devam etmemiz gerekir."</p>

  <p>Dereyi geçtiler, karşı kıyıdaki her yanı açık, ağaçsız ve sazlık alanı hızla katettiler. Bu alanın gerisinde yine bir ağaç kuşağı vardı: Orada burada birkaç karaağaç ve dişbudak dışında, büyük ölçüde uzun meşelerden oluşan bir kuşak. Zemin oldukça düzgündü ve pek fazla çalı yoktu; fakat ağaçlar ilerisini pek rahat göremeyecekleri şekilde sıktı. Yapraklar ani esintilerle havalanıyordu, bulutlu gökyüzünden de yağmur damlaları düşmeye başlamıştı. Sonra rüzgâr dindi ve yağmur iyice bastırdı. Çimenlik bölgelerden, derin ölü yaprak birikintilerinin içinden, zahmetle ve ellerinden geldiğince hızla yürümekteydiler; bu arada yağmur tıpırtı ve şırıltılarla dört bir yanlarını sarmıştı. Konuşmuyorlar, durmadan arkalarına ve etraflarına bakıyorlardı.</p>

  <p>Yarım saat sonra Pippin, "Umarım çok güneye dönüp bu ormanı uzunlamasına geçmiyoruzdur! Bu kuşak pek geniş değildir -en geniş yerinde bir mil kadar falandır ancak- şimdiye kadar çıkmış olmamız gerekirdi," dedi.</p>

  <p>"Zigzaglar çizmeye başlamamızın gereği yok," dedi Frodo. "Bu, durumu düzeltmez. Tuttuğumuz yoldan devam edelim! Henüz açık alana çıkmayı da pek istemiyorum."</p>

  <div>
    <br/>
  </div>

  <p>Böylece birkaç mil daha devam ettiler. Derken güneş bölük pörçük bulutların arasından tekrar ışıdı ve yağmur hafifledi. Artık gün ortasını geçmişlerdi ve öğlen yemeği için geç bile kaldıklarını düşünüyorlardı. Bir karaağacın altında durdular: Hızla sararmaya başlamış olsa da yaprakları hâlâ sıktı ve altındaki toprak oldukça kuru ve korunaklı sayılırdı. Yemeği hazırlayacakları zaman, elflerin mataralarını uçuk altın renkli berrak bir içecekle doldurmuş olduğunu gördüler: Bir sürü değişik çiçekten yapılmış bir bal gibi kokuyordu bu içecek ve harikulade ferahlatıcı bir etkisi vardı. Çok kısa bir süre içinde yüzleri gülmüş, yağmuru ve Kara Süvarileri hiç umursamaz olmuşlardı. Son birkaç mil de pek yakında arkalarında kalacak gibi geliyordu onlara.</p>

  <p>Frodo arkasını ağacın gövdesine dayayıp gözlerini kapadı. Yanında oturan Sam ve Pippin önce bir melodi mırıldanmaya başladılar, sonra da alçak sesle şarkıya girdiler:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Hey! Hey! Hey! Gidiyorum işte şişeye</i></p>

  <p class="ti2"><i>Kalbimi avutup derdimi gömmeye.</i></p>

  <p class="ti2"><i>Yağsın yağmur</i>, <i>essin rüzgâr</i></p>

  <p class="ti2"><i>Gidilecek daha çok yol var,</i></p>

  <p class="ti2"><i>Ama önce uzanıp ulu bir ağacın altına</i></p>

  <p class="ti2"><i>Geçsin diye yol vereceğim bulutlara.</i></p>

  <div>
    <br/>
  </div>

  <p class="p1"><i>Hey! Hey! Hey!</i> diye, daha yüksek sesle tekrar başladılar. Sonra birdenbire susuverdiler. Frodo ayağa fırladı. Rüzgârın estiği yönden upuzun bir haykırış geliyordu, melûn ve yalnız bir yaratığın çığlığı gibi bir haykırış. Ses bir yükselip bir alçalarak sonunda kulakları tırmalayıcı tiz bir notada sona erdi. Onlar henüz kimi ayakta kimi oturduğu yerde donup kalmışken, daha uzaktan ve daha hafif, ama en az öbürü kadar iç ürpertici başka bir çığlık bu sese cevap verdi. Sonra, sadece yapraklar arasındaki rüzgârın bozduğu bir sessizlik oldu.</p>

  <p>"Peki, sizce neydi o?" diye sordu Pippin sonunda. Önemsemezmiş gibi konuşmaya çalışmıştı, ama sesi biraz titriyordu. "Kuş desem, şimdiye kadar Shire'da hiç böyle kuş duymamıştım."</p>

  <p>"Ne kuş, ne de başka bir hayvan," dedi Frodo. "Bir çağrı veya bir sinyaldi -ben çıkaramadım ama, o çığlığın içinde kelimeler vardı. Fakat hiçbir hobbitin öyle sesi olamaz."</p>

  <p>Bu konuda daha fazla konuşmadılar. Hepsi Süvariler'i düşünüyordu fakat hiçbiri onların adını ağzına almadı. Artık ne gitmeye, ne de kalmaya gönülleri vardı; fakat Şat'a ulaşmak için eninde sonunda açık araziden geçmek zorundaydılar ve bir an önce, gündüz gözüyle gitmek daha iyiydi. Birkaç dakika içinde yüklerini omuzlayıp yola koyulmuşlardı bile.</p>

  <p>Çok geçmeden orman aniden sona erdi. Önlerinde engin otluk araziler uzanıyordu. O zaman, gerçekten de fazlasıyla güneye yönelmiş olduklarını fark ettiler. Uzakta, ovaların üzerinden Nehir'in öte yanındaki Erşehir'in alçak tepesini seçebiliyorlardı, ama orası artık sollarında kalmıştı. Ağaçlığın kenarından dikkatle ve sessizce çıkıp, ellerinden geldiğince acele ederek açık alanda yola koyuldular.</p>

  <p>İlk başlarda, ormanın korunağından çıkmış oldukları için korkuluydular. Ta geride, sabah kahvaltılarını yapmış oldukları yüksek yer duruyordu. Frodo, orada uzakta, göğe karşı kara ve küçük bir atlı silueti görse hiç şaşırmayacaktı sanki; fakat görünürde öyle bir şey yoktu. İndikleri tepelere doğru batmakta olan güneş, dağılan bulutlardan kaçıp gene parlamaya başlamıştı. Hâlâ huzursuz olsalar da, korkuları uçup gitti. Arazi giderek daha yumuşak ve tertipli bir görünüm kazanıyordu. Kısa bir süre sonra bakımlı tarlalara ve otlaklara ulaştılar: Etrafta taflanlar, bahçe kapıları, sulama kanalları vardı. Her şey sakin ve huzur dolu görünüyordu, Shire'ın sıradan bir köşesiydi işte. Her adımda moralleri biraz daha düzeldi. Nehir'in çizgisi gitgide yaklaştı ve Kara Süvariler, artık uzaklarda, arkalarında kalmış ormanın hayaletleri gibi gelmeye başladı onlara.</p>

  <p>Büyük bir turp tarlasının kenarından sağlam bir kapının önüne geldiler. Kapının gerisinde muntazaman dikilmiş alçak boylu taflanların arasından geçen ve üzerinde derin tekerlek izleri bulunan bir patika, ötelerdeki bir ağaç kümesine doğru uzanıyordu. Pippin durdu.</p>

  <p>"Bu tarlaları ve bu kapıyı tanıyorum ben!" dedi. "Burası Karıkboyu; bizim Çiftçi Tırtıl'ın arazisi. O ağaçların arasındaki de çiftlik binaları işte."</p>

  <p>Frodo, sanki Pippin yolun bir ejderha yuvasına çıktığını söylemiş gibi bir telaşla, "Bela üstüne bela!" deyiverdi. Diğerleri ona hayretle baktılar.</p>

  <p>"İhtiyar Tırtıl'la ne alıp veremediğin var ki?" diye sordu Pippin. "Bütün Brandybucklar'ın sağlam dostudur. Tabii arazisine izinsiz girenlerin canına okur, sonra azgın köpekleri de var - fakat ne de olsa, burada yaşayan halk sınıra yakın olduğu için biraz daha dikkatli olmak zorunda."</p>

  <p>"Biliyorum," dedi Frodo. "Ama gene de," diye ekledi mahcup bir kahkahayla, "Ben ondan ve köpeklerinden çok korkuyorum. Yıllardır çiftliğinden uzak dururum. Çocukluğumda, Brendi Konağı'nda kalırken, mantar toplamak için izinsiz arazisine girip birkaç kez yakalanmıştım ona. Sonunda beni bir güzel patakladı, sonra da götürüp köpeklerine gösterdi. 'Bakın oğullarım,' dedi, 'bu küçük haşarat bir daha topraklarıma adımını atarsa, onu yiyebilirsiniz. Şimdi çıkarın bunu buradan!' Köpekler Şat'a kadar kovaladılar beni. O korkumu bir daha hiç yenemedim - gerçi herhalde hayvanlar işlerini gayet iyi biliyorlardı, aslında kılıma bile dokunacak değillerdi, ama..."</p>

  <p>Pippin güldü. "Eh artık yüzleşmenin zamanı gelmiş. Özellikle de artık gelip Erdiyarı'nda yaşayacaksan. İhtiyar Tırtıl gerçekten sıkı heriftir - yeter ki mantarlarını rahat bırak. Hadi yoldan gidelim, içeri izinsiz girmiş sayılmayız. Eğer onunla karşılaşırsak ben konuşurum. Merry'nin arkadaşı olur kendisi, bir zamanlar sık sık buraya gelirdik."</p>

  <p>Yoldan yürümeye koyuldular; birazdan, önlerindeki ağaçların arasından büyük bir evin ve çiftlik yapılarının sazdan damları belirdi. Tırtıllar, Kütük'ten Çamurayaklar ve Bataklıların çoğu, evlerde otururlardı; Tırtıl'ın evi tuğla ile sağlamca inşa edilmiş ve etrafına yüksek bir duvar çekilmişti. Duvardan yola doğru açılan geniş bir tahta kapı vardı.</p>

  <p>Tam onlar binaya yaklaşmışken, birden korkunç bir havlama ve uluma sesidir koptu; gür bir sesin, "Kapan! Azman! Kurt! Haydi oğullarım!" dediği duyuldu.</p>

  <p>Frodo ile Sam kıpırdamadan kalakaldılar ama Pippin birkaç adım daha ilerledi. Kapı açıldı, çok iri üç köpek dışarı uğrayıp hiddetle havlayarak yolculara doğru atıldı. Pippin'e bakmadılar bile; Sam duvarın kenarına büzüşmüştü, kurttan farksız iki köpek onu kuşkuyla koklayıp her kıpırdadığında hırlıyordu. Üç köpeğin en iri ve azgını ise, tüylerini kabartıp gürleyerek Frodo'nun önünde dikilmişti.</p>

  <p>O arada kapıdan yuvarlak kırmızı suratlı, iri yapılı, tıknaz bir hobbit göründü. "Hey! Hey! Kimsiniz siz, ne istiyorsunuz?" diye seslendi.</p>

  <p>"İyi günler Bay Tırtıl!" dedi Pippin.</p>

  <p>Çiftçi ona dikkatlice baktı. "Vay, Efendi Pippin değil mi bu - Bay Peregrin Took yani!" diye bağırdı çatık kaşları yerini tebessüme bırakırken. "Sizi buralarda görmeyeli epey oldu. Şansınız varmış ki sizi tanıdım. Ben de tam bütün yabancıları kovalasınlar diye köpekleri dışarı çıkaracaktım. Bugün bir tuhaf dolaplar dönüyor. Tamam, buralarda garip tiplerin dolandığı görülmemiş şey değil. Nehir'e fazla yakın burası," dedi başını sallayarak. "Fakat bu herif, hayatımda gördüğüm en yakışıksız tipti."</p>

  <p>"Kimden bahsediyorsunuz?" diye sordu Pippin.</p>

  <p>"O halde onu görmediniz, öyle mi?" dedi çiftçi. "Biraz önce yoldan yukarı, şoseye doğru gitti. Tuhaf sorular soran tuhaf bir herifti. Ama içeri girsenize, şöyle rahat rahat konuşuruz o zaman. Eğer siz ve arkadaşlarınız arzu ederseniz, fıçıda birkaç yudum güzel biram da var Bay Took."</p>

  <p>Belli ki, eğer usulü ve zamanı ona bırakılırsa çiftçi onlara daha çok şeyler anlatacaktı, o yüzden hepsi de daveti kabul ettiler. "Köpekler ne olacak?" diye sordu Frodo kaygıyla.</p>

  <p>Çiftçi güldü. "Benden emir almadıkça size zarar vermezler. Gel Kapan! Azman! Buraya!" diye bağırdı. "Buraya, Kurt!" Köpekler çekilip onları serbest bırakınca, Frodo ile Sam de rahat bir nefes aldılar.</p>

  <p>Pippin iki dostunu çiftçiye takdim etti. "Bay Frodo Baggins," dedi. "Bilmem hatırlar mısınız, eskiden Brendi Konağı'nda otururdu." Çiftçi Baggins ismini duyunca irkilip Frodo'ya dikkatlice bir baktı. Bir an için, çiftçinin çalınan mantarlarını hatırladığını ve onu köpeklerine kovalatacağını zannetti Frodo. Fakat Çiftçi Tırtıl uzanıp kolunu tuttu.</p>

  <p>"E, bu iyice garip işte!" dedi hayretle. "Bay Baggins, ha? İçeri girin! Konuşmamız lazım."</p>

  <p>Çiftçinin mutfağına girip geniş ocağın yanına oturdular. Bayan Tırtıl kocaman bir sürahinin içinde bira getirip dört büyük kupayı doldurdu. Güzel yapılmış bir biraydı; Pippin <i>Altın Tünek'i</i> kaçırmanın karşılığını fazlasıyla almıştı. Sam birasını kuşkuyla yudumladı. Shire'ın diğer bölgelerinde yaşayanlara karşı doğal bir güvensizliği vardı; ayrıca efendisini, eskiden de olsa, dövmüş olan biriyle kolay kolay arkadaş olmaya yatkın değildi.</p>

  <p>Birkaç cümle hava durumundan ve tarım işlerinden konuşuldu (bunların her zamankinden daha kötü olmadığında hemfikirdiler), sonra Çiftçi Tırtıl kupasını masaya koyup her birini teker teker süzdü.</p>

  <p>"Ee, Bay Peregrin," dedi, "nerelerden gelip, nerelere gidiyorsunuz? Beni ziyarete mi geliyordunuz? Çünkü eğer öyleyse, sokak kapımdan bana görünmeden geçmişsiniz."</p>

  <p>"Şey, hayır," diye cevap verdi Pippin. "Siz de tahmin ettiniz ya, doğruyu söylemek gerekirse biz yola öbür taraftan girdik: Tarlalarınız üzerinden geldik. Ormanlarda, ta Ormansaray'ın orada, Şat'a kestirmeden çıkalım derken yolumuzu kaybetmiştik."</p>

  <p>"Aceleniz vardıysa, yoldan gitmek daha çok işinize yarardı," dedi çiftçi. "Ama benim derdim o değil. Canınız istiyorsa, arazimden geçmenize izin var Bay Peregrin. Sizin de Bay Baggins - gerçi korkarım hâlâ mantar seviyorsunuzdur ya." Güldü. "Ah evet, bu ismi hatırladım. Genç Frodo Baggins'in Erdiyarı'nın en belalı haylazlarından biri olduğu günleri unutmuş değilim. Ama aklıma takılan şey mantarlar değildi. Siz gelmeden az önce Baggins ismini duymuştum. Bilin bakalım o tuhaf herif benden ne sordu?"</p>

  <p>Endişeyle sözün gerisini beklediler. "Valla," diye devam etti çiftçi söylemek istediği konunun tadına vara vara, "koca siyah bir atın üzerinde bahçe kapısından girdi, kapı da o sırada açıkmış, ta kapımın eşiğine kadar dayandı. Kendi de simsiyahtı, sanki tanınmak istemezmiş gibi pelerin ve kukuletaya bürünmüştü. 'Dur hele, böyle biri Shire'da ne arar?' diye düşündüm kendi kendime. Sınırın öte yanından Büyük Ahali'ye pek rastlamayız buralarda; zaten bu siyahlı adam gibisini de hiç duymadıydım.</p>

  <p>"Çıkıp yanına gittim, 'İyi günler olsun!' dedim. 'Bu yol hiçbir yere varmaz, her nereye gidiyorsan en kestirme yol yine şose yoldur.' Adamın görünüşünü sevmediydim; Kapan da dışarı çıktı, herifi bir kerecik kokladı, sanki bir şey sokmuş gibi bir ciyakladı: Kuyruğunu kıstırdığı gibi uluya uluya kaçtı gitti.</p>

  <p>"'O yandan geldim,' dedi yavaş yavaş, hani kazık gibi bir halde ve <i>benim</i> tarlaların üzerinden geriyi, batıyı işaret etti, iyi mi? '<i>Baggins</i>'i gördün mü?' diye sordu garip bir sesle ve bana doğru eğildi. Yüz müz göremedim çünkü kukuletası iyice önüne düşüyordu ve sırtımın ürperdiğini hissettim. Ama yine de benim topraklarımda öyle fütursuzca at sürmesine eyvallah diyecek değildim.</p>

  <p>"'Defol!' dedim. 'Burada Baggins Maggins yok. Shire'ın yanlış tarafındasın. Geriye, Hobbitköy'e gitmen lazım - ama bu kez yoldan gidebilirsin.'</p>

  <p>"'Baggins ayrılmış,' diye cevap verdi fısıltı halinde. 'Geliyor. Pek uzakta değil. Onu bulmak istiyorum. Eğer geçerse bana haber verir misin? Sana altın getiririm.'</p>

  <p>"'Hayır, getiremezsin,' dedim. 'Ait olduğun yere dön sen, acele yoluyla hemi de. Bir dakika içinde gitmezsen, köpeklerimi çağıracağım.'</p>

  <p>"Tıslar gibi bir ses çıkardı. Gülmüş olabilir, ama olmayabilir de. Derken koca atını bana doğru mahmuzladı; tam zamanında kenara sıçradım. Köpeklere seslendim ama o atı çevirdi, bahçe kapısından geçmesiyle şimşek gibi yoldan şoseye doğru sürdü. Buna ne dersiniz?"</p>

  <p>Frodo bir süre ateşe bakarak oturdu; tek düşüncesi Şat'a nasıl ulaşacaklarıydı. "Ne diyeceğimi bilemiyorum," dedi en sonunda.</p>

  <p>"O zaman ben size söyleyivereyim," dedi Tırtıl. "O Hobbitköylülere hiç bulaşmayacaktınız Bay Frodo. Oradakiler biraz acayiptir." Sam oturduğu yerde kıpırdayıp çiftçiye düşmanca gözlerle baktı. "Fakat sen hep pervasız bir delikanlıydın. Brandybucklar'dan kalkıp o ihtiyar Bay Bilbo’nun yanına gittiğini duyduğum zaman, başını belaya sokacağını söylemiştim. Sen benim sözümü yabana atma, bütün bunlar Bay Bilbo’nun o garip işlerinden kaynaklanıyor. Parasını yabancı diyarlardan tuhaf bir biçimde kazandığını söylüyorlar. Duyduğum kadarıyla, Hobbitköy tepesine altın ve mücevherat gömmüşmüş, belki de bunların akıbetini öğrenmek isteyen birileri olabilir, öyle değil mi?"</p>

  <p>Frodo hiçbir şey söylemedi: Çiftçinin keskin tahminleri oldukça sinir bozucuydu.</p>

  <p>"Neyse Bay Frodo," diye devam etti Tırtıl, "Erdiyarı’na geri dönecek kadar sağduyun olduğuna memnun oldum. Bana soracak olursan: Burada kal! Ve o dışarlıklı tiplere bulaşma. Buralarda arkadaşsız kalmazsın. Eğer bu siyahlı tipler yine peşinden gelirse onlarla ben ilgilenirim. Senin öldüğünü söylerim, ya da Shire'ı terk ettiğini, ya da her ne istersen onu söylerim. Yalan da sayılmaz aslında; çünkü muhtemelen onların haberini sorduğu Bay Bilbo'dur zaten."</p>

  <p>"Belki haklısındır," dedi Frodo gözlerini çiftçinin gözlerinden kaçırıp ateşe bakarak.</p>

  <p>Tırtıl düşünceli düşünceli baktı ona. "Eh, görüyorum ki kendince bazı düşüncelerin var," dedi. "O atlı ile senin aynı akşamüstü gelmenizin tesadüf olmadığı ayna gibi ortada; belki benim anlattıklarım da bilmediğiniz bir haber değildi. Söylemek istemediğiniz bir şey varsa bana anlatın demiyorum size; ama görüyorum ki başınız bir çeşit belada. Belki de yakalanmadan Şat'a gitmenin pek kolay olmayacağını düşünüyorsunuzdur, ha?"</p>

  <p>"Öyle düşünüyordum," dedi Frodo. "Fakat ne yapıp yapıp oraya ulaşmam gerek; bunu da oturup düşünerek yapamam elbette. Bu yüzden, korkarım gitmemiz gerekiyor. Gerçekten de iyi niyetine teşekkür ederiz! Belki duyunca sana komik gelecek ama otuz yıldan fazla bir zamandır senden ve köpeklerinden çok korkuyordum Tırtıl Efendi. Ne yazık olmuş: İyi bir dosttan mahrum kalmışım. Şimdi de bu kadar kısa bir zamanda ayrılmak zorunda olduğum için üzülüyorum. Ama geri gelirim belki de bir gün - eğer mümkün olursa."</p>

  <p>"Ne zaman gelirsen başımın üzerinde yerin var," dedi Tırtıl. "Fakat şimdi bir fikrim var. Neredeyse hava kararmak üzere, birazdan akşam yemeğine oturacağız; çünkü biz genellikle güneş kavuştuktan sonra uzun etmeden yatarız. Eğer Bay Peregrin, sen, hepiniz kalıp bizle bir lokma bir şeyler yerseniz çok memnun oluruz!"</p>

  <p>"Biz de çok memnun olurduk," dedi Frodo. "Ama korkarım hemen yola çıkmamız gerekiyor. Şimdiden bile, Şat'a varmadan hava kararmış olacak."</p>

  <p>"Ah! ama bir dakika! Dediğimi bitirmedim: Bir lokma bir şey yedikten sonra, küçük bir yük arabası çıkartır sizi Şat'a kadar götürüveririm. Bu sizi yürümekten kurtarır, ayrıca başka çeşit belalara bulaşmanızı da engelleyebilir."</p>

  <p>Frodo bunun üzerine daveti minnettarlıkla kabul etti, böylece Pippin ile Sam de rahat bir nefes aldılar. Güneş çoktan batıdaki tepelerin ardına geçmişti ve ışığı zayıflıyordu. Tırtıl'ın oğullarının ikisi ve üç kızı içeri girdi; büyük yemek masasının üzerine gani bir sofra kuruldu. Mutfak mumlarla aydınlatılmış, ateş de kuvvetlendirilmişti. Bayan Tırtıl bir içeri, bir dışarı koşuşturuyordu. Çiftlik evinin ahalisinden bir iki hobbit daha geldi içeri. Kısa bir süre sonra on dört kişi yemeğe oturmuşlardı. Bildik bir sürü çiftlik yiyeceğinin yanı sıra bol bol bira ve koca bir tabak da mantar ve jambon vardı. Köpekler ateşin yanına yatmış, yemek artıklarını ve kemikleri yalayıp yutmaktaydı.</p>

  <p>Yemekten sonra çiftçi ile oğulları bir fenerle çıkıp yük arabasını hazırladılar. Konuklar dışarı çıktığında avluya karanlık çökmüştü. Denklerini arabaya atıp kendileri de tırmandılar. Çiftçi, sürücü yerine oturarak iri yapılı iki midillisini kırbaçladı. Karısı açık duran kapının ışığında dikiliyordu.</p>

  <p>"Kendine dikkat et Tırtıl!" diye seslendi. "Yabancılarla tartışayım deme ve hemen geri dön!"</p>

  <p>"Dönerim," dedi Tırtıl ve arabayı bahçe kapısından dışarı sürdü. Artık etrafta yaprak bile kıpırdamıyordu; gece durgun ve sessizdi; havada bir ürperti vardı. Yollarına yavaş yavaş, ışıksız devam ettiler. Bir iki mil sonra patika derin bir hendekten geçip kısa bir yokuş çıkarak düşük banketli şose yolda sona erdi.</p>

  <p>Tırtıl aşağı inerek yolun kuzeyine de güneyine de iyice baktı fakat karanlıkta hiçbir şey görünmüyordu, durgun havada da bir çıtırtı bile yoktu. Hendeklerin üzerinde asılı kalmış ince nehir pusları tarlalara doğru ilerlemekteydi.</p>

  <p>"Sis kalınlaşacak," dedi Tırtıl; "fakat eve dönüş yoluna kadar fenerleri yakmayacağım. Bu gece yolda bir şey varsa, karşılaşmadan çok önce sesini duyacağız."</p>

  <div>
    <br/>
  </div>

  <p>Tırtıl’ın patikasından Şat'a olan mesafe beş mil kadardı. Hobbitler kendilerini iyice sarıp sarmaladılar, fakat tekerleklerin gıcırtısı ve midilli nallarının yavaş tıkırtıları arasından duyulacak herhangi bir sese karşı kulakları tetikteydi. Frodo'ya, araba sanki bir kaplumbağadan daha yavaşmış gibi geliyordu. Pippin yanında uyuklamaya başlamıştı; ama Sam gözlerini ileriye, yükselmekte olan sise dikmişti.</p>

  <p>Sonunda Şat'a giden patikanın başına ulaştılar. Giriş, aniden sağ yanlarında beliriveren yüksek iki beyaz kazıkla işaretlenmişti. Çiftçi Tırtıl dizginleri çekti, araba gıcırdayarak durdu. Tam dışarı çıkmak için hazırlanıyorlardı ki aniden hepsi birden korktukları şeyi duydular: Önlerindeki yoldan gelen nal sesleri. Ses onlara doğru ilerliyordu.</p>

  <p>Tırtıl aşağıya atladı, midillilerin yularından tutarak durdu ve karanlığa doğru baktı. <i>Tak-tuk, tak-tuk</i> diye yaklaştı binici. Nal sesleri, durgun ve sisli havada kuvvetle çınlamaktaydı.</p>

  <p>"Siz saklansanız fena olmaz Bay Frodo," dedi Sam endişeyle. "Arabanın içine yatıp battaniyeleri üzerinize çekin; biz bu geleni yoluna göndeririz!" Aşağı inerek çiftçinin yanına gitti. Kara Süvariler onu çiğnemeden arabaya yaklaşamazdı.</p>

  <p><i>Tak-tak, tak-tak.</i> Atlı neredeyse yanlarına gelmişti.</p>

  <p>"Hey oradaki!" diye seslendi Çiftçi Tırtıl. Yaklaşmakta olan at sesi aniden kesildi. Bir iki metre önlerinde, koyu renk pelerinli bir silueti belli belirsiz görür gibiydiler.</p>

  <p>"Hele bakayım!" dedi çiftçi yularları Sam'e atıp büyük adımlarla ilerleyerek. "Bir adım daha yaklaşayım deme! Ne istiyorsun, nereye gidiyorsun?"</p>

  <p>"Bay Baggins'i istiyorum. Onu gördünüz mü?" dedi boğuk bir ses - fakat ses Merry Brandybuck'ın sesiydi. Bir fenerin kapağı açıldı, ışığı çiftçinin afallamış yüzüne düştü.</p>

  <p>"Bay Merry!" diye haykırdı çiftçi.</p>

  <p>"Elbette! Sen kim zannetmiştin?" dedi Merry yaklaşarak. Korkuları yatışıp Merry de sisten çıkarak yaklaşınca, cüssesi birdenbire normal bir hobbit boyuna inivermişti sanki. Bir midilliye biniyordu ve boynuyla çenesine sisten korunmak için bir eşarp sarmıştı.</p>

  <p>Frodo onu karşılamak için arabadan fırladı. "E, nihayet yani!" dedi Merry. "Artık bugün de mi gelmeyeceksiniz yoksa diye merak etmeye başlamıştım ve neredeyse akşam yemeği için geri dönüyordum. Sis çökünce karşıya geçip, bir hendeğe falan düşmüş olmayasınız diye Kütük'e doğru sürdüm midilliyi. Ama nereden geldiğinizi anladıysam ne olayım. Onları nerede buldunuz Bay Tırtıl? Ördek havuzunuzda mı?"</p>

  <p>"Hayır, onları izinsiz arazimden geçerken yakaladım," dedi çiftçi, "neredeyse köpekleri üzerlerine salıyordum; ama olanları kendileri anlatır sana, eminim. Şimdi, eğer müsade ederseniz Bay Merry, Bay Frodo, hepiniz; eve dönsem iyi olacak. Saat ilerliyor, Bayan Tırtıl da evham yapmaya başlar."</p>

  <p>Arabayı geri geri yola kadar sürüp çevirdi. "Haydin, hepinize iyi geceler," dedi. "Hakkatten de garip bir gündü. Sonu iyi oldu mu, her şey iyi demektir; gerçi bunu evlerimizin kapısına varmadan söylememek lazım ya. Ne yalan söyleyeyim, evimin kapısına varınca rahat bir nefes alacağım." Lambalarını yaktı ve arabaya atladı. Derken birdenbire oturduğu yerin altından bir sepet çıkarttı. "Neredeyse unutuyordum," dedi. "Bayan Tırtıl bunu Bay Baggins için hazırladı, selamlarıyla." Sepeti verdi, arkasından yükselen koro halindeki teşekkür ve iyi geceler sesleriyle uzaklaştı.</p>

  <p>Arabanın fenerleri etrafındaki soluk ışık halkalarının sisli gecenin içinde uzaklaşıp kaybolmasını seyrettiler. Frodo aniden gülmeye başladı: Elinde tuttuğu üstü kapalı sepetten mantar kokuları yükseliyordu.</p>
