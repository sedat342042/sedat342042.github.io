  <h3>EK A (v)<br/> <br/> BURADA ARAGORN İLE ARWEN'İN ÖYKÜSÜNÜN BİR BÖLÜMÜ AKTARILMAKTADIR</h3>

  <p class="p1">"Arador Kral'ın dedesiydi. Oğlu Arathorn evlenmek için Aranarth soyundan gelen Dírhael'in kızı olan Zarif Gilraen'e talip olmuştu. Bu evliliğe karşı çıkmıştı Dírhael; çünkü Gilraen küçüktü ve Dúnedain âdetlerince evlilik yaşına ulaşmamıştı henüz.</p>

  <p>"'Dahası,' demişti, 'Arathorn olgun yaşta, sert bir adamdır ve insanların umduklarından daha erken reis olacaktır; ama gönlüm bana onun kısa ömürlü olacağını söylüyor.'</p>

  <p>"Fakat ileri görüşlü biri olan karısı şöyle cevap vermişti: 'İşte bu yüzden elimizi daha çabuk tutmamız gerekir ya! Fırtına önünde günler kararmakta, önemli şeyler olacak. Eğer bu ikisi evlenirse halkımız için bir ümit doğabilir; ama eğer oyalanırlarsa, o zaman ümit bu çağda ulaşmaz bize.'</p>

  <p>"Ve gerçekten de Arathorn ile Gilraen evleneli ancak bir yıl olmuştu ki dağ trolleri Arador'u Ayrıkvadi'nin kuzeyindeki Soğukkırlar'da ele geçirip canına kıymışlardı; böylece Arathorn Dúnedain’in Reisi olmuştu. Ertesi yıl Gilraen ona bir oğlan doğurmuş; adını Aragorn koymuşlardı. Fakat Arathorn, Elrond'un oğullarıyla birlikte orklara karşı atını sürerken gözünü parçalayıp giren bir ork okuyla öldüğünde, Aragorn iki yaşındaydı; yani kendi ırkına göre kısa ömürlü bir adam olmuştu Arathorn, yine de öldüğünde altmış yaşındaydı."</p>

  <p>"Bunun üzerine artık İsildur'un varisi olan Aragorn, annesiyle birlikte yaşamak için Elrond'un evine götürülmüştü; Elrond ona babalık etmiş ve onu kendi oğlu gibi sevmişti. Fakat ona Estel, yani 'Ümit' diyorlardı ve Elrond’un buyruğuyla gerçek ismi ve soyu bir sır olarak saklanıyordu; çünkü Arifler o zamanlardan Düşman'ın dünya üzerinde kalmış olabilecek İsildur Varislerini aradığını biliyordu.</p>

  <p>"Fakat Estel henüz yirmi yaşına gelmişti ki Elrond'un oğullarıyla birlikte büyük işler başardıktan sonra Ayrıkvadi'ye döndü; Elrond ona bakınca içine mutluluk dolmuştu, çünkü onun zarif ve soylu biri olduğunu, daha bedenen ve aklen gelişeceği halde erkekliğe erken adım attığını görmüştü. O yüzden o günden itibaren Elrond ona gerçek ismiyle hitap etmiş, kim olduğunu, kimin oğlu olduğunu anlatmış ve ona sülalesinin yadigarlarını sunmuştu."</p>

  <p>"'İşte Barahir'in yüzüğü,' demişti, 'uzaktan akrabalığının bir nişanı; ve işte Narsil'in kırık parçaları. Bunlarla daha büyük işler başarabilirsin; çünkü başına bir felaket gelmezse, ya da sınavda başarısız olmazsan, ömrünün insanların ömürlerinden daha fazla olacağını görebiliyorum. Lâkin sınavın uzun ve zorlu olacak. Annúminas Saltanat Asası'nı alıkoyuyorum çünkü onu hak etmen lazım gelir.'"</p>

  <p>"Ertesi gün tam güneşin kavuştuğu saatlerde Aragorn tek başına ormanda dolaşıyordu, içi neşe doluydu; kendisi umut dolu ve dünya da çok latif olduğundan şarkılar söylüyordu. Aniden, daha şarkısını söylerken, huş ağaçlarının beyaz gövdeleri arasında, yeşil çimenler üzerinde yürüyen bir kız gördü; bir rüyaya daldığını veya okudukları şarkıları dinleyenlerin gözleri önünde canlandıran Elf Ozanların kabiliyetlerini kazandığını düşünerek olduğu yerde hayretler içinde kalakaldı."</p>

  <p>"Çünkü Aragorn tam o anda Lúthien ile Beren'in Neldoreth ormanında karşılaşmasını anlatan Lúthien gazelini okuyordu. Ve o da ne! Lúthien gözleri önünde, gümüşlere ve mavilere bürünüp bir elf yuvasındaki alacakaranlığa benzeyen zarafetiyle Ayrıkvadi'de yürümeye başlamaz mı; kara saçları aniden çıkan yelde dağılmış, kirpikleri yıldızlar gibi taşlarla dolu."</p>

  <p>"Bir an için Aragon sessizce seyretti fakat onun geçip gitmesinden ve bir daha onu görememekten korkarak ona <i>Tinúviel, Tinúviel!</i> diye seslendi, çok zaman önce, Eski Günler’de Beren'in yapmış olduğu gibi tıpkı."</p>

  <p>"Bunun üzerine kız dönerek ona gülümsedi ve şöyle dedi: 'Kimsiniz siz? Ve niçin bana o isimle sesleniyorsunuz?'"</p>

  <p>"Aragorn da şöyle cevap verdi: 'Çünkü sizin gerçekten de biraz önce şarkısını söylediğim Lúthien Tinúviel'e benzediğinize inanıyorum. Ama eğer o değilseniz, gerçekten de onun suretinde dolaşıyorsunuz.'"</p>

  <p>"'Öyle söyler birçokları,' diye cevap verdi kız ciddiyetle. 'Yine de onun adı değildir benim adım. Gerçi belki de kaderim onunkinden pek farklı olmayacaktır. Ama siz kimsiniz?'"</p>

  <p>"'Bana Estel derlerdi,' dedi Aragorn: 'ama Dúnedain'in Efendisi, İsildur'un varisi, Arathorn oğlu Aragorn'um ben'; yine de daha bunları söylerken, gönlünü bu kadar eğleyen bu soyun sopun, kızın asaleti ve güzelliğiyle karşılaştırılınca pek bir önem taşımadığını hissetti."</p>

  <p>"Ama kız neşeyle gülerek şöyle dedi: 'O halde uzaktan akraba sayılırız. Çünkü ben Elrond'un kızı Arwen'im ve bana da Undómiel derler.'"</p>

  <p>"'Sık sık,' dedi Aragorn, 'tehlikeli günlerde insanların hâzinelerini sakladıkları görülmüştür. Yine de Elrond'a ve ağabeylerinize hayret ediyorum; çünkü bu evde çocukluğumdan beri yaşadığım halde sizden söz edildiğini hiç duymamıştım. Nasıl oldu da hiç karşılaşmadık? Herhalde babanız sizi hazine dairesine kilitlememiştir?'"</p>

  <p>"'Hayır,' dedi kız ve doğuda yükselen Dağlar'a baktı. 'Bir süre annemin akrabalarının topraklarında, uzaktaki Lothlórien'de yaşamıştım. Babamı ziyaret etmek için yeni döndüm. İmladris'te dolaşmayalı çok oluyor.'"</p>

  <p>"O zaman Aragorn'un içine bir merak düştü, çünkü kız, Orta Dünya'da ancak yirmi yıldır yaşamış olan kendisinden daha büyük görünmüyordu. Fakat Arwen onun gözlerine bakarak şöyle dedi: 'Hayret etme! Çünkü Elrond’un çocukları Eldar'ın yaşam süresine sahiptir.'"</p>

  <p>"Bunun üzerine Aragorn mahcup oldu çünkü kızın gözlerindeki elf ışığını ve yılların getirdiği irfanı görmüştü; yine de o andan itibaren Elrond'un kızı Arwen Undómiel'e âşık olmuştu.</p>

  <div>
    <br/>
  </div>

  <p>"Bunu izleyen günlerde Aragorn sessizleşmiş, annesi üzerinde garip bir haller olduğunu anlamıştı; sonunda Aragorn annesinin sorularına boyun eğdi ve ağaçların loşluğundaki karşılaşmadan bahsetti."</p>

  <p>"'Oğlum,' dedi Gilraen, 'meylin çok yüksek, kralların soyundan gelen biri için bile. Çünkü bu hanım şu anda dünya üzerinde yürüyen en soylu ve en zarif hanımdır. Sonra ölümlülerin elf kanı taşıyanlarla evlenmeleri münasip değildir.'"</p>

  <p>"'Ama yine de o kanda bizim de bir parçamız var,' dedi Aragorn, 'eğer bana öğretilen atalarımın öyküleri doğru ise.'"</p>

  <p>"'Doğrudur,' dedi Gilraen, 'lâkin bunlar çok önceleri, dünyanın başka bir çağında yaşanmıştı, soyumuz henüz azalmadan önce. O yüzden korkuyorum; çünkü Efendi Elrond'un iyi niyeti olmasa İsildur'un Varisleri kısa bir süre içinde son bulur. Ama bu konuya Elrond'un iyi niyetle bakacağını zannetmem.'"</p>

  <p>"'O halde günlerim acı içinde geçecek ve yabanellerde bir başıma dolaşacağım,' dedi Aragorn."</p>

  <p>"'Senin kaderinde gerçekten de bu var,’ dedi Gilraen; kendi halkına göre ileri görüşlü bir insan olmasına rağmen oğluna gelecekle ilgili neler gördüğünü söylemedi, hiç kimseye de oğlunun anlattıklarından söz etmedi."</p>

  <p>"Fakat Elrond çok şey görür, birçok gönlü okurdu. O yüzden günün birinde, yıl henüz devrilmeden Aragorn'u odasına çağırıp şöyle dedi: 'Dúnedain Efendisi, Arathorn oğlu Aragorn, beni dinleyiniz! Nasibiniz çok yüce; ya Elendil zamanından beri gelip geçmiş atalarınızın çok üzerine yükseleceksiniz ya da soyunuzdan kalanlarla karanlıklar içine düşeceksiniz. Önünüzde yıllar sürecek olan bir sınav var. Zamanınız gelinceye kadar ve buna layık olduğunuz anlaşılıncaya kadar ne evleneceksiniz, ne de bir kadını söz ile kendinize bağlayacaksınız.'"</p>

  <p>"Bunun üzerine Aragorn'un aklı karıştı ve şöyle dedi: 'Size bundan annem söz etmiş olabilir mi?'"</p>

  <p>"'Hayır, tabii ki hayır,' dedi Elrond. 'Kendi gözleriniz ele verdi sizi. Ama ben sadece kendi kızımdan söz etmiyorum. Henüz hiç kimsenin kızıyla nişanlanmayacaksınız. Lâkin İmladris ve Lórien'in Hanımı, halkının Akşamyıldızı Zarif Arwen'e gelince; o sizden daha yüce bir soya sahiptir ve bu dünyada o kadar yaşamıştır ki siz onun için birçok yaz geçirmiş genç bir huş ağacının yanındaki bir yıllık filiz gibisiniz. O sizin çok üzerinizde. Ve bence, bu ona da böyle görünüyordur. Lâkin öyle olmasaydı ve gönlü size düşmüş olsaydı bile, yine de üzerimize düşmüş olan bu hükümden üzüntü duyardım.'"</p>

  <p>"'Nedir bu hüküm?' dedi Aragorn."</p>

  <p>"’Ben burada ikamet ettiğim sürece o da Eldar'ın gençleriyle birlikte yaşayacaktır,' diye cevap verdi Elrond, 've ben ayrıldığım zaman, eğer dilerse o da benimle gelecektir.'"</p>

  <p>"'Anlıyorum,' dedi Aragorn, 'görüyorum ki gözlerimi bir zamanlar Beren'in arzulamış olduğu Thingol hâzinesinden hiç de daha küçük olmayan bir hâzineye çevirmişim. Benim de nasibimde bu varmış.' Sonra aniden soyuna özgü bir öngörüyle şöyle demişti: 'Lâkin işte! Efendi Elrond, sonunda burada yaşadığınız yıllar azalmaya başladı ve kısa bir süre sonra çocuklarınız bir seçim yapıp ya size, ya da Orta Dünya'ya veda etmek zorunda kalacak.'"</p>

  <p>"'Doğru,' dedi Elrond. 'Bizim hesaplarımıza göre kısa bir süre sonra; gerçi bu insanlar için oldukça uzun bir süre. Lâkin Arwen'in önünde böyle bir seçim olmayacak Arathorn oğlu Aragorn, eğer siz, ya kendinizin ya da benim dünyanın sonundan önce acı bir ayrılığı tatmamıza neden olacak bir şekilde aramıza girmezseniz. Henüz benden ne istediğinizin farkında bile değilsiniz.' İçini çekti ve bir süre genç adama ciddi ciddi baktıktan sonra yine şöyle dedi: 'Yıllar getireceğini getirecek. Birçok yıl geçmeden bu konuda konuşmayalım. Günler kararıyor ve gelecek çok kötülük var.'"</p>

  <div>
    <br/>
  </div>

  <p>"Bundan sonra Aragorn Elrond'dan sevgiyle izin istedi; ertesi gün de annesine, Elrond'un sülalesine ve Arwen'e veda ederek yabanellere gitti. Otuz yıl kadar Sauron'a karşı çalıştı ve kendisinden çok şeyler öğrendiği Arif Gandalf ile dostluk kurdu. Onunla birlikte birçok tehlikeli yolculuğa atıldı fakat yıllar geçtikçe tek başına yolculuklara daha sık gitmeye başladı. Yolları zorlu ve uzun gibiydi ve gülümsediği zamanlar dışında görüntüsü de biraz suratsız olmaya başlamıştı; yine de gerçek suretini gözlerden gizlemediğinde insanlara sürgünde bulunan saygıdeğer bir kral gibi görünüyordu. Çünkü çeşitli kılıklarda geziyordu ve değişik isimlerde namlar salmıştı. Rohirrim ordusuyla at sürmüş, Gondor Hükümdarı için hem karada, hem denizde savaşmıştı; sonra tam zafer saatinde ortadan kaybolmuş, Doğu'ya, uzaklara ve Güney'in derinliklerine gitmiş, hem iyi hem kötü olan insanların yüreklerini araştırmış, Sauron'un oyunlarını ve hilelerini ortaya çıkartmıştı."</p>

  <p>"Böyle böyle yaşayan insanların en serti olmuş, insanların hünerleri ve irfanlarını öğrenip ilerletmiş ve onlardan çok daha ileriye gitmişti; çünkü onda elf bilgeliği ve gözlerinde bir kez tutuştu mu çok az kimsenin dayanabileceği bir ışık vardı. Üzerindeki hükümden dolayı yüzü hüzünlü ve sertti ama kalbinin derinliklerinde hep bir ümit bulunur ve zaman zaman buradan, kayadan kaynayan bir kaynak gibi neşe fışkırırdı."</p>

  <p>"Derken, Aragorn kırk dokuz yaşına geldiğinde, Sauron’un yeniden yerleştiği ve kötülüklerle uğraştığı Mordor'un karanlık sınırlarından, tehlikeler içinden geri döndü. Çok yorgundu ve Ayrıkvadi'ye gidip uzak ülkelere yapacağı yolculuktan evvel orada bir süre dinlenmeyi düşünüyordu; dönüş yolu üzerinde Lórien'in sınırlarına vardı ve Galadriel Hanım tarafından gizli ülkeye kabul edildi."</p>

  <p>"O bilmiyordu ama Arwen Undómiel de oradaydı ve bir süre için annesinin akrabalarıyla kalıyordu. Pek değişmemişti, çünkü ölümlü yıllar onun yanından gelip geçerdi; yine de yüzü daha ciddiydi ve kahkahası artık nadiren duyulur olmuştu. Fakat Aragorn artık hem vücut hem de zihin açısından tamamen gelişmişti; Galadriel yollarda yıpranmış giysilerini bir kenara bırakmasını söyleyip onu gümüş ve beyaz rengine bürüdü, elf-grisinden bir pelerin giydirdi ve alnına da parlak bir taş yerleştirdi. İşte o zaman Aragorn insan cinsinden daha âliymiş gibi göründü; sanki Batı Adaları'ndan bir Elf Hükümdarı'ydı. Ve işte böyle görmüştü Arwen onu ilk kez, o uzun ayrılıklarından sonra; ve Aragorn altın çiçeklerle dolu Caras Galadhon ağaçlarının altından Arwen'e doğru yürürken kız seçimini yapmış ve kaderi çizilmişti."</p>

  <p>"Sonra bir mevsim boyunca, Aragorn'un ayrılık vakti gelinceye kadar, birlikte Lothlórien’de, ağaçlar arasındaki çimenliklerde dolaştılar. Ve Yazortası'nda bir akşam Arathorn oğlu Aragorn ile Elrond kızı Arwen o zarif tepeciğe, ülkenin ortasındaki Cerin Amroth'a gittiler ve ölmeyen çimlerin üzerinde, elanorlarla niphrediller ayaklarını çevrelerken, yalınayak gezindiler. Ve orada, o tepenin üzerinden doğudaki Gölge'ye, batıdaki Alacakaranlığa baktılar ve birbirlerine evlilik sözü verdiler, gönülleri mutlulukla doldu."</p>

  <p>"Ve şöyle dedi Arwen: 'Karanlık olmasına karanlık Gölge, lâkin benim gönlüm yine de neşe içinde; çünkü sen Estel, yiğitliklerinle bu karanlığı yok edecek olan büyükler arasında olacaksın.'"</p>

  <p>"Fakat Aragorn şöyle cevap verdi: 'Heyhat! Ben bunu önceden göremiyorum ve bunun nasıl olacağı benden gizli tutuluyor. Yine de senin ümidinle ümit edeceğim. Ve Gölge'yi kesinlikle reddediyorum. Lâkin hanımım, Alacakaranlık da benim için değil; çünkü ben bir ölümlüyüm ve Akşamyıldızı, eğer sen bana bağlanacak olursan, senin de Alacakaranlık'tan feragat etmen gerekecek.'"</p>

  <p>"Ve kız Batı'ya bakarak ak bir ağaç gibi kıpırtısız kalakaldı, sonunda şöyle dedi: 'Sana bağlanacağım Dúnadan ve yüzümü Alacakaranlık'tan çevireceğim. Yine de halkımın toprakları orada; halkımın ırak yurdu.' Kız babasını çok seviyordu."</p>

  <div>
    <br/>
  </div>

  <p>"Elrond kızının seçimini işittiğinde, kalbi paramparça olduğu ve uzun zamandır korktuğu son hükmün katlanılması hiç de kolay olmadığını anladığı halde sessiz kaldı. Fakat Aragorn yeniden Ayrıkvadi'ye geldiğinde onu çağırarak şöyle dedi:"</p>

  <p>"'Oğlum, ümidin solacağı yıllar erdi, bunların gerisindeki çok az şey aşikârdır bana. Artık aramızda bir gölge var. Belki de böyle olması gerekiyordu, benim kaybımla insanlığın krallığı yeniden kurulacaktır belki de. O yüzden, sizi sevdiğim halde şunu söylemek istiyorum: Arwen Undómiel, hayatının faziletini daha küçük bir amaçla alçaltacak değildir. O, hem Gondor, hem Amor'un Kralı'ndan başka kimsenin karısı olamaz. Benim için zaferimiz bile sadece hüzün ve ayrılık getirecek - lâkin size bir süre için ümit ve neşe. Heyhat oğlum! Korkarım sonunda Arwen'e İnsanların Yazgısı zor gelecektir.'"</p>

  <p>"Böylece kaldı bu mesele Elrond ile Aragorn arasında ve bir daha bu konuda hiç konuşmadılar; fakat Aragorn yeniden tehlikeler ve zorluklara daldı. Dünya kararıp Orta Dünya'ya korku düşerken, Sauron'un gücü büyümüş ve Barad-dûr eskisinden de daha fazla yükselirken, Arwen Ayrıkvadi'de kalmış ve Aragorn dışarılardayken onu düşünceleriyle seyretmişti; ve ümit içinde onun için büyük ve krallara layık bir sancak yapmıştı, ancak Númenor'luların hükümdarlığını ve Elendil'in mirasını talep edecek birinin dalgalandırabileceği bir sancak."</p>

  <p>"Birkaç yıl sonra Gilraen Elrond'dan izin isteyerek Eriador'daki kendi halkının yanına gitti ve orada tek başına yaşadı; oğlunu artık çok seyrek görüyordu, çünkü Aragorn zamanının çoğunu uzak ülkelerde geçiriyordu. Fakat günün birinde Aragorn Kuzey’e geldiği bir zamanda annesinin yanına gitti ve ayrılmadan önce annesi ona şöyle dedi:"</p>

  <p>"'Bu bizim son ayrılışımız Estel, oğlum. Üzüntü beni sıradan insanlar gibi yaşlandırdı; Orta Dünya üzerinde toplanan, zamanımızın yaklaşmakta olan bu karanlığıyla yüzleşemeyeceğim. Yakında ayrılacağım.'"</p>

  <p>"Aragorn, 'Yine de karanlığın gerisinde bir ışık olabilir; eğer öyle ise sizin bunu görüp mutlu olmanızı dilerim,' diyerek onu teselli etmeye çalıştı."</p>

  <p>"Fakat o sadece şu <i>linnod</i> ile cevap verdi:</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Onen i-Estel Edain,&nbsp;ú-chebin estel anim</i>.<a href="../Text/DiPNOTLAR.xhtml#a17" id="k17"><sup>[17]</sup></a></p>

  <div>
    <br/>
  </div>

  <p class="p1">ve Aragorn da gönlünde bir ağırlıkla ayrıldı. Ertesi bahar ermeden Gilraen ölmüştü."</p>

  <p>"Böylece Yüzük Savaşı'nda yıllar ilerledi; bu konuda başka yerlerde ayrıntılı bilgiler verilmiştir: Sauron'u devirmek için nasıl daha önceden görülememiş yolların bulunduğu ve ümidin ötesindeki bir ümidin gerçekleştirildiği hakkında. Derken, tam yenilgi anında Aragorn denize ulaşmış, Arwen'in kendisi için yaptığı sancağı Pelennor Ovaları muharebesinde açmış ve ilk o gün bir kral olarak selamlanmıştı. Ve sonunda her şey olup bittikten sonra atalarının miras bıraktığı yere ayak basarak Gondor'un tacı ile Arnor'un saltanat asasını kabul etti; Sauron'un Düşüşü yılının Yazortası'nda Arwen Undómiel'le evliliğe hak kazandı ve Kralların Şehri'nde evlendi."</p>

  <p>"Üçüncü Çağ böylesine bir zafer ve ümitle bitmişti; yine de o Çağın hüzünleri arasında Elrond ile Arwen'in ayrılışları vardı; çünkü Deniz ve dünyanın ötesinde bir hüküm ile birbirlerinden ayrılmışlardı. Alî Yüzük yok edilip üç yüzük de gücünden mahrum kaldığında Elrond artık yorulmuş ve o zaman Orta Dünya'yı bir daha hiç geri dönmemecesine terk etmişti. Fakat Arwen ölümlü bir kadın gibi olmuştu ama yine de kazanmış olduğu her şeyi yitirinceye kadar ölmeyecekti."</p>

  <p>"Elflerin ve İnsanların Kraliçesi olarak Aragorn ile birlikte yüz yirmi yıl ihtişam ve saadet içinde yaşadılar; yine de sonunda Aragorn yaşlılığının yaklaştığını ve uzun da olsa ömrünün sonuna geldiğini hissetti. O zaman Aragorn Arwen'e şöyle dedi:"</p>

  <p>"'Dünyanın en zarifi, en çok sevdiğim Akşamyıldızı Hanım sonunda dünyam kararıyor. İşte! Devşirdik ve devşirdiklerimizi harcadık; artık benim hesap günüm yaklaştı.'"</p>

  <p>"Arwen onun niyetini gayet iyi biliyordu ve bunu çok öncelerden görmüştü; yine de kederle doldu. 'Yani efendim, sizin sözünüzle yaşayan halkınızı zamanından önce mi terk edeceksiniz?' diye sordu."</p>

  <p>"'Zamanından önce değil,' diye cevap verdi Aragorn. Çünkü eğer şimdi gitmezsem, kısa bir süre sonra zorla gitmek durumunda kalacağım. Ayrıca oğlumuz Eldarion artık kral olacak kadar büyüdü."</p>

  <p>"Sonra, Sessiz Cadde'deki Kralların Evi'ne giderek, kendisi için hazırlanmış olan uzun yatağa uzandı. Burada Eldarion'a veda etti, ellerine Gondor'un kanatlı tacını ve Amor'un saltanat asasını teslim etti; bunun üzerine Arwen hariç hepsi yanından ayrıldılar ve o da tek başına yatağının yanında durdu. Bütün irfanına ve soyluluğuna rağmen, biraz daha kalması için ondan istirhamda bulunmaktan kendini alıkoyamadı. O henüz günlerini eskitmemişti ve böylece üstlenmiş olduğu ölümlülüğün acısını da tadıyordu."</p>

  <p>’"Undómiel Hanım,' dedi Aragorn, 'gerçekten çok zor bir saat ama yine de, artık kimsenin yürümediği Elrond'un bahçesindeki ak huş ağaçlarının altında karşılaştığımız gün yaratılmıştı bugün. Ve Cerin Amroth tepesinde hem Gölge, hem de Alacakaranlık'tan vazgeçtiğimiz gün bu hükmü kabul etmiştik. Kendine bir danış sevgili, ve sor bakalım, kuruyup adamlarımı ve aklımı yitirerek mi düşmemi isterdin tahtımdan. Hayır hanımım, ben Númenor'luların sonuncusuyum, Eski Günler'in son kralıyım; bana aynı zamanda Orta Dünya’daki insanların ömürlerinin üç katı verildi ama yanı sıra kendi irademle kullanmam ve sonra bu armağanı iade etmem için bir kerem ihsan edildi. O yüzden artık uyuyacağım."</p>

  <p>"'Seni teselli etmek için konuşmuyorum çünkü dünyanın döngüsü içinde böyle bir acı için teselli yoktur. Önünde nihai bir seçim var: Ya pişman olup Limanlar'a giderek ebede kadar yeşil kalacak ama hiçbir zaman bir hatıradan ileriye gidemeyecek olan anımızı Batı'ya taşırsın; ya da İnsanların Yazgısı'na tahammül edersin.'"</p>

  <p>"'Hayır sevgili beyim,' dedi Arwen, 'o seçimi çok önce yapmıştım. Artık beni oraya taşıyacak hiçbir gemi yok ve gerçekten de İnsanların Yazgısı'na tahammül etmeliyim, ister gönüllü, ister gönülsüz: Kayıp ve sessizlik. Lâkin sana söyleyeyim Númenor Kralı, şu ana kadar halkının öyküsünü ve ölümlerini anlamamışım. Sefil ahmaklar diye kızardım onlara, ama şimdi acıyorum. Eğer bu gerçekten de, Eldar'ın deyimiyle Tek'in insanlara verdiği bir armağansa, gerçekten de kabulü zormuş.'"</p>

  <p>"'Öyle görünüyor,' dedi Aragorn. 'Lâkin hem Gölge'yi hem Yüzük'ü reddettikten sonra son sınavda yıkılmayalım. Hüzünle gitmeliyiz ama yeisle değil. Bak! Sonsuza kadar dünyanın döngüleriyle bağlı değiliz ve bunların ardında hatıradan fazlası var. Elveda!'"</p>

  <p>"'Estel, Estel!' diye ağladı Arwen ve bununla birlikte Aragorn daha onun elini tutup öperken uykuya daldı. Sonra içinden çok büyük bir güzellik çıktı ortaya, öyle ki sonradan gelen herkes hayretle baktı; çünkü gençliğinin zarafetinin, olgunluğunun, yiğitliğinin ve yaşlılığının bilgeliği ve haşmetinin hep birbirine karıştığını gördüler. Ve uzun süre yattı orada; İnsanların Kralları'nın nurunun bir sureti olarak dünyanın parçalanmasından önce solmayan bir şan içinde."</p>

  <p>"Fakat Arwen Ev’den ayrıldı; gözlerindeki ışık sönmüştü ve halkına, yıldızsız bir gecede çöken bir akşam gibi soğumuş ve grileşmiş görünüyordu. Sonra Eldarion'a, kızlarına ve sevdiği herkese veda ederek, Minas Tirith şehrinden ayrıldı, Lórien ülkesine gitti ve kış gelinceye kadar solan ağaçlar altında tek başına yaşadı. Galadriel göçüp gitmişti, Celeborn da yoktu, ülke sessizdi."</p>

  <p>"Orada, sonunda mallorn yaprakları dökülürken ve henüz bahar gelmeden dinlenmek için Cerin Amroth'a uzandı; ve orada durur yeşil kabri, dünya değişinceye ve yaşamının tüm günleri ondan sonra gelen insanlar tarafından tamamen unutuluncaya kadar. Ve Deniz'in doğusunda artık elanor ve niphredil hiç çiçek açmaz."</p>

  <p>"Bu öykü Güney'den bize geldiği kadarıyla burada bitmiştir; Akşamyıldızı'nın solmasından sonra artık bu kitapta eski günler hakkında bir şey söylenmez."</p>
