  <h3>BÖLÜM VI<br/> <br/> ALTIN KONAK’IN KRALI</h3>

  <p class="p1">Günbatımının, yavaş yavaş çöken alacakaranlığın ve çökmekte olan gecenin içinden sürdüler atlarını. Sonunda durup atlardan indiklerinde, Aragorn'un bile her yanı kaskatı kesilmiş, yorulmuştu. Gandalf onlara sadece birkaç saatlik bir istirahat için izin verdi. Legolas ile Gimli uyudu; Aragorn sırtüstü uzanarak boylu boyunca yattı; fakat Gandalf asasına yaslanarak doğu ve batı yönünde karanlığın içine baktı. Her şey sessizdi; yaşayan bir şeye ait ne bir işaret, ne bir ses vardı. Gece, ürperten bir rüzgârın sürüklediği uzun bulutlarla kapanmıştı tekrar kalktıklarında. Soğuk ayın altında bir kez daha yola koyuldular, gün ışığında gittikleri hızla.</p>

  <p>Saatler geçti ama onlar atlarını sürmeye devam etti. Gimli uyuklamaya başladı ve Gandalf onu yakalayıp sarsmasaydı oturduğu yerden düşebilirdi. Yorgun fakat mağrur olan Külteri ile Tiz, önlerinde zar zor görülebilen gri bir gölge halindeki, yorulmak bilmez liderlerini izlediler. Kilometreler aktı. Büyüyen ay bulutlu Batı'dan battı.</p>

  <div>
    <br/>
  </div>

  <p>Havaya ısıran bir soğuk geldi. Yavaş yavaş Doğu'daki karanlık, soğuk bir kül rengine soldu. Sollarında uzakta duran Emyn Muil'in kara duvarlarının üzerinden kırmızı ışık huzmeleri yükseldi. Berrak ve parlak bir şafak söktü; eğilmiş otların arasından fırlayan bir rüzgâr yollarını süpürdü. Gölgeyele aniden kıpırdamadan durarak kişnedi. Gandalf ileriyi işaret etti.</p>

  <p>"Bakın!" diye bağırdı; onlar da yorgun gözlerini kaldırdılar. Önlerinde Güney'in dağları duruyordu: yol yol kara şeritlerle bölünmüş, beyaz tepeli dağlar. Çimenlik topraklar, dağların eteklerindeki tepelere doğru yükseliyor ve henüz tan vaktinin ışıklarının değmemiş olduğu loş ve karanlık bir dizi vadiye doğru akıyor, ulu dağların içlerine kadar yollarını buluyorlardı. Bu dar vadilerin en genişi, sanki tepeler arasındaki uzun bir uçurum gibi yolcuların tam önüne açılıyordu. İç taraflarda, uzakta gözlerine, tek ve uzun bir zirvesi olan bir dağ yığını çarptı; vadinin tam ağzında, bir nöbetçi gibi tek başına bir tepe yükseliyordu. Eteklerinde, gümüş bir tel gibi vadiden çıkan bir dere akıyordu; yamacında ise doğan güneşin parıltısı çarptı gözlerine; altın gibi parlayan bir şey sanki.</p>

  <p>"Konuş Legolas!" dedi Gandalf. "Orada, önümüzde ne gördüğünü anlat bize!"</p>

  <p>Legolas, yeni doğan güneşin aynı hizadaki oklarından gözlerini sakınarak ileri baktı. "Karlardan gelen beyaz bir dere görüyorum," dedi. "Onun çıktığı yerden yeşil bir tepenin gölgesi doğuya doğru yükseliyor. Bir hendek, çok yüksek bir sur ve dikenli bir çit çevreliyor burayı. Bunun içinden de evlerin çatıları yükseliyor; tam ortasında, yeşil bir taraça üzerine yerleştirilmiş, yükseklerde büyük bir insan konağı duruyor. Bu konağın damı altınla kaplıymış gibi görünüyor bana. Işığı topraklar üzerine, uzaklara kadar parlıyor. Kapılarındaki direkler de altından. Orada parlak zırhlar içinde adamlar duruyor; fakat avlulardaki başka her şey henüz uykuda."</p>

  <p>"Edoras derler o avlulara," dedi Gandalf, "ve Tekev de o altın konaktır. Orada Rohan Yurt'unun Kralı, Thengel oğlu Théoden oturur. Günün doğuşuyla geldik. Artık yol önümüzde açıkça uzanıyor. Ama bizim daha dikkatli sürmemiz gerekecek atlarımızı; çünkü savaş var ve Rohirrim, yani At Beyleri uyumaz, uzaktan öyle görünse bile. Silahlarınızı çekmeyin, kaba bir söz sarfetmeyin, bunu hepinize öğütlerim; ta ki Théoden'in tahtının önüne gelinceye kadar."</p>

  <div>
    <br/>
  </div>

  <p>Sabah etraflarında parlak ve berraktı yolcular dereye vardıklarında; kuşlar şarkılar söylüyordu. Dere hızla ovaya akıyordu, oradan da tepelerin etekleri gerisinde geniş bir dirsek yaparak yollarını kesiyor, sonra da kamışlarla dolu yatağında akan Entsuyu'nu beslemek için doğuya, uzaklara yöneliyordu. Toprak yeşildi: Islak kırlarda ve derenin otlu kıyılarında bir sürü söğüt ağacı yetişmişti. Bu güney topraklarında söğütler daha şimdiden parmak uçlarından kızarmaya, yaklaşan baharı hissetmeye başlamışlardı. Derenin alçak kıyıları arasında, atların sık sık geçerek iyice çiğnedikleri bir sığlık vardı. Yolcular buradan geçtiler ve yukardaki topraklara doğru ilerleyen, izlerle dolu geniş bir yola vardılar.</p>

  <p>Surlu tepenin eteğinde yol yüksek ve yeşil bir sürü höyüğün gölgesinden geçti. Höyüklerin batı taraflarında çimenler, sanki sürüklenip gelmiş karla kaplanmış gibi beyazdı: Minik çiçekler, sayısız yıldız gibi çıkmıştı çimler arasından.</p>

  <p>"Bakın!" dedi Gandalf. "Otların içindeki parlak gözler ne hoş! Hephatırla denir onlara, bu ülkenin insanları ise <i>simbelmyne</i> derler çünkü her mevsim açar bu çiçekler ve ölü insanların yattıkları yerde biterler, işte! Théoden'in atalarının uyuduğu büyük höyüklere geldik."</p>

  <p>"Yedi höyük solda, dokuzu da sağda," dedi Aragorn. "Altın konak inşa edileli birçok insan nesli geçmiş."</p>

  <p>"Al yapraklar beş yüz kere döküldü Kuyutorman'daki yurdumda o zamandan beri," dedi Legolas, "bu da bize çok az bir süre gibi gelir."</p>

  <p>"Ama Yurtlu Süvariler'e uzun bir süre gibi geliyor," dedi Aragorn, "öyle ki bu konağın yükselişi şarkılardaki bir anı gibi geliyor onlara, o kadar; daha önceki yıllar da zamanın pusu içinde kaybolmuş. Artık bu toprakların kendilerine ait olduğunu, yurtları olduğunu söylüyorlar; lisanları da kuzeydeki akrabalarından ayrıldı." Sonra elfe ve cüceye yabancı olan bir dilde yavaş yavaş bir şeyler mırıldanmaya başladı; yine de dinlediler, çünkü şarkıda güçlü bir ezgi vardı.</p>

  <p>"Bu, Rohirrim lisanı galiba," dedi Legolas; "çünkü bu ülkenin topraklarına benziyor; yer yer zengin ve dalgalı, yer yer dağlar kadar sert ve katı. Ama Ölümlü İnsanların hüznüyle yüklü olmasından gayri ne dediğini tahmin edemiyorum."</p>

  <p>"Ortak Lisan'da şöyle söylenir," dedi Aragorn, "tercüme edebildiğim kadarıyla.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Nerede şimdi at, nerede süvari? Nerede çalan borular?</i></p>

  <p class="ti2"><i>Nerede zırh ve miğfer, nerede uçuşan saçlar?</i></p>

  <p class="ti2"><i>Nerede harpın teline dokunan el, nerede yanan kızıl ateş?</i></p>

  <p class="ti2"><i>Nerede bahar, nerede hasat, nerede uzayıp giden başaklar?</i></p>

  <p class="ti2"><i>Gelip geçti hepsi, dağdaki yağmur, kırdaki yel gibi;</i></p>

  <p class="ti2"><i>Batı'da günler tepelerin gerisindeki gölgeler içinde kaybolup gitti.</i></p>

  <p class="ti2"><i>Kim toplayacak şimdi yanan kuru ağacın dumanını ?</i></p>

  <p class="ti2"><i>Kim görecek Denizden dönüp gelen, akan yılları ?</i></p>

  <div>
    <br/>
  </div>

  <p>"Böyle söylemiş unutulmuş bir şair yıllar önce Rohan'da. Kuzey'den çıkıp gelen Genç Eorl'un ne kadar uzun boylu ve zarif olduğunu hatırlamış; bütün atların atası olan küheylanı Felaróf'un ayaklarında kanatlar varmış. İnsanlar akşamları böyle söylerler şarkılarında hâlâ."</p>

  <p>Bu sözlerle yolcular sessiz höyükleri geçtiler. Tepelerin yeşil sırtlarına doğru döne döne yükselen yolu izleyerek sonunda rüzgârların yaladığı büyük surlara ve Edoras'ın kapısına vardılar.</p>

  <p>Kapıda oturan parlak zırhlar içindeki bir sürü adam hemen ayağa fırlayıp mızraklarıyla yolu kapadılar. "Durun hele, tanınmadık yabancılar!" diye bağırdılar Atçanyurt dilinde, yabancıların isim ve görevlerini sorarak. Gözlerinde merak vardı, ama pek dostça değildiler; Gandalf'a kara kara bakıyorlardı.</p>

  <p>"Sizin lisanınızı iyi anlarım," diye cevapladı Gandalf aynı lisanda, "yine de çok az yabancı becerir bunu. O halde neden Ortak Dil'de konuşmuyorsunuz Batı'da âdet olduğu üzere, eğer size cevap verilmesini arzuluyorsanız?"</p>

  <p>"Bizim dilimizi bilenlerden ve bize dost olanlardan gayri kimsenin bu eşikten aşmaması Théoden Kral'ın buyruğudur," diye cevap verdi nöbetçilerden biri. "Bu cenk zamanında kendi budunumuzdan ve Gondor yurdundaki Mundburg'dan gelenlerden gayri kimse hoş karşılanmaz. Böylesine garip kuşanmış, bizim atlarımıza çok benzeyen atlara binmiş, sakınmadan ova üzerinden gelen sizler de kimlersiniz? Uzun zamandır burada gözcü tutarız; sizi uzaktan uzağa gözledik. Şimdiye kadar ne sizin kadar garip atlılar gördük, ne de seni taşıyan at kadar mağrur bir at. O <i>Yılkı</i>'lardan biri, eğer gözlerimiz bir çeşit gözbağıyla bağlanmadıysa. Konuş, sen büyücü müsün, Saruman'ın bir casusu musun, yoksa onun zanaatının yarattığı bir hayal misin? Konuş, hem de tez yoldan!"</p>

  <p>"Biz hayalet falan değiliz," dedi Aragorn, "üstelik gözleriniz de sizi yanıltmıyor. Çünkü bu bindiklerimiz gerçekten sizin atlarınız, senin de sormadan önce çok iyi bildiğin gibi, sanırım. Lâkin hırsızlar, öyle çaldıkları ahırlara geri sürmezler atlarını. İşte Külteri ve Tiz, daha iki gün önce Yurt'un Üçüncü Komutanı Éomer'in bize ödünç verdiği atlar. Şimdi onları geri getiriyoruz, ona söz vermiş olduğumuz gibi. Yoksa Éomer geri dönüp sizi geleceğimiz konusunda uyarmadı mı?"</p>

  <p>Gözcünün gözlerinde rahatsız olmuş bir ifade belirdi. "Éomer hakkında söyleyecek sözüm yok," diye cevap verdi. "Eğer bana dedikleriniz doğru ise şüphesiz ki Théoden de duymuştur. Ola ki, gelişiniz tamamen beklenmedik değildir. Daha iki gece önce Solucandil gelip Théoden'in eşikten hiçbir yabancının aşmayacağı buyruğunu bildirdi bize."</p>

  <p>"Solucandil mi?" dedi Gandalf gözcüye dik dik bakarak. "Başka bir şey söyleme! Benim işim Solucandil’le değil; Yurt'un Hükümdarı'nın kendisiyle. Acelem var. Bizim geldiğimizi haber vermeye gitmeyecek misin, veya bu iş için birini yollamayacak mısın?" Bakışlarını adama doğru çevirirken gözleri kaşlarının altından parladı.</p>

  <p>"Evet, gideceğim," diye cevap verdi adam yavaş yavaş. "Ama hangi adları bildireceğim? Senin için ne diyeceğim? Yaşlı ve halsiz durursun şimdi ama herhalde için zalim ve serttir."</p>

  <p>"Güzel gözleyip, güzel konuşuyorsun," dedi arif. "Çünkü ben Gandalf'ım. Geri döndüm. Ve iyi bak! Ben de bir atı geri getiriyorum, işte, başka hiçbir elin ehlileştiremeyeceği Koca Gölgeyele. Yanımda da Arathorn oğlu Aragorn var, Kralların varisi, üstelik Mundburg'a gidiyor. Aynı zamanda elf Legolas ile cüce Gimli de burada, yoldaşlarımız. Git şimdi efendine bizim onun kapısına geldiğimizi, eğer bizi konağına kabul edecek olursa onunla konuşacak bir çift lafımız olduğunu söyle."</p>

  <p>"Garip adlar veriyorsun doğrusu! Ama bu adları söylediğin gibi aktaracağım ve efendimin isteğini öğreneceğim," dedi gözcü. "Biraz burada bekleyin, ben de onun istediği yanıtları getireyim geleyim. Çok fazla bir şeyler ummayasınız! Bunlar kara günler." Yabancıları arkadaşlarının dikkatli gözetiminde bırakarak hızla uzaklaştı.</p>

  <p>Bir süre sonra geri döndü. "Peşim sıra gelin!" dedi. "Théoden girmenize izin verdi; ama üstünüzdeki silahları, tek bir asa bile olsa eşikte bırakmanız gerek. Kapıgözcüleri onları korur."</p>

  <div>
    <br/>
  </div>

  <p>Karanlık kapılar savrularak açıldı. Yolcular, rehberlerinin peşi sıra tek sıra halinde içeri girdi. Kesilmiş taşlarla döşenmiş, kâh yukarı doğru döne döne uzanan, kâh ustaca yerleştirilmiş basamaklarla kısa bir mesafe tırmanan geniş bir yol gördüler. Bir sürü ahşap ev, bir sürü kara kapı geçtiler. Yolun yanında, taştan bir kanalda, berrak bir dere akıyor, pırıldıyor, mırıldanıyordu. Sonunda tepeye vardılar. Burada, eteğinde at başı şeklinde yontulmuş bir çeşmeden parlak bir pınarın çıktığı yeşil terasın üzerinde, yüksek bir düzlük vardı; çeşmenin altında suların döküldüğü ve akan dereyi besleyen geniş bir havuz vardı. Yeşil terastan yukarı doğru taştan yüksek ve dar bir merdiven çıkıyordu ve en üst basamağın her iki yanında taştan oturma yerleri yontulmuştu. Burada, kınlarından çektikleri kılıçları dizlerinin üzerinde gözcüler oturmuştu. Sarı saçları omuzlarına kadar örülmüştü; güneş yeşil kalkanlarından rengârenk yansıyor, uzun zırhları parıl parıl parlıyordu ve tüm heybetleriyle ayağa kalktıklarında ölümlü insanlardan daha uzun boylu görünüyorlardı.</p>

  <p>"İşte kapılar önünüzde," dedi rehber. "Ben artık cümle kapısındaki işime dönsem gerek. Sağlıcakla kalın! Umarım Yurt Hükümdarı size karşı merhametli olur!"</p>

  <p>Dönerek hızla yoldan aşağıya gitti. Diğerleri, uzun boylu gözcülerin bakışları altında uzun merdivenden çıktılar. Yukarıda sessiz duruyor, hiçbir söz söylemiyorlardı gözcüler; ta ki Gandalf merdivenin başındaki, taşlarla döşenmiş terasa adımını atıncaya kadar. Sonra aniden berrak seslerle kendi dillerinde kibarca karşıladılar onları.</p>

  <p>"Selam olsun size ırak ellerden gelenler!" dediler ve barışçılıklarının işareti olarak kılıçlarının kabzalarını yolculara doğru çevirdiler. Güneş ışığında yeşil taşlarda şimşekler çaktı. Sonra gözcülerden biri öne bir adım atarak Ortak Lisan’da konuştu.</p>

  <p>"Ben Théoden'in Kapıgözcüsü'yüm," dedi. "Háma'dır adım. İçeri girmeden önce silahlarınızı bırakmanızı istemek zorundayım."</p>

  <p>O zaman Legolas Háma'nın eline gümüş kabzalı bıçağını, sadağını ve yayını verdi. "Bunlara iyi mukayyet olun," dedi, "çünkü bunlar Altın Orman'dan geliyor; Lothlórien'in Hanım'ı verdi onları bana."</p>

  <p>Adamın gözlerine merak doldu, silahları aceleyle duvar kenarına bıraktı, sanki tutmaya korkarmış gibi. "Hiçbir er bunlara dokunamaz, söz sana," dedi.</p>

  <p>Aragorn bir süre tereddüt içinde durdu. "Kılıcımı bırakmaya, Andúril'i bir başkasının eline vermeye razı değilim," dedi.</p>

  <p>"Bu Théoden’in buyruğu," dedi Háma.</p>

  <p>"Yurt'un Hükümdarı olsa dahi, Thengel oğlu Théoden'in hükmünün Elendil'in Gondor'a varis olarak bıraktığı Arathorn oğlu Aragorn'un rızasına üst olması bana pek makul gelmedi."</p>

  <p>"Burası Théoden'in evidir, Aragorn'un değil, Gondor Kralı olsa ve Denethor'un tahtında otursa bile," dedi Háma, hızla kapıların önüne bir adım atıp yollarını keserek. Kılıcı şimdi elindeydi ve ucu yabancılara çevrilmişti.</p>

  <p>"Bunlar boş lakırdılar," dedi Gandalf. "Théoden'in talebi gereksiz ama onu reddetmek de boşuna. Krallar kendi divanlarında kendi usullerini uygularlar, bu ister ahmaklık olsun, ister bilgelik."</p>

  <p>"Doğrudur," dedi Aragorn. "Bir oduncu kulübesinde bile evin efendisinin buyurduğunu yapardım, eğer taşıdığım kılıç Andúril olmasaydı."</p>

  <p>"Adı her ne ise ne," dedi Háma, "onu buraya bırakacaksın, Edoras'taki insanların hepsiyle tek başına cenk edeceksen o başka."</p>

  <p>"Tek başına değil!" dedi Gimli, baltasının keskin yerini elleyip, sanki gözcü genç bir fidanmış da, o da onu devirmeyi aklına koymuş gibi kara kara bakarak. "Tek başına değil!"</p>

  <p>"Haydi, haydi!" dedi Gandalf. "Şurada hepimiz dostuz. Ya da öyle olmamız lazım gelir; çünkü eğer kavga edersek, elimize geçecek olan tek ödül Mordor'un kahkahası olacaktır. Benim acelem var. En azından işte <i>benim</i> kılıcım, yiğit Háma. Onu iyi sakla. Glamdring derler ona, çünkü çok zaman önce elfler yapmıştı onu. Şimdi bırak da geçeyim. Haydi Aragorn!"</p>

  <p>Aragorn yavaş yavaş kemerini çözdü ve kılıcını kendi elleriyle diklemesine duvara dayadı. "Onu buraya dayıyorum," dedi; "ama sana ona dokunmamanı emrediyorum; bir başkasının da ellemesine izin verme sakın. Bu elf kını içinde, Kırılan ama yeniden yapılan Kılıç durmakta. İlk kez zamanın derinliklerinde Telchar yapmıştı onu. Elendil'in varislerinden başka kim Elendil'in kılıcını çekerse ölümünü bulur."</p>

  <p>Gözcü geriye çekilerek hayretle Aragorn'a baktı. "Sanki unutulmuş günlerden bir türkünün kanatlarında çıkıp geldin," dedi. "Buyurduğun gibi olacak beyim."</p>

  <p>"Eh," dedi Gimli, "eğer Andúril yoldaşlık edecekse benim baltam da burada kalabilir, utanmadan." O da baltasını yere koydu. "Madem her şey gönlünüzce oldu bırakın da gidip efendinizle konuşalım."</p>

  <p>Gözcü hâlâ tereddüt içindeydi. "Asan," dedi Gandalf'a. "Bağışla ama o da kapıda kalmalı."</p>

  <p>"Aptallık bu!" dedi Gandalf. "Sağduyu başka şeydir, kabalık başka şey. Ben yaşlı biriyim. Eğer yürürken bastonuma dayanamayacaksam, Théoden kendisi benimle konuşmak için topallaya topallaya gelinceye kadar burada otururum."</p>

  <p>Aragorn güldü. "Herkesin bir başkasına vermeye güvenemeyeceği, sevdiği bir şeyleri vardır. Ama yaşlı bir adamı desteğinden mahrum mu edeceksiniz? Haydi, geçmemize izin vermeyecek misiniz?"</p>

  <p>"Büyücü elindeki asa, yaşlılık için destekten daha fazla bir şey olabilir," dedi Háma. Gandalf'ın yaslandığı dişbudak asaya dikkatle baktı. "Yine de kuşkudayken bir insan kendi aklına güvenmeli. Bence siz dostsunuz ve hiç kötü amacı olmayan onurlu kişilersiniz. Girebilirsiniz."</p>

  <div>
    <br/>
  </div>

  <p>Muhafızlar ağır kol demirlerini kaldırarak, koca menteşelerinde homurdanan kapıları yavaş yavaş içeri doğru açtılar. Yolcular içeri girdi. Tepedeki temiz havadan sonra içerisi karanlık ve sıcak geldi onlara. Hol uzun ve genişti; gölgeler ve zayıf ışıklarla doluydu; muazzam direkler yüksek çatıyı taşıyordu. Fakat orada burada, derin saçakların altından doğuya bakan pencerelerden parlak güneş ışığı huzmeleri içeri dökülüyordu. Yayılan ince duman sarmallarının üzerinde, çatıdaki hava deliğinden gökyüzü soluk ve mavi görünüyordu. Gözleri alıştıkça yolcular zeminin rengârenk taşlarla döşenmiş olduğunu gördüler; ayaklarının altında dallanıp budaklanan rünler ile garip nişanlar birbirine geçiyordu. Derken direklerin de zengin bir biçimde oyulmuş, altın ve zor seçilen renklerle donuk donuk parlamakta olduğunu gördüler. Duvarlara bir sürü dokuma örtü asılmıştı ve bunların üzerlerinde kimisi yıllarla donuklaşmış, kimi gölgede kalarak kararmış, kadim efsanelerin resimleri vardı. Fakat bu suretlerin birine güneş ışınları düşmüştü: Ak bir ata binmiş, genç bir adam. Koca bir boruyu üflüyor, sarı saçları rüzgârda uçuşuyordu. Atın başı kalkmış, kişnerken burun delikleri kızararak açılmıştı ve uzaktaki cengin kokusunu alıyordu. Yeşil-beyaz gürüldeyen su, hızla akarak, dizleri hizasında dönüyordu.</p>

  <p>"Bakın, Genç Eorl!" dedi Aragorn. "Böyle sürmüştü atını Kuzey'den Celebrant Meydan Savaşı'na."</p>

  <p>Dört yol arkadaşı ilerlediler, divanhanenin tam ortasında uzun bir ocak içinde yanan berrak odun ateşini geçtiler. Ondan sonra durdular. Holün uzak köşesinde, ocağın arkasında, kuzeye, kapılara doğru bakan yerde üç basamaklı bir yükselti vardı; yükseltinin tam ortasında da kocaman altın kaplama bir taht. Üzerinde oturan adam taşıdığı yıllarla öylesine iki büklüm olmuştu ki, neredeyse bir cüce gibi duruyordu; ama beyaz saçları hem uzundu, hem de gür; alnına yerleştirilmiş ince altın bir taçtan iri örgüler halinde uzanıyordu. Tam alnının orta yerinde tek bir beyaz elmas parlıyordu. Sakalları, karlar gibi dizlerine düşmüştü; ama gözleri hâlâ parlak bir ateşle yanıyor, yabancılara bakarken parıldıyordu. Tahtının gerisinde beyazlara bürünmüş bir kadın duruyordu. Ayaklarının dibinde basamaklar üzerinde, soluk bilge yüzlü, ağır kapaklı gözlere sahip, pörsümüş bir adam oturuyordu.</p>

  <p>Bir sessizlik oldu. Yaşlı adam tahtında kıpırdamadı. Sonunda Gandalf konuştu. "Selam sana Thengel oğlu Théoden! Geri döndüm. Çünkü dikkatli ol! Fırtına yaklaşıyor ve eğer teker teker yok olmak istemiyorlarsa artık bütün dostların birleşme zamanı geldi."</p>

  <p>Yaşlı adam yavaş yavaş, kemikten beyaz bir sapı olan kısa siyah bir asaya tüm ağırlığıyla dayanarak ayağa kalktı; böylece iki büklüm olduğu halde hâlâ uzun boylu olduğunu gördüler ve gençliğinde gerçekten de yapılı ve mağrur biri olduğunu.</p>

  <p>"Seni selamlıyorum," dedi; "belki de seni hoş karşılamamızı umuyorsundur. Ama doğrusunu söylemek gerekirse, senin burada nasıl karşılanacağın konusunda kuşkular var Efendi Gandalf. Sen hep felaket tellalı oldun. Sorunlar seni kargalar gibi kovalıyor; ne kadar sık gelirsen o kadar kötü oluyor. Seni kandıracak değilim: Gölgeyele'nin sürücüsüz geri döndüğünü duyduğumda atın geri döndüğüne sevindim ama binicisinin olmayışına sevindiğim kadar değil; ve Éomer senin sonunda uzaktaki yuvana gittiğini söylediğinde yas tutmadım. Ama uzaktan gelen haberlerin pek azı gerçek olur. İşte yine çıkageldin! Ve seninle birlikte, belli ki, her zamankinden daha büyük bir felaket geliyor. Neden seni hoş karşılayayım Gandalf Felakettellalı? Bunu de bana." Tekrar yavaş yavaş tahtına oturdu.</p>

  <p>"Çok adil konuştunuz efendim," dedi kürsünün basamaklarında oturan soluk adam. "Oğlunuz Theodred'in Batı Sınırı'nda öldürüldüğü haberi geleli daha beş gün olmadı: Oğlunuz, sizin sağ kolunuzdu, Yurt'un İkinci Kumandanı. Éomer'e pek güven yok. İdare ona kalsa, surlarınızı koruyacak pek adam kalmayacak. Daha şimdi Gondor'dan Doğu'da Karanlıklar Efendisi'nin harekete geçtiğini duyduk. İşte tam bu saati seçiyor gezginimiz dönüş zamanı olarak. Gerçekten, seni ne diye hoş karşılayalım Bay Felakettellalı? <i>Láthspell</i> takıyorum adını, Karahaber yani; kara haber, kötü bir konuktur derler." Adam gaddarca güldü, ağır gözkapaklarını bir an için kaldırıp yabancıları karanlık gözleriyle süzerken.</p>

  <p>"Senin akıl sahibi biri olduğun söylenir dostum Solucandil; mutlaka efendine büyük bir desteksindir de," diye cevapladı Gandalf yumuşak bir sesle. "Yine de bir adam iki yolla kötü haber getirir. Ya kötülük yapan biridir; ya da iyi zamanda insanları yalnız bırakır ama kara günde yardım getirmek için gelir sadece."</p>

  <p>"Öyle," dedi Solucandil; "ama bir üçüncü tür daha var: Kemik toplayıcısı, diğer insanların kaygılarıyla uğraşan, cenk zamanı semiren leş kargası. Sen ne zaman yardım getirdin bize Felakettellalı? Veya şimdi ne gibi bir yardım getiriyorsun? Buraya son geldiğinde, sen bizden yardım istedin. O zaman efendim sana istediğin atı seçip gitmeni buyurdu; herkesi hayretlere boğarak, tüm edepsizliğinle Gölgeyele'yi seçtin. Efendim çok kederlendi; yine de bazıları, senin bu yurttan olabildiğince hızla uzaklaşmış olmanın büyük bir bedel olmadığını düşündü. Sanırım bir kez daha aynı şeylerin patlak vermesi uzak bir olasılık değil: Yardım getirmeye değil aramaya geldin. Adamlar mı getiriyorsun? Atlar, kılıçlar, mızraklar mı getiriyorsun? Yardım diye ben buna derim; bize şu anda gerekenler bunlar. Ama o kuyruğundakiler de kimin nesi? Grilere bürünmüş üç derbeder avare; sen ise dördünüz arasında en dilenci kılıklı olanısın!"</p>

  <p>"Nedense konağındaki misafirperverlik son zamanlarda biraz azalmış Thengel oğlu Théoden," dedi Gandalf. "Kapındaki haberciler yol arkadaşlarımın isimlerini sana bildirmediler mi? Rohan'lı hükümdarların böylesine üç konuğu ağırladıkları pek görülmemiştir. Kapılarına öyle silahlar bıraktılar ki bir sürü ölümlü insana bedeldir, hatta daha kudretlidir. Giysileri gri çünkü onları elfler giydirdi ve böylelikle senin divanhanene gelinceye kadar büyük tehlikelerin gölgelerinden geçebildiler."</p>

  <p>"O halde Éomer'in demiş olduğu gibi Altın Orman'ın Hanım Büyücüsü'yle işbirliği yaptığınız doğru?" dedi Solucandil. "Buna şaşmamak gerek: Dwimordene'de durmadan düzenbazlık ağları dokunur."</p>

  <p>Gimli öne bir adım attı ama aniden Gandalf'ın elinin kendisini omuzundan kavradığını hissetti ve taş gibi kaskatı durdu.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Dwimordene'de, Lórien'de</i></p>

  <p class="ti2"><i>İnsanların gezindiği görülmez pek</i>,</p>

  <p class="ti2"><i>Çok az ölümlüye nasip olmuştur</i></p>

  <p class="ti2"><i>Oradaki hiç sönmeyen parlak ışığı görmek.</i></p>

  <p class="ti2"><i>Galadriel! Galadriel!</i></p>

  <p class="ti2"><i>Pınarının suyu berrak;</i></p>

  <p class="ti2"><i>Ak elindeki yıldız apak;</i></p>

  <p class="ti2"><i>Bozulmamış</i>, <i>lekesiz yaprak ve toprak</i></p>

  <p class="ti2"><i>Dwimordene'de</i>, <i>Lórien'de</i></p>

  <p class="ti2"><i>Ölümlü İnsanlar'ın hayallerinden bile güzel hem de.</i></p>

  <div>
    <br/>
  </div>

  <p>Böyle söyledi şarkısını Gandalf yavaş yavaş ve sonra aniden değişti. Paçavra halindeki pelerinini kenara savurarak dikleşti; artık asasına dayanmıyordu; kesin ve soğuk bir sesle konuşuyordu.</p>

  <p>"Arifler bildikleri kadar konuşur Gálmód oğlu Gríma. Akılsız bir solucan olmuşsun. O yüzden sesini kes ve çatallı dilini dişlerinin gerisinde tut. Yıldırımlar düşünceye kadar bir uşakla ağız dalaşına girmek için geçmedim ateş ile ölümden."</p>

  <p>Asasını kaldırdı. Bir gökgürültüsü sesi duyuldu. Güneş doğuya bakan pencerelerden silinmişti; bütün divanhane aniden gece gibi karardı. Ateş için için yanan korlara dönüştü. Sadece kararmış ocağın önünde bembeyaz ve upuzun duran Gandalf görünebiliyordu.</p>

  <p>Karanlıkta Solucandil'in sesinin tısladığını duydular: "Size asasını içeri sokmasına izin vermemenizi söylememiş miydim efendim? O salak Háma bize sadakatsizlik etti!" Bir yıldırım çatıyı yarmış gibi bir şimşek çaktı. Sonra her şey sessizleşti. Solucandil yüzükoyun yere uzanmıştı.</p>

  <div>
    <br/>
  </div>

  <p>"Şimdi Thengel oğlu Théoden, bana kulak verecek misin?" dedi Gandalf. "Yardım istiyor musun?" Asasını kaldırarak yukardaki bir pencereyi işaret etti. Orada karanlık açılıyor gibi oldu ve aralıktan yukarda, uzakta bir parça parlak gökyüzü göründü. "Her şey karanlık değil. Cesaretini topla Yurt Hükümdarı; çünkü daha iyi bir yardım bulamazsın. Ümitsizlik içinde olanlara verilecek öğüdüm yok. Yine de sana öğütler verip, sözler söyleyebilirim. Dinleyecek misin bunları? Bunlar bütün kulaklar için değildir. Kapılarının önüne gelip etrafa bakmanı istiyorum. Çok uzun zamandır gölgelerde oturdun, sapkın masalları, çarpıtılmış fısıltıları dinledin."</p>

  <p>Théoden yavaşça tahtından indi. Divanhanede yeniden soluk bir ışık belirmeye başladı. Kadın aceleyle kralın yanına gidip koluna girdi; yaşlı adam sendeleyen adımlarla yükseltiden indi ve yavaş yavaş divanhaneden geçti. Solucandil hâlâ yerde yatıyordu. Kapılara vardılar; Gandalf kapıları çaldı.</p>

  <p>"Açın!" diye bağırdı. "Yurt Hükümdarı geliyor!"</p>

  <p>Kapılar açıldı ve keskin hava ıslıklar çalarak içeri doldu. Tepede bir rüzgâr esiyordu.</p>

  <p>"Muhafızlarını merdivenin altına yolla," dedi Gandalf. "Ve siz hanımefendi onu bir süre benimle bırakın. Ben ilgilenirim onunla."</p>

  <p>"Git hemşirem kızı Éowyn!" dedi yaşlı kral. "Korku zamanı geçti."</p>

  <p>Kadın geri dönerek yavaş yavaş eve girdi. Kapılardan geçerken dönüp arkasına baktı. Serinkanlı bir acıma duygusuyla krala bakarken gözlerindeki ifade ciddi ve düşünceliydi. Yüzü çok zarif, uzun saçları altından bir nehir gibiydi. Gümüş kemerli beyaz giysileri içinde ince ve uzundu, ama güçlü görünüyordu, çelik gibi sertti; kralların kızıydı. Böyle gördü Aragorn ilk kez gün ışığında Rohan Hatunu Éowyn'i ve onun zarif olduğunu düşündü, zarif ve soğuk; tıpkı henüz erginliğe ulaşmamış soluk bahar sabahı gibi. Kadın da aniden onun varlığını fark etti: Kralların uzun boylu varisi, geçen birçok kışla bilgeleşmiş, gri pelerinli, gizli ama kadının hissedebildiği bir güç taşıyan biri. Bir an için taş gibi hareketsiz durdu sonra aceleyle dönerek gitti.</p>

  <p>"Şimdi efendim," dedi Gandalf, "topraklarınıza bakın! Bu hür havayı bir içinize çekin yeniden!"</p>

  <p>Yüksek terasın tepesindeki sundurmadan Rohan'ın, derenin gerisinde uzaktaki bir griliğe doğru solan yeşil topraklarını görüyorlardı. Yağmur, rüzgârın savurduğu perdeler gibi iniyordu. Tepelerindeki ve batıdaki gökyüzü hâlâ gökgürültüleri içersinde karanlıktı; gizlenmiş dağların tepelerinde şimşekler oynaşıyordu. Ama rüzgâr kuzeye dönmüştü; Doğu'dan gelen fırtına daha şimdiden hızını kaybetmeye başlamış, güneye denize doğru yuvarlanıyordu. Aniden bulutların içindeki bir açıklıktan bir güneş ışını saplanır gibi aşağıya indi. Dökülen sağnak gümüş gibi pırıldadı; uzakta dere titreyen bir cam gibi parladı.</p>

  <p>"Burası o kadar karanlık değil," dedi Théoden.</p>

  <p>"Hayır," dedi Gandalf. "Ne de bazılarının zannettiği gibi yıllar omuzlarına o kadar ağır çökmüş. Dayandığın desteği fırlat at!"</p>

  <p>Siyah asa kralın elinden çatırdayarak taşların üzerine düştü. Uzun süren sıkıcı bir işin üzerine eğilerek çalıştıktan sonra sırtı tutulmuş biri gibi yavaş yavaş belini doğrulttu kral. Artık uzun boyuyla dimdik duruyordu; açılmakta olan gökyüzüne bakarken gözleri masmaviydi.</p>

  <p>"Son zamanlarda düşlerim karaydı," dedi, "ama kendimi yeni uyanmış gibi hissediyorum. Şimdi keşke daha önce gelmiş olsaydın diyorum Gandalf. Çünkü şu anda bile, geç kaldın korkarım, evimin son günlerini görmeye yetiştin. Eorl oğlu Brego'nun yaptırmış olduğu yüksek konak artık çok uzun süre kalmayacak ayakta. Yüksek tahtı ateşler yutacak. Ne yapılabilir?"</p>

  <p>"Çok şey," dedi Gandalf. "Önce Éomer'i çağırt. Sizin dışınızda herkesin Solucandil dediği o Gríma'nın öğütleri sayesinde onu mahkûm ettiğinizi düşünmekte haksız mıyım?"</p>

  <p>"Haklısın," dedi Théoden. "Benim buyruklarıma karşı geldi ve divanhanemde Gríma'yı ölümle tehdit etti."</p>

  <p>"Bir adam aynı anda hem sizi sevip hem de Solucandil'i ve öğütlerini sevmeyebilir," dedi Gandalf.</p>

  <p>"Bu olabilir. Ne dersen onu yapacağım. Háma'yı çağırın bana. Bir kapımuhafızı olarak güvenilmez olduğunu kanıtladığına göre onu ulak yapalım bari. Suçlu, suçluyu yargıya getirecek," dedi Théoden. Sesi merhametsizdi ama yine de Gandalf'a bakarak gülümsedi; gülümserken yüzündeki bir sürü endişe çizgisi düzeldi ve bir daha geri gelmedi.</p>

  <div>
    <br/>
  </div>

  <p>Háma çağrılıp Éomer'i getirmeye yollandıktan sonra Gandalf Théoden'i bir taşa oturttu; kendisi de kralın önünde en üst basamağa oturdu. Aragorn ile arkadaşları yakında duruyordu.</p>

  <p>"Duymanız gereken her şeyi anlatacak kadar zaman yok," dedi Gandalf. "Yine de eğer umutlarım yanlış çıkmazsa çok geçmeden daha ayrıntılı konuşabileceğim bir zaman gelecek. Dikkat edin! Çok büyük bir tehlike içindesiniz, Solucandil'in zekâsı bile böyle bir tehlikeyi rüyalarınızın arasına dokuyamazdı. Ama bakın! Artık rüya görmüyorsunuz. Yaşıyorsunuz. Gondor ile Rohan ayrı değildir. Düşman tahminlerinizin çok üstünde güçlü ama bizim onun henüz tahmin edemediği bir konuda ümidimiz var."</p>

  <p>Çabuk çabuk konuşuyordu artık Gandalf. Sesi alçak ve gizemliydi, kraldan başka kimse söylediklerini duymuyordu. Ama o konuştukça Théoden'in gözlerindeki ışık daha bir canlı parlamaya başladı, sonunda oturduğu yerden bütün haşmetiyle kalktı; yanında Gandalf, birlikte bu yüksek yerden Doğu'ya baktılar.</p>

  <p>"Doğrusu," dedi Gandalf, bu kez yüksek, kuvvetli ve net bir sesle, "o yönde uzanıyor bütün ümitlerimiz, en büyük korkumuzun çöreklendiği tarafta. Felaket hâlâ pamuk ipliğine bağlı. Yine de ümit var, eğer bir süre daha teslim olmadan ayakta kalabilirsek."</p>

  <p>Diğerleri de artık gözlerini doğuya çevirmişlerdi. Aralarındaki fersah fersah toprak üzerinden uzaklara, görüş mesafelerinin sınırına kadar baktılar; ümit ile korku düşüncelerini karanlık dağların gerisine, Gölgeler Ülkesi'ne taşımaya devam etti. Yüzük Taşıyıcısı şimdi neredeydi? Felaketi hâlâ taşımakta olan pamuk ipliği gerçekten de ne kadar inceydi! Legolas'a öyle geldi ki sanki uzakları gören gözlerini zorlayınca bir beyazlık pırıltısı görmüştü: Çok uzakta, ihtimal, güneş Muhafız Kulesi'nin sivri tepesinin birinden parıldayıp kaybolmuştu. Ve daha da uzakta, nihayetsizce ırak ama yine de orada olan bir tehdit, alevden cılız bir dil vardı.</p>

  <p>Yavaş yavaş tekrar oturdu Théoden, sanki yorgunluk Gandalf'ın iradesine karşı çıkarak yeniden onu ele geçirmek için mücadele edermiş gibi. Dönüp büyük konağına baktı. "Heyhat!" dedi, "bu kem günler benim olsun da bana, barışı hak ettiğim şu kocamış günlerimde denk gelsin. Yiğit Boromir'e ne yazık! Gençler yok oluyor, yaşlılar sağ kalıp kuruyor." Dizlerini buruşuk elleriyle kavradı.</p>

  <p>"Parmakların bir kılıç sapını kavrasalardı eski güçlerini daha iyi hatırlarlardı," dedi Gandalf.</p>

  <p>Théoden ayağa kalkarak elini yan tarafına götürdü; ama kemerinde kılıç yoktu. "Gríma nerelere gizledi onu?" diye söylendi kendi kendine.</p>

  <p>"Bunu alın kutlu beyim!" dedi berrak bir ses. "Bu her zaman sizin hizmetinizdeydi." İki adam sessizce merdivenlerden çıkmış, en üst basamaktan bir iki basamak altta duruyorlardı. Éomer oradaydı. Başında miğfer, göğsünde zırh yoktu ama elinde kınından çekilmiş bir kılıç tutuyordu; diz çökerken kılıcın kabzasını efendisine uzattı.</p>

  <p>"Bu ne hal?" dedi Théoden sertçe. Éomer'e döndü; adamlar hayret içinde artık mağrur ve dimdik duran krala bakıyorlardı. Tahtında büzüşmüş oturan veya bir sopaya yaslanmış bıraktıkları yaşlı adam neredeydi?</p>

  <p>"Bu benim suçum beyim," dedi Háma titreyerek. "Éomer serbest bırakılacak diye anlamıştım. Gönlüm o kadar hoş oldu ki belki bir kusur etmişimdir. Yine de, yeniden Yurt'un bir Komutanı ve hür biri olduğuna göre, bana buyurduğu şekilde kılıcını ona götürdüm."</p>

  <p>"Sizin ayaklarınız dibine bırakayım diye, beyim," dedi Éomer.</p>

  <p>Bir sessizlik anı içinde Théoden, hâlâ önünde diz çökmekte olan Éomer'e baktı. İkisi de kıpırdamadı.</p>

  <p>"Kılıcı almayacak mısınız?" dedi Gandalf.</p>

  <p>Théoden yavaşça elini uzattı. Parmakları kabzayı kavrarken, seyredenlere sanki zayıf kolu yeniden sertlik ve güç kazanmış gibi geldi. Aniden kılıcı kaldırıp, ışıklar saçarak ve ıslıklar çalarak havada döndürdü. Sonra müthiş bir nara attı. Rohan dilinde savaşa çağrı şarkısını söylerken sesi berrak bir şekilde çınlıyordu.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Kalkın, kalkın Théoden'in Süvarileri!</i></p>

  <p class="ti2"><i>Uğursuzluk kapımızda, doğuda karanlık.</i></p>

  <p class="ti2"><i>Eğerleyin atları, çalın boruları!</i></p>

  <p class="ti3"><i>İleri Eorloğulları!</i></p>

  <div>
    <br/>
  </div>

  <p>Çağırıldıklarını sanan muhafızlar merdivenlerden yukarı fırladılar. Hükümdarlarına hayretler içersinde bakakaldılar ve yekvücut halinde kılıçlarını çekerek hükümdarlarının ayağının dibine bıraktılar. "Emret!" dediler.</p>

  <p>"<i>Westu Théoden hál</i>!" diye bağırdı Éomer. "Tekrar özüne döndüğünü görmek ne hoş. Bir daha asla senin elem getirdiğin söylenmeyecek Gandalf!"</p>

  <p>"Kılıcını geri al, kızkardeşim oğlu Éomer!" dedi kral. "Háma, git benim kendi kılıcımı bul! Gríma onu saklamıştı. Gríma'yı da bana getir. Şimdi Gandalf, bana verecek öğüdün olduğunu söylemiştin, eğer dinler isem. Nedir öğüdün?"</p>

  <p>"Öğüdümü tuttunuz zaten," diye cevap verdi Gandalf. "Çarpık akıllı bir adamdansa Éomer'e güvenmenizdi, öğüdüm. Pişmanlık ve korkuyu bir yana atmanızdı. Yapılması gerekenleri yapmanızdı. At binebilen herkesin hemen batıya yollanması gerekir, Éomer'in de size önermiş olduğu gibi: Önce Saruman tehdidini yok etmeliyiz, henüz vaktimiz varken. Eğer başaramazsak, düşeriz. Eğer başarırsak, o zaman bir sonraki işle yüzleşeceğiz. Bu arada burada kalan halkınız, kadınlar, çocuklar ve yaşlılar, dağlardaki barınaklarınıza kaçmalı hemen. Onlar böyle kötü günler için hazırlanmamış mıydı zaten? Yanlarına erzak alsınlar ama oyalanmasınlar veya yüklerini mücevherlerle -ister büyük olsun, ister küçük- ağırlaştırmasınlar. Söz konusu olan yaşamları."</p>

  <p>"Bu öğütler şimdi bana hoş geliyor," dedi Théoden. "Söyleyin bütün budunum hazırlansın! Ama konuklarıma gelince - doğru söylemiştin Gandalf, konağımdaki konukseverlik azaldı diye. Bütün gece at sürdünüz ve sabah da ilerlemekte. Ne uyudunuz, ne bir şeyler yediniz. Bir konuk evi hazırlanacak: Bir şeyler yedikten sonra burada uyuyacaksınız."</p>

  <p>"Hayır beyim," dedi Aragorn. "Henüz yorgun kişilere istirahat yok. Rohan'lı erler bugün yola çıkmalı; biz de balta, kılıç ve yayla, onların yanında süreceğiz atlarımızı. Baltayı, kılıcı, yayı sizin duvarlarınıza yaslanıp dursunlar diye getirmedik Yurt'un Hükümdarı. Ayrıca Éomer'e, kendi kılıcımla onun kılıcının birlikte kınlarından çekileceklerine dair söz vermiştim."</p>

  <p>"Artık utkumuz için ümit var gerçekten!" dedi Éomer.</p>

  <p>"Ümit, evet," dedi Gandalf. "Fakat İsengard güçlüdür. Ayrıca başka tehlikeler de durmadan yaklaşıyor. Oyalanmayın Théoden, biz gittikten sonra. Halkınızı bütün hızınızla tepelerdeki Dunharrow Sığınağı'na götürün!"</p>

  <p>"Hayır Gandalf!" dedi kral. "Sen kendi iyileştirme hünerinin gücünden habersizsin. Öyle olmayacak. Ben de gideceğim cenge, gerekirse cengin önünde düşmek için. Böyle olursa daha rahat uyurum."</p>

  <p>"O zaman Rohan'ın mağlubiyeti bile şanlı olur şarkılarda," dedi Aragorn. Yakınlarda duran silahlı adamlar silahlarını şakırdatarak bağırdı: "Yurt'un Hükümdarı at sürecek! İleri Eorloğulları!"</p>

  <p>"Fakat halkınız hem korumasız, hem de başsız kalmamalı," dedi Gandalf. "Kim yol gösterecek onlara ve sizin yerinize kim yönetecek?"</p>

  <p>"Gitmeden önce bunu düşünürüm," diye cevap verdi Théoden. "İşte geliyor danışmanım."</p>

  <div>
    <br/>
  </div>

  <p>Tam o sırada Háma yeniden divanhaneden çıktı. Arkasında, iki adamın arasında sinmiş Solucandil Gríma geliyordu. Yüzü kül gibiydi. Gün ışığında gözlerini kırpıştırdı. Háma diz çökerek Théoden'e altından tokalı ve yeşil taşlarla bezenmiş kınında uzun bir kılıç sundu.</p>

  <p>"İşte hükümdarım, eski kılıcınız Herugrim," dedi. "Onun dolabında bulundu. Anahtarları ortaya çıkarmakta gönülsüzdü. Orada, insanların aradığı daha bir sürü şey var."</p>

  <p>"Yalan söylüyorsun," dedi Solucandil. "Zaten bu kılıcı efendin kendi vermişti bana saklayayım diye."</p>

  <p>"Şimdi de geri istiyor senden," dedi Théoden. "Bu seni üzüyor mu?"</p>

  <p>"Elbette ki hayır efendim," dedi Solucandil. "Sizi ve sizin malınız olan her şeyi elimden geldiğince gözetirim. Ama kendinizi yormayınız, gücünüzü fazla harcamayınız. Bırakın bu usandırıcı konuklarla diğerleri ilgilensin. Etiniz neredeyse sofraya konmak üzere. Yemeğe gitmeyecek misiniz?"</p>

  <p>"Gideceğim," dedi Théoden. "Sofrada yanıma, konuklarım için de yiyecek konsun. Ordu bugün hareket edecek. Habercileri yollayın! Eldekiler hemen toparlansın! Her er ve silah taşıyabilecek kadar gücü olan her delikanlı, atı olan herkes, öğleden sonraki ikinci saatten önce kapının önünde atları üzerinde olsunlar!"</p>

  <p>"Sevgili efendim!" diye bağırdı Solucandil. "Tam korktuğum gibi. Bu büyücü sizi büyülemiş. Atalarınızın Altın Konağını, bütün hâzinenizi koruyacak kimse kalmayacak mı burada? Kimse Yurt'un Hükümdarı'nı korumayacak mı?"</p>

  <p>"Eğer bu büyü ise," dedi Théoden, "bana senin fısıltılarından daha tekin geliyor. Senin hekimliğin çok geçmeden beni dört ayak üzerinde süründürecekti az kalsın. Hayır, tek bir kişi kalmayacak, hatta Gríma bile kalmayacak. Gríma da at sürecek. Git! Kılıcının üzerindeki pası temizlemeye ancak vaktin var."</p>

  <p>"Merhamet beyim!" diye zırıldadı Solucandil yerlerde sürünerek. "Sizin hizmetinizde yıpranmış gitmiş birine acıyın. Beni yanınızdan uzak komayın! Ben en azından, diğerleri gittikten sonra yanınızda kalayım. Sadık Gríma'nızı yanınızdan uzak komayın!"</p>

  <p>"Merhametimi kazandın," dedi Théoden. "Seni yanımdan ayırmayacağım. Ben de adamlarımla cenge gidiyorum. Sana, yanımda gelip, bağlılığını kanıtlamanı buyuruyorum."</p>

  <p>Solucandil, bir yüzden diğerine baktı. Gözlerinde, tuzağa düşmüş bir hayvanın, çevresinde düşmanlarının oluşturduğu halkada bir boşluk ararken takındığı ifade vardı. Dudaklarını, uzun soluk dili ile yaladı. "Yaşlı da olsa böylesi bir karar beklenir Eorl Hanedanı'ndan bir hükümdardan," dedi. "Ama onu gerçekten sevenler, onun eksilen yıllarına kıyamazlar. Ne yazık ki çok geç kaldığımı görüyorum. Öbürleri, beyimin ölümüne daha az kederlenecek olanlar, onu çoktan kandırmışlar. Onların işlerini bozamazsam da, en azından şu sözlerimi duyun beyim! Sizin düşüncelerinizi bilen ve buyruklarınıza saygı gösteren birinin Edoras'ta bırakılması gerek. Sadık bir vekilharç belirleyin. Bırakın danışmanınız Gríma sizin dönüşünüze kadar -ki buna duacıyım ama aklı başında hiç kimse bu konuda bir ümit beslemez- dönüşünüze kadar her şeye göz-kulak olsun."</p>

  <p>Éomer güldü. "Eğer bu yakarma da seni cenkten kurtaramazsa, pek soylu Solucandil," dedi, "daha az saygın olan hangi memuriyeti kabul buyurursun? Bir çuval unu dağlara taşımayı mı - tabii güvenip de sana çuvalını emanet eden çıkarsa?"</p>

  <p>"Yok Éomer, sen Efendi Solucandil'in aklındakileri tam anlamamışsın," dedi Gandalf, delici bakışlarını onun üzerine çevirerek. "Hem cüretlidir o, hem de kurnaz. Şimdi bile tehlike ile oyun oynayıp bir el kazandı. Benim değerli zamanımın saatlerini daha şimdiden boşa harcadı. Çök yılan!" dedi aniden korkunç bir sesle. "Karnının üzerine çök! Saruman seni satın alalı ne kadar oldu? Vaat edilen ödül neydi? Bütün insanlar ölünce, hâzineden kendi payını alıp arzu ettiğin kadını mı seçecektin? Çok uzun zamandır onu gözkapaklarının altından süzüp, adımlarını izledin."</p>

  <p>Éomer kılıcına davrandı. "Bunu zaten biliyordum," diye mırıldandı. "Bu yüzden, divanhanenin kanunlarını unutarak onu daha önce öldürebilirdim. Fakat başka nedenler de var." İleri doğru bir adım attı ama Gandalf onu eliyle durdurdu.</p>

  <p>"Éowyn emniyette artık," dedi. "Ama sen Solucandil, sen gerçek efendin için elinden geleni yaptın. En azından bir şeyler hak ettin. Yine de Saruman yaptığı pazarlıkları unutma eğilimindedir. Sana, bu sadık hizmetini unutmasın diye, bir an önce gidip onu uyarmanı öneririm."</p>

  <p>"Yalan söylüyorsun," dedi Solucandil.</p>

  <p>"O söz dudaklarından çok sık ve çok kolay çıkıyor," dedi Gandalf. "Ben yalan söylemiyorum. Bakın Théoden, burada bir yılan var! Onu güvenip yanınıza alamazsınız ama geride de bırakamazsınız. Onu öldürmek doğru olurdu. Ama o her zaman şimdiki gibi değildi. Bir zamanlar insandı ve kendince size hizmette bulundu. Ona bir at verin gitsin hemen, nereye gitmek isterse. Yapacağı seçimle bir hükme varırsınız."</p>

  <p>"Duyuyor musun bunları Solucandil?" dedi Théoden. "Bu senin seçimin: Benimle birlikte cenge gelip bize sadık olup olmadığını kanıtlamak; ya da dilediğin yere gitmek. Ama o zaman, eğer bir daha karşılaşırsak yufka yürekli olmam."</p>

  <p>Solucandil yavaş yavaş doğruldu. Yarı kapalı gözlerle onlara baktı. En son da Théoden'in yüzünü inceledi ve sanki konuşacakmış gibi ağzını açtı. Sonra aniden dikleşiverdi. Elleriyle bir şeyler yaptı. Gözleri parıldadı. Gözlerinde öyle bir garaz vardı ki adamlar önünde gerilediler. Dişlerini gösterdi; sonra tıslayan bir nefesle kralın ayakları dibine tükürdü ve bir yana doğru fırlayarak merdivenlerden aşağıya kaçtı.</p>

  <p>"Peşinden gidin!" dedi Théoden. "Dikkat edin başka kimseye bir zararı dokunmasın; ama ona bir zarar vermeyin, yolundan alıkoymayın. Eğer dilerse bir at verin."</p>

  <p>"Onu sırtına alacak bir at çıkarsa," dedi Éomer.</p>

  <p>Muhafızlardan biri merdivenlerden aşağıya koştu. Bir başkası taraçanın dibindeki kuyuya giderek miğferiyle su çekti. Bu suyla Solucandil'in kirlettiği taşları temizledi.</p>

  <div>
    <br/>
  </div>

  <p>"Gelin şimdi konuklarım!" dedi Théoden. "Zaman elverdiğince dinlenin."</p>

  <p>Tekrar büyük konağa girdiler. Daha şimdiden altlarındaki kasabada tellalların bağırdığını, savaş borularının öttüğünü duyuyorlardı. Çünkü kral, kasabadaki adamlar ve yakınlarda oturanlar silahlanıp toparlanır toparlanmaz hareket edecekti.</p>

  <p>Éomer ve dört konuk kralın sofrasına oturdu; aynı zamanda krala hizmet eden Éowyn hanım da oradaydı. Çabuk çabuk yiyip içtiler. Théoden Gandalf'ı Saruman konusunda sorguya çekerken diğerleri sessiz kaldılar.</p>

  <p>"Hainliği ne zaman başlamış, kim bilebilir ki?" dedi Gandalf. "Her zaman kötü değildi. Bir zamanlar Rohan'ın dostu olduğuna hiç kuşkum yok; yüreği soğumaya başladığı zaman bile sizi hâlâ faydalı buluyordu. Fakat uzun zamandır sizin felaketinizi planlıyor, hazır oluncaya kadar dostluk maskesini takıyordu. O yıllarda Solucandil'in işi kolaydı ve sizin bütün yaptıklarınız hemen İsengard'da duyuluyordu; çünkü sizin topraklarınız açıktı, yabancılar girip çıkıyordu. İradenizi elegeçirmiş olduğu için diğerleri bakıp hiçbir şey yapamazken Solucandil'in fısıltısı hep kulağınızdaydı, düşüncelerinizi zehirliyor, yüreğinizi soğutuyor, elinizi kolunuzu zayıflatıyordu.</p>

  <p>"Fakat ben kaçıp sizi uyarınca o zaman maske yırtıldı, görebilen gözler için. Ondan sonra Solucandil hep sizi geciktirmek için fırsat kollayarak, gücünüzün tümünü toplamanızı engelleyerek tehlikeli bir oyun oynamaya başladı. Hünerliydi: Durumuna göre insanların dikkatini köreltiyor veya korkularını körüklüyordu. Kapıdaki tehlike batıdayken, kuzeye doğru boşu boşuna yapılacak bir takibe herkesi göndermek gerektiği konusunda nasıl canla başla kışkırtmıştı sizi hatırlamıyor musunuz? Éomer'in ortalığı talan eden orkları izlemesini yasaklamanız için sizi ikna etmişti. Eğer Éomer sizin ağzınızdan konuşan Solucandil'in sesine karşı gelmeseydi o orklar, yanlarında çok önemli bir ödülle, çoktan İsengard'a varmış olurlardı. Gerçi bu ödül Saruman'ın her şeyden çok arzuladığı ödül değildi ama yine de en azından benim grubumun iki üyesiydi; size bile henüz açık açık söyleyemeyeceğim gizli bir ümidi benimle paylaşan kişilerdi. Şimdi nelere maruz kalacaklarını veya Saruman'ın bizim felaketimiz için neler öğrenmiş olabileceğini bir tahayyül edin hele."</p>

  <p>"Éomer'e çok şey borçluyum," dedi Théoden. "Sadık bir yüreğin asi bir dili olabilir."</p>

  <p>"Şunu da söyleyin," dedi Gandalf, "çarpık gözlere gerçeğin yüzü ekşi gelebilir."</p>

  <p>"Gerçekten de gözlerim neredeyse tamamen kör olmuş," dedi Théoden. "Her şeyden çok da sana borçluyum konuğum. Bir kez daha tam zamanında geldin. Gitmeden önce sana bir armağan vermek isterim, dilediğin bir armağanı. Bana ait olan bir şeyin adını ver, yeter. Şimdilik sadece kılıcımı kendime saklıyorum!"</p>

  <p>"Zamanında gelip gelmediğimi daha bilmiyoruz," dedi Gandalf. "Fakat armağanınıza gelince beyim, ihtiyacıma uygun bir şey seçeceğim: Hızlı ve emin. Bana Gölgeyele'yi verin! Daha önce ödünç verilmişti sadece, tabii buna ödünç denilebilirse. Fakat artık onu büyük bir tehlikeye süreceğim, siyaha gümüş kakacağım: Kendime ait olmayan hiçbir şeyi riske atmak istemem. Zaten daha şimdiden aramızda bir sevgi bağı oluştu."</p>

  <p>"İyi seçim yapıyorsun," dedi Théoden; "ve onu artık büyük bir kıvançla veriyorum sana. Yine de büyük bir armağan o. Gölgeyele gibisi yoktur. Onda, eskilerin kudretli küheylanlarından birinin ruhu var. Bir daha öylesi gelmez. Diğer konuklara da, silah depomda bulunabilecek şeyleri armağan ediyorum. Kılıca gereksiniminiz yok ama Gondor'dan atalarıma armağan olarak verilmiş miğferler, hünerli ellerden çıkmış zırhlar var. Gitmeden önce bunlardan kendinize seçin; hayırlarını göresiniz!"</p>

  <div>
    <br/>
  </div>

  <p>Erler kralın deposundan savaş giysileri taşıyıp getirdiler; Aragorn ile Legolas'ı parlayan zırhlarla kuşattılar. Miğferler ve yuvarlak kalkanlar da seçtiler Aragorn ile Legolas: Kalkanların kabartmaları altın ile kaplanmış; yeşil, kırmızı ve beyaz taşlar kakılmıştı. Gandalf zırh almadı. Eğer onun boyuna posuna göre bir tane bulunacak olsaydı bile Gimli'nin zincirden zırha ihtiyacı yoktu, çünkü Edoras'ın hâzinesinde, Kuzey'deki Dağ'ın altında dövülmüş kısa zırh yelekten daha iyisi bulunamazdı. Ama o da, yuvarlak kafasına iyi uyan demir ve deriden bir miğfer buldu; bir de küçük kalkan seçti. Kalkanda Eorl Hanedanının nişanı olan yeşil üzerine beyaz işlenmiş, koşan bir at vardı.</p>

  <p>"Umarım seni iyi korur!" dedi Théoden. "Bunu, Thengel zamanında benim için yapmışlardı, ben çocukken."</p>

  <p>Gimli eğilerek selam verdi. "Çok onur duydum Yurt Hükümdarı, sizin nişanınızı taşıyacağım için," dedi. "Aslında, bir at tarafından taşınmaktansa, bir atı taşımayı tercih ederim. Ayaklarımı daha çok seviyorum. Ama, belki de, daha ayaklarım üzerinde durup dövüşeceğim yere gelmemişimdir."</p>

  <p>"Öyle olabilir," dedi Théoden.</p>

  <p>Kral ayağa kalktı ve Éowyn derhal elinde şarapla geldi. "<i>Ferthu Théoden hál</i>!" dedi. "Bu kabı al ve mutluluk anında iç. Sağlıcakla git, sağlıcakla gel!"</p>

  <p>Théoden kaptan içti; sonra kadın kabı konuklara sundu. Aragorn'un önünde dururken bir an duraksadı ve ona baktı; gözleri parlıyordu. O da kızın zarif yüzüne bakarak gülümsedi; ama içmek için kabı alırken elleri kızınkilere değdi; bu temasla kızın titrediğini fark etti. "Selam sana Arathorn oğlu Aragorn!" dedi kız. "Selam sana Rohan Hatunu!" diye cevap verdi adam ama artık yüzünde bir endişe vardı ve gülümsemiyordu.</p>

  <p>Hepsi içtikten sonra kral divanhaneden kapılara doğru ilerledi. Burada muhafızlar onu bekliyor, tellallar duruyordu; Edoras'ta kalmış olan veya etrafta oturan bütün beyler ve üst rütbeli kişiler toplanmışlardı.</p>

  <p>"Dinleyin!" dedi Théoden. "Ben de gidiyorum ve bana öyle geliyor ki bu benim son at sürüşüm. Benim hiç çocuğum yok. Oğlum Theodred öldürüldü. Kız kardeşim oğlu Éomer'i kendime varis yapıyorum. Eğer her ikimiz de geri dönemezsek o zaman aranızdan yeni bir hükümdar seçersiniz. Ama şu anda birisine, arkamda bırakacağım budunumu emanet edeceğim, benim yerime onları idare etsin diye. Hanginiz kalacaksınız?"</p>

  <p>Hiç kimse konuşmadı.</p>

  <p>"Bana önereceğiniz kimse yok mu? Budunumun güvenebileceği?"</p>

  <p>"Eorl Soyundan biri olmalı," diye cevapladı Háma.</p>

  <p>"Ama Éomer'i bırakamam; o da kalmaz zaten," dedi kral; "ve soyumuzun son üyesi de o."</p>

  <p>"Ben Éomer demedim," diye cevap verdi Háma. "Üstelik o soyun son üyesi değil. Éomund'un kızı Éowyn var, onun kız kardeşi. O korkusuz ve yüce gönüllüdür. Herkes onu sever. Bırakın biz gidince Eorloğulları'na o hükümdar olsun."</p>

  <p>"Öyle olsun," dedi Théoden. "Tellallara bildirin, halka Éowyn Hatun'un onları yöneteceğini söylesinler!"</p>

  <p>Sonra kral kapılarının önündeki bir taş koltuğa oturdu; Éowyn onun önünde diz çökerek ondan bir kılıç ile zarif, kısa bir zırh aldı. "Hoşça kal kızkardeşim kızı!" dedi. "Zamanımız karanlık bir zaman ama belki yine de Altın Konak'a geri döneriz. Fakat Dunharrow'da insanlar kendilerini uzun süre savunabilirler; eğer çengimiz yaver gitmezse, kaçabilenler oraya gelir."</p>

  <p>"Böyle demeyin!" diye cevap verdi kız. "Dönüşünüze kadar geçecek her gün bir yıl gibi gelecek bana." Fakat konuşurken gözleri yakında duran Aragorn'a kaydı.</p>

  <p>"Kral geri dönecek," dedi Aragorn. "Korkma! Kötü kaderimiz Batı'da değil Doğu'da."</p>

  <div>
    <br/>
  </div>

  <p>Kral yanında Gandalf ile merdivenlerden indi. Diğerleri de onları izledi. Kapıya doğru ilerlerken Aragorn geriye baktı. Tek başına ayaktaydı Éowyn, merdivenlerin başında, konağın kapıları önünde; kılıç önünde dik duruyordu, elleri kılıcın kabzasındaydı. Artık zırhlar içindeydi ve güneş altında bir yıldız gibi parlıyordu.</p>

  <p>Gimli, baltası omuzunda Legolas ile birlikte yürüyordu. "Eh sonunda yola koyuluyoruz!" dedi, "insanlar işten önce bir sürü lafa ihtiyaç duyuyor. Baltam elimde sabırsızlanıyor. Gerçi sırası gelince bu Rohirrimler'in ellerinin de insafsız olacağından kuşkum yok. Bununla beraber, bu bana uyan bir harp değil. Ben cepheye nasıl gideceğim? Keşke bir heybe gibi Gandalf'ın eyer kayışına tutturulacağıma, yürüyerek gidebilseydim."</p>

  <p>"Bu çoğu yerden daha emniyetli bir yer sanırım," dedi Legolas. "Yine de eminim saldırılar başlayınca, Gandalf ya da Gölgeyele'nin kendisi seni memnuniyetle yere indirecektir. Balta bir binici silahı değil."</p>

  <p>"Cüceler de süvari değildirler. Orkların boyunlarını vururum ben, insanların kellelerini traş etmem," dedi Gimli, baltasının sapını okşayarak.</p>

  <p>Cümle kapısında genç, ihtiyar, hepsi atlarının üzerinde hazır koca bir insan ordusuyla karşılaştılar. Binden fazla kişi toplanmıştı. Mızrakları filiz veren orman gibiydi. Théoden ilerleyince yüksek sesle ve mutlulukla bağırdılar. Kimisi kralın atı Karyele'yi hazır bekletiyor, kimisi Aragorn ile Legolas'ın atlarını tutuyordu. Gimli kaşlarını çatmış huzursuz duruyordu ama Éomer atını çekerek Gimli'ye yaklaştı.</p>

  <p>"Selam Glóin oğlu Gimli!" diye haykırdı. "Senin sopanın gölgesinde incelikli konuşmayı öğrenemedim, bana söz vermiş olduğun gibi. Ama ne dersin, aramızdaki tartışmayı bir yana bıraksak mı? En azından ben bir daha Ormanın Hanımı hakkında kötü konuşmayacağım."</p>

  <p>"Bir süre için hiddetimi unutacağım Éomund oğlu Éomer," dedi Gimli; "ama eğer olur da sen Galadriel Hanım'ı kendi gözlerinle görecek olursan bir gün, o zaman onun tüm hanımlar içinde en zarifi olduğunu kabulleneceksin, yoksa dostluğumuz biter."</p>

  <p>"Öyle olsun!" dedi Éomer. "Fakat o zamana kadar beni hoş gör ve bunun bir göstergesi olarak da benim atıma bin. Gandalf Yurt'un Hükümdarı ile başta olacak; ama atım Ateşayak ikimizi de yüklenir, eğer istersen."</p>

  <p>"Sana gerçekten teşekkür ederim," dedi Gimli çok memnun olarak. "Seve seve gelirim seninle, eğer arkadaşım Legolas da bizim yanımızda sürerse atını."</p>

  <p>"Dediğin gibi olacak," dedi Éomer. "Legolas solumda, Aragorn da sağımda; kimse cesaret edemeyecek önümüze çıkmaya!"</p>

  <p>"Gölgeyele nerede?" dedi Gandalf.</p>

  <p>"Otlakta keyfince koşuyor," diye cevap verdiler. "Hiç kimsenin kendisini ellemesine izin vermiyor. İşte orada derenin sığlığında, söğütler arasında bir gölge gibi koşuyor."</p>

  <p>Gandalf ıslık çalarak atın adını yüksek sesle söyledi; hayvan uzakta başını sallayarak kişnedi ve dönerek bir ok gibi sahibine geldi.</p>

  <p>"Eğer Batı Yeli gözle görünür bir bedene bürünecek olsaydı, aynı böyle görünürdü," dedi Éomer koca at koşup arifin önünde dururken.</p>

  <p>"Armağan kendiliğinden verilmiş zaten görünüşe göre," dedi Théoden. "Ama duyun hepiniz! Burada, konuğum Gandalf'ın soyumuz devam ettiği sürece en bilge danışman, gezginler arasında en hoş karşılanacak kişi, Yurt'un beylerinden biri, Eorloğulları'nın bir komutanı olduğunu duyuruyorum; atların prensi Gölgeyele'yi de ona veriyorum."</p>

  <p>"Sana teşekkür ederim Théoden Kral," dedi Gandalf. Sonra aniden gri pelerinini geriye atıp şapkasını kenara savurdu ve atın sırtına sıçradı. Ne miğfer, ne de zırh giyiyordu. Kar gibi saçları rüzgârda özgürce dalgalanıyor, beyaz giysileri güneş altında göz kamaştırıyordu.</p>

  <p>"Ak Süvari’ye iyi bakın!" diye haykırdı Aragorn ve herkes onun sözünü dinledi.</p>

  <p>"Kralımız ile Ak Süvari!" diye bağırdılar. "İleri Eorloğulları!"</p>

  <p>Borular öttü. Atlar gerildi ve kişnedi. Mızraklar, kalkanlar üzerinde takırdadı. Derken kral elini kaldırdı ve ani bir rüzgârın patlak vermesi gibi Rohan'ın son ordusu, yıldırım misali Batı'ya doğru sürdü atlarını.</p>

  <p>Düzlüğün çok dersinde Éowyn, mızraklarının parıltısını görüyordu, kıpırdamadan, tek başına sessiz konağın kapıları önünde dururken.</p>
