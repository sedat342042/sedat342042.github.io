  <h1>EKLER</h1>

  <p class="p1">Tolkien, <i>Hobbit</i> ile başlayıp <i>Yüzüklerin Efendisi</i> ile sürdürdüğü "Orta Dünya" tarihini hiçbir zaman tamamlayamadı. Ölümünden sonra oğlu Christopher Tolkien önce Orta Dünya'nın daha eski dönemlerine ait olan <i>Silmarillion</i>'u, ardından da Tolkien'ın yarım kalmış elyazmalarının çoğunu yayımlayarak bize aşağı yukarı tamamlanmış bir "Orta Dünya Tarihi" vermeye çalıştı.</p>

  <p><i>Yüzüklerin Efendisi</i>'nin İngilizce baskılarının sonunda yayımlanan "Ekler", bu tarihçenin tümüne ait bilgileri, yan öyküleri, geri planı, kronoloji ve soy ağaçlarını, ve Orta Dünya dilleri üzerine dilbilimsel açıklamaları içerir. Elinizdeki basımda, bu eklerin arasından doğrudan doğruya <i>Yüzüklerin Efendisi</i> ile ilgili olan bölümleri bir araya getirmeye çalıştık.<i>(y.n.)</i></p>
