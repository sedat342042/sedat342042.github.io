  <h3>BÖLÜM VI<br/> <br/> NİCE AYRILIKLAR</h3>

  <p class="p1">Şenlik günleri geçtikten sonra, Yolarkadaşları kendi evlerine dönmeyi düşünmeye başladılar en sonunda. Frodo, kaynağın yanında Kraliçe Arwen ile oturmakta olan Kral'ın yanına gitti; Kraliçe, Ağaç büyüyüp çiçekler açarken bir Valinor şarkısı söyledi. Frodo'yu hoşça karşılayıp, ayağa kalktılar; Aragorn şöyle dedi:</p>

  <p>"Ne söylemeye geldiğini biliyorum Frodo: Yurduna dönmeyi arzu ediyorsun. Evet sevgili dostum, ağaçlar en iyi atalarının topraklarında yetişip serpilir; lâkin sana bütün Batı toprakları her zaman için kucak açacaktır. Halkının büyük efsanelerde adı pek geçmese de, artık yerinde yeller esen geniş ülkelerden çok daha büyük şanları olacak."</p>

  <p>"Shire'a geri dönmeyi istediğim doğru," dedi Frodo. "Fakat ilk önce Yarmavadi'ye gitmem gerek. Çünkü böylesi kutlu bir zamanda bir şey dilenecek olsa, Bilbo'yu çok özlediğimi söylerdim; Elrond'un ev halkı arasında onu görmeyince çok üzülmüştüm."</p>

  <p>"Bunun nedenini mi merak ediyorsunuz Yüzük Taşıyıcısı?" dedi Arwen. "Artık yok edilmiş olan şeyin gücünü biliyorsunuz; o güç ile yapılmış her şey de geçip gidiyor. Lâkin akrabanız bu şeyi sizden daha uzun süre alıkoymuştu. Artık yıllar üzerinde çok birikti, kendi cinsi için; o sizi bekliyor çünkü artık uzun yolculuklara çıkamayacak; biri hariç."</p>

  <p>"O halde bir an önce ayrılmak için izin istiyorum," dedi Frodo.</p>

  <p>"Yedi gün içinde yola çıkacağız," dedi Aragorn. "Çünkü uzun bir süre, hatta Rohan ülkesine kadar aynı yolda ilerleyeceğiz. Üç gün sonra Éomer, Théoden'i, Yurt'ta yatması için alıp götürmeye gelecek buraya; biz de, ölene saygımızı göstermek için onunla birlikte süreceğiz atımızı. Lâkin gitmeden önce Faramir'in sana söylemiş olduğu sözleri teyit etmek istiyorum; Gondor ülkesinde sonsuza kadar serbestsin; bu, bütün arkadaşların için de geçerlidir. Ve yaptığın işlere layık olabilecek, arzu ettiğin herhangi bir armağan var ise bunları vermek isterim; neyi arzu edersen yanına alabilirsin. Şerefle süreceksin atını, ülkenin bir prensi gibi."</p>

  <p>Fakat Kraliçe dedi ki: "Ben bir armağan vereceğim size. Çünkü ben Elrond'un kızıyım. Limanlar'a giderken onunla birlikte ayrılmayacağım buradan; çünkü benim seçimim Lúthien'in seçimi gibi, ben de onun yaptığını yaptım, hem tatlı hem acıyı seçtim. Lâkin benim yerime siz gidebilirsiniz Yüzük Taşıyıcısı, eğer dilerseniz, zamanı geldiğinde. Eğer yaralarınız hâlâ size sıkıntı veriyorsa ve yükünüzün hatırası hâlâ ağırsa o zaman Batı'ya geçebilirsiniz, yaralarınız ve yorgunluğunuz iyileştirilinceye kadar. Fakat bunu yaşamlarınızın birlikte örülmüş olduğu Elftaşı ve Akşamyıldızı için takın!"</p>

  <p>Ve göğsündeki gümüş bir zincirin ucuna asılmış yıldız şekilli beyaz bir taşı alarak, Frodo'nun boynuna astı. "Korku ve karanlığın hatırası sizi rahatsız ettiğinde," dedi, "bu sizin yardımınıza koşacaktır."</p>

  <div>
    <br/>
  </div>

  <p>Üç gün sonra, Kral'ın da söylemiş olduğu gibi Rohan'lı Éomer geldi Şehir'e, yanında Yurt'un en cesur silahşörlerinden oluşan bir atçan vardı. Éomer Şehir'de hoş karşılandı; Şölenlerin Büyük Salonu Merethrond'da masaya oturduklarında etrafındaki hanımların güzelliğini görerek hayretler içinde kaldı. Dinlenmeye çekilmeden önce de cüce Gimli'yi çağırttırdı ve ona şöyle dedi: "Glóin oğlu Gimli, baltan hazır mı?"</p>

  <p>"Hayır beyim," dedi Gimli, "ama çabucak alıveririm eğer ihtiyaç varsa."</p>

  <p>"Kararını sen ver," dedi Éomer. "Çünkü hâlâ aramızda Altın Orman'ın Hanımı hakkında söylenmiş birkaç sert söz var. Artık onu kendi gözlerimle de gördüm."</p>

  <p>"O halde beyim," dedi Gimli, "şimdi ne diyorsun?"</p>

  <p>"Heyhat!" dedi Éomer. "Onun yaşayan en zarif hanım olduğunu söylemeyeceğim."</p>

  <p>"O halde ben gidip baltamı alayım," dedi Gimli.</p>

  <p>"Fakat önce şu özürümü söyleyeyim," dedi Éomer. "Eğer onu başkalarının yanında görmüş olsaydım, arzuladığın şeyi derdim. Fakat şimdi Kraliçe Arwen Akşamyıldızı'nı ilk sıraya koyuyorum ve artık kendi adıma bunu inkâr edecek herkesle dövüşmeye hazırım. Kılıcımı getirttireyim mi?"</p>

  <p>Bunun üzerine Gimli yerlere kadar eğildi. "Hayır, benim açımdan affedildin beyim," dedi. "Sen Akşam'ı seçtin; ama benim sevgim Sabah'a verildi. Ve gönlüm yakında onun ebediyen geçip gideceğini söylüyor."</p>

  <div>
    <br/>
  </div>

  <p>Sonunda ayrılma günü gelip çattı ve Şehir'den kuzeye doğru at sürmesi için büyük ve cesur bir bölük hazırlandı. Sonra Gondor ve Rohan Kralları Kutsal Yer'e giderek Rath Dinen'deki mezarlara vardılar ve Kral Théoden'i altından bir tabut ile taşıdılar. Şehir'den sessizlik içinde geçtiler. Sonra tabutu Rohan Süvarileri'nin çevresini sardığı büyük bir arabaya koydular; bayrağı önden gidiyordu ve Merry Théoden'in silahtarı olduğu için arabaya binmiş kralın silahlarını taşıyordu.</p>

  <p>Grup'un diğer üyeleri için endamlarına göre küheylanlar ayarlanmıştı; Frodo ile Samwise Aragorn'un yanında gidiyordu, Gandalf da Gölgeyele'ye binmişti, Pippin ise Gondor'lu silahşörlerle birlikteydi; Legolas ile Gimli de her zamanki gibi Tiz'in üzerindeydiler.</p>

  <p>Bu yolculuğa Kraliçe Arwen, Geleborn, Galadriel, zarif halkları, Elrond ile oğulları, Dol Amroth ve İthilien prensleri ve birçok komutan ve silahşor de çıkıyordu. Thengel oğlu Théoden dışında hiçbir Yurt kralına toplulukla Yurt topraklarına gitmek nasip olmamıştı.</p>

  <p>Hiç acele etmeden, barış içinde geçtiler Anórien’i, Amon Dîn'in altındaki Gri Orman'a vardılar; burada tepelerde çalan davulların seslerini duydular, yaşayan canlı bir şey görünmese de. O zaman Aragorn borazanları öttürttü; ve tellallar bağırdı:</p>

  <p>"İşte Kral Elessar geldi! Druadan Ormanı'nı Ghân-buri-ghân'a ve halkına bahşediyor, sonsuza kadar; bugünden sonra onların izni olmadan kimse buraya girmesin!"</p>

  <p>Bunun üzerine davullar daha güçlü vurdular ve sustular.</p>

  <div>
    <br/>
  </div>

  <p>Nihayet, on beş gün süren bir yolculuktan sonra Kral Théoden'in arabası yeşil Rohan çayırlarını geçerek Edoras'a vardı; burada hepsi dinlendiler. Altın Salon zarif duvar kumaşları ile donatılmış, ışıklarla doldurulmuştu ve inşa edildiği günden beri eşi emsali yaşanmamış bir şölene tanık oluyordu. Çünkü üç gün sonra Yurtlu İnsanlar Théoden'in cenazesi için hazırlık yapmıştı; silahları ve kendisine ait olan birçok başka zarif eşya ile taş bir eve yatırılıp üzerine yeşil çimenler ve ak hephatırlalarla örtülü büyük bir tepecik yükseltilmişti. Artık Höyükkırı'nda yan yana sekiz höyük yükseliyordu.</p>

  <p>Sonra Kral Hanendanı'ndan Süvariler ak atlara binerek höyüğün etrafında döndüler ve ozanı Gleowine'in Thengel oğlu Théoden hakkında yaktığı türküyü söylediler; Gleowine bir daha türkü yakmadı. Süvarilerin ağır sesleri, o halkın dilini bilmeyenlerin bile içine dokundu; fakat türkünün sözleri, Kuzey'deki atların gökgürültüsü gibi nal şakırtılarını ve Eorl'un Celebrant Kırları'nda savaşın üzerinden haykıran sesini yeniden duyururken Yurt halkının gözleri ışıldamıştı; kralların öyküsü devam etti, Miğfer’in borazanı dağlarda yüksek sesle çınladı. Karanlık gelinceye ve Kral Théoden kalkıp Gölge'den geçerek yangına atını sürünceye ve tıpkı, hiç umulmazken geri dönüp sabah Mindolluin üzerine parlayan Güneş gibi, şan içinde ölünceye kadar.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Kuşkudan, karanlıktan çıkıp günün doğuşuna</i></p>

  <p class="ti2"><i>kılıcını çekip geldi güneşte şarkı söyleyerek.</i></p>

  <p class="ti2"><i>Umut ışığını tutuşturdu yeniden, umut içinde bitti</i></p>

  <p class="ti2"><i>ölümden, kasvetten ve kıyametten geçerek</i></p>

  <p class="ti2"><i>kayıptan, hayattan çıkıp upuzun bir şana gitti.</i></p>

  <div>
    <br/>
  </div>

  <p>Fakat Merry yeşil höyüğün ayakucunda durarak ağladı ve şarkı bittiğinde kalkarak şöyle seslendi:</p>

  <p>"Théoden Kral, Théoden Kral! Hoşça kal! Kısa bir süre için de olsa babam gibiydin. Hoşça kal!"</p>

  <div>
    <br/>
  </div>

  <p>Defin işleri bitip kadınların gözyaşları dinince ve Théoden sonunda höyüğünde tek başına bırakılınca, halk şölen için Altın Salon'da toplandı ve üzüntülerini bir yana bıraktı; çünkü Théoden dolu dolu yaşamıştı ve en ulu atalarından hiç de geri kalmayacak bir şerefle ölmüştü. Sonra Yurt âdetlerine göre kralların anısına içileceği zaman gelip çattı; güneş gibi altın, kar gibi ak renkli Rohan Hanımı Éowyn ileri çıktı ve dolu bir kupayı Éomer'e götürdü.</p>

  <p>Sonra irfan sahibi bir ozan kalkarak bütün Yurt Hükümdarlarını sırasıyla isimlendirdi: Genç Eorl; Sarayın Yapıcısı Brego; Bahtsız Baldor'un kardeşi Aldor; ve Fréa ve Fréawine ve Goldwine ve Déor ve Gram; ve Yurt istila edildiğinde Miğfer Dibi'nde saklanan Miğfer ile batı yakasındaki dokuz höyük bitiyordu çünkü tam bu sırada bu soy bitmişti, bundan sonra doğu tarafındaki höyükler geliyordu: Miğfer'in kızkardeşinin oğlu Fréalaf ve Léofa ve Walda ve Folca ve Folewine ve Fengel ve Thengel ve son olarak Théoden. Théoden'in adı söylenince Éomer bütün kupayı boşalttı. O zaman Éowyn, hizmet edenlere kupaları doldurmalarını söyledi; orada toplananların hepsi kalkarak yeni kral için içti ve şöyle bağırdı: "Selam olsun Éomer, Yurt Kralı!"</p>

  <p>Sonunda şölen bitmek üzereyken Éomer kalkarak şöyle dedi: "Bu Théoden Kral'ın cenaze şöleni; fakat ayrılmadan önce müjdeli haberler vermek istiyorum, çünkü o, kızkardeşim Éowyn'in babası sayılır, bu yüzden böyle yapmam onu kızdırmazdı. Dinleyin konuklarım, daha önce bu salonda hiç toplanmamış olan birçok ülkenin zarif halkı! Gondor Vekilharcı, İthilien Prensi Faramir, Rohan Hanımı Éowyn'in eşi olmasını diliyor ve Éowyn de bunu tüm kalbiyle kabul ediyor. O yüzden hepinizin huzurunda nişanlanacaklar."</p>

  <p>Faramir ile Éowyn öne çıktılar, elleri kavuşturuldu; orada bulunan herkes onlar için kadeh kaldırarak mutlu oldu. "Böylece," dedi Éomer, "Yurt ile Gondor yeni bir bağ ile bağlanmış oluyor; buna daha da çok seviniyorum."</p>

  <p>"Demek ki hiç pinti biri değilsin Éomer," dedi Aragorn, "ülkendeki en zarif şeyi Gondor'a verdiğine göre."</p>

  <p>Bunun üzerine Éowyn Aragorn’un gözlerinin içine bakarak dedi ki: "Bana mutluluk dileyin hükümdarım ve hekimim!"</p>

  <p>Ve Aragorn şöyle cevap verdi: "Seni ilk gördüğüm andan beri sana mutluluk diliyorum. Seni şimdi mutluluk içinde görmek gönlümü onarıyor."</p>

  <div>
    <br/>
  </div>

  <p>Şölen bittikten sonra yola koyulacak olanlar Kral Éomer'den izin istediler. Aragorn ile silahşörleri, Lórien ve Yarmavadi halkı atlarını sürmek için hazırlandılar; fakat Faramir ile İmrahil Edoras'ta kaldı; Arwen Akşamyıldızı da kaldı ve oğlan kardeşleri ile vedalaştı. Onun babası Elrond ile son karşılaşmasını kimse görmedi çünkü tepelere çıkarak orada uzun uzun, tek başlarına konuştular; dünya hallerinin ötesinde bir tahammül gerektiren ayrılışları çok acı olmuştu.</p>

  <p>Sonunda konuklar yola koyulmadan önce Éomer ve Éowyn Merry'ye gelerek şöyle dediler: "Hoşça kal Shire'lı Meriadoc ve Yurtlu Holdwine! İyi bir kadere sür atını ve kısa bir süre sonra hoşça karşılanmak üzere geri dön!"</p>

  <p>Ve Éomer şöyle dedi: "Eski zamanların kralları seni Mundburg'da yaptıklarından dolayı bir yük arabasının taşıyamayacağı armağanlara boğarlardı; yine de sen, sana verilen silahlardan başkasını almayacağını söylüyorsun. Benim kederim de bu, çünkü gerçekten de sana layık olan bir armağanım yok ama kızkardeşim senden, Saklımiğfer'in ve sabahın gelişinde Yurt'ta çalınan boruların bir anısı olarak bu minik şeyi kabul etmeni rica ediyor."</p>

  <p>Bunun üzerine Éowyn Merry'ye, zarif gümüşten büyük bir ustalıkla yapılmış yeşil kayışlı kadim bir boru verdi; sanatçılar boruya, ağızlığından tepesine kadar dolana dolana giden bir dizi atlı kabartması yapmışlar, ayrıca büyük tesirleri olan rünler kazımışlardı.</p>

  <p>"Bu bizim evimizin yadigârıdır," dedi Éowyn. "Cüceler tarafından yapılmış; Solucan Scatha'nın hâzinesinden alınmıştı. Genç Eorl onu Kuzey'den getirmiş. Bunu ihtiyaç anında çalan biri düşmanlarının gönüllerine korku, dostlarının gönüllerine de neşe salarmış, böylece dostları da onu duyar ve gelirmiş."</p>

  <p>Bunun üzerine Merry boruyu aldı çünkü bu reddedilemezdi; Éowyn'in elini öptü; onlar da ona sarıldılar ve bu defalık ayrıldılar.</p>

  <div>
    <br/>
  </div>

  <p>Artık konuklar hazırdı, ata bindikten sonra veda kadehlerini kaldırdılar, övgülerle ve dostlukla ayrıldılar; sonunda Miğfer Dibi’ne vardılar ve burada iki gün dinlendiler. O zaman Legolas Gimli'ye verdiği sözü tutarak onunla birlikte Pırıltılı Mağaralar'a girdi; geri döndüklerinde sessiz kaldı ve ancak Gimli'nin bu mağaralar hakkında söyleyecek sözler bulabileceğini söyledi. "Şimdiye kadar hiçbir cüce, bir elf karşısında sözcüklerle yapılan bir müsabakada üstünlük kazanamamıştı," dedi. "O yüzden, haydi şimdi de Fangorn'a gidelim de durumu eşitleyelim."</p>

  <p>Dip Vadisi'nden İsengard'a sürdüler atlarını ve entlerin boş durmamış olduklarını gördüler. Taştan halka olduğu gibi yıkılarak temizlenmiş, içinde kalan topraklar meyva ağaçları ve fidelerle dolu bir bahçe haline getirilmişti ve bu bahçenin ortasından da bir dere akıyordu; fakat her şeyin tam ortasında berrak suyla dolu bir göl vardı, gölün de tam ortasından tüm haşmetiyle, zaptedilmez Orthanc Kulesi hâlâ yükseliyor ve kara kaya göle yansıyordu.</p>

  <p>Yolcular bir süre, bir zamanlar İsengard'ın kapılarının olduğu yerde oturdular; şimdi ise burada iki uzun ağaç nöbetçi gibi Orthanc'a giden yeşille sınırlanmış yolun başında duruyorlardı; hayret içinde yapılmış olan işe bakakaldılar ama ne uzakta, ne yakında hiçbir canlı görünmüyordu. Derken hemen <i>hum-ham, hum-ham</i> seslerini duydular; Ağaçsakal, yanında Tezmertek ile birlikte koca adımlarla onları karşılamaya geliyordu.</p>

  <p>"Orthanc'ın Ağaçavlu'suna sefalar getirdiniz!" dedi. "Gelişiniz hakkında malumatım var idi lâkin vadide de işim vardı; hâlâ yapacak çok iş var. Lâkin işittiğim kadarıyla sizler de güneyde ve doğuda pek boş durmamışsınız; bütün işittiklerim pek güzel şeyler, pek güzel." Sonra Ağaçsakal, hepsi hakkında tam bilgisi olduğu anlaşılan tüm maceralarını övdü ve son olarak da durup Gandalf'a baktı.</p>

  <p>"Eh haydi!" dedi. "En kudretli olduğunu ispat ettin ve bütün emeklerin de iyiye çıktı. Nereye gidiyorsun acaba? Ve ne için buraya vasıl oldun?"</p>

  <p>"Sizin işleriniz nasıl gidiyor diye görmek için dostum," dedi Gandalf, "ve bütün başarılan işlerde bize verdiğiniz yardım için size teşekkür etmek için."</p>

  <p>"Hum, evet bu ziyadesiyle hoş," dedi Ağaçsakal; "çünkü mutlaka entler kendi üzerlerine düşen vazifeyi ifa ettiler. Ve sadece orada ikamet eden, <i>hum</i>, o lanet olası ağaçkatiliyle değil. Çünkü o, <i>burarum</i>, o kemgözlü-karaelli-eğribacaklı-taşkalpli-pençeparmaklı-piskarınlı-kanasusamışların, <i>morimaitesincahonda, hum</i> -madem sizler aceleci kişilersiniz onların isimlerinin tamamını telaffuz etmek sizler için yıllarca süren bir eziyet gibi olacağından kısa kesip o muzır orklar diyeyim- onların hücumu yaşandı; Nehir'i de aşıp geldiler ve Laurelindórenan ormanını kuşattılar; ama burada bulunan Ulu'lara şükürler olsun ki içine giremediler." Lórien Hanımı ile Hükümdarı'na eğilerek selam verdi.</p>

  <p>"Ve aynı kötü mahluklar bize Dünya üzerinde tesadüf ettikleri için hayretler içinde kaldılar çünkü bizi daha önce hiç işitmemişler; gerçi aynı şey daha iyi olan ahali için de söylenebilir. Ve pek çoğu da hatırlayamayacak bizi, çünkü elimizden canlı kurtulan pek olmadı, kurtulanların çoğunu da Nehir aldı. Lâkin bu sizler için iyi oldu çünkü eğer bize tesadüf etmemiş olsa idiler, o zaman çayırlık yerlerin kralı fazla ilerleyemeyecekti veyahut geri dönebileceği bir yuvası olmayacaktı."</p>

  <p>"Bunu gayet iyi biliyoruz," dedi Aragorn, "ve bu ne Minas Tirith'te, ne Edoras'ta hiç unutulmayacak."</p>

  <p>"<i>Hiç</i> benim için dahi çok uzun bir süre," dedi Ağaçsakal. "Sizin krallığınız boyunca demek istediniz herhalde; fakat bunun da entlere uzun gelmesi için hakikaten uzun sürmesi lazım gelir."</p>

  <p>"Yeni Çağ başlıyor," dedi Gandalf, "ve bu yeni çağda, insanların krallıkları seninkini bile geçebilir dostum Fangorn. Fakat şimdi anlat bana: Sana verdiğim iş ne oldu? Saruman nasıl? Daha Orthanc'dan bıkmadı mı? Çünkü herhalde penceresinden baktığında sizin yaptıklarınızı pek takdir etmiyor olsa gerek."</p>

  <p>Ağaçsakal Gandalf'a uzun uzun baktı; kurnazca bir bakış, diye düşündü Merry. "Hı!" dedi. "Lafı buraya getireceğini biliyordum. Orthanc'dan bıkmak mı? Nihayet bıktı; lâkin kuleden, benim sesimden bıktığı kadar bıkmamıştır. <i>Hum</i>! Ona biraz, uzun uzun masallar anlattım, daha doğrusu sizin lisanınızda uzun sayılacak masallar anlattım."</p>

  <p>"Madem öyle, neden dinlemek için burada kaldı? Orthanc'a girdiniz mi?" diye sordu Gandalf.</p>

  <p>"<i>Hum,</i> yo, Orthanc'a girmedik!" dedi Ağaçsakal. "Lâkin o penceresine gelerek dinledi zira başka bir vesileyle havadis alamıyordu; havadisler ona hiç hoş gelmediği halde hırsla öğrenmek istiyordu onları; ben de hepsini duymasını sağladım. Lâkin havadislere, onun üzerinde kafa yormasının faydalı olacağını düşündüğüm birçok şey de ilave ettim. Sonunda bıkkınlık geldi. Her zaman çok aceleciydi zaten. Bu da onun yıkımı oldu."</p>

  <p>"Görüyorum ki sevgili Fangorn," dedi Gandalf, "büyük bir dikkatle <i>oturuyordu, idi, geldi,</i> diyorsun. Şimdiki zamana ne oldu? Öldü mü yoksa?"</p>

  <p>"Yo hayır, ölmedi, en azından benim bildiğim kadarıyla," dedi Ağaçsakal. "Lâkin gitti. Evet, yedi gün önce gitti. Onu bıraktım. Sürünerek dışarı çıktığında ondan pek eser kalmamıştı; o solucan mahlukuna gelince, o da soluk bir gölge gibiydi. Şimdi bana onu alıkoymak için sana söz vermiş olduğumu söyleme Gandalf; bunu biliyorum. Lâkin o zamandan bu zamana her şey değişti. Ve onu tehlike geçinceye kadar alıkoydum, onun bir zarar verme tehlikesi geçinceye kadar. Sen benim, canlı şeylerin kafese konmasından her şeyden çok nefret ettiğimi bilirsin; çok büyük bir ihtiyaç olmadıktan sonra bu tür mahlukları bile kafes arkasında tutmam. Zehirli dişi olmadıktan sonra yılan istediği yere gidebilir."</p>

  <p>"Haklı olabilirsin," dedi Gandalf; "ama bu yılanın hâlâ bir dişi sağlam kaldı galiba. Sesinin zehiri vardı ve sanırım seni, seni bile etkiledi Ağaçsakal, kalbinin yumuşak noktasını bularak. Eh, gitmiş, söyleyecek başka bir şey de yok. Fakat Orthanc Kulesi artık ait olduğu yere, Kral'a geri verilecek. Onun buraya ihtiyacı olmasa bile."</p>

  <p>"İhtiyaç olup olmadığı daha sonra anlaşılacaktır," dedi Aragorn. "Fakat ben tüm bu vadiyi entlere veriyorum, dilediklerini yapmaları için, Orthanc'a gözcülük ettikleri ve benim iznim olmadan kimseyi sokmadıkları sürece."</p>

  <p>"Kule kilitli," dedi Ağaçsakal. "Saruman'a kuleyi kilitlettim ve anahtarları aldım. Anahtarlar Tezmertek'te."</p>

  <p>Tezmertek rüzgârda esneyen bir ağaç gibi eğilerek selam verdi ve çelik bir halkaya tutturulmuş iki kocaman, kara ve girintili çıkıntılı anahtarı Aragorn'a uzattı. "Şimdi sana bir kez daha teşekkür ediyorum," dedi Aragorn, "ve veda ediyorum. Ormanın yeniden huzur içinde büyüsün. Bu vadi dolduğunda dağların batısında, bir zamanlar yürümüş olduğun yerlerde de yeterince yer var."</p>

  <p>Ağaçsakal'ın yüzü hüzünlendi. "Ormanlar büyüyebilir," dedi. "Ormanlar yayılabilir. Lâkin entler hariç. Hiç entçik yok."</p>

  <p>"Yine de belki artık araştırmalarınızda daha fazla ümit olabilir," dedi Aragorn. "Uzun zamandır size kapalı olan doğu toprakları da önünüzde açılacak."</p>

  <p>Fakat Ağaçsakal başını sallayarak şöyle dedi: "Orası gidilemeyecek kadar uzak. Üstelik bu günlerde orada ziyadesiyle fazla miktarda insan var. Lâkin nezaket kurallarını unutuyordum! Burada biraz oyalalanıp, biraz istirahat etmek ister misiniz? Sonra belki aranızda Fangorn Ormanı'ndan geçip de evlerine giden yolu kısaltmaktan memnuniyet duyacak olanlar vardır?" Celeborn ile Galadriel'e baktı.</p>

  <p>Fakat Legolas hariç herkes müsaade isteyip güneye veya batıya gitmek için ayrıldı. "Haydi Gimli," dedi Legolas. "Artık Fangorn'un müsaadesiyle Entormanı'nın derinliklerini ziyaret edip Orta Dünya’nın hiçbir yerinde olmayan ağaçları göreceğim. Sen de benimle gelip sözünü tut; ve böylece Kuyutorman ve gerisindeki kendi ülkelerimize doğru yolculuk yapmış olacağız." Gimli buna razı oldu, gerçi görünüşe göre çok da gönüllü sayılmazdı.</p>

  <p>"Burada, en azından Yüzük Kardeşliği bir son buluyor," dedi Aragorn. "Yine de çok vakit geçmeden topraklarıma, sözünü vermiş olduğunuz yardımla dönmenizi umut ediyorum."</p>

  <p>"Geleceğiz, eğer hükümdarlarımız izin verirlerse," dedi Gimli. "Evet, hoşça kalın sevgili hobbitlerim! Artık emniyet içinde kendi evlerinize gitmelisiniz; ben de artık sizin içinde olduğunuz tehlikeleri düşünüp uykusuz kalmayacağım. İlk fırsatta haber yollarız ve bazılarımız zaman zaman toplanabilir de; ama korkarım bir daha hepimiz asla bir araya gelemeyeceğiz."</p>

  <div>
    <br/>
  </div>

  <p>Sonra Ağaçsakal teker teker hepsine veda etti ve Celeborn ile Galadriel'in karşısında üç kere yavaş yavaş ve büyük bir hürmetle eğildi. "Bir ağaç veya bir kaya başında karşılaşmayalı çok olmuştu, <i>A vanimar</i>, <i>vanimálion nostari!</i>" dedi. "Sadece en sonunda böyle karşılaşmamız ne hüzünlü. Zira dünya değişiyor: Bunu suda, toprakta hissedebiliyor, havadan kokusunu alabiliyorum. Bir daha karşılaşabileceğimiz zannında değilim."</p>

  <p>Ve Celeborn şöyle dedi: "Bilemiyorum En Yaşlı." Fakat Galadriel dedi ki: "Orta Dünya'da değil, en azından su altındaki topraklar yeniden yükseltilinceye kadar. O zaman Tasarinan'ın söğüt çayırlarında bahar vakti karşılaşabiliriz. Hoşça kal!"</p>

  <p>En son olarak Merry ile Pippin vedalaştı yaşlı entle; ent onlara bakarken daha da keyiflendi. "Evet benim neşeli ahalim," dedi, "gitmeden önce benimle bir içki daha içer misiniz?"</p>

  <p>"Elbette içeriz," dediler; o da onları ağaçların gölgesinde, yan tarafta bir yere götürdü; burada büyük taştan bir sürahinin bulunduğunu fark ettiler. Ağaçsakal üç kâse doldurdu ve içtiler; ve onun garip gözlerinin kâsesinin kenarından kendilerine baktığını gördüler. "Dikkat edin, dikkat edin!" dedi. "Çünkü sizi son gördüğümden bu yana bile büyümüşsünüz." Ve kahkahalar atarak kâselerini boşalttılar.</p>

  <p>"Evet, elveda!" dedi. "Ayrıca topraklarınızda enthanımlarla ilgili herhangi bir havadis işitecek olursanız bana haber yollamayı unutmayınız." Sonra bütün topluluğa o koca ellerini salladı ve ağaçların arasına doğru uzaklaştı.</p>

  <div>
    <br/>
  </div>

  <p>Artık daha hızlı yolculuk ediyorlardı; Rohan Geçidi'ne doğru yol tutmuşlardı; sonunda Aragorn, Pippin'in Orthanc Taşı'na bakmış olduğu yere çok yakın bir yerde diğerlerinden izin istedi. Hobbitler onun ayrılmasına çok kederlenmişlerdi; çünkü Aragorn onları hiç bırakmamıştı ve birçok tehlikeden geçerken hep rehberlik etmişti.</p>

  <p>"Keşke bütün arkadaşlarımızı görebileceğimiz bir Taş'ımız olsaydı," dedi Pippin, "ve keşke onlarla uzaktan da konuşabilseydik!"</p>

  <p>"Artık kullanabileceğiniz tek bir Taş kaldı," dedi Aragorn; "çünkü Minas Tirith taşının size göstereceklerini görmek istemezsiniz. Fakat Orthanc <i>palantír</i>'ini Kral alıkoyacak, ülkesinde neler olup bittiğini, hizmetkârlarının neler yaptığını görmek için. Çünkü unutma ki Peregrin Took sen bir Gondor silahşörüsün ve seni hizmetimden azat etmiş değilim. Şimdi izne gidiyorsun ama her an çağırabilirim seni. Sonra unutmayın Shire'lı sevgili dostlar, benim ülkem Kuzey'de aynı zamanda; bir gün oraya da geleceğim."</p>

  <p>Sonra Aragorn Celeborn ve Galadriel'den de izin istedi; Hanım ona şöyle dedi: "Elftaşı, karanlıklardan geçerek ümidine vardın, artık istediğin her şeye sahipsin. Günleri iyi kullan!"</p>

  <p>Fakat Celeborn şöyle dedi: "Hoşça kal akrabam! Senin kaderin benimkinden farklı olsun ve hâzinen sonuna kadar seninle kalsın!"</p>

  <p>Bunları söyleyerek ayrıldılar, artık güneşin kavuşma vakti gelmişti; bir süre sonra durup geri baktıklarında Batı Kralı'nın, etrafında silahşörleri, atının üzerinde oturuyor olduğunu gördüler; devrilen Güneş üzerlerinde parlıyor ve koşum takımlarını altın gibi yakıyordu; Aragorn'un beyaz pelerini bir aleve dönüşmüştü. Sonra Aragorn yeşil taşı alarak havaya kaldırdı ve elinden yeşil bir ateş fışkırdı.</p>

  <div>
    <br/>
  </div>

  <p>Kısa bir süre sonra eksilen grup, İsen'i izleyerek batıya döndü ve atlarını Geçit'ten sürerek gerideki boş topraklara geçti; sonra da kuzeye dönerek Dunland sınırlarından geçti. Dunlular kaçarak gizlendiler çünkü aslında daha önce ülkelerine çok az elf gelmiş olduğu halde, elflerden korkmuşlardı; fakat yolcular onlara pek kulak asmadı, çünkü hâlâ hatırı sayılır bir gruptular ve yeterince tedarikliydiler; diledikleri gibi devam ettiler yollarına, istedikleri zaman çadırlarını kurarak.</p>

  <p>Kral'dan ayrıldıktan sonraki altıncı gün, artık sağ taraflarında uzanan Dumanlı Dağlar'ın eteğindeki tepelerden yukarı doğru tırmanan bir ormanda ilerliyorlardı. Yeniden güneş batarken açık topraklara geldiklerinde, bir asaya yaslanmış olan yaşlı bir adama yetiştiler; adam gri ve kirli beyaz renkte paçavralara bürünmüştü ve ayaklarının dibinde serseri gibi yürüyüp zırlayan bir dilenci daha vardı.</p>

  <p>"Ee Saruman!" dedi Gandalf. "Nereye gidiyorsun?"</p>

  <p>"Sana ne?" diye cevap verdi Saruman. "Hâlâ benim nereye gidip geleceğimi sen mi tayin edeceksin, benim mahvolmam sana yetmedi mi?"</p>

  <p>"Soruların cevaplarını biliyorsun," dedi Gandalf: "hayır ve hayır. Fakat her halükârda, benim çabalarım sona eriyor. Yükü Kral üstlendi. Eğer Orthanc’da bekleyeydin onu görebilirdin; o da sana irfanını ve merhametini gösterirdi."</p>

  <p>"İşte bir an önce ayrılmam için bir neden daha," dedi Saruman; "çünkü ondan hiçbir şey istemiyorum. Gerçekten de ilk soruna bir cevap bekliyorsan söyleyeyim, bu diyardan dışarı çıkmak için bir yol arıyorum."</p>

  <p>"O halde bir kez daha yanlış yol üzerindesin," dedi Gandalf, "üstelik ben senin yolculuğunda hiçbir umut da görmüyorum. Ama bizim yardımımızı hâkir mi göreceksin? Çünkü sana yardım elimizi uzatıyoruz."</p>

  <p>"Bana mı?" dedi Saruman. "Yo, lütfen bana gülümseyerek bakmayın! Ben sizin çatık kaşlarınızı tercih ederim. Ve oradaki o Hanım'a gelince, ona güvenmiyorum: O her zaman benden nefret etti ve senin adına tertipler kurdu. Benim sefilliğim ile alay etmek zevkini tatmak için sizi bu taraftan getirdiğine hiç şüphem yok. Sizin beni izleyeceğiniz konusunda uyarılmış olsaydım size bu zevki tattırmazdım."</p>

  <p>"Saruman," dedi Galadriel, "bizim seni avlamaktan daha acil görünen görevlerimiz ve endişelerimiz var. Şansının yaver gitmiş olduğunu söylesen daha doğru olur; çünkü şimdi son bir şansın daha var."</p>

  <p>"Eğer bu gerçekten son şans ise çok sevindim," dedi Saruman; "böylelikle bir kez daha reddetme zahmetine girmem gerekmeyecek. Bütün ümitlerim yıkıldı ama sizinkileri paylaşacak değilim. Tabii ümidiniz var ise."</p>

  <p>Bir an için gözlerinde bir ateş tutuştu. "Gidin!" dedi. "Ben bu hususlarda boşu boşuna uzun uzun çalışmalar yapmadım. Kendi sonunuzu kendiniz hazırladınız ve bunu biliyorsunuz. Benim evimi harap ettiğinizde kendinizinkini de yıkmış olduğunuzu bilmek beni biraz rahatlatacak. Şimdi sizi o kadar geniş bir denizden hangi gemi taşıyacak?" diye alay etti. "Gri bir gemi olacak, hayaletlerle dolu." Kahkaha attı ama sesi çatlak ve korkunçtu.</p>

  <p>"Kalk ayağa seni aptal seni!" diye bağırdı yere oturmuş olan diğer dilenciye; asası ile vurdu ona. "Dön! Eğer bunlar bizim yönümüzde gidiyorlarsa o zaman başka bir yön tutacağız. Devam et yoksa sana akşam yemeğinde ekmek kabuğu vermem!"</p>

  <p>Dilenci dönerek yanlarından geçti zırlayarak: "Zavallı Gríma! Zavallı Gríma! Hep dayak yiyor, hep lanetleniyor. Ne kadar nefret ediyorum ondan! Keşke onu bırakabilseydim!"</p>

  <p>"O halde bırak!" dedi Gandalf.</p>

  <p>Fakat Solucandil sulu gözlerinden dehşet içinde bir bakış fırlattı Gandalf'a, sonra da hızla Saruman'ın arkasına geçti. O sefil çift gruplarının yanından geçiyorlardı ki hobbitlere vardılar, Saruman durarak onlara baktı; fakat hobbitler ona acıyarak baktılar.</p>

  <p>"Demek ki siz de halimle alay etmeye geldiniz afacanlar ha?" dedi. "Bir dilencinin neyi eksikmiş, neyi değilmiş umurunuzda değildir, değil mi? Çünkü sizin bütün istedikleriniz elinizde; yiyecek, güzel güzel giyecekler, pipolarınız için en iyi otlar. A, evet biliyorum! Pipo otlarınızı nereden bulduğunuzu biliyorum. Dilencinin birine bir pipo dolusu ot vermezsiniz değil mi?"</p>

  <p>"Eğer bende olsaydı verirdim," dedi Frodo.</p>

  <p>"Bende kalanı alabilirsin," dedi Merry, "eğer biraz beklersen." Aşağıya inerek torbasının içini araştırdı. Sonra Saruman'a deri bir kese uzattı. "İçindekileri al," dedi. "İstediğin gibi kullanabilirsin, İsengard'daki su baskınından çıkmıştı."</p>

  <p>"Benim, benim, evet, ne pahalara satın alınmıştı!" diye bağırdı Saruman keseye yapışarak. "Bu yapılan geri ödeme bir belirti aslında; çünkü hiç kuşkum yok çok daha fazlasını aldınız. Yine de dilenciler müteşekkir olmalı, bir hırsız kendisine ait şeylerden bir lokma verecek bile olsa. Eh, eve vardığınızda Güney Toprakları'nı beklediğinizden daha kötü bulunca bunun karşılığını görmüş olacaksınız. Ülkeniz pipo yaprağından uzun süre yoksun olsun!"</p>

  <p>"Teşekkür ederim!" dedi Merry. "Madem ki öyle, o zaman hiç de senin olmayan ve uzun bir süredir benimle yolculuk yapan kesemi geri rica edeyim. Otları kendi paçavralarından birine sar."</p>

  <p>"Hırsız hırsızı hak edermiş," dedi Saruman ve arkasını Merry'ye dönerek Solucandil'i tekmeledi ve ormana doğru uzaklaştı.</p>

  <p>"Eh, bu pek hoşuma gitti!" dedi Pippin. "Hırsız ha! Peki ya bizim pusuya düşürülmemiz, yaralanmamız, orkların bizi Rohan boyunca sürüklemesinin hesabı ne olacak?"</p>

  <p>"Ah!" dedi Sam. "Bir de 'satın alınmıştı' diyor. Nasıl alınmış merak ediyorum. Sonra Güney Toprakları hakkında söylediklerini de beğenmedim. Geri dönmemizin zamanı geldi."</p>

  <p>"Evet bence de," dedi Frodo. "Ama daha çabuk gidemeyiz, eğer Bilbo'yu görmek istiyorsak. Ben önce Yarmavadi'ye gideceğim, ne olursa olsun."</p>

  <p>"Evet, bence de öyle yapsanız daha iyi olacak," dedi Gandalf. "Fakat Saruman'a ne yazık! Korkarım onun için başka bir şey yapılamaz. Tamamen kurumuş. Her neyse, ben Ağaçsakal'ın haklı olduğundan pek emin değilim: Hâlâ ufak tefek de olsa kötülükler yapabileceğine inanıyorum."</p>

  <p>Ertesi gün, yeşil ve hoş bir ülke olduğu halde artık hiçbir insanın yaşamadığı kuzey Dunland'ın içlerine girdiler. Eylül ayı altından günler ve gümüşten gecelerle geldi; onlar da Kuğufilosu nehrine varıncaya kadar rahat rahat at sürdüler ve nehrin aniden aşağıdaki topraklara dökülüverdiği şelalelerin doğusundaki eski geçit yerini buldular. Batıda, uzakta bir pus içinde nehrin aralarından dolanıp Grisel’e doğru yollandığı göller ve minik adalar uzanıyordu: Bu kamış ülkesini sayısız kuğu kendisine yuva yapmıştı.</p>

  <p>Böylece Eregion'u geçtiler ve sonunda güzel bir şafak söktü, pırıldayan sisin üzerinden titreşerek; alçak tepe üzerindeki kamp yerlerinden bakan yolcular, uzakta, doğuda güneşin gökyüzünde yüzen bulutlar arasından çıkmış olan üç zirveyi yakaladığını gördüler: Caradhras, Celebdil ve Fanuidhol. Moria Kapıları'na yaklaşmışlardı.</p>

  <p>Burada yedi gün daha oyalandılar çünkü gönülsüzce yapılacak başka bir ayrılık daha gelip çatmıştı. Kısa bir süre sonra Celeborn, Galadriel ve halkı doğuya dönecekler, Kızılboynuz Kapısı'ndan geçip Bulanıkdere Basamakları'ndan inerek Gümüşdamarı'na ve kendi ülkelerine gideceklerdi. Bu batı yollarından gitmişlerdi çünkü Elrond ve Gandalf ile konuşacak çok şeyleri vardı ve burada hâlâ dostlarıyla sohbet ederek oyalanıyorlardı. Genellikle hobbitler çoktan uykuya daldıktan sonra onlar yıldızların altında birlikte oturup geçip gitmiş olan çağları, dünyada yaptıkları hizmetleri, mutluluklarını anıyor veya gelecek günler hakkında fikir alışverişinde bulunuyorlardı. Eğer herhangi bir gezgin geçecek olsa çok az şey görür veya duyardı; ona sadece taş üzerine kazılmış gri suretler, artık insansız kalmış topraklarda kaybolup gitmiş, unutulmuş şeylerin hatıralarını görmüş gibi gelirdi. Çünkü ne kıpırdıyorlar, ne de ağızlarıyla konuşuyorlar, zihinden zihne bakıyorlardı; sadece parlak gözleri kımıldıyor, düşünceleri bir ileri bir geri giderken içten içe tutuşuyordu.</p>

  <p>Fakat zamanla her şey söylendi ve yine bir süre için ayrıldılar, Üç Yüzük'ün geçip gideceği zamana kadar. Lórien'in kayalar ve gölgeler arasında hızla solan gri pelerinli halkı dağlara doğru sürdü atını; Yarmavadi'ye gidenler tepede oturarak sonunda toplanmakta olan pustan bir şimşek çakıncaya kadar seyrettiler onları; ondan sonra da başka bir şey göremediler. Frodo Galadriel'in veda işareti olarak yüzüğünü havaya kaldırdığını biliyordu.</p>

  <p>Sam dönerek içini çekti: "Keşke ben de Lórien'e geri dönseydim!"</p>

  <p>Sonunda bir akşam yüksek avlaklara vardılar, yolculara her zaman olduğu gibi onlara da derin Yarmavadi'nin kıyısına aniden gelivermişler gibi geldi; uzakta, aşağılarında Elrond'un evinin parlayan lambalarını görebiliyorlardı. Aşağı indiler, köprüyü geçtiler ve kapılara vardılar; Elrond'un eve dönmesi şerefine bütün ev ışıkla ve neşeli şarkılarla dolmuştu.</p>

  <p>Her şeyden önce, daha bir şeyler yemeden, yıkanmadan, hatta pelerinlerini bile üzerlerinden atmadan, hobbitler Bilbo’yu aramaya başladı. Onu bir başına kendi minik odasında buldular. Oda kâğıtlarla, kalemlerle, kurşunkalemlerle darmadağınıktı; fakat Bilbo küçük parlak bir ateşin önünde oturuyordu. Çok yaşlı ama huzur dolu ve uykulu görünüyordu.</p>

  <p>Onlar içeri girerken gözlerini açarak baktı. "Bakın hele, bakın hele!" dedi. "Demek geri döndünüz? Yarın da benim yaşgünüm. Sizi gidi akıllı şeyler sizi! Biliyor musunuz yüz yirmi dokuz yaşında olacağım? Eğer nasip olur da bir yıl daha yaşayabilirsem Yaşlı Took'a yetişeceğim. Onu geçmek isterdim; ama göreceğiz bakalım."</p>

  <div>
    <br/>
  </div>

  <p>Bilbo'nun doğumgünü kutlamalarından sonra dört hobbit birkaç gün daha Yarmavadi'de kaldı; yemek vakitleri hariç zamanının çoğunu odasında geçiren eski dostlarıyla bol bol oturdular. Âdeti olduğu üzre hâlâ çok dakikti ve zamanında uyanmayıp yemek vakitlerini kaçırdığı çok enderdi. Ateş başında oturarak yolculukları ve maceraları hakkında hatırladıkladıklarını herkes sırasıyla anlattı. Bilbo ilk başlarda not alıyormuş numarası yapıyordu; fakat sık sık uyuyup kaldı; uyandığı zaman da şöyle diyordu: "Ne mükemmel! Ne şahane! Ama nerede kalmıştık?" O zaman onlar da öyküye Bilbo'nun uyuklamaya başladığı noktadan devam ediyorlardı.</p>

  <p>Onu gerçekten harekete geçiren ve dikkatini çeken bölüm Aragorn'un taç giymesi ve düğün merasimi olmuştu sanki. "Ben de düğüne davetliydim tabii ki," dedi. "Üstelik bu düğün için de uzun zamandır bekliyordum. Fakat her nedense, iş oraya varınca, burada yapacak çok işim olduğunu fark ettim; sonra toparlanmak da çok büyük dert."</p>

  <div>
    <br/>
  </div>

  <p>Neredeyse iki hafta geçmişti ki Frodo penceresinden bakınca gece don yapmış olduğunu gördü; örümcek ağları da ak renkli balık ağlarına benziyordu. O zaman aniden gitme ve Bilbo'ya veda etme zamanının geldiğini anladı. Hava insanların hatırladıkları en güzel yazlardan birinden sonra hâlâ sakin ve hoştu; fakat ekim gelmişti ve yakında hava bozacak, yeniden yağmur yağmaya, rüzgâr esmeye başlayacaktı. Üstelik daha gidecekleri uzun bir yolları vardı. Yine de onu asıl harekete geçiren hava olmamıştı aslında. Shire'a geri dönme zamanının geldiğini hissediyordu. Sam de bu fikri paylaşıyordu. Daha bir gece önce şöyle demişti:</p>

  <p>"Evet Bay Frodo, uzaklara gittik, çok şeyler gördük, yine de buradan daha iyi bir yere rastladığımızı söyleyemem. Burada her şeyden bir parça var, bilmem anlatabildim mi: Shire'dan, Altın Orman'dan, Gondor'dan, kralların saraylarından, hanlardan, çayırlardan ve dağlardan her şey burada karışmış. Yine de, her nasılsa, zaman geçirmeden gitmemiz gerektiğini hissediyorum. Babalık için endişeleniyorum, doğrusunu söylemek gerekirse."</p>

  <p>"Evet, her şeyden bir parça var Sam, Deniz hariç," diye cevap verdi Frodo; şimdi de kendi kendine tekrarlıyordu: "Deniz hariç."</p>

  <p>O gün Frodo, Elrond ile konuştu ve ertesi sabah ayrılmaları kararlaştırıldı. Gandalf'ın da şöyle demesi onları çok memnun etti: "Galiba ben de geleceğim. En azından Bree'ye kadar. Kaymakpürüzü'nü görmek istiyorum."</p>

  <p>Akşam, veda etmek için Bilbo'nun yanına gittiler. "Eh, gitmeniz gerekiyorsa, gitmeniz gerekiyordur," dedi. "Üzgünüm. Sizi özleyeceğim. Sizin buralarda olduğunuzu bilmek çok hoştu. Ama çok uykucu olmaya başladım." Sonra Frodo'ya mithril zırhı ile Sting'i verdi, zaten vermiş olduğunu unutarak; değişik zamanlarda kendi incecik el yazısı ile yazmış olduğu ve al renkli sırtlarını <i>Elfçe'den Çeviriler</i>, B.B. diye etiketlemiş olduğu üç irfan kitabını da verdi.</p>

  <p>Sam'e küçük bir kese altın verdi. "Hemen hemen Smaug haşatının son damlası," dedi. "Eğer evlenmeyi düşünüyorsan işine yarayabilir Sam." Sam kızardı.</p>

  <p>"Sizlere verebileceğim pek bir şey yok gençler," dedi Merry ile Pippin'e, "nasihatten başka." Ve bu konuda onlara hatırı sayılır bir örnek verdikten sonra son maddeyi de Shire usulü ekledi: "Başlarınızı şapkalarınıza sığmayacak kadar büyütmeyin! Fakat bir an önce büyümeyi kesmezseniz şapka ve giysilerinizin çok pahalıya çıkacağını göreceksiniz."</p>

  <p>"Ama madem sen yaşlı Took'u geçmek istiyorsun," dedi Pippin, "biz neden Boğakükreten'i geçmeye çalışmayalım anlayamıyorum."</p>

  <p>Bilbo güldü ve cebinden inciden ağızlıkları olan, ince işlenmiş gümüşlerle tutturulmuş iki güzel pipo çıkarttı. "Bunları kullandığınızda beni hatırlayın!" dedi. "Elfler bunu benim için yapmışlardı ama ben artık ot içmiyorum." Sonra aniden başı düşerek kısa bir süre uyukladı, sonra yeniden uyandığında şöyle dedi: "Şimdi, nerede kalmıştık? A, evet, armağan veriyorduk. Dedim de aklıma ne geldi: Alıp götürdüğün yüzüğe ne oldu Frodo?"</p>

  <p>"Kaybettim onu Bilbo'cuğum," dedi Frodo. "Ondan kurtuldum, biliyorsun ya."</p>

  <p>"Ne fena!" dedi Bilbo. "Bir daha görmek isterdim onu. Ama yo, ne aptalım! Zaten bu yüzden gitmiştin öyle değil mi: Ondan kurtulmak için? Fakat kafamı çok karıştırıyor, bir sürü başka olay da ona karışmış gibi: Aragorn'un işleri, Ak Divan, Gondor, Süvariler, Güneyliler ve füller -gerçekten de fül gördün mü Sam?- sonra mağaralar, kuleler, altın ağaçlar ve daha neler neler.</p>

  <p>"Belli ki ben yolculuğumdan biraz fazla düz bir yoldan geri dönmüşüm. Gandalf bana etrafı biraz gösterebilirdi. Ama o zaman ben geri dönmeden açık arttırma bitmiş ve başıma daha da fazla sorun açılmış olurdu. Her neyse, artık çok geç zaten; sonra burada oturup olan biteni dinlemenin daha rahat olduğunu düşünüyorum. Ocak başı burada çok rahat, yemekler <i>çok</i> güzel ve ne zaman arasanız etrafta elf buluyorsunuz. Daha ne istenir ki?</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Yol hiç bitmez, uzar gider</i></p>

  <p class="ti3"><i>Başladığı kapıdan</i></p>

  <p class="ti2"><i>Az gittik, uz gittik, vardık uzağa</i></p>

  <p class="ti3"><i>Ama artık başkası devam etsin yola!</i></p>

  <p class="ti2"><i>Başlasın yepyeni bir yolculuk</i></p>

  <p class="ti3"><i>Ama ben yorgun bacaklarımla</i></p>

  <p class="ti2"><i>Döneceğim ışıklı hana</i></p>

  <p class="ti3"><i>Dinlenip akşam uykumu almaya.</i></p>

  <div>
    <br/>
  </div>

  <p>Ve Bilbo son sözleri mırıldanırken başı önüne düştü ve derin derin uyumaya başladı.</p>

  <div>
    <br/>
  </div>

  <p>Akşam, odada koyulaştı, ocak ateşi daha canlı yanmaya başladı; Bilbo'yu uyurken seyrettiklerinde yüzünde bir tebessüm olduğunu gördüler. Bir süre sessizlik içinde oturdular; sonra odada çevresine ve duvarda oynaşan gölgelere bakan Sam yavaşça dedi ki:</p>

  <p>"Biz yokken fazla bir şeyler yazmış olduğunu zannetmiyorum Bay Frodo. Artık bizim hikâyemizi yazamaz."</p>

  <p>Bu söz üzerine Bilbo gözlerini açtı, sanki duymuş gibi. Sonra doğruldu. "Görüyorsunuz ya çok uykucu oldum," dedi. "Yazacak zaman bulunca sadece şiir yazmaktan hoşlanıyorum. Sevgili Frodo'cuğum, acaba diyordum gitmeden önce biraz ortalığı toplamak ister miydin? Bütün notlarımı ve kâğıtlarımı topla, günlüğümü de, hepsini yanına al eğer istersen. Görüyorsun ya bir seçim yapıp, yazacaklarımı ayarlayacak pek vaktim olmadı. Sam de sana yardım etsin; işleri yoluna sokunca geri gel, ben bir kontrol edeyim. Çok tenkitçi olmam."</p>

  <p>"Tabii yaparım bunu!" dedi Frodo. "Kısa süre sonra da geri gelirim mutlaka: Artık tehlike yok. Şimdi gerçek bir kral var; kısa süre sonra yolları da güzelce düzenleyecektir."</p>

  <p>"Çok teşekkür ederim dostum!" dedi Bilbo. "Bu üstümden büyük bir yük kaldırdı." Ve bu sözle birlikte yeniden derin bir uykuya daldı.</p>

  <div>
    <br/>
  </div>

  <p>Ertesi gün Gandalf ile hobbitler dışarsı soğuk olduğundan odasına gidip Bilbo'ya hoşça kal dediler; sonra da Elrond ile ev halkına veda ettiler.</p>

  <p>Frodo eşikte dururken Elrond ona iyi yolculuklar diledi ve onu kutsayarak şöyle dedi:</p>

  <p>"Frodo, belki de geri dönmek zorunda kalmayabilirsin, eğer çok çabuk geri dönmezsen. Yılın tam yaprakların düşmeden önce altın olduğu bu zamanı, Shire'daki ormanlarda Bilbo'yu ara. Ben de onunla olacağım."</p>

  <p>Bu sözleri başka kimse duymadı ve Frodo da kendine sakladı.</p>
