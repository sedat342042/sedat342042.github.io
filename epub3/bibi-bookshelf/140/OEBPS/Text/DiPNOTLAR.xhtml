  <p><a href="../Text/sunus.xhtml#k1" id="a1"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>1.</b>Deniz Erksan'ın bu yazısı ilk kez <i>Metis Çeviri</i>'nin 1991 Bahar tarihli 15. sayısında, "Çevrilmemiş Yapıtlara Önsözler" bölümünde yayımlanmıştı. Aynı yazıyı bu kez "Çevrilmiş Bir Yapıta Önsöz" olarak yayımlamaktan mutluluk duyuyoruz, -y.n.</p>

  <p><a href="../Text/sunus.xhtml#k2" id="a2"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>2.</b>Bunu açıklamayacağım, ama size büyü yaptığımı tahmin etmişsinizdir.</p>

  <p><a href="../Text/sunus.xhtml#k3" id="a3"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>3.</b>Tolkien fantazi edebiyatı konusundaki görüşlerini "On Fairy-Stories" adlı makalesinde kapsamlı bir şekilde anlatıyor.</p>

  <p><a href="../Text/sunus.xhtml#k4" id="a4"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>4.</b>Bu soruların cevabı ve daha başka öyküler için, Tolkien'ın ölümünden sonra yayımlanan <i>Silmarillion</i>'a bakmanız gerek. <i>Silmarillion</i> Birinci Çağı anlatıyor.</p>

  <p><a href="../Text/sunus.xhtml#k5" id="a5"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>5.</b>Bu arada, ünlü İngiliz rock şarkıcısı Sting'in adını Frodo'nun kılıcından, ünlü <i>new age</i> topluluğu Shadowfax'in ise adını Gandalf'ın atından (Gölgeyele: Shadowfax) aldığını hatırlamakta yarar var. -y.n.</p>

  <p><a href="../Text/onsoz.xhtml#k6" id="a6"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>6.</b>Gondor kayıtlarına göre bu, üç yüz yıl sonra Arvedui ile son bulan Kuzey soyunun yirminci kişisi II. Argeleb idi.</p>

  <p><a href="../Text/onsoz.xhtml#k7" id="a7"><sup>[←]</sup></a></p>

  <p><a href="../Text/P-009.xhtml#k8" id="a8"><sup>[←]</sup></a></p>

  <p><a href="../Text/E-003.xhtml#k19" id="a19"><sup>[←]</sup></a></p>

  <p><a href="../Text/E-004.xhtml#k22" id="a22"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>22.</b>Genellikle Sindarin'de <i>Menelvagor</i>, Q.'da <i>Menelmacar</i> denir.</p>

  <p><a href="../Text/E-004.xhtml#k23" id="a23"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>23.</b>"Orta Dünya'nın ağaç örgülü topraklan" anlamındaki <i>Galadhremmin ennorath</i>'da olduğu gibi. Remmirath'da "ağ gözü" anlamında <i>rem</i> bulunmaktadır, Quenya dilindeki <i>rembe</i> + <i>mîr</i> (ziynet).</p>

  <p><a href="../Text/E-004.xhtml#k24" id="a24"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>24.</b>Uzun <i>é</i> ve <i>ó</i>'nun ei ve ou olarak, az çok İngilizce'deki <i>no</i> kelimesinin söylenmesindeki gibi yaygın telaffuzu, hem Westron dilinde, hem de Westron dilini kullananlar tarafından Quenya isimlerinin söylenimlerinde <i>ei, ou</i> olarak (veya kullanılan zamanın yazı düzenindeki eşdeğer harfleriyle) gösterilmiştir. Fakat bu tür telaffuzlar yanlış veya kaba addedilirdi. Bunlar genellikle Shire'da doğal karşılanırdı. O yüzden "sayılamayacak kadar uzun yıllar" anlamındaki <i>yéni únótime</i>'yi İngilizce okur gibi (aşağı yukarı <i>yeyni unoatimi</i>) okuyanlar Bilbo, Meriadoc veya Peregrin'den daha fazla hata yapmış sayılmazlar. Frodo'nun ise "yabancı seslere karşı büyük ustalık" gösterdiği söylenir.</p>

  <p><a href="../Text/E-004.xhtml#k25" id="a25"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>25.</b>İlgili bulundukları "batı" anlamındaki <i>dûn</i> ve "doğu" anlamındaki <i>rhûn</i>'un etkisiyle "Gündoğumu" anlamındaki <i>Annûn</i>, "günbatımı" anlamındaki <i>Amrûn</i> da böyledir.</p>

  <p><a href="../Text/E-004.xhtml#k26" id="a26"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>26.</b>Aslen. Fakat Quenya dilindeki <i>iu</i>, Üçüncü Çağda genellikle İngilizce <i>yule</i> kelimesindeki <i>yu</i> gibi yükselen bir çift sesli olarak telaffuz edilmiştir.</p>

  <p><a href="../Text/E-004.xhtml#k27" id="a27"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>27.</b>İngilizce alfabede Eldar’a anlaşılır görülebilecek tek bağıntı P ile B arasındaki olurdu; birbirle­rinden ve F, M, V'den ayrılmış olmaları onlara çok saçma gelirdi.</p>

  <p><a href="../Text/E-004.xhtml#k28" id="a28"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>28.</b>Bunların birçoğu başlık sayfasındaki örneklerde ve I. Kısım, 71. sayfadaki yazıtta bulunmak­tadır; ayrıca 309. sayfada da Latin alfabesiyle verilmiştir. Bunlar genellikle seslileri belirt­mek için kullanılır, Quenya dilinde çoğunlukla beraberindeki sessizlerin tamlayanı olarak ka­bul edilirdi; ya da en sık kullanılan sessiz kaynaşmasını daha kısa yoldan belirtmek için kul­lanılırdı.</p>

  <p><a href="../Text/E-004.xhtml#k29" id="a29"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>29.</b>Buradaki seslerin ifadeleri çevriyazımlanyla ve yukanda açıklanan şekille aynıdır; sadece bu­rada ch, İngilizce church kelimesindeki ch'yi (ç) temsil eder. 7, İngilizce'deki <i>j</i>'yi, <i>z</i> de <i>azure</i> ve <i>occasion</i> kelimelerinde duyulan sesi verir.</p>

  <p><a href="../Text/E-004.xhtml#k30" id="a30"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>30.</b>Moria'nın Batı Kapısı'ndaki yazıt Sindarin dilinin yazımı için kullanılan usule örnek teşkil et­mektedir; bu yazımda 6. Derece basit genzel sesleri, 5. Derece Sindarin dilinde sık sık kullanı­lan çiftli veya uzun genzel sesleri temsil ederdi: 17 = <i>nn</i> ama 21 = <i>n</i>.</p>

  <p><a href="../Text/E-004.xhtml#k31" id="a31"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>31.</b>A sesinin çok sık kullanıldığı Quenya dilinde sesli işareti tamamen atlanıyordu. Yani "lamba" anlamındaki <i>calma</i>, <i>clm</i> diye yazılırdı. Quenya dilinde kelime başlangıcında <i>Cl</i> gibi çift sessiz hiç olmadığından ve <i>m</i> hiçbir zaman kelime sonunda kullanılmadığından, <i>clm</i> sadece <i>calma</i> olarak okunabilirdi. <i>Clm</i>, <i>calama</i> olarak da okunabilir, ama böyle bir kelime zaten yoktur.</p>

  <p><a href="../Text/E-004.xhtml#k32" id="a32"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>32.</b>Nefes gibi çıkan <i>h</i> için Quenya dilinde aslında, "uzun" anlamında <i>halla</i> adı verilen yayı olmayan yükseltilmiş basit sap kullanılırdı. Bu bir sessiz harfin önüne bu harfin sessiz olup nefes gibi çıkartıldığını belirtmek için konurdu; sessiz <i>r</i> ve <i>l</i> de genellikle bu şekilde belirtilir ve <i>hr, hl</i> olarak uyarlanırdı. Daha sonraları 33 bağımsız <i>h</i> sesi için kullanılmaya başlandı ve <i>hy</i>'nin değeri (eski değeri) bunu izleyen <i>y</i> harfine bir <i>tehta</i> ekleyerek gösterildi.</p>

  <p><a href="../Text/E-004.xhtml#k33" id="a33"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>33.</b>( ) içinde olanlar sadece Elfçe kullanımlarda bulunan değerlerdir; * ise sadece cüceler tarafından kullanılan <i>cirth</i>'i belirtir.</p>

  <p><a href="../Text/E-005.xhtml#k34" id="a34"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>34.</b>Bu devirde sakinlerinin çoğu Silvan kökenli olduğu için Lórien'de, "aksanlı" da olsa Sindarin dili konuşuluyordu. Bu "aksan" ve Sindarin ile kendi sınırlı tanışıklığı (Gondor'lu bir yorumcu aracılığıyla <i>Thain'in Kitabı</i>'nda da belirtmiş olduğu gibi) Frodo'yu yanlış yönlendirmiştir. I. Kitap'ta kısım ii, 6., 7. ve 8. bölümlerde geçen bütün kelimeler ve yer ile kişi isimlerinin ço­ğu, gerçekten de Sindarin dilindedir. Fakat <i>Lórien, Caras Galadhon, Amroth, Nimrodel</i> büyük bir ihtimalle Silvan kökenli olup Sindarin diline uyarlanmıştır.</p>

  <p><a href="../Text/E-005.xhtml#k35" id="a35"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>35.</b>Örneğin Númenor (ya da tam haliyle Númenore), Elendil, İsildur, Anárion, Elessar yani "Elftaşı" dahil <i>Gondor</i>'un bütün kraliyet isimleri hepsi Quenya dilindendir. Aragorn, Denethor, Gilraen gibi diğer Dúnedain adamların ve kadınlann çoğunun ismi, Sindarin formundaydı; bunların çoğu şarkılardan ve tarih kitaplanndan hatırlanan tik Çağ'daki {Beren, Hurin gibi) elflerin ve insanlann isimleriydi. Az sayıda isim, <i>Boromir</i> gibi, karışık kökenlidir.</p>

  <p><a href="../Text/E-005.xhtml#k36" id="a36"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>36.</b>Yabaneller'e dönen Angle'lı Ülkenler Ortak Lisan'ı çoktan devralmıştı; fakat <i>Déagol</i> ile <i>Sméagol</i>, Ferah yakınlarındaki bölgedeki insan dilinde isimlerdir.</p>

  <p><a id="a37"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>37.</b>Bazı yerlerde hobbitler entler tarafından çıkartılan daha kısa süreli mırıltıları ve seslenişleri örneklemek için bazı girişimlerde bulunmuşlardır: <i>a-lalla-lalla-rumba-kamanda-lindor-burúme</i> de Elfçe değildir ve gerçek Entçe'den bir parçayı örneklemek için (büyük ihtimalle son derece hatalı biçimde) bugüne kadar gelen tek girişimdir.</p>
