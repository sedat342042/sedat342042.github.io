  <h3>BÖLÜM IV<br/> <br/> GONDOR KUŞATMASI</h3>

  <p class="p1">Pippin'i Gandalf uyandırdı. Pencerelerden loş bir alacakaranlık girdiğinden odalarında mumlar yanıyordu; hava bir fırtına yaklaşıyormuşçasına ağırdı.</p>

  <p>"Saat kaç?" dedi Pippin esneyerek.</p>

  <p>"İkinci saati geçti," dedi Gandalf. "Kalkıp kendine çeki düzen verme zamanı. Yeni görevini öğrenmen için Şehir'in Hükümdarı'nın yanına çağırıldın."</p>

  <p>"Peki kahvaltı da verecek mi?"</p>

  <p>"Hayır! Kahvaltını ben vereceğim: Öğlene kadar bütün yiyeceğin bu. Verilen buyruğa göre yiyecekler artık ufak miktarlarda paylaştırılacak."</p>

  <p>Pippin minik ekmek somununa ve (onun düşüncesine göre) hiç de yeterli olmayan ufak bir kalıp tereyağı ile yanındaki bir kupa sulu süte pişmanlıkla baktı. "Neden beni buraya getirdin?" dedi.</p>

  <p>"Bunu gayet iyi biliyorsun," dedi Gandalf. "Seni beladan uzaklaştırmak için; eğer burada olduğuna memnun değilsen, bu işe kendin bulaştığını da unutma." Pippin başka bir şey söylemedi.</p>

  <div>
    <br/>
  </div>

  <p>Çok geçmeden bir kez daha Gandalf ile Kule Binası'nın kapısına giden soğuk koridordan yürümeye başlamıştı. Burada Denethor, gri bir alacakaranlık içinde oturuyordu; tıpkı yaşlı, sabırlı bir örümcek gibi, diye düşündü Pippin; sanki bir gün öncesinden bu yana hiç kıpırdamamıştı. Denethor Gandalf'a işaret ederek oturmasını söyledi; Pippin bir süre dikkat çekmemiş ayakta kalmıştı. Bir süre sonra yaşlı adam Pippin'e döndü:</p>

  <p>"Evet Efendi Peregrin, umarım dünü kendine faydalı olacak şekilde, dilediğin gibi kullanmışsındır. Gerçi korkarım bu şehirdeki sofralar senin dilediğinden daha boş."</p>

  <p>Pippin'de, söylediği veya yaptığı şeylerin çoğu Şehir'in Hükümdarı tarafından biliniyormuş ve bu da yetmezmiş gibi düşündüklerinin de birçoğu tahmin ediliyormuş gibi rahatsızlık bir verici bir his uyanmıştı. Cevap vermedi.</p>

  <p>"Benim hizmetimde neler yapabilirsin?"</p>

  <p>"Ben beyim, görevlerimi senin bana söyleyeceğini düşünmüştüm."</p>

  <p>"Öyle yapacağım, senin ne gibi işlere uygun olduğunu öğrenir öğrenmez," dedi Denethor. "Ama belki de bunu en çabuk seni yanımda alıkoyarsam öğrenirim. Dairemdeki özel hizmetkârım dış garnizonlarda görev alabilmek için yalvardı, o yüzden bir süre için sen onun yerini alacaksın. Bana hizmet edeceksin, haber getirip götüreceksin, benimle konuşacaksın, tabii eğer savaş ve danışma kurdundan vakit bulursam. Şarkı söyleyebilir misin?"</p>

  <p>"Evet," dedi Pippin. "Şey, evet, kendi halkıma yetecek kadar. Fakat bizim büyük saraylar ve kötü zamanlar için yazılmış uygun şarkılarımız yok beyim. Biz çok nadiren rüzgâr ve yağmurdan daha kötü şeyler hakkında şarkı söyleriz. Ve benim şarkılarımın çoğu da bizi güldüren şeylerle ilgilidir; ya da yemekle ve içmekle elbette."</p>

  <p>"Peki böyle şarkılar neden benim sarayıma ve böyle zamanlara uygun düşmesin? Uzun zamandır Gölge altında yaşamış olan bizler, Gölge tarafından rahatsız edilmemiş bir ülkenin yankılarını dinleyebiliriz herhalde? O zaman tuttuğumuz nöbetlerin bir teşekkür görmese bile meyvasız kalmamış olduğunu görürüz."</p>

  <p>Pippin'in içine bir sıkıntı çöktü. Shire'ın şarkılarını, özellikle de en iyi bildiği komik şarkıları Minas Tirith'in Hükümdarı'na söylemek fikrinden hoşlanmadı; şarkılar böyle bir ortam için çok -nasıl derler?- çok yontulmamıştılar. Şimdilik bu sıkıntıdan kurtulmuştu gerçi. Şarkı söylemesi buyrulmamıştı. Denethor Gandalf'a dönerek Rohirrim, Rohirrim'in siyaseti, kralın yeğeni Éomer'in sosyal konumu hakkında sorular sormaya başladı. Pippin, Denethor bizzat ülkesinin dışında at sürmeyeli epey olmuştur diye düşündüğü halde Hükümdar'ın uzaklarda yaşayan insanlar hakkında bildikleri karşısında hayranlık duydu.</p>

  <p>Derken Denethor Pippin'e eliyle işaret ederek onu yine bir süre serbest bıraktı. "Hisar'ın silah deposuna git," dedi, "ve oradan Kule’nin özel üniforması ile eşyasından al. Hazır olacak. Dün ısmarlanmıştı. Giyinir giyinmez geri gel!"</p>

  <p>Aynen söylediği gibi olmuştu; Pippin kendini garip giysilerle, tamamiyle siyah ve gümüş rengine kuşanmış buldu. Küçük bir zırhlı yeleği vardı, zırhın zincirleri çelikten işlenmişti belki, ama kara kehribar gibi simsiyahtı, sonra tam ortasına gümüş bir yıldızın yerleştirilmiş olduğu, her iki yanında minik birer kuzgun kanadı bulunan yüksek bir miğferi vardı. Zırhın üzerinde siyah, kısa bir cübbesi vardı, tam göğsüne gümüşle Ağaç nişanı işlenmişti. Eski giysileri katlanarak bir kenara kaldırıldı fakat Lórien'in gri pelerinini saklamasına, görev sırasında giymemek kaydıyla izin verdiler. Artık, o farkında olmasa da tam olarak <i>Ernil i Pheriannath</i>'a, yani insanların yakıştırmalarına göre Buçukluklar Prensi'ne benzemişti; ama kendini çok rahatsız hissediyordu. Ayrıca alacakaranlık ruhu üzerine ağırlık yapmaya başlamıştı.</p>

  <p>Bütün gün karanlık ve loş olmuştu. Güneşsiz şafaktan akşama kadar, ağır gölge gittikçe derinleşti; Şehir’deki bütün yürekler daralmıştı. Çok yukarda Kara Ülke'den büyük bir bulut batıya doğru yavaş yavaş yolculuk yapıyor, ışığı yutuyor, savaş rüzgârı üzerinde taşınıyordu; fakat aşağıda hava hareketsiz ve boğucuydu, sanki bütün Anduin Vadisi, her şeyi mahvedecek bir fırtınanın başlamasını bekliyormuş gibi.</p>

  <div>
    <br/>
  </div>

  <p>Aşağı yukarı on birinci saatte, sonunda kendisine biraz izin verilince, Pippin dışarı çıkarak sıkılan yüreğini hafifletmek ve yaptığı hizmeti çekilir kılmak için yiyecek ve içecek aramaya başladı. Yemek yenilen yerde, Pelennor ötesindeki Geçit'teki Nöbetçi Kuleleri'ndeki görevinden yeni gelmiş olan Beregond ile karşılaştı yine. Birlikte gezine gezine surlara doğru ilerlemeye başladılar; çünkü Pippin içeride kendini hapsedilmiş gibi hissediyor, yüksek hisarda bile boğulur gibi oluyordu. Yine, bir gün önce oturup yemek yedikleri yerde, doğuya doğru bakan mazgal şevinde yan yana oturdular.</p>

  <p>Günün tam kavuşma vaktiydi fakat o koca tabut örtüsü artık Batı'ya doğru da iyice uzanmıştı ve Güneş, ancak Deniz'e gömüldüğü yerde buluttan kurtulup son bir veda ışını göndermiş, Frodo izlerken ışın Kavşak'ta devrilmiş kralın başına değmişti. Fakat Mindolluin'in gölgesi altındaki Pelennor ovalarına hiç ışıltı gelmiyordu: Onlar kahverengi ve kasvetliydi.</p>

  <p>Daha şimdiden Pippin'e oraya, başından geçen tehlikelerden pek etkilenmemiş kaygısız bir gezgin, unutulmuş gitmiş zamanın birinde bir hobbit olarak oturalı yıllar geçmiş gibi geliyordu. Şimdi ise, Kule Muhafızları'nın mağrur ama iç karartan tavırlarını takınmış, büyük bir istilaya hazırlanan bir şehrin askeriydi.</p>

  <p>Başka bir zamanda ve mekânda olsaydı belki Pippin yeni kıyafetinden memnuniyet duyardı ama şimdi bir oyunda rol almadığını gayet iyi biliyordu; tehlikelerin en büyüğü içinde bulunan somurtkan efendisinin hizmetkârı olmuştu ciddi ciddi. Zırh yeleği çok ağırdı ve miğferi de başını ezip duruyordu. Pelerinini, oturduğu yere, yanına atmıştı. Yorgun bakışlarını aşağıda kararmakta olan ovadan ayırarak esnedi; sonra da içini geçirdi.</p>

  <p>"Bu gün seni yordu mu?" dedi Beregond.</p>

  <p>"Evet," dedi Pippin. "Çok: İşsizlikten ve beklemekten yoruldum. Efendimiz, Gandalf, Prens ve diğer büyük adamlarla konuşurken geçmek bilmeyen o saatler boyunca efendimin kapılarında oyalanıp durdum. Ve Efendi Beregond, ben, diğerleri yemek yerken onların başında saatlerce durmaya alışık değilim. Bu bir hobbit için kahredici bir sınav. Kuşkusuz bana verilen şerefi daha çok takdir etmem gerektiğini düşünüyorsundur. Fakat böyle bir şeref ne işe yarar? Aslında sürünüp gelen bu gölge altında yemenin, içmenin ne faydası var? Ne anlama geliyor bu? Havanın kendisi sanki yoğun ve kahverengi! Rüzgâr Doğu'dan estiği zamanlar sık sık böyle kasvetli havalar yaşıyor musunuz?"</p>

  <p>"Hayır," dedi Beregond, "bu dünyaya ait bir hava değil bu. Onun garazının bir işareti; gönülleri ve akılları karartsın diye Ateş Dağı'ndan gelen kötülüğün dumanı. İşe de yarıyor gerçekten. Keşke Faramir Bey geri gelse. O hiç yılmaz. Ama şimdi, bakalım Karanlık'tan çıkıp Nehir'i aşarak gelebilecek mi?"</p>

  <p>"Evet," dedi Pippin, "Gandalf da endişeli. Faramir'i burada göremeyince hayal kırıklığına uğramıştı zaten sanırım. Peki Gandalf nerelerde şimdi? Öğle yemeğinden önce Hükümdar'ın divanından ayrıldı; üstelik morali de pek iyi değildi, galiba. Belki de kötü bir haber doğmuştur içine."</p>

  <div>
    <br/>
  </div>

  <p>Konuşurlarken kulakları birdenbire sağırlaşıverdi; taş gibi dondu. Pippin ellerini kulaklarına bastırarak sindi; fakat bir yandan siperden bakarken bir yandan da Faramir hakkında konuşmakta olan Beregond olduğu yerde kaldı, dimdik, şaşkın gözlerle etrafı seyrederek. Pippin duymuş olduğu tüyler ürperten çığlığı tanıyordu: Çok önceleri Shire'daki Batak'ta duyduğu sesin aynıydı, ama artık hem güç hem de nefret yönünden büyümüştü; gönülleri zehirli bir umutsuzlukla delip geçiyordu.</p>

  <p>Sonunda Beregond kendini zorlayarak konuşabildi. "Geldiler!" dedi. "Cesaretini topla ve bak! Aşağıda korkunç şeyler var."</p>

  <p>Pippin gönülsüzce oturdukları yere tırmanarak, surun üzerinden baktı. Pelennor altında karanlıklar içinde uzanıyor, Ulu Nehir'in hayal meyal seçilebilen çizgisine doğru soluyordu. Fakat şimdi, aşağılarda, havada, zamansız bir gecenin gölgeleri gibi, leş kargaları kadar korkunç ama yine de kartaldan bile daha büyük, ölümün kendisi kadar acımasız, kuşa benzer beş suretin nehri halkalar çize çize geçtiğini gördü. Kâh üstlerine doğru çullanıyorlar, neredeyse surların ok menziline kadar gelmeye cüret ediyorlar, kâh dönüp gidiyorlardı.</p>

  <p>"Kara Süvariler!" diye mırıldandı Pippin. "Havada Kara Süvariler! Ama bak Beregond!" diye bağırdı. "Galiba bir şey arıyorlar, ne dersin? Bak nasıl halkalar çizip aşağıya doğru süzülüyorlar, hep oradaki o nokta üzerine! Yerde hareket eden bir şey görebiliyor musun? Kara minik şeyler? Evet, atlı adamlar: Dört ya da beş tane. Ah! Dayanamayacağım! Gandalf! Gandalf koru bizi!"</p>

  <p>Bir tiz ve uzun çığlık daha yükselip alçaldı; Pippin yine kendisini surun arkasına attı, avlanan bir hayvan gibi soluk soluğa. O tüyler ürperten çığlığın arasından, belli belirsiz ve görünüşe göre uzaktan, aşağıdan bir borazanın uzun ve yüksek bir tınıyla biten sesi duyuldu.</p>

  <p>"Faramir! Faramir Bey! Bu onun çağrı sesi!" diye bağırdı Beregond. "Aslan yürekli! Ama eğer bu kötü cehennem leşçilerinin korkudan başka silahları varsa Cümlekapısı'na nasıl varacak? Ama bak! Dayanıyorlar. Kapı'ya varacaklar. Yo! Atlar çıldırdı. Bak! Adamları yere attılar; adamlar koşuyorlar. Yok, biri hâlâ ayakta ama o da atını diğerlerine doğru sürüyor. Bu Komutan olmalı: O hem insanlara hem hayvanlara hükmedebilir. Ah! İşte o korkunç şeylerden biri ona doğru alçalıyor. İmdat! İmdat! Kimse yardımına gitmeyecek mi? Faramir!"</p>

  <p>Bu sözle Beregond fırladı ve karanlığa doğru koşmaya başladı. Muhafızlardan Beregond her şeyden önce çok sevdiği komutanını düşünürken, Pippin kendi korkusundan utanarak ayağa kalktı ve etrafa bakındı. Tam o anda, karanlık topraklar üzerine doğan minik bir yıldız gibi, Kuzey'den gelmekte olan beyaz, gümüşsü bir şimşeğe takıldı gözü. Bir ok hızıyla hareket ediyor, Kapı'ya doğru koşan dört adama hızla yaklaşıyor ve yaklaştıkça büyüyordu. Pippin'e, etrafına soluk bir ışık yayıyormuş gibi geldi; ağır gölgeler ona yol açıyorlardı; sonra o yaklaştıkça, surlarda bir yankı gibi yüksek bir sesin bağırışını duydu.</p>

  <p>"Gandalf!" diye bağırdı. "Gandalf! Her zaman, işlerin en karanlık zamanında ortaya çıkar. Devam et! Devam et Ak Süvari! Gandalf! Gandalf!" diye bağırdı deliler gibi, büyük bir yarışta artık cesaretlendirilemeyecek bir yerdeki koşucuyu zorlayan biri misali.</p>

  <p>Ama şimdi alçalan kara gölgeler yeni geleni fark etmişlerdi. Biri dönerek ona yöneldi; fakat Pippin'e öyle geldi ki sanki Gandalf elini kaldırmış ve elinden beyaz bir ışık yukarı doğru fırlamıştı. Nazgûl feryat figan uzun bir çığlık atarak yolundan dönüp uzaklaştı; bununla birlikte diğer dört Nazgûl de tereddüt ettiler; sonra seri helezonlar halinde yükselerek doğuya doğru geçip yukarıda alçalmakta olan bulutun içine girip kayboldular; bir süre aşağıdaki Pelennor daha az karanlık gibi göründü.</p>

  <p>Pippin seyrediyordu; atlı adamla Ak Süvari'nin karşılaşıp, yayan olanları beklemek için durduklarını gördü. Şehir'den insanlar da onlara doğru hızla koşmaya başlamışlardı; kısa bir süre sonra hepsi dış surların altında gözden kayboldu; Pippin onların Cümlekapısı'ndan girmekte olduklarını biliyordu. En kısa zamanda Kule’ye ve Vekilharç'a gideceklerini tahmin ederek hisarın girişine doğru aceleyle seğirtti. Burada, yarışı ve kurtuluşu yüksek surlardan seyretmiş olan diğer insanlara katıldı!</p>

  <p>Dış dairelere çıkan caddelerde bir yaygaranın kopması fazla zaman almadı; Faramir ile Mithrandir'in isimleri bol bol haykırılıyor, tezahürat yapılıyordu. Derken Pippin meşaleleri ve arkasında bir sürü insanın itişip kakışarak izlediği iki atlıyı gördü: Biri beyazdı ama artık parlamıyordu, ateşi bitmiş veya örtülmüş gibi, alacakaranlıkta soluk duruyordu; diğeri kara renkliydi ve başı önüne eğikti. Atlarından indiler ve seyisler Gölgeyele ile diğer atı alırken onlar kapıdaki nöbetçiye doğru yürümeye başladılar: Galdalf, pelerini arkaya doğru savrulmuş, gözlerinde hâlâ bir ateş için için yanarak aceleyle; diğeri, yeşillere bürünmüş, yavaş yavaş ve yorgun veya yaralı biri gibi sallanarak.</p>

  <p>Onlar kapı kemerindeki lambanın altından geçerken Pippin ileri atılarak kendine yol açtı ve Faramir'in yüzünü görünce nefesi tıkandı. Bu, üzerine büyük bir korku ve kederin saldırmış olduğu ama buna hâkim olmuş ve artık huzur içinde olan bir yüzdü. Bir an için muhafızla konuşurken mağrur ve ciddi durdu ve Pippin -ta başından beri çok sevmiş olduğu, soylu ama insancıl hareketlerini takdir ettiği büyük bir adam olan- ağabeyi Boromir'e ne kadar çok benzediğini fark etti. Yine de aniden Faramir için, yüreği daha önce hiç tatmamış olduğu bir duyguyla etkilenmişti. Onda Aragorn'un arada bir belli ettiği yüce soyluluk havası vardı, belki Aragorn kadar soylu değildi ama daha mesafesiz ve sağlamdı sanki: Daha sonraki çağlara doğmuş insanların Krallarından, ama Kadim Soy'un irfan ve hüznüne sahip biri. Şimdi Beregond’un ondan neden sevgiyle söz ettiğini anlıyordu. O, insanların izleyeceği, kendisinin izleyeceği, hatta kara kanatların gölgesi altında bile rahat rahat izleyecekleri bir komutandı.</p>

  <p>"Faramir!" diye bağırdı diğerleriyle birlikte yüksek sesle. "Faramir!" Ve Faramir, Şehir'in kalabalığı arasından onun yabancı sesini duyarak dönüp baktı; şaşırmıştı.</p>

  <p>"Nereden geldin?" dedi. "Kule'nin özel üniforması içinde bir buçukluk! Nereden...?"</p>

  <p>Fakat bunu söylemesiyle birlikte Gandalf yanına gelerek konuştu. "Benimle birlikte buçuklukların ülkesinden geldi," dedi. "Benimle geldi. Fakat burada oyalanmayalım. Anlatacak ve yapacak çok şey var ve sen çok yorgunsun. O da bizimle gelir. Aslında gelmesi lazım, eğer yeni görevlerini benden daha çabuk unutmamışsa, şu saat içersinde yeniden efendisi ile ilgilenmek zorunda. Haydi Pippin, izle bizi!"</p>

  <div>
    <br/>
  </div>

  <p>Böylece sonunda Şehir'in Hükümdarı'nın özel odasına geldiler. Burada, içi kömür dolu bir mangalın önüne derin koltuklar konulmuştu; şarap getirildi; ve bu ortamda pek dikkat çekmeyen Pippin Denethor'un sandalyesinin arkasında durdu; söylenenlerin hepsini büyük bir sabırsızlıkla dinledi.</p>

  <p>Faramir beyaz ekmekten alıp, bir yudum şarap içtikten sonra babasının sol yanındaki tabureye oturdu. Diğer tarafta, biraz uzakta, Gandalf ahşaptan oyulmuş bir sandalyeye oturdu; ilk başlarda uyukluyordu sanki. Çünkü ilk başlarda Faramir, on gün önce yollandığı görevle ilgili konuşmaya başladı; İthilien, Düşman'ın manevraları ve müttefikleri hakkında haberler anlattı; yolda yaptıkları, Harad'lı adamların ve koca hayvanlarının yenildiği savaşı anlattı: Daha önce olduğu gibi, efendisine olanları anlatan, sınır savaşlarındaki, bir işe yaramaz veya önemsiz gibi görünen küçük şeyleri şanlarına yakışır şekilde kısaltarak rapor veren bir komutan.</p>

  <p>Sonra aniden Faramir Pippin'e baktı. "Ama şimdi tuhaf bazı meselelere geliyoruz," dedi. "Çünkü kuzey efsanelerinden çıkıp Güney Toprakları'nda dolaşırken gördüğüm ilk buçukluk bu değil."</p>

  <p>Bu sözle Gandalf dikelerek sandalyesinin kollarını kavradı; ama bir şey söylemedi ve bir bakışla Pippin'in dudaklarındaki nidayı durdurdu. Denethor onların yüzlerine bakarak başını salladı, sanki söylenmeden birçok şeyi oradan okuyabiliyormuş gibi. Diğerleri sessiz ve kıpırdamadan dururken Faramir yavaş yavaş öyküsünü anlattı; gözleri çoğunlukla Gandalf'ın üzerindeydi, gerçi arada bir, sanki görmüş olduklarının anısını tazelemek istercesine bakışları Pippin'e de kayıyordu.</p>

  <p>Faramir'in Frodo ve hizmetkârıyla karşılaşması ve Henneth Annûn'daki olaylarla ilgili öyküsü ilerledikçe Pippin Gandalf'ın oyma ahşabı kavrayan ellerinin titremekte olduğunu fark etti. Şimdi çok beyaz ve çok yaşlı duruyorlardı; Pippin onlara bakarken, ani bir korkuyla Gandalf'ın, Gandalf'ın kendisinin de huzursuz, hatta korkmakta olduğunu fark etti. Oda havasız ve boğucuydu. Sonunda Faramir yolcularla ayrılışını ve onların Cirith Ungol'a gitme konusundaki kesin kararlarını söyleyince sesi alçaldı, başını salladı ve içini geçirdi. O zaman Gandalf ayağa fırladı.</p>

  <p>"Cirith Ungol mu? Morgul Vadisi mi?" dedi. "Ne zaman Faramir, ne zaman? Onlardan ne zaman ayrıldınız? O lanet olası vadiye ne zaman varmışlardır?"</p>

  <p>"Onlarla iki gün önce sabah ayrıldım," dedi Faramir. "Oradan Morgulduin vadisine on beş fersah var eğer doğrudan güneye gittilerse; oradan da o lanetli Kule'ye, batıya doğru daha bir beş fersah var. Ne kadar hızlı giderlerse gitsinler bugünden önce oraya varamazlar; belki daha varmamışlardır bile. Ben neden korktuğunuzu biliyorum. Fakat bu karanlık onların maceralarıyla ilgili değil. Dün başladı; ve dün gece bütün İthilien gölge altındaydı. Düşman'ın üzerimize bu saldırıyı uzun zamandır planladığını artık iyice biliyorum; üstelik saati de yolcular benim gözetimimden çıkmadan çok önce kararlaştırılmıştı."</p>

  <p>Gandalf bir ileri, bir geri yürümeye başladı. "İki gün öncenin sabahı, hemen hemen üç günlük yolculuk eder bu! Ayrıldığınız yer ne kadar uzakta?"</p>

  <p>"Kuş bakışı yirmi beş fersah kadar uzakta," diye cevap verdi Faramir. "Ama daha hızlı gelemezdim. Dün akşam, kuzeyde denetimimizde bulunan Nehir'deki uzun ada Cair Andros'ta yattım; her iki kıyıda da at bulundurulur. Karanlık indikçe acele etmemiz gerektiğini anladım; o yüzden oradan buraya, at bulabildiğimiz üç kişiyle daha sürdük atlarımızı. Grubun geri kalanını güneye, Osgiliath geçitlerindeki garnizonu güçlendirsinler diye yolladım. Umarım kötü bir şey yapmamışımdır?" Babasına baktı.</p>

  <p>"Kötü mü?" dedi Denethor ve gözleri aniden çakmak çakmak çaktı. "Neden soruyorsun? Adamlar senin emrin altındaydı. Yoksa bütün yaptıkların hakkındaki yargımı mı soruyorsun? Benim huzurumdayken tavırların son derece mütevazı fakat sen benim öğütlerimden ayrılalı çok oldu. Bak, her zamanki gibi son derece ustalıkla konuştun; fakat ben, gözlerini Mithrandir'e kenetleyip söylediğinin doğru olup olmadığını, fazla konuşup konuşmadığını anlamaya çalıştığını görmedim mi sanıyorsun? Çok uzun zamandır senin gönlünü kendi himayesine aldı o.</p>

  <p>"Oğlum, baban yaşlı olabilir ama henüz bunamadı. Eskisi gibi görebiliyor, işitebiliyorum; senin eksik söylediğin, ya da söylemeden geçtiğin şeylerin çok azı benden kaçtı. Ben birçok bilmecenin cevabını bilirim. Heyhat, yazık oldu Boromir’e!"</p>

  <p>"Eğer yaptıklarım sizi memnun etmediyse babacığım," dedi Faramir sessizce, "üzerime bu kadar ağır bir hüküm yüklemeden önce düşüncenizi bildirseydiniz keşke."</p>

  <p>"Bu senin muhakemeni değiştirmekte bir fayda sağlayacak mıydı?" dedi Denethor. "Gördüğüm kadarıyla yine aynı şeyi yapardın. Seni iyi tanırım. Hep eski zamanların kerim ve kibar kralları gibi alicenap ve soylu görünmek istemişsindir. Bu yüksek soya sahip birine uygun bir davranış olabilir, eğer güç ve barış içinde yaşıyorsa. Fakat tehlikeli saatlerde kibarlık ölümle ödenebilir."</p>

  <p>"Öyle olsun," dedi Faramir.</p>

  <p>"Öyle mi olsun!" diye bağırdı Denethor. "Fakat bu sadece senin ölümünle ödenmeyecek Faramir Bey: Artık Boromir gittiğine göre senin koruma yükümlülüğünü üstlendiğin babanın, bütün halkının da ölümüyle sonuçlanacak."</p>

  <p>"O halde," dedi Faramir, "onun yerine benim ölmüş olmamı mı diliyorsunuz?"</p>

  <p>"Evet, gerçekten de bunu dilerdim," dedi Denethor. "Çünkü Boromir bana sadıktı ve bir büyücü yamağı değildi. O babasının ihtiyacını hatırlar ve talihin sunmuş olduğu şeyi çar çur etmezdi. Bana muhteşem bir hediye getirirdi."</p>

  <p>Bir an için Faramir'in kendine olan hâkimiyeti gevşedi. "Sizden, babacığım, İthilien'de olanın neden o değil de ben olduğumu hatırlamanızı rica edeceğim. En azından, çok uzun olmayan bir süre önce verdiğiniz bir öğüt yerine getirildi. Ona görevini veren Şehir'in Hükümdarı idi."</p>

  <p>"Kendim için hazırladığım kupadaki acıyı karıştırıp durma," dedi Denethor. "Bunu kaç gecedir dilimin üzerinde tatmıyor muyum sanıyorsun, asıl kötülüğün tortusunda olduğunu bile bile? Tıpkı şimdi bulmuş olduğum gibi. Keşke böyle olmasaydı! Bu şey bana gelmiş olsaydı!"</p>

  <p>"Canını sıkma!" dedi Gandalf. "Zaten Boromir'in onu sana getirmesi de imkânsızdı. O öldü ve iyi bir şekilde öldü; huzur içinde yatsın! Yine de sen kendini kandırıyorsun. Boromir elini bu şeye uzatıp alsaydı, bu onun düşmesi anlamına gelirdi. Bunu kendi için alıkoyardı ve geri döndüğünde artık senin oğlun olmazdı."</p>

  <p>Denethor'un yüzü asıldı, buz gibiydi. "Boromir'i kendine yatkın bulmamıştın, öyle değil mi?" dedi yavaşça. "Ama ben onun babası olarak, onun o şeyi bana getireceğini söylüyorum. Sen bir arif olabilirsin Mithrandir, ama tüm kurnazlıklarına rağmen irfan denen şeyin hepsine sahip değilsin. Ariflerin ağları veya ahmakların aceleciliği olmayan düşünceler de olabilir. Bu konuda sahip olduğum ilim ve irfan senin zannettiğinden fazla."</p>

  <p>"Nedir o halde senin irfanın?" dedi Gandalf.</p>

  <p>"İnsanın sakınması gereken iki ahmaklık olduğunu bilecek kadar bir irfana sahibim. Bu şeyi kullanmak tehlikeli. Tam bu saatte onu, akılsız bir buçukluğun elinde Düşman'ın kendi topraklarına göndermek, senin ve şu benim oğlumun yaptığı gibi, o da bir delilik."</p>

  <p>"Peki ya Hükümdar Denethor ne yaparlardı?"</p>

  <p>"Hiçbirini. Ama kesin olarak, hiç şüphe yok ki bu şeyi, Düşman kaybettiği şeyi tekrar ele geçirirse diye, tamamen yok olmamızı göze alarak, en ahmak olanın bile hayallerinin ötesinde olan bir tehlike içine yollamazdı. Hayır bu şey alıkonulmalıydı, karanlık ve derin bir yerde saklanmalıydı. Kullanılmamalıydı derim ben, tabii nihai bir ihtiyaç ânı olup da kullanılırsa o başka; kullanılmamalı ve onun ulaşamayacağı, ya da ancak, ölmüş olacağımız için bizi artık etkilemeyecek bir zaferle ulaşacağı bir yere bırakılmalıydı."</p>

  <p>"Siz beyim, her zamanki gibi sadece Gondor'u düşünüyorsunuz," dedi Gandalf. "Ama başka insanlar, başka yaşamlar var; bir de gelecek olan bir zaman. Bana soracak olursanız, ben onun kölelerine bile acıyorum."</p>

  <p>"Peki ya diğer insanlar kurtuluş için kimden medet umacaklar Gondor düştükten sonra?" diye cevap verdi Denethor. "Eğer o şeyi şimdi hisarımın derin mahzenlerinde bir yerde tutmuş olsaydım o zaman bu alacakaranlığın altında, başımıza gelecek en kötü şeyden korkup dehşetle titremezdik ve planlarımız da bozulmazdı. Eğer benim bu sınavı geçemeyeceğimi zannediyorduysan, o zaman beni hiç tanımamışsın demektir."</p>

  <p>"Her halükârda, sana güvenmiyorum zaten," dedi Gandalf. "Eğer güvenmiş olsaydım bu şeyi saklaman için sana yollar, hem diğerlerini hem de kendimi bu kadar zahmetten kurtarırdım. Ve şimdi senin söylediklerini dinledikçe, sana olan güvenim artmıyor; sana Boromir'e güvendiğimden daha fazla güvenmiyorum. Yo, hiddetine hâkim ol! Bu işte ben kendime de güvenmiyorum; bana bunu kendiliklerinden sundukları halde kabul etmedim. Sen güçlü bir insansın ve hâlâ bazı konularda kendine hâkim olabilirsin Denethor; yine de eğer bu şey eline geçmiş olsaydı, seni alaşağı ederdi. Mindolluin'in köklerinin dibine gömülmüş olsa bile yine de, karanlık arttıkça ve yakında başımıza gelecek olan daha kötü şeyler vuku bulduğunda aklını yakardı."</p>

  <p>Bir an için Denethor'un gözleri Gandalf'a bakarken parıldadı ve Pippin ikisinin iradesi arasındaki gerginliği hissetti; fakat sanki artık bakışları gözden göze giden kılıçlar gibiydi, birbirlerine çarptıkça şimşek çakıyordu. Pippin tehlikeli bir darbeden korktu. Fakat aniden Denethor gevşedi ve yeniden buz gibi biri oldu. Omuzlarını silkti.</p>

  <p>"Eğer bende olsaydı! Eğer sende olsaydı!" dedi. "Böyle sözler, eğerler boşuna. Artık Gölge'ye gitti; onu ve bizi ne gibi bir sonun beklediğini zaman gösterecek. Zaman da çok uzun olmayacak. Kalan zamanda, kendi usullerince Düşman ile savaşan herkes bir olsun ve hâlâ vakit varken umutlarını korusun; umutları tükenince de hür ölebilmek için yiğitliklerini korusunlar." Faramir'e döndü. "Peki sen Osgiliath'taki garnizon hakkında ne düşünüyorsun?"</p>

  <p>"Kuvvetli değil," dedi Faramir. "Daha önce de söylemiş olduğum gibi İthilien bölüğünü güçlendirmesi için oraya yolladım."</p>

  <p>"Yetmez kanımca," dedi Denethor. "İlk darbenin ineceği yer orası. Orada yiğit bir komutana ihtiyaçları var."</p>

  <p>"Hem orada, hem de birçok başka yerde," dedi Faramir ve içini çekti. "Ne yazık oldu kardeşime, ne çok severdim onu!" Ayağa kalktı. "İzninizi rica edebilir miyim baba?" Sonra sendeleyerek babasının sandalyesine dayandı.</p>

  <p>"Görüyorum ki yorgunsun," dedi Denethor. "Uzaklardan geldin ve atını çok hızlı sürdün, üstelik söylendiğine göre kötü havanın gölgesi altında."</p>

  <p>"Bırakın, bundan söz etmeyelim!" dedi Faramir.</p>

  <p>"O halde konuşmayız," dedi Denethor. "Git artık dinlenebildiğin kadar dinlen. Yarının ihtiyacı daha şiddetli olacaktır."</p>

  <div>
    <br/>
  </div>

  <p>O zaman, herkes Şehir'in Hükümdarı'ndan izin isteyerek, hâlâ vakitleri varken dinlenmeye gitti. Dışarıda, Gandalf yanında küçük bir meşale taşıyan Pippin ile kendi yerlerine giderken, yıldızsız bir siyahlık vardı. Kapalı kapının ardına girinceye kadar konuşmadılar. O zaman sonunda Pippin Gandalf'ın elini tuttu.</p>

  <p>"Söyle bana," dedi, "bir umut var mı? Frodo için demek istiyorum; ya da en çok Frodo için."</p>

  <p>Gandalf elini Pippin'in başı üzerine koydu. "Hiçbir zaman daha fazla umut olmamıştı," diye cevap verdi. "Bana söylendiğine göre, bu ancak ahmakların umut edebilecekleri bir şey. Cirith Ungol'u duyduğum zaman..." Aniden susarak pencereye doğru ilerledi, sanki gözleri Doğu'daki geceyi delip geçebilirmiş gibi. "Cirith Ungol!" diye mırıldandı. "Neden o taraftan gidiyor, merak ediyorum." Döndü. "Tam şimdi Pippin, kalbim duracakmış gibi oldu bu ismi duyunca. Ama yine de, aslında, Faramir'in getirmiş olduğu haberde bir umut olduğuna inanıyorum. Çünkü sonunda Düşmanımızın bize karşı açık bir savaş başlattığı ve ilk hamlesini Frodo hâlâ serbestken yaptığı belli. Demek ki artık birkaç gün boyunca gözleri bu tarafa çevrilmiş olacak, yani kendi topraklarından uzağa. Ama yine de Pippin, uzaktan da olsa onun acelesini ve korkusunu hissedebiliyorum. Başlaması gerektiğinden erken başladı. Onu harekete geçirecek bir şey oldu."</p>

  <p>Gandalf bir an için düşünceler içinde kaldı. "Belki," diye mırıldandı. "Belki senin ahmaklığın bile bize yardımcı olmuştur oğlum. Dur bir bakayım: Bundan beş gün kadar önce bizim Saruman'ı alaşağı ettiğimizi ve Taş'ı aldığımızı öğrenmiştir. Yine de bu ne işe yarar? Bununla pek bir şey yapamayız, ya da onun haberi olmadan yapamayız. Ah! Belki de. Aragorn? Onun zamanı yaklaşıyor. Ve o görüntüsünün altında güçlü ve serttir Pippin; cesur, kararlı, kendi kararlarını kendi verebilen, gerektiğinde büyük riskleri göze alabilen biri. Bu olabilir. Belki de Taş'ı kullanmış ve sırf bu amaçla ona meydan okuyarak kendisini Düşman'a göstermiştir. Belki de. Evet, Rohan Süvarileri gelinceye kadar cevabı bilemeyeceğiz, tabii eğer çok geç kalmazlarsa. Önümüzde kötü günler var. Haydi hâlâ imkânımız varken uykuya!"</p>

  <p>"Ama..." dedi Pippin.</p>

  <p>"Ne aması?" dedi Gandalf. "Bu gece sadece tek bir <i>ama</i>'ya izin var."</p>

  <p>"Gollum," dedi Pippin. "Nasıl olur da onunla <i>birlikte</i>, hatta onu izleyerek gidebilirler? Sonra gördüğüm kadarıyla Faramir onun, onları götürdüğü yerden senden daha çok hoşlanmış değil. Neler oluyor?"</p>

  <p>"Bu sorunun cevabını şimdi veremem," dedi Gandalf. "Ama yine de gönlüm bana her şey bitmeden önce Frodo ile Gollum'un karşılaşacağını söylemişti. İyi veya kötü. Ama Cirith Ungol hakkında bu gece konuşmayacağım. İhanet! İhanetten korkuyorum; o sefil yaratığın ihanetinden. Ama böyle olmalı. Sonra unutmayalım ki hain kendisine de ihanet edip, niyeti olmadığı halde iyilik yapabilir. Bazen böyle olabilir. İyi geceler!"</p>

  <div>
    <br/>
  </div>

  <p>Ertesi gün şafak, kahverengi bir alacakaranlık gibi söktü; Faramir'in dönüşü ile biraz ferahlamış olan adamların gönülleri yeniden karardı. Kanatlı Gölge o gün bir daha görülmemişti ama yine de arada sırada şehrin çok yukarılarından belli belirsiz bir çığlık geliyordu ve bu sesi duyanlardan daha az cesur olanları sinip ağlarken, birçoğu anlık bir korkuyla çakılıp kalıyordu.</p>

  <p>Ve şimdi Faramir gitmişti yine. "Onu hiç rahat bırakmıyorlar," diye mırıldanıyordu bir kısmı. "Hükümdar oğlunu çok zora koşuyor; şimdi de iki kişinin, hem kendinin, hem de geri dönmemiş olanın işini birden üstlendi." Ve adamlar durmadan bakıyorlardı kuzeye, şöyle sorarak: "Nerede kaldı Rohan Süvarileri?"</p>

  <p>Gerçekten de Faramir kendi isteğiyle gitmemişti. Fakat Şehir'in Hükümdarı, Divan'ın da başıydı ve o gün başkalarına boyun eğecek bir ruh halinde değildi. Sabahın erken vaktinde Divan toplantıya çağırılmıştı. Güney'deki tehlike yüzünden, eğer bu arada şans eseri Rohan Süvarileri de gelmezse, kendilerinin bir saldırıda bulunacak güce sahip olmadıkları hükmünü verdiler komutanlar. Bu arada onlar surlara adam yığıp bekleyeceklerdi.</p>

  <p>"Yine de," dedi Denethor, "dış savunmamızı, o kadar büyük bir emekle yapılmış olan Rammas'ı kolay kolay bırakmamalıyız. Ayrıca Düşman'ın Nehir'i geçmesi ona pahalıya patlamalı. Şehir'e saldırmak için bütün gücüyle Cair Andros'un kuzeyinden yüklenemez, çünkü bataklıklar var, güneye, Lebennin'e doğru da olamaz, çünkü nehir çok geniş, bir sürü kayık gerekir. Bütün ağırlığını Osgiliath'a koyacaktır, daha önce Boromir'in onun geçmesine izin vermediği yere."</p>

  <p>"O sadece bir denemeydi," dedi Faramir. "Bugün kaybımızı Düşman'dan on misliyle çıkartabiliriz ama sonunda bu değiş tokuştan pişmanlık duyacak olan yine biz olabiliriz. Çünkü onun koca bir orduyu kaybetmesinin bedeli, bizim bir bölük kaybetmemizin bedelinden düşük. Ve eğer geçidi zorla ele geçirirse o kadar uzağa yerleştirdiğimiz birliklerin geri çekilmesi tehlikeli olacaktır."</p>

  <p>"Peki ya Cair Andros'a ne demeli?" dedi Prens. "Orasının da elde tutulması gerekir, eğer Osgiliath savunulacaksa. Sol yanımızdaki tehlikeyi unutmayalım. Rohirrim ya gelecek, ya gelmeyecek. Fakat Faramir bize, Kara Kapı’dan durmadan bu tarafa doğru yaklaşan büyük güçten söz etti. Bu güçten, birden fazla ordu çıkabilir ve birden fazla geçide saldırabilir."</p>

  <p>"Savaşta birçok şey riske atılır," dedi Denethor. "Cair Andros'ta adam var ve o kadar uzağa başka kimse yollanamaz. Fakat Nehir'in ve Pelennor'un savaşmadan teslim edilmesini kabul edemem - eğer burada hâlâ hükümdarının iradesini yerine getirecek kadar yürekli bir komutan varsa."</p>

  <p>O zaman hepsi sustu ama kısa bir sessizlikten sonra Faramir şöyle dedi: "Ben sizin iradenize karşı çıkmıyorum atam. Artık Boromir'den yoksun olduğunuza göre, onun yerine ben gidip elimden geleni yapacağım - eğer emriniz buysa."</p>

  <p>"Emrim bu," dedi Denethor.</p>

  <p>"O halde hoşça kalın!" dedi Faramir. "Ama eğer geri dönersem, hakkımda daha iyi şeyler düşünün artık!"</p>

  <p>"Bu senin geri dönüş biçimine bağlı," dedi Denethor.</p>

  <p>Faramir atını doğuya sürmeden önce onunla son konuşan Gandalf oldu. "Hayatını düşüncesizce ve kızgınlıkla boşa harcama," dedi. "Burada sana ihtiyaçları olacaktır, savaştan başka şeyler için de. Baban seni seviyor Faramir ve bunu her şey bitmeden önce hatırlayacak. Hoşça kal!"</p>

  <div>
    <br/>
  </div>

  <p>Böylece Faramir Bey atını sürdü yine; yanına onunla gitmeye gönüllü olan veya alabildiği kadar adam almıştı. Surlarda kimileri alacakaranlık içinden virane şehre baktı ve burada nelerin olduğunu merak etti, çünkü hiçbir şey görünmüyordu. Diğerleri, her zamanki gibi, kuzeye bakarak Rohan'daki Théoden'e uzanan fersahları saydılar. "Gelecek mi? Eski ittifakımızı hatırlayacak mı?" dediler.</p>

  <p>"Evet, gelecek," dedi Gandalf, "geç kalsa bile. Ama düşünün! En iyi şartlarda Kızıl Ok ona varalı iki gün olmuştur; Edoras'tan buraya da yol uzundur."</p>

  <div>
    <br/>
  </div>

  <p>Haberler gelmeden önce gece olmuştu yine. Adamın biri geçitlerden aceleyle atını sürerek geldi, Minas Morgul'dan bir ordunun çıktığını, daha şimdiden Osgiliath'a yaklaşmış olduğunu bildirdi. Bu orduya Güney'den, Haradrim'den zalim ve uzun boyluların alayları katılmıştı. "Ve öğrendiğimize göre," dedi haberci, "onları bir kez daha Kara Komutan yönetiyormuş ve onun korkusu kendinden önce Nehir'i geçmiş."</p>

  <p>Bu uğursuzluğa delalet sözlerle Pippin'in Minas Tirith'e geldiği üçüncü gün de bitmişti. Çok az kişi dinlenmeye çekildi çünkü artık Faramir'in dahi geçitleri uzun süre tutabileceğine dair pek bir umut kalmamıştı.</p>

  <p>Ertesi gün, kararacağı kadar karardığı için daha fazla koyulaşmadığı halde, karanlık insanların içlerine daha da ağır çökmüştü; üzerlerinde büyük bir korku vardı. Kötü haber çok geçmeden geldi yine. Anduin geçidi Düşman tarafından ele geçmişti. Faramir Pelennor suruna doğru geri çekiliyor, adamlarını Geçit'te toplamaya çalışıyordu; fakat düşman ondan sayıca on kere fazlaydı.</p>

  <p>"Eğer Pelennor'a ulaşabilse bile düşmanları ensesinde olacaktır," dedi haberci. "Geçidi geçmeleri onlara pahalıya mal oldu ama tahmin ettiğimiz kadar değil. Plan iyi kurulmuştu. Uzun zamandır, Doğu Osgiliath'ta gizli gizli bir sürü sal ve mavna yaptıkları anlaşıldı. Karşıya oğul halindeki böcekler gibi geçtiler. Fakat bizi asıl bozguna uğratan Kara Komutan oldu. Onun gelmekte olduğuna dair söylentilere bile dayanabilip yerinde kalan çok az kimse var. Kendi askerleri bile ondan ürküyorlar ve o emredince kendilerini dahi öldürürler."</p>

  <p>"O halde bana buradan çok orada ihtiyaçları var," dedi Gandalf ve hemen ayrıldı; etrafa yaydığı pırıltı kısa bir süre sonra gözden kayboldu. O gece boyunca Pippin tek başına, uykusuz, surlarda durup doğuyu gözledi.</p>

  <div>
    <br/>
  </div>

  <p>Günün çanları, aydınlanmamış karanlıkla alay eder gibi yeni çalmıştı ki uzakta, Pelennor surlarının yükseldiği loş yerde alevlerin yükseldiğini gördü Pippin. Nöbetçi bağırınca Şehir'deki bütün erkekler silah başına koştu. Artık arada sırada kızıl bir şimşek çakıyor ve ağır havadan yavaş yavaş gelen kasvetli gümbürtüler duyuluyordu.</p>

  <p>"Surları ele geçirmişler!" diye bağırıştı adamlar. "Surda gedikler açıyorlar. Geliyorlar!"</p>

  <p>"Faramir nerede?" diye bağırdı Beregond yılgınlıkla. "Öldü demeyin bana!"</p>

  <p>İlk haberleri getiren Gandalf oldu. Sabahın ilerleyen vaktinde, bir dizi yük arabasına refakat ederek bir avuç adamla geldi. Arabalar, Geçit enkazından kurtarılabilmiş yaralı adamlarla doluydu. Hemen Denethor'a gitti. Şehir'in Hükümdarı, yanında Pippin ile Ak Kule Binası'nın üzerindeki yüksek bir odaya çekilmişti; loş pencerelerden kuzeye, güneye ve doğuya yöneltmişti kara gözlerini, sanki etrafında halka olan alacakaranlığın gölgelerini delebilirmiş gibi. En çok kuzeye bakıyor ve arada bir duruyordu sanki kadim bir sanat sayesinde kulakları çok uzaklardaki ovalarda koşan atların nal seslerinin gümbürtüsünü duyabilecekmiş gibi.</p>

  <p>"Faramir geldi mi?" diye sordu.</p>

  <p>"Hayır," dedi Gandalf. "Fakat ben ayrıldığımda hâlâ hayattaydı. Yine de, Pelennor üzerinden geri çekilirken bozguna uğramazlarsa artçılarla kalmaya kararlı. Belki de adamlarını yeterince bir arada tutabilir ama bu konuda kuşkularım var. O kadar büyük bir düşmanla karşı karşıya kaldı ki. Çünkü geleceğinden korktuğum da gelmiş."</p>

  <p>"Karanlıklar Efendisi değil, değil mi?" diye bağırdı Pippin, dehşet içinde bulunduğu yeri unutarak.</p>

  <p>Denethor acı acı güldü. "Hayır, henüz değil, Efendi Peregrin! O, ancak her şey kazanıldıktan sonra, bana karşı zaferini kutlamak için gelir. O, diğerlerini silah olarak kullanır. Ve bütün büyük hükümdarlar böyle yaparlar, eğer akıllıysalar Efendi Buçukluk. Yoksa neden burada kulemde oturup düşüneyim, gözleyeyim, bekleyeyim ve hatta kendi oğullarımı bile harcayayım? Çünkü ellerim hâlâ iş görüyor."</p>

  <p>Ayağa kalkıp uzun siyah pelerinini savurarak açtı ve o da ne! pelerinin altında zırhı ve siyahlı, gümüşlü bir kın içinde, kocaman kabzalı uzun bir kılıcın asılmış olduğu kemeri vardı. "Böyle yürüdüm ve böyle uyudum geceleri kaç yıldır," dedi, "yaşla bedenim yumuşayıp ürkekleşmesin diye."</p>

  <p>"Yine de artık, Barad-dûr Hükümdarı'nın en kötü komutanları şimdiden dış surlarınıza dayandı," dedi Gandalf. "Eskilerin Angmar Kralı, Büyücü, Yüzüktayfı, Nazgûl Efendisi, Sauron'un elinde bir dehşet mızrağı, ümitsizliğin gölgesi."</p>

  <p>"O halde Mithrandir, kendine denk bir düşman bulmuşsun," dedi Denethor. "Bana gelince, ben çoktandır Kara Kule'nin ordularının baş komutanının kim olduğunu biliyordum. Sadece bunu söylemek için mi döndün? Yoksa, kendini aşan biriyle karşılaşmış olabilir misin?"</p>

  <p>Pippin, Gandalf'ın ani bir öfkeyle tahrik olacağından korkarak titredi ama korkuları yersizdi. "Olabilir," diye cevap verdi Gandalf yavaşça. "Fakat gücümüzü sınama vaktimiz henüz gelmedi. Ve eğer eskiden söylenmiş sözler doğru ise, o bir adamın eliyle düşmeyecek; üstelik onu bekleyen yazgı Arifler'den gizlenmiştir. Her nasılsa, Ümitsizlik Komutanı henüz ilerleyip sıkıştırmıyor bizi. O, daha çok senin biraz önce sözünü etmiş olduğun düşünceye göre yönetiyor, arkadan, köleleri çılgınca ileri doğru sürerek.</p>

  <p>"Hayır, ben daha ziyade, yaralanmış ve iyileşebilecek adamları koruyabilmek için geldim; çünkü Rammas'da boylu boyunca gedikler açıldı; kısa bir süre sonra Morgul ordusu birçok noktadan girebilecek. Ve daha çok da şunu söylemeye geldim: Kısa bir süre sonra tarlalarda savaş olacak. Bir yarma harekatı için hazırlıklı olun. Bu harekatta atlı adamlar bulunsun. Bizim biricik umudumuz onlarda, çünkü bir konuda düşman hâlâ zayıf: Çok az atlısı var."</p>

  <p>"Bizim de az var. Rohan'ın gelişi an meselesi olmalı artık," dedi Denethor.</p>

  <p>"Önce başkalarının gelişlerine tanık olacağız galiba," dedi Gandalf. "Cair Andros'tan kaçanlar bize ulaştı. Ada düşmüş. Kara Kapı'dan da bir ordu gelmiş, kuzeydoğudan geçerek."</p>

  <p>"Kimileri, Mithrandir, senin kötü haber getirmekten zevk aldığın konusunda suçlar seni," dedi Denethor, "fakat bu benim için bir haber olmaktan çıktı artık: Dün gece çökmeden bu bana bildirilmişti. Yarma harekatına gelince, bunu düşündüm zaten. Haydi, aşağıya inelim."</p>

  <div>
    <br/>
  </div>

  <p>Zaman geçti. Zamanla surun üzerindeki gözcüler, artçıların geri çekilişlerini görmeye başladı. Önceleri küçük gruplar halinde yorgun ve genellikle de yaralı adamlar düzensiz olarak gelmeye başladı; kimisi sanki peşinde biri varmış gibi deliler gibi koşuyordu. Doğu tarafında, uzaktaki ateşler oynaşıyordu; artık sanki orada burada ovanın üzerinde de yürüyorlardı. Evler ve ambarlar yanıyordu. Sonra birçok noktadan, kırmızı alevden minik dereler aceleyle akmaya başladı, karanlığın içinde kıvrıla kıvrıla, Cümlekapısı'ndan Osgiliath’a doğru uzanan geniş yolun çizgisine doğru yaklaşarak.</p>

  <p>"Düşman," diye mırıldandı adamlar. "Set yıkıldı. İşte gediklerden içeri akıyorlar! Ve meşale taşıyorlar görünüşe göre. Bizim kendi halkımız nerede?"</p>

  <p>Saate göre akşam yaklaşıyordu ve ışık o kadar azdı ki, Hisar'ın üzerindeki gözleri keskin adamlar bile tarlalar üzerinde olanları, gittikçe sayıları çoğalan yangınlar ve uzunluğu ve hızı artan ateş çizgileri hariç, pek az seçebiliyordu. Sonunda Şehir'den bir milden daha yakın bir mesafede, daha düzenli, koşmayıp yürüyen ve hâlâ omuz omuza çarpışan bir insan kütlesi göründü.</p>

  <p>Gözcüler nefeslerini tuttular. "Faramir orada olmalı," dediler. "O hem insanlara, hem hayvanlara hâkim olabilir. Daha dayanacaktır."</p>

  <div>
    <br/>
  </div>

  <p>Artık geri çekilen ana kuvvet ancak dört yüz metre kadar uzaktaydı. Karanlığın içinden küçük bir grup atlı çıktı dört nala, artçılardan geri kalanı buydu. Bir kez daha kapana kısılarak, gelen alev sırasıyla yüzleştiler. Sonra aniden hiddetli bir bağırtıdır koptu. Düşmanın atlıları önlerine geleni süpürerek ilerlediler. Ateşten çizgiler, alev taşıyan ork dizileri, kırmızı sancaklar taşıyan, kaba dilleriyle bağrışan vahşi Güneyli İnsanlar kabarıp sel gibi akmaya ve çekilenlere yetişmeye başladı. Ve kanatlı gölgeler, avları üzerine alçalan Nazgûl, çığlıklar atarak karanlık gökyüzünden indi.</p>

  <p>Çekilenler bozguna uğramıştı. Daha şimdiden kopmalar oluyordu, adamlar deliler gibi, akıllarını kaçırmış gibi oraya buraya kaçıyorlar, silahlarını atıyorlar, korkudan bas bas bağırıyorlar, yere kapaklanıyorlardı.</p>

  <p>Sonra Hisar'dan bir borazan öttü ve en sonunda Denethor yarma harekatını başlattı. Cümlekapısı'nın gölgesi altına ve yükselen surların dibine sıralanan askerler ondan gelecek işareti beklemişlerdi: Şehir’de kalmış olan bütün atlılar. İleri doğru atıldılar, bir araya geldiler, atlarını dört nala sürmeye başladılar ve büyük bir bağırtıyla saldırdılar. Ve surlardan karşılık olarak başka bağırtılar yükseldi; çünkü cephede, en önde başlarında mavi sancaklı prensleriyle Dol Amroth'un kuğu şövalyeleri bulunuyordu.</p>

  <p>"Gondor adına Amroth!" diye bağırdılar. "Amroth'tan Faramir’e!"</p>

  <p>Şimşek gibi indiler düşmanın üzerine, geri çekilenlerin her iki kanadından da; fakat içlerinde bir binici hepsini geçiyordu, çimenlerin üzerinde yel gibi eserek: Gölgeyele taşıyordu onu, bir kez daha maskesi düşmüş, pırıl pırıl parlıyordu; havaya kalkmış elinden bir ışık çıkıyordu.</p>

  <p>Nazgûl acı acı çığlık atarak dönüp gitti çünkü henüz komutanları, düşmanı olan ak ışığa meydan okumak için ortaya çıkmamıştı. Bütün dikkatlerini avlarına vermiş olan ve vahşi koşuları içinde gafil avlanan Morgul orduları dağıldı, tıpkı aniden esen bir yelde uçuşan kıvılcımlar gibi. Dışta kalan bölükler büyük bir tezahüratla geri dönerek takipçilerine bir darbe indirdiler. Ava giden avlanmıştı. Geriye çekilenler saldırıya geçtiler. Cephe bozguna uğramış orklar ve insanlarla dolmuştu, atılan meşaleler kıvrılan dumanlar çıkararak sönüyor, ortalığa pis bir koku yayıyordu. Süvariler ilerlemeye devam ettiler.</p>

  <p>Fakat Denethor onların fazla uzaklaşmalarına izin vermedi. Düşman denetim altına alınmış ve bir an için geri püskürtülmüş olsa bile Doğu'dan büyük güçler akıp duruyordu. Borazan bir kez daha öterek geri çekilineceğini haber verdi. Gondor süvari alayı durdu. Siper vazifesi gören süvari alayı gerisinde dış bölükler yeniden oluşturuldu. Artık hızlı bir şekilde çekiliyorlardı. Cümlekapısı'na vararak içeri girdiler, adımlarını gururla atarak; Şehir halkı da gururla baktı onlara ve övgülerini haykırdı; ama yine de yüreklerinde huzursuzluk vardı. Çünkü bölükler fena halde azalmıştı. Faramir adamlarının üçte birini kaybetmişti. İyi de o neredeydi?</p>

  <p>En son o geldi. Adamları içeri girdi. Şövalyeler geri geldi, onların ardından da Dol Amroth'un sancağı ile Prens. Atının üzerinde kollarında, bozguna uğramış cephede yerde bulmuş olduğu akrabası, Denethor oğlu Faramir'i taşıyordu.</p>

  <p>"Faramir! Faramir!" diye bağırdı adamlar sokaklarda ağlaşarak. Ama o cevap vermedi; Hisar'a ve babasına giden dolambaçlı yoldan yukarıya taşıdılar bedenini. Tam Nazgûl Ak Süvari'nin saldırısından kaçarken, öldürücü bir ok gelmiş ve Faramir Harad'lı bir atlının önünü kesmişken, yere düşmüştü. Ancak Dol Amroth'un saldırısı, onu yattığı yerde güneyli al kılıçların kıyımından kurtarabilmişti.</p>

  <p>Prens İmrahil Faramir'i Ak Kule'ye getirdi ve şöyle dedi: "Oğlunuz döndü beyim, büyük işler başardıktan sonra," ve gördüğü her şeyi anlattı. Fakat Denethor ayağa kalkarak oğlunun yüzüne baktı; sessizdi. Sonra odaya bir yatak kurmalarını, Faramir'i üzerine uzatıp gitmelerini söyledi. Ancak kendisi de tek başına Kule'nin tepesindeki gizli odasına gitti ve o tarafa bakan birçok insan bir süre için dar pencerelerden çıkan, pırıldayarak titreşen soluk bir ışık gördü; derken ışık bir şimşek gibi çakarak geçti. Sonra Denethor tekrar aşağıya inerek Faramir'in yanına gitti ve hiç konuşmadan yanına oturdu; ama Hükümdar'ın yüzü kül gibiydi, oğlununkinden daha ölü.</p>

  <div>
    <br/>
  </div>

  <p>Böylece Şehir sonunda kuşatılmış, düşmandan bir halkayla çevrelenmişti. Rammas yıkılmış, Pelennor Düşman'a bırakılmıştı. Surların dışından gelen son sözler Cümlekapısı kapanmadan önce kuzey yolundan kaçıp gelen adamlar tarafından getirilmişti. Bunlar, Anórien ve Rohan'dan gelen yolun kasaba topraklarına vardığı noktayı koruyan muhafızlardan kalanlardı. Beş gün önce, daha güneşin hâlâ doğduğu ve sabahın insanların içine umut kattığı zamanlarda Gandalf ile Pippin'i içeri alan Ingold çekiyordu başlarını.</p>

  <p>"Rohhirrim'den hiç haber yok," dedi. "Rohan şimdi gelmeyecek. Ya da gelseler bile bu bize bir yarar sağlamayacak. Haberini almış olduğumuz yeni ordu daha önce geldi diyorlar, Andros tarafından Nehir'i geçerek geldi. Çok güçlüler: Göz'ün ork taburları ve daha önce hiç görmediğimiz insanların sayısız bölüğü. Uzun boylu değiller ama tıknaz ve gaddarlar, cüceler gibi sakalları var ve koca baltalar kullanıyorlar. Kanaatimizce engin Doğu topraklarının vahşi bir ülkesinden gelmişler. Kuzey yolunu tutuyorlar; birçoğu da Anórien'e girdi. Rohirrim gelemez."</p>

  <p>Cümlekapısı kapatılmıştı. Bütün gece boyunca surlardaki gözcüler dışarıda dolanıp duran, tarlaları ve ağaçları yakan, ister canlı olsun ister ölü, buldukları her adamı kesen düşmanın söylentisini duydular. Nehiri geçmiş olanların sayısı gecenin karanlığında tahmin edilemiyordu fakat sabah, ya da diğer bir değişle sabahın soluk gölgesi ovaya süzülünce gece duyulan korkuyla bile sayılarının yeterince tahmin edilememiş olduğu çıktı ortaya. Ova geçit halindeki bölüklerle kararmıştı; üstelik karanlığın elverdiğince görüldüğü üzere, zehirli mantarlar misali kara veya koyu kırmızı koca kamp çadırları bitmişti kuşatılmış şehrin etrafında.</p>

  <p>Orklar koca bir halka halinde derin siperleri tam surların ok menzilinin hemen dışında karıncalar gibi harıl harıl kazıyor, kazıyorlardı; siperler kazıldıkça hepsi ateşle dolduruluyordu ama bunların nasıl tutuşturulduklarını ve beslendiklerini, bunun bir şeytanlıkla mı, bir sanatla mı yapıldığını kimse göremiyordu. Bütün gün boyunca bu çaba devam etti, Minas Tirith'in adamları elleri kolları bağlı bakarken. Ve her siper sırası bitiminde kocaman yük arabalarının geldiğini görüyorlardı; kısa bir süre sonra düşmanın bölükleri her siperin köşesine hızla mızrak ve taş atmak için kocaman tertibatlar kuruyorlardı. Şehir surlarında o kadar uzağa ulaşabilecek veya yapılan işi durdurabilecek büyüklükte bir tertibat yoktu.</p>

  <p>İlk başta bu icatlara gülüp geçiyorlardı, çünkü Şehir'in ana suru çok yüksekti ve muazzam kalınlıktaydı, Númenor'un gücü ve sanatı sürgünde azalmadan önce yapılmıştı; dış yüzeyi de Orthanc Kulesi gibiydi, sert, kara ve pürüzsüz, ne çelik ne de ateş tarafından zaptolunmaz cinstendi, üzerinde durduğu toprağın kendisini yaracak bir sarsıntı olmadıktan sonra.</p>

  <p>"Hayır," dediler, "İsimsiz'in kendisi gelmeden düşmez burası, hatta o kendi bile gelecek olsa, biz hayattayken kimse buraya giremez." Fakat kimisi şöyle cevap veriyordu: "Biz hayatta olduğumuz sürece mi? Ne kadar yani? Dünya dönmeye başladığından beri, bir sürü yüksek yeri yerle bir eden bir silahları var. Açlık. Yollar kesildi. Rohan gelmeyecek."</p>

  <p>Fakat kurulan tertibatlardan inatçı surlara hiçbir atış yapılmadı boşu boşuna. Mordor Hükümdarı'nın en büyük düşmanına karşı yapılan bu saldırıyı ne eşkiyalar ne de bir ork komutanı emretmişti. Bunu garazın gücü ve aklı yönlendiriyordu. Koca mancınıklar kurulur kurulmaz, çığlıklarla, iplerin gıcırtısı ve bocurgat yardımıyla çok yukarlara fırlatıyorlardı attıkları şeyi, öyle ki bunlar burçların tam üzerinden geçiyor ve Şehir'in ilk dairesinin içine düşüyordu gümbürtüyle; ve birçoğu gizli bir ilim sayesinde alev alıyordu yuvarlana yuvarlana gelirken.</p>

  <p>Kısa bir süre sonra surun gerisinde büyük bir yangın tehlikesi baş gösterdi ve bu iş için ayrılabilen herkes birçok yerde birden peydahlanan alevleri bastırmakla uğraşmaya başladı. Sonra atılan büyük parçaların arasında başka bir şeyler yağmaya başladı; daha az zarara ziyana neden oluyordu ama daha dehşetli şeylerdi. Cümlekapısı'nın gerisindeki bütün caddelere ve sokaklara yuvarlanarak düştü küçük, yuvarlak ve yanmayan şeyler. Fakat adamlar bunların ne olduğuna bakmaya koştuklarında bağırıp çağırarak ağlamaya başladılar. Çünkü düşman Şehir'e, Osgiliath, Rammas ve diğer cephelerde ölenlerin başlarını fırlatıyordu. Bakılamayacak kadar korkunçtular; çünkü kimisi ezilmiş, şekilsizleşmiş, kimi zalimce kesilip biçilmişti ama yine de çoğu kendini belli eden özelliklerini taşıyordu ve sanki acı çekerek ölmüşlerdi; her biri Kapaksız Göz işaretiyle dövmelenmişti. Fakat istedikleri kadar şekilleri bozulmuş ve aşağılanmış olsunlar, böylelikle, insanlar bu yolla bir kez daha bir zamanlar baştan aşağı silahlarla mağrurca yürüyen, tarlaları süren veya tepelerdeki yeşil vadilerinden bayram günleri için aşağılara inen tanıdıkları birini görmüş oluyorlardı.</p>

  <p>Boşu boşuna sallıyorlardı yumruklarını Cümlekapısı'nın önünde kaynaşan acımasız düşmanlarına. Lanetlere kulak astıkları, Batılı insanların dillerinden anladıkları yoktu; kaba sesleriyle hayvanlar veya leş kargaları gibi çığlıklar atıyorlardı. Fakat kısa bir süre sonra ayağa kalkıp Mordor ordularına karşı koyabilecek yüreğe sahip çok az kişi kalmıştı. Çünkü açlıktan daha tez bir silahı vardı Karanlık Kule’nin Efendisi'nin: Korku ve ümitsizlik.</p>

  <p>Nazgûl bir kez daha geldi; artık Karanlıklar Efendisi büyüdüğü ve bütün gücünü ortaya döktüğü için, sadece onun iradesini ve garazını söyleyen sesleri kötülük ve dehşet doluydu. Ölü insanlarla karınlarını doyurmayı uman akbabalar gibi durmadan döndüler durdular Şehir'in üzerinde. Hem görüş, hem de atış menzili dışında uçuyorlardı ama varlıkları hep oradaydı, ölümcül sesleri havayı yırtıyordu. Gitgide daha da dayanılmaz bir hal aldılar her yeni çığlıkla. Sonunda, en yiğit adamlar bile gizli tehlike üzerlerinden geçerken kendilerini yere atmaya başladılar; veya zihinlerine bir karanlık basar, artık savaş hakkında düşünemez olup da sadece gizlenmeyi, emekleyip bir yere sinmeyi ve ölümü düşünür hale gelirken silahları sinirleri boşalmış ellerinden düşüyor, öylece dikilip kalıyorlardı.</p>

  <div>
    <br/>
  </div>

  <p>Bütün o kara gün boyunca Faramir, çaresiz bir ateş içinde çırpınarak Ak Kule'deki odada yatağı üzerinde yattı; ölüyor, dedi biri, kısa süre sonra surlardaki ve sokaklardaki adamların hepsi "ölüyor" diyorlardı. Babası yanında oturuyor, hiçbir şey söylemiyor ama seyrediyor ve artık savunma konusuna hiç aldırış etmiyordu.</p>

  <p>Böylesine karanlık saatlerin varlığını hiç bilmemişti Pippin, Uruk-hai'nin pençelerindeyken bile. Hükümdar'ın hizmetinde beklemekti onun görevi ve bekliyordu da, ama görünüşe göre onu, kendi korkularını elinden geldiğince bastırırken, aydınlatılmamış odanın kapısının yanında ayakta unutmuşlardı. Ve bakarken ona öyle geldi ki Denethor sanki gözleri önünde gitgide yaşlanıyordu; sanki o mağrur iradesini bir şey kapatıvermiş, katı aklı yenilmişti. Elem yapmıştı bunu, belki bir de vicdan azabı. O acımasız yüzde gözyaşları görüyordu; bu hiddetten daha dayanılmazdı.</p>

  <p>"Ağlamayın beyim," diye kekeledi. "Belki de iyileşir. Gandalf'a sordunuz mu?"</p>

  <p>"Beni büyücülerle avutma!" dedi Denethor. "Ahmağın umudu suya düştü. Düşman onu buldu, artık gücü artıyor; düşüncelerimizi teker teker biliyor; ne yaparsak yapalım boşuna."</p>

  <p>"Oğlumu nankörce, kutsamadan gereksiz bir tehlikeye yolladım; ve işte burada damarlarında zehirle yatıyor artık. Yo, yo, artık savaşta ne olursa olsun benim soyum tükeniyor; Vekilharçlar Sülalesi dahi başaramadı. Tepelerde hırsız gibi saklanan insanların krallarından kalanları da kötü insanlar yönetecek ta ki birer birer avlanıncaya kadar."</p>

  <p>Kapıya, Şehir'in Hükümdarı'nı çağıran adamlar dayandı. "Hayır, aşağıya inmeyeceğim," dedi. "Oğlumun yanında kalmalıyım. Her şey bitmeden önce hâlâ konuşma ihtimali var. Fakat buna da bir vakit kalmadı. Kimi isterseniz onu izleyin, hatta umutları suya düşmüş olsa da Gri Aptal'ı bile izleyebilirsiniz. Ben burada kalacağım."</p>

  <div>
    <br/>
  </div>

  <p>Böylece Gondor Şehri'nin son savunmasının kumandasını Gandalf almıştı. Nereye gitse adamların yürekleri hafifliyor, kanatlı gölgelerin hatırası siliniyordu. Yorulmak nedir bilmeden gitti geldi Hisar'dan Cümlekapısı'na, surlar boyunca kuzeyden güneye; onunla birlikte Dol Amroth Prens'i de gidiyordu, pırıl pırıl zırhları içinde. Çünkü Númenor soyunu bozulmadan devam ettiren prens ve silahşörleri, beyliklerini muhafaza ediyorlardı. Onları gören adamlar şöyle fısıldaşıyordu: "Aynı eski hikâyelerin anlatmış olduğu gibi; o halkın damarlarında elf kanı var, çünkü Nimrodel halkı bir zamanlar oralarda uzun süre yaşamışlar." Sonra karanlık içinde biri Nimrodel'in şarkısından veya Anduin Vadisi'ne ait, yitip gitmiş yıllardan gelen diğer şarkılardan birkaç beyit okuyordu.</p>

  <p>Yine de onlar uzaklaştıklarında gölgeler yeniden adamların üzerine abanıyor, yürekleri soğuyor ve Gondor'un bahadırlığı kül oluyordu. Ve böyle böyle, korkularla dolu loş günden, çaresiz gecenin karanlığına geçtiler. Yangın artık Şehir'in ilk dairesinde denetimsiz bir şekilde yükseliyordu; dış surlardaki garnizonun daha şimdiden geri çekilme yolları kesilmişti. Fakat orada, görev yerlerinde kalmış olan sadık kişilerin sayısı çok azdı; çoğu ikinci kapının gerisine kaçmıştı.</p>

  <div>
    <br/>
  </div>

  <p>Çarpışmanın çok gerisinde Nehir üzerine aceleyle bir köprü kurulmuş, bütün gün boyunca büyük bir savaş gücü ve malzemesi akmıştı bu köprü üzerinden. Sonunda, gecenin yarısında saldırı başladı. Öncü kollar, ateş dolu siperler arasında bırakılmış birçok dolambaçlı yoldan geçti. Yaklaştıkça uğradıkları kaybı hiçe sayarak durmadan ilerlediler, hâlâ bir arada, sürü gibi okçuların menziline girdiler. Fakat artık gerçekten de onlara büyük bir zarar verebilecek çok az kişi kalmıştı surlarda; gerçi yangınların ışığı Gondor'un bir zamanlar övündüğü cinsten okçular için birçok hedefi gözler önüne seriyordu. Sonra Şehir'in yiğitliğinin çoktan kırılmış olduğunu fark eden gizli Komutan gücünü ortaya koydu. Yavaş yavaş, Osgiliath'ta inşa edilmiş olan kocaman kuşatma kuleleri karanlığın içinden ilerledi.</p>

  <div>
    <br/>
  </div>

  <p>Ak Kule'deki odaya haberciler geldi yine; Pippin onları içeri aldı, çünkü çok aceleleri vardı. Denethor yüzünü yavaş yavaş Faramir'in yüzünden çevirdi ve onlara sessizce baktı.</p>

  <p>"Şehir'in ilk dairesi yanıyor beyim," dediler. "Emirleriniz nedir? Hâlâ Hükümdar ve Vekilharçsınız. Herkes Mithrandir'i izlemiyor. Adamlar surlardan kaçıp, surları korumasız bırakıyor."</p>

  <p>"Neden? Neden kaçıyor ahmaklar?" dedi Denethor. "Madem eninde sonunda yanacağız bir an önce yanmakta yarar var. Şenlik ateşinize geri dönün! Ben mi? Ben şimdi cenazemi yakmak için hazırlanan odun yığınının üzerine gideceğim. Kendi yığınımın üzerine! Denethor ile Faramir'in mezarı olmayacak! Mezar yok! Mumyalanmış ölümün uzun ve yavaş uykusu yok artık. Batı'dan buraya gemiler gelmeden önceki barbar krallar gibi yanacağız. Batı kaybetti. Gidin geri, yanın!"</p>

  <p>Haberciler selam ve cevap vermeden dönüp kaçtılar.</p>

  <p>Artık Denethor ayağa kalkmış ve biraz önce elinde tuttuğu Faramir'in ateşli elini bırakmıştı. "Yanıyor, daha şimdiden yanıyor," dedi hüzünle. "Ruhunun evi ufalanıyor." Sonra yavaşça Pippin'e doğru giderek, ona baktı.</p>

  <p>"Elveda!" dedi. "Elveda Paladin oğlu Peregrin! Hizmet süren kısa oldu ve artık sonuna yaklaşıyor. Kalan o az süreden de azat ediyorum seni. Git artık ve sence en uygun şekil nasılsa öyle öl. Ve kiminle istersen onunla öl, hatta ahmaklığı seni bu ölüme getirmiş olanla bile. Hizmetkârlarımı yolla bana ve git. Elveda!"</p>

  <p>"Ben elveda, demeyeceğim beyim," dedi Pippin diz çökerek. Sonra aniden yine hobbitvari bir şekilde ayağa kalktı ve yaşlı adamın gözlerinin içine baktı. "İzninle ayrılacağım beyim," dedi; "çünkü gerçekten de Galdalf'ı görmeyi çok arzu ediyorum. Ama o bir ahmak değildir; onun yaşamdan umudu kesilmedikçe benim ölmeye hiç niyetim yok. Fakat ne kendi sözümden, ne de senin hizmetinden azat edilmek istemiyorum, sen yaşadıkça. Ve en sonunda Hisar'a gelirlerse burada senin yanında bulunmayı ve belki de bana verilen silahları da hak etmeyi düşünüyorum."</p>

  <p>"Nasıl istersen öyle yap Efendi Buçukluk," dedi Denethor. "Ama benim hayatım parçalandı artık. Hizmetkârlarımı yolla bana!" Tekrar Faramir'e döndü.</p>

  <div>
    <br/>
  </div>

  <p>Pippin onu bırakarak hizmetkârları çağırdı; hizmetkârlar geldi: Ev halkından altı adam, güçlü ve zarif; yine de çağrı karşısında titriyorlardı. Fakat Denethor sakin bir sesle Faramir'in yatağının üzerine sıcak örtüler örtmelerini ve yatağı yukarı taşımalarını buyurdu. Onlar da öyle yaptılar, yatağı kaldırarak odadan çıkarttılar. Yavaş yavaş attılar adımlarını, ateşli adamı mümkün olduğu kadar az rahatsız etmek için. Artık iki büklüm halde bir bastona dayanan Denethor onları izledi; en son Pippin gidiyordu.</p>

  <p>Ak Kule'den çıkıp yürüdüler; sanki bir cenaze taşırmış gibi, üzerlerinde asılı duran bulutun aşağıdan gelen donuk kırmızı ateş kıpırtılarıyla aydınlatılmış olduğu karanlığa doğru. Yavaş yavaş geçtiler büyük avluyu ve Denethor'un tek bir sözüyle Kuru Ağaç'ın yanında durdular.</p>

  <p>Herkes sessizdi, aşağıdaki Şehir'deki savaş gürültüleri hariç; suyun ölü dallardan karanlık havuza hüzünlü hüzünlü damlayışını duyabiliyorlardı. Sonra, nöbetçinin hayret ve keder dolu bakışları altında Hisar kapısından geçip gittiler. Batıya dönünce sonunda altıncı dairenin geri surlarındaki bir kapıya vardılar. Fen Hollen deniyordu buraya, çünkü cenaze dışında hep kapalı tutulurdu ve sadece Şehir'in Hükümdarı veya ölülerin evlerine bakanlar ve mezarlara yadigârları getirenler bu yolu kullanabilirdi. Kapının gerisinde birçok kavisle dolanarak aşağıda, Mindolluin’in sarp kayalarının gölgesi altında Kralların ve Vekilharçlarının kaşanelerinin bulunduğu dar bir araziye inen bir yol uzanıyordu.</p>

  <p>Yolun kenarında, küçük bir evde bir kapıcı oturuyordu; gözlerinde korku, elinde bir lambayla ilerledi. Hükümdarın buyruğuyla kapıyı açtı ve sessizce geriye dayadı; onlar da kapıcının elinden lambayı alarak kapıdan geçtiler. Lamba ışığıyla bir sağa bir sola sallanan kadim surlar ve yol kenarından yükselen çok sütunlu korkulukların arasından yukarı doğru tırmanan yol karanlıktı. Rath Dinen'e yani Sessiz Cadde'ye gelinceye kadar aşağı, aşağı doğru indikçe ağır ayak sesleri solgun kubbeler, boş salonlar, çoktan ölmüş adamların suretleri arasında yankılanıp durdu; sonra Vekilharçların Evi'ne girerek yüklerini bıraktılar.</p>

  <p>Burada Pippin etrafına huzursuz huzursuz baktıkça, minik lambanın kefenli duvarlarına düşürdüğü koca gölgelerle örtülmüş gibi duran tonozlu geniş bir odada olduğunu gördü. Mermerden oyulmuş bir sürü masa dizisi zorlukla seçilebiliyordu; her masa üzerinde, elleri kavuşturulmuş, başı taşa yaslanmış uyuyan şekiller vardı. Fakat yakında duran bir masa bomboştu. Denethor'un bir işaretiyle Faramir ile babasını yan yana yatırdılar ve ikisini de tek bir örtüyle örttüler; sonra da ölü yatağının yanında yas tutan insanlar gibi boyunları bükük durdular. Sonra Denethor alçak sesle konuştu.</p>

  <p>"Biz burada bekleyeceğiz," dedi. "Fakat mumyacılara haber yollamayın. Bize çabuk tutuşan odun yollayın, etrafımıza ve altımıza yığın. Ve emir verdiğimde bir meşale atın. Böyle yapın ve bir daha benimle konuşmayın. Elveda!"</p>

  <p>"İzninizle beyim!" dedi Pippin ve dönerek bu ölüm dolu evden dehşet içinde kaçtı. "Zavallı Faramir!" diye düşündü. "Gandalf'ı bulmalıyım. Zavallı Faramir! Gözyaşından çok ilaca ihtiyacı olduğu kesin. Ah, Gandalf'ı nerede bulacağım? İşlerin sarpa sardığı yerde herhalde; onun da ölen ya da çıldıran birine ayıracak zamanı olmayacaktır."</p>

  <p>Kapıda, orada nöbet beklemek için kalan hizmetkârlardan birine döndü. "Efendiniz kendinde değil," dedi. "Yavaş olun! Faramir hayattayken buraya odun getirmeyin! Gandalf gelinceye kadar bir şey yapmayın!"</p>

  <p>"Minas Tirith'in efendisi kim?" diye cevap verdi adam. "Hükümdar Denethor mu, Gri Gezgin mi?"</p>

  <p>"Ya Gri Gezgin, ya da hiç kimse, görünüşe göre," dedi Pippin; ayaklarının onu taşıyabildiği hızla geriye, yukarı doğru döne döne tırmanan yola koştu, şaşkın kapıcıyı geçerek kapıdan çıktı ve Hisar'ın kapısına yaklaşıncaya kadar yoluna devam etti. Kapıdan geçip giderken nöbetçi onu selamladı; o zaman Beregond'un sesini tanıdı.</p>

  <p>"Ne yana koşuyorsun Efendi Peregrin?" diye seslendi.</p>

  <p>"Mithrandir'i bulmaya," diye cevap verdi Pippin.</p>

  <p>"Hükümdar'ın işi acildir ve benim seni oyalamamam gerekir," dedi Beregond; "ama eğer mümkünse çabuk çabuk anlat: Neler oluyor? Hükümdarımız nereye gitti? Nöbeti şimdi devraldım ama onun Kapalı Kapı'ya doğru gittiğini duydum; adamlar önünde Faramir'i taşıyorlarmış."</p>

  <p>"Evet," dedi Pippin, "Sessiz Cadde'ye."</p>

  <p>Beregond gözyaşlarını gizlemek için başını eğdi. "Ölüyor olduğunu söylemişlerdi," diye iç geçirdi, "öldü demek."</p>

  <p>"Hayır," dedi Pippin, "daha değil. Ve hâlâ ölümünün engellenebileceğini zannediyorum. Fakat Şehir'in Hükümdarı, Beregond, şehri ele geçmeden düştü. Aklını kaçırdı, artık tehlikeli biri." Çabuk çabuk Denethor'un garip sözlerini ve işlerini anlattı. "Hemen Gandalf'ı bulmam gerek."</p>

  <p>"O halde çatışmaya inmen lazım."</p>

  <p>"Biliyorum. Hükümdar bana izin verdi. Fakat Beregond eğer elinden gelirse, olacak olan korkunç şeyleri engelle."</p>

  <p>"Hükümdar, siyah ve gümüş giyenlerin kendi emri olmadan görev yerlerinden ayrılmalarına izin vermez."</p>

  <p>"Eh o halde Faramir’in yaşamı ile emirler arasında bir seçim yapman gerekecek," dedi Pippin. "Emirlere gelince, bence muhatabınız bir deli, bir bey değil. Gitmem gerek. Eğer gelebilirsem geri döneceğim."</p>

  <p>Koşmaya devam etti aşağıya, aşağıya dış şehire doğru. Yangından kaçan adamlar onu geçtiler; onun üniformasını gören bir kısım adam dönüp ona seslendi ama o hiç kulak asmadı. Sonunda gerisinde surlar arasında koca alevlerin yükseldiği İkinci Kapı'dan geçmişti. Yine de ona garip bir biçimde sessiz geldi her şey. Ne çatışmanın gürültüsü ve haykırışları, ne de silahların şakırtısı duyuluyordu. Sonra aniden korkunç bir çığlık ve büyük bir sarsıntı ve derin, yankılı bir gümbürtü duyuldu. Neredeyse onu dizlerine kadar sarsan bir korku ve dehşet rüzgârına karşı koymak için kendini zorlayarak, Cümlekapısı'nın arkasındaki geniş bir yere açılan köşeyi döndü Pippin. Orada olduğu yere çakıldı kaldı. Gandalf'ı bulmuştu; ama geri çekilip bir gölgeye sindi.</p>

  <div>
    <br/>
  </div>

  <p>Gece yarısından beri büyük taarruz devam ediyordu. Davullar gümbürdüyordu. Kuzeyden ve güneyden, düşman bölüğü üzerine düşman bölüğü surlara yüklenip duruyordu. Düzensiz al ışıkta tıpkı hareket eden evler gibi görünen kocaman hayvanlar gelmişti; yani Harad'ın ateşler arasındaki yollardan koskoca kuleler ve makinalar çeken <i>mûmak</i>'ları. Yine de komutanları bu hayvanların yaptıklarına da telef olabileceklerine de pek aldırış etmiyordu: Onların bütün amacı savunmanın gücünü sınamak ve Gondor'un adamlarını birçok yerde meşgul etmekti. En çok Cümlekapısı'na yüklenilecekti. Kapı çelik ve demirden yapılmış, inatçı taş kuleler ve burçlarla korunuyor olabilirdi ama bütün o yüksek ve aşılmaz surun en zayıf noktası, kilidiydi.</p>

  <p>Davullar daha da yüksek sesle vurdu. Alevler yükseldi. Kocaman makinalar alanlardan ilerledi; tam ortada kocaman bir şahmerdan vardı; muazzam zincirlerin ucunda sallanan, uzunluğu yüzlerce ayağa varan, ormandan kesilmiş bir ağaç. Uzun zamandır Mordor'un demirhanelerinde dökülüp duruyordu bu şahmerdan ve kara çelikten dökülmüş olan iğrenç kafasına kudurmuş bir kurt biçimi verilmişti; üzerinde de yıkım büyüleri vardı. Grond koymuşlardı ismini, eskinin Yeraltı Tokmağı'nın bir hatırası olarak. Kocaman hayvanlar çekiyorlardı şahmerdanı, etrafını orklar sarmıştı; geriden de şahmerdanı kullanacak olan dağ devleri yürüyordu.</p>

  <p>Fakat Cümlekapısı civarında mukavemet hâlâ kuvvetli idi; burada Dol Amroth silahşörleri ile garnizonun en çetin adamları saldırmak için hazır bekliyorlardı. Her yandan ok yağıyordu; kuşatma kuleleri birer meşale misali aniden çatırdıyarak alev alıveriyordu. Cümlekapısı'nın her iki yanında surların önünde yer döküntüler ve cesetlerle dolup taşmıştı; yine de sanki zıvanadan çıkmış gibi daha da çok sayıda düşman geliyordu.</p>

  <p>Grond yoluna devam eti. Grond'un iskeleti ateş almıyordu; arada bir şahmerdanı çekmekte olan kocaman hayvanlardan biri delirip, şahmerdanı koruyan sayısız ork arasında tepinip onları yere serse bile, bunların cesetleri yoldan çekiliyor ve diğerleri onların yerine geçi veriyordu.</p>

  <p>Grond yoluna devam etti. Davullar deliler gibi gümbürdüyordu. Cesetlerin oluşturduğu tepeciklerin üzerinden korkunç bir suret belirdi: Bir atlı, uzun boylu, kukuletalı, kara bir pelerine bürünmüş. Yavaş yavaş, ölenlerin üzerine basarak, okları umursamadan ileri doğru sürdü atını. Durdu ve uzun, soluk kılıcını kaldırdı. Ve o tam bunu yaparken herkesin içine, hem şehri savunanların, hem de düşmanın içine büyük bir korku düştü; adamların kolları iki yanlarına düştü, artık yayların telleri şakımıyordu. Bir an için her şey durdu.</p>

  <p>Davullar gümbürdeyerek takırdadı. Grond büyük bir hamleyle, kocaman eller tarafından ileriye savruldu. Kapıya ulaştı. Sallandı. Bulutlar içinde gezen gökgürültüsü gibi derinden bir bum sesi bütün Şehir'de gümbürdedi. Fakat demirden kapılar ve çelikten destekler bu darbeye dayandı.</p>

  <p>Kara Kumandan üzengisi üzerinde doğrularak, unutulup gitmiş bir dilde, hem yüreği hem de taşı parçalayacak, güç ve dehşet kelimeleri söylerek korkunç bir sesle bağırdı.</p>

  <p>Üç kere bağırdı. Üç kere bumladı koca şahmerdan. Ve aniden son darbede Gondor'un Cümlekapısı kırıldı. Sanki çok tesirli bir büyüye kapılmış gibi infilak ederek parçalandı: Gözleri kör eden bir şimşek çaktı ve kapılar yarılmış parçacıklar halinde yere yıkıldı.</p>

  <div>
    <br/>
  </div>

  <p>Nazgûl Efendisi atını içeri sürdü. Gerideki alevlerin önünde, muazzam bir ümitsizlik tehdidi halinde büyüyen, kocaman kara bir suret olarak yükseldi. Sürdü atını içeri Nazgûl Efendisi, daha önce hiçbir düşmanın geçememiş olduğu kemer altından; yüzünü gören herkes kaçtı.</p>

  <p>Biri hariç herkes. Orada, Cümlekapısı'nın önündeki alanda sessiz ve hareketsiz bekleyen Gandalf, Gölgeyele'nin üzerinde oturuyordu: Dünyanın bütün hür atları içinde bu dehşete kıpırdamadan, Rath Dinen'deki oyulmuş bir heykel gibi sabit bir şekilde katlanabilecek tek at olan Gölgeyele'nin üzerinde.</p>

  <p>"Buraya giremezsin," dedi Gandalf; koca gölge durdu. "Sen kendin için hazırlanmış olan cehenneme geri dön! Geri dön! Seni ve Efendini bekleyen hiçliğe düş. Git!"</p>

  <p>Kara Süvari kukuletasını geriye itti; o da ne! Başında krallara ait bir taç vardı; yine de taç görünen hiçbir baş üzerine oturtulmamıştı. Tacın ve örtülü geniş, kara omuzlarının arasından al al alevler parlıyordu. Görünmeyen ağzından ölümcül bir kahkaha duyuldu.</p>

  <p>"Yaşlı ahmak!" dedi. "Yaşlı ahmak! Bu benim saatim. Gördüğünde Ölüm'ü tanımaz mısın sen? Geber; lanetlerin boşuna artık!" Bunu der demez kılıcını yukarılara kaldırdı; kılıçtan aşağıya alevler indi.</p>

  <div>
    <br/>
  </div>

  <p>Gandalf kıpırdamadı. Ve tam o anda, Şehir'in avlularından birinde bir horoz öttü. Tiz sesiyle net bir biçimde öttü; ne büyücülüğe ne de savaşa kulak asıyor, sadece ölümün gölgelerinin çok yukarısında, gökyüzünde, şafakla gelen sabahı karşılıyordu.</p>

  <p>Ve ona karşılık verircesine uzaktan başka bir ses duyuldu. Borular, borular, borular. Karanlıkta Mindolluin'in yanlarında donuk donuk yankılandılar. Kuzey'in koca boruları deliler gibi üfleniyordu. Rohan gelmişti sonunda.</p>
