  <h3>BÖLÜM III<br/> <br/> HÜKÜM DAĞI</h3>

  <p class="p1">Sam lime lime olmuş ork pelerinini beyinin başının altına koydu ve üzerlerini Lórien'in gri cübbesi ile örttü; tam örterken de aklı o zarif ülkeye, elflere kayıverdi, onların elleri tarafından dokunmuş kumaşın bu çılgınca korku içindeki tüm ümitsizliğe karşın onları gizlemesini umdu. Bölükler İsenağzı'nı geçtikçe itişip kakışmanın, bağırış çığırışların azaldığını duydu. Sanki değişik cinslere ait birçok bölüğün karışmasından doğan bu kargaşa içinde onları fark eden olmamıştı, en azından henüz fark eden olmamıştı.</p>

  <p>Sam bir yudum su içti ama Frodo’nun daha çok içmesi için ısrar etti; beyi biraz kendine geldikten sonra da kıymetli peksimetlerinden birini vererek yemesini sağladı. Sonra, pek korku duyamayacak kadar bitkin olduğundan oldukları yere uzandılar. Huzursuz nöbetler halinde biraz uyudular; çünkü ter üzerlerinde kurumuştu, sert taşlar da etlerini ısırıyordu; titremeye başladılar. Kuzey'den Kara Kapı’dan, Cirith Gorgor üzerinden yer boyunca fısıldaşan ince soğuk bir hava yayılıyordu.</p>

  <p>Sabah gri ışık yine geldi, çünkü yukarılarda Batı Rüzgârı esmeye devam ediyordu ama Kara Ülke’nin sınırlarının gerisinde kayalar üzerinde hava sanki ölü gibiydi; serin de olsa boğucuydu. Sam çukurdan dışarı baktı. Etraflarındaki bütün topraklar korkunçtu, dümdüz ve ölü renkliydi. Yakınlardaki yollar üzerinde hiçbir şey kımıldamıyordu artık; fakat Sam, kuzeye doğru en fazla iki yüz metre uzakta olan İsenağzı surları üzerindeki dikkatli gözlerden korkuyordu. Güneydoğuya doğru, uzakta ayağa kalkmış bir gölge gibi yükseliyordu Dağ. İçinden dumanlar fışkırıyor, göğün yukarı katmanlarına çıkanları doğuya doğru ilerlerken yanlarından çıkanları koca bulutlar halinde yuvarlanarak bütün topraklar üzerine yayılıyordu. Kuzeydoğuya doğru birkaç mil ötede, gerisinde puslu kuzey tepelerinin kararmış gökten ancak biraz daha kara göründüğü, uzakta bir bulut sırası gibi yükselen Kül Dağları’nın eteklerinde ise tepeler, gri, kasvetli hayaletler gibi duruyordu.</p>

  <p>Sam mesafeyi kestirmeye ve ne tarafa doğru gitmeleri gerektiğini çıkarmaya çalıştı. "Nereden bakarsan bak elli mil kadar görünüyor," diye mırıldandı tehditkâr dağa bakıp içi karararak. "Bir gün bile çekecek olsaydı, Bay Frodo'nun bu haliyle bir hafta sürerdi." Başını salladı, kafasında yavaş yavaş yeni, karanlık bir düşünce belirdi. O sadık gönlünde ümit hiçbir zaman uzun süreli solmamıştı ve o ana kadar hep geri dönüşleri hakkında bir şeyler düşünmüştü. Fakat acı gerçek sonunda kafasına dank etmişti: Yanlarındaki yiyecek en iyi ihtimalle onları amaçlarına ulaştırabilirdi; görev yerine getirilince o zaman, o korkunç çöl ortasında tek başlarına, evsiz, yurtsuz, yemeksiz sona varmış olacaklardı. Geriye dönüş olmayacaktı.</p>

  <p>"Başladığımda yapmam gerektiğini hissettiğim iş buydu demek," diye düşündü Sam: "Bay Frodo’ya son adımına kadar yardım edip onunla ölmek ha? Eh, görevim buysa, bunu yapacağım. Ama Subaşı'nı, Gül Pamuk ile ağabeylerini, Babalık'ı, Marigol'u, hepsini hepsini bir daha görmeyi çok isterdim. Nedense, eğer geriye dönüş için bir ümit olmasaydı Gandalf'ın Bay Frodo'yu bu göreve yollamış olabileceğine inanamıyorum bir türlü. Moria'da düştüğünde her şey ters gitmeye başladı. Keşke düşmeseydi. O olsaydı bir şeyler yapardı."</p>

  <p>Fakat içindeki ümit sönerken, ya da söner gibi olurken, ümitsizlik yeni bir güce dönüştü. Sam'in o sade hobbit yüzü sertleşti, neredeyse aksileşti niyeti kesinleştikçe; sanki ne üzüntünün, ne yorgunluğun, ne de sonu gelmeyen o çıplak millerin boyun eğdiremeyeceği taştan ve demirden bir yaratığa dönüşüyormuş gibi kol ve bacaklarında bir titreşim hissetti.</p>

  <p>Yeni bir sorumluluk duygusuyla gözlerini yakınlardaki topraklara çevirdi tekrar, bir sonraki hareketlerini tasarlayarak. Işık biraz biraz arttıkça, uzaktan engin ve şekilsiz görünen düzlüklerin aslında kırık kırık yüzeyler olduğunu hayret içinde gördü. Gerçekten de Gorgoroth'un bütün düzlüklerinin yüzü koca koca deliklerle çiçek bozuğu gibiydi sanki buraları hâlâ yumuşak çamurdan bir araziyken yıldırımların ve muazzam sapan taşlarının sağnağına maruz kalmış gibi. Bu deliklerin en büyüklerinin kırık kayalardan kenarları vardı ve bunların içinden her yöne doğru geniş yarıklar yayılıyordu. En dikkatli gözler hariç kimse tarafından görünmeden, bir saklanma yerinden diğerine sürünülebilecek bir araziydi: Bu en azından güçlü ve acelesi olmayan biri için geçerliydi. Aç ve yorgun olanlar için, yaşam onları bırakmadan gidecek çok yolları olanlar için korkunç bir görüntüsü vardı.</p>

  <p>Aklında bütün bunlarla, Sam beyinin yanına döndü. Onu kaldırmasına gerek kalmamıştı. Frodo gözleri açık sırtüstü yatmış, bulutlu gökyüzüne bakıyordu. "Evet Bay Frodo," dedi Sam, "biraz etrafa bakıp düşündüm de... Yollarda hiçbir şey yok, hâlâ şansımız varken kaçmaya çalışsak iyi olacak. Yapabilecek misin?"</p>

  <p>"Yapabilirim," dedi Frodo. "Yapmam şart."</p>

  <div>
    <br/>
  </div>

  <p>Bir kez daha, çukurdan çukura sürünerek, bulabildikleri bütün örtülerin ardına gizlenerek ama hep kuzeydeki sıradağların eteklerindeki tepelere doğru ilerleyecek şekilde hareket ederek yola koyuldular. Fakat onlar ilerledikçe yolların en doğuda olanı sonunda dağların eteklerini kucaklayarak uzakta, önlerindeki kara gölgeden duvarın içine doğru uzaklaşıp gitti. Artık kurşun rengi düzlüklerinde ne bir insan, ne de bir ork hareket ediyordu; çünkü Karanlıklar Efendisi güçlerinin manevrasını hemen hemen tamamlamış; kendi diyarının istihkamında bile, aleyhine dönen dünya rüzgârlarından korkarak ve sınırlarından geçen korkusuz casuslar hakkındaki haberlerden huzursuz olarak gecenin gizliliğini arıyordu.</p>

  <p>Hobbitler mola verdiklerinde yorgun argın birkaç mil kadar ilerlemişlerdi topu topu. Frodo tamamen bitmiş görünüyordu. Sam daha fazla bu şekilde sürünerek, eğilerek, kuşkulu bir yolu seçip ağır ağır ilerleyerek ya da tökezleye tökezleye aceleyle koşarak gidemeyeceğini fark etti.</p>

  <p>"Işık varken yola döneceğim, Bay Frodo," dedi. "Yine şansa güveneceğim! Geçen sefer neredeyse şansımız yaver gitmeyecekti ama pek de öyle olmadı. Birkaç mil daha belli bir hızla gidip sonra dinleniriz."</p>

  <p>Tahmin edebileceğinden çok daha büyük bir riski göze alıyordu; ama Frodo yükü ve aklındaki mücadele ile o kadar meşguldü ki tartışacak hali yoktu; neredeyse umursamayacak kadar da ümitsizdi. Yola tırmandılar ve Karanlık Kule'nin ta kendisine doğru ilerleyen sert ve dayanılmaz yoldan zahmetle yürümeye başladılar. Fakat şansları yaver gitti ve günün geri kalan kısmında ne hareket eden, ne de yaşayan bir şeyle karşılaştılar; gece geldiğinde Mordor karanlığı içinde eridiler. Artık bütün topraklar gelmekte olan büyük fırtınayı bekler gibiydi: Çünkü Batı'nın Kumandanları Kavşak'ı geçmişler İmlad Morgul'un korkunç tarlalarını tutuşturmuşlardı.</p>

  <p>Yüzük güneye, kralların sancakları da kuzeye doğru ilerlerken onların yolculuğu böylesine ümitsiz devam ediyordu işte. Güçleri azaldıkça ve arazi kötüleştikçe hobbitlere her gün, her mil bir öncekinden daha acı gelmeye başlamıştı. Gün boyunca hiçbir düşmanla karşılaşmadılar. Gece olup da yolun kenarında bir yerlere huzursuzca sindiklerinde veya orada uyukladıklarında, zaman zaman çığlıklar, bir sürü ayak sesi veya zalimce sürülen bir küheylanın aceleyle geçişinin sesini duyuyorlardı. Fakat bu tür tehlikelerden çok daha kötüsü onlar ilerledikçe onlara durmadan yaklaşan tehditti: Onları bekleyen Güç'ün, derin düşüncelere dalmış, Tahtı etrafındaki kara örtü arkasındaki uykusuz garazının korkunç tehlikesi. Gittikçe yaklaşıyor, dünyanın en sonundaki gecenin yaklaşan duvarı gibi daha da karararak yükseliyordu.</p>

  <p>Sonunda korkunç bir gece çöktü; tam Batı'nın Komutanları yaşayan topraklarının sonuna yaklaşırlarken iki gezgin de manasız bir ümitsizlik saatine ulaşmışlardı. Orklardan kaçalı dört gün oluyordu fakat zaman arkalarında hiç uyanışı olmayan bir rüya gibi uzanıyordu. Bu son gün boyunca Frodo hiç konuşmamış, sanki gözleri ayaklarının önündeki yolu görmüyormuş gibi sık sık tökezleyerek beli bükük yürümüştü. Sam, bütün acıların içinde ona en çok, bedene bir yük, akla bir ıstırap olan Yüzük'ün artmakta olan ağırlığının fazla geldiğini düşündü. Sam endişeyle nasıl beyinin sol elinin sanki bir darbeye karşı kendini korumak ya da kendi kısılan gözlerini, gözlerine bakmak için çabalayan korkunç Göz'den gizlemek istercesine kalktığını fark etti. Ve bazen sağ eli koynuna gidiyor, yumruk oluyor, sonra yavaş yavaş, iradesi yeniden üstünlük sağlayınca geri çekiliyordu.</p>

  <p>Gecenin siyahlığı geri dönerken Frodo, başı dizlerinin arasında, hafifçe seğiren elleri yerde, kolları bitap bir şekilde yanlara sarkmış halde oturmuştu. Sam onu, gece her ikisini de örtüp birbirlerinden gizleyinceye kadar seyretti. Artık söyleyecek bir söz bulamıyordu; kendi karanlık düşüncelerine döndü. Yorgun ve kendi korkularının gölgesi altında olsa da, hâlâ içinde biraz kuvvet kalmıştı. <i>Lembas</i>'ta öyle bir özellik vardı ki, onlar olmasa şimdiye kadar çoktan uzanıp ölmüş olurlardı, insanın arzusunu tatmin etmiyordu; zaman zaman Sam’in aklı yemeklerle ilgili hatıralarla dolup taşıyor, sadece ekmek ve et istiyordu. Yine de elflerin yolluklarında öyle bir kudret vardı ki yolcular sadece ona kaldıkça ve diğer yiyeceklerle karıştırmadıkça, kudreti artıyordu. İsteklerini doyuruyor, kollarına ve bacaklarına, eklem yerlerine ölümlülerin ölçülerinin ötesinde bir hâkimiyet ve dirençlerini arttıracak bir güç veriyordu. Fakat artık yeni bir karar vermek zorundaydılar. Bu yolu daha fazla takip edemezlerdi; çünkü yol doğuya, büyük Gölge'ye doğru gidiyordu, ama Dağ artık neredeyse tam güneyde, sağ yanlarında yükseliyordu ve onlar da o tarafa doğru dönmek zorundaydılar. Yine de Dağ'ın önünde tüten, çıplak, küllerle kaplı geniş bir bölge uzanıyordu.</p>

  <p>"Su, su!" diye mırıldandı Sam. Sonra kendine hâkim oldu, kurumuş ağzı ile dili sanki kalınlaşmış şişmişti; fakat o kadar dikkat etmelerine rağmen artık çok az suları kalmıştı, belki de ancak matarasının yarısı kadar vardı. Belli mi olur, günlerce yol almaları da gerekebilirdi. Eğer ork yolunu izlemeyi göze almamış olsalardı su şimdiye kadar çoktan bitmiş olurdu. Çünkü o yol üzerinde, uzun aralıklarla, kurak bölgelerden aceleyle geçen bölüklerin kullanımı için sarnıçlar yapılmıştı. Bir tanesinde Sam biraz su bulmuştu, bayat, orklar tarafından çamurlanmış ama yine de onların bu umutsuz durumları için yeterli. Yine de bu bir gün önceydi. Artık başka su bulma ümitleri kalmamıştı.</p>

  <p>Sonunda endişeleriyle yorgun düşüp her şeyi zamana bırakarak uyuklamaya başlamıştı Sam; artık başka bir şey yapamazdı. Rüyalar ve uyanıklık huzursuz bir biçimde birbirine karıştı. Şeytani bir zevkle pırıldayan gözler, sürünen kara şekiller görüyor, vahşi hayvanların seslerini veya işkence gören yaratıkların korkunç çığlıklarını duyuyor ama sıçrayıp uyandığında dünyanın kapkaranlık olduğunu fark ediyor, etrafında boş bir siyahlık buluyordu. Bir keresinde ayağa kalkıp etrafa çılgınca bakınırken, artık uyanık olmasına rağmen, hâlâ soluk ışıklara benzeyen gözler görür gibi olmuştu; ama onlar da kısa sürede titreşerek söndüler.</p>

  <div>
    <br/>
  </div>

  <p>Nefret yüklü gece yavaş yavaş, gönülsüzce geçti. Onu izleyen gün ışığı da soluktu; çünkü Karanlık Kule'den Sauron'un kendisi için ördüğü Gölge'nin örtüleri süzülürken, burada, Dağ yaklaştıkça hava gitgide daha da kötüleşiyordu. Frodo hiç kıpırdamadan sırtüstü yatıyordu. Sam onun yanında durdu, konuşmaya pek gönlü yoktu ama yine de artık sözün kendinde olduğunu biliyordu: Beyinin iradesini bir kez daha çaba harcaması için harekete geçirmesi gerekiyordu. Sonunda eğilip Frodo'nun alnını okşayarak kulağına fısıldadı.</p>

  <p>"Uyan Beyim!" dedi. "Yeni bir başlangıç yapmanın zamanı geldi."</p>

  <p>Sanki aniden çalan bir çanla uyanmış gibi hemen doğruluverdi Frodo, ayağa kalktı ve güneye doğru baktı; fakat gözleri Dağ'ı ve çölü gördüğünde yeniden yıldı.</p>

  <p>"Yapamayacağım Sam," dedi. "Taşıması o kadar güç bir yük ki, o kadar zor ki."</p>

  <p>Sam daha konuşmadan boşuna olduğunu biliyordu, böyle sözlerin yarardan çok zararı olacağını da; ama içindeki şefkat duygusuyla sessiz duramadı. "O zaman senin yerine biraz ben taşıyayım onu Beyim," dedi. "Biliyorsun bunu yapabilirim ve gücüm yettiği sürece bunu memnuniyetle yaparım."</p>

  <p>Frodo'nun gözlerine çılgınca bir ışık geldi. "Uzak dur! Bana dokunma!" diye bağırdı. "Bu benim diyorum. Uzaklaş!" Eli kılıcının kabzasına doğru uzandı. Fakat sonra, hemencecik sesi değişiverdi. "Hayır, hayır Sam," dedi üzgün bir sesle. "Ama anlaman lazım. Bu benim yüküm, başka kimse bunu taşıyamaz. Artık çok geç Sam'ciğim. Bir kez daha bana o şekilde yardımcı olamazsın. Artık neredeyse tamamen onun gücü altındayım. Ondan vazgeçemem ve onu almaya kalkışırsan deliririm."</p>

  <p>Sam başıyla onayladı. "Anlıyorum," dedi. "Ama düşünüyordum da Bay Frodo, bırakabileceğimiz başka şeyler var. Yükümüzü biraz azaltsak ya! Artık o tarafa doğru gidiyoruz, elimizden geldiğince dosdoğru hem de." Dağı işaret etti. "İlle de ihtiyacımız olmayan şeyleri taşımanın âlemi yok."</p>

  <p>Frodo yine Dağ'a doğru baktı. "Evet," dedi, "o yolda çok fazla şeye ihtiyacımız yok. Ve sonunda da hiçbir şeye ihtiyacımız kalmayacak." Ork kalkanını alarak uzağa fırlattı, ardından da başlığını attı. Sonra gri pelerini çekip çıkartarak ağır kemerini açtı ve yere bıraktı, kemer ve kemerle birlikte kınındaki kılıç düştü. Lime lime olmuş kara pelerini de parçalayarak etrafa saçtı.</p>

  <p>"Artık ork mork olmayacak," diye bağırdı, "ben de silah taşımayacağım, ister zarif olsun ister kaba. Gelsinler çok istiyorlarsa alsınlar beni!"</p>

  <p>Sam de aynısı yaptı, ork eşyalarını bir köşeye koydu; bohçasının içindeki eşyasını çıkardı. Her nedense hepsi ona kıymetli görünür olmuştu, sadece bunca yol boyunca, bunca zahmetle taşımış olması bile kafiydi. En zoru kap kaçağından ayrılmak olmuştu. Bunları atacağı düşüncesi bile gözlerini yaşarttı.</p>

  <p>"O azıcık tavşan yahnisini hatırlıyor musun Bay Frodo?" dedi. "Sonra benim fül gördüğüm o günü, Komutan Faramir'in ülkesindeki o ılık bayırın altındaki yerimizi?"</p>

  <p>"Hayır, korkarım hatırlamıyorum," dedi Frodo. "En azından öyle şeylerin olmuş olduğunu biliyorum ama bunları gözümde canlandıramıyorum. Artık bende hiçbir yiyeceğin tadı, hiçbir suyun hissi, hiçbir rüzgârın sesi, hiçbir ağacın, otun, çiçeğin hatırası, ayın, yıldızların görüntüsü kalmadı. Karanlıkta çırılçıplak kaldım Sam ve artık ateşten tekerlek ile aramda hiçbir örtü kalmadı. Onu uyku mahmuru gözlerle bile görmeye başladım, geriye kalan her şey soluklaşıyor."</p>

  <p>Sam yanına giderek elini öptü. "O zaman ondan ne kadar çabuk kurtulursak, o kadar çabuk huzura erişeceğiz," dedi duraksayarak, söyleyecek daha güzel sözler bulamadığından. "Konuşmanın bişey halledeceği yok," diye mırıldandı kendi kendine, bir yandan da atmak için ayırdıkları şeyleri bir araya toplarken. Onları bu çorak yerde herhangi bir kimsenin görebileceği şekilde bırakmak istemiyordu. "Belli ki Leş o ork zırhını almış, buna bir de kılıç ekleyecek halimiz yok. Elleri boşken bile kötü. Üstelik kap kacaklarımı da kurcalatmam ona!" Böyle diyerek eşyaları, araziyi çentik çentik etmiş açık ağızlı yarıklardan birine götürerek içine attı. Kıymetli kap kacaklarının karanlığa doğru düşerken çıkartığı tangırtı ona ölüm çanı gibi gelmişti.</p>

  <p>Frodo'nun yanına geri geldi, sonra elf ipinden beyine kuşak yapmak için küçük bir parça kesti ve gri pelerini beline sıkı sıkı bağladı. Geri kalanını dikkatlice katlayarak yeniden bohçasının içine koydu. Bunun dışında peksimetlerinin kalanları ile matarasını alıkoydu; Sting kemerinden sallanıyordu; ayrıca tüniğinin cebinde, göğsüne yakın bir yere gizlediği Galadriel'in şişeciği ile Galadriel'in bizzat kendisine vemiş olduğu minik kutu duruyordu.</p>

  <div>
    <br/>
  </div>

  <p>Artık sonunda kendilerini gizlemeyi hiç düşünmeden, bütün yorgunluklarını ve zayıflamakta olan iradelerini bir yana bırakıp kendilerini devam etme görevlerine vererek yüzlerini Dağ'a çevirmişler ve yola koyulmuşlardı. Kasvetli günün loşluğunda, uyumayan o ülkede bile ancak birkaç şey onları fark edebilirdi, o da eğer yakında olurlarsa. Karanlıklar Efendisi'nin bütün köleleri arasında sadece Nazgûl onu her yanı korunan diyarının tam kalbine sokulmuş olan minik ama yılmaz tehlikeye karşı uyarabilirdi. Fakat Nazgûlleri ile onların kara kanatları, dışarıda başka yerlerde görevdeydi: Onlar uzaklarda toplaşmış, Batılı Komutanların yürüyüşlerini izliyorlardı ve Karanlık Kule'nin bütün düşünceleri de o tarafa dönmüştü.</p>

  <p>O gün Sam'e beyi yeni bir güç, taşımak zorunda olduğu yükten kurtulup biraz hafiflemesiyle açıklanamayacak bir güç bulmuş gibi geldi. İlk yürüyüşlerinde ümit ettiklerinden daha da ileri gittiler ve daha hızlı ilerlediler. Arazi sert ve düşmancaydı, yine de epey ilerlediler; hatta Dağ bile daha bir yaklaştı. Fakat gün ilerledikçe ve kısa bir süre sonra soluk ışık azalmaya başlayınca, Frodo yeniden iki büklüm olup ayaklarını sürümeye başladı, sanki yenilenen o gayret, kalan gücünü de israf etmiş gibi.</p>

  <p>Son molalarında olduğu yere çökerek şöyle dedi: "Susadım Sam", bir daha da konuşmadı. Sam ona koca bir yudum su verdi; sadece tek bir yudum daha kalmıştı. Kendisi içmeden idare etti; Mordor gecesi bir kez daha etraflarını sardı, bütün düşünceleri arasında aklına suyun hatırası geldi; ister yeşil söğütlerin gölgesinde, ister güneş altında pırıl pırıl olsun, görmüş olduğu her çay, her dere, her pınar gözlerinin körlüğünün gerisinde ona azap çektirircesine dans ediyor, dalgalanıyordu. Neşe Pamuk, Tom, Nibs ve kızkardeşleri Gül ile Subaşı'ndaki havuzda ayaklarını çırparken ayak parmaklarındaki serin çamuru hissedebiliyordu. "Ama bu yıllar önceydi," diye içini çekti, "ve çok uzakta. Geriye dönüş yolu, tabii geriye dönüş yolu diye bir şey varsa, Dağ'dan geçiyor."</p>

  <p>Bir türlü uyuyamadı ve kendi kendine bir tartışmaya girdi. "Haydi, haydi, umduğundan daha iyisini başardık," dedi azimle. "Her şeyden önce iyi başladı. Daha bir mola vermeden gitmeyi hesapladığımız yolun yarısını katetmiştik. Bir gün sonra bitecek." Sonra duraksadı.</p>

  <p>"Ahmak olma Sam Gamgee," diye geldi bir cevap kendi sesiyle. "Bir gün daha böyle devam edemez yola, tabii eğer kıpırdayacak olursa. Üstelik sen de bütün suyu ve yiyeceğin çoğunu ona vererek fazla dayanamazsın."</p>

  <p>"Ama epey bir mesafe gidebilirim ve gideceğim."</p>

  <p>"Nereye?"</p>

  <p>"Dağ'a elbette."</p>

  <p>"İyi de ya sonra Sam Gamgee, ya sonra? Oraya vardıktan sonra ne yapacaksın? O kendi kendine bir şey yapacak durumda olmayacak."</p>

  <p>Sam büyük bir üzüntüyle bu soruya verecek bir cevabı olmadığını fark etti. Hiçbir fikri yoktu bu konuda. Frodo ona göreviyle ilgili pek bir şey anlatmamıştı ve Sam belli belirsiz bir şekilde Yüzük'ün öyle veya böyle ateşe atılması gerektiğini biliyordu. "Kıyamet Çatlakları," diye mırıldandı, o eski isim aklına gelirken. "Eh, eğer Bey onları nasıl bulacağını biliyorsa biliyordur, ben bilmiyorum."</p>

  <p>"Buyur işte!" diye geldi cevap. "Bu tamamen faydasız. Bunu kendi de söyledi. Ahmak olan sensin, hâlâ ümit etmeye ve uğraşmaya devam ettiğin için. Günler önce yatıp uykuya dalabilirdin bu kadar ısrarcı olmayaydın. Ama yine de öleceksin, ya da daha kötüsü olacak. Şimdi de uzanıp her şeyden vazgeçebilirsin aslında. Zaten en tepeye çıkmanız imkânsız."</p>

  <p>"Kemiklerim dışında her şeyi geride bırakmak zorunda kalsam da oraya varacağım," dedi Sam. "Üstelik Bay Frodo'yu da bizzat ben taşırım hem belimi, hem de kalbimi kırsa bile. O yüzden tartışmayı kes."</p>

  <p>Tam o anda Sam altındaki toprakta bir titreşim hissetti ve toprağın altında sıkışmış kalmış, gökgürültüsü gibi bir gürültünün derin ve ırak gümbürtüsünü duydu veya hissetti. Bulutların altında kısa süreli kırmızı bir alev belirip yok koldu. Dağ da huzursuz bir uyku içindeydi.</p>

  <div>
    <br/>
  </div>

  <p>Orodriun'a yaptıkları yolculuğun son aşaması gelip çatmıştı; bu Sam'in tahammül edebileceğini tahayyül bile edemeyeceği bir azaptı. Acı içindeydi ve susuzluktan dili damağına öyle bir yapışmıştı ki bir lokma bir şey bile yiyemiyordu. Ortalık karanlık kalmıştı, sadece Dağ'dan çıkan dumanlar yüzünden değil: Sanki bir fırtına yaklaşıyordu ve güneydoğu tarafında, uzakta kara göğün altında şimşekler titreşiyordu. Her şeyden kötüsü hava pis kokulu dumanlarla doluydu; nefes almak acı verici ve zordu, üzerlerine bir sersemlik çöktü, öyle ki sık sık tökezleyerek düşüyorlardı. Yine de iradeleri teslim olmuyordu; çabalamaya devam ettiler.</p>

  <p>Sonunda Dağ, ağırlaşan başlarını kaldırıp baktıklarında bütün görüş sahalarını doldurup önlerinde bütün haşmetiyle yükselinceye kadar, durmadan yaklaştı: İçinden dik yamaçlı bir koninin bulutlara doğru yükseldiği koca bir kül, cüruf ve yanmış taş kütlesi. Gün boyu süren alacakaranlık bitmeden ve yeniden gerçek gece gelmeden önce, dağın tam eteğine kıvrılarak yattılar.</p>

  <p>Nefesini tutarak attı kendini yere Frodo. Sam yanına oturdu. Hayret içinde kendini yorgun ama daha hafif hissettiğini fark etti, zihni yeniden berraklaşmış gibiydi. Zihnini tartışmalar rahatsız etmiyordu artık. Ümitsizliğin bütün tartışmalarını biliyordu ve bunlara kulak asmıyordu. Niyeti kesinleşmişti ve sadece ölüm bu niyetini bozabilirdi. Artık ne uyumak istiyordu, ne de buna ihtiyacı vardı; daha çok bir dikkat hissi vardı üzerinde. Artık bütün risklerin ve tehlikelerin bir noktada toplanmaya başladığını biliyordu: Ertesi gün hüküm günü olacaktı, nihai bir gayret veya felaket günü, son hamle.</p>

  <p>Ama ne zaman gelecekti gün? Gece sonsuz ve zamansız gibiydi, her dakika birbiri ardına ölüyor ve geçmekte olan saate bir şeyler eklemiyor, bir farklılık getirmiyordu. Sam ikinci bir karanlığın başlayıp başlamadığını, bir daha günün gelip gelmeyeceğini merak etti. Sonunda Frodo’nun eline doğru uzandı. Frodo’nun eli soğuktu ve titriyordu. Beyi donuyordu.</p>

  <p>"Pelerinimi bırakmamalıydım," diye mırıldandı Sam; uzanarak Frodo'yu kolları ve bedeniyle rahatlatmaya çalıştı. Sonra uyku bastırdı; maceralarının son gününün soluk ışığı onları yan yana buldu. Batı'dan dönen rüzgâr bir önceki gün durmuştu; artık Kuzey'den esiyordu ve artmaya başlamıştı; görülmeyen Güneş yavaş yavaş hobbitlerin yattıkları gölgeye doğru süzülmeye başladı.</p>

  <div>
    <br/>
  </div>

  <p>"Haydi davranalım! Son hamleye!" dedi Sam ayağa kalkmaya çalışırken. Frodo'nun üzerine eğilerek onu kibarca kaldırdı. Frodo homurdandı fakat büyük bir iradeyle sendeleyerek ayağa kalktı; sonra yeniden dizleri üzerine düştü. Gözlerini üzerinde yükselen Hüküm Dağı'nın kara yamaçlarına zorlukla kaldırdı, sonra acınacak bir durumda elleri üzerinde ileri doğru emeklemeye başladı.</p>

  <p>Sam ona bakarken içi kan ağladı fakat kuru ve iğneler batan gözlerinden gözyaşı akmadı. "Belim kırılsa bile onu taşıyacağım demiştim," diye mırıldandı, "taşıyacağımda!"</p>

  <p>"Haydi Bay Frodo!" diye bağırdı. "Onu senin adına taşıyamam ama seni ve seninle birlikte onu taşıyabilirim. Evet haydi bakalım ayağa! Haydi Bay Frodo canım! Sam seni taşıyacak. Sen ona nereye gidileceğini söyle yeter, o seni götürür."</p>

  <p>Frodo, kolları gevşek bir halde boynunun etrafında, bacakları kuvvetle kollarının altından kavramış şekilde onun sırtına yerleşince, Sam sendeleyerek ayağa kalktı; sonra hayretle yükün kendisine hafif geldiğini fark etti. Sadece beyini taşıyabileceğinden bile kuşkuluydu, bir de o lanet olasıca Yüzük'ün insanı çeken o korkunç yükünü de paylaşacağını zannediyordu. Ama öyle olmamıştı. Ya Frodo o uzun süreli acılarından, bıçak yarasından, o zehirli örümcek ısırığından, üzüntüden, korkudan, evsiz barksız dolanıp durmaktan çok zayıf düştüğünden, ya da ona son bir güç bahşedilmiş olduğundan, Sam Frodo'yu Shire’ın çimleri üzerinde veya hasat alanında oynanan bir oyunda sırtladığı minik bir hobbit çocuğu gibi kaldırıvermişti. Derin bir nefes alarak yürümeye başladı.</p>

  <p>Dağ'ın eteğine biraz batıya doğru kayarak, kuzey tarafından yaklaşmışlardı; o tarafta gri yamaçlar kırık kırık olsa da dimdik değildi. Frodo konuşmuyordu; böylece gücü tükeninceye veya iradesi sarsılıncaya kadar tırmanabildiği kadar yukarıya tırmanma niyetinden başka bir rehberi olmayan Sam elinden geldiğince gayret gösterdi. Didinmeye devam etti, habire yukarı tırmanarak, yokuşu hafifletmek için yolunu döndürerek, sık sık öne doğru tökezleyerek ve en sonunda sırtında ağır bir yükle ilerleyen bir salyangoz gibi emekleyerek. Artık daha fazla gidemeyeceğini anladığı, kol ve bacaklarının iflas ettiği yerde durdu ve beyini kibarca yere bıraktı.</p>

  <p>Frodo gözlerini açarak bir nefes aldı. Nefes almak, aşağıda döne döne sürüklenen pis kokulu dumanların olduğu yere nazaran daha kolaydı yukarıda. "Teşekkür ederim Sam," dedi çatlak bir fısıltıyla. "Daha gidecek ne kadar yol kaldı?"</p>

  <p>"Bilmiyorum," dedi Sam, "çünkü nereye gittiğimizi bilmiyorum."</p>

  <div>
    <br/>
  </div>

  <p>Önce geriye sonra yukarıya baktı; bu son gayretiyle ne kadar çok yol katetmiş olduğuna kendi de şaşırdı. Uğursuz uğursuz tek başına yükselen Dağ, olduğundan daha yüksek görünmüştü. Sam, Dağ'ın Frodo ile birlikte tırmandıkları Ephel Dúath'ın yüksek geçitlerinden daha alçak olduğunu gördü. Koca kaidesinin karışık ve devrik sırtları, belki de ovanın bin metre kadar üzerinde duruyordu; bunun da üzerinde muhtemelen yarı yüksekliğinde olan ana konisi, çentik çentik kraterli geniş bir tuğla ocağı veya baca gibi duruyordu. Ama daha şimdiden Sam kaidesinin yarısına kadar çıkmıştı ve pis kokulu dumanlarla gölgeye bürünmüş Gorgorth ovası, altında belli belirsiz uzanıyordu. Yukarı bakarken eğer susuzluktan kurumuş boğazı müsade etseydi bir çığlık atacaktı; çünkü yukardaki bütün o engebeli tümsekler ve sırtlar arasında açık seçik olarak bir patika, ya da bir yol görmüştü. Batıdan yükselen bir kuşak gibi tırmanıyor, Dağ'ı yılan gibi sarıyordu ve dönüp görüş alanından çıkmadan önce doğu yönünde koninin eteğine varıyordu.</p>

  <p>Sam, tam üzerindeki yolun en alçak yerini bile göremiyordu çünkü dik yamaç tam durduğu yerden yükseliyordu; fakat biraz daha uğraşırsa, bu patikaya çıkabileceklerdi. Bir ümit pırıltısı hissetmişti yine Sam. Dağ'ı fethetme ihtimalleri vardı daha. "Yani belki de buraya bilhassa yapılmıştır!" dedi kendi kendine. "Eğer burada olmayaydı, sonunda yenildiğimi kabul edecektim."</p>

  <p>Yol oraya Sam'in işine yarasın diye konmamıştı. Bilmiyordu ama Sauron'un Barad-dûr'dan Sammath Naur'a, yani Ateş Odaları'na giden Yol'una bakmaktaydı o anda. Karanlık Kule'nin muazzam batı cümlekapısından derin bir uçurumu geniş demirden bir köprü ile aşarak geliyor, sonra ovaya geçerek tüten iki kanyon arasından bir fersah kadar gidiyor ve böylece Dağ'ın doğu yanındaki uzun yokuş yola varıyordu. Oradan dağın geniş belini güneyden kuzeye doğru dolana dolana çevreleyerek en sonunda üst konisinin tepelerine ama yine de fena kokular yayan zirvesinden çok aşağılara bir yere, tam Sauron'un gölgelerle örtülü kalesindeki Göz Penceresi'ne, doğuya bakan karanlık bir kapıya kadar tırmanıyordu. Genellikle Dağ'ın ocaklarındaki karışıklıklar yüzünden tıkanan veya tahrip olan yol hep sayısız orkun emekleriyle tamir görüyor, temizleniyordu.</p>

  <p>Sam derin bir nefes aldı. Bir yol vardı ama yamacı tırmanıp da oraya nasıl varacağını bilemiyordu. Önce ağrıyan belini iyileştirmeliydi. Bir süre Frodo'nun yanına sırtüstü yattı. İkisi de konuşmadı. Yavaş yavaş ışık arttı. Aniden nereden geldiğini anlayamadığı, acele etmesi gerektiğine dair bir his geldi Sam'e. Sanki biri ona şöyle seslenmişti: "Haydi, haydi, yoksa çok geç olacak!" Kendini toparlayarak ayağa kalktı. Frodo da bu çağrıyı duymuşa benziyordu. O da bir gayret dizleri üzerine doğruldu.</p>

  <p>"Ben emekleyeceğim Sam," dedi nefes nefese.</p>

  <p>Böylece santim santim, iki minik gri böcek gibi yamacı tırmandılar. Yola vardılar; yolun kırık molozlarla ve sıkıştırılmış kül ile kaplanmış, geniş bir yol olduğunu gördüler. Frodo güçlükle yola tırmandı, sonra sanki biri tarafından zorlanıyormuş gibi yavaş yavaş Doğu'ya bakmak için döndü. Uzaklarda Sauron'un gölgeleri asılı duruyordu; ama ortalığı örten bulutlar ya dünyadan esen ani bir rüzgârla paralanarak ya da içeriden gelen büyük bir huzursuzlukla hareket ederek döndüler ve bir an için kenara çekildiler; o zaman kapkara, içinde durduğu o engin gölgelerden de kara ve karanlık bir biçimde yükselen Barad-dûr’un en üst kulesinin merhametsiz zirvelerini ve demir tepesini gördü Frodo. Sadece bir an için dışarı baktı Göz, fakat pırıltısı sanki ölçülemeyecek kadar yüksek, koca bir pencereden dışarı al bir alev gibi kuzeye doğru ortalığı deldi geçti; sonra gölgeler yeniden sarıldı ve o korkunç görüntü kayboldu. Göz onlara çevrili değildi: Kuzeye, Batılı Komutanlar'ın sıkışıp kaldıkları yere doğru bakıyordu ve Güç ölümcül darbesini indirmek için harekete geçtiği için bütün garazını da artık o yöne yöneltmişti; fakat Frodo o korkunç nazar ile ölümüne çarpılmış biri gibi düştü. Eli boynundaki zinciri aradı.</p>

  <p>Sam yanına diz çöktü. Belli belirsiz, neredeyse hiç duyulmayacak bir şekilde Frodo'nun fısıldadığını duydu: "Yardım et bana Sam! Elimi tut! Elimi durduramıyorum." Sam beyinin ellerini avuçları birbirine gelecek şekilde birleştirip öptü; sonra da kibarca kendi elleri arasına aldı Frodo'nun ellerini. Aniden aklına şu düşünce geliverdi: "Bizi gördü! Her şey bitti, ya da kısa bir süre sonra bitecek. Evet Sam Gamgee, her şeyin sonuna geldik."</p>

  <p>Yine Frodo'yu kaldırarak onun ellerini kendi göğsünde birleştirdi, bacakları iki yanından sallanacak şekilde sırtladı. Sonra başını eğerek tırmanan yolda ilerlemeye çalıştı. İlk baştan göründüğü kadar yürünmesi kolay bir yol değildi. Şans eseri, Sam Cirith Ungol'dayken yaşanan kargaşa sırasında akan ateşler daha çok güney ve batı yamaçlarından dökülmüştü ve bu taraftaki yol kapanmamıştı. Yine de birçok yerde ufalanmış gitmiş veya açılan yarıklarla kesilmişti. Bir süre doğuya doğru tırmandıktan sonra dik bir açıyla geldiği yöne doğru dönüyor ve bir müddet batıya doğru gidiyordu. Tam dirsekte, çok süre önce Dağ'ın ocaklarından kusulmuş olan eski, yıpranmış bir kayalıkla derin bir şekilde kesilmişti. Yükü altında soluk soluğa kalan Sam dirsekten döndü; tam dönerken de gözünün ucuyla kayalıktan düşen bir şeyi fark etti, sanki o geçerken devrilmiş küçük siyah bir kayaymış gibi.</p>

  <p>Ani bir yük bindi Sam'in üzerine ve hâlâ beyinin ellerini tutmakta olan ellerinin dış yüzlerini parçalayarak yere kapaklandı. O zaman düşenin ne olduğunu anladı, çünkü yattığı yerden, nefret dolu bir ses işitti üzerinden.</p>

  <p>"Hayırsıs bey!" diye tısladı ses. "Hayırsıs bey bisi kandırıyor; bisi kandırıyor Sméagol, <i>gollum.</i> O taraftan gitmemeli. Kıymetli'yi incitmemeli. Onu Sméagol'e ver, evett, bise ver! Onu bise ver!"</p>

  <p>Çılgın bir güçle doğrularak kalktı Sam. Hemen kılıcını çekti; fakat hiçbir şey yapamazdı. Gollum ile Frodo birbirlerine kenetlenmişlerdi. Gollum efendisinin üstünü başını parçalıyor, zincire ve Yüzük'e ulaşmaya çalışıyordu. Bu belki de Frodo'nun yüreğinde ve iradesinde sönmekte olan korları alevlendirebilecek tek şeydi: Hâzinesini ondan zorla almak için yapılan bir saldırı, bir girişim. Sam'i, hatta aynı zamanda Gollum'u hayrette bırakan ani bir hiddetle karşı koymaya başladı. Gene de, eğer Gollum değişmeden kalmış olsaydı olaylar çok daha değişik cereyan edebilirdi; fakat hangi korkunç patikaları, yalnız, aç ve susuz, kendisini yiyip bitiren bir arzu ve korkunç bir korkuyla geçtiyse, bunlar onun üzerinde keder verici izler bırakmıştı. Bir deri bir kemik, açlıktan ölmek üzere olan, yabani görünüşlü bir şey olmuştu. Gözlerinde çılgınca bir ışık alevleniyordu ama kötülüğü artık o eski etkili gücüyle boy ölçüşemezdi. Frodo onu yere devirdi ve titreyerek ayağa kalktı.</p>

  <p>"Yere yat!" dedi nefes nefese, elini göğsünde sıkarak, öyle ki deri gömleğinin altından Yüzük'ü tutmuş oluyordu. "Yere, seni sürüngen seni, çekil yolumdan! Artık sonun geldi. Artık ne bana ihanet edebilirsin ne de beni öldürebilirsin."</p>

  <p>Sonra aniden, tıpkı Emyn Muil'in eteğinde olduğu gibi, Sam bu iki rakibi başka bir gözle gördü. İki büklüm olmuş bir cisim, olsa olsa bir canlının zavallı gölgesi, tamamen mahvolmuş ve yenilmiş bir yaratık ama yine de korkunç bir şehvet ve öfkeyle dolu; ve onun önünde sert, artık acımayı bırakmış, beyazlara bürünmüş ama göğsünde ateşten bir halka tutan bir cisim. Ateşin içinden emreden bir ses konuşuyordu.</p>

  <p>"Git ve beni bir daha rahatsız etme! Eğer bir daha bana dokunacak olursan kendini Kıyamet Ateşi'ne atmış olacaksın."</p>

  <p>İki büklüm olan cisim geriledi, kırpışan gözlerinde dehşet vardı, ama aynı zamanda da doymak bilmez bir arzu.</p>

  <p>Sonra görüntü geçti ve Sam ayakta duran Frodo'yu gördü, eli göğsünde, nefes nefese, Gollum da ayaklarının dibindeydi, kocaman elleri ve dizleri üzerinde.</p>

  <p>"Dikkat et!" diye bağırdı Sam. "Sıçrayacak!" İleri doğru bir adım attı, kılıcını savurarak. "Çabuk Bey!" dedi nefes nefese. "Devam et! Devam et! Kaybedecek zaman yok. Ben onu hallederim. Devam et!"</p>

  <p>Frodo ona, sanki çok uzakta biriymiş gibi baktı. "Evet, benim devam etmem lazım," dedi. "Hoşça kal Sam! Sonuna vardık artık. Hüküm Dağı'nda hüküm verilecek. Hoşça kal!" Döndü ve yoluna devam etti yavaş yavaş ama dimdik yürüyerek, tırmanan patikadan yukarı.</p>

  <div>
    <br/>
  </div>

  <p>"Evet!" dedi Sam. "Sonunda seninle ilgilenebileceğim!" Dövüş için çekilmiş kılıcıyla ileri fırladı. Fakat Gollum yerinden sıçramadı. Yüzü koyun yere kapaklanarak zırıldamaya başladı.</p>

  <p>"Bisi öldürme," diye ağladı. "Bisi o piss, merhametsis çelikle öldürme! Bırak yaşayalım, evet, birasçık daha yaşayalım. Bitti, bitti! Bittik. Ve Kıymetli gittiğinde de öleceğis, evet, ölüp tos olacağıs." Yolun küllerini uzun etsiz parmaklarıyla avuçladı. "Toss!" diye tısladı.</p>

  <p>Sam'in eli duraksadı. Aklı hiddet ve kötülüğün anısıyla kızgınlık doluydu. Bu hain, katil yaratığı öldürmekle adil davranmış olurdu, hem haklıydı hem de Gollum bunu yüzlerce kez hak etmişti; ayrıca yapılması gereken yegâne emniyetli şey gibi görünüyordu bu. Fakat gönlünde, derinlerde bir yerde bir şey onu alıkoydu: Tozlar içinde yatan, meyus, mahvolmuş, tamamen sefil bu yaratığa vuramadı. Kendisi de, kısa bir süre önce Yüzük'ü takmıştı ve artık Gollum'un Yüzük'e esir olmuş, bir daha yaşamı boyunca huzur ve rahat bulamayacak olan kurumuş aklıyla bedeninin ıstırabını az da olsa tahmin edebiliyordu. Fakat Sam'in hissettiklerini açıklayabilecek hiç sözü yoktu.</p>

  <p>"Öff lanet olasıca, leş kokulu şey!" dedi. "Git! Defol! Sana tekme atabileceğim sürece güvenmeyeceğim; ama git. Yoksa senin canını <i>acıtacağım</i>, evet hem de bu pis, merhametsiz çelikle."</p>

  <p>Gollum dört ayağı üzerinde doğruldu, birkaç adım geriledi, sonra döndü ve tam Sam ona tekme atmak için nişan aldığında patikadan aşağıya kaçmaya başladı. Sam bir daha onu aklına getirmedi. Aniden beyini hatırladı. Yukarı, patikaya doğru baktı ama onu göremedi. Elinden geldiğince hızla yoldan yukarı tırmandı. Eğer geriye dönüp baksaydı, Gollum'un dönmüş olduğunu ve gözlerinde vahşi bir delilik ışığı parlayarak kayalar arasında sinsi bir gölge gibi, hızlı hızlı ama temkinle arkasından yaklaştığını görebilirdi.</p>

  <div>
    <br/>
  </div>

  <p>Patika yukarı çıkmaya devam ediyordu. Kısa bir süre sonra yeniden döndü ve doğuya doğru ilerleyen son bir uzantıdan sonra koninin yüzeyi boyunca uzanan bir kesmeden geçerek Dağ'ın yan tarafındaki karanlık bir kapıya, yani Sammath Naur'a vardı. Çok uzaklarda, artık Güney'e doğru yükselmekte olan güneş, dumanları ve pusu parçalayarak meşum meşum parlıyordu, donuk kızıl, göz karartan bir disk gibi; fakat tüm Mordor, Dağ'ın çevresinde ölü, sessiz, gölgeler içinde korkunç bir darbe bekleyen topraklar gibi uzanıyordu.</p>

  <p>Sam açık ağızın yanına gelerek içeri baktı. İçerisi karanlık ve sıcaktı; derinden gelen bir gümbürtü havayı titretiyordu. "Frodo! Beyim!" diye seslendi. Hiç cevap yoktu. Bir an için durdu, kalbi çılgın korkularla atıyordu, sonra içeri daldı. Onu bir gölge takip etti.</p>

  <p>İlk başta hiçbir şey göremedi. Bu büyük ihtiyaç anında bir kez daha Galadriel'in şişeciğini çıkarttı fakat şişecik soğuk ve titrek elleri arasında soluktu ve boğucu karanlığa hiç ışık saçamıyordu. Sauron'un diyarının tam kalbine, eski kudretinin Orta Dünya'daki en büyük ocaklarına gelmişti; tüm diğer güçler burada ona boyun eğerdi. Korka korka karanlığa doğru birkaç tereddütlü adım attı, sonra aniden yukarı doğru sıçrayan kızıl bir şimşek yükseldi ve yüksek kara çatıya çarptı. O zaman Sam Dağ'ın tüten konisine doğru giden uzun bir mağara veya tünelde bulunduğunu gördü. Fakat kısa bir mesafe ileride zemini ve her iki yandaki duvarları koca yarıklarla yarılmıştı ve buralardan, bir yükselen bir alçalıp kararan kızıl bir parlaklık geliyordu; bütün bu süre zarfında aşağıda bir mırıltı ve zonklayıp çalışan koca makinaları çağrıştıran bir hareketlilik vardı.</p>

  <p>Işık yine yukarı fırladı: orada, uçurumun kıyısında, tam Kıyamet Çatlağı'nda duruyordu Frodo, parlaklığa karşı simsiyah, gergin, dik ama sanki taşa dönmüş gibi.</p>

  <p>"Bey!" diye bağırdı Sam.</p>

  <p>O zaman Frodo kıpırdayarak net bir sesle konuştu, aslında Sam’in o güne kadar onun kullandığını hiç duymadığı netlikte ve güçte bir sesle; ses Hüküm Dağı'nın zonklamasını ve kargaşasını bastırıyor, tavanda ve duvarlarda çınlıyordu.</p>

  <p>"Geldim," dedi. "Ama şimdi buraya yapmak için geldiğim şeyi yapma yolunu seçmiyorum. Bu işi yapmayacağım. Yüzük benimdir!" Ve aniden yüzüğü parmağına takarak Sam'in gözleri önünden kaybolup gitti. Sam'in nefesi kesildi ama çığlık atacak zamanı olmadı çünkü aynı anda birçok şey birden oldu.</p>

  <p>Bir şey Sam'e arkadan çılgınca çarptı, ayakları yerden kesilmiş, yana savrulmuş ve kara bir cisim üzerinden atlarken başını taşlı zemine çarpmıştı. Kıpırdamadan olduğu yerde uzanıp kaldı ve bir süre her şey karardı.</p>

  <p>Ve uzaklarda, tam Frodo onun diyarının tam kalbinde, Sammath Naur'da Yüzük'ü takıp onun kendisine ait olduğunu iddia ederken Barad-dûr'daki güç sarsılmış ve Kule temelinden o mağrur ve sert tepesine kadar sallanmıştı. Karanlıklar Efendisi aniden onun varlığından haberdar oluverdi ve Göz'ü bütün gölgeleri parçalayarak ova üzerinden kendi yapmış olduğu kapıya baktı; ahmaklığının büyüklüğü, gözleri kör eden bir şimşek gibi gözleri önüne seriliverdi; sonunda düşmanlarının oyunları bütün çıplaklığıyla ortaya çıkmıştı. Bunun üzerine gazabı yakıp yok eden bir alev gibi parladı ama korkusu da engin, kara bir duman gibi onu boğmak için yükseldi. Çünkü kendisi için en büyük tehlikenin ne olduğunu, sonunun nasıl bir pamuk ipliğine bağlı olduğunu anlamıştı.</p>

  <p>Aklı tüm tedbirlerinden, korku ve hainlik ağlarından, tüm harp hilelerinden, savaşlardan arınıverdi; bütün diyarı boyunca bir titremedir aldı, esirleri sindi, orduları durdu, idaresiz kalan, amaçları kalmayan komutanları tereddüt ederek ümitsizliğe kapıldılar. Çünkü unutulmuşlardı. Onları kullanan Güç'ün bütün aklı ve amacı artık inanılmaz bir kuvvetle Dağ'a çevrilmişti. Çağrısı üzerine kulakları yırtan bir çığlık ve son, çaresiz bir hızla, rüzgârdan da hızlı uçtu Nazgûl, yani Yüzüktayfları; kanatlarının fırtınasıyla güneye, Hüküm Dağı’na doğru fırladılar.</p>

  <div>
    <br/>
  </div>

  <p>Sam ayağa kalktı. Başı dönüyor, başından sızan kan gözlerine damlıyordu. El yordamıyla ilerledi ve sonra çok garip ve çok korkunç bir şey gördü. Gollum, tam dipsiz çukurun kenarında görünmeyen bir düşmanla deliler gibi dövüşüyordu. Bir ileri bir geri sallanıp duruyordu ve bazen uçurumun kenarına o kadar yaklaşıyordu ki neredeyse içine düşecek gibi oluyor, bazen kendini geriye çekiyor, yere düşüyor, ayağa kalkıp yeniden düşüyordu. Ve bütün bu zaman zarfında hep tıslıyor ama ağzından hiç söz çıkmıyordu.</p>

  <p>Aşağıdaki ateşler hiddetle uyandı, al ışık alevlendi ve bütün mağara büyük bir parlaklık ve sıcaklıkla doldu. Sam aniden Gollum'un uzun ellerinin ağzına doğru gittiğini gördü; beyaz köpek dişleri pırıldadı ve ısırarak çat diye kapandı. Frodo bir çığlık attı; işte oradaydı, tam uçurumun kenarında yere diz çökmüştü. Fakat Gollum çıldırmış gibi dans ederek, içinde hâlâ bir parmağın durduğu yüzüğü havada tutuyordu. Artık Yüzük, sanki canlı ateşte yeni yapılmış gibi parlıyordu.</p>

  <p>"Kıymetli, kıymetli, kıymetli!" diye bağırdı Gollum. "Kıymetlim! Ah benim Kıymetlim!" Ve bunları söylerken tam gözlerini kaldırmış ödülünü zevkle seyrediyordu ki adımını çok ileri attı, tökezledi, bir an için uçurumun kenarında bir ileri bir geri sallandı ve bir çığlık atarak düştü. Derinlerden son bir "Kıymetlim!" feryadı yükseldi, Gollum yok olmuştu.</p>

  <p>Bir gümbürtü ve muazzam bir kargaşanın sesi duyuldu. Alevler sıçrayarak tavanı yaladı. Zonklama büyük bir gürültü halinde yükseldi ve Dağ sallandı. Sam Frodo'ya koşarak onu kaldırdı ve kapıya taşıdı. Orada, Mordor ovalarının çok yükseğindeki Sammath Naur'un karanlık eşiğinde, üzerine öyle bir hayret ve dehşet çöktü ki her şeyi unutarak kalakaldı ve taşa dönmüş biri gibi etrafı seyretmeye başladı.</p>

  <p>Dönen bir bulutun kısa görüntüsü gelip geçti gözlerinden; bulutun tam ortasında, ölçülemeyecek kadar derin çukurlar üzerindeki muazzam bir dağ kaidesine oturmuş dağlar kadar yüksek kuleler, burçlar vardı; koca salonlar, zindanlar, uçurumlar kadar dik gözsüz hapishaneler, çelikten ve sert taşlardan açılmış kapılar: Sonra hepsi geçti gitti. Kuleler yıkıldı, dağlar kaydı; duvarlar ufalandı ve eridi yıkılırken; geniş duman girdapları ve fışkıran buharlar, kabaran bir dalga gibi devrilinceye ve azgın tepesi kıvrılıp toprağa doğru köpürerek dökülünceye kadar dalgalar halinde yükseldi, yükseldi. Ve sonra, son olarak aradaki milleri aşarak, kulakları sağır eden bir çatırtı ve gümbürtü halini alıncaya kadar yükselen bir uğultu sesi geldi; yer sarsıldı, ova kabardı, çatladı ve Orodruin dönmeye başladı. Yarılmış zirvesinden ateşler püskürdü. Gökler gökgürültüsüyle patlayıp, şimşeklerle dağlandı. Şaklayarak inen bir kırbaç gibi kara bir yağmur sağanağı inmeye başladı. Ve fırtınanın tam ortasına, bütün diğer sesleri yırtan bir çığlıkla, bulutları parçalayıp yana atan Nazgûl indi, alevlenmiş bir yıldırım gibi fırlayarak, tepenin ve göğün alevli yıkıntılarına yakalanıp çatırdadılar, soldular ve söndüler.</p>

  <div>
    <br/>
  </div>

  <p>"Evet, işte her şeyin sonu Sam Gamgee," dedi bir ses yanıbaşında. Frodo karşısındaydı, solgun ve bitkin ama yine kendi olarak; gözlerinde artık ne iradesinin yarattığı gerginlik, ne delilik, ne de bir korku kalmıştı; yalnızca huzur. Yükü alınmıştı, Shire'daki tatlı günlerin biricik beyi vardı işte orada.</p>

  <p>"Beyim!" diye bağırdı Sam ve dizleri üzerine çöktü. Dünyanın bütün o harabesi arasında bir an için mutluluk, büyük bir mutluluk duydu. Yük gitmişti. Beyi kurtulmuştu; yine kendine gelmişti, özgürdü. Sonra Sam'in gözüne sakatlanmış, kanayan el takıldı.</p>

  <p>"Zavallı elin!" dedi. "Yanımda onu bağlayacak veya ağrısını azaltacak bir şey de yok. Yapabilsem bütün bir elimi feda ederdim ona. Ama gitti artık, sonsuza kadar gitti."</p>

  <p>"Evet," dedi Frodo. "Ama Gandalf'ın sözlerini hatırlıyor musun: <i>Gollum’un bile daha yapacak işi olabilir.</i> O olmasaydı Sam, Yüzük'ü ben yok edemezdim. Macera'mız boşuna olurdu, en acı sonunda bile. O yüzden gel onu affedelim! Çünkü Macera'mız başarıya ulaştı, artık her şey bitti. Burada yanımda olduğun için çok mutluyum. Burada, her şeyin sonunda Sam."</p>
