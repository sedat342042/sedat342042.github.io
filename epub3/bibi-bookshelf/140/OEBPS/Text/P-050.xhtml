  <h3>BÖLÜM VII<br/> <br/> DENETHOR’U YAKMAK İÇİN<br/> ÇATILAN ODUNLAR</h3>

  <p class="p1">Cümlekapısı'ndaki kara gölge çekildikten sonra bile Gandalf kıpırdamadan durdu. Fakat Pippin, sanki üzerinden büyük bir yük kalkmış gibi ayağa kalktı; boruları dinleyerek ayakta durdu ve kalbinin mutluluktan infilak edebileceğini hissetti. Bir daha hiçbir zaman, uzaktan gelen bir boru sesini gözleri yaşarmadan dinleyemedi. Fakat o anda birden görevi geldi aklına ve ileri doğru koşturdu. Aynı anda Gandalf kıpırdadı ve Gölgeyele'yle konuştu; tam Cümlekapısı'ndan geçip gitmek üzereydi.</p>

  <p>"Gandalf, Gandalf!" diye bağırdı Pippin; Gölgeyele durdu.</p>

  <p>"Burada ne arıyorsun?" dedi Gandalf. "Siyah ve gümüş giyenlerin, efendileri izin vermedikçe Hisar'dan ayrılmamaları Şehir'in bir kuralı değil mi?"</p>

  <p>"İzin verdi," dedi Pippin. "Beni salıverdi. Ama ben korkuyorum. Orada çok korkunç bir şey olabilir. Hükümdar aklını kaybetti, diye düşünüyorum. Korkarım hem kendini, hem de Faramir'i öldürecek. Bir şeyler yapamaz mısın?"</p>

  <p>Gandalf açılan kapıdan baktı; daha şimdiden savaş alanında artmaya başlayan çatışma seslerini duyabiliyordu. Yumruklarını sıktı. "Gitmem lazım," dedi. "Kara Süvari ortalarda; hâlâ bize zarar verebilir. Hiç vaktim yok."</p>

  <p>"Ama Faramir!" diye bağırdı Pippin. "O ölmedi, onu canlı canlı yakacaklar eğer biri onları durdurmazsa."</p>

  <p>"Canlı canlı mı yakacaklar?" dedi Gandalf. "Neymiş bu hikâye böyle? Çabuk çabuk anlat!"</p>

  <p>"Denethor Mezarlar'a gitti," dedi Pippin, "Faramir'i de götürdü ve hepimizin yanacağını söylüyor; beklemeyecekmiş, odunları çatıp kendini yaktıracak, Faramir'i de. Adamları odun ve yağ getirmeleri için gönderdi. Bunu Beregond'a söyledim ama korkarım o bulunduğu yerden ayrılmaya cesaret edemeyecek: Nöbetteydi. Sonra zaten o ne yapabilir ki?" Böyle çıktı Pippin'in öyküsü ağzından, bir yandan uzanıp titreyen ellerle Gandalf'ın dizine dokunurken. "Faramir'i kurtaramaz mısın?"</p>

  <p>"Belki kurtarabilirim," dedi Gandalf; "ama eğer onu kurtarırsam diğerleri ölecek korkarım. Evet, gelmem lazım geliyor, başka hiçbir yardım ona ulaşamaz. Fakat bu iş, kötülük ve hüzne neden olacak. Kalemizin içinden bile vurabiliyor Düşman bizi: Çünkü şu anda işbaşında olan onun iradesi."</p>

  <p>Sonra kararını verdikten sonra hızla harekete geçti; Pippin'i yakalayıp önüne yerleştirerek tek bir sözle Gölgeyele'yi döndürdü. Minas Tirith'in tırmanan caddelerinden takırdayıp geçtiler arkalarındaki savaş sesleri yükselirken. Her yerde adamlar yeislerinden ve korkularından kurtularak silahlarını kapıyorlar, birbirlerine şöyle sesleniyorlardı: "Rohan geldi!" Komutanlar haykırıyor, bölükler toplanıyordu; çoğu Cümlekapısı'ndan çıkmaya başlamıştı bile.</p>

  <p>Prens İmrahil ile karşılaştılar, Prens onlara seslendi: "Ne yana şimdi Mithrandir? Rohirrim Gondor kırlarında dövüşüyor! Bulduğumuz bütün gücü bir araya getirmeliyiz."</p>

  <p>"Daha da fazlasına ihtiyacınız var," dedi Gandalf. "Elinden geldiğince tez git. İlk fırsatta geleceğim. Fakat Hükümdar Denethor için yapmam gereken acil bir iş var. Hükümdar'ın yokluğunda kumandayı sen al!"</p>

  <div>
    <br/>
  </div>

  <p>Yollarına devam ettiler; tırmanıp Hisar'a yaklaştıkça yüzlerine çarpan rüzgârı ve güney göğünde artmakta olan bir ışığı hissettiler; uzaktaki sabahın pırıltısını yakaladılar. Fakat önlerinde ne gibi bir kötülüğün olduğunu bilmediklerinden ve çok geç kalmış olmaktan korktuklarından bu onlara çok az bir ümit getirdi.</p>

  <p>"Karanlık geçiyor," dedi Gandalf, "ama Şehir'in üzerine hâlâ tüm ağırlığıyla çökmüş duruyor."</p>

  <p>Hisar'ın kapısında nöbetçiye rastlamadılar. "Demek ki Beregond gitmiş," dedi Pippin biraz daha fazla ümitle. Dönerek, Kapalı Kapı'ya giden yol boyunca hızla ilerlediler. Kapı ağzına kadar açık duruyordu; kapıcı yere serilmişti. Kapıcı öldürülerek anahtarı alınmıştı.</p>

  <p>"Düşman'ın işi!" dedi Gandalf. "Böyle işlere bayılır: Dostu dosta düşürmek; gönüllerdeki kargaşa yüzünden bölünen sadakat." Attan inerek Gölgeyele'ye ahırına dönmesini söyledi. "Çünkü dostum," dedi, "sen ve ben çok önceleri kırlarda koşmalıydık; fakat başka işler beni alıkoydu. Yine de eğer çağırırsam çabucak gel!"</p>

  <p>Kapı'yı geçip dolambaçlı dik yoldan inmeye başladılar. Işık artmaya başlamıştı; yolun yanındaki uzun sütunlar ve yontular gri hayaletler gibi yavaş yavaş geçiyorlardı.</p>

  <p>Aniden sessizlik bozuldu, altlarından bağırış sesleri, şakırdıyan kılıçlar duydular: Böyle sesler Şehir'in inşa edildiği zamanlardan beri kutsal yerlerde hiç duyulmamıştı. Sonunda Rath Dinen'e vardılar ve koca kubbesi altında alacakaranlıkta yükselen Vekilharçlar Evi'ne doğru seyirttiler.</p>

  <p>"Durun! Durun!" diye bağırdı Gandalf kapıların önünde bulunan taş merdivene doğru sıçrayarak. "Durdurun bu deliliği!"</p>

  <p>Çünkü orada, ellerinde kılıçları ve meşalelerle Denethor'un hizmetkârları vardı; fakat sundurmanın en üst basamağında Beregond tek başına durmuştu. Nöbetçilerin siyah ve gümüş renkleri içinde; kapıyı onlara karşı savunuyordu. Daha şimdiden ikisi, kutsal yerleri kanlarıyla kirleterek onun kılıcıyla düşmüştü; diğerleri de onu lanetliyorlar, yasalara karşı gelmekle ve efendisine hainlik etmekle suçluyorlardı.</p>

  <p>Tam Gandalf ile Pippin ileri koşarken ölüler evinin içinden Denethor'un şöyle bağırdığını duydular: "Çabuk, çabuk! Size emrettiğimi yapın! Bu haini öldürün benim için! Yoksa bunu kendim mi yapmam gerekiyor?" Bunun üzerine Beregond’un sol eliyle kapalı tuttuğu kapı zorla çevrilerek açıldı; tam arkasında uzun boyu ve tüm kötülüğüyle Şehir'in Hükümdarı duruyordu; gözlerinde alev gibi bir ışık vardı ve elinde kınından çekilmiş bir kılıç tutuyordu.</p>

  <p>Fakat Gandalf basamaklardan sıçradı; adamlar onun önünden kaçışarak gözlerini kapadılar; çünkü onun gelişi, karanlık bir yere giren beyaz bir ışık gibiydi; üstelik büyük bir öfkeyle geliyordu. Elini kaldırdı ve bu darbesiyle Denethor'un kılıcı havaya uçup elinden kurtularak arkasına, evin gölgeleri içine düştü; Denethor, Gandalf'ın önünde hayretlere düşmüş biri gibi geriledi.</p>

  <p>"Nedir bu beyim?" dedi büyücü. "Ölülerin evleri yaşayanlar için değildir. Ve neden adamlar burada, Kutsal Yerlerde dövüşüyorlar, Cümlekapısı'nın önünde yeterince çatışma varken? Yoksa düşmanımız Rath Dinen'e kadar bile geldi mi?"</p>

  <p>"Ne zamandan beri Gondor Hükümdarı sana karşı sorumlu oldu?" dedi Denethor. "Yoksa kendi hizmetkârlarıma emir veremeyecek miyim?"</p>

  <p>"Verebilirsin," dedi Gandalf. "Fakat delilik veya kötülüğe dönerse iraden, başkaları sana karşı çıkabilirler. Oğlun Faramir nerede?"</p>

  <p>"İçeride yatıyor," dedi Denethor, "yanıyor, daha şimdiden yanıyor. Etlerini tutuşturmuşlar. Fakat kısa bir süre sonra her şey yanacak. Batı kaybetti. Her şey büyük bir yangına dönüşecek ve her şey bitecek. Kül! Rüzgârda savrulan kül ile duman!"</p>

  <p>O zaman, ondaki deliliği gören Gandalf, kötü bir şey yapmış olmasından korktu ve Denethor içerdeki masanın yanında duruncaya kadar gerilerken o da ileriye doğru bir hamle yaptı, arkasında Beregond ve Pippin ile. Fakat burada Faramir'i yatakta, hâlâ ateşler içinde hayaller görürken buldular. Masanın altına ve etrafına yukarılara kadar odun istiflenmiş ve her şey yağ ile ıslatılmıştı, hatta Faramir'in giysileri ile örtüleri bile; fakat henüz hiçbiri tutuşturulmamıştı. Sonra Gandalf tıpkı gücünün ışığı gri pelerininin içinde nasıl gizliyse içinde öyle gizli kalmış kuvveti ortaya çıkartıverdi. İnce odunların üzerine zıpladı, hasta adamı kaldırarak yine kolaycacık yere sıçradı ve onu kapıya doğru taşıdı. Fakat o bunu yaparken Faramir homurdanarak rüyasında babasına seslendi.</p>

  <p>Denethor trans halinden kurtulan biri gibi irkildi; gözündeki alev söndü ve ağlamaya başladı; şöyle dedi: "Oğlumu benden ayırmayın! Bana sesleniyor."</p>

  <p>"Sesleniyor," dedi Gandalf, "fakat sen henüz onun yanına varamazsın. Çünkü ölümün eşiğindeyken onun şifa araması gerek, bulamasa da. Senin görevine gelince, senin Şehir'inin savaşına çıkman lazım, orada ölüm seni bekliyor olabilir. Bunun böyle olduğunu sen de gönülden biliyorsun."</p>

  <p>"Bir daha uyanmayacak," dedi Denethor. "Savaş boşuna. Neden daha fazla yaşamayı isteyelim? Neden ölüme yan yana gitmeyelim?"</p>

  <p>"Hüküm sana verilmemiş Gondor'un Vekilharcı, kendi ölümünün saatini tesbit etmen için," diye cevap verdi Gandalf. "Ve sadece Karanlık Güç'ün etkisi altındaki kâfir krallar böyle yaparlar, kibir ve yeisle kendilerini yok edip kendi ölümlerini kolaylaştırmak için akrabalarını öldürürler." Sonra kapıdan geçerek Faramir'i bu ölümcül evden çıkardı; Faramir'i buraya taşımış olan ve o anda sundurmada duran sedyeye yatırdı. Denethor onu izleyip, yüzünde oğluna duyduğu hasret, titreyerek durdu. Ve bir an için herkes elem içindeki Hükümdarı sessiz ve hareketsiz seyrederken o duraksadı.</p>

  <p>"Haydi!" dedi Gandalf. "Bize ihtiyaçları var. Senin yapabileceğin çok şey var daha."</p>

  <p>Sonra aniden güldü Denethor. Yeniden uzun boyuyla mağrur bir biçimde dikildi ve çarçabuk geriye, masanın yanına sıçrayarak, başının altına yastık etmiş olduğu şeyi aldı. Sonra kapıya gelerek örtüyü çekti ve o da ne! Elleri arasında bir <i>palantír</i> tutuyordu. Bunu yukarı kaldırdıkça, seyredenlere kürenin içi içten gelen bir alevle parlıyor gibi geldi, öyle ki Hükümdar'ın ince yüzü sanki kızıl bir ateşle aydınlatılıyordu; siyah gölgelerle kesin hatlara sahip yüzü sert bir taştan kesilmiş gibi soylu, mağrur ve korkunç duruyordu. Gözleri parladı.</p>

  <p>"Kibir ve yeis!" diye haykırdı. "Ak Kule’nin gözlerinin kör olduğunu mu zannetmiştin? Hayır, senin bildiğinden daha çoğunu gördüm Gri Ahmak. Çünkü senin umudun cahillikten başka bir şey değil. Git o halde, şifa bulmaya çalış! Git de dövüş! Kibir. Çünkü bir günlüğüne, savaş alanında azıcık bir yerde bir zafer kazanabilirsin. Fakat şu anda uyanmakta olan Güç'e karşı zafer kazanılamaz. Bu Şehir'e sadece elinin ilk parmağı ulaşmıştır. Bütün Doğu hareket halinde. Şu anda sizi umutlandıran rüzgâr bile sizi arkadan vuruyor, Anduin'den kara yelkenli bir filoyu sürüklüyor. Batı kaybetti. Esir olmak istemeyenlerin ayrılma vakti geldi."</p>

  <p>"Bu tür nasihatlerin Düşman'ın zaferini kesinleştireceğine kuşku yok," dedi Gandalf.</p>

  <p>"Umutlanmaya devam et o halde!" diye güldü Denethor. "Seni tanımaz mıyım ben Mithrandir? Sen, benim yerime hüküm sürmeyi; kuzeyde, güneyde veya batıda bulunan bütün tahtların arkasında olmayı umuyorsun. Senin aklını ve aklının takip ettiği yolu okudum. Buradaki bu buçukluğa sessiz kalması için emirler verdiğini bilmiyor muyum? Onu buraya, benim odamda casusluk etsin diye getirdiğini? Yine de birlikte konuşurken yol arkadaşlarınızın hepsinin isimlerini ve amaçlarını öğrendim. Böyle işte! Sol elinle beni bir süre için Mordor'a karşı kalkan gibi kullanırken sağ elinle Kuzeyli bu Kolcuyu beni yerimden etmek için getireceksin.</p>

  <p>"Fakat sana söylüyorum Gandalf Mithrandir, ben sana alet olmayacağım! Ben Anárion Hanedanı’nın Vekilharcı'yım. Bir zıpçıktının bunak teşrifatçısı olmak için aşağıya adım atmam. İddiası bana kanıtlanmış olsaydı bile, yine de sadece İsildur'un soyundan geliyor, o kadar. Ben öyle birine, hükümranlık ve asaletten çok önce yoksun kalmış düzensiz bir hanedanın son üyesine boyun eğmem."</p>

  <p>"Ne yaparsın o zaman," dedi Gandalf, "eğer isteğine karışılmayacak olsaydı?"</p>

  <p>"Her şeyin, yaşamım boyunca olduğu gibi olmasını isterdim," diye cevap verdi Denethor, "ve benden önceki atalarımın zamanında, barış içindeki bu Şehir'in Hükümdarı olmak ve tahtımı kendi kendinin efendisi olan, bir büyücünün çırağı olmayan oğluma bırakmak isterdim. Fakat eğer kader bunu bana vermiyorsa o halde <i>hiçbir şey</i> istemiyorum: ne sönük bir yaşam, ne bölünmüş bir sevgi, ne de eksilmiş bir onur."</p>

  <p>"Bana, sadakatle görevini teslim eden bir Vekilharç ne sevgi, ne de onurda alçalmaz gibi geliyor," dedi Gandalf. "Ayrıca en azından, ölümü hâlâ kesin değilken oğlunun elinden seçeneğini çalmış olmazsın."</p>

  <p>Bu sözlerle Denethor'un gözleri yeniden alevlendi; Taş'ı kolunun altına kıstırarak bir bıçak çekti ve tabuta doğru yürüdü. Fakat Beregond ileri doğru atılarak kendini Faramir'in önüne sürdü.</p>

  <p>"Demek öyle!" diye haykırdı Denethor. "Daha şimdiden oğlumun sevgisinin yarısını kazanmıştın. Şimdi de silahşörlerimin kalplerini çalıyorsun ki sonunda onlar beni oğlumdan tamamiyle mahrum bıraksınlar. Fakat en azından şu konuda benim isteğime karşı koyamayacaksın: Kendi sonuma hükmetme isteğime."</p>

  <p>"Buraya gelin!" diye bağırdı hizmetkârlarına. "Gelin, hepiniz de alçak değilsiniz ya, gelin!" Bunun üzerine ikisi, merdivenlerden onun yanına koştu. Çabucak birisinin elindeki meşaleyi kaparak eve geri sıçradı Denethor. Gandalf ona engel olamadan sopayı yakacakların arasına soktu ve odunlar hemen çıtırdayarak alevle gürledi.</p>

  <p>Sonra Denethor masaya sıçrayarak orada durdu ve ateş ile duman etrafında çelenk olurken o, ayaklarının dibinde duran vekilharçlık asasını alıp dizinde kırdı. Parçaları alevlere atarak eğilip masanın üzerine uzandı ve <i>palantír</i>'i her iki eliyle iyice kavrayarak göğsünün üzerine koydu. Ve derler ki, ondan sonra Taş'a kim bakarsa baksın, eğer başka bir amaca çevirmek için büyük bir iradesi yoksa, sadece alevler içinde buruşup yok olan iki yaşlı el görürmüş.</p>

  <p>Gandalf acı ve dehşetle yüzünü çevirdi ve kapıyı kapattı. Bir süre için düşünceler içinde durdu sessizce eşikte, diğerleri içeriden gelen ateşin açgözlü gürleyişini dinlerken. Sonra Denethor'dan büyük bir haykırış duyuldu; daha sonra bir daha ne konuştu, ne de ölümlü insanlar arasında görüldü.</p>

  <div>
    <br/>
  </div>

  <p>"İşte böylece gelip geçti Ecthelion oğlu Denethor," dedi Gandalf. Sonra Beregond'a ve Hükümdar'ın donakalmış hizmetkârlarına döndü. "Ve böylece bitiyor Gondor'un sizin bildiğiniz haliyle günleri; ister iyi, ister kötü olsun o günler geride kaldı. Burada kötü şeyler yapıldı; fakat gelin artık aranızdaki bütün husumeti bir kenara bırakın, çünkü bu husumet Düşman tarafından tertip edilmişti ve onun isteklerine hizmet ediyordu. Kendi dokumadığınız savaş görevlerinin ağında sıkışmış buldunuz kendinizi. Ama düşünün, siz, Hükümdar'ın körü körüne itaat eden hizmetkârları; eğer Beregond hainlik etmemiş olsaydı, Ak Kule'nin komutanı Faramir de yanmış olacaktı.</p>

  <p>"Ölen yoldaşlarınızı bu uğursuz yerden taşıyın. Biz de Gondor Vekilharcı Faramir'i huzur içinde uyuyabileceği ya da yazgısı o ise ölebileceği bir yere taşıyalım."</p>

  <p>Bunun üzerine sedyeyi kaldıran Gandalf ile Beregond, arkalarında başını önüne eğmiş Pippin ile Şifa Evleri'ne doğru taşımaya başladılar Faramir'i. Fakat Hükümdar'ın hizmetkârları çarpılmış gibi ölü evinde duruyorlardı; tam Gandalf Rath Dinen'in sonuna varmıştı ki büyük bir gürültü koptu. Arkalarına baktıklarında evin kubbesinin çatırdadığını ve içinden duman püskürdüğünü gördüler; sonra bina, hızla ve taşların büyük gürültüsüyle, telaşla yanan ateşin içine çöktü; fakat azalmayan alevler hâlâ yıkıntının etrafında dans etmeye, oynaşmaya devam ediyordu. Böylece hizmetkârlar korku içinde kaçarak Gandalf'ı izlediler.</p>

  <div>
    <br/>
  </div>

  <p>Zamanla Vekilharç'ın Kapısı'na vardılar ve Beregond hüzünle kapıcıya baktı. "Bu işten hep pişmanlık duyacağım," dedi; "fakat üzerime acele etmek için bir delilik gelmişti; o ise beni dinlemiyordu ve bana kılıç çekmişti." Sonra ölen adamdan dövüşerek aldığı anahtarı çıkartarak kapıyı kapattı ve kilitledi. "Bu artık Hükümdar Faramir'e verilmeli," dedi.</p>

  <p>"Hükümdarın yokluğunda Dol Amroth Prensi komutayı aldı," dedi Gandalf; "fakat o da burada olmadığına göre, onu ben kendim almalıyım. Anahtarı alıp korumanı emrediyorum, Şehir yeniden bir düzene girinceye kadar."</p>

  <p>Artık sonunda Şehir'in yüksek dairelerine geçmişlerdi ve sabah ışığında Şifa Evleri'ne doğru yollarına devam ettiler; bunlar, fena surette hasta olanlar için ayrılmış zarif evlerdi fakat şimdi çatışmalarda yaralanan ve ölmekte olanları tedavi etmek için hazırlanıyordu. Altıncı dairede, Hisar Kapısı'ndan çok uzakta olmayan bir yerde, tam güney surunda bulunuyorlardı ve evlerin etrafında, Şehir'de başka hiçbir yerde bulunmayan bir bahçe, ağaçlarla dolu bir çimenlik vardı. Burada, şifa verecek ya da tedavi edenlerin hizmetinde bulunabilecek yetenekte oldukları için Minas Tirith'te kalmasına izin verilmiş olan kadınlar oturuyordu.</p>

  <p>Fakat tam Gandalf ile arkadaşları sedyeyi Evler’in ana kapısına taşıyıp getirdikleri sırada Cümlekapısı'nın önündeki alandan büyük bir haykırışın tiz bir şekilde yükselerek kulakları yırtarcasına göğe vardığını, geçtiğini ve rüzgârda yitip gittiğini duydular. Haykırış o kadar korkunçtu ki bir an için hepsi kıpırdamadan durdu; ama ses geçip gittikten sonra Doğu'dan karanlık geleli beri tatmadıkları bir umutla gönülleri ferahladı; onlara öyle geldi ki, sanki ışık daha bir belirginleşmiş ve güneş bulutlar arasından görünmüştü.</p>

  <div>
    <br/>
  </div>

  <p>Fakat Gandalf'ın yüzü sert ve üzgündü; Beregond ile Pippin'e Faramir'i Şifa Evleri'ne götürmelerini emrederek yakındaki surların tepesine gitti; orada, yeni doğan güneş altında ak bir heykel gibi durarak etrafa bakındı. Ve kendisine bahşedilmiş olan görüş kuvveti ile olup biteni gördü; Éomer cenginin ön saflarından gelip savaş alanında yatanların yanında durduğu zaman iç geçirerek yeniden pelerinine sarındı ve surlardan aşağıya indi. Beregond ile Pippin dışarı çıktıklarında onu Evler'in önünde düşüncelere dalmış buldular.</p>

  <p>Ona baktılar; bir süre sessiz kaldı. Sonunda konuştu. "Dostlarım," dedi, "ve bu şehrin ve bütün Batı ülkelerinin bütün ahalisi! Büyük üzüntüye ve şana yol açacak şeyler meydana geldi. Sevinecek miyiz, üzülecek miyiz? Hiç umulmadık bir biçimde düşmanlarımızın komutanı yok edildi; sizler de onun yeisinin son yankısını duydunuz. Fakat giderken eleme ve büyük kayıplara neden oldu. Ve eğer Denethor'un deliliği olmasaydı ben bunu engelleyebilirdim. Düşmanımızın eli çok uzadı! Heyhat! Fakat artık onun iradesinin Şehir'in kalbine kadar nasıl girebilmiş olduğunu biliyorum.</p>

  <p>"Vekilharçlar bunun sadece kendileri tarafından bilinen bir sır olduğuna hükmetmiş oldukları halde çok önce, Yedi Gören Taş'ın en önemsizlerinden birinin burada Ak Kule'de saklandığını tahmin etmiştim. Dirayetli günlerinde, kendi gücünün sınırlarını bildiği için Denethor taşı kullanmaya veya Sauron'a meydan okumaya cesaret etmemişti. Fakat irfanı tükendi; ve korkarım ülkesinin içinde bulunduğu tehlike arttıkça o da Taş’a baktı ve kandırıldı: Herhalde Boromir ayrıldığından beri oldukça sık baktı. Karanlık Güç'ün iradesine boyun eğmeyecek kadar büyük biriydi; bununla beraber sadece Güç'ün görmesine izin verdiği şeyleri görebildi. Elde ettiği bilgiler, kuşkusuz, genellikle işine yarıyordu; yine de ona gösterilmiş olan Mordor'un büyük kudretinin görüntüsü onun gönlünü ümitsizlikle doldurmuştu, ta ki sonunda aklını alaşağı edinceye kadar."</p>

  <p>"Şimdi bana bu kadar garip gelen şeyin ne olduğunu anladım!" dedi Pippin konuşurken aklına gelenlerle ürpererek. "Hükümdar Faramir'in yattığı odadan ayrılmıştı; onun değiştiğini, yaşlandığını, kırıldığını ilk o zaman, geri döndüğünde düşünmüştüm."</p>

  <p>"Tam Faramir'in Kule'ye getirildiği saat, birçoğumuz en üst odada garip bir ışık gördük," dedi Beregond. "Fakat bu ışığı daha önce de görmüştük; uzun zamandır Şehir'de, Hükümdar'ın zihninde Düşman ile görüşebildiği söylentileri dolanıyordu."</p>

  <p>"Heyhat! O halde doğru tahmin etmişim," dedi Gandalf. "Böylece girmiş Sauron'un iradesi Minas Tirith'e; ben de böylece alıkonuldum burada. Ve burada kalmaya zorlanmaya da devam edeceğim çünkü çok yakında başka işlerim de olacak, sadece Faramir değil."</p>

  <p>"Şimdi gidip, gelenleri karşılamam lazım. Savaş meydanında kalbime çok dokunan bir şey gördüm; daha büyük üzüntüler de meydana gelebilir. Benimle gel Pippin! Fakat sen Beregond, Hisar'a geri dönüp Muhafız başına olanları anlatmalısın. Seni muhafızlıktan almak, onun görevi olacak korkarım; fakat ona, eğer benim fikrimi dinleyecek olursa, seni, komutanının muhafızı ve hizmetkârı olman ve uyandığında -tabii bu mümkün olursa- başucunda bulunman için Şifa Evleri'ne yollamasını söyle. Çünkü onu ateşten kurtaran sen oldun. Git şimdi! Kısa bir süre sonra döneceğim."</p>

  <p>Bunları söyledikten sonra ayrılarak Pippin ile birlikte alt şehre doğru inmeye başladı. Onlar aceleyle yol alırlarken rüzgâr gri bir yağmur getirdi ve önlerinden büyük bir duman yükseldi.</p>
