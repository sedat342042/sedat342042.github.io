  <h3>BÖLÜM III<br/> <br/> URUK-HAİ</h3>

  <p class="p1">Pippin karanlık ve tedirgin bir rüyaya dalmıştı: Sanki <i>Frodo, Frodo!</i> diye seslenen kendi cılız sesini kara tüneller içinde yankılanırken duyuyordu. Fakat Frodo'nun yerine, yüzlerce iğrenç ork yüzü bakıyordu ona gölgelerden, ve yüzlerce iğrenç kol her yandan ona uzanıyordu. Merry neredeydi?</p>

  <p>Uyandı. Soğuk hava yüzüne çarptı. Sırtüstü yatıyordu. Akşam yaklaşıyor ve üzerindeki gökyüzü kararmaya başlıyordu. Yana dönünce, rüyasının, uyanıkkenki halinden pek de kötü olmadığını fark etti. El ve ayak bilekleriyle bacakları iplerle bağlanmıştı. Yanında bembeyaz yüzüyle, alnına kirli bir bez parçası sarılmış Merry yatıyordu. Etraflarında kimi oturmuş, kimi ayakta büyük bir ork grubu vardı.</p>

  <p>Pippin'in ağrıyan başında yavaş yavaş anılar uyanmaya başladı ve rüya gölgelerinden ayrıldı. Elbette: Merry ile birlikte ormana kaçmışlardı. Başlarına ne gelmişti? Neden öyle Yolgezer'in sözünü hiç dinlemeden fırlayıp gitmişlerdi? Uzun bir süre bağıra bağıra koşmuşlardı - ne kadar uzağa ve ne kadar süre koştuklarını hatırlayamıyordu; sonra aniden bir grup orkun arasında bulmuşlardı kendilerini: Orklar durmuş etrafı dinliyorlardı ve Merry ile Pippin neredeyse kucaklarına düşünceye kadar da onları görmemişlerdi. Orklar bağırınca, ağaçlar arasından bir düzine gulyabani daha dışarı uğramıştı. Merry ile kılıçlarını çekmişlerdi ama orklar dövüşmek istemiyorlardı; Merry birçoğunun kolunu ve elini kestiği halde orkların amacı sadece onları yakalamaktı. Ah sevgili Merry!</p>

  <p>Sonra Boromir ağaçlar arasından fırlayıp gelmişti. Orkları savaşmaya zorlamıştı. Birçoğunu öldürmüştü; geri kalanlar da kaçmıştı. Fakat geri dönerken, daha pek ilerleyemeden yeniden saldırıya uğramışlardı; en azından yüz ork vardı; bazıları da çok iriydi ve yağmur gibi ok atıyorlardı: Hep Boromir'e. Boromir ormanlar çınlayıncaya kadar borusunu öttürmüştü ve ilk başlarda orklar yılarak geri çekilmişlerdi; fakat cevap yerine yankılar gelince öncekinden daha büyük bir hiddetle saldırdılar. Pippin daha fazlasını hatırlamıyordu. Hatırladığı son şey Boromir'in bir ağaca yaslanarak vücuduna saplanan bir oku çıkarttığıydı; sonra aniden her yer kararmıştı.</p>

  <p>"Herhalde başıma vurdular," dedi kendi kendine. "Acaba zavallı Merry'nin canı çok yandı mı? Boromir'e ne oldu ki? Orklar neden öldürmediler bizi? Neredeyiz ve nereye gidiyoruz?"</p>

  <p>Bu soruların cevaplarını bulamıyordu. Üşüyordu, kendini hasta hissediyordu. "Keşke Gandalf Elrond'a bizim de gelmemiz için ısrar etmeseydi," diye düşündü. "Ne işe yaradım ki? Sadece ayak bağı oldum: Bir yolcu, bir yük. Şimdi de beni kaçırdılar ve artık orklara yük olacağım. Umarım Yolgezer veya başka biri gelir de bize sahip çıkar! Ama bunu ummaya hakkım var mı? Bu bütün planları suya düşürmez mi? Keşke kurtulabilseydim!"</p>

  <div>
    <br/>
  </div>

  <p>Biraz debelendi, tamamen yararsızdı. Yakınlarda oturan orklardan biri güldü ve yol arkadaşına kendi iğrenç dilinde bir şeyler söyledi. "İmkânın varken azıcık dinlen minik ahmak!" dedi sonra Pippin'e, hemen hemen kendi dili kadar korkunç bir biçimde telaffuz ettiği Ortak Dil'de. "İmkânın varken dinlen! Az sonra o bacaklarına bir iş bulacağız. Bizim oraya varmadan, keşke hiç bacağım olmasaydı diyeceksin."</p>

  <p>"Eğer bana bıraksalardı, şimdi ölmüş olmayı yeğlerdiniz," dedi diğeri. "Seni ciyak ciyak vikletirdim, seni sefil fare seni." Sarı dişlerini Pippin'in yüzüne yaklaştırarak üzerine eğildi. Elinde uzun, testere gibi dişli kara bir bıçak vardı. "Uslu uslu yat, yoksa seni bunla gıdıklayıveririm," diye tısladı. "Dikkatleri üzerine çekme, yoksa bana verilen emri unutuveririm. İsengard'lılara lanet olsun! <i>Uglúk u bagronk sha pushdug Saruman-glob búbhosh skai":</i> Kendi dilinde, giderek mırıldanma ve hırlamaya dönüşen uzun ve hiddetli bir söyleve geçti.</p>

  <p>Dehşete düşen Pippin ayak ve el bileklerindeki acı arttığı, altındaki taşlar sırtını deldiği halde kıpırdamadan yattı, içinde bulunduğu durumu daha fazla düşünmemek için bütün dikkatiyle, duyduğu kadarıyla etrafı dinledi. Etrafta bir sürü ses vardı; ork konuşmaları her zaman nefret ve hiddet dolu olurdu ama tartışma gibi bir şeylerin başladığı ve gitgide hararetlendiği açıkça belli oluyordu.</p>

  <p>Pippin hayretle, konuşmanın büyük bir bölümünün anlaşılabilir olduğunu fark etti; orkların çoğu günlük dili kullanıyordu. Belli ki iki üç ayrı kabilenin mensupları vardı orada ve birbirlerinin ork lisanlarını anlayamıyorlardı. Ne yapmaları gerektiği konusunda hiddetli tartışmalar geçiyordu aralarında: Hangi yolu seçeceklerdi, tutsakları ne yapacaklardı.</p>

  <p>"Onları yoluyla yordamıyla öldürecek zaman yok," dedi biri. "Bu yolculukta eğlenceye ayıracak vaktimiz yok."</p>

  <p>"Orası öyle," dedi bir başkası. "Ama neden onları çabucak, hemen şimdi öldürmüyoruz? Bunlar baş belası, üstelik bizim de acelemiz var. Akşam yaklaşıyor, gitmemiz lazım."</p>

  <p>"Emirler," dedi üçüncü bir ses derin bir hırıltıyla. "<i>Buçukluklar HARİÇ hepsini öldürün; onlar en kısa zamanda CANLI olarak getirileceklerdir.</i> Bana verilen emirler bunlar."</p>

  <p>"Neden istiyorlar bunları?" diye sordu birkaç ses. "Neden canlı olarak? Çok mu eğlenceli oluyorlar?"</p>

  <p>"Hayır! Birinde Savaş için gerekli bir şey olduğunu, bir elf numarası gibi bir şey olduğunu duydum. Her neyse, her ikisi de sorguya çekilecek."</p>

  <p>"Bütün bildiğin bu mu? Neden üstlerini arayıp biz bulmuyoruz o şeyi? Belki bizim işimize yarayacak bir şey bulabiliriz."</p>

  <p>"Bu çok ilginç bir değerlendirme," dedi diğerlerinden daha yumuşak ama daha şeytani bir ses küçümseyen bir tonla. "Bunu rapor etmem gerekebilir. Tutsakların üzeri aranıp yağmalanmayacak: <i>Bana</i> verilen emirler bunlar."</p>

  <p>"Benimkiler de öyle," dedi derin bir ses. "<i>Canlı ve ele geçirildikleri şekilde; hiç bozulmadan.</i> Bana verilen emirler bunlar."</p>

  <p>"Ama bu emirler bize geçmez!" dedi daha önceki seslerden biri. "Biz ta Madenler'den öldürmek için, halkımızın öcünü almak için geldik. Ben öldüreceğimi öldürüp sonra kuzeye geri dönmek istiyorum."</p>

  <p>"O zaman başka bir şey iste," dedi homurdanan ses. "Bana Uglúk derler. Emirleri ben veririm, İsengard'a en kısa yoldan geri dönüyoruz."</p>

  <p>"Saruman mı efendi, Koca Göz mü?" dedi şeytani ses. "Bir an önce Lugbúrz'a geri dönmemiz gerek."</p>

  <p>"Eğer Ulu Nehir'i geçersek, geri dönebiliriz," dedi başka bir ses. "Fakat köprülerden geçmeye cesaret edecek kadar kalabalık değiliz."</p>

  <p>"Ben geçtim de geldim," dedi şeytani ses. "Kuzeye doğru, nehrin doğu kıyısında kanatlı bir Nazgûl bizi bekliyor."</p>

  <p>"Belki, belki! Yani siz tutsaklarımızla kaçıp Lugbúrz'da paraların ve övgülerin hepsini alacaksınız ve bizi At Ülkesi'nde kendi yağımızla kavrulalım diye yayan bırakacaksınız. Hayır, birlik olmalıyız. Bu topraklar tehlikeli: İsyancılar ve eşkiyalarla dolu."</p>

  <p>"Öyle, birlik olmalıyız," diye homurdandı Uglúk. "Sana hiç güvenmiyorum minik domuz. Kendi ahırınız dışında hiç cesaretiniz yoktur sizin. Biz olmasaydık hepiniz kaçardınız. Biz savaşçı Uruk-hai'yiz! Büyük savaşçıyı biz öldürdük. Tutsakları biz aldık. Biz Ak El Arif Saruman'ın hizmetkârlarıyız: El bize yiyelim diye insan eti veriyor. İsengard'dan çıktık da geldik biz; sizi buraya kadar getirdik ve bundan sonra da seçtiğimiz yoldan götüreceğiz. Bana Uglúk derler. Sözümü söyledim."</p>

  <p>"Gereğinden fazla söyledin Uglúk," diye alay etti şeytani ses. "Lugbúrz'da bunu nasıl karşılarlardı acaba? Uglúk'un omuzlarının, iri bir kelleden kurtarılması gerektiğini düşünebilirler. Bu garip fikirlerin nereden geldiğini sorabilirler. Saruman'dan mı geliyor yoksa? Adamlarını, kendi pis işaretleriyle donatıyor diye kendini ne sanıyor? Benimle, yani güvenilir habercileri Grishnákh ile aynı fikirde olabilir bazıları; ve ben Grishnákh şöyle diyorum: Saruman bir ahmaktır, pis, hain bir ahmak. Ama Koca Göz onun üzerinde."</p>

  <p>"<i>Domuz</i> ha? Minicik pis bir büyücünün gübrecileri tarafından size <i>domuz</i> denmesi hoşunuza gidiyor mu? Eminim ork eti yiyorlardır."</p>

  <p>Ork dilinde yüksek sesle bir sürü bağırtı ve çekilen silahların çınlayan şakırtısı karşılık verdi ona. Pippin neler olduğunu görebilmek umuduyla, temkini elden bırakmadan yana döndü. Gardiyanları kavgaya katılmak için gitmişlerdi. Alacakaranlıkta, çok geniş omuzlu, neredeyse yerlere kadar sarkan uzun kollu, kısa boylu, çarpık bacaklı bir yaratık olan Grishnákh’la yüz yüze ayakta duran, iri, kara bir ork gördü; büyük ihtimalle Uglúk'tu bu. Etraflarında bir sürü küçük gulyabani vardı. Pippin bunların Kuzey'den gelenler olduğunu tahmin etti. Bıçaklarını ve kılıçlarını çekmişlerdi ama Uglúk'a saldırma konusunda tereddütlüydüler.</p>

  <p>Uglúk bağırdı ve hemen hemen onunla aynı cüssede bir sürü ork koşup geldi. Sonra aniden, hiç uyarmadan ileri atıldı Uglúk ve iki seri darbeyle rakiplerinin ikisinin kellesini uçurdu. Grishnákh kenara çekilip gölgeler arasında kayboldu. Diğerleri çekildiler, aralarından biri geri geri kaçarken Merry'nin yüzükoyun yatan bedenine takılıp küfrederek düştü. Ama belki de böylece hayatı kurtulmuştu, çünkü Uglúk'un adamları onun üzerinden atlayarak, geniş ağızlı kılıçlarıyla bir başkasını biçtiler. Bu sarı dişli muhafızdı. Hâlâ tırtıklı uzun kılıcını elinde tutan cesedi tam Pippin'in üzerine düştü.</p>

  <p>"Silahlarınızı bırakın!" diye bağırdı Uglúk. "Ve bu saçmalığı kesin artık! Buradan doğruca batıya gidip merdivenlerden aşağıya iniyoruz. Oradan yaylalara, sonra da nehir boyundan ormana. Ve gece gündüz yürüyeceğiz. Anlaşıldı mı?"</p>

  <p>"Tam zamanı," diye düşündü Pippin, "şu çirkin tipin bölüğünü kontrol altına alması biraz vakit alsa yeter." Bir umut ışığı doğmuştu. Kara bıçağın kenarı kolunu çentmiş, sonra da bileğine kaymıştı. Kanın eline damladığını fark etti ama aynı zamanda çeliğin soğuk temasını da derisi üzerinde hissetti.</p>

  <p>Orklar yeniden harekete geçmeye hazırlanıyorlardı ama Kuzeyliler'den bir kısmı hâlâ gönülsüzdü; kalanları sindirmek için İsengard'lılar ikisini daha kılıçtan geçirdiler. Bir sürü küfürleşme ve kargaşa vardı. O an için Pippin'i gözleyen yoktu. Ayakları güzelce bağlanmıştı ama elleri sadece bileğinden bağlıydı ve önündeydi. Düğümler zalimlik derecesinde sıkı olduğu halde, iki elini bir arada hareket ettirebiliyordu. Ölü orku yana ittirdi, sonra nefes almaya bile cesaret edemeden bileğindeki düğümü bir yukarı bir aşağı hareket ettirerek bıçağa sürtmeye başladı. Bıçak keskindi ve ölü el, bıçağı sıkı sıkı kavramıştı. İpler koptu! Pippin çabucak ipleri eline alarak bunlardan iki ilmikli gevşek bir bilezik yaparak ellerinden geçirdi. Sonra hiç kıpırdamadan yattı.</p>

  <div>
    <br/>
  </div>

  <p>"Şu tutsakları alın!" diye bağırdı Uglúk. "Onlara bir numara yapmaya kalkmayın! Eğer geri döndüğümüzde canlı olmazlarsa, başka birileri de ölebilir."</p>

  <p>Orkun teki Pippin'i bir çuval gibi kaldırarak başını bağlı elleri arasından geçirdi, sonra kollarından tutup Pippin'in yüzü orkun ensesine yapışıncaya kadar aşağı çekti; sonra da onunla birlikte sarsıla sarsıla ilerledi. Bir başkası Merry'ye aynı şeyi yaptı. Orkun pençeye benzeyen eli Pippin'in kolunu demir gibi kavramıştı; tırnakları etine batıyordu. Gözlerini kapatarak, kötü rüyalarına geri döndü Pippin.</p>

  <p>Aniden tekrar taşlı bir zemine fırlatıldı. Gecenin erken saatleriydi ama ince ay batıya doğru devrilmeye başlamıştı bile. Solgun bir sis denizine bakıyor gibi görünen bir uçurumun kenarındaydılar. Yakınlarda dökülen bir suyun sesi vardı.</p>

  <p>"İzciler sonunda geri döndü," dedi yakınlardaki bir ork.</p>

  <p>"Evet, neler buldunuz?" diye homurdandı Uglúk'un sesi.</p>

  <p>"Sadece tek bir atlı; o da batıya doğru gitti. Her şey yolunda şimdilik."</p>

  <p>"Şimdilik, belki. Ama bu daha ne kadar sürer? Sizi ahmaklar! Onu vurmalıydınız. Ortalığı ayağa kaldıracak. Sabaha kalmadan o lanet olasıca at yetiştiricileri bizden haberdar olacak. Tabanları iki misli yağlamamız gerekecek şimdi."</p>

  <p>Bir gölge Pippin'in üzerine eğildi. Uglúk'tu bu. "Oturun!" dedi ork. "Çocuklar sizi ordan oraya taşımaktan yoruldu. Aşağıya inmemiz gerek, siz de kendi bacaklarınızı kullanacaksınız. Bize yardımcı olun artık. Bağırmak çağırmak, kaçmaya kalkışmak yok. Yapılan numaraları öyle ödetme yollarımız vardır ki, Efendi'nin işine yaramanızı engellemez ama pek de hoşunuza gitmez."</p>

  <p>Pippin'in bacaklarındaki ve ayak bileklerindeki kösele şeritleri kesti, saçlarından kaldırıp ayağa dikti. Pippin yere düştü, Uglúk onu yeniden saçlarından tutarak ayağa kaldırdı. Birkaç ork güldü. Uglúk Pippin'in dişleri arasına bir matara sokup gırtlağından aşağıya yakıcı bir sıvı döktü: Pippin kızgın, sıcak bir dalgalanmanın tüm bedenine yayıldığını hissetti. Bacaklarındaki ve ayak bileklerindeki acı geçti. Ayakta durabiliyordu.</p>

  <p>"Şimdi sıra öbüründe!" dedi Uglúk. Pippin onun, yakınlarda bir yerde yatmakta olan Merry'ye doğru gittiğini ve onu tekmelediğini gördü. Merry homurdandı. Onu kabaca yakalayan Uglúk, oturma pozisyonuna getirdi ve başındaki bandajı yırtıp attı. Sonra yarasına, küçük tahta bir kutudan çıkardığı kara bir merhem sürdü. Merry bağırarak deliler gibi çırpınmaya başladı.</p>

  <p>Orklar ellerini çırparak yuhaladılar. "İlacını bile alamıyor," diye alay ettiler. "Kendisine neyin iyi geleceğini bile bilmiyor. Çok güzel! Daha sonra epey eğleneceğiz."</p>

  <p>Fakat o sırada Uglúk'un oyun oynayacak hali yoktu. Acele etmesi gerekiyordu ve gönülsüz adamlarının kaprislerine de katlanmak zorundaydı. Merry'yi ork usulü tedavi ediyordu; tedavisi hızla sonuç verdi. Matarasındaki içeceği hobbitin gırtlağından aşağıya zorla boşalttıktan sonra, ayak bağlarını kesip onu ayağa kaldırınca, solgun ama suratsız ve cüretkâr, oldukça da canlı görünen Merry ayakta durabildi. Alnındaki uzun ve derin yara artık ona rahatsızlık vermiyordu ama ömrünün sonuna kadar alnında kahverengi bir iz taşıdı.</p>

  <p>"Hey Pippin!" dedi. "Demek sen de bu küçük araştırma gezisine katıldın? Yatak ve kahvaltı için nereye baş vuracağız?"</p>

  <p>"Hadi bakalım!" dedi Uglúk. "Kesin şunu! Dilinize hâkim olun. Birbirinizle konuşmak yok. Yarattığınız herhangi bir sorun diğer tarafa bildirilecek, O size ödetmesini bilir. Yatağınız da kahvaltınız da olacak merak etmeyin: Midenizin kaldıramadığı kadar çok hem de."</p>

  <div>
    <br/>
  </div>

  <p>Ork takımı aşağıdaki sisli ovaya doğru alçalan dar bir koyaktan inmeye başladı. Aralarına bir düzineden fazla ork girmiş olan Merry ile Pippin de onlarla birlikte indi. Aşağıya vardıklarında çimenlere bastılar ve hobbitlerin yüreği heyecanla doldu.</p>

  <p>"Şimdi dümdüz ileri!" diye bağırdı Uglúk. "Batıya ve biraz kuzeye. Lugdush'ı izleyin."</p>

  <p>"Ama güneş doğunca ne yapacağız?" dedi bazı Kuzeyliler.</p>

  <p>"Koşmaya devam edeceğiz," dedi Uglúk. "Ne sanıyordunuz? Otların üzerine oturup Akderililer'in pikniğimize katılmalarını mı bekleyecektik?"</p>

  <p>"Ama güneş ışığında koşamayız."</p>

  <p>"Ben arkanızda oldum mu koşarsınız," dedi Uglúk. "Koşun! Yoksa bir daha sevgili deliklerinizi göremezsiniz. Ak El hakkı için! Doğru dürüst eğitilmemiş dağ solucanlarını bu yolculuğa yollamanın âlemi neydi! Koşun, lanet olasıcalar! Gece bitmeden koşun!"</p>

  <p>Sonra bütün grup, orkların uzun, rahat adımlarıyla koşmaya başladı. Belli bir sıra içinde koşmuyorlar, itişip kakışıyorlar, küfür ediyorlardı; yine de çok hızlıydılar. Her bir hobbitin üç muhafızı vardı. Pippin sıranın arkalarındaydı. Bu hızla ne kadar gidebileceğini düşündü: Sabahtan beri hiçbir şey yememişti. Muhafızlardan birinin kırbacı vardı. Ama şimdilik ork içkisi hâlâ içinde tüm sıcaklığıyla duruyordu. Bütün zekâsı da açılmıştı.</p>

  <p>Arada bir, arkalarından durmadan koşan Yolgezer'in kara izlerin üzerine eğilmiş ciddi yüzü geliyordu belleğine. Fakat bir Kolcu bile ork ayaklarının karmakarışık izlerinden başka ne görebilirdi ki? Onun ve Merry'nin minik ayak izleri, önlerinde, arkalarında ve etraflarındaki demir çivili ayakkabıların izleri arasında kaynayıp gidiyordu.</p>

  <p>Uçurumdan bir mil kadar gitmişlerdi ki arazi, toprağın yumuşak ve ıslak olduğu geniş, basık bir alana doğru meyletti. Buraya sis çökmüş, hilal şeklindeki ayın son ışınlarıyla soluk soluk pırıldıyordu. Önlerindeki orkların şekilleri soluklaştı ve sonra da sis tarafından yutuldu.</p>

  <p>"Hop! Yavaşlayın hele!" diye bağırdı Uglúk arkadan.</p>

  <p>Pippin'in aklına aniden bir fikir geldi ve hemen bu fikri hayata geçirdi. Sağa doğru dönüverdi ve başı önünde, onu kavramaya çalışan muhafızlarının uzanamayacağı bir yere, sislerin arasına daldı; çimenlerin üzerine yuvarlandı.</p>

  <p>"Durun!" diye bağırdı Uglúk.</p>

  <p>Bir anlık bir telaş ve karışıklık oldu. Pippin ayağa fırlayarak koştu. Fakat orklar peşindeydi. Bazıları aniden önünde beliriverdi.</p>

  <p>"Hiç kaçma şansım yok!" diye düşündü Pippin. "Ama kendi izlerimi, bozulmadan toprak üzerinde bırakmış olma şansım var." Bağlı olan iki eliyle boynunu yokladı ve pelerininin broşunu açtı. Tam uzun kollarla sert pençeler onu tuttuğu anda broşu yere bıraktı. "Sanırım ebediyen orada kalacak," diye düşündü. "Neden böyle yaptığımı bilemiyorum. Eğer diğerleri kurtuldularsa, büyük bir ihtimalle hepsi Frodo'yla gitmişlerdir."</p>

  <p>Kırbacın güderi şeritleri bacaklarına dolandı; Pippin boğazından yükselen çığlığı zor bastırdı.</p>

  <p>"Yeter!" dedi Uglúk koşup gelerek. "Daha uzun bir süre koşması gerekecek. İkisini de koşturun! Kırbacı hatırlatmak için kullanın sadece."</p>

  <p>"Ama seninle işim bitmedi," diye hırladı Pippin'e dönerek. "Bunu unutmayacağım. Ödemeyi sadece erteledim. Yürrü!"</p>

  <div>
    <br/>
  </div>

  <p>Ne Pippin, ne Merry yolculuğun geri kalan kısmını pek hatırlayamadılar. Kötü rüyalar ve kötü uyanışlar karışmış, umudun durmadan geride kalıp ufaldığı uzun bir ıstırap tüneline dönüşmüştü. Orklar tarafından belirlenen hıza yetişmeye uğraşarak, arada bir büyük bir marifetle kullanılan zalim kösele şeritlerle okşanarak koştular, koştular. Eğer dururlarsa veya tökezlerlerse, kaldırılıp bir süre sürükleniyorlardı.</p>

  <p>Ork içkisinin sıcaklığı gitmişti. Pippin yeniden üşüdü ve kendini hasta hissetti. Aniden çimenlerin üzerine yüzü koyun düştü. Her şeyi yırtan tırnaklı, sert eller onu kavrayıp kaldırdı. Bir kere daha bir çuval gibi taşındı; etrafındaki karanlık arttı: Bu başka bir gecenin karanlığı mıydı, yoksa gözlerinin körlüğü mü, bilemiyordu.</p>

  <p>Etrafındaki yaygarayı belli belirsiz fark etti: Sanki orkların birçoğu mola vermek istiyorlardı. Uglúk bağırıyordu. Kendisini yere attıklarını hissetti; kara rüyalar ona hâkim oluncaya kadar düştüğü şekilde kıpırdamadan yattı. Fakat acılardan fazla uzaklaşamadı; kısa bir süre sonra vicdansız ellerin demir temaslarını yeniden üzerinde hissetti. Uzun bir süre oradan oraya atıldı, sarsıldı; sonra yavaş yavaş karanlık azaldı ve uyanıklık dünyasına geri gelip sabah olduğunu gördü. Emirler verildi; o sertçe otların üzerine atıldı.</p>

  <p>Bir süre, ümitsizliğiyle savaşarak orada yattı. Başı dönüyordu, fakat bedeninde hissettiği sıcaklıktan, kendisine yine bir yudum içki verdiklerini tahmin ediyordu. Orkun biri üzerine eğilerek ona biraz et ile ince ve kuru bir dilim ekmek attı. Gri bayat ekmeği bütün açlığıyla yedi ama ete dokunmadı. Açlıktan ölüyordu ama bir ork tarafından önüne atılan, ne eti olduğunu tahmin etmeye cesaret bile edemediği eti yiyecek kadar değil.</p>

  <p>Doğrulup etrafına bakındı. Merry çok uzakta değildi. Hızla akan dar bir derenin kenarındaydılar. Önlerinde dağlar yükseliyordu: Yüksek bir zirve, güneşin ilk ışınlarını yakalıyordu. Önlerindeki alçak yamaçlarda kara bir leke halinde ormanlar uzanıyordu.</p>

  <p>Orklar kendi aralarında bağrışıp tartışıyorlardı; Kuzeyliler ile İsengard'lılar arasında bir kavga her an patlak verecek gibi görünüyordu. Bazıları geride kalan güneyi, uzakları işaret ediyor, bazıları da doğuyu gösteriyordu.</p>

  <p>"Pekâlâ," dedi Uglúk. "Onları bana bırakın o halde! Öldürmek yok, daha önce de söylediğim gibi; ama ele geçirmek için bu kadar yol geldiğimiz şeyi bırakmak istiyorsanız bırakın! Ben çaresine bakarım. Bırakın savaşçı Uruk-hai işini yapsın, her zamanki gibi. Eğer Akderililer'den korkuyorsanız kaçın! Kaçın! İşte orman orada," diye bağırdı ileriyi işaret ederek. "Haydi gidin, işte orada! Tek umudunuz o. Haydi gidin! Ama çabuk olun. Yoksa ben diğerlerinin aklını başına getirmek için birkaç kelle daha uçuracağım."</p>

  <p>Biraz küfür, biraz itişme kakışma oldu; sonra Kuzeyliler'in çoğu ayrılıp kaçmaya başladı, yüzden fazla ork, nehir boyunca dağlara doğru deliler gibi koştular. Hobbitler İsengard'lılarla kaldı: Kocaman yayları ve kısa enli kılıçları olan vahşi kara bir zümre; en azından seksen tane iri, esmer, çekik gözlü ork. İri ve cesur birkaç Kuzeyli de onlarla kalmıştı.</p>

  <p>"Şimdi Grishnákh'ın icabına bakalım," dedi Uglúk; fakat kendi adamlarının bir kısmı bile sıkıntılı sıkıntılı güneye bakıyordu.</p>

  <p>"Biliyorum," diye hırladı Uglúk. "O lanet olasıca atlı oğlanlar bizim kokumuzu almışlar. Ama bu tamamen senin suçun Snaga. Senin de öbür izcilerin de kulaklarını kesmek lazım. Ama biz savaşçıyız. Şimdi kendimize at etiyle veya çok daha iyi şeylerle ziyafet çekeceğiz."</p>

  <p>Tam o anda Pippin neden bölüktekilerin bazılarının doğuyu işaret ettiklerini gördü. O taraftan boğuk çığlıklar geliyordu ve Grishnákh, arkasında kendisi gibi yirmi kadar orkla göründü yine: Uzun kollu, çarpık bacaklı orklar. Kalkanlarına kırmızı bir göz çizilmişti. Uglúk onları karşılamak için öne doğru bir adım attı.</p>

  <p>"Demek geri geldiniz?" dedi. "Fikrinizi değiştirdiniz ha?"</p>

  <p>"Emirlerin yerine getirilip getirilmediğini, tutsakların emniyette olup olmadıklarını görmeye geldim," diye cevap verdi Grishnákh.</p>

  <p>"Elbette!" dedi Uglúk. "Boşuna uğraş. Ben bana verilen emirlerin yerine getirilip getirilmediğini kendim kontrol ederim. Peki başka ne için geri geldiniz? Aceleyle gitmiştiniz. Arkanızda bir şeyler mi bırakmıştınız?"</p>

  <p>"Evet, bir ahmak bırakmıştık," diye homurdandı Grishnákh. "Fakat yanında birkaç tane de yiğit vardı ki bırakılmayacak kadar iyiydiler. Onları yanlış yönlendireceğini biliyordum. Onlara yardım etmeye geldim."</p>

  <p>"Mükemmel!" diye güldü Uglúk. "Ama eğer dövüşecek kadar cesaretin yoksa yanlış yolu seçtin demektir. Senin yolun Lugbúrz'aydı. Akderililer geliyor. Sizin şu kıymetli Nazgûl'unuza ne oldu? Yoksa yine altındaki binek hayvanı mı vuruldu? Onu yanınızda getirmiş olsaydınız bu işimize yarayabilirdi -eğer bu Nazgûllar göründükleri gibiyse tabii."</p>

  <p>"<i>Nazgûl, Nazgûl,"</i> dedi Grishnákh titreyerek ve dudaklarını yalayarak, sanki kelime ona acı bir haz veriyormuşçasına. "O çamurlu rüyalarında bile ulaşabileceğinden çok daha derinlerde olan bir şeyden söz ediyorsun Uglúk," dedi. "<i>Nazgûl!</i> Ah! Başardıkları şeyler! Günün birinde bunu söylediğine pişman olacaksın. Maymun!" diye homurdandı hiddetle. "Onların Büyük Göz'ün gözbebeği olduğunu bilmen gerekirdi. Ama kanatlı Nazgûllar: Daha değil, daha değil. Daha onların kendilerini Ulu Nehir'in öte yanında göstermelerine izin vermez, bu kadar erken izin vermez. Onları Savaş için saklıyor - ve başka maksatları için."</p>

  <p>"Çok şey biliyorsun galiba," dedi Uglúk. "Hem de gerekenden daha çok. Belki de Lugbúrz'dakiler bunun nasıl ve neden olduğunu merak edebilirler. Ama bu arada, her zamanki gibi, İsengard'lı Uruk-hai bütün kirli işleri yapsın istiyorsunuz. Orada durmuş salyalarını akıtıp durma! Ayaktakımını bir araya topla! Diğer domuzlar ormana doğru tüydüler. Onları izlesen iyi olacak. Ulu Nehir'e canlı olarak varamazsın. Haydi fırla! Hemen! Ensende olacağım."</p>

  <div>
    <br/>
  </div>

  <p>İsengard'lılar yeniden Merry ile Pippin'i aldılar ve arkalarına attılar. Bunun üzerine bölük yeniden harekete geçti. Saatler saatleri kovalarken onlar koştular; arada bir, sadece hobbitleri yeni taşıyıcılarına aktarmak için durdular. Ya daha hızlı ve daha zorlu olduklarından ya da Grishnákh'ın kafasındaki bir plandan dolayı İsengard'lılar yavaş yavaş Mordor'lu orkların arasından geçtiler ve Grishnákh'ın adamları arkada kaldı. Kısa bir süre sonra da öndeki Kuzeyliler'e yetişmeye başladılar. Orman iyice yaklaşıyordu.</p>

  <p>Pippin'in her yeri morarmış ve berelenmişti, ağrıyan başı kendisini taşıyan orkun pis gerdanı ile kıllı kulağında rendelenip duruyordu. Hemen önlerinde kamburlaşmış omuzlar ve sanki tel ile boynuzdan yapılmış gibi durup dinlenmeden bir inip bir çıkan, bir inip bir çıkan, sonsuz bir zamanın kâbustan saniyelerini sayan sert, kalın bacaklar vardı.</p>

  <p>Akşamüstü Uglúk'un bölüğü Kuzeylilere yetişti. Parlak güneşin, serin ve solgun gökyüzünde de olsa o kış güneşinin ışınları altında gevşemeye başlamışlardı; boyunları bükülmüş, dilleri dışarı sarkmıştı.</p>

  <p>"Solucanlar!" diye alay etti İsengard'lılar. "Piştiniz. Akderililer sizi yakalayıp yiyecekler. Geliyorlar!"</p>

  <p>Grishnákh'dan gelen bir çığlık bunun sadece bir şaka olmadığını gösterdi. Gerçekten de, atlarını hızla süren atlılar görülmüştü: Hâlâ geride, uzaktaydılar ama batak kumların içinde debelenenlere yaklaşan gel-git gibi orklarla aralarını kapatıyorlardı.</p>

  <p>İsengard'lılar Pippin'i hayrete düşüren iki misli bir hızla koşmaya başladılar; yarışın sonunda yapılan mükemmel bir atak gibi. Sonra güneşin batmakta, Dumanlı Dağlar'ın arkasına inmekte olduğunu gördü; toprağın üzerindeki gölgeler uzadı. Mordor'lu askerler de başlarını kaldırıp hızlanmaya başladılar. Orman hem karanlıktı, hem yakın. Daha şimdiden ormanın kıyısındaki birkaç ağacı geçmişlerdi. Arazi gitgide daha da dikleşerek yukarı doğru meyletmeye başlamıştı; ama orklar durmadı. Hem Uglúk, hem de Grishnákh bağırıyor, onları son bir hamle için yüreklendiriyordu.</p>

  <div>
    <br/>
  </div>

  <p>"Hâlâ başarma şansları var. Kaçacaklar," diye düşündü Pippin. Sonra, orkun omuzunun üzerinden, tek gözüyle geri bakabilecek şekilde boynunu döndürmeyi başardı. Doğu tarafında, uzaktaki atlıların daha şimdiden orklarla aynı hizada, ovada at koşturmakta olduklarını gördü. Batan güneş, atlıların mızraklarını ve miğferlerini yaldızlıyor, dalgalanan soluk saçlarında pırıldıyordu. Orkları çevirip, onların dağılmalarını engelliyorlar ve onları dere boyunca koşturuyorlardı.</p>

  <p>Pippin onların ne tür bir halk olduğunu merak etti. O anda Yarmavadi'de daha çok şey öğrenmiş, haritalara falan daha çok bakmış olmayı diledi; fakat o günlerde yolculukla ilgili planlar daha yetkili ellerde gibi görünüyordu ve Gandalf'tan, Yolgezer’den, hatta Frodo'dan bile ayrı düşeceğini hiç hesap etmemişti. Rohan'la ilgili bütün hatırladığı, Gandalf'ın atı Gölgeyele'nin o diyardan geldiği idi. Bu, en azından ümit verici geliyordu kulağa.</p>

  <p>"Ama bizim ork olmadığımızı nereden bilecekler?" diye düşündü. "Burada hobbitleri duyduklarını hiç sanmıyorum. Hayvana benzeyen bu orkların katledilmelerine sevinmem gerekir, ama kurtulmuş olmayı da isterdim şahsen." Görünüşe göre Merry ve kendisi, Rohan'lı İnsanlar tarafından fark edilmeden, onları tutsak edenlerle birlikte öldürüleceklerdi.</p>

  <p>Atlılardan birkaç tanesinin, at koştururken atış yapacak kadar hünerli okçular olduğu ortaya çıktı. Atış alanına hızla girerek arkada dağınık giden orklara ok atıyorlardı; orklardan birkaçı devrilmişti; atlılar sonra dönüp, durmaya cesaret edemeden deliler gibi atış yapan düşmanlarının oklarından kurtulmak için menzilden çıkıyorlardı. Bu birçok kez tekrarlandı ve bir keresinde oklar İsengard'lıların arasına da düştü. İsengard'lılardan biri tam Pippin'in önünde tökezlenip düştü ve bir daha ayağa kalkamadı.</p>

  <div>
    <br/>
  </div>

  <p>Süvariler savaş için halkayı daraltmadan gece çöktü. Birçok ork ölmüştü ama tam tamına iki yüz tanesi sağdı hâlâ. Karanlığın ilk saatlerinde orklar bir tümseğe vardılar. Ormanın kıyısı çok yakındaydı, belki de altı yüz metre kadar, ama artık daha ileri gidemiyorlardı. Atlılar etraflarını çevirmişlerdi. Küçük bir bölük Uglúk'un emrine karşı çıkarak ormana doğru koştu: Sadece üçü geri döndü.</p>

  <p>"Evet, şu halimize bakın!" diye dudak büktü Grishnákh. "Ne iyi bir kumanda! Umalım ki büyük Uglúk bizi buradan da çıkarsın."</p>

  <p>"O Buçuklukları yere indirin!" diye emretti Uglúk Grishnákh'a kulak asmadan. "Sen Lugdush, iki kişi daha alıp başlarında nöbet tut! Eğer o pis Akderililer bizi yaramazlarsa onları öldürmek yok. Anladınız mı? Ben hayatta kaldığım sürece onları sağ istiyorum. Ama bağırmayacaklar ve kurtarılmalarına izin verilmeyecek. Ayaklarını bağlayın!"</p>

  <p>Emrin ikinci kısmı merhametsizce yerine getirildi. Fakat Pippin ilk kez olarak Merry'nin yakınında olduğunu fark etti. Orklar bağırıp, silahlarını şakırdatarak büyük bir gürültü yapıyorlardı; hobbitler de bir süre için fısıldaşma imkânı buldular.</p>

  <p>"Benim pek bir umudum yok," dedi Merry. "Çok bitkinim. Pek uzağa sürünebileceğimi zannetmiyorum, serbest kalsam bile."</p>

  <p>"<i>Lembas!"</i> diye fısıldadı Pippin. "<i>Lembas</i>: Bende biraz var. Sende de var mı? Sanırım kılıçlarımızdan başka hiçbir şeyimizi almadılar."</p>

  <p>"Evet, cebimde bir paket vardı," diye cevap verdi Merry, "ama kum gibi ufalanmıştır. Zaten ağzımı cebime sokamam!"</p>

  <p>"Buna gerek yok. Ben..."; fakat vahşi bir tekme Pippin'e gürültünün kesildiğini ve muhafızların dikkatlerinin üzerlerinde olduğunu hatırlattı.</p>

  <div>
    <br/>
  </div>

  <p>Gece soğuk ve durgundu. Orkların toplandığı küçük tepenin etrafında, tam bir halka halinde, karanlıkta altın kırmızısı parlayan minik nöbet ateşleri yanıyordu. Uzun mesafeli okların menzilindeydiler ama süvariler kendilerini ışıkta göstermiyorlardı ve orklar, Uglúk onları durduruncaya kadar boşu boşuna ateşlere doğru bir sürü ok atıp durdu. Atlılar hiç ses çıkarmıyordu. Gece daha geç bir vakitte, ay pusun içinden çıkınca, arada bir görünmeye başladılar; beyaz ışıkta ara sıra pırıldayan, aralıksız devriyelerle hareket eden gölgemsi şekiller.</p>

  <p>"Güneşi bekleyecekler kahrolasıcalar!" diye homurdandı muhafızlardan biri. "Neden bir araya gelip onları yarıp geçmiyoruz? Yaşlı Uglúk ne yaptığını sanıyor, merak ediyorum doğrusu?"</p>

  <p>"Merak ediyorsundur," diye homurdandı Uglúk arkasından çıkagelerek. "Yani ben hiç düşünemiyorum öyle mi? Lanet olsun sana! Sen de en az öbür ayaktakımı kadar kötüsün: Solucanlar ile Lugbúrz'un maymunları kadar. Onlarla birlikte saldırmaya çalışmanın bir faydası yok. Onlar bir tek, viyaklayarak tüymeyi bilirler; ayrıca o atlı oğlanların sayısı düzlükte bizim takımı temizlemeye yeter de artar bile.</p>

  <p>"Bu solucanların yapabilecekleri sadece tek bir şey var: Karanlıkta gözleri burgu gibi işler. Fakat bu Akderililer de karanlıkta insanların çoğundan daha iyi görürmüş, duyduğum kadarıyla; ayrıca atlarını da unutmayın! Gece sineklerini bile görebilirlermiş, en azından öyle söyleniyor. Yine de bu iyi çocukların bilmediği bir şey daha var: Mauhúr ile adamları ormandalar; her an ortaya çıkabilirler."</p>

  <p>Görünüşe göre Uglúk’un sözleri İsengard'lıları yatıştırmak için yeterliydi; fakat diğer orkların hem moralleri bozuktu, hem de asileşmişlerdi. Gerçi birkaç gözcü yerleştirmişlerdi ama çoğu yere uzanmış tatlı karanlıkta dinleniyordu. Gerçekten de hava yine çok kararmıştı; çünkü ay batı tarafındaki kalın bir bulutun arkasına geçmişti; Pippin birkaç metre ötesini bile göremiyordu. Ateşler tepeciği hiç aydınlatmıyordu. Yine de süvariler şafağı bekleyeceğe ve dinlenmeleri için düşmanlarını rahat bırakacağa benzemiyordu. Tepeciğin doğu tarafından gelen ani bir çığlık bir şeylerin yolunda gitmediğini gösterdi. Öyle görünüyordu ki insanların bir kısmı atlarını yakına kadar sürmüş, aşağı süzülüp kamp yerinin kenarına kadar sürünmüş ve birkaç orku öldürdükten sonra yeniden yokolmuşlardı. Bir paniği önlemek için Uglúk o tarafa koştu.</p>

  <p>Pippin ile Merry doğruldular. İsengard'lı muhafızları Uglúk ile birlikte gitmişti. Fakat hobbitlerin kaçmak gibi bir niyetleri var idiyse bile çok geçmeden vazgeçtiler. Uzun, kıllı bir kol ikisini de enselerinden yakalayıp onları birbirlerine iyice yaklaştırdı. Grishnákh'ın aralarında beliren koca kafasını ve iğrenç yüzünü belli belirsiz fark ettiler; pis kokulu nefesi yüzlerindeydi. Onları pençeleriyle yoklamaya başladı. Sert, soğuk parmaklar sırtından aşağıya doğru dokundukça Pippin ürperdi.</p>

  <p>"Evet, miniklerim!" dedi Grishnákh hafif bir fısıltıyla. "Dinlenmenin keyfini çıkartıyor musunuz? Yoksa çıkartamıyor musunuz? Biraz acemice yerleştirmişler sizi galiba: Kılıçlar ve kırbaçlar bir yanda, berbat mızraklar bir yanda! Ufaklıklar, boylarından büyük işlerle uğraşmamalı." Parmakları yoklamaya devam ediyordu. Gözlerinin gerisinde soluk ama kızgın ateş gibi bir ışık vardı.</p>

  <p>Aniden Pippin'in aklına, sanki düşmanının düşünceleri arasından oltasına takılmış gibi bir fikir geldi: "Grishnákh Yüzük'ü biliyor! Uglúk meşgulken onu arıyor: Belki de Yüzük'ü kendisi için istiyordur." Pippin'in içine soğuk bir korku düşmüştü ama aynı zamanda da Grishnákh'ın arzusundan nasıl yararlanabileceklerini düşünüyordu.</p>

  <p>"Onu böyle bulabileceğini zannetmiyorum," diye fısıldadı. "Onu bulmak o kadar kolay değil."</p>

  <p>"<i>Bulmak mı</i>?" dedi Grishnákh: Parmakları dolanmayı bırakarak Pippin'in omuzunu kavradı. "Neyi bulmak? Neden bahsediyorsun ufaklık?"</p>

  <p>Pippin bir an için sessiz kaldı. Sonra aniden karanlıkta gırtlağından bir ses çıkarttı: <i>Gollum, Gollum.</i> "Hiç, kıymetlim," diye ekledi.</p>

  <p>Hobbitler Grishnákh'ın parmaklarının seğirdiğini hissettiler. "O-oo!" diye tısladı gulyabani hafifçe. "Demek bunu kastediyorsun! O-oo! Çok, çok tehlikeli miniklerim."</p>

  <p>"Belki de," dedi Pippin'in tahminini fark ederek dikkat kesilmiş olan Merry. "Belki de; ama sırf bizim için değil. Yine de sen daha iyi bilirsin, istiyor musun, istemiyor musun? Ve karşılığında ne vereceksin?"</p>

  <p>"İstiyor muyum? İstiyor muyum?" dedi Grishnákh sanki aklı karışmış gibi; ama kolları titriyordu. "Karşılığında ne mi vereceğim? Ne demek istiyorsunuz?"</p>

  <p>"Şunu demek istiyoruz," dedi Pippin sözcüklerini dikkatle seçerek, "karanlıkta el yordamıyla aramanın bir faydası yok. Seni bu zahmetten kurtarabiliriz. Ama önce bacaklarımızı çözmen lazım, yoksa ne bir şey yaparız, ne de yerini söyleriz."</p>

  <p>"Benim minik körpe ahmaklarım," diye tısladı Grishnákh, "elinizde bulunan her şey ve bildiğiniz her şey, zamanı gelince sizden alınacaktır: Her şey! Sorgucu'yu tatmin edebilmek için söyleyebileceğiniz daha başka şeylerin de olmasını dileyeceksiniz, emin olun öyle olacak: Çok kısa bir süre sonra. Sorguyu aceleye getirmeyeceğiz. Hayır efendim! Ne demeye sağ bırakıldınız sanıyorsunuz? Benim sevgili minik dostlarım, emin olun iyilik olsun diye değil; bu Uglúk'un hatalarından biri bile değil."</p>

  <p>"Buna inanmak benim için kolay," dedi Merry. "Ama avınızı henüz eve götüremediniz. Ve ne olursa olsun, işler sizin lehinize olacağa benzemiyor, İsengard'a gitsek bile bundan kâr edecek olan büyük Grishnákh olmayacak: Ne bulursa Saruman alacak. Eğer kendin için bir şeyler istiyorsan, şimdi tam sırası."</p>

  <p>Grishnákh hiddetlenmeye başladı. Saruman ismi, onu özellikle sinirlendirmişti adeta. Zaman geçiyor ve kargaşa yatışıyordu. Uglúk veya İsengard'lılar her an dönebilirlerdi. "Sizde mi - ikinizden birinde mi?" diye hırıldadı.</p>

  <p>"<i>Gollum, Gollum!</i>" dedi Pippin.</p>

  <p>"Bacaklarımızı çöz!" dedi Merry.</p>

  <p>Orkun kollarının korkunç bir biçimde titrediğini hissettiler. "Lanet olsun size, sizi minik haşereler!" diye tısladı. "Bacaklarınızı mı çözeyim? Bedenlerinizdeki bütün düğümleri tek tek açacağım. Sizi kemiklerinize kadar arayamayacağımı mı sanıyorsunuz? Aramakmış! İkinizi de dilim dilim keseceğim. Bacaklarınızı çözeyim de kaçasınız değil mi - ikinizi de kendime alıkoyacağım!"</p>

  <p>Aniden onları yakaladı. Uzun kollarında ve omuzlarındaki kuvvet korkunçtu. İkisini de birer koltuğunun altına alıp onları şiddetle iki yanına bastırdı; ağızlarına nefes almalarını engelleyen koca birer el kapatmıştı. Sonra iyice eğilerek ileri atıldı. Tepeciğin kenarına gelinceye kadar hızla ve sessizce ilerledi. Orada, gözcüler arasından bir boşluk bularak, kötü bir gölge gibi gecenin içine, yamaçtan aşağıya, ormandan akıp gelen dereye, batıya doğru süzüldü. O tarafta, sadece tek bir ateşin yandığı geniş bir açıklık vardı.</p>

  <p>Birkaç metre gittikten sonra, etrafı gözetleyip dinleyerek durdu. Ne bir şey görünüyordu, ne de duyuluyordu. Neredeyse iki büklüm olmuş yavaş yavaş ilerlemeye devam etti. Sonra çömelerek tekrar dinledi. Sanki ani bir hamleyi göze almış gibi ayağa kalktı. Tam o anda bir süvarinin kara şekli tam önünde yükseliverdi. Bir at burnundan soluyarak geriledi. Bir adam bağırdı.</p>

  <p>Grishnákh, hobbitleri de altında sürükleyerek kendini dümdüz yere attı; sonra kılıcını çekti. Kurtulmaları veya kaçmalarındansa tutsaklarını öldürmeye niyetli olduğundan kuşku yoktu; ama bu onun sonu oldu. Kılıç belli belirsiz çınladı ve sol tarafında uzakta duran ateşin ışığında biraz pırıldadı. Karanlıktan bir ok ıslık çalarak geldi: Büyük bir ustalıkla nişan alınmış ya da kader tarafından yönlendirilmişti; ok Grishnákh'ın sağ elini parçaladı. Kılıcını düşürerek viyakladı Grishnákh. Hızla yaklaşan bir atın ayak sesleri duyuldu; Grishnákh henüz ayağa fırlayıp koşmaya başlamıştı ki bir atlı tarafından yere serildi ve bir mızrak onu delip geçti. Tüyleri ürperten bir çığlık atarak kıpırdamadan yığıldı kaldı.</p>

  <p>Hobbitler, Grishnákh'ın onları bıraktığı şekilde yere yapışmış halde kalmışlardı. Başka bir atlı hızla arkadaşının yardımına geldi. Görme yetilerindeki özel bir keskinlikten midir yoksa başka bir histen midir bilinmez, at onların üzerinden sıçrayarak geçmişti; ama atın sürücüsü, o an için son derece büzüşmüş duran ve kıpırdamaktan bile korkan, elf pelerinleriyle örtünmüş yatan Pippin ile Merry'yi görmemişti.</p>

  <div>
    <br/>
  </div>

  <p>Sonunda Merry kıpırdanarak yavaşça fısıldadı: "Şimdiye kadar iyi gitti: İyi de, <i>biz</i> şişlenmekten nasıl kurtulacağız?"</p>

  <p>Cevap neredeyse hemen geldi. Grishnákh'ın çığlıkları orkları ayağa kaldırmıştı. Tepecikten gelen bağrışlardan ve acı çığlıklardan, hobbitler yokluklarının fark edildiğini tahmin ettiler: Büyük bir ihtimalle Uglúk birkaç kelle daha uçuruyordu. Sonra aniden sağ taraflarından, gözcü ateşleri halkasının dışından, orman ve dağ tarafından orkların karşılık veren sesleri duyuldu. Belli ki Mauhúr gelmiş ve orkları kuşatanlara saldırıyordu. Dört nala giden atların sesi duyuldu. Süvarilerin bir kısmı yeni gelenlerle ilgilenmek için gruptan ayrılırken, ork oklarını göze alarak, herhangi bir yarma hareketini engellemek için tepecik etrafındaki halkayı daraltıyorlardı. Aniden Merry ile Pippin hiç hareket etmeden halkanın dışında kaldıklarını fark ettiler: Kaçışlarını engelleyecek hiçbir şey kalmamıştı.</p>

  <p>"Şimdi," dedi Merry, "eğer ellerimiz ve ayaklarımız serbest olsaydı kaçabilirdik. Fakat düğümlere dokunamıyorum, ısıramıyorum bile."</p>

  <p>"Uğraşmaya hiç gerek yok," dedi Pippin. "Sana söyleyecektim: Ben ellerimi açmayı başardım. Bu ilmekler göstermelik duruyorlar. Önce bir ısırık <i>lembas</i> alsan iyi olacak."</p>

  <p>Bileklerindeki ipleri sıyırarak cebinden bir paket çıkarttı. Peksimetler kırılmıştı ama yapraktan kapları içinde hâlâ iyi durumdaydılar. Hobbitlerin her biri ikişer üçer parça yediler. Peksimetlerin tadı onlara o zarif yüzleri, kahkahaları ve artık çok uzaklarda kalmış olan sakin günlerde yenen dört başı mamur yemekleri hatırlattı. Bir süre düşünceli düşünceli yediler karanlıkta oturup, yakındaki savaşın bağırtıları ve seslerine kulak asmadan. Yaşadıkları ana ilk geri dönen Pippin oldu.</p>

  <p>"Gitmemiz gerek," dedi. "Bir saniye!" Grishnákh'ın kılıcı yakınlarda duruyordu fakat kılıç onun kullanamayacağı kadar ağır ve hantaldı; o yüzden Pippin emekleyerek gulyabaninin cesedine yaklaştı ve uzun keskin bir bıçağı kınından çekip aldı. Bununla iplerini hızla kesti.</p>

  <p>"Şimdi davran!" dedi. "Biraz ısınınca belki yeniden ayakta durmayı becerir, yürüyebiliriz. Fakat her halükârda yola emekleyerek başlasak iyi olacak."</p>

  <p>Emeklediler. Çimenler yüksek ve sıktı; bu onların işine yaradı ama bu zorlu, uzun bir uğraş olacaktı. Derin kıyıları arasında kara gölgeler içinde çağıldayarak akan derenin kenarına gelinceye kadar gözcü ateşinden kaçınmaya dikkat ederek yollarında gıdım gıdım ilerlediler. Sonra arkalarına baktılar.</p>

  <p>Sesler kesilmişti. Belli ki Mauhúr ile "adamları" ya öldürülmüşler ya da püskürtülmüşlerdi. Süvariler kasvetli, sessiz gece nöbetlerine dönmüşlerdi. Bu çok uzun sürmeyecekti. Gece daha şimdiden iyice sonuna yaklaşmıştı. Bulutsuz kalan Doğu tarafında gökyüzü solmaya başlamıştı bile.</p>

  <p>"Saklanmalıyız," dedi Pippin, "yoksa bizi görürler. Bu atlıların bizi öldürdükten sonra ork olmadığımızı fark etmeleri pek işimize yaramaz." Ayağa kalkarak ayaklarını yere vurdu. "O ipler tel gibi kesti her yanımı; ama ayaklarım yeniden ısınmaya başladı. Artık sendeleye sendeleye yürüyebilirim. Senden ne haber Merry?"</p>

  <p>Merry ayağa kalktı. "Evet," dedi, "idare edebilirim. <i>Lembas</i> yüreklendiriyor adeta! Ork içeceğinden de daha tekin bir his veriyor. Acaba neden yapılmıştı? Bilmemek daha iyidir herhalde. Bu düşünceyi silip atsın diye biraz temiz su içelim haydi!"</p>

  <p>"Burdan olmaz, kıyılar çok dik," dedi Pippin. "Şimdi ileri!"</p>

  <p>Dönerek yan yana dere boyunca yürüdüler. Arkalarında, Doğu'daki aydınlık arttı. Yürürken dikkatlerini çeken noktaları karşılaştırıp, yakalandıklarından beri başlarına gelen şeyler hakkında hobbit usulü alçak sesle konuştular. Dinleyen hiç kimse sözlerinden, çok acımasız bir şekilde ıstırap çektiklerini, korkunç bir tehlike içinde olduklarını, ümitsizlik içinde cefa ve ölüme doğru gittiklerini, o anda bile bir dost veya emniyetli bir yer bulmanın çok az bir ihtimal olduğunu tahmin edemezdi.</p>

  <p>"İyi işler becerdiniz galiba Efendi Took," dedi Merry. "Yaşlı Bilbo'nun kitabında hemen hemen tüm bir bölüm ayrılacaktır sana, tabii ona bunları anlatacak şansım olursa. İyi işti: Özellikle o kıllı hainin küçük oyununu tahmin etmen ve onu oyuna getirmen. Ama izini takip edip broşunu bulan olacak mı merak ediyorum doğrusu. Ben benimkini kaybetseydim kahrolurdum ama korkarım seninkisi gitti artık."</p>

  <p>"Sana yetişmek istiyorsam ayak parmaklarımı cilalamam gerekecek. Görünüşe göre Kuzen Brandybuck şu anda önde gidiyor. İşte tam burada giriyorum devreye. Sanırım şu anda nerede olduğumuza dair bir fikrin yoktur; ama ben Yarmavadi'de vaktimi oldukça iyiye kullanmıştım. Şu anda Entsuyu boyunca batıya doğru yürüyoruz. Dumanlı Dağlar'ın en ucu ile Fangorn Ormanı önümüzde."</p>

  <p>Daha o konuşurken ormanın kıyısı önlerinde yükseldi. Gece, sanki gelmekte olan Şafak'tan süzülüp kaçmış, ulu ağaçların altına sığınmıştı.</p>

  <p>"Devam et Efendi Brandybuck!" dedi Pippin. "Ya da geri dön! Bizi Fangorn hakkında uyarmışlardı. Ama her şeyleri bilen biri bunu da unutmuş olamaz."</p>

  <p>"Unutmadım," diye cevap verdi Merry; "ama savaş alanına dönmektense orman gözüme daha iyi görünüyor yine de."</p>

  <div>
    <br/>
  </div>

  <p>Merry ağaçların muazzam dalları altında başı çekiyordu. Ağaçlar akıl almayacak kadar yaşlı görünüyorlardı. Ağaçlardan kocaman sarkık liken sakallar sallanıyor, meltemde uçuşup savruluyordu. Gözlerini gölgeler arasından, geriye yamaca dikerek baktı hobbitler: O solgun ışıkta, minik, gizlenmiş siluetleriyle Vahşi Orman'ın aralıklarından ilk şafaklarına hayranlıkla bakan, zamanın derinliklerindeki elf çocuklarına benziyorlardı.</p>

  <p>Ta Ulu Nehir'in ve Boz Topraklar'ın üzerinden, fersah fersah uzaktan geldi Şafak, alev gibi al rengiyle. Yüksek sesle öttü borular onu karşılamak için. Rohan Süvarileri aniden canlandılar. Borular boruları karşıladı.</p>

  <p>Merry ile Pippin, berrak ve serin havada, kişneyen savaş atlarını ve aniden şarkı söylemeye başlayan bir sürü adamı duydular. Güneşin ucu dünyanın sınırından yükselmiş, ateşten bir kemer olmuştu. Sonra muazzam bir bağırtıyla Süvariler Doğu'dan saldırıya geçti; kırmızı ışık zırhlar ve mızraklar üzerinde parıldadı. Orklar bağırarak ne kadar okları kalmışsa fırlattılar. Hobbitler birkaç atlının düştüğünü gördü; fakat hizalarını bozmadan tepeciği aşıp diğer tarafa geçtiler, dönerek yeniden saldırdılar. Hayatta kalan ama birer birer ölüme kadar izlenen çapulcuların çoğu o zaman çözülüp, oraya buraya kaçmaya başladı. Fakat kara bir üçgen şeklinde ilerleyen takımlardan biri azimle orman yönüne gidiyordu. Yamaçtan yukarı çıkıp dosdoğru onları seyreden hobbitlerin olduğu yana yöneldiler. Artık iyice yaklaşıyorlardı ve kaçacakları kesin gibi görünüyordu: Önlerini kesen Süvariler'den üçünü devirmişlerdi bile.</p>

  <p>"Çok seyrettik," dedi Merry. "Bak Uglúk orada! Onunla bir kere daha karşılaşmak istemiyorum." Hobbitler dönerek ormanın gölgesine dalıp kaçtılar.</p>

  <p>Böylece atlıların Uglúk'a yetişip onu Fangorn'un tam kenarında kıstırdığı o son çarpışmayı göremediler. Uglúk, sonunda orada, atından inerek onunla kılıç kılıca dövüşen Yurt'un Üçüncü Başkumandanı Éomer tarafından öldürülmüştü. Keskin gözlü Süvariler kaçan ve hâlâ koşacak gücü kalmış olan birkaç orku da engin çayırlar üzerinde avladılar.</p>

  <p>Savaşta kaybettikleri arkadaşlarını bir höyük altına yatırıp onlara övgüler yaktıktan sonra, Süvariler büyük bir ateş yakarak düşmanlarının küllerini savurdular. Böylece bu akın sona ermiş oldu ve ne Mordor'a, ne de İsengard'a hiçbir haber gitmedi; ama yananların dumanı gökyüzünde yükselerek tetikteki bir sürü göz tarafından görüldü.</p>
