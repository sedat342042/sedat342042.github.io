  <h3>BÖLÜM VIII<br/> <br/> CİRİTH UNGOL'UN MERDİVENLERİ</h3>

  <p class="p1">Gollum Frodo'nun pelerinini çekiştirip, korkuyla ve sabırsızlıkla tıslayıp duruyordu. "Gitmemis lassım," dedi. "Burada durmamalıyıs. Acele edin!"</p>

  <p>Frodo istemeye istemeye sırtını Batı'ya çevirdi ve onu yönlendiren rehberini Doğu'nun karanlığına doğru izledi. Ağaç çemberini arkalarında bırakmışlar ve dağlara doğru tırmanan yolda ilerlemeye başlamışlardı. Bu yol da bir süre dümdüz gidiyordu ama kısa süre sonra, uzaktan görmüş oldukları kocaman kayalığın altına gelinceye kadar güneye dönüyordu. Kayalık, tepelerinde simsiyah ve ürkütücü yükseliyordu; gerisindeki gökten daha da karanlıktı. Gölgesi altında büzülen yol devam ediyor, etrafından dolaşıp yeniden doğuya sürüyor ve dimdik bir şekilde tırmanmaya başlıyordu.</p>

  <p>Frodo ile Sam, artık içinde bulundukları tehlikeye bile pek aldırış edemeden yüreklerinde bir ağırlıkla zoraki yürüyorlardı. Frodo'nun başı eğilmişti; yükü yeniden belini bükmeye başlamıştı. Büyük Kavşak'tan geçer geçmez, yükünün İthilien'de neredeyse unutmuş olduğu ağırlığı bir kez daha artmaya başlamıştı. Şimdi de yolun, ayakları dibinde dikleştiğini hissederek bezginlikle yukarı baktı; Gollum'un daha önce söylemiş olduğu Yüzüktayfları'nın şehrini gördü. Kayalık tepenin dibine büzüldü.</p>

  <p>Uzun ve meyilli bir vadi, derin bir gölgeler uçurumu, dağların ta ötelerine doğru uzanıyordu. Öte yanda, vadinin kollarının yakınında bir yerlerde, Ephel Dúath'ın siyah dizlerindeki yüksek kayalık bir mevkide, Minas Morgul'un surları ve kuleleri vardı. Etrafındaki her şey, gök de yer de karanlıktı, ama orada ışıklar yanıyordu. Bir zamanların Minas İthil'inin mermer surlarından taşan tutsak ayışığı; tepelerin boşluğunda pırıl pırıl duran Ay Kulesi değildi bu. Hasta ayın tutulmuş ışığından daha solgundu; titrek ve bir çürümenin gürültülü nefesi gibi, bir ceset ışığı, hiçbir şeyi aydınlatmayan bir ışık. Surlarda ve kulelerde pencereler görünüyordu, içteki boşluğa bakan sayısız kara delik gibi; fakat kulenin en üst kısmı yavaş yavaş dönüyordu, önce bir yana, sonra öbür yana; geceyi gözleyen kocaman hayaletsi bir baş. Bir an için üç yol arkadaşı büzüşüp isteksiz gözlerle yukarı bakarak orada durdular. İlk kendine gelen Gollum oldu. Yine aceleyle onların pelerinlerini çekiştirdi ama tek bir söz söylemedi. Onları sürüklüyordu adeta. Attıkları her adım gönülsüzdü, zaman da yavaşlamıştı sanki; öyle ki ayaklarının kalkıp inmesi arasında nefret verici dakikalar geçiyordu.</p>

  <p>Böylece yavaş yavaş ak köprüye vardılar. Burada belli belirsiz pırıldayan yol, vadinin ortasındaki derenin üzerinden geçip gidiyor, çarpık çurpuk dolanarak şehrin kapısına varıyordu: Şehrin kapısı, kuzey surlarının dış halkasına açılmış kara bir ağızdı. Her iki yanda da geniş düzlükler uzanıyordu, soluk beyaz çiçeklerle dolu gölgeli çayırlar. Çiçekler de aydınlıktı, güzellerdi güzel olmasına ama yine de biçimleri korkunçtu, tıpkı huzursuz bir rüyanın çılgın biçimleri gibi; bir de belli belirsiz, hasta edici bir mahzen kokusu yayıyorlardı; havayı bir çürümüşlük kokusu doldurdu. Çayırdan çayıra çıkıyordu köprü. Köprünün başında şekiller vardı, marifetle yontulmuş, insana ve hayvana benzeyen şeylerin suretleri; ama hepsi kokuşmuş ve iğrenç şeylerdi. Altından akan su sessizdi ve tütüyordu ama sudan yükselip köprünün etrafında kıvrılıp bükülerek dönen buhar korkunç biçimde soğuktu. Frodo duyularının sersemlediğini ve aklının karardığını fark etti. Sonra aniden, sanki kendi iradesi dışında başka bir irade iş başındaymış gibi acele etmeye, el yordamıyla ilerlemek istercesine ellerini uzatıp, başı bir yandan bir yana sallanırken ileri doğru yalpalaya yalpalaya gitmeye başladı. Hem Sam, hem Gollum onun peşinden koştular. Sam tam köprünün eşiğinde tökezlenip düşmek üzere olan beyini kolları arasına aldı.</p>

  <p>"O taraftan değil! Hayır, o taraftan değil!" diye fısıldadı Gollum fakat dişleri arasındaki nefesi ağır sessizliği bir ıslık gibi yırttı adeta; o da dehşetle yere büzüştü.</p>

  <p>"Sıkı dur Bay Frodo!" diye mırıldandı Sam Frodo’nun kulağına. "Geri gel! O taraftan değil. Gollum öyle diyor ve ben de ilk kez onunla aynı fikirdeyim."</p>

  <p>Frodo yüzünü ovuşturdu ve gözlerini tepedeki şehirden zorla ayırdı. Aydınlık kule onu büyülemişti; kapıya doğru giden ışınlar saçan yoldan koşup gitmek için duyduğu arzuyla savaştı. Sonunda, bir gayret döndü; böyle yapar yapmaz Yüzük'ün, boynundaki zincire asılarak kendisine karşı koyduğunu fark etti; gözleri de, o bakışlarını çevirirken, o an için sanki körleşmişlerdi. Önündeki karanlık zifiri bir renkteydi.</p>

  <p>Yerde ürkmüş bir hayvan gibi sürünen Gollum daha şimdiden karanlık içinde gözden kayboluyordu. Sam, tökezleye tökezleye giden beyine destek olup onu götürürken, elinden geldiğince Gollum'u izledi. Derenin yakındaki kıyısına pek uzak olmayan bir yerde yolun kenarındaki taş duvarda bir boşluk vardı. Buradan geçtiler ve Sam, ilk başta tıpkı anayol gibi belli belirsiz pırıldayan dar bir patikada olduklarını gördü; yol korkunç çiçeklerin olduğu çayırın üzerine varınca sönükleşip kararıyor, vadinin kuzey kısmına doğru dolaşık, çarpık bir güzergâh izliyordu.</p>

  <p>Bu patikada hobbitler yan yana, zahmetle yürüdüler; arada bir onları eliyle çağırmak için döndüğü zamanlar hariç, önlerindeki Gollum'u görmüyorlardı bile. Sonra Gollum'un gözleri, belki de iğrenç Morgul pırıltısını yansıtarak veya içinden ona cevap veren bir ruh haliyle tutuşarak yeşil-beyaz bir ışıkla parladı. Frodo ve Sam, o korkunç pırıltının ve karanlık göz çukurlarının hep bilincindeydiler, durmadan omuzları üzerinden arkaya bakıyor, sonra kararmakta olan patikayı bulmak için gözlerini çeviriyorlardı. Yavaş yavaş, zahmetle devam ettiler yollarına. Leş kokusunun ve zehirli derenin buharlarının üzerine çıkınca, daha rahat nefes almaya başladılar, zihinleri de açıldı; fakat şimdi de kol ve bacakları korkunç biçimde yorgun düşmüştü, sanki bütün bir gece boyunca ağır bir yük altında yürümüşler ya da kuvvetli bir akıntıya karşı uzun süre yüzmüşler gibi. Sonunda mola vermeden daha fazla ilerleyemeyecek duruma geldiler.</p>

  <p>Frodo durarak bir kayanın üzerine oturdu. Artık çıplak kayanın büyük kamburuna tırmanmışlardı. Önlerinde vadi tarafında bir çıkıntı vardı; bunun tepesinden, sağ tarafında derin bir yarık bulunan, geniş bir kaya çıkıntısından başka bir şey olmayan yol, dolanarak devam ediyor, dağın dik güney yüzünden yukarı doğru, sonunda yukarıdaki karanlık içinde gözden kayboluncaya kadar tırmanıyordu.</p>

  <p>"Biraz dinlenmem lazım Sam," diye fısıldadı Frodo. "Çok ağırlık yapıyor bu nesne evladım Sam, çok ağır. Acaba nereye kadar taşıyabileceğim onu? Her halükârda bunu denemeden önce dinlenmem lazım." Önlerindeki dar yolu gösterdi.</p>

  <p>"Şışşt! şışşt!" diye tısladı Gollum aceleyle onlara dönerek. "Şışşt!" Parmakları dudaklarının üzerindeydi ve başını telaşla sallıyordu. Frodo'nun kolundan çekerek yolu işaret etti; fakat Frodo hareket etmiyordu.</p>

  <p>"Henüz değil," dedi, "henüz değil." Yorgunluk ve yorgunluktan da ötesi bunaltıyordu gönlünü; sanki aklı ve bedeni üzerine ağır bir büyü yapılmıştı. "Dinlenmem lazım," diye mırıldandı.</p>

  <p>Bunun üzerine Gollum'un korkusu ve tedirginliği o kadar büyüdü ki bir kez daha konuştu, parmaklarının arasından tıslayarak sanki sesini havadaki görünmeyen dinleyicilerden saklamaya çalışırmış gibi. "Burada değil, hayır. Burada dinlenme. Aptallar! Gösler bisi görebilir. Köprüye geldiklerinde bisi görürler. Gelin usaklaşın! Tırmanın, tırmanın! Gelin!"</p>

  <p>"Haydi Bay Frodo," dedi Sam. "Yine haklı. Burada duramayız."</p>

  <p>"Tamam," dedi Frodo uzaktan gelen bir sesle, sanki yarı uykuluyken konuşurmuş gibi. "Deneyeceğim." Zar zor ayağa kalktı.</p>

  <div>
    <br/>
  </div>

  <p>Fakat çok geç kalmışlardı. Tam o anda ayaklarının altındaki kaya titredi. O dev gürleme sesi, her zamankinden yüksek olarak yerden geldi ve dağlarda yankılandı. Sonra kör edici bir hızla koca, kırmızı bir şimşek çaktı. Doğudaki dağların çok ardında gökyüzüne sıçradı ve alçalmakta olan bulutları ala boyadı. O soğuk, korkunç ışığın ve gölgelerin vadisinde, dayanılmayacak kadar göz alıcı ve vahşi görünüyordu şimşek. Gorgoroth'ta coşan alevin önünde kayaların ve sırtların zirveleri dişli bıçaklar gibi, simsiyah fırlıyordu. Derken muazzam bir gökgürültüsü çatırdadı.</p>

  <p>Ve Minas Morgul cevap verdi. Kurşun rengi şimşekler göz kamaştıran bir ışıkla parladı: Kuleden ve çevre tepelerden kasvetli bulutlara sıçrayan mavi alev çatalları. Toprak homurdandı ve şehirden bir çığlık yükseldi. Avcı kuşların tiz ve acı seslerine, öfke ve korku ile çıldırmış atların acı kişnemelerine karışan, hızla yükselerek duyma sınırının dışında, kulakları yırtan bir perdeye varan keskin bir gıcırtı duyuldu. Hobbitler sese doğru dönerek elleriyle kulaklarını kapatıp kendilerini yere attılar.</p>

  <p>Korkunç çığlık önce uzun, mide bulandırıcı bir ulumaya dönüşüp sonra da kaybolurken, Frodo yavaş yavaş başını kaldırdı. Dar vadinin karşısında, artık neredeyse gözleriyle aynı seviyede, şeytani şehrin surları duruyordu ve parlayan dişleriyle açık duran bir ağız biçimi verilmiş oyuk kapısı ardına kadar açılmıştı. Kapıdan dışarıya bir ordu çıktı.</p>

  <p>Ordudakiler tamamen samur rengi, gece gibi kara giysilere bürünmüştü. Soluk surların önünde ve yolun ışıklı zemininde görebiliyordu Frodo onları; sıra sıra küçük kara siluetler, hızla ve sessizce yürüyorlar, sonu gelmez bir akışla dışarı çıkıyorlardı. Önlerinde düzenli gölgeler gibi, büyük bir süvari alayı gidiyordu; bunların da başında hepsinden daha büyük bir atlı vardı: Bir Süvari, kukuletalı başında tehlikeli bir ışıkla titreşen, taca benzeyen miğfer hariç tepeden tırnağa siyah. Artık aşağıdaki köprüye doğru yaklaşıyordu, Frodo'nun kıpırdamadan, başka bir yana çeviremeden takılıp kalmış gözleri onu izliyordu. Belli ki Dokuz Süvari'nin Efendisi, dehşetli ordusunu savaşa götürmek için geri dönmüştü. Buradaydı, evet soğuk elindeki o zehirli bıçak ile Yüzük Taşıyıcısı'nı yaralayan yabani görünüşlü kral gerçekten de buradaydı işte. Eski yara acıyla zonklamaya başladı ve Frodo'nun kalbine doğru büyük bir ürperti yayıldı.</p>

  <p>Daha bu düşünceler, korkuyla içine işlerken ve sanki bir tılsım gibi onu bağlarken Süvari aniden tam köprünün girişinde durdu ve arkasındaki koca ordu da hareketsizleşti. Bir duraklama oldu, ölü bir sessizlik. Belki de Tayf Beyi'ni çağırmıştı Yüzük, bir an için vadisinde başka bir güç hissederek aklı karışmıştı. Korkuyla miğferlenmiş ve taçlanmış kara başı bir o yana, bir bu yana döndü, görünmeyen gözlerle gölgeleri süpürerek. Frodo bekledi, yaklaşan bir yılanı bekleyen bir kuş gibi hareket dahi edemeden. Ve beklerken, daha öncekilerden çok daha zorlayıcı bir biçimde Yüzük'ü takma emrini hissetti. Fakat baskı ne kadar büyük olursa olsun artık ona boyun eğme eğilimi yoktu içinde. Yüzük'ün yapacağı işin sadece onu ele vermek olacağını biliyordu ve Yüzük'ü taksa bile Morgul Kralı ile yüzleşmeye gücü yoktu - henüz yoktu. Artık iradesinde, dehşetle yılmış olsa bile, o emre bir karşılık yoktu; sadece dışardan büyük bir gücün kendisini zorladığını hissediyordu. Bu güç elini aldı; Frodo, istemeyerek, boşlukta asılı kalmış gibi zihniyle seyrediyordu (sanki uzaklardaki eski bir hikâyeye bakarmış gibi), güç elini milim milim boynundaki zincire doğru hareket ettirdi. Sonra kendi iradesi harekete geçti; yavaş yavaş elini zorla geri itti ve göğsünde gizli duran başka bir şeyin üzerine koydu. Eli bu şeyi sarınca soğuk ve sert geldi eline: Galadriel'in şişeciği, neredeyse o ana kadar unutulmuş, o çok değerli şişecik. Ona dokununca bir süre için Yüzük'le ilgili bütün düşünceler aklından silindi gitti. İç geçirerek başını eğdi.</p>

  <p>Tam o anda Tayf Kralı döndü ve atını mahmuzlayarak köprüden geçip gitti; bütün karanlık ordusu da onu izledi. Belki de elf başlıkları onun görünmeyen gözlerine karşı koymuştu ve minik düşmanın zihni güçlenmiş olduğundan düşüncelerini başka yöne çevirmişti. Ama onun acelesi vardı. Daha şimdiden vakit gelmişti, büyük Efendi'sinin emriyle Batı'daki savaşa gitmesi gerekiyordu.</p>

  <p>Kısa bir süre sonra dolanan yoldan geçip gitti, gölgelere karışan bir gölge gibi, arkasından kapkara saflar hâlâ köprüden geçiyordu. İsildur’un güçlü olduğu günlerden beri vadiden bu kadar büyük bir ordu hiç çıkmamıştı; bu kadar kötü ve bu kadar güçlü bir ordu Anduin geçitlerine hiç saldırmamıştı; ama yine de bu, o anda Mordor'un cepheye sürdüğü orduların en büyüğü değildi.</p>

  <div>
    <br/>
  </div>

  <p>Frodo kıpırdadı. Aniden gönlüne Faramir düştü. "Fırtına sonunda koptu," diye düşündü. "Bu kocaman mızrak ve kılıç safları Osgiliath'a gidiyor. Faramir zamanında geçebilecek mi acaba? Bunu tahmin etmişti ama zamanını biliyor muydu? Kral ile Dokuz Süvari gelince geçitleri kim tutabilir ki? Üstelik başka ordular da gelecek. Çok geç kaldım. Her şey bitti. Yolda oyalandım. Her şey bitti. Görevimi yerine getirsem bile hiçbir zaman kimse bilemeyecek. Anlatabileceğim kimse kalmayacak. Her şey boşuna olacak." Zayıflığına yenilerek ağladı. Morgul ordusu köprüyü geçmeye devam ediyordu.</p>

  <p>Sonra çok uzaktan, sanki güneş içinde bir sabah, gün kapıya dayanıp da kapılar açılırken, Shire'ın hatıraları arasından geliyormuş gibi Sam'in sesini duydu. "Uyan Bay Frodo! Uyan!" Eğer ses, "Kahvaltınız hazır," da diyeydi pek şaşırmayacaktı. Belli ki Sam'in acelesi vardı. "Uyan Bay Frodo! Gittiler," dedi.</p>

  <p>Boğuk, madeni bir ses duyuldu. Minas Morgul'un kapıları kapanmıştı. Son mızrak dizisi de yoldan kaybolup gitmişti. Kule hâlâ vadinin karşısından sırıtıyordu ama içindeki ışık azalmaya başlamıştı. Bütün şehir yeniden kuluçkaya yatmış bir karanlık gölgeye ve sessizliğe dönüyordu. Yine de her yanı tetikteydi.</p>

  <p>"Uyan Bay Frodo! Gittiler, biz de gitsek iyi olacak. O yerde canlı olan bir şeyler var hâlâ, gözleri olan, ya da gören aklı olan bir şey, bilmem anlatabildim mi; bir noktada çok oyalanırsak, çok geçmeden bize ulaşır. Haydi Bay Frodo!"</p>

  <p>Frodo başını kaldırdı, sonra ayağa kalktı. Yılgınlık üzerinden gitmemişti ama o zayıflık geçmişti. Hatta, artık, biraz önce hissettiğinin tam aksini hissediyordu, yani eğer becerebiliyorsa, yapmak zorunda olduğu şeyi yapması gerektiğini; Faramir'in, Aragorn'un, Elrond'un, Galadrid'in, Gandalf'ın ya da herhangi birinin, onun yaptığını bilip bilmemesinin önemsiz olduğunu düşünerek acı acı gülümsedi bile. Asasını bir eline aldı, şişeciği öbür eline. Berrak bir ışığın parmakları arasından taşmaya başladığını fark edince şişeciği göğsüne sokup yüreğinin üzerinde tuttu. Sonra, artık karanlık uçurumun diğer tarafındaki gri bir parıltıdan başka bir şey olmayan Morgul şehrinden yüzünü çevirerek yukarı tırmanan yolu tutmak için hazırlandı.</p>

  <p>Gollum belli ki Minas Morgul'un kapıları açıldığında hobbitleri yattıkları yerde bırakarak, kaya çıkıntısı boyunca sürünmüştü. Şimdi emekleyerek geri geldi; dişleri takırdayarak ve parmakları şakırdayarak. "Aptal! Sssalak!" diye tısladı. "Çabuk olun! Tehlike geçti sannetmesinler. Geçmedi. Acele edin!"</p>

  <p>Hobbitler cevap vermediler ama yükselen kaya çıkıntısından onu izlediler. Başka bir sürü belayla karşılaşmış olmalarına rağmen, bu iş hâlâ ikisinin de hoşuna gitmiyordu; neyse ki uzun sürmedi. Kısa bir süre sonra patika, dağın yan tarafının yeniden yükseldiği bir dirseğe vardı; yol burada aniden kayanın içindeki dar bir geçide giriyordu. Gollum'un sözünü etmiş olduğu ilk merdivene varmışlardı. Neredeyse her yer zifiri karanlıktı, bir karış ötesini göremiyorlardı; fakat Gollum onlara döndüğünde, gözleri bir metre kadar yukarıda soluk soluk parlıyordu.</p>

  <p>"Dikkat!” diye fısıldadı. "Basamaklar. Bissürü basamak. Dikkat lassım!"</p>

  <p>Gerçekten de dikkat gerekiyordu. İlk başlarda, artık her iki yanlarında da duvar olduğu için Frodo ile Sam'e kolay gelmişti merdivenleri çıkmak, fakat basamaklar bir el merdiveni kadar dikti neredeyse; yukarı tırmandıkça arkalarındaki siyah, yüksek ve uzun uçurumun daha bir farkına varır oldular. Üstelik basamaklar hem dar, hem düzensiz, hem de aldatıcıydı: Basamakların kenarları yıpranmıştı ve pürüzsüzdü; bazıları kırılmıştı, bazılarıysa her adımda çatırdıyordu. Hobbitler sonunda çaresizlik içinde önlerindeki basamaklara tutunarak ve sızlayan dizlerini bükülüp düzelmeye zorlayarak, güç bela ilerlemeye devam ettiler; basamaklar dimdik dağın içine daldıkça, kaya duvarlar başlarının üzerinde daha da yukarılara uzanıyordu.</p>

  <p>Bir zaman sonra, tam artık daha fazla dayanamayacaklarını hissettiklerinde Gollum'un gözlerinin yeniden onlara baktığını gördüler. "Çıktık," diye fısıldadı. "İlk merdivenleri geçtik. Bu kadar yükseğe tırmanan akıllı hobbitler, çok akıllı hobbitler. Sadece birkaç minik basamak daha kaldı o kadar, evet."</p>

  <div>
    <br/>
  </div>

  <p>Son derece yorgun ve sersemlemiş olan Sam ve onu izleyen Frodo, son basamağı tırmanıp bacaklarını ve dizlerini ovuşturarak yere oturdular. Hâlâ yukarı doğru daha yumuşak bir meyille ve basamaksız olarak tırmanıyor gibi görünen koyu karanlık bir geçitte bulunuyorlardı. Gollum fazla dinlenmelerine izin vermedi.</p>

  <p>"Bir merdiven daha var," dedi. "Çok daha usun bir merdiven. Diğer merdivenin başına varınca dinlenin. Daha değil."</p>

  <p>Sam homurdandı. "Daha uzun mu dediydin?" diye sordu.</p>

  <p>"Evet, evet daha usun," dedi Gollum. "Fakat o kadar güç değil. "Hobbitler Düs Merdiven’i çıktı. Şimdi sırada Döner Merdiven var."</p>

  <p>"Ya ondan sonra ne var?" dedi Sam.</p>

  <p>"Göreceğis," dedi Gollum yavaşça. "Evet, evet, göreceğis!"</p>

  <p>"Bir tünel olduğunu söylemiştin sanırım," dedi Sam. "Bir tünel veya içinden geçilip gidilen bir yer yok mu?"</p>

  <p>"A, evet, bir tünel var," dedi Gollum. "Fakat ordan geçmeye çalışmadan dinlenebilir hobbitler. Oradan geçerlerse, neredeyse tam tepeye varmış olurlar. Hemen hemen, eğer geçerlerse. Ya, öyle!"</p>

  <p>Frodo ürperdi. Tırmanmak onu terletmişti fakat şimdi üşüyor, rutubeti hissediyordu; karanlık geçitte, yukardaki görülmeyen tepelerden gelen ürpertici bir hava akımı vardı. Ayağa kalkarak şöyle bir silkelendi. "Eh, haydi yola koyulalım!" dedi. "Burası oturulacak yer değil."</p>

  <div>
    <br/>
  </div>

  <p>Geçit millerce uzanıyor gibiydi ve üzerlerinden hep ürpertici bir hava geçiyor, onlar ilerledikçe sert bir rüzgâra dönüşüyordu. Sanki dağlar öldürücü nefesleriyle onları, yüksek yerlerin gizlerinden geri çevirmek için yıldırmaya veya arkalarındaki karanlığa üfürmeye çalışıyorlardı. Sağ taraflarındaki duvarın aniden yok olduğunu fark ettiklerinde anladılar yolun sonuna geldiklerini. Çok az şey görebiliyorlardı. Kocaman siyah biçimsiz kütleler ve gri koyu gölgeler tepelerinde ve etraflarında yükseliyordu, ama arada bir donuk kırmızı bir ışık alçalmakta olan bulutların altından alevleniyordu; bir an için önlerinde her iki yanda bulunan, sanki bel vermiş engin bir çatıyı taşıyan sütunlar gibi duran yüksek zirveleri fark ettiler. Bu geniş kaya çıkıntısına varmak için yüzlerce ayak tırmanmış olmalılardı. Sollarında dik bir duvar yükseliyordu, sağlarında ise bir uçurum vardı.</p>

  <p>Gollum onları duvarın dibinden götürdü. O an için tırmanmıyorlardı, ama artık bu karanlıkta ayaklarının altındaki zemin daha kırık dökük ve daha tehlikeli bir hal almıştı; önlerinde, yerde engeller, devrilmiş taş kümeleri vardı. Gidişleri yavaş ve dikkatliydi. Morgul Vadisi'ne gireli kaç saat geçtiğini ne Sam, ne Frodo artık tahmin bile edemiyordu. Gece sonsuz gibi görünüyordu.</p>

  <p>Bir süre sonra, bir kez daha yükselmekte olan duvarı fark ettiler ve bir kez daha önlerinde bir merdiven belirdi. Yine durdular ve tırmanmaya başladılar. Bu uzun süren, yorucu bir tırmanıştı; fakat bu merdiven dağa oyulmamıştı. Burada muazzam bir uçurum duvarı geriye doğru meylediyor ve yol bir yılan gibi bir ileri, bir geri kıvrılıp duruyordu. Bir noktada yan tarafa, tam karanlık uçurum boşluğunun kenarına kadar ilerliyordu yol; Frodo buradan aşağıya bakınca, altında engin ve derin bir çukur halinde Morgul Vadisi'nin başındaki büyük koyağın bulunduğunu gördü. Derinliklerinde, sümüklüböceklerin parlayan izi gibi, ölü şehirden İsimsiz Geçit'e giden tayf yolu pırıldıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Merdiven hâlâ yukarıya doğru dönerek tırmanmaya devam ediyordu; sonunda kısa ve düz son bir katla tekrar başka bir düz zemine vardı. Patika, büyük yardaki ana geçitten ayrılarak, Ephel Dúath'ın yüksek bölgelerindeki daha alçak bir uçurumun dibinden kendi tehlikeli yolunu tuttu. Hobbitler, unutulup gitmiş kışların güneşsiz kayalarda kemirip oyduğu büyük yarıklarla, geceden daha siyah çatlaklarla bezenmiş her iki yandaki yüksek kayaları, testere uçlu zirveleri belli belirsiz seçebiliyorlardı. Artık gökyüzündeki kırmızı ışık daha güçlü gibiydi; ama bu gölge diyarına korkunç bir sabah mı geliyordu, yoksa ötedeki, acı içindeki Gorgoroth'ta Sauron'un büyük zorbalıklarından birinin alevini mi görüyorlardı, bilemiyorlardı. Daha da önlerinde ve çok yukarılarda, bu acı yolun zirvesi olduğunu tahmin ettiği bir yer gördü Frodo. Doğu göğünün kasvetli kızıllığı önünde, en yüksek tepede, dar, iki kara sırt arasında derince yarılmış bir uçurumun ana hatları belli olmuştu; her iki sırtta da kayadan birer boynuz vardı.</p>

  <p>Durarak buraya daha dikkatle baktı. Sol taraftaki boynuz daha uzun ve inceydi; içinde kırmızı bir ışık yanıyordu ya da arkasında kalan topraklardaki kırmızı ışık buradaki bir delikten geçip geliyordu. Artık görebiliyordu: Dış geçidin üzerine yerleştirilmiş kara bir kuleydi bu. Sam'in koluna dokunarak işaret etti.</p>

  <p>"Görünüşünü hiç beğenmedim!" dedi Sam. "Demek ki senin bu gizli yolun da korunuyormuş," diye homurdandı Gollum'a dönerek. "Başından beri biliyordun herhalde?"</p>

  <p>"Bütün yollar korunur, evet," dedi Gollum. "Elbette korunurlar. Fakat hobbitler yollardan birini denemek sorunda. Bu en as korunanıdır belki. Belki de hepsi büyük savaşa gitmişlerdir, belki de!"</p>

  <p>"Belki de," diye homurdandı Sam. "Eh hâlâ oldukça uzakta görünüyor, daha oraya varmadan epey yol gideceğiz gibi. Ve bir de tünel var tabii. Bence artık dinlenmen gerekir Bay Frodo. Günün veya gecenin kaçıdır bilemiyorum ama saatlerdir durmadan gidiyoruz."</p>

  <p>"Evet, dinlenmeliyiz," dedi Frodo. "Haydi rüzgârsız bir köşe bulup biraz gücümüzü toplayalım - son adım için." Çünkü öyle olduğunu hissediyordu. Gerideki toprakların dehşeti, burada yapılması gereken işler, uzak görünüyordu gözüne, o anda onu rahatsız edemeyecek kadar uzak. Bütün aklı fikri bu aşılmaz duvarı ve nöbetçiyi geçmekteydi. Bir kez bu imkânsız işi başarsa, sonra nasıl olsa görev tamamlanırdı; ya da hâlâ Cirith Ungol'un altındaki kayalık gölgelerde uğraştığı o yorgunluğun karanlık saatinde ona öyle gelmişti.</p>

  <div>
    <br/>
  </div>

  <p>İki kocaman dikey kaya arasındaki karanlık bir yarığa oturdular: Frodo ile Sam biraz daha içeri, Gollum ise girişin yakınlarında, yere kıvrıldılar. Burada hobbitler, İsimsiz Ülke'ye inmeden önce, belki de birlikte yiyecekleri son yemek olduğunu düşündükleri yemeği yediler. Gondor'un yiyeceklerinin birazını ve elflerin yolluk peksimetlerini yediler ve biraz da su içtiler. Fakat sularını idareli kullanıyorlar, sadece kurumuş ağızlarını ıslatacak kadar içiyorlardı.</p>

  <p>"Acaba bir daha ne zaman su bulacağız?" dedi Sam. "Ama herhalde orada bile su içiyorlardır, öyle değil mi? Orklar su içer, içmezler mi?"</p>

  <p>"Evet içerler," dedi Frodo. "Ama bırak bundan konuşmayalım. Bu tür içecekler bizim için değil."</p>

  <p>"İyi ya, demek ki mataralarımızı doldurmak için daha çok nedenimiz var," dedi Sam. "Ama burada hiç su yok: Bir şıpırtı sesi bile duymadım. Zaten Faramir de Morgul'dan hiç su içmememiz gerektiğini söylemişti."</p>

  <p>"İmlad Morgul'dan çıkan hiçbir sudan içmeyin, demişti," dedi Frodo. "Daha o vadide değiliz ve eğer bir pınara denk gelecek olursak, bu pınar vadiye doğru akar, vadiden dışarı değil."</p>

  <p>"Ben buna güvenemem," dedi Sam, "susuzluktan ölmezsem. Bu yerde kötü bir his var." Etrafı kokladı. "Bir koku var, galiba. Senin de dikkatini çekmedi mi? Garip bir koku, boğucu. Hiç sevmedim."</p>

  <p>"Ben buradaki hiçbir şeyi sevmiyorum," dedi Frodo, "ister basamak olsun, ister taş; ister et olsun ister kemik. Toprak, hava ve su, sanki hepsi lanetlenmiş. Ama yolumuz böyle gidiyor."</p>

  <p>"Evet öyle," dedi Sam. "Zaten burada hiç olmamalıydık, yola çıkmadan önce bu konuda daha fazla şey öğrenmeliydik. Ama sanırım bu hep böyle olur. Eski masallardaki ve şarkılardaki bütün o kahramanlıklar Bay Frodo: Maceralar yani, öyle derdim adlarına. Hep bunların, o masalların mükemmel kişilerinin çıkıp aradığı şeyler olduğunu düşünürdüm, çünkü onlar macera isterlerdi, çünkü maceralar heyecan verici, yaşam ise biraz sıkıcıydı; bunu spor olsun diye yapıyorlardı falan filan. Fakat gerçekten önemli olan öykülerde, ya da akılda kalan öykülerde böyle olmuyor. Kahramanlar sanki bu olayların içine düşüyorlar - yani yolları onları o tarafa götürüyor da denebilir. Ama galiba onların da, bizim gibi bir sürü seçenekleri oluyordu ellerinde, geriye dönmek gibi; sadece onlar geri dönmüyordu. Eğer dönüyorlardıysa bile bizim bundan haberimiz olmuyordu çünkü dönenler unutuluyordu. Biz sadece yollarına devam edenlerden haberdar oluyorduk -ve dikkatini çekerim, hepsi de mutlu bir sona varmıyordu- en azından öyküdeki veya öykü dışındakilerin mutlu son dedikleri bir sona varmıyorlardı. Yani memleketine dönüp de, her şeyi bıraktığı gibi olmasa bile yolunda bulması gibi - yaşlı Bay Bilbo gibi yani. Fakat mutlu sonlu öyküler en iyileri sayılmazlar her zaman, gerçi içinde bulunulacak en iyi öyküler sayılabilirler aslında! Acaba biz ne tür bir öykünün içine düştük?"</p>

  <p>"Kim bilir," dedi Frodo. "Ben bilmiyorum. Gerçek öykülerin âdeti de budur işte. Hoşuna giden bir tane öykü seç. Dinlediğin öykünün nasıl bir öykü olduğunu, yani sonunun mutlu mu, mutsuz mu olduğunu bilebilirsin, veya tahmin edebilirsin ama içindeki kişiler bunu bilmezler. Sen onların biliyor olmasını istemezsin zaten."</p>

  <p>"Öyle beyim, elbette istenmez. Beren mesela, o Silmaril'i Thangorodrim'deki Demir Taç'tan alabileceğini hiç düşünmemişti, ama yine de bunu başardı; üstelik orası bizimkinden daha kötü bir yer ve daha kara bir tehlikeydi. Ama o uzun bir öykü tabii ki; mutluluğu aşıp gidiyor ve eleme, hatta elemden de ötesine uzanıyor - Silmaril de yoluna devam ederek Eärendil'e kadar geliyor. Acaba neden bunu daha önce düşünemedim beyim! Bizde -yani sizde- de o ışığın birazcığı var, Hanım'ın size vermiş olduğu o yıldızcamda! Vay canına, düşününce, biz de hâlâ aynı öykünün içindeyiz! Öykü devam ediyor. Büyük öyküler hiç bitmez mi acaba?"</p>

  <p>"Hayır, onlar hiçbir zaman öykü olarak bitmez," dedi Frodo. "Fakat onların içindeki kahramanlar gelir, rolleri bitince giderler. Bizim bölümümüz de bir zaman sonra bitecek - ya da kısa bir süre sonra."</p>

  <p>"O zaman biraz dinlenip, biraz da uyuyabiliriz," dedi Sam. Acı acı güldü. "Tam da bunu kastediyorum Bay Frodo. Yani bildiğimiz, basit bir istirahati, bir uykuyu ve sonra bahçedeki sabah işlerini yapmak için de uyanmayı kastediyorum. Korkarım benim bütün ümidim hep bundan ibaret olmuştur. Bütün o büyük önemli planlar benim gibilere göre değil. Yine de merak ediyorum acaba bizi şarkılara veya öykülere katacaklar mı diye? Şimdi öykünün birindeyiz elbette - ama ben şunu kastediyorum: Yani sözlere dökecekler mi, anlarsınız ya, hani yıllar, yıllar sonra ocak başında anlatılan veya kırmızı siyah harfleri olan kocaman bir kitaptan okunan bir öyküdeki sözlere. Ve insanlar şöyle diyecekler: 'Hadi bize Frodo ile Yüzük'ü anlatın!' Onlar da şöyle diyecekler: 'Evet, bu benim de en sevdiğim öykülerden biri. Frodo çok cesurmuş, öyle değil mi baba?' 'Evet oğlum, hobbitlerin en meşhuru, bu da kolay bir şey değil.'"</p>

  <p>"Hiç kolay değil," dedi Frodo ve uzun uzun, içinden gelerek güldü. Öyle bir ses, Sauron Orta Dünya'ya geldiğinden beri bu yerlerde hiç duyulmamıştı. Sam'e aniden sanki bütün kayalar dinliyorlarmış, uzun kayalar da üzerlerine eğilmiş gibi geldi. Fakat Frodo onlara kulak asmadı; yine güldü. "Hey gidi Sam," dedi, "seni duymak, sanki öykü yazılmış gibi mutlu etti beni. Ama en önemli karakterlerden birini unuttun: Aslan yürekli Samwise. ’Ben daha çok Sam'i dinlemek istiyorum baba. Neden onun konuşmalarını daha çok katmamışlar baba? Ben en çok onu seviyorum, beni o güldürüyor. Üstelik Sam olmasaymış Frodo pek uzağa gidemezmiş, değil mi baba?'"</p>

  <p>"Aşkolsun Bay Frodo," dedi Sam, "alay etme. Ben ciddiydim."</p>

  <p>"Ben de ciddiydim," dedi Frodo, "ve hâlâ ciddiyim. Hızımızı alamadık. Sen ve ben, Sam, hâlâ öykünün en kötü yerlerine sıkışıp kalmış durumdayız ve bu noktada birinin şöyle demesi de çok büyük bir ihtimal: 'Kapat şu kitabı artık baba; daha fazla okumamıza gerek yok.'"</p>

  <p>"Belki de," dedi Sam, "fakat bunu söyleyecek olan ben olmazdım. Büyük öykülerin bir parçası haline gelmiş, olup bitmiş şeyler başkadır. Belli mi olur, belki Gollum bile öyküye yakışır, yanımızda olduğundan daha iyi gider en azından. Üstelik o da bir zamanlar öyküleri seviyormuş, anlattığına göre. Acaba kendisini iyi adam gibi mi, kötü adam gibi mi görüyordur?"</p>

  <p>"Gollum!" diye seslendi. "Sen bir kahraman mı olmak isterdin - nerelere gitti yine o?"</p>

  <p>Ne sığınaklarının ağzında, ne de etraftaki gölgeler içinde izi bile yoktu. Her zamanki gibi bir yudum suyu kabul ettiği halde onların yiyeceklerini reddetmişti; sonra da sanki uyumak için kıvrılmıştı. Bir gün önceki uzun yokluğunun nedenlerinden birinin en azından kendi zevkine göre yiyecek bulmak olduğunu varsaymışlardı; şimdi de belli ki onlar konuşurken süzülüp gitmişti. Ama bu kez ne için?</p>

  <p>"Haber vermeden sessizce gitmesinden hiç hoşlanmıyorum," dedi Sam. "Hele şimdi hiç hoşlanmıyorum. Buralarda yiyecek arıyor olamaz, tabii özellikle yemekten hoşlandığı bir kaya varsa o başka. Yahu burada bir parça yosun bile yok!"</p>

  <p>"Onun için endişe etmenin bir faydası yok şimdi," dedi Frodo. "O olmasaydı buraya kadar gelemezdik, geçidi görmüş olsaydık bile; o yüzden onun bu hallerine katlanmamız gerek. Eğer kötüyse, kötü."</p>

  <p>"Yine de onun gözümün önünde olmasını isterdim," dedi Sam. "Hele kötüyse, daha da çok isterdim. Hatırlıyor musun, geçidin gözlenip gözlenmediğini hiç söylemedi. Şimdi de orada bir kule görüyoruz - terk edilmiş de olabilir, edilmemiş de. Sence onları getirmeye mi gitti; orkları veya her neyseler onları?"</p>

  <p>"Hayır, zannetmem," diye cevap verdi Frodo. "Eğer bir kötülük düşünüyorsa bile, ki bu pek uzak bir ihtimal değil, bunun öyle bir kötülük olduğunu zannetmem: Yani orkları veya Düşman'ın hizmetkârlarından birini çağıracağını. Neden bu ana kadar beklesindi, bütün o tırmanma zahmetine katlansındı ve o kadar korktuğu bu topraklara bu kadar yaklaşsındı? Onunla karşılaştığımızdan beri birçok kez bizi orklara teslim edebilirdi. Hayır, eğer bir şey varsa bile bu oldukça gizli tuttuğu, kendine ait özel bir numaradır."</p>

  <p>"Eh, sanırım haklısın Bay Frodo," dedi Sam. "Bunun beni pek rahatlattığı da yok ya. Kendimi aldatmıyorum tabii: <i>Beni</i> orklara seve seve vereceğinden hiç kuşkum yok. Fakat unutuyordum - Kıymetlisi. Hayır, herhalde başından beri aklındaki <i>zavallı Sméagol'ün Kıymetlisi</i> idi. Küçük planlarındaki tek düşünce oydu, eğer bir planı varsa. Fakat bizi buraya getirmenin ona ne yararı olacağını hayal bile edemiyorum."</p>

  <p>"Büyük bir ihtimalle o da edemiyordur," dedi Frodo. "Ayrıca o bulanık zihninde sadece tek, belirli bir planın olduğunu da zannetmiyorum. Sanırım gerçekten de bir yerde Kıymetli'yi Düşman'dan korumaya çalışıyor, koruyabildiği sürece. Çünkü bu onun için de en son felaket olur, Düşman Yüzük'ü ele geçirirse yani. Diğer taraftan belki de sadece bizi oyalayıp bir fırsat kolluyordur."</p>

  <p>"Evet Yıvışık ile Leş, daha önce de söylemiş olduğum gibi," dedi Sam. "Fakat Düşman'ın ülkesine ne kadar yaklaşırsak, Yıvışık o kadar Leş olacak. Sözlerimi iyi dinle: Eğer o geçide varırsak, bir çeşit sorun yaratmadan bizim kıymetli şeyi öbür tarafa götürmemize izin vermeyecek."</p>

  <p>"Daha oraya varmadık," dedi Frodo.</p>

  <p>"Hayır, ama varıncaya kadar gözlerimizi dört açalım. Eğer şekerleme yaparken yakalanırsak Leş çabucak üste çıkıverir. Yine de senin biraz kestirmenin şimdi bir tehlikesi yok beyim. Eğer bana yakın yatarsan tehlikesi yok. Senin biraz uyumandan çok memnun olacağım. Sana göz kulak olurum; zaten kolumu sana dolayabileceğim kadar yakınımda yatarsan Sam'in haberi olmadan kimse seninle elleşemez."</p>

  <p>"Uyku!" dedi Frodo ve içini çekti, sanki çölde, serin bir yeşilliğin serabını görüyormuş gibi. "Evet, burada bile uyuyabilirim."</p>

  <p>"Uyu o halde beyim! Başını kucağıma koy."</p>

  <div>
    <br/>
  </div>

  <p>Böyle buldu onları Gollum saatler sonra önlerindeki karanlıktan çıkan patikadan emekleyerek ve sürünerek geri döndüğünde. Sam kayaya dayanarak oturmuş, başı yanına düşmüş ağır ağır nefes alıyordu. Kucağında derin uykulara dalmış Frodo'nun başı vardı; bembeyaz alnında Sam'in kara ellerinden biri vardı, diğeri ise tatlı tatlı beyinin göğsü üzerinde duruyordu. Her ikisinin yüzünden de huzur okunuyordu.</p>

  <p>Gollum onlara baktı. O ince ve aç yüzünden garip bir ifade gelip geçti. Gözlerindeki pırıltı söndü; gözleri donuklaşıp grileştiler, yaşlı ve yorgun oldular. Bir sancı kıvrandırıyordu sanki onu; dönüp geçide baktı, sanki bir iç tartışma yaşıyormuş gibi başını salladı. Sonra geri geldi, yavaş yavaş titreyen elini uzatarak, büyük bir dikkatle Frodo'nun dizini elledi - ama bu temas bir okşamaydı neredeyse. Bir minicik an için, uyuyanlardan biri onu görmüş olsaydı, onu kendi zamanından, gençliğinin tarlalarından ve derelerinden, kendi arkadaşları ve akrabalarından çok sonraya bırakmış olan yıllarla küçülmüş, bir deri bir kemik kalmış acınacak bir şey, yaşlı yorgun bir hobbit gördüklerini zannederdi.</p>

  <p>Fakat o dokunuşla Frodo kıpırdanarak uykusunda hafifçe bağırdı ve Sam derhal uyandı. İlk gördüğü şey, tahmin etmiş olduğu gibi, beyini "elleyen" Gollum oldu.</p>

  <p>"Hışşt sen!" dedi kabaca. "Ne halt karıştırıyorsun?"</p>

  <p>"Hiç, hiç," dedi Gollum yavaşça. "Cici Bey!"</p>

  <p>"Umarım," dedi Sam. "Fakat sen nerelerdeydin - sinsice bir gidiyorsun bir geliyorsun, seni ihtiyar hain seni?"</p>

  <p>Gollum geri çekildi, ağır göz kapaklarının altından yeşil bir kıvılcım pırıldadı. Dört ayağı üzerine çömelmiş, patlak gözleriyle bir örümcek gibi bakıyordu şimdi neredeyse. O an, hatırlanmayacak şekilde geçip gitmişti. "Sinssice, sinssice!" diye tısladı. "Hobbitler hep kibardır, evet. Ey cici hobbitler! Sméagol onları kimsenin bulamayacağı gisli yollara götürüyor. Çok yorgun, çok susus, evet çok ssusus; onlara rehberlik ediyor, yolları arıyor ve onlar <i>sinssice, sinssice</i> diyor. Çok cici arkadaşlar, a evet kıymetlim, çok cici."</p>

  <p>Sam biraz pişman olur gibi oldu ama güveni artmamıştı. "Özür dilerim," dedi. "Özür dilerim ama beni uykumdan aniden uyandırdın. Üstelik uyumamam gerekiyordu, bu da beni biraz aksi yaptı. Fakat Bay Frodo o kadar yorgundu ki ona biraz kestirmesini söyledim; eh işte böyle oldu. Kusura bakma. Ama sen nerelerdeydin?"</p>

  <p>"Sinssice gesiyordum," dedi Gollum, yeşil kıvılcım gözlerinden gitmemişti.</p>

  <p>"A, çok iyi," dedi Sam, "istediğin gibi olsun! Dediğin gibi bir şey yapıyordun herhalde. Ve şimdi hepimizin sessiz sedasız, sinsice ilerlememiz gerekiyor. Saat kaç? Bugün mü, yarın oldu mu?"</p>

  <p>"Yarın oldu," dedi Gollum, "ya da hobbitler uykuya daldıklarında yarındı. Çok aptalca, çok tehlikeli - eğer savallı Sméagol etrafa gös kulak olmak için sinssice gesmeseydi."</p>

  <p>"Galiba pek yakında o sözcükten bıkacağız," dedi Sam. "Fakat boşver. Ben beyi uyandırayım." Tatlılıkla Frodo'nun alnındaki saçı geriye doğru çekti ve eğilerek yavaşça konuştu.</p>

  <p>"Uyan Bay Frodo! Uyan!"</p>

  <p>Frodo kıpırdandı ve gözlerini açtı; üzerine eğilmiş Sam'in yüzünü görerek gülümsedi. "Beni yine erken kaldırdın değil mi Sam?" dedi. "Daha hava karanlık!"</p>

  <p>"Evet, burası hep karanlık," dedi Sam. "Fakat Gollum geri geldi Bay Frodo ve yarın olduğunu söylüyor. Yani yürümeye devam etmemiz lazım. Son adım."</p>

  <p>Frodo derin bir nefes alarak doğrulup oturdu. "Son adım!" dedi. "Hu Sméagol! Yiyecek bulabildin mi? Dinlenebildin mi?"</p>

  <p>"Yemek yok, dinlenmek yok, Sméagol'e bir şey yok," dedi Gollum. "O sinssi biri."</p>

  <p>Sam dilini damağında şaklattı, ama sonra kendine hâkim oldu.</p>

  <p>"Kendine kötü sıfatlar yakıştırma Sméagol," dedi Frodo. "Bu akılsızca bir şey, doğru da olsa yanlış da olsa."</p>

  <p>"Sméagol kendisine verileni kabul etmek sorunda," diye cevap verdi Gollum. "Bu sıfatı ona, her şeyi pek bilen iyi kalpli hobbit Efendi Samwise yakıştırdı."</p>

  <p>Frodo Sam'e baktı. "Evet beyim," dedi. "Ben bu sözü kullanmıştım, uykumdan aniden uyanıp da onu ortalıklarda görüverince. Özür diledim ama yakında yaptığıma hiç de pişman olmamaya başlayacağım."</p>

  <p>"Haydi o halde, bırakın bunu," dedi Frodo. "Fakat artık sen ve ben Sméagol, dönüm noktasına geldik gibi. Söyle bana. Yolun geri kalan kısmını kendi kendimize bulabilir miyiz? Geçidi ve geçide giden yolu görüyoruz artık; eğer o yolu şimdi bulabilirsek anlaşmamız bitmiş olacak. Sen verdiğin sözü tuttun ve özgürsün: Yiyeceklere ve dinlenmeye dönmek için özgürsün; Düşman'ın hizmetkârları hariç nereye gitmek istersen gidebilirsin. Hatta günün birinde seni ödüllendirebilirim, ben veya beni hatırlayanlardan biri."</p>

  <p>"Yo, yo daha değil," diye sızlandı Gollum. "Yo hayır! Yolu kendi başlarına bulamaslar, bulabilirler mi? Yo, hayır, elbette hayır. Daha tünel var sırada. Sméagol yola devam etmeli. Dinlenme yok. Yemek yok. Daha yok."</p>
