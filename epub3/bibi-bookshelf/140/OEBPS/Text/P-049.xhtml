  <h3>BÖLÜM VI<br/> <br/> PELENNOR ÇAYIRLARI SAVAŞI</h3>

  <p class="p1">Fakat Gondor'a yapılan saldırıyı yöneten ne bir ork komutanıydı ne de bir eşkiya. Karanlık çok erken bölünmeye başlamıştı, Efendisi'nin tayin ettiği tarihten daha önce: O an için talih ihanet etmiş, dünya karşı gelmişti; tam elini uzatmış tutacaktı ki zafer elleri arasından kayıp gidi vermişti. Ama onun kolu uzundu. Hâlâ komuta ondaydı, büyük güçleri kullanıyordu. Kral, Yüzüktayfı, Nazgûl Efendisi olarak bir sürü silahı vardı. Cümlekapısı'nı bırakarak gözden yok oldu.</p>

  <div>
    <br/>
  </div>

  <p>Yurt'un Kralı Théoden, Cümlekapısı'ndan Nehir'e uzanan yola varmış, Şehir'e doğru dönmüştü ve artık şehirden bir mil kadar uzaktaydı. Hızını biraz azaltmış yeni düşmanlar arıyordu; silahşörleri etrafına toplandı; Saklımiğfer bunların arasındaydı. İlerde, surlara daha yakın yerlerde Elfmiğferi'nin adamları muhasara aletlerinin arasında düşmanlarını ateş çukurlarının içine doğru biçiyor, kesiyor, sürüyordu. Hemen hemen Pelennor'un bütün kuzey yarısı istila edilmiş, kamplar ateşe verilmişti, orklar avcıların önündeki sürüler gibi Nehir'e doğru kaçıyorlardı; Rohirrim ise, gönüllerinin dilediğince bir o yana, bir bu yana gidiyordu. Fakat henüz kuşatmayı alaşağı edememiş, Cümlekapısı'na ulaşamamışlardı. Kapının önünde çok düşman vardı; üstelik ovanın diğer yarısında henüz dövüşülmemiş ordular bulunuyordu. Güneyde, yolun gerisinde Haradrim'in ana gücü bulunuyordu ve burada onların atlıları kendi başkanlarının sancağı altında toplanmıştı. Başkanları baktı ve artmakta olan ışıkta kralın sancağını gördü; sancak az ilerideydi ve etrafında az sayıda adam vardı. Bunun üzerine kızıl bir öfkeyle yüksek sesle haykırdı, al üzerine kara yılan olan sancağını göstererek bir yığın adamıyla yeşil üzerindeki ak atın üzerine geldi; Güneyliler'in palalarını çekişi yıldızların pırıltılarını andırmıştı.</p>

  <p>Sonra Théoden onun farkına vardı; saldırısını beklemeden Karyele'ye seslenerek dosdoğru onu karşılamak için hücum etti. Karşılaşmalarının gürültüsü muazzam oldu. Fakat Kuzeyliler'in ak şiddeti daha bir yanıyordu; üstelik uzun mızraklarıyla gösterdikleri hüner daha fazla ve daha acımasızdı. Daha azdılar ama Güneyliler arasından ormandaki ateş topu gibi yarıp geçtiler. Kuşatmanın ortasından dalıp geçti Thengel oğlu Théoden; başkanlarını yere sererken mızrağı titremişti. Savruluverdi kılıcı ve sancağa doğru mahmuzladı atını, gönderi ve sancaktarı biçti; kara yılan düştü. O zaman öldürülmeden bırakılmış olan süvarilerin hepsi dönerek uzaklara kaçtı.</p>

  <p>Fakat o da ne! Aniden haşmetinin tam ortasında kralın altın kalkanı karardı. Yeni doğan sabaha gökyüzünden bir leke düştü. Etrafına karanlık çöktü. Atlar gerileyerek kişnedi. Eyerlerinden yere düşen adamlar yerde süründüler.</p>

  <p>"Buraya! Buraya!" diye bağırdı Théoden. "Kalkın Eorloğulları! Korkmayın karanlıktan!" Fakat dehşetle çıldıran Karyele şaha kalktı, boşluğa tekmeler savurup büyük bir çığlıkla yana düştü: Kara bir ok delip geçmişti onu. Kral atın altında kaldı.</p>

  <p>Koca gölge, düşen bir bulut gibi alçaldı. Ve bakın hele! bu kanatlı bir yaratıktı: Eğer bir kuş idiyse, o zaman bütün diğer kuşlardan daha büyük ve çıplaktı, ne tüyü ne dikeni vardı ve geniş kanatları da boynuzlu parmaklar arasına gerilmiş deriden ağlara benziyordu; çok pis kokuyordu. Belki de daha eski bir dünyanın yaratığıydı; cinsi Ay'ın altında unutulmuş soğuk dağlarda eyleşmiş, bu günlere kadar gelebilmiş ve iğrenç yuvasında, şerre meyilli bu zamansız son yavrusunu yetiştirmişti. Karanlıklar Efendisi onu almış, sonunda uçan bütün diğer şeylerin çok ötesinde büyüyünceye kadar kötü etlerle beslemişti; sonra da onu hizmetkârlarına binek olarak vermişti. Alçaldı, alçaldı, sonra parmaklı ağını katlayarak çatlak bir çığlık attı, Karyele'nin bedeni üzerine kondu, pençelerini batırıp uzun ve çıplak boynunu uzattı.</p>

  <p>Üzerinde bir şekil oturuyordu, siyah pelerinli, kocaman ve tehditkâr. Çelikten bir taç taşıyordu fakat cübbesiyle, tacın kenarı arasında, gözlerinin ölümcül pırıltısından başka hiçbir şey görünmüyordu: Nazgûl Efendisi. Havaya dönmüş, karanlık bozulmadan önce bineğini çağırmış ve sonra tekrar geri dönmüştü, etrafa felaket saçarak, ümidi ümitsizliğe, zaferi ölüme çevirerek. Kocaman kara bir topuz kullanıyordu.</p>

  <p>Fakat Théoden tamamen yüzüstü bırakılmamıştı. Hanedanından olan silahşörler ya etrafında katledilmiş olarak yatıyordu ya da çıldıran küheylanları gemi azıya alıp onları uzaklara taşımışlardı. Yine de hâlâ orada duran biri vardı: Genç Saklımiğfer, sadakati korkusuna baskın çıkmış, ağlıyordu çünkü beyini babası gibi severdi. Bütün saldırı boyunca Merry onun arkasında hiç yaralanmadan taşınmıştı, ta ki Gölge gelinceye kadar; o zaman Yeltay içine düştüğü dehşetle onları atmış şimdi de ovada deliler gibi koşturuyordu. Merry afallamış bir hayvan gibi emeklemeye başladı; üzerinde öyle büyük bir dehşet vardı ki etrafı göremiyor, midesi bulanıyordu.</p>

  <p>"Kralın adamı! Kralın adamı!" diye haykırıyordu içerden kalbi. "Onun yanında kalmalısın. Sizi babam sayıyorum, demiştin ona." Fakat iradesi hiç cevap vermedi, bedeni titredi. Gözlerini açıp, yukarı bakmaya cesaret edemedi.</p>

  <p>Sonra aklına düşmüş karanlığın arasından Saklımiğfer'in sesini duyduğunu sandı; ama o anda ses bir tuhaf gelmişti, tanıdığı başka bir sesi çağrıştırıyordu.</p>

  <p>"Yıkıl karşımdan leş kargalarının başı, iğrenç yaratık! Ölüleri rahat bırak!"</p>

  <p>Soğuk bir ses cevap verdi: "Nazgûl ile avının arasına girme! Yoksa seni sıran geldiğinde öldürmem. Alır, bütün karanlıkların gerisinde etlerinin yenip bitirileceği, kuruyarak büzüşen aklının Kapaksız Göz önünde çıplak bırakılacağı feryat evlerine taşırım."</p>

  <p>Bir kılıç şakırdadı kınından çekilirken. "Ne istersen onu yap; ama buna engel olacağım eğer elimden gelirse."</p>

  <p>"Engel olmak mı? Seni ahmak seni. Hiçbir ölümlü adam bana engel olamaz!"</p>

  <p>Sonra Merry, o saatte duyduğu seslerin en garibini duydu. Sanki Saklımiğfer gülüyordu; berrak sesi çeliğin şakırtısı gibiydi. "Ama adam değilim ki ben! Karşında bir kadın var! Éomund'un kızı Éowyn'im ben. Sen benim ile beyim, hışmım arasında duruyorsun. Yıkıl, eğer ölümsüz değilsen! Yoksa canlı da olsan, kara bir ölmemiş de olsan biçerim seni, eğer ona dokunursan."</p>

  <p>Kanatlı yaratık kıza doğru bir çığlık attı ama Yüzüktayfı hiç cevap vermedi; sessizdi, sanki ani bir kuşku duyarmış gibi. Bir an için hayretin ta kendisi baskın çıktı Merry'nin korkusuna. Gözlerini açtı ve birden karanlık kalkıverdi gözleri üzerinden. Orada, ondan birkaç adım ileride koca hayvan oturuyordu ve etrafındaki her şey karanlık gibiydi; üzerinde Nazgûl Efendisi ümitsizliğin gölgesi gibi yükseliyordu. Biraz sol tarafta, yüzü onlara dönük Merry'nin Saklımiğfer dediği kişi duruyordu. Fakat kendini gizlediği miğfer düşmüştü başından; bağından kurtulmuş parlak saçları soluk altın ışıltısıyla omuzlarında pırıldıyordu. Deniz gibi gri olan gözleri sert ve insafsızdı; yine de yanaklarında gözyaşları vardı. Elinde bir kılıç vardı; kalkanını düşmanının gözlerinin dehşetine karşı kaldırmıştı.</p>

  <p>Éowyn idi bu; hem de Saklımiğfer. Çünkü Merry'nin aklında, Dunharrow'dan ayrılırken gördüğü yüzün anısı şimşek gibi çaktı: Hiç umudu olmadan, ölümü aramaya giden birinin yüzü. Gönlünü acıma duygusu ve büyük bir merak aldı ve aniden soyunun o yavaş tutuşan cesareti uyandı. Ellerini sıktı. Bu kadar zarif, bu kadar umutsuz olan bu kız ölmemeliydi! En azından tek başına, yardım görmeden ölmeyecekti.</p>

  <p>Düşmanın yüzü ona dönük değildi ama o hâlâ, ya o ölümcül gözler üzerine düşerse korkusuyla hareket etmeye pek cesaret edemiyordu. Yavaş yavaş yan tarafa doğru emeklemeye başladı; fakat kuşku ve garazla tüm dikkatini önünde duran kadına vermiş olan Kara Komutan, ona çamur içinde debelenen bir solucandan fazla bir önem vermedi.</p>

  <p>Aniden koca hayvan iğrenç kanatlarını çırptı; yarattıkları rüzgâr pis kokuluydu. Tekrar havaya sıçradı ve sonra hızla, çığlık atarak gagası ve pençeleriyle saldırarak Éowyn'in üzerine inmeye başladı.</p>

  <p>Yine de ürkmedi Rohirrim'in kızı, kralların çocuğu, ince ama çelik bir bıçak gibi, zarif ama korkunç Éowyn. Hızla bir darbe indirdi, ustaca ve ölümcül. Uzanmış boynu ikiye ayırdı ve kesilen kelle bir taş gibi düştü. Koskoca şekil çarpıp yıkılırken geriye doğru sıçradı, geniş kanatlar gerildi; toprağa çöktü; onun düşüşüyle gölge geçip gitti. Kızın etrafına ışıklar döküldü ve saçı güneş ışığında parladı.</p>

  <p>Yıkıntı içinden Kara Süvari uzun boyuyla doğruldu, tehdit edercesine, kızın üzerinde yükseldi. Kulakları zehirin kendisiymişçesine ısıran bir nefret haykırışıyla topuzunu indirdi. Kızın kalkanı bin parçaya bölündü, kolu da kırılmıştı; tökezlenip dizleri üzerine düştü. Kara Süvari üzerine bir bulut gibi eğildi, gözleri pırıldıyordu; topuzunu öldürmek için kaldırdı.</p>

  <p>Fakat aniden o da can acısından bağırarak ileriye doğru tökezledi; darbesi boşa gitti ve yere savruldu. Merry'nin kılıcı onu arkadan vurmuştu, kara pelerinini yırtıp zırhlı yeleğinin altına girerek o koca dizinin arkasındaki kirişi parçalamıştı.</p>

  <p>"Éowyn! Éowyn!" diye bağırdı Merry. Kız sendeleyerek, bütün çabasıyla ve son gücüyle kılıcını taç ile pelerin arasına indirdi, o koca omuzlar önünde eğilmişken. Kılıç kıvılcımlar saçarak paramparça oldu. Taç, bir takırtıyla yuvarlandı gitti. Éowyn öne, düşmanının üzerine devrildi. Ama o da ne! Pelerin ve zırhlı yelek boştu. Artık biçimsizce yırtılmış ve atılmış bir halde uzanıyordu yerde; derken tüyler ürpertici bir çığlık yükseldi, tiz bir uluma sesi halinde azalarak rüzgârla birlikte geçip gitti; ölüp giden bedensiz, ince ses yutulup yok oldu ve bu dünyanın o çağında bir daha da hiç duyulmadı...</p>

  <div>
    <br/>
  </div>

  <p>Oracıkta, ölenlerin ortasında duruyordu hobbit Meriadoc, gün ışığındaki bir baykuş gibi gözlerini kırpıştıra kırpıştıra, çünkü gözyaşları kör etmişti onu; buğular arasından, orada uzanmış hiç kıpırdamadan yatmakta olan Éowyn'in zarif saçlarına baktı; sonra zaferinin tam ortasında düşmüş olan kralın yüzüne de baktı. Çünkü Karyele can çekişirken yuvarlanarak kralın üzerinden kalkmıştı; ama yine de sahibinin felaketine neden olmuştu.</p>

  <p>Bunun üzerine Merry eğilerek öpmek için kralın elini kaldırdı ve o da ne! Théoden gözlerini açtı; gözleri berraktı ve zorlanarak da olsa sakin bir sesle konuştu.</p>

  <p>"Elveda Efendi Holbitla!" dedi. "Bedenim kırıldı. Atalarıma gidiyorum. Ve artık, onların o kudretli topluluklarında bile utanmayacağım. Kara yılanı düşürdüm. Ümitsiz bir sabah, mutlu bir gün ve altın bir gün batımı!"</p>

  <p>Merry konuşamadı, yine gözyaşlarına boğulmuştu. "Affet beni beyim," dedi sonunda, "emirlerine uymadıysam ve seninle ayrılırken ağlamaktan başka bir hizmet sunamadıysam sana..."</p>

  <p>Yaşlı kral gülümsedi. "Üzülme! Affedildin. Yürekli kişilere dizgin vurulamaz. Artık kutlu bir yaşamın olsun; ağzında piponla huzur içinde otururken beni hatırla! Artık seninle Tekev'de oturamayacağım söz vermiş olduğum gibi, veya senin ot bilimini dinleyemeyeceğim." Gözlerini kapattı, Merry onun yanında boynunu eğerek selama durdu. Sonra kral yeniden konuştu. "Éomer nerede? Çünkü gözlerim kararıyor, gitmeden önce onu görmek isterim. Benden sonra kral o olmalı. Sonra Éowyn'e de haber yollamak istiyorum. O, benim ondan ayrılmamı istememişti, artık onu göremeyeceğim, benim için kızımdan da üstündü."</p>

  <p>"Beyim, beyim," diye başladı Merry kekeleyerek, "o..." fakat tam o anda büyük bir gürültü koptu; etraflarında borular, borazanlar ötüp duruyordu. Merry etrafına bakındı: Savaşı ve yanındaki bütün dünyayı unutmuştu; aslında kısacık bir süre önce olduğu halde kralın düştüğü yere atını süreli saatler geçmiş gibi geliyordu ona. Fakat şimdi, çok yakında başlayacak büyük bir çarpışmanın tam ortasında yakalanma tehlikesi içinde olduklarını gördü.</p>

  <p>Düşmanın yeni güçleri Nehir'deki yoldan büyük bir hızla ilerliyor, surların altından da Morgul alayları geliyordu; güney yönünden önde atlılar, arkada piyadeler Harad'lılar geliyor, bunların arkasında da üzerlerinde savaş kuleleriyle <i>mûmak</i>'ların koca sırtları yükseliyordu. Fakat kuzeyden Éomer'in ak sorgucu, tekrar bir araya getirip kumanda ettiği koca Rohirrim cephesinin başını çekiyordu; Şehir'deki bütün insan gücü dışarı çıkmıştı, Dol Amroth'un gümüş kuğusu öncüler tarafından taşınıyor ve düşmanı Cümlekapısı'ndan sürüyordu.</p>

  <p>Bir an için şu düşünce Merry'nin aklından süzülüp geçti: "Gandalf nerede? Burada değil mi? Kralı ve Éowyn'i kurtaramaz mıydı?” Fakat tam o sırada&nbsp;Éomer aceleyle sürdü atını; yanında hanedandan hayatta kalan silahşörler de vardı ve artık atlarına hâkim olabiliyorlardı. Kötü hayvanın orada yatan leşine hayretle bakakaldılar; küheylanları yakınına gitmiyordu. Fakat Éomer eyerinden atladı; kralın yanına gelip sessizce durduğunda üzerine bir keder ve yeis çökmüştü.</p>

  <p>Sonra silahşörlerden biri kralın sancağını orada ölmüş yatan bayraktar Guthláf'ın elinden alarak havaya kaldırdı. Théoden gözlerini yavaş yavaş açtı. Sancağı görerek onun Éomer'e verilmesi gerektiğini anlattı işaretle.</p>

  <p>"Selam sana Yurt'un Kralı!" dedi. "Şimdi zafere sür atını! Éowyn'e benim için veda et!" Ve böylece öldü, Éowyn'in yanında yatmakta olduğunu bilmeden. Yakında olanlar ağlamaya başladılar şöyle haykırarak: "Théoden Kral! Théoden Kral!"</p>

  <p>Fakat Éomer onlara şöyle dedi:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Yas tutmayın çok! Kudretliydi ölen,</i></p>

  <p class="ti2"><i>şanına yakışır oldu sonu. Höyüğü yükseldiğinde</i></p>

  <p class="ti2"><i>ağlayacak kadınlar ardından. Şimdi cenk çağırıyor bizi!</i></p>

  <div>
    <br/>
  </div>

  <p>Yine de kendisi de ağlıyordu konuşurken. "Silahşörleri burada kalsın," dedi, "ve çatışma üzerinden geçmesin diye bedenini şan ile alandan taşısınlar! Evet, burada yatan kralın diğer adamlarını da." Katledilmiş olanlara baktı isimlerini bir bir sayarak. Sonra aniden kızkardeşi Éowyn'i gördü yattığı yerde, onu tanıdı. Bir an için, tam haykıracakken bir ok ile kalbi parçalanan bir adam gibi durdu; sonra yüzü ölü gibi bembeyaz kesildi; içinde soğuk bir hiddet yükseldi, öyle ki bir süre istese de konuşamadı. Üzerine cin çarpmış gibi bir hal geldi.</p>

  <p>"Éowyn, Éowyn!" diye bağırdı en sonunda. "Éowyn nasıl vardın buraya? Bu ne biçim bir delilik, ne biçim bir şeytanlık? Ölüm, ölüm, ölüm! Ölüm alsın hepimizi!"</p>

  <p>Sonra kimseye danışmadan, Şehir'den gelen adamların yaklaşmasını beklemeden düşmanlarının koca ordusunun ön cephesine dosdoğru mahmuzladı atını ve saldırının başlaması için yüksek sesle haykırdı. Savaş alanının üzerinde berrak sesi gümbürdetti çağrısını: "Ölüm! Sürün, sürün atlarınızı yıkıma ve dünyanın sonuna!"</p>

  <p>Bununla birlikte ordu harekete geçti. Fakat Rohirrim artık şarkı söylemiyordu. Tek bir sesle, olanca güçleriyle, korkunç bir biçimde <i>Ölüm!</i> diye haykırıyorlardı; savaş büyük bir akıntı gibi hız kazanarak göçmüş krallarının etrafından toparlanıp geçti ve güneye doğru gürledi.</p>

  <div>
    <br/>
  </div>

  <p>Ve hobbit Meriadoc hâlâ orada durmuş, gözyaşları arasında gözlerini kırpıştırıyordu; kimse onunla konuşmamıştı; aslında ona kulak asan yok gibiydi. Gözyaşlarını aceleyle silerek Éowyn'in ona vermiş olduğu yeşil kalkanı almak için eğildi; kalkanı arkasına astı. Sonra elinden düşen kılıcına bakındı; çünkü darbesini indirirken kolu uyuşmuştu ve artık sadece sol elini kullanabiliyordu. Ama o da ne! Silahı orada duruyordu da keskin kısmı ateşe sürülmüş kuru bir dal gibi tütüyordu; o bakarken kılıç büzüştü, büzüştü ve yok oldu.</p>

  <p>Böyle yok olup gitti Höyük Yaylaları'nın kılıcı, Batıelli'lerin eseri. Ama kılıcın kaderini, Dúnedain henüz gençken ve düşmanlarının en belli başlı korkuları Angmar diyarı ile bu diyarın büyücü kralı olduğu zamanlarda, Kuzey Krallığında uzun süre önce yavaş yavaş yapmış olan kişi bileydi, mutlu olurdu. Başka hiçbir kılıç, isterse çok daha kudretli eller tarafından kullanılmış olsun, o düşmanda öyle acı bir yara açamaz, ölümsüz etini yaramaz, onun iradesinin görünmeyen gücünü dokuyan büyüyü bozamazdı.</p>

  <div>
    <br/>
  </div>

  <p>Adamlar kralı kaldırmışlardı artık; mızrak sopalarının arasına pelerinlerini sererek onu Şehir'e doğru taşıyacak bir sedye yaptılar idareten; diğerleri de Éowyn'i kibarca kaldırdı ve onu da kralın ardından taşıdı. Fakat kralın hanedanına mensup adamları henüz savaş alanından getiremiyorlardı; çünkü kralın silahşörlerinin yedisi düşmüştü orada, başları Déorwine de aralarındaydı. Böylece onları düşmanlarından ve o kötü hayvandan ayrı bir yere uzatıp etraflarına mızraklar yerleştirdiler. Daha sonra, her şey olup bittikten sonra geri dönerek orada bir ateş yakıp hayvanın leşini yaktılar; fakat Karyele için bir mezar kazarak, mezara üzerinde Gondor ve Yurt dillerinde şu yazıların kazınmış olduğu bir taş diktiler:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Sadık bir hizmetkârdı ama efendisinin felaketi oldu yine de,</i></p>

  <p class="ti2"><i>Tezayağın tayı, hızlı Karyele.</i></p>

  <div>
    <br/>
  </div>

  <p>Uzun ve yeşil bitti Karyele'nin mezarı üzerindeki otlar, ama o hayvanın yakıldığı yerdeki toprak hep kara ve çıplak kaldı.</p>

  <div>
    <br/>
  </div>

  <p>Artık yavaş yavaş ve hüzünle yürüyordu Merry taşıyıcıların yanında; çatışmaya kulak asmıyordu. Yorgundu, acı içindeydi ve elleri, kolları, bacakları sanki üşüyormuş gibi tir tir titriyordu. Denizden büyük bir yağmur geldi; sanki her şey Théoden ve Éowyn için ağlıyor, Şehir'deki yangını gri gözyaşlarıyla söndürüyordu. Derken puslar arasından Gondor'luların öncülerinin gelmekte olduğunu gördü. Dol Amroth Prensi İmrahil sürdü atını ve onların önünde dizginlerini çekti.</p>

  <p>"Yükünüz nedir Rohan'ın İnsanları?" diye bağırdı.</p>

  <p>"Théoden Kral," diye cevap verdiler. "Öldü. Fakat Éomer Kral yönetiyor artık cengi: Ak sorgucu rüzgârda dalgalanan o."</p>

  <p>Bunun üzerine prens atından inerek krala ve kralın büyük saldırısına hürmeten tabutunun yanında diz çöküp ağladı. Sonra ayağa kalkarak Éowyn'e baktı ve şaşkınlıklar içinde kaldı. "Burada bir kadın var galiba?" dedi. "İhtiyacımız karşısında Rohirrim kadınları da mı savaşa geldi?"</p>

  <p>"Hayır! Bir teki sadece," diye cevap verdiler. "Hanım Éowyn'dir o, Éomer'in kızkardeşi; bu saate kadar onun geldiğinden haberimiz yoktu, şimdi kahroluyoruz bu yüzden."</p>

  <p>Sonra prens, yüzü solgun ve soğuk da olsa onun güzelliğini görerek, daha yakından bakmak için eğilirken kızın eline değdi. "Rohan'lılar!" diye bağırdı. "Aranızda hiç hekim yok mu? Ölümcül bir yara ile yaralanmış olabilir ama kanımca hâlâ yaşıyor." Kolundaki parlatılmış kol zırhını kızın soğuk dudaklarına götürdü: zırhın üzerinde ancak görülebilen minik bir buğu oluşmuştu.</p>

  <p>"Artık aceleye ihtiyaç var," dedi ve birini hemen Şehir'e geri yolladı yardım getirmesi için. Kendisi ise ölmüş olana eğilerek veda etti ve atına atlayarak savaşa gitti.</p>

  <div>
    <br/>
  </div>

  <p>Artık çatışma Pelennor tarlalarında bütün şiddetiyle artmaya başlamıştı; silahların gürültüsü arşa varıyordu adamların haykırışları ve atların kişnemeleriyle. Borular öttürülüyor, borazanlardan kulakları tırmalayan sesler çıkıyor, <i>mûmak</i>'lar savaşa sürülürken böğürüyorlardı. Şehir'in güney surları altında Gondor'un piyadeleri, hâlâ burada büyük bir güç halinde toplanmış bulunan Morgul alaylarıyla karşılaşmışlardı. Fakat süvariler doğuya Éomer'in imdadına gittiler: Anahtarlar Muhafızı, Lossamach Beyi Uzun Hurin, Yeşil Tepeler'den Hirluin ve etrafında silahşörleriyle zarif Prens İmrahil.</p>

  <p>Rohirrim onların yardımına çok çabuk gelemedi; çünkü şans Éomer'e karşı dönmüş, hiddeti kendisine zarar vermişti. Saldırısındaki o büyük hiddet düşmanlarının ön safını hemen hemen tamamen alaşağı etmiş ve Süvariler'in üçgen şeklinde ilerleyen büyük kümesi Güneyliler'in saflarından geçerek atlılarını mağlup etmiş, piyadelerini mahvetmişti. Fakat <i>mûmak</i>'ların gittiği yere atlar gitmiyor, ürküyor, yoldan sapıyorlardı; büyük canavarlarla dövüşülmemişti, onlar savunma kuleleri gibi duruyorlar, Haradrim onların etrafında toplanıyordu. Ve eğer Rohirrim saldırırken Haradrim'den üç kere daha az sayıda idiyse bile, kısa bir süre sonra durumları daha da kötü oldu; çünkü artık Osgiliath'tan savaş alanına yeni güçler akmaya başlamıştı. Bunlar buraya Şehir'i ve Gondor'u yağmalamak için toplanmış ve komutanlarının emrini bekliyorlardı. Komutanları artık yok edilmişti; fakat Morgul'un vekili Gothmog onları bu karışıklığın içine atmıştı; baltalarıyla Doğulular, Khand'ın Variag'ları, allar içinde Güneyliler, Uzak Harad'dan beyaz gözlü, kırmızı dilli yarı deve benzeyen kara renkli adamlar. Kimisi şimdi Rohirrim'in ardından aceleyle gidiyor, diğerleri Gondor'un güçlerini durdurmak ve Rohan'a katılmalarına mani olmak için batı tarafını tutuyorlardı.</p>

  <p>Gün böyle başlayıp Gondor'un aleyhine dönmüş, ümitleri azalırken ve öğlen zamanlarında artık büyük bir rüzgâr eser, yağmur kuzeye koşar ve güneş parlarken Şehir'den yeni bir haykırış işitildi. O berrak havada surlardaki gözcüler dehşet veren yeni bir görüntüye tanık oldular ve son umutları da kendilerini terk etti.</p>

  <p>Çünkü Anduin, Harlond'daki kıvamından öyle akıyordu ki Şehir'den bakan adamlar birkaç fersah boyunca nehiri uzunlamasına görebiliyorlardı; gözleri keskin olan biri, gelen herhangi bir gemiyi yaklaşırken görebilirdi. Ve o yöne bakarak dehşetle bağırıyorlardı; pırıl pırıl akarsu üzerinde kapkara bir filonun rüzgârla geldiğini görmüşlerdi: Kadırgalar ve bir sürü kürekli ağır gemi ve meltemde bel büken kara yelkenler.</p>

  <p>"Umbar Korsanları!" diye bağrıştı adamlar. "Umbar Korsanları! Bakın! Umbar Korsanları geliyor! Demek ki Belfalas düşmüş, Ethir de; Lebennin de gitti. Korsanlar üzerimize geldi! Bu kör talihin son darbesi!"</p>

  <p>Şehir’de kumanda edecek kimse kalmadığı için, kimisi gelişigüzel çanlara koşarak alarm verdi; kimisi askerlerin geri çekilmesi için borazanları üfledi. "Surlara geri gelin!" diye bağırdılar. "Surlara geri gelin! Her yer basılmadan geri gelin!" Fakat gemilere hız kazandıran rüzgâr onların bütün feryatlarını uzağa taşıdı.</p>

  <p>Gerçi Rohirrim'in ne haberlere, ne de alarma ihtiyacı vardı. Hepsi kendiliklerinden kara yelkenleri gayet iyi görebiliyorlardı. Çünkü Éomer artık Harlond'dan ancak bir mil kadar uzaktaydı ve arkasından yeni düşmanlar kaynaşarak gelip onların Prens'le bağlantısını keserken, karşılaştığı ilk düşmanın büyük baskısı onunla liman arasında kalmıştı. Şimdi Nehir'e bakıyordu; içindeki bütün ümit öldü ve biraz önce kutsadığı rüzgâra şimdi lanet etmeye başladı. Fakat Mordor'un orduları yüreklenmişlerdi; yeni bir heves ve taşkınlıkla dolarak bağıra çağıra saldırıya geçtiler.</p>

  <p>Éomer'in ruhu sertleşmiş ve aklı bir kez daha açılmıştı. O tarafa gelebilecek bütün adamları sancağı altında toplayabilmek için boruları çaldırdı; çünkü en azından büyük bir duvar oluşturmayı düşünüyordu; dayanabildiği kadar burada kalıp, düşünceye kadar yerde savaşmayı, Batı'da son Yurt Kralı'nı hatırlayacak hiçbir adam kalmayacağı halde, Pelennor kırlarında şarkılara geçecek işler başarmayı düşünüyordu. Böylece yeşil tepeciğe sürerek atını buraya sancağını dikti ve Ak Atlı sancak rüzgârda çırpınmaya başladı.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Kuşkudan, karanlıktan çıkıp günün doğuşuna</i></p>

  <p class="ti2"><i>Kılıcımı çekip geldim güneşte şarkı söyleyerek.</i></p>

  <p class="ti2"><i>Umudun bittiği kalplerin kırıldığı yere sürdüm atımı:</i></p>

  <p class="ti2"><i>Gazaba, yıkıma ve kızıl bir guruba vardım şimdi!</i></p>

  <div>
    <br/>
  </div>

  <p>Bu mısraları okudu ama yine de bunları söylerken güldü. Çünkü bir kez daha savaşın arzusunu duyuyordu içinde; henüz yaralanmamıştı, gençti ve kraldı: Düşmüş bir halkın kralı. Ama daha ümitsizliğine gülmesi sona ermeden bir kez daha kara gemilere baktı ve onlara meydan okuyarak kılıcını kaldırdı.</p>

  <p>Sonra bir hayrettir aldı Éomer'i; büyük de bir coşku; kılıcını güneşe doğru fırlattı ve tekrar yakalarken şarkılar söyledi. Bütün gözler onun bakışını izledi ve o da ne! En öndeki gemide büyük bir bayrak açıldı, gemi Harlond'a doğru dönerken rüzgâr bu bayrağı gözler önüne serdi. Ak Ağaç çiçek açmıştı bayrakta, Gondor için; fakat etrafında Yedi Yıldız vardı ve üzerinde bir taç, yani Elendil'in sayısız yıldır hiçbir hükümdarın kullanmadığı nişanı. Ve yıldızlar güneş ışığında alev alevdi çünkü Elrond'un kızı Arwen tarafından değerli taşlarla işlenmişti; taç da sabah ışığında parlak görünüyordu çünkü mithril ve altından yapılmıştı.</p>

  <p>Böyle varmıştı İsildur'un varisi Arathorn oğlu Aragorn Ölülerin Yolu'ndan Gondor krallığına, Deniz'den gelen yelle taşınarak; Rohirrim'in cümbüşü bir kahkaha seli ve kılıçların şimşeği; Şehir'in neşesi ve şaşkınlığı ise borazanların müziği ve çanların sesi olmuştu. Fakat Mordor’un ordularını bir delilik sarmıştı ve kendi gemilerinin düşmanlarıyla dolu olması onlara bir çeşit büyü gibi gelmişti; kaderin gelgitlerinin kendi aleyhlerine döndüğünü ve sonlarının yakın olduğunu anlayınca üzerlerine kara bir korku düştü.</p>

  <p>Doğuya sürdüler atlarını Dol Amroth'un silahşörleri, önlerinde düşmanı sürerek: Dev adamları, Variag'ları ve güneş ışığından nefret eden orkları. Güneye ilerledi Éomer; adamlar onun gözü önünde kaçıştılar ve örs ile çekiç arasına kısıldılar. Çünkü artık adamlar gemilerden Harlond iskelelerine atlıyorlar ve kuzeye doğru bir yıldırım gibi esiyorlardı. Legolas ve elinde baltası ile Gimli de geldi; ve Lebennin, Lamedon ve Güney tımarlarından bahadır halkını yöneten sancağıyla Halbarad ve Elladan, alnında yıldızlarıyla Elrohir ve Kuzeyin Kolcuları, ağır elli Dúnedain. Fakat hepsinin önünden yeni tutuşturulmuş bir ateş gibi parlayan Batının Alevi Andúril, yani en az eskisi kadar ölümcül dövülmüş Narsil ile Aragorn gidiyordu ve alnında Elendil'in Yıldızı vardı.</p>

  <p>Ve böylece sonunda Éomer ile Aragorn savaşın ortasında buluştular; kılıçlarına yaslanarak birbirlerine baktılar; memnundular.</p>

  <p>"Aramızda Mordor'un bütün orduları olduğu halde böyle buluştuk işte yine," dedi Aragorn. "Borukent'te böyle söylememiş miydim?"</p>

  <p>"Öyle konuşmuştun," dedi Éomer, "fakat umut insanları genellikle kandırır ve o zamanlar ben senin uzağı gören bir kişi olduğunu bilmiyordum. Yine de beklenmedik anda gelen bir yardım iki kere kutlu olsun; dostların karşılaşması daha önce hiç böyle neşe dolu olmamıştır." Ve birbirlerinin ellerini kavradılar. "Daha iyi bir zamanda da olamazdı," dedi Éomer. "Çok da erken gelmedin arkadaşım. Çok kayıp ve üzüntüler geldi başımıza."</p>

  <p>"O halde, haydi bunların öcünü alalım bu konuda konuşmadan önce!" dedi Aragorn, ve birlikte savaşa sürdüler atlarını.</p>

  <div>
    <br/>
  </div>

  <p>Hâlâ önlerinde zorlu bir dövüş ve uzun bir uğraş vardı; çünkü Güneyliler hem cesur hem de sağlam insanlardı ve çaresizlikleri içinde hiddetliydiler de; Doğulular da güçlü, savaşta pişmiş, aman dilemeyen insanlardı. O yüzden, kâh burada, kâh orada, yanmış bir müştemilat veya ambarın yanında, bir tepecikte veya toprak yığını üzerinde, surların altında veya alanda hâlâ bir araya toplanmaya devam ettiler, saldırdılar ve gün geçip gidinceye kadar dövüştüler.</p>

  <p>Sonra, sonunda Güneş Mindolluin’in ardından battı ve bütün gökyüzünü büyük bir yangınla doldurdu, böylece tepeler ve dağlar kanla boyanmış gibi oldu; Nehir’den ateş akıyordu ve gece çökerken Pelennor otları al al uzanıyordu. Ve tam o saatte Gondor Meydan Savaşı bitmişti; Rammas'ın çemberi içinde canlı tek bir düşman kalmamıştı. Ölümüne veya Nehir'in kızıl köpüğünde boğulmak için kaçanlar hariç hepsi kılıçtan geçmişti. Çok azı doğuya doğru Morgul veya Mordor'a gidebilmişti; Haradrim ülkesine ise uzaktan bir masal ulaşmıştı sadece: Gondor'un hiddetinin ve dehşetinin bir söylentisi.</p>

  <div>
    <br/>
  </div>

  <p>Aragorn, Éomer ve İmrahil Şehir Cümlekapısı’na doğru geri sürdüler atlarını; artık yorgunluktan ne sevinecek, ne üzülecek durumdaydılar. Bu üçü hiç yara almamıştı; çünkü böyleydi onların yazgıları ve bileklerinin gücü ile hüneri; gerçekten de çok az kişi onlara dayanabilmiş veya hiddetleri sırasında yüzlerine bakabilmişti. Fakat diğerlerinin çoğu yaralanmış, sakatlanmış veya savaş alanında ölmüştü. Baltalar atından inmiş tek başına dövüşen Forlong'u biçmişti; okçularını canavarların gözlerini vurmaları için yönetirken <i>mûmak</i>'lara saldırınca hem Morthond'lu Duilin, hem de kardeşi çiğnenerek ölmüşlerdi. Ne zarif Hirluin dönebilmişti Pinnath Gelin'e, ne Grimbold Grimslade’e, ne de bükülmez bilekli Halbarad Kuzey topraklarına. Ünü olmayan, isimsiz az insan göçmedi, ister komutan olsun, ister er; çünkü bu çok büyük bir savaştı ve bu savaşta bütün olup bitenleri anlatan hiçbir öykü yazılmamıştır daha. Sonradan, çok zaman sonra Rohan'da bir destancı Mundburg Höyükleri'nden söz etti türküsünde:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Tepelerde çınlayan boruları duyduk,</i></p>

  <p class="ti2"><i>Güney krallığında parlıyordu kılıçlar.</i></p>

  <p class="ti2"><i>Küheylanlar sabah rüzgârı gibi</i></p>

  <p class="ti2"><i>Daldı Stoningland'a. Cenk oldu.</i></p>

  <p class="ti2"><i>Orada düştü Başkomutan Théoden,</i></p>

  <p class="ti2"><i>kudretli Thengeloğlu, dönmedi bir daha</i></p>

  <p class="ti2"><i>altın saraylarına ve Kuzey kırlarındaki</i></p>

  <p class="ti2"><i>yeşil otlaklara. Harding ve Guthláf,</i></p>

  <p class="ti2"><i>Dúnhere ve Déorwine, yiğit Grimbold</i></p>

  <p class="ti2"><i>Herefara ve Herubrand, Horn ve Fastred</i></p>

  <p class="ti2"><i>dövüşüp düştüler orada, o uzak ülkede:</i></p>

  <p class="ti2"><i>Mundburg Höyükleri altında, küfler içinde</i></p>

  <p class="ti2"><i>yatıyorlar şimdi yoldaşları Gondor beyleriyle.</i></p>

  <p class="ti2"><i>Ne zarif Hirluin dönebildi deniz kıyısındaki tepelere,</i></p>

  <p class="ti2"><i>ne de yaşlı Forlong döndü zaferle Arnach'a,</i></p>

  <p class="ti2"><i>ülkesinin çiçekli vadilerine; Derufin ve Duilin,</i></p>

  <p class="ti2"><i>uzun boylu okçular, dönemediler kara sulara,</i></p>

  <p class="ti2"><i>dağların gölgesindeki Morthond göllerine.</i></p>

  <p class="ti2"><i>Beyler ve erler kabul ettiler sabah vakti</i></p>

  <p class="ti2"><i>ve gün sonunda ölümü. Uzun zamandır uyurlar şimdi</i></p>

  <p class="ti2"><i>Ulu Nehir kıyısında, Gondor'un çimenleri altında.</i></p>

  <p class="ti2"><i>Şimdi gözyaşları gibi, parlayan gümüş gibi akan su,</i></p>

  <p class="ti2"><i>O gün kıpkızıl gürlüyordu:</i></p>

  <p class="ti2"><i>Gütıbatımıyla alevlenmişti kana boyalı köpükler;</i></p>

  <p class="ti2"><i>İşaret kuleleri gibi yanıyordu dağlar akşam vakti;</i></p>

  <p class="ti2"><i>Rammas Echor'a al al düşüyordu çiğ.</i></p>
