  <h3>BÖLÜM IV<br/> <br/> KARANLIKTA YOLCULUK</h3>

  <p class="p1">Gecelemek için durduklarında akşam olmuş, gri ışık yine hızla solmaya başlamıştı. Çok yorgundular. Dağlar giderek koyulaşan alacakaranlıkla peçelenmişti ve rüzgâr soğuk esiyordu. Gandalf titizlikle her birine birer yudum Ayrıkvadi <i>miruvor</i>'u verdi. Herkes biraz bir şeyler yedikten sonra da, onları toplantıya çağırdı.</p>

  <p>"Bu gece, tabiidir ki, yolumuza devam edemeyiz," dedi. "Kızılboynuz Geçidindeki çabalarımız hepimizi bitkin düşürdü, burada bir süre dinlenmemiz lazım."</p>

  <p>"Ya sonra nereye gideceğiz?" diye sordu Frodo.</p>

  <p>"Önümüzde hâlâ bizi bekleyen bir yol ve bir görev var," diye cevap verdi Gandalf. "Tek seçeneğimiz ilerlemek, ya da Ayrıkvadi'ye geri döneriz."</p>

  <p>Ayrıkvadi'ye dönmenin lafı bile, Pippin'in yüzünü bariz bir şekilde aydınlatmaya yetmişti; Merry ile Sam de umutla kaldırdılar başlarını. Fakat Aragorn ile Boromir hiç renk vermedi. Frodo kaygılı görünüyordu.</p>

  <p>"Keşke orada olabilseydim," dedi. "Fakat gerçekten başka çare kalmadığı veya yenilgimiz kesinleşmediği müddetçe, utanmadan nasıl dönebilirim?"</p>

  <p>"Haklısın Frodo," dedi Gandalf. "Geri dönmek yenilgiyi kabul etmek ve ilerde daha büyük bir yenilgiyi göze almak olur. Şimdi geri gidersek Yüzük artık mecburen orada kalacaktır: Bir daha yola çıkamayız. O vakit de eninde sonunda Ayrıkvadi kuşatılacak, kısa ve ıstıraplı bir zamandan sonra da yok edilecektir. Yüzüktayfları korkunç düşmanlardır, ama Hükmeden Yüzük tekrar efendilerinin eline geçerse kazanacakları gücün ve dehşetin ancak gölgesi sayılırlar henüz."</p>

  <p>"O halde yolumuza devam etmeliyiz, tabii eğer bir yol varsa," dedi Frodo içini çekerek. Sam tekrar kedere gömüldü.</p>

  <p>"Zorlayabileceğimiz bir yol var," dedi Gandalf. "Ta baştan, bu yolculuğu ilk tasarlamaya başladığımdan beri, bu yolu denememiz gerektiğini düşünüyordum. Fakat hoş bir yol değildir, onun için Grup'a daha önce sözünü etmedim. Aragorn dağdaki geçidi en azından bir denemeden bu yolu seçmemize karşıydı."</p>

  <p>"Kızılboynuz Geçidinden daha kötüyse gerçekten de berbat bir yol olmalı," dedi Merry. "Fakat bari anlat da, başımızdaki derdi bir an önce öğrenelim."</p>

  <p>"Sözünü ettiğim yol Moria Madenlerine gidiyor," dedi Gandalf. Sadece Gimli başını kaldırdı; gözlerinde için için yanan bir ateş vardı. Geri kalan herkesin içineyse bir korku düşmüştü. Hobbitler için bile müphem bir korku efsanesiydi bu isim.</p>

  <p>"Yol Moria'ya gidebilir, ama Moria'nın içinden geçip dışarıya ulaşacağını nasıl ümit edebiliriz?" dedi Aragorn karanlık bir yüzle.</p>

  <p>"Bu uğursuz bir isimdir," dedi Boromir. "Oraya gitmenin gerekliliğini de göremiyorum. Eğer dağları geçemeyeceksek, benim buraya geldiğim yoldan güneye doğru gidip halkıma dost insanların yaşadığı Rohan Geçidi'ne varalım. Veya oraya da sapmayıp, İsen'den Langstrand ile Lebennin'e geçerek denize yakın bölgelerden Gondor'a ulaşabiliriz."</p>

  <p>"Sen kuzeye geldiğinden beri çok şey değişti Boromir," diye cevap verdi Gandalf. "Saruman hakkında anlattıklarımı duymadın mı? Bu mesele bitmeden onunla şöyle bir karşı karşıya gelebilirim. Ama, çok darda kalmadıkça Yüzük'ü İsengard'a yaklaştırmamalıyız. Yüzük'ün Taşıyıcısı ile birlikte gittiğimiz sürece Rohan Geçidi bize kapalı.</p>

  <p>"Daha uzun yola gelince: O kadar zaman harcayamayız. Öyle bir yolculuk bir yılımızı alabilir, ayrıca boş ve sığınacak bir yer bulunmayan topraklardan geçmek zorunda kalırız. Üstelik emniyetli de olmaz oralar. Hem Saruman'ın, hem de Düşman'ın gözleri üzerlerindedir. Sen kuzeye gelirken Düşman'ın gözünde sadece Güney'den gelen başıboş bir gezgindin Boromir, onun için mühim değildin: Aklı Yüzük'ün takibiyle meşguldü. Fakat şimdi Yüzük Grubu'nun üyesi olarak geri dönüyorsun ve bizle kaldığın sürece tehlike içinde olacaksın. Çıplak gök altında güneye ilerlediğimiz her fersahla tehlike daha da artacak.</p>

  <p>"Gözler önünde dağ geçidini zorlamamızdan sonra korkarım iyice çaresiz durumdayız. Bir süre için ortadan kaybolup izimizi örtmezsek, şahsen artık çok az ümit görüyorum. O yüzden de dağların üzerinden veya etrafından değil, altından gidelim diyorum. En azından, Düşman'ın gitmemizi en beklemediği yol olacaktır bu."</p>

  <p>"Onun ne bekleyeceğini bilemeyiz," dedi Boromir. "Akla gelecek gelmeyecek bütün yolları gözlüyor olabilir. Bu durumda, Moria'ya girmek kendi ayağımızla tuzağa düşmek sayılır; bizzat Karanlık Kule'nin kapılarını çalmaktan farksız neredeyse. Moria'nın karanlık bir adı vardır."</p>

  <p>"Moria'yı Sauron'un kalesine benzettiğin zaman bilmediğin bir şeyden söz etmiş oluyorsun," diye cevap verdi Gandalf. "Aranızda bir tek ben Karanlıklar Efendisi'nin zindanlarına girip çıktım; o da sadece eski ve daha zayıf meskeni olan Dol Guldur'daydı. Barad-dûr'un kapılarından geçenler bir daha geri dönmez. Ama tekrar çıkma umudu olmasa sizi Moria'ya sokmazdım. Eğer orada orklar varsa bizim için kötü olur, doğru. Fakat Dumanlı Dağlar'ın orklarının çoğu Beş Ordular Muharebesi'nde ya dağılmış, ya da yok edilmişlerdi. Kartallar orkların ta nerelerden gelip tekrar toplanmakta olduklarını haber veriyor; fakat Moria'yı henüz ele geçirmediklerine dair bir ümit var.</p>

  <p>"Hatta cücelerin orda olma ihtimali bile var; atalarının derin salonlarından birinde Fundin'in oğlu Balin'i bulabiliriz. Sonuç ne olursa olsun, kişi mecbur kaldığı yolda ilerlemelidir!"</p>

  <p>"Ben o yolda yanında olacağım Gandalf!" dedi Gimli. "Orada beni ne bekliyorsa beklesin, gidip Durin'in salonlarını göreceğim - eğer sen kapalı kapıları bulabilirsen."</p>

  <p>"Yaşa Gimli!" dedi Gandalf. "Beni yüreklendiriyorsun. Gizli kapıları birlikte arayacağız. Ve dışarı çıkacağız. Cücelerin harabelerinde bir cüce elfler, insanlar veya hobbitler gibi kolay kolay yolunu kaybetmez. Gerçi bu benim Moria'ya ilk girişim olmayacak. Thrór oğlu Thráin kaybolduğu zaman orayı uzun uzun aramıştım. Oradan geçtim ve tekrar canlı olarak dışarı çıktım!"</p>

  <p>"Ben de bir kere Gölgelidere Kapısı'ndan geçmiştim," dedi Aragorn düşünceli bir sesle; "fakat ben de dışarı çıkabildiğim halde, hatırası çok kötü. Moria'ya ikinci bir kere girmeye istekli değilim."</p>

  <p>"Ben bir kere bile girmek istemiyorum," dedi Pippin.</p>

  <p>"Ben de," diye mırıldandı Sam.</p>

  <p>"Elbette ki istemezsiniz!" dedi Gandalf. "Kim ister ki? Fakat mesele şu: Eğer sizi oraya götürürsem, peşimden kimler gelir?"</p>

  <p>"Ben," dedi Gimli hevesle.</p>

  <p>"Ben," dedi Aragorn ağır ağır. "Sen karda felaketin eşiğine kadar benim peşimden geldin ve beni suçlamadın bile. Ben de senin peşinden geleceğim -eğer bu son ihtar da fikrini değiştirmezse. Benim düşündüğüm ne Yüzük, ne de içimizden biri şu anda, ben seni düşünüyorum Gandalf. Ve diyorum ki: Eğer Moria kapılarından geçeceksen, kendini kolla!"</p>

  <p>"Ben gitmeyeceğim," dedi Boromir; "bütün grubun reyleri bana zıt çıkmadıkça da gitmem. Legolas ile küçük ahali ne diyor? Yüzük Taşıyıcısı'nın da fikrini soracağız herhalde."</p>

  <p>"Ben Moria'ya gitmek istemiyorum," dedi Legolas.</p>

  <p>Hobbitler bir şey söylemedi. Sam Frodo'ya baktı. Sonunda Frodo konuştu. "Gitmek istemiyorum," dedi; "ama Gandalf'ın öğüdüne karşı gelmek de istemiyorum. Rica ederim, önce üzerine bir uyuyalım sonra oylama yapılsın. Gandalf bu soğuk karanlıktansa sabahın ışığında daha kolay oy alır. Rüzgâr nasıl da uluyor!"</p>

  <p>Bu sözler üzerine hepsi sessiz bir düşünceye daldı. Rüzgârın kayalar ve ağaçlar arasında ıslık çaldığını duyabiliyorlardı, çevrelerini saran gecenin boş alanlarında da ulumalar ve feryatlar vardı.</p>

  <div>
    <br/>
  </div>

  <p>Aniden Aragorn ayağa sıçradı. "Rüzgâr nasıl da uluyor!" diye haykırdı. "Kurt sesleriyle uluyor. Varglar Dağlar'ın batısına gelmiş!"</p>

  <p>"Sabaha kadar beklememize gerek var mı artık?" dedi Gandalf. "Dediğim çıktı. Av başladı! Günün ağardığını görecek kadar yaşasak bile, artık kim peşinde vahşi kurtlarla geceler boyu güneye yürümek ister?"</p>

  <p>"Moria ne kadar uzakta?" diye sordu Boromir.</p>

  <p>"Kuş uçuşuyla on beş mil, kurdun koşusuyla da yirmi mil kadar mesafede, Caradhras'ın güney batısında bir kapı vardı," diye cevap verdi Gandalf sert bir yüzle.</p>

  <p>"O halde kısmet olursa yarın gün ışır ışımaz yola koyulalım," dedi Boromir. "Kulağın duyduğu kurt, yüreğin korktuğu orktan daha kötüdür."</p>

  <p>"Doğru!" dedi Aragorn, kılıcını kını içinde gevşeterek. "Fakat vargın uluduğu yerde ork da bulunur."</p>

  <p>"Keşke Elrond'un sözünü dinleseydim," diye mırıldandı Pippin Sam'e. "Bir işe yaradığım da yok zaten. Boğakükreten Bandobras'a pek çekmemişim galiba: Bu uluma sesleri kanımı donduruyor. Şimdiye kadar hiç böyle perişan olmamıştım."</p>

  <p>"Benim de yüreğim yerlerde sürünüyor Bay Pippin," dedi Sam. "Fakat daha kurtlara yem olmadık, hem aramızda güçlü kuvvetli adamlar da var. İhtiyar Gandalf'ın kaderinde ne yazılı bilemem ama, bahse girerim ömrü bir kurdun midesinde bitmeyecektir."</p>

  <div>
    <br/>
  </div>

  <p>Gece boyunca korunabilmek için, altına sığınmış oldukları küçük tepeye tırmandılar. Tepe, koca kayalardan yapılmış parça bölük bir çemberle çevrili yaşlı ve eğri büğrü ağaçlarla taçlanmıştı. Bu çemberin ortasında bir ateş yaktılar, çünkü nasıl olsa karanlık ve sessizliğin onları avlanan sürülerden gizlemesi mümkün değildi.</p>

  <p>Ateşin etrafına oturdular ve nöbette olmayanlar huzursuz bir tavşan uykusuna daldı. Zavallı midilli Bill durduğu yerde tir tir titreyerek ter dökmekteydi. Kurtların ulumaları artık etraflarını olduğu gibi sarmış, kâh yakından kâh uzaktan duyuluyordu. Gecenin en derin vaktinde, tepenin sırtında bir sürü parlak göz belirdi. Bunların bir kısmı taş çemberin dibine kadar yaklaştılar. Kocaman kara bir kurt silueti çemberin boş bir yerinde dikilip grubu süzdü. Sonra, adeta sürüsüne saldırı emri veren bir komutan gibi, tüyler ürperten bir uluma koparttı.</p>

  <p>Gandalf ayağa kalktı, asasını kaldırarak iri adımlarla ileri çıktı. "Dinle Sauron'un İti!" diye bağırdı. "Gandalf burada. Eğer o murdar postuna değer veriyorsan çabuk kaç! Bu çembere girmeye kalkışırsan, kuyruğundan burnuna kadar pestile çeviririm seni."</p>

  <p>Kurt hırlayarak müthiş bir sıçrayışla üzerlerine atıldı. Tam o anda sert bir kiriş sesi yankılandı. Legolas yayını boşaltmıştı. Korkunç bir çığlık duyuldu, elf okunun sıçrarken yakalayıp boğazını parçaladığı siluet güm diye yere düştü. Onları izleyen gözler aniden söndü. Gandalf ile Aragorn ileri çıktılar, fakat tepe artık boştu; avcı sürüler kaçmıştı. Etraflarındaki karanlık sessizleşti, inleyen rüzgârın taşıdığı bağırtılar dindi.</p>

  <div>
    <br/>
  </div>

  <p>Gece ilerlemiş, küçülmekte olan ay dağılan bulutların arasından bir parlayıp bir kaybolarak batıya doğru alçalmaya koyulmuştu. Frodo aniden sıçrayarak uyandı. Bir anda konak yerinin etrafında hiddetli ve vahşi bir uluma tufanıdır koptu. Büyük bir varg sürüsü sessizce toplanmış ve aynı anda dört bir yanlarından saldırıya geçmişti.</p>

  <p>"Ateşe odun atın!" diye bağırdı Gandalf hobbitlere. "Kılıçlarınızı çekip sırt sırta verin!"</p>

  <p>Taze odunların alev almasıyla taştan taşa sıçrayan ışıkta, taş çemberin üzerinden atlayan bir sürü gri siluet gördü Frodo. Siluetlerin ardı arkası kesilmiyordu. Aragorn kılıcının tek darbesiyle iri kıyım liderlerden birinin boğazını deşti; Boromir de kılıcını savurarak bir diğerinin kellesini kopardı. Yanlarında Gimli güçlü bacaklarını açarak dikilmiş, cüce baltasını kullanmaktaydı. Legolas'ın yayı da çınlayıp duruyordu.</p>

  <p>Dalgalanan ateşin ışığında Gandalf aniden büyüdü sanki: Tıpkı bir tepeye dikilmiş kadim bir kral heykeli gibi kocaman, ürkütücü bir siluet halinde ayağa kalktı. Bir bulut gibi yere uzanarak yanan bir dal aldı ve kurtların üzerine yürüdü. Karşısındakiler gerilediler. Alevler içindeki odunu ta yukarıya fırlattı. Odun şimşek gibi ani beyaz bir çakıntıyla parladı ve gökgürültüsü gibi gümbür gümbür Gandalf'ın sesi duyuldu.</p>

  <p>"<i>Naur an edraith ammen! Naur dan i ngaurhoth</i>!" diye haykırıyordu.</p>

  <p>Bir gümbürtü ve çatırtı oldu; Gandalf'ın üzerindeki ağaç sanki bir anda yaprak ve çiçek açar gibi gözleri kör edici alevlere boğuldu. Ateş ağaçtan ağaca yayıldı; göz kamaştıran ışık bütün tepeyi örttü. Müdafaacıların kılıç ve bıçakları titrek alevleri yansıtıyordu. Legolas'ın son oku uçarken havada tutuştu ve yanarak büyük bir kurt liderinin kalbine saplandı. Geri kalanlar kaçtılar.</p>

  <p>Ateş, ardında yalnızca dökülen küller ve kıvılcımlar bırakarak yavaş yavaş söndü; tan vaktinin ilk ışığı belli belirsiz göğü aydınlatırken, keskin bir duman yanık ağaç kütüklerinin üstünde kıvrım kıvrım dolanıp tepeden öteye kara kara savruldu. Düşmanları bozguna uğramıştı, bir daha görünmediler.</p>

  <p>"Sana ne demiştim Bay Pippin?" dedi Sam, kılıcını kınına koyarken. "Kurtlara yem olmaz bizimki. Bu onlara ders olmuştur, hiç şüphen olmasın! Kafamdaki saçları bile ütülüyordu neredeyse!"</p>

  <div>
    <br/>
  </div>

  <p>Sabah tüm aydınlığıyla çöktüğünde kurtlardan tek bir iz kalmamıştı ve ne kadar ararlarsa arasınlar, leşleri bile bulamadılar. Geceki çatışmadan geriye kalan tek belirti, tepenin üzerindeki kömür olmuş ağaçlar ve Legolas'ın oklarıydı. Yalnız ucu kalmış tek bir ok dışında, okların hiçbiri hasar da görmemişti.</p>

  <p>"Korktuğum çıktı," dedi Gandalf. "Yabanlıkta yiyecek avlayan sıradan kurtlar değildi bunlar. Haydi, çabuk çabuk bir şeyler yiyip gidelim!"</p>

  <p>Geçitten geri çekildiklerinden beri kar yağışına gerek duymayan ve artık yabanda hareket eden şeylerin ta uzaktan görülmelerini sağlayacak berrak bir ışık isteyen bir gücün emrindeymişçesine, o gün hava yine değişti. Gece kuzeyden kuzey batıya dönen rüzgâr şimdi durmuştu. Bulutlar güney yönünde gözden kayboldu; ferah ve mavi gökyüzü belirdi. Onlar yola çıkmaya hazır, tepenin yamacında dururken, solgun bir güneş ışığı dağların tepelerinde parıldıyordu.</p>

  <p>"Gün kavuşmadan kapılara ulaşmamız lazım," dedi Gandalf, "yoksa korkarım hiç ulaşamayız. Uzak değil, ama dolana dolana gitmek zorunda kalabiliriz çünkü burada Aragorn bize rehber olamayacak; bu topraklardan pek geçmemiştir; ben de Moria'nın batı duvarı altına sadece bir kere gelmiştim, o da çok zaman önceydi.</p>

  <p>"Orada işte," dedi güney batı yönlerinde dağların yamaçlarının eteklerdeki gölgelere doğru dimdik indiği yerleri işaret ederek. Uzakta belli belirsiz, sarp çıplak kayalıklar görülüyordu ve bunların tam ortasında da diğerlerinden daha yüksek, kocaman gri bir dağ cephesi vardı. "Bazılarınız belki fark etmiştir, geçitten ayrıldığımızda gerisin geri başlangıç noktamıza değil de güneye doğru yönlendirdim sizi. İyi ki de öyle yapmışım çünkü böylelikle yolumuz birkaç mil kısalmış oluyor; bizim de acelemiz var. Gidelim!"</p>

  <p>"Hangisini dileyeceğimi şaşırdım," dedi Boromir asık suratla, "Gandalf aradığı şeyi bulsun mu, yoksa kayalıklara vardığımızda kapıların sonsuza kadar kaybolmuş oldukları mı çıksın ortaya? İkisi de birbirinden kötü görünüyor; büyük ihtimalle de kurtlarla duvar arasında sıkışıp kalacağız. Haydi düş önümüze!"</p>

  <div>
    <br/>
  </div>

  <p>Moria'ya bir an önce varmak için sabırsızlanan Gimli artık önde, büyücünün yanında yürüyordu. Birlikte Grup'u tekrar dağlara doğru yönlendirdiler. Eski Moria'yı batıya bağlayan tek yol kayalıkların dibinden, vaktiyle kapıların bulunduğu yerden çıkan Sirannon deresi boyunca uzanırdı. Fakat ya Gandalf yolunu şaşırmıştı ya da son yıllarda arazi değişmişti; çünkü dereyi onun hatırladığı yerde, yani yola çıktıkları noktadan birkaç mil güneyde bulamadılar.</p>

  <p>Sabah yerini öğlene bırakmaya başlamıştı ve Grup hâlâ kırmızı taşlı çıplak bir arazide ine çıka dolaşıp durmaktaydı. Etrafta ne bir su pırıltısı, ne de su sesi vardı. Her şey çıplak ve kuruydu. Yürekleri karardı. Yakınlarda bir canlı, havada tek bir kuş görünmüyordu; ama bu metruk topraklarda geceye yakalanacak olurlarsa nelerle karşılaşacaklarını düşünmek bile ürkütücüydü.</p>

  <p>Önden gidip arayı biraz açmış olan Gimli aniden dönüp Grup'a seslendi. Küçük bir yükselti üzerinde durmuş, sağ tarafı işaret ediyordu. Hızlı hızlı tırmanınca altlarında derin, dar bir kanal gördüler. Kanal boş ve sessizdi, yatağındaki kahverengi kırmızı lekeli taşlar arasından birkaç damla su ancak akıyordu; fakat onlara yakın olan tarafında, harabe halindeki duvarlarla eski ana yolun kaldırım taşları arasından dolanan pek eski ve silik bir patika vardı.</p>

  <p>"Hah! Nihayet bulduk!" dedi Gandalf. "Derenin aktığı yer burasıydı: Sirannon, Kapıderesi, derlerdi eskiden ona. Fakat suya ne olmuş bilmem; eskiden coşkun ve gürültülü bir dereydi. Haydi! Acele etmemiz lazım. Geç kaldık."</p>

  <div>
    <br/>
  </div>

  <p>Ayakları ağrıyordu, yorulmuşlardı; fakat dişlerini sıkıp sert ve dolambaçlı yolu millerce sebatla takip ettiler. Güneş öğleni devirip batıya doğru yattı. Kısa bir mola ve acele bir yemekten sonra yollarına devam ettiler. Karşılarında dağlar hiddetle dikilmekteydi, ama patika derin bir yarığı izlediği için sadece yüksek sırtları ve uzakta doğudaki zirveleri görebiliyorlardı.</p>

  <p>Sonunda keskin bir dönemece geldiler. Kanalın kıyısı ile sollarındaki arazinin dik yamacı arasında güneye doğru yatmakta olan yol, burada dönerek tekrar tam doğuya doğru ilerlemeye başlıyordu. Köşeyi dönünce beş fersah kadar yükseklikte, tepesi kırık kırık sivri uçlu, alçak ve sarp bir kayalıkla karşılaştılar. Vaktiyle suyu bol ve güçlü bir çağlayan tarafından oyulmuşa benzeyen kayalıktaki geniş bir yarıktan, aşağıya damla damla su akmaktaydı.</p>

  <p>"Gerçekten de çok şey değişmiş!" dedi Gandalf. "Fakat doğru yerde olduğumuza şüphe yok. İşte Merdiven Şelalesi'nin kalıntısı. Eğer doğru hatırlıyorsam şelalenin kenarlarındaki kayalara oyulmuş basamaklar vardı, fakat ana yol da sola kıvrılıp dolana dolana tepedeki düzlüğe varıyordu. Şelalenin gerisinde ta Moria Duvarları'na kadar uzanan alçak bir vadi bulunurdu; Sirannon'la yanındaki yol da bu vadiden geçerdi. Gelin gidip bakalım, şimdi durum nasılmış!"</p>

  <p>Taş basamakları bulmakta zorluk çekmediler; Gimli hızla yukarı seyirtti, Gandalf ile Frodo da hemen peşinden geliyordu. Tepeye vardıklarında bu taraftan daha ileriye gidemeyeceklerini gördüler, aynı zamanda Kapıderesi'nin kurumasının nedeni de ortaya çıktı. Arkalarında kavuşmakta olan güneş, serin batı göğünü altın pırıltılarına boğmuştu. Önlerindeyse karanlık, durgun bir göl uzanmaktaydı. Gölün kasvetli yüzeyi ne gökyüzünü, ne de kavuşan güneşi yansıtıyordu. Sirannon'un önü kapanmış ve vadiyi doldurmuştu. Bu meşum suyun gerisinde sert yüzleri azalmakta olan ışıkla solmuş, engin kayalıklar yükseliyordu: Nihai ve geçit vermez olarak. Ne bir kapı ne bir giriş izi, ne bir yarık ne bir çatlak görebiliyordu Frodo soğuk ifadeli kayada.</p>

  <p>"İşte Moria Duvarları," dedi Gandalf, suyun ötesini işaret ederek. "Kapı da bir zamanlar şuradaydı; Hollin'den gelen, bizim de üzerinden gelmiş olduğumuz yolun sonundaki Elf Kapısı. Fakat bu yol kapanmış. Sanırım aramızdan hiç kimse günün sonunda bu kasvetli suda yüzmek istemez. Tekin olmayan bir görüntüsü var."</p>

  <p>"Kuzey tarafından dolanan bir yol bulmamız gerek," dedi Gimli. "İlk iş olarak ana yoldan tırmanıp o yolun nereye çıktığını bulmalıyız. Burası göl olmasaydı bile, yük midillimizi bu basamaklardan çıkaramazdık zaten."</p>

  <p>"Fakat her halükârda zavallı hayvanı Madenler'e götüremeyiz," dedi Gandalf. "Dağların altındaki yol karanlık bir yoldur ve biz geçsek bile onun geçemeyeceği kadar dar ve diktir yer yer."</p>

  <p>"Zavallı Bill!" dedi Frodo. "Bunu düşünmemiştim. Ve zavallı Sam! Acaba o ne diyecek?"</p>

  <p>"Üzgünüm," dedi Gandalf. "Zavallı Bill yararlı bir yol arkadaşıydı, şimdi onu böyle başıboş bırakmak içimi yakıyor. Bana sorsanız daha az yükle yola çıkar, yanımıza da hele ki Sam'in bu kadar sevdiği bir hayvanı almazdım. Başından beri bu yolu seçmek zorunda kalacağımızdan korkuyordum zaten."</p>

  <div>
    <br/>
  </div>

  <p>Grup elinden geldiğince hızla yamaçları tırmanıp gölün kenarına geldiğinde günün sonu yaklaşmış, gökyüzünde ufkun çok üzerlerinde soğuk yıldızlar parlamaya başlamıştı. Gölün eni en geniş yerinde iki ya da üç fersahtan fazla görünmüyordu. Güneye doğru ne kadar uzandığını azalmakta olan ışıkta göremediler; fakat kuzey ucu bulundukları yerden en fazla yarım mil ötedeydi ve vadiyi çevreleyen sarp kayalıklarla suyun kenarı arasında dar bir kıyı şeridi vardı. Aceleyle ilerlediler, çünkü karşı kıyıda Gandalf'ın hedeflediği noktaya varmak için bir iki mil daha gitmeleri gerekiyordu; sonra da daha Gandalf'ın kapıyı bulması gerekecekti.</p>

  <p>Gölün en kuzey köşesine geldiklerinde, yollarını kesen dar bir çayla karşılaştılar. Yeşil ve durgun bir çaydı, etrafı çevreleyen tepelere doğru balçıklı bir kol gibi uzanmıştı. Yılmadan yola devam eden Gimli suyun sığ olduğunu, kıyıda bilek boyunu geçmediğini keşfetti. Arkasından diğerleri de tek sıra halinde dikkatli adımlarla ilerlediler, çünkü otlarla dolu su birikintilerinin dibinde kaygan taşlar vardı ve bastıkları yerler güven vermiyordu. Karanlık ve pis su ayaklarına değdiğinde tiksintiyle ürperdi Frodo.</p>

  <p>Tam Sam Grup'un son elemanı olarak öbür tarafta Bill'i kuru toprağa çekerken hafif bir ses duyuldu: Sanki bir balık suyun durgun yüzeyini kıpırdatmış gibi, bir fışırtı, sonra da bir şapırtı. Çabucak geri baktıklarında suda halkalar gömdüler, solmakta olan ışıkta kenarları siyah, gölgeli halkalar: Gölün açıklarında bir noktadan büyük halkalar dışarı doğru genişliyordu. Bir fokurtudan sonra sessizlik çöktü. Alacakaranlık derinleşti, kavuşan güneşin son ışınlarını bulutlar örttü.</p>

  <p>Gandalf artık hızlı adımlarla ilerliyordu, diğerleri de ellerinden geldiğince çabuk çabuk onu izliyordu. Göl ile kayalar arasındaki kum toprak şeride vardılar: Burası dardı, çok yerde genişliği bir iki metreyi aşmıyordu, sık sık da devrilmiş kayalar ve taşlarla kesiliyordu; fakat sarp kayalığa yapışıp karanlık sudan mümkün olduğunca uzak kalmaya çalışarak ilerlemenin bir yolunu buldular. Kıyı boyundan güneye doğru bir mil ilerleyince çobanpüskülü ağaçlarına rastladılar. Suyun sığ yerlerinde, galiba vaktiyle bu boğulmuş vadiyi kat eden yolun iki yanında uzanan çalı veya çitlerden artakalmış kütükler ve ölü dallar çürümekteydi. Fakat uçurumun dibinde kayalara yakın bir yerde hâlâ güçlü ve canlı iki ulu ağaç duruyordu; Frodo'nun görmüş olduğu veya tahayyül edebileceği çobanpüskülü ağaçlarından çok daha iri iki ağaç. Ağaçların muazzam kökleri duvardan suya doğru yayılmıştı. Uzaktan, Basamak'ın üzerinden bakıldığında heybetli sarp kayaların altında sadece birer çalı gibi görünmüşlerdi; ama şimdi ayaklarının dibine derin gece gölgeleri düşürerek, yolun sonundaki nöbetçi sütunlar gibi sert, karanlık ve sessiz, başlarının üzerinde yükseliyorlardı.</p>

  <p>"Evet, sonunda geldik işte!" dedi Gandalf. "Hollin'den gelen elf yolu burada biterdi. Çobanpüskülü o ülke halkının nişanıydı ve bu ağaçları topraklarının burada sona erdiğini işaretlemek için dikmişlerdi; çünkü Batı Kapısı esas olarak Moria Hükümdarları ile ticaretlerini kolaylaştırmak için açılmıştı. Değişik ırktan gelen halkların, hatta cüceler ile elflerin bile, zaman zaman hâlâ yakın bir dostluk kurabildiği, daha mutlu günlerdi o günler."</p>

  <p>"Dostluğun zayıflaması cücelerin suçu değil," dedi Gimli.</p>

  <p>"Suçun elflerde olduğunu da duymadım şimdiye kadar," dedi Legolas.</p>

  <p>"Ben her ikisini de duydum," dedi Gandalf; "ve şimdi bu konuda bir hüküm verecek değilim. Fakat ikinizden rica ediyorum, Legolas ve Gimli, en azından dostça geçinip bana yardımcı olun. Her ikinize de ihtiyacım var. Kapılar kapalı ve gizli; onları ne kadar çabuk bulursak o kadar iyi olur. Gece çok yaklaştı!"</p>

  <p>Sonra diğerlerine döndü: "Ben ararken, sizler de Madenler'e girmek için hazırlanır mısınız? Çünkü korkarım burada sevgili yük hayvanımıza veda etmek zorundayız. Sert havalar için getirdiğiniz şeylerin çoğunu burada bırakın: Onlara ne içerde, ne de, umarım, dışarı çıktığımızda Güney'e doğru inerken ihtiyacınız olmayacak. Onun yerine her birimizin midillinin taşıdığı şeylerin bir kısmını, özellikle de yiyecek ve su tulumlarını alması lazım."</p>

  <p>"Ama zavallı yaşlı Bill'i bu bitip gitmiş yerde bırakamazsınız Bay Gandalf!" diye bağırdı Sam, öfke ve telaşla. "Sözüm söz olsun ki bunu kabul etmem ben. Hayvancık bunca yol geldi bizimle!"</p>

  <p>"Kusura bakma Sam," dedi büyücü. "Fakat Kapı açıldığında Bill'ini içeriye, Moria'nın o uzun karanlığına sürükleyebileceğini hiç zannetmiyorum. Bill ile beyin arasında bir seçim yapmak zorunda kalacaksın."</p>

  <p>"Önünde ben olduktan sonra, o Bay Frodo'yu ejderhanın inine kadar takip eder," diye karşı çıktı Sam. "Etrafta bu kurtlar dolanırken onu başıboş bırakmak cinayetten başka bir şey değil."</p>

  <p>"Umarım cinayetten başka bir şey olur," dedi Gandalf. Elini midillinin başına koyarak alçak bir sesle konuştu. "Koruyan, yol gösteren sözlerim üzerinde olsun. Sen zeki bir hayvansın, Ayrıkvadi'de de çok şey öğrendin. Otu bol yerlere doğru tut yolunu ve zamanla Elrond'un evine var, ya da nereye gitmek istiyorsan oraya. Evet, Sam! Onun da kurtlardan kaçıp eve varma konusunda en az bizim kadar şansı var artık."</p>

  <p>Somurtarak midillinin yanında duran Sam karşılık vermedi. Olup biteni gayet iyi anlıyor gibi görünen Bill sokulup burnunu Sam'in kulağına dayadı. Sam bir anda gözyaşlarına boğuldu, hayvanın kayışlarını güç bela açarak tüm yüklerini alıp yere atmaya koyuldu. Diğerleri eşyaları ayırıp, geride bırakabileceklerini bir kenara yığarak kalanları bölüştüler.</p>

  <p>Bu bitince dönüp Gandalf'a baktılar. Hiçbir şey yapmamış gibiydi. İki ağaç arasında durmuş, sanki gözleriyle bir delik açabilecekmiş gibi sarp kayalığın boş duvarını süzüyordu. Gimli baltasıyla kayanın orasını burasını yoklayarak etrafta dolaşıp durmaktaydı. Legolas'sa bir şey dinlercesine kulağını kayaya dayamıştı.</p>

  <p>"Ee, işte biz hazır ve nazırız," dedi Merry; "ama ya Kapılar nerede? Onların izini bile göremiyorum."</p>

  <p>"Cücelerin kapıları, kapalıyken görülecek şekilde yapılmaz," dedi Gimli. "Görünmezdirler ve eğer sırları unutulmuşsa kendi efendileri bile onları ne bulabilir, ne açabilir."</p>

  <p>"Fakat bu Kapı sadece cüceler tarafından bilinmesi gereken bir sır olarak yapılmamıştı," dedi Gandalf aniden canlanıp onlara dönerek. "Eğer her şey tamamiyle değişmemişse, neyi aradığını bilen bir göz işaretleri bulabilir."</p>

  <p>Duvara doğru yürüdü. Tam ağaçların gölgeleri arasında kalan pürüzsüz bir bölgeyi seçip, anlaşılmaz sözler mırıldanarak ellerini buranın üzerinde şöyle bir gezdirdi. Sonra geri çekildi.</p>

  <p>"Bakın!" dedi. "Şimdi bir şey görebiliyor musunuz?"</p>

  <p>Ay artık taşın gri yüzünde parlıyordu; fakat bir süre kadar bu ışıktan başka bir şey göremediler. Sonra yavaş yavaş arifin ellerinin gezinmiş olduğu yüzeyde, taşın içinden geçen ince gümüş damarları gibi hafif çizgiler belirdi. Önceleri solgun örümcek ağlarının ipliklerinden farksızdılar, o kadar inceydiler ki sadece ayın vurduğu yerlerde pırpır ettikleri seçilebiliyordu. Fakat yavaş yavaş desenleri tahmin edilebilecek kadar kalınlaşıp belirginleştiler.</p>

  <p>En tepede Gandalf'ın ancak yetişebildiği yükseklikte, bir elf alfabesinin iç içe geçmiş harflerinden oluşan bir kemer vardı. Altında, çizgiler yer yer silik veya kopuk kopuk da olsa, yedi yıldızlı bir taça temel oluşturan bir örs ve çekicin hatları görülebiliyordu. Bunların da altında, hilallerle süslenmiş iki ağaç yükselmekteydi. Hepsinden daha belirgin olarak da, kapının tam ortasında bir sürü ışını olan tek bir yıldız parıldıyordu.</p>

  <p>"Bu Durin'in arması!" diye bağırdı Gimli.</p>

  <p>"Bu da Yüksek Elfler'in Ağacı!" dedi Legolas.</p>

  <p>"Ve Fëanor Hanedanı'nın Yıldızı," dedi Gandalf. "Bunlar, sadece yıldız ve ay ışığını yansıtan ve artık Orta Dünya'da çoktan unutulmuş sözcükler söyleyen birinin eli değmedikçe uykuda kalan <i>İthildin</i>'le işlenmiş. Bu sözcükleri çoktandır duymamıştım, hatırlamak için derin derin düşünmem gerekti."</p>

  <p>"Yazıda ne diyor?" diye sordu kemerin üzerindeki harfleri çözmeye çalışan Frodo. "Elf harflerini bildiğimi zannederdim, ama bunları okuyamıyorum."</p>

  <p>"Bu sözcükler Kadim Günler'de, Orta Dünya'nın Batı'sında konuşulan elf lisanından," diye cevap verdi Gandalf. "Fakat yazıda önemli bir şey yok. <i>Morla Hükümdarı Durin'in Kapıları. Deyiver, dost, öyle gir</i>, diyor sadece. Altında da daha küçük ve daha soluk olarak şunlar yazılmış: <i>Ben, Narvi, yaptım bunları. Hollin’li Celebrimbor bu işaretleri çizdi.</i>"</p>

  <p>"<i>Deyiver, dost, öyle gir</i>, demekle ne kastediyor?" diye sordu Merry.</p>

  <p>"Orası besbelli," dedi Gimli. "Eğer dostsan parolayı söyle, kapılar açılır, sen de içeri girersin."</p>

  <p>"Evet," dedi Gandalf, "büyük bir ihtimalle bu kapılara sözler hükmediyordur. Bazı cüce kapıları sadece özel zamanlarda açılır, ya da belirli kişilere açılır; bazılarında ise gerekli zaman ve sözler bilinse bile kilit ve anahtarlara da ihtiyaç vardır. Bu kapıların anahtarı yok. Durin'in zamanında bu kapılar bir sır değildi. Genellikle açık durur, önünde de kapıcılar otururdu. Fakat eğer kapalı iseler, açma sözünü bilen herkes bunu söyleyip girebilirdi. En azından kayıtlarda böyle yazar, değil mi Gimli?"</p>

  <p>"Öyle," dedi cüce. "Fakat parolanın ne olduğunu hatırlayan yok. Narvi, zanaatıyla ve bütün soyuyla dünya üzerinden yok oldu."</p>

  <p>"Ama <i>sen</i> o sözü bilmiyor musun Gandalf?" diye sordu Boromir şaşkınlıkla.</p>

  <p>"Hayır!" dedi büyücü.</p>

  <p>Diğerleri yıkılır gibi oldular; sadece Gandalf'ı çok iyi tanıyan Aragorn sessiz ve sakin kaldı.</p>

  <p>"O halde bizi bu lanetli yere getirmenin âlemi neydi?" diye haykırdı Boromir, karanlık suya ürpertiyle bakarak. "Bize Madenler’den bir kere geçmiş olduğunu söyledin. İçeri girmesini bilmiyorsan, bu nasıl oldu peki?"</p>

  <p>"İlk sorunun cevabı Boromir," dedi büyücü, "sözcüğün ne olduğunu bilmediğimdir - henüz. Fakat bir bakalım hele. Ve," diye ekledi fırça gibi kaşlarının altından gözlerinde bir kıvılcım çakarak, "sen de yaptıklarımın ne işe yaradığını, bir işe yaramadıkları zaman sorgularsın. Diğer soruna gelince: Anlattıklarımdan şüphen mi var? Ya da hiç aklın kalmadı mı? Ben bu taraftan girmemiştim. Doğu'dan gelmiştim.</p>

  <p>"Eğer merak ediyor isen söyleyeyim, bu kapılar dışarı doğru açılıyor. İçerden ellerinle iterek açabilirsin. Dışardan ise emir büyüsünden başka bir şey açamaz onları. İçeri doğru zorlanamazlar."</p>

  <p>"O halde ne yapacaksın?" diye sordu Pippin, büyücünün diken diken olmuş kaşlarından cesareti kırılmadan.</p>

  <p>"Kapıyı kafanla çalacağım Peregrin Took," dedi Gandalf. "Eğer bu da kapıyı parçalamazsa ve bana da aptalca sorularınızdan fırsat kalırsa, açma sözcüklerini arayacağım.</p>

  <p>"Bir zamanlar elflerin, insanların veya orkların bütün dillerinde böyle durumlarda kullanılan bütün büyüleri bilirdim. Hâlâ gözümü kırpmadan yüzlercesini hatırlayabilirim. Ama sanırım sadece bir iki deneme yetecek ve Gimli'ye kimseye öğretmedikleri gizli cüce dilinin sözcüklerini sormak zorunda kalmayacağım. Tıpkı kemerdeki yazılar gibi açma sözleri de Elfçe idi: Bundan eminim."</p>

  <p>Tekrar kayaya doğru yürüdü, asası ile kapının ortasında örs işaretinin altındaki gümüş yıldıza hafifçe dokundu.</p>

  <p class="ti2"><i>Annon edhellen, edro hi ammen!</i></p>

  <p class="ti3"><i>Fennas nogothrim, lasto beth lammen!</i></p>

  <div>

  <p class="p1">dedi emreden bir sesle. Gümüş çizgiler soldu, ama düz gri kaya kıpırdamadı.</p>

  <p>Sırasını ve sözleri değiştirerek bu komutu defalarca tekrarladı. Sonra kâh hızlı ve yüksek sesle, kâh yavaş ve alçak sesle konuşarak art arda başka büyüler denedi. Derken Elfçe tek tek kelimeler söyledi. Hiçbir şey olmadı. Sarp kayalık geceye doğru yükseliyor, sayısız yıldız tutuşuyor, soğuk bir rüzgâr esiyor ve kapılar sımsıkı kapalı duruyordu.</p>

  <p>Gandalf tekrar duvara yaklaştı, kollarını kaldırarak emreder bir tonda ve kabaran bir öfkeyle konuştu. <i>Edro, edro!</i> diye bağırdı ve kayaya asasıyla vurdu. <i>Açıl, açıl!</i> diye haykırıp, bunu o güne kadar Orta Dünya'nın Batı'sında konuşulmuş her dilde tekrarladı. Sonra asasını yere çalarak hiç konuşmadan oturdu.</p>

  <div>
    <br/>
  </div>

  <p>Tam o sırada, dikkat kesilmiş kulaklarına ta uzaklardan kurtların ulumalarını getirdi rüzgâr. Midilli Bill korkuyla irkildi; Sam hemen yanına fırlayarak kulağına yumuşak sözler fısıldamaya koyuldu.</p>

  <p>"Sakın kaçırma!" dedi Boromir. "Anlaşılan ona yine ihtiyacımız olacak, tabii eğer kurtlar bizi bulmazsa. Bu uğursuz gölden nasıl nefret ediyorum!" Eğilip koca bir taş aldı, karanlık suyun açıklarına fırlattı hışımla.</p>

  <p>Taş hafif bir şap sesiyle yok oldu; fakat aynı anda bir şıpırtı ve fokurtu duyuldu. Yüzeyde taşın düştüğü yerde oluşan büyük halkalar, yavaş yavaş sarp kayalığın kıyısına doğru ilerlemeye başladı.</p>

  <p>"Neden yaptın bunu Boromir?" dedi Frodo. "Ben de bu yerden nefret ediyorum ve korkuyorum. Korktuğumun ne olduğunu da bilemiyorum: Kurtlardan değil, kapıların arkasındaki karanlıktan da değil, başka bir şeyden. Gölden korkuyorum. Gölü uyandırma!"</p>

  <p>"Keşke şuradan gidebilsek!" dedi Merry.</p>

  <p>"Gandalf bir an önce bir şeyler yapsa ya!" dedi Pippin.</p>

  <p>Gandalf onlara hiç kulak asmıyordu. Ya çaresizlik, ya da kaygılı düşünceler içinde, başı öne eğik öylece oturmaktaydı. Kurtların kasvetli ulumaları bir kez daha duyuldu. Sudaki halkalar büyüyerek yakınlaştı; bazıları kıyıya çarpmaya başlamıştı bile.</p>

  <p>Hepsini yerinden uğratan bir sıçramayla aniden ayağa kalktı büyücü. Gülüyordu! "Buldum!" diye bağırdı. "Elbette, elbette! Cevabı bulunan bütün bilmeceler gibi, saçmalık derecesinde basit."</p>

  <p>Asasını alarak kayanın önünde durdu ve berrak bir sesle konuştu: <i>Mellon!</i></p>

  <p>Yıldız kısaca parıldayıp tekrar soldu. Sonra, o ana kadar ne bir çatlak ne ek yeri görülen kayada büyük bir kapının hatları sessizce ortaya çıktı. Kapı yavaş yavaş ortadan ayrıldı ve her iki kanat duvarlara dayanıncaya kadar santim santim dışarı doğru açılmaya başladı. Açıklıktan yukarıya doğru dimdik tırmanan gölgeli bir merdiven göründü; fakat en aşağıdaki basamaklardan hemen sonra başlayan karanlık, geceden de derindi. Grup hayretle bakakaldı.</p>

  <p>"Meğerse yanılıyormuşum," dedi Gandalf, "Gimli de yanılmış. Olacak şey değil ama, Merry haklıymış meğer. Açma sözü orada, kemerin üzerinde yazılı işte! <i>'Dost' deyiver, öyle gir,</i> diye tercüme etmeliydik bunu. <i>Dost</i> sözcüğünün Elfçesini söylememle birlikte, kapılar açılıverdi. Çok basit. Kuşkulu günlerde yaşayan irfanı bol bir arif için fazla basit. O günler daha mutlu günlerdi. Evet, artık gidelim!"</p>

  <div>
    <br/>
  </div>

  <p>Kararlı bir şekilde yürüyüp en alttaki basamağa adımını attı. Fakat tam o anda birkaç şey birden oldu. Frodo bir şeyin ayak bileğini kavradığını hissetti ve bağırarak yere düştü. Midilli Bill deli gibi bir korku çığlığı kopartıp tabanlarını yağlayarak göl kenarından karanlığa doğru fırladı. Sam onun arkasından seyirtti, ama Frodo'nun çığlığını duyunca bir yandan ağlayıp bir yandan lanetler okuyarak tekrar geri koştu. Diğerleri telaşla geri bakınca, sanki bir sürü yılan gölün güney ucundan o yana doğru yüzüyormuş gibi suların kaynaşmaya başladığını gördüler.</p>

  <p>Sudan sürünerek açık yeşil, parlak ve ıslak, uzun yılankavi bir dokungaç çıkmıştı. Parmaklı ucu Frodo'nun ayağını yakalamış, onu suya doğru çekiyordu. Dizleri üzerine çöken Sam elindeki bıçağı hırsla kola batırmaktaydı.</p>

  <p>Kol Frodo'yu bıraktı; Sam, imdat çığlıkları atarak Frodo'yu kıyıdan içeri çekti. Yirmi kol daha çıktı dalgacıklar yaratarak. Karanlık su kaynadı, etrafı bir leş kokusu sardı.</p>

  <p>"Kapıya! Merdivenlerden yukarı! Çabuk!" diye bağırdı Gandalf geriye sıçrayarak. Sam'den başka herkesi toprağa mıhlamışa benzeyen dehşetten çıkarıp, Grup'u ileri doğru sürdü.</p>

  <p>Kıl payıyla kurtuldular. Sam ile Frodo ancak bir iki basamak çıkmışlardı, Gandalf da daha yeni tırmanmaya başlamıştı ki, el yordamıyla ilerleyen dokungaçlar dar kıyı şeridinde kıvıldanarak kaya duvarı ve kapıları yoklamaya koyuldular. Biri yıldız ışığında ıslak ıslak parlayarak kıvrım büklüm eşiği tırmandı. Gandalf dönüp duraksadı. Ama eğer hangi sözcüğün içeriden kapıları kapatacağını düşünüyor idiyse, boşuna zahmet etmişti. Boğum boğum bir sürü kol her iki yandan kapıları kavradı ve korkunç bir güçle savurarak çekti. Kapılar çatırdayan bir yankıyla çarparak kapandı, göz gözü görmez oldu. Ardından, kalın kayaların gerisinden parçalanma ve çarpma gürültüleri duyuldu.</p>

  <p>Frodo'nun koluna yapışmış olan Sam zifiri karanlıkta bir basamağa çöküp kaldı. "Vah garibim Bill!" dedi hıçkırıklı bir sesle. "Vah garibim Bill! Kurtlarla yılanlar! Ama yılanlar artık canına tak dedirtti. Seçmek zorundaydım Bay Frodo. Seninle gelmek zorundaydım."</p>

  <p>Gandalf'ın basamaklardan geri inip asasını kapılara değdirdiğini duydular. Taşlarda bir titreşim oldu, basamaklar sarsıldı, ama kapılar açılmadı.</p>

  <div>
    <br/>
  </div>

  <p>"Bak sen!" dedi büyücü. "Arkamızdaki çıkış artık kapalı, tek bir çıkış yolu var - o da dağların diğer tarafında. Gelen seslere bakılırsa, korkarım kapının arkasına kayalar yığıldı ve ağaçlar köklenip devrildi. Üzüldüm: Çünkü ağaçlar çok güzel ve çok görmüş geçirmişlerdi."</p>

  <p>"Daha ayağım suya ilk değdiği andan itibaren korkunç bir şeylerin yakında olduğunu hissetmiştim," dedi Frodo. "Neydi o şey, ya da birden çok muydular?"</p>

  <p>"Bilmiyorum," diye cevap verdi Gandalf, "fakat bütün kollar tek bir amaçla yönlendiriliyorlardı. Dağların altındaki karanlık sulardan bir şey sürünüp çıkmış ya da çıkartılmış. Dünyanın derin yerlerinde orklardan daha eski ve daha iğrenç şeyler vardır." Gölde yaşayan her ne idiyse, Grup içinde ilk Frodo'yu yakalamış olduğu hakkındaki düşüncelerini ise seslendirmedi.</p>

  <p>Boromir kendi kendine mırıldandı, fakat yankılar yaratan taşlar sesi çoğaltıp herkesin duyabileceği kaba bir fısıltı haline getirdi: "Dünyanın derin yerlerinde! Ve istemesem de oraya doğru gidiyoruz. Şimdi bu ölümcül karanlıkta bizi kim yönlendirecek?"</p>

  <p>"Ben," dedi Gandalf, "ve Gimli de benimle birlikte yürüyecek. Asamı takip edin!"</p>

  <div>
    <br/>
  </div>

  <p>Büyücü önlerine düşüp koca basamaklardan tırmanmaya başlarken asasını havaya kaldırdı ve asanın ucunda hafif bir ışıltı belirdi. Geniş merdiven sağlam ve hasarsızdı. İrili ufaklı iki yüz basamak saydılar ve merdivenlerin tepesinde karanlığa doğru uzayıp kaybolan düz bir zemine açılan kemerli bir geçit buldular.</p>

  <p>"Yemek odasını bulamadığımıza göre burada, merdiven sahanlığında biraz oturup dinlenelim ve bir şeyler yiyelim!" dedi Frodo. Kendisini yakalayan kolun dehşetini üzerinden atmaya başlamış ve birdenbire büyük bir açlık hissetmişti.</p>

  <p>Bu teklif herkes tarafından memnuniyetle karşılandı; loş ışıkta belirsiz siluetler olarak üst basamaklara oturdular. Yemeklerini yedikten sonra, Gandalf üçüncü kez her birine Ayrıkvadi'nin <i>miruvor</i>'undan birer yudum daha verdi.</p>

  <p>"Uzun süre dayanmayacak korkarım," dedi; "fakat sanırım kapıdaki korkudan sonra buna ihtiyacımız vardı. Ve eğer şansımız çok yaver gitmezse, diğer tarafı görünceye kadar her damlasına ihtiyacımız olacak! Suyu da dikkatli kullanın! Madenler'de bir sürü akarsu ve kuyu vardır, ama bunlara yaklaşmamak gerekir. Ta Gölgelidere Vadisi'ne ininceye kadar tulumlarımızı ve şişelerimizi doldurma fırsatı bulamayabiliriz."</p>

  <p>"O ne kadar sürer?" diye sordu Frodo.</p>

  <p>"Bir şey söyleyemem," dedi Gandalf. "Bu ayrı ayrı birçok ihtimale dayanıyor. Fakat bir aksilik olmaz, yolumuzu da kaybetmez dosdoğru gidersek, üç ya da dört yürüyüşlük yolumuz var tahminimce. Batı Kapısı'dan Doğu Kapısı'na olan mesafe kuş uçuşu kırk milden az olamaz, yol da muhtemelen oldukça dolambaçlıdır."</p>

  <div>
    <br/>
  </div>

  <p>Pek kısa bir moladan sonra tekrar yollarına koyuldular. Hepsi yolculuğu mümkün olduğunca çabuk bitirme konusunda hevesliydi ve yorgun oldukları halde birkaç saat daha yürümeye gönüllüydüler. Gandalf gene önden yürümekteydi. Sol elinde ancak ayağının dibini aydınlatabilen parıltılı asasını taşıyordu; sağ elinde ise kılıcı Glamdring vardı. Arkasından, loş ışıkta başını sağa sola çevirdikçe gözlerinde ışıklar çakan Gimli geliyordu. Cücenin arkasında Frodo yürüyordu, o da kısa kılıcı Sting'i çekmişti. Sting ile Glamdring'de ışıltı yoktu; bu da gönülleri biraz ferahlatıyordu, çünkü kılıçlar Eski Günler'deki elf demircilerin eseri olduğundan etrafta orklar varsa soğuk bir ışıkla parlarlardı. Frodo'nun arkasından Sam, onun da arkasından Legolas, genç hobbitler ve Boromir geliyordu. En geride, karanlıkta ise sert ve sessiz Aragorn vardı.</p>

  <p>Geçit birkaç kere sağa sola döndükten sonra aşağı doğru alçalmaya başladı. Uzun bir süre muntazaman aşağı doğru gidip nihayet tekrar bir düzlüğe çıktı. Hava sıcak ve boğucu olmaya başlamıştı ama pis değildi ve zaman zaman görmekten çok sezebildikleri duvar aralıklarından yayılan daha serin hava akımlarını yüzlerinde hissediyorlardı. Bu açıklıklardan bir sürü vardı. Frodo büyücünün asasının soluk ışığında her iki yanda hayal meyal merdivenler, kemerler, yukarı doğru giden veya dimdik aşağı inen veya sadece bomboş bir siyahlığa açılan başka geçitler ve tüneller seçebiliyordu. Hepsi öyle karmakarışıktı ki, hatırlamak söz konusu bile olamazdı.</p>

  <p>Gimli'nin Gandalf'a çok az yardımı oluyordu; belki en büyük faydası da sağlam yüreğiydi. En azından o, diğerlerinin çoğu gibi zifiri karanlığın kendisinden rahatsız olmamıştı. Hangi yolu seçecekleri konusunda bir kuşku oldu mu, büyücü ona danışıyordu genellikle; fakat son sözü söyleyen hep Gandalf'tı. Dağ soyundan gelen cücelerden olsa da, Moria Madenleri Glóin oğlu Gimli'nin hayal gücünün ötesinde engin ve karmaşıktı. Gandalf'a ise uzun bir zaman önce yapılan bir yolculuğun uzak hatıraları o anda pek fayda vermiyordu, fakat karanlığa ve yolun tüm dolambacına rağmen ne yana gitmek istediğini biliyor, hedefine doğru giden bir patika olduktan sonra hiç tereddüt etmiyordu.</p>

  <p>"Korkmayın!" dedi Aragorn. Normalden daha uzun süren bir ara vermişlerdi, Gandalf ile Gimli bir köşede fısıldaşıyordu; diğerleri ise endişeyle bekleyerek, arkada toplaşmıştı. "Korkmayın! Gerçi hiçbiri bu kadar karanlık değildi, ama onunla çok yolculuk yaptım ben; Ayrıkvadi'de benim gördüklerimden çok daha büyük kahramanlıklarının öyküleri anlatılır hep. Bulunacak bir yol varsa, muhakkak bulur. Tüm korkularımıza karşın bizi buraya soktu, ama tekrar çıkmamızı da sağlayacaktır - kendisi için bedeli ne olursa olsun hem de. Zifiri karanlık bir gecede evinin yolunu bulma konusunda Kraliçe Berúthiel'in kedileri bile onunla boy ölçüşemez."</p>

  <p>Grubun böyle bir rehbere sahip olması büyük şanstı. Ellerinde ne yakacakları, ne de meşale yapabilecekleri araçları vardı; can havliyle kapılardan girdikleri sırada birçok şeyi geride bırakmışlardı. Fakat ışık olmasaydı, bir felakete uğramaları uzun sürmezdi. Karşılarına hem aralarından bir seçim yapmaları gereken birçok yol çıkıyordu; hem de yolları boyunca birçok yerde, geçerken ayak seslerinin yankılandığı delikler, çukurlar, dipsiz kuyular. Duvarlarda ve yerde yarıklar, dar boğazlar vardı ve arada sırada tam adımlarının önünde bir çatlak açılı veriyordu. Bunların içinde en büyükleri boylamasına iki buçuk metreye yakındı ve Pippin’in o korkunç yarığın üzerinden atlayacak kadar cesaret toplaması bayağı zor olmuştu. Ta aşağılardan, sanki derinliklerde devasa bir değirmen dönüp duruyormuş gibi çalkalanan suyun sesi duyulabiliyordu.</p>

  <p>"İp!" diye mırıldandı Sam. "Yanıma almazsam lazım olacağını biliyordum!"</p>

  <div>
    <br/>
  </div>

  <p>Tehlikeler sıklaştıkça yürüyüşleri de yavaşladı. Daha şimdiden, dağların köklerine doğru ağır adımlarla ezelden beridir yürümekteymişler gibi gelmeye başlamıştı. Yorgunluk sınırını çoktan aşmışlardı, ama yine de herhangi bir yerde duraklama düşüncesi dahi bir rahatlık vermez gibiydi. Kurtuluşundan, yemek yiyip o bir yudum likörü içmesinden sonra Frodo'ya bir süre için şevk gelmişti; fakat şimdi derin bir huzursuzluk, gitgide artan bir korku tekrar üzerine çöküyordu. Bıçak yarası Ayrıkvadi'de iyileştirilmişti ama, geriye birtakım izler kalmıştı gene de. Görünmeyen şeyler konusunda duyuları daha keskin ve daha uyanıktı artık. Kısa bir sürede farkına vardığı şeylerden biri de, karanlıkta belki bir tek Gandalf hariç tüm arkadaşlarından daha iyi görebildiğiydi. Ve her halükârda Yüzük'ün taşıyıcısıydı o: Zincirinin ucunda göğsünde asılıydı ve zaman zaman taşınması çok zor bir yük oluyordu. Önlerinde bekleyen ve arkalarından gelen kötülüklerin varlığını kesin olarak hissedebiliyordu Frodo; ama bir şey söylemedi. Kılıcının kabzasına daha bir sıkı yapıştı ve sebatla yoluna devam etti.</p>

  <p>Arkasında kalan Grup üyeleri nadiren, o da ancak telaşlı fısıltılar halinde konuşuyorlardı. Kendi ayaklarının seslerinden başka ses yoktu; Gimli'nin cüce çizmelerinin tok gürültüsü; Boromir'in cüssesinin ağırlığını hissettiren yürüyüşü; Legolas'ın hafif adımları; hobbit ayaklarının neredeyse duyulmayan pıtırtısı; arkada da Aragorn'un uzun adımlarının yavaş ve sağlam sesi. Kısa duraklamalarında, arada bir görünmeyen bir suyun belli belirsiz tıpırtısından başka hiçbir şey duymuyorlardı. Yine de Frodo başka bir şey daha duymaya, ya da duyduğunu zannetmeye başladı: Çıplak ayaklardan çıkan yumuşak ve hafif adım sesleri. Hiçbir zaman duyduğuna emin olabileceği kadar yüksek veya yakın olmuyordu bu ses; fakat ilk duyduğu andan bu yana, Grup hareket ettiği müddetçe ses de aralıksız peşlerindeydi. Ama yankı da değildi, çünkü onlar durduklarında o kendi başına biraz daha tıpırtısına devam ediyor sonra kesiliyordu.</p>

  <div>
    <br/>
  </div>

  <p>Madenler’e girdiklerinde gece çökmüştü. Sadece kısa bir iki mola vererek birkaç saat yürüdükten sonra, Gandalf ilk ciddi engeliyle karşılaştı. Önünde üç ayrı geçide bağlanan geniş ve karanlık bir açıklık vardı: Geçitlerin hepsi aşağı yukarı aynı yöne, doğuya doğru ilerliyordu; fakat sağ taraftaki geçit yukarı tırmanırken soldaki geçit aşağıya dalıyor, ortadaki ise muntazam ama çok dar bir koridor olarak düz gidiyor gibiydi.</p>

  <p>"Burayı hiç mi hiç hatırlamıyorum!" dedi Gandalf, tereddütle kemerin altında durarak. Seçim yapmasını kolaylaştıracak bir işaret veya yazı bulmak ümidiyle asasını kaldırdı; fakat bu tür bir şeyler yoktu görünürde. "Bir karar veremeyecek kadar yorgunum," dedi başını sallayarak. "Ve sanırım hepiniz de en az benim kadar, belki benden de yorgunsunuzdur. Gecenin sonuna kadar burada konaklayalım. Aklınız karışmasın! Burası hep karanlıktır; fakat dışarıda son demlerini yaşayan ay batıya doğru inmekte; gecenin yarısı geçti."</p>

  <p>"Zavallı Bill!" dedi Sam. "Acaba nerelerde. Umarım o kurtlara yem olmamıştır daha."</p>

  <p>Büyük kemerin solunda taştan bir kapı buldular: Kapı yarı yarıya kapalıydı fakat hafif bir dokunuşla hemencecik açıldı. Ardında kayaya oyulmuş geniş bir oda vardı göründüğü kadarıyla.</p>

  <p>"Yavaş! Yavaş!" diye bağırdı Gandalf, Merry ile Pippin en azından açık geçitten daha fazla barınak hissi veren, dinlenebilecekleri bir yer bulmanın sevinciyle ileri doğru atılınca. "Yavaş! Henüz içerde ne olduğunu bilmiyorsunuz. Önce ben gireceğim."</p>

  <p>İçeri dikkatle girdi, diğerleri de peşinde sıralandılar. "İşte!" dedi, zeminin tam orta yerini asasıyla işaret ederek. Ayağının dibinde, bir kuyunun ağzına benzeyen büyük yuvarlak bir delik gördüler. Kenarlarındaki kırık ve paslı zincirler kara deliğin içine doğru iniyordu. Etrafına taş parçaları yayılmıştı.</p>

  <p>"İçinizden biri buraya düşmüş, ne zaman çarpacağını merak ederek hâlâ dibe doğru iniyor olabilirdi," dedi Aragorn Merry'ye. "Bir rehberiniz varken, bırakın önce o girsin."</p>

  <p>"Burası o üç geçidi gözetim altında tutmak için yapılmış bir muhafız odasına benziyor," dedi Gimli. "O delik de belli ki muhafızların kullanması için açılmış, taş bir kapakla örtülü bir kuyuymuş. Fakat kapak kırılmış; hepimiz karanlıkta dikkatli olmalıyız."</p>

  <p>Pippin garip bir şekilde kuyunun cazibesine kapılmış gibiydi. Diğerleri battaniyelerini açıp duvar kenarlarında, yerdeki delikten mümkün olduğu kadar uzakta yataklarını yaparken, o deliğin kenarına kadar emekleyip içine baktı. Görünmez derinliklerden soğuk bir rüzgâr yükselerek yüzüne çarpmıştı sanki. Ani bir dürtüyle elini uzatıp yerden bir taş buldu ve kuyuya bırakıverdi. Kalbinin atışlarını dinleyerek beklediği uzun saniyeler boyunca hiçbir ses çıkmadı önce. Neden sonra ta aşağılardan, taş sanki mağara gibi bir yerde derin bir suya düşmüş gibi bir <i>cup</i> sesi duyuldu; ses çok uzaktan gelmiş, fakat kuyunun boş duvarlarında yankılanarak büyümüştü.</p>

  <p>"Neydi o?" diye bağırdı Gandalf. Pippin yaptığını itiraf edince rahatladı; ama kızmıştı ve Pippin gözlerinin çakmak çakmak olduğunu görebiliyordu. "Took ahmağı!" diye homurdandı. "Bu ciddi bir yolculuk, bir hobbit eğlenti yürüyüşü değil. Bir dahaki sefere kendini at kuyuya, böylece bir daha başımıza dert de olmazsın. Artık sessiz ol!"</p>

  <p>Birkaç dakika başka bir şey duyulmadı; fakat sonra derinliklerden belli belirsiz vuruşlar yükseldi: <i>Tom-tap, tap-tom.</i> Sesler durdu, yankılar susunca bir kez daha tekrarlandı: <i>Tap-tom, tom-tap, tap-tap, tom.</i> Bunlar fena halde bir çeşit sinyale benziyordu; fakat bir süre sonra vuruşlar sustu ve bir daha duyulmadı.</p>

  <p>"Ben bu işten bir gıdım anlıyorsam, bu bir çekiç sesiydi," dedi Gimli.</p>

  <p>"Evet," dedi Gandalf, "ve bu hiç hoşuma gitmedi. Bunların Peregrin'in sersem taşıyla ilgisi olmayabilir; fakat büyük bir ihtimalle uyandırılmaması gereken bir şey uyanmış oldu. Rica ederim, bir daha bu tür şeyler yapmayın! Daha fazla sorun çıkmadan biraz dinlenebileceğimizi umalım bari. Sen Pippin, ilk nöbeti alabilirsin, mükafat olarak," diye de homurdanarak ekledi bir battaniyeye sarınırken.</p>

  <p>Pippin bedbaht bir şekilde kapının yanına oturdu zifiri karanlıkta; ama bilinmedik bir şeyin kuyudan tırmanıp çıkacağından korktuğu için habire arkasına dönüp duruyordu. Bir battaniyeyle bile olsa deliği kapatabilmek isterdi, fakat Gandalf uyuyor gibi görünse dahi ne kıpırdamaya ne de kuyuya yaklaşmaya cesareti vardı.</p>

  <p>Aslında, hareketsiz ve sessiz yatsa da Gandalf uyumamıştı. Düşüncelere dalmış, daha önce Madenler'e yapmış olduğu yolculuğun her anını hatırlamaya çalışıyor, endişeyle bundan sonra hangi yolu seçeceğini ölçüp biçiyordu; bu anda yanlış yola sapmak felaket getirebilirdi. Bir saat sonra kalkarak Pippin'in yanına gitti.</p>

  <p>"Bir köşeye git de biraz uyu evlat," dedi müşfik bir tonda. "Uyumak istiyorsundur sanırım. Ben gözümü bile kırpamıyorum, bari nöbeti üstleneyim."</p>

  <p>"Derdimin ne olduğunu biliyorum," diye mırıldanarak kapının yanına oturdu. "Dumana ihtiyacım var! Kar fırtınasından önceki sabahtan beri tüttürmüyorum."</p>

  <p>Uykuya dalmadan önce Pippin'in son gördüğü şey, yere çömelmiş, yıpranmış ellerini dizlerinin arasında kor halinde bir yongaya siper eden büyücünün kara siluetiydi. Alevin titrek ışığında sivri burnu ve bir duman bulutu bir an görünüp kayboldu.</p>

  <p>Onları uykudan uyandıran Gandalf'tı. Altı saat kadar tek başına oturup nöbet tutmuş, diğerlerinin istirahatini bozmamıştı. "Nöbet tutarken karara da vardım," dedi. "Orta yolun uyandırdığı hissi beğenmedim; soldaki yolun da kokusunu sevmedim: Orada kötü bir hava yoksa, ben de rehber mehber değilim. Sağ yolu seçeceğim. Tekrar tırmanmaya başlayalım artık."</p>

  <p>Verdikleri iki kısa mola sayılmazsa, sekiz karanlık saat boyunca yürüyüşlerine devam ettiler; hiçbir tehlikeyle karşılaşmadılar, hiçbir şey duymadılar, büyücünün bataklık alevi gibi alçala yüksele önlerinden ilerleyen ışığının solgun pırıltısından başka bir şey görmediler. Seçmiş oldukları geçit sürekli döne döne yukarı tırmanıyordu. Anlayabildikleri kadarıyla yol yukarı doğru büyük kavislerle ilerliyordu ve yükseldikçe de dikleşip genişlemekteydi. Artık iki yanda diğer geçitlere veya tünellere bağlanan girişler yoktu; zemin de çatlaksız deliksiz, düz ve sağlamdı. Belli ki bir zamanlar önemli yollardan olan bir geçite rast gelmişlerdi ve ilk yürüyüştekinden daha hızlı ilerliyorlardı.</p>

  <p>Bu şekilde, doğuya doğru kuş uçuşu bir on beş mil kadar gittiler; gerçekte katettikleri yol ise en az yirmi mil tutmuş olmalıydı. Yol yukarı doğru tırmandıkça Frodo’nun morali biraz yerine geldi; ama yine de üzerinde bir sıkıntı vardı ve hâlâ zaman zaman Grup'un arkasında uzaklarda, kendi ayak seslerinin ve tıkırtılarının gerisinde, onları izleyen ve hiç de yankıya benzemeyen bir ayak sesi duyuyor, ya da duyduğunu zannediyordu.</p>

  <div>
    <br/>
  </div>

  <p>Hobbitlerin dinlenmeden gidebildiği kadar ilerlediler; hepsi uyuyabilecekleri bir yer düşlemeye başlamıştı ki, aniden sağdaki ve soldaki duvarlar yok oluverdi. Kemerli bir kapıdan geçip simsiyah, boş bir alana çıkmışlardı anlaşılan. Arkalarında kuvvetli bir ılık hava akımı vardı; önlerindeki karanlıksa, soğuk soğuk yüzlerine geliyordu. Duraklayıp endişeyle birbirlerine sokuldular.</p>

  <p>Gandalf memnun görünüyordu. "Doğru yolu seçmişim," dedi. "Sonunda oturulabilir yerlere yaklaştık ve sanırım artık doğu tarafından çok uzakta değiliz. Fakat fazla tırmanmışız, eğer yanılmıyorsam Gölgelidere Kapısı'ndan oldukça yüksekteyiz. Havanın serinliğine bakılırsa geniş bir salonda olmalıyız. Riskli gerçi, ama azıcık gerçek ışık görmenin zamanı geldi."</p>

  <p>Asasını kaldırdı, kısa bir an için şimşek gibi bir aydınlık çaktı. Büyük gölgeler belirip etrafa dağıldı ve bir saniye kadar başlarının üzerinde ta yukarıda, taştan yontulmuş bir sürü muazzam direk tarafından taşınan geniş tavanı gördüler. Önlerinde ve her iki yanlarında kocaman boş bir salon uzanıyordu; cam gibi cilalanmış, pürüzsüz kara duvarları ışıl ışıl, pırıl pırıldı. Üç tane daha giriş gördüler, üç simsiyah kemer: Biri tam önlerinde doğuya doğru, birer tane de her iki yanda. Sonra ışık söndü.</p>

  <p>"Şimdilik bu kadarına cüret edebilirim," dedi Gandalf. "Dağ tarafında kocaman pencereler vardı, Madenler'in üst kısımlarındaki aydınlığa doğru da hava bacaları açılırdı. Sanırım artık onlara ulaştık, ama dışarda yine gece var; yarın sabaha kadar emin olamayız. Eğer haklıysam, yarın sabahın ilk ışıklarını görmemiz mümkün. Fakat bu arada daha fazla gitmesek iyi olur. Gelin dinlenebilirsek dinlenelim. Şu ana kadar her şey iyi gitti, karanlık yolun büyük bölümünü aştık. Fakat henüz dışarıya ulaşmadık ve dünyaya açılan Kapılar'a daha epey yolumuz var."</p>

  <div>
    <br/>
  </div>

  <p>Grup o geceyi mağara gibi kocaman salonda, hava cereyanından korunabilmek için bir köşeye çekilip bir araya büzüşmüş durumda geçirdi: Doğudaki kemerli yoldan sürekli bir serin hava akımı var gibiydi. Yattıkları yerin dört bir yanında boş ve hudutsuz karanlık uzanıyordu; kayaya oyulmuş salonların ve bitmek tükenmek bilmeden dallanıp budaklanan merdivenlerle geçitlerin yalnızlığında ve enginliğinde boğulmuşlardı. Hobbitlere karanlık söylentilerin ilham ettiği en çılgın hayaller bile Moria'nın gerçek dehşeti ve görkemi yanında hiç kalmıştı.</p>

  <p>"Vaktiyle burada ordu gibi kalabalık bir cüce ahalisi yaşıyordu herhalde," dedi Sam; "ve de bunca işi yapabilmek için her biri beş yüz yıl köstebek gibi durup dinlenmeden çalışmış olmalı; hem de sert kaya işçiliği yani! Bütün bunları ne zoruna yapmışlar? Bu karanlık deliklerde yaşamıyorlardı herhalde, değil mi?"</p>

  <p>"Bunlar delik değil," dedi Gimli. "Burası Cücegazuv'un büyük diyarı ve şehri. Ve eskiden burası karanlık değildi, ışıkla, ihtişamla doluydu; şarkılarımızda da hâlâ öyle hatırlanır."</p>

  <p>Ayağa kalkıp karanlıkta dikildi, yankılan tavana doğru kaçışan derin bir sesle bir ezgi söylemeye başladı.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Dünya gençti, yemyeşildi dağlar</i></p>

  <p class="ti2"><i>Lekelenmemişti Ay'ın yüzü daha</i></p>

  <p class="ti2"><i>Ne derelere isim konmuştu, ne taşlara</i></p>

  <p class="ti2"><i>Durin uyanıp tek başına dolaştığında.</i></p>

  <p class="ti2"><i>İsimsiz tepelerle vadilere isimler verdi;</i></p>

  <p class="ti2"><i>Henüz tadılmamış kuyulardan su içti;</i></p>

  <p class="ti2"><i>Eğilip baktığında Aynagöl'e</i></p>

  <p class="ti2"><i>Gördü başının gölgesi üzerinde</i></p>

  <p class="ti2"><i>Yıldızlardan yapılmış bir tacın belirdiğini</i></p>

  <p class="ti2"><i>Sanki gümüş bir ipe dizilmiş mücevherler gibi.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Dünya saftı, dağlar yüce mi yüce;</i></p>

  <p class="ti2"><i>O eski günlerde, çok daha önce</i></p>

  <p class="ti2"><i>Devrilişinden Nargothrond'un yüce kralının</i></p>

  <p class="ti2"><i>Ve göçmesinden Gondolin'in</i></p>

  <p class="ti2"><i>Batı Denizleri'nin ötesine,</i></p>

  <p class="ti2"><i>Saftı Dünya Durin'in Günlerinde.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Bir Kral'dı o, oymalı tahtında</i></p>

  <p class="ti2"><i>Sütunlarla dolu salonlarında</i></p>

  <p class="ti2"><i>Gümüş zemin, altın çatı</i></p>

  <p class="ti2"><i>Güç rünleriyle örtülüydü kapı.</i></p>

  <p class="ti2"><i>Güneş, yıldız ve ay ışığı</i></p>

  <p class="ti2"><i>Doldururdu billur lambaları,</i></p>

  <p class="ti2"><i>Ne bulut örter ne de gölgelerdi gece</i></p>

  <p class="ti2"><i>Pırıldardı sonsuza dek zarafetle.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Orada döverdi çekiçler örsü,</i></p>

  <p class="ti2"><i>Hakkâk yazardı, yontardı keski;</i></p>

  <p class="ti2"><i>Orada dövülürdü kılıç, bağlanırdı kabzası,</i></p>

  <p class="ti2"><i>Kazıcı kazar, örerdi duvarcı.</i></p>

  <p class="ti2"><i>Orada beril, solgun opal, inci</i></p>

  <p class="ti2"><i>Ve metal işlenirdi balık pulları gibi,</i></p>

  <p class="ti2"><i>Kalkanlar, zırhlar, baltalar, kılıçlar</i></p>

  <p class="ti2"><i>Yığınlaydı parıl parıl parlayan mızraklar.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Yorulmazdı o zamanlar Durin'in halkı;</i></p>

  <p class="ti2"><i>Dağların altında müzik uyanırdı:</i></p>

  <p class="ti2"><i>Harpçılar harp çalar, okurdu ozanlar</i></p>

  <p class="ti2"><i>Kapılarda durmadan öterdi borazanlar.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Dağlar yaşlı, dünya kül rengi,</i></p>

  <p class="ti2"><i>Demirhanenin ateşi küllenmiş buz gibi;</i></p>

  <p class="ti2"><i>Çalınan harp, düşen çekiç yok artık:</i></p>

  <p class="ti2"><i>Durin'in salonlarında tek yaşayan karanlık;</i></p>

  <p class="ti2"><i>Bir gölge uzanıyor şimdilerde</i></p>

  <p class="ti2"><i>Moria, Khazad-dûm'daki mezarı üzerinde</i></p>

  <p class="ti2"><i>Ama batmış yıldızlar görünüyor hâlâ</i></p>

  <p class="ti2"><i>Karanlık ve rüzgârsız Aynagöl sularında;</i></p>

  <p class="ti2"><i>Tacı orada, derin sularda yatar</i></p>

  <p class="ti2"><i>Durin tekrar uykusundan uyanıncaya kadar.</i></p>

  <div>
    <br/>
  </div>

  <p>"Bak bu hoşuma gitti!" dedi Sam. "Bunu bellemek isterdim. <i>Moria'da, Khazad-dûm'da</i>! Fakat bütün o lambaları hayal edince, bu karanlık daha da bir ağırlaştı sanki. Hâlâ buralarda mücevher ve altın yığınları var mı?"</p>

  <p>Gimli cevap vermedi. Şarkısını söylemiş, lafını bitirmişti.</p>

  <p>"Mücevher yığınları mı?" dedi Gandalf. "Hayır. Orklar defalarca Moria’yı talan ettiler; yukarı salonlarda bir şey kalmadı. Ve cüceler kaçtığından beri kimse derinliklerdeki galerileri ve hazine dairelerini aramaya cesaret edemiyor: Buraları ya sulara ya da bir korku gölgesine gömülmüş durumda."</p>

  <p>"O halde cüceler ne zoruna geri gelmek istiyorlar?" diye sordu Sam.</p>

  <p>"<i>Mithril</i> için," diye cevapladı Gandalf. "Moria’nın zenginliği cücelerin oyuncağı olan altından ve değerli taşlardan gelmiyordu; onların hizmetkârı olan demirden de gelmiyordu. Onların hepsini burada buldular gerçi, özellikle de demiri; fakat bunun için kazmalarına gerek yoktu: istedikleri her şeyi ticaretle elde edebilirlerdi. Çünkü Moria Gümüşü dünyada bir tek burada çıkardı: Kimileri hasgümüş der ona, Elfçesi <i>mithril</i>'dir. Cücelerin de takmış olduğu bir isim var ama kimseye söylemezler. Altından on kez daha değerliydi <i>mithril</i>, şimdi ise paha biçilemez; çünkü toprak üzerinde çok az kaldı, burada kazı yapmaya ise orklar bile cesaret edemiyor. Maden damarları kuzeye Caradhras'a ve derinlerdeki karanlığa doğru uzanmakta. Cüceler o günleri hiç anlatmazlar; fakat <i>mithril</i> nasıl servetlerinin temeli idiyse, çöküşlerinin de sebebi oldu: Açgözlülük edip çok derinleri kazdılar ve onları buradan süren şeyi, yani Durin'in Felaketi'ni uyandırdılar. Gün ışığına çıkardıkları kadarının da hemen hemen hepsi orkların eline geçip bu gömülere göz diken Sauron'a bac olarak gitti.</p>

  <p>"<i>Mithril'i</i> kim istemezdi ki! Bakır gibi dövülebilir, cam gibi cilalanabilirdi; cüceler onunla su verilmiş çelikten hem daha sert, hem daha hafif bir metal yapıyorlardı. Güzelliği bildiğimiz gümüşe benziyordu ama <i>mithril</i>'in güzelliği ne kararır, ne donuklaşırdı. Elfler çok severlerdi onu; nice işlerin yanında, kapıların üzerinde görmüş olduğunuz <i>ithildin</i>'ı yani yıldızayı da <i>mithril</i>'den yapmışlardır. Bilbo’ya Thorin'in verdiği <i>mithril</i>-örgüsü bir zırh vardı. Acaba o zırha ne oldu? Herhalde hâlâ Ulığ Kazın'daki Belek Evi'nde toz topluyordur."</p>

  <p>"Ne?" diye bağırdı Gimli sessizliğinden aniden çıkarak. "Moria gümüşünden bir zırh mı? Bu krallara layık bir hediye!"</p>

  <p>"Evet," dedi Gandalf. "Ona hiç söz etmedim, ama o zırhın değeri içindekilerle birlikte tüm Shire'ı satın almaya yeter de artardı."</p>

  <p>Frodo hiçbir şey söylemedi ama elini tüniğinin altına sokarak zırhının örgüsüne dokundu. Ceketinin altında Shire'a denk bir pahayla etrafta dolaşıyor olduğu düşüncesi elini ayağını birbirine dolaştırmıştı. Bilbo biliyor muydu acaba? Hem de gayet iyi bildiğinden emindi Frodo. Bu gerçekten de krallara layık bir hediyeydi. Fakat şimdi düşünceleri karanlık Madenler'den çıkmış, Ayrıkvadi'ye, Bilbo'ya ve Bilbo'nun hâlâ orada yaşadığı zamanlardaki Çıkın Çıkmazı'na gitmişti. Bütün kalbiyle yeniden orada, o günlerde olmayı, çimenleri biçmeyi, çiçekler arasında oyalanmayı, Moria'yı veya <i>mithril</i>'i -veya Yüzük'ü- hiç duymamış olmayı diliyordu.</p>

  <div>
    <br/>
  </div>

  <p>Derin bir sessizlik çöktü. Diğerleri birer birer uykuya daldılar. Frodo nöbetteydi. Sanki derin yerlerden çıkıp görünmeyen kapılardan geçerek gelen bir nefes gibi, bir korku geldi üzerine. Elleri buz gibi, alnı ıslaktı. Dinliyordu. Geçmek bilmeyen iki saat boyunca bütün dikkatini dinlemekten başka bir şeye vermemişti; ama hiçbir ses, hatta hayali ayak seslerinin yankısını dahi duymadı.</p>

  <p>Uzakta, batıdaki kemerli yol olduğunu tahmin ettiği bir yerde fener gibi bir çift gözü andıran iki solgun ışık noktası gördüğünü zannettiğinde, nöbeti neredeyse bitmişti. Sıçradı. Başı, uyuklar gibi önüne düşmüştü. "Nöbetteyken uyumuş olmalıyım," diye düşündü. "Bir rüyanın kıyısındaydım." Ayağa kalkarak gözlerini ovuşturdu ve Legolas kalkıp nöbeti devralıncaya kadar dikkatle karanlığı süzerek ayakta durmaya devam etti.</p>

  <p>Yattığında çabucak uykuya daldı ama sanki rüyası devam eder gibiydi: Fısıltılar duyuyor, iki solgun ışık noktasının yavaş yavaş yaklaştığını görüyordu. Uyandığında diğerlerini yanında mırıl mırıl konuşur durumda buldu, solgun bir ışık da yüzüne vurmaktaydı. Yukarlardan, doğudaki kemerli yolun üzerinde tavana yakın bir hava bacasından uzun solgun bir ışık huzmesi geliyordu ve salonun karşı tarafında, kuzeydeki kemerli yolun içinde de, uzak ve belli belirsiz bir ışık parıldıyordu.</p>

  <p>Frodo doğrulup oturdu. "Günaydın!” dedi Gandalf. "Çünkü sonunda tekrar sabah oldu. Haklıydım, görüyorsun ya. Moria'nın doğu bölümünde, yukarlarda bir yerlerdeyiz. Bugün bitmeden Büyük Kapılar'ı bulup, Gölgelidere Vadisi'ndeki Aynagöl'ün sularını önümüzde görmeliyiz."</p>

  <p>"Buna çok memnun olacağım," dedi Gimli. "Moria'yı gördüm, çok muazzam ama kararmış ve korkunçlaşmış; akrabalarımın izine de rastlamadık. Artık Balin'in buraya gelip gelmediğinden de kuşkuluyum."</p>

  <div>
    <br/>
  </div>

  <p>Kahvaltılarını ettikten sonra Gandalf yeniden hemen yola çıkmaya karar verdi. "Yorgunuz ama dışarı çıktığımızda daha iyi dinleniriz," dedi. "Sanırım hiçbirimiz bir geceyi daha Moria'da geçirmek istemeyiz."</p>

  <p>"Hem de hiç istemeyiz!" dedi Boromir. "Ne taraftan gideceğiz? Ötede, doğudaki kemerli yoldan mı?"</p>

  <p>"Belki," dedi Gandalf. "Fakat hâlâ tam olarak nerede olduğumuzu bilmiyorum. Eğer yönümü tamamen şaşırmadıysam Büyük Kapılar'ın üzerinde ve kuzeyindeyiz; onlara inecek yolu bulmak o kadar kolay olmayabilir. Doğudaki kemerli yol seçmemiz gereken doğru yol çıkacaktır muhtemelen; ama karar vermeden önce etrafımıza iyice bakınmamız gerek. Gelin kuzey kapısındaki ışığa doğru gidelim. Bir pencere bulabilsek çok işimize yarardı, ama korkarım ışık sadece uzun hava bacalarından geliyor."</p>

  <p>Grup Gandalf'ın peşine düşüp kuzeydeki kemerin altından geçti. Kendilerini geniş bir koridorda buldular. Koridorda ilerledikçe hafif ışık kuvvetlendi ve aydınlığın sağ taraflarındaki bir kapıdan geldiğini gördüler. Kapı yüksekti, tepesi düzdü ve yarı yarıya açık bir şekilde hâlâ menteşeleri üzerinde duruyordu. Gerisinde geniş, kare biçimli bir oda vardı. Oda loştu ama karanlıkta geçen o kadar uzun zamandan sonra onlara göz kamaştıracak kadar parlak geldi; içeri girerken hepsi gözlerini kırpıştırmaktaydılar.</p>

  <p>Adımları zemindeki derin bir toz tabakasını bozuyor, ayakları kapının önündeki ilk başta ne olduğunu seçemedikleri şeylere takılıyordu. Oda doğu duvarındaki geniş bir hava bacasıyla aydınlatılmıştı; baca oldukça dik bir açıyla yükseliyor ve çok yukarda kare şeklinde bir mavi gök parçası görülüyordu. Hava bacasından gelen ışık doğruca, odanın ortasındaki masanın üzerine vurmaktaydı: Üzerinde düz ve büyük beyaz bir taş bulunan, iki ayak yüksekliğinde yekpare bir dikdörtgen blok.</p>

  <p>"Bir mezara benziyor," diye mırıldandı Frodo ve garip bir önseziyle, daha yakından bakabilmek için öne doğru eğildi. Gandalf çabucak yanına geldi. Tabakanın üzerine derin rünler kazılmıştı:</p>

    <br/>
  </div>

    <br/>
  </div>
