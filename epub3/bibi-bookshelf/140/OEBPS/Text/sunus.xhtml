  <h2>SUNUŞ</h2>

  <h3 class="sigil_not_in_toc">“ÇEVRİLMİŞ BİR YAPITA ÖNSÖZ”<a href="../Text/DiPNOTLAR.xhtml#a1" id="k1"><sup><sup>[1]</sup></sup></a></h3>

  <p class="p1" style="text-align: center;"><i>"One book to charm them all and</i><br/> <i>in gladness bind them... ”</i><a href="../Text/DiPNOTLAR.xhtml#a2" id="k2"><sup>[2]</sup></a></p>

  <div>
    <br/>
  </div>

  <p class="p1">Bir çocuk filminin son sekansında, bana çok yakın gelen bir cümle duymuştum: "İki tür hikâye vardır," diyordu filmin esrarengiz sihirbazı. "Gerçek hikâyeler, ve gerçek olması gereken hikâyeler. Bu izlediğiniz ikinci tür hikâyelerdendi."</p>

  <p>J.R.R. Tolkien'ın kült eseri <i>Yüzüklerin Efendisi</i>'nde ikinci tür hikâyelerden biri, belki de en güzeli anlatılmakta.</p>

  <p>Peki ama, nedir bana ve daha yüz küsur bin okuyucuya "Frodo Baggins'le sekiz yol arkadaşının öyküsü gerçek olmalıydı" dedirten? Çok mutlu bir dünyada mı yaşıyorlar, olaylar çok mu keyifli, "keşke bu maceralar benim başımdan geçseydi" diye mi düşünüyor insan?</p>

  <p>Hiç değil. <i>Yüzüklerin Efendisi</i>'nin çizdiği Middle-Earth yani Orta Dünya'nın bir ütopya olmadığı kesin. En az bizim dış dünyamız kadar zor ve karmaşık bir yer orası da. Olaylar deseniz, en korkusuz okuyucunun dudağını uçuklatır. Kendi adıma, öykünün kahramanlarından en şanslısının bile yerinde olmak istemezdim. Gene de, bütün iyi fantezi öyküleri gibi, <i>Yüzüklerin Efendisi</i> de gerçek olmalıydı.</p>

  <p>Başarılı bir fantezi eserinin okuyucuda bu tadı bırakmasının sanırım iki nedeni var. Birincisi, bildiğimiz gerçekliği askıya alıp bir süre için öykünün temel varsayımlarına inanmayı kabul ettiğimiz andan itibaren, olaylar zaten gerçektir.<a href="../Text/DiPNOTLAR.xhtml#a3" id="k3"><sup>[3]</sup></a> Her şey iyi gitmeyebilir, herkes mutlu sona ulaşmayabilir, ya da <i>Yüzüklerin Efendisi</i>'nde olduğu gibi zaferin bedeli çok yüksek olabilir; fakat böyle başlayan bir öykü ancak böyle sürebilirdi diye düşünürüz.</p>

  <p>İkinci ve çok daha önemli sebebiyse, Tolkien insanoğlunun zamanın ve mekânın dışına çıkma, kendisi dışında akıllı varlıklarla iletişim kurma ihtiyacıyla açıklamakta. Bu öyle derin bir ihtiyaç ki, tarih boyunca anlatılmış tüm masalların, tüm mitlerin kaynağını oluşturuyor. Zaman ve mekânın ötesine geçip, bulunduğumuz yere dışarıdan bakmak; bize benzemeyen canlılarla alışverişe girip dünya üzerindeki bilinç sahibi tek ırk olmanın yalnızlığından kurtulmak... Belki bu perspektif, bu alışveriş, bu kıyaslama sayesinde insanoğlu bir ırk olarak kendisini ve kozmik düzendeki yerini anlayabilecektir. Bu anlamda yalnız fantezi değil, bilimkurgu da bu tarih kadar eski dileğe cevap vermekte.</p>

  <p>Ve gene bu anlamda <i>Yüzüklerin Efendisi</i> fantezi türünün kusursuz bir örneği. Arka planda hemen hiçbir edebiyat ürünüyle mukayese kabul etmeyecek zenginlikte bir tarih ve coğrafya var. Zamanın ve mekânın dışına adım atan okuyucu kendisini bu zenginliğin ipuçlarıyla donatılmış Orta Dünya'da buluyor. Bizim bildiğimiz Dünya burası, ama "güneşin ve dünyanın çok daha genç olduğu bir zaman." Üçüncü Çağ'ının sonuna yaklaşan Orta Dünya bir yanda Elf, Cüce, Hobbit, Ent, İnsan ve Büyücüleriyle, diğer yanda Ork ve Trol gibi "hilkat garibeleri"yle, hepsinin gerisinde de varlıkları sezilen Vala ve Maia'larla bilinçli canlılar yönünden sonsuz bir çeşitliliğe sahip. İşte bu fonun önünde dört Hobbit, iki İnsan, bir Büyücü, bir Elf ve bir Cüce'den oluşan dokuz kişilik topluluk, Orta Dünya'yı Yüzüğün Efendisi Sauron'dan kurtarmak için umutsuz bir yolculuğa çıkıyor.</p>

  <p>Birinci ve İkinci Çağlar'da neler olmuş, Eldarin, yani Yüksek Elfler niçin Orta Dünya'da sürgünde, Büyücüler insan değilse nedir, umutlar ve yakarışlar neden denizin ötesine Batı'ya yöneltiliyor? Bütün bu soruların cevabını vermiyor <i>Yüzüklerin Efendisi.</i><a href="../Text/DiPNOTLAR.xhtml#a4" id="k4"><sup>[4]</sup></a>&nbsp;Bunlar sadece hikâyenin burada başlamadığını ve burada bitmeyeceğini sezdiren uçsuz bucaksız bir dokunun ipuçları. Kitabın bize anlattığı, öykünün yalnızca bir bölümü. Ama bu kadarı bile, mütevazı hobbit Frodo Baggins'in "Sauron'un planlarını boşa çıkarmak için herkesten çok çalışan" Büyücü Gandalf, yurtsuz kral Aragorn ve diğer arkadaşlarının yardımıyla sonuca ulaştırdığı yolculuğu Arayış Edebiyatı <i>(Quest Literature)</i> türünün klasik örnekleri arasına dahil etmek için yeterli.</p>

  <p>Hayranlarına "bu öykü gerçek olmalıydı" dedirten de, bu Arayış'ın (yani sembolik anlamda ruhanî olgunlaşma sürecinin) içtenliği belki de. <i>Yüzüklerin Efendisi</i> belki bu yüzden bir kült. Tolkien'ın çocuk kitabı <i>Hobbit</i>'le kendi yarattığı dillerin gerisine kurduğu mitoloji arasında bir köprü oluşturan ve yazımı tam on yedi yıl süren bu kitap, ilk yayımlandığı 1954 yılından benim elimdeki nüshasının ait olduğu 1968 yılına kadar yalnızca İngiltere'de tam 38 kere basılmış. Amerika Birleşik Devletleri'nde 60'lı yılların öğrenci hareketleri çerçevesinde öyle güçlü bir yankı uyandırmış ki, kampüslerde "Frodo yaşıyor" ya da "Cumhurbaşkanı adayımız Gandalf" gibi rozetler görülür olmuş.<a href="../Text/DiPNOTLAR.xhtml#a5" id="k5"><sup>[5]</sup></a></p>

  <p>Bu kadar yoğun bir ilgi karşısında edebi çevreler de tepkisiz kalmamış tabii. Fantezi teriminin henüz yerleşmediği o ilk yıllarda ancak "mitoloji" diye tanımlanabilen <i>Yüzüklerin Efendisi</i>, eleştirmenleri Tolkien hayranları ve Tolkien düşmanları diye ikiye bölmüş ve bu kamplaşma üzerinden sayısız makale ve kitaba konu olmuş.</p>

  <p>Akademik tartışmalar öyle düzeylere varıyor ki, kahkahalarla gülmemek imkânsız. Bir yanda Tolkien severler <i>Yüzüklerin Efendisi</i>'nin muhteşem bir edebi yapıt olduğunu söylüyor, Jung'un teorilerinden destek alan psikolojik çözümlemeler yapıyor, derin alegorik anlamlar çıkarıyorlar. Oysa Tolkien çok açık bir dille <i>Yüzüklerin Efendisi</i>'nin alegori olmadığını belirtmekte. "Varlığını sezecek kadar yaşlanıp bezdiğimden bu yana, alegorinin her türlü tezahüründen bütün kalbimle nefret ederim," diyen Tolkien'a göre, alegori, yazarı da okuyucuyu da küçük düşüren bir üslup. <i>Yüzüklerin Efendisi</i> ise bir tarih öyküsü.</p>

  <p>Karşı kamptaki eleştirmenler bu tavra iyice öfkeleniyorlar elbette. <i>Yüzüklerin Efendisi</i> bir alegori olsa, mesela İkinci Dünya Savaşı'nı sembolize etse, tuhaf tuhaf yaratıkların olmayacak maceralara girip çıkmasını anlayışla karşılayabilecekler belki de. Gelgelelim içinde yaşadığımız dünyayla doğrudan paralellik kurmaya yanaşmayan bu hikâye, dış dünya için bir anlam taşımayarak günahların en büyüğünü işliyor. Yani koskoca Profesör Tolkien, bin küsur sayfa boyunca resmen "Kaçış Edebiyatı" yapıyor.</p>

  <p>İyi kötü bir hayalgücü olan ve gördüğü her satırda ille kendi sığ trajedilerinin yansımasını aramayan okuyucu, <i>Yüzüklerin Efendisi</i>'nin gündelik hayatımız için bir anlam taşıyıp taşımadığına kendisi karar verecektir. Bana sorarsanız, Orta Dünya dış dünya <i>için</i> anlamlı mı bilmem, ama <i>daha</i> anlamlı olduğu kesin.</p>

  <p>Kaçış edebiyatı suçlaması ise yazarın umurunda bile değil. Kaçış sözcüğüne haksız yere olumsuz anlam yüklendiği görüşünde Tolkien: "Kendini hapiste bulan bir insan kalkıp evine gitmek istedi diye onu nasıl küçümseyebiliriz? Ya da, kaçamıyorsa bile duvarlar ve gardiyanlar dışında bir şeylerden söz etmesi suç mu? Mahkûm onu göremese de, dışarıdaki dünya hâlâ gerçektir." Bir başka deyişle, hapisten kaçmakla kavgadan kaçmayı birbirine karıştırmamak gerek. Çünkü tıpkı Thoreau'nun inzivaya çekilmesi gibi, "gerçek Kaçış çoğu zaman İğrenme, Öfke, İtham ve İsyan'la el ele gider".</p>

  <p>Her fantezi severin içten içe hissettiği gerçeği de en iyi Tolkien özetliyor: "Kaçış ihtimali en çok kimi telaşlandırır? Kimi olacak, gardiyanları!"</p>
