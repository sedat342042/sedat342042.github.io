  <h3>BÖLÜM VIII<br/> <br/> İSENGARD’A GİDEN YOL</h3>

  <p class="p1">Böylece, güzel bir sabahın aydınlığında Kral Théoden ile Ak Süvari Gandalf yeniden, Miğfer Dibi Deresi'nin yeşil çimenleri üzerinde karşılaştılar. Arathorn oğlu Aragorn da oradaydı; elf Legolas da; Batıağıl'dan Erkenbrand da. Altın Ev'in beyleri de. Etraflarında Yurt'un Süvarileri Rohirrimler toplanmıştı: Zaferle gelen neşeleri meraklarına yenilmiş; gözleri ormana doğru çevrilmişti.</p>

  <p>Aniden güçlü bir haykırış duyuldu ve Miğfer Dibi'ne sürülmüş olanlar Hendek'ten çıkageldiler. Yaşlı Gamling ve Ğomund oğlu Éomer de aralarındaydı, yanlarında da cüce Gimli yürüyordu. Miğferi yoktu ve başında kanla ıslanmış keten bir sargı vardı; ama sesi yüksek ve güçlüydü.</p>

  <p>"Kırk iki, Efendi Legolas!" diye bağırdı. "Heyhat! Baltam çentik çentik oldu: Kırk İkincisinin boynunda demirden bir tasma vardı. Sen ne âlemdesin?"</p>

  <p>"Bir fazlasıyla benim sayımı geçmişsin," diye cevap verdi Legolas. "Ama sana yenilmek hiddetlendirmiyor beni, seni tekrar bacaklarının üzerinde görmek o kadar hoş ki!"</p>

  <p>"Hoşgeldin Éomer, kızkardeşim oğlu!" dedi Théoden. "Şimdi seni sağ salim görünce gerçekten mutlu oldum."</p>

  <p>"Selam olsun sana Yurt'un Hükümdarı!" dedi Éomer. "Karanlık gece geçti, gün yeniden erdi. Ama gün tuhaf haberler ulaştırdı." Dönerek hayret içinde önce ormana, sonra da Gandalf'a baktı. "Bir kez daha tam gereksinim anında ve hiç beklenmezken geldin," dedi.</p>

  <p>"Hiç beklenmezken mi?" dedi Gandalf. "Geri dönüp, sizinle burada buluşacağımı söylemiştim ya."</p>

  <p>"Ama saatini vermemiştin, ayrıca nasıl geleceğini de anlatmamıştın. Tuhaf yardımlar getiriyorsun. Marifetin çok fazla, Ak Gandalf!"</p>

  <p>"Olabilir. Lâkin eğer öyle ise henüz marifetimi göstermedim. Tehlike içindeyken iyi bir öğüt verdim ve Gölgeyele'nin hızını iyi kullandım o kadar. Sizin kendi bahadırlığınız ve bütün gece durmadan yürüyen Batıağıllı adamların güçlü bacakları daha çok iş başardı."</p>

  <p>O zaman herkes Gandalf'a baktı daha da büyük bir merakla. Kimileri ormana kara kara baktılar ve ellerini alınlarından şöyle bir geçirdiler, sanki gözleri onunkinden başka şeyler görüyormuş gibi.</p>

  <p>Gandalf uzun uzun ve neşeyle güldü. "Ağaçlar mı?" dedi. "Hayır, ormanı ben de en az sizin kadar açıkça görüyorum. Ama o benim işim değil. Bu, ariflerin öğütleri dışında bir şey. Benim niyetlerimden daha iyi bir şey; olaylar benim ümitlerimi de aştı."</p>

  <p>"Eğer bu senin değil ise kimin marifeti?" dedi Théoden. "Saruman'ın değil, bu kesin. Henüz öğrenmiş olmadığımız daha büyük bir hikmet sahibi mi var?"</p>

  <p>"Bu büyücülük değil, çok daha eski bir güç," dedi Gandalf: "Elfler şarkılarına başlamadan, çekiç sallanmadan çok önce dünya üzerinde yürüyen bir güç.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Demir bulunmadan, ağaç yontulmadan önce</i></p>

  <p class="ti2"><i>Gençken dağlar ayın altında;</i></p>

  <p class="ti2"><i>Yüzük yapılmadan, keder çatılmadan önce,</i></p>

  <p class="ti2"><i>Çok önce yürürdü o ormanlarda</i>"</p>

  <div>
    <br/>
  </div>

  <p>"Peki bu bilmecenin yanıtı ne olsa gerek?" dedi Théoden.</p>

  <p>"Eğer bunu öğrenmek istiyorsanız benimle birlikte İsengard'a gelirsiniz," diye cevaplandırdı Gandalf.</p>

  <p>"İsengard'a mı?" diye bağırdılar.</p>

  <p>"Evet," dedi Gandalf. "İsengard'a geri döneceğim, isteyen benimle gelebilir. Orada garip şeylere tanık olabiliriz."</p>

  <p>"Ama Yurt'ta yeterli sayıda insan yok; hatta herkes bir araya toplansa, yaralar ve yorgunluklar onarılsa bile, Saruman'ın kalesine saldıracak kadar adam yok," dedi Théoden.</p>

  <p>"Yine de İsengard'a gidiyorum ben," dedi Gandalf. "Burada çok oyalanmayacağım. Yolum artık doğu tarafına. Edoras'ta bekleyin beni, ay küçülmeye başlamadan!"</p>

  <p>"Hayır!" dedi Théoden. "Şafaktan önceki karanlık saatte kuşku duymuştum, ama artık ayrılmayacağız. Seninle geleceğim, eğer öğüdün bu ise."</p>

  <p>"Saruman ile konuşmak istiyorum artık bir an önce," dedi Gandalf, "ve size büyük bir zarar verdiğine göre sizin de orada olmanız doğru olurdu. Fakat ne zaman yola çıkabilirsiniz ve ne hızla sürebilirsiniz atlarınızı?"</p>

  <p>"Adamlarım savaştan yoruldu," dedi kral; "ben de yorgunum. Çok uzun yoldan sürdüm geldim atımı ve çok az uyudum. Heyhat! Yaşlılığım yalancıktan değil, sadece Solucandil'in fısıltılarına bağlı da değil. Hiçbir hekimin hatta Gandalf'ın bile iyileştiremeyeceği bir illet."</p>

  <p>"O halde bırakalım benimle gelecekler şimdi dinlensin," dedi Gandalf. "Akşamın gölgesi altında yolculuk yaparız. Böylesi daha iyi; çünkü bütün geliş gidişlerinizin gizli olması benim öğüdümdür bundan böyle. Fakat yanınızda gelmesi için çok sayıda adama emir vermeyin Théoden. Düşmanla müzakere yapmaya gidiyoruz, savaşa değil."</p>

  <p>O zaman kral yaralanmamış ve hızlı atlara sahip adamlarından bazılarını seçti ve onları zafer haberleriyle Yurt'un dört bir bucağına yolladı; ulaklar aynı zamanda genç yaşlı bütün adamların hemen Edoras'a gelmesi buyruğunu da taşıyorlardı. Orada Yurt Hükümdarı, dolunaydan sonraki ikinci günde, eli silah tutan herkesi bir araya toplayacaktı. Kral, Éomer'i ve kendi hanedanından yirmi adamı kendisiyle birlikte İsengard'a gelmeleri için seçti. Aragorn, Legolas ve Gimli Gandalf ile gideceklerdi. Yaralanmış olmasına rağmen cüce geride kalmayı kabul etmedi.</p>

  <p>"Zayıf bir darbeydi, başımdaki başlık karşıladı onu," dedi. "Beni alıkoymak için öyle bir ork tırmığından fazlası gerekir."</p>

  <p>"Sen dinlenirken ben yaranı iyi ederim," dedi Aragorn.</p>

  <div>
    <br/>
  </div>

  <p>Kral Boruşehir'e geri döndü; orada uyudu, birçok yıldır tanımadığı huzur dolu bir uykuydu bu. Seçilen grubun geri kalanları da dinlendi. Fakat diğerleri, yaralanmamış veya zarar görmemiş olanlar büyük bir uğraşa giriştiler; çünkü savaş sırasında çok kişi ölmüş, kırlarda veya Miğfer Dibi'nde yatıyordu.</p>

  <p>Hiç canlı ork kalmamıştı; cesetleri sayılamayacak kadar çoktu. Fakat dağlıların büyük bir bölümü kendi kendilerine teslim olmuştu; korkuyorlar, merhamet dileniyorlardı.</p>

  <p>Yurtlu İnsanlar silahlarını ellerinden alıp, onları işe koştu.</p>

  <p>"Şimdi ortağı olduğunuz bu pisliği arıtın bakalım," dedi Erkenbrand; "ondan sonra da bir daha silahlı olarak İsen Geçitleri'ni aşmayacağınıza, insan düşmanlarıyla birlikte yürümeyeceğinize and içeceksiniz; o zaman özgürce yurdunuza geri dönebilirsiniz. Çünkü Saruman sizi aldatmıştı. Çoğunuz ona inanmanın ödülü olarak ölümü buldu; ama eğer buraları zaptetmiş olsaydınız, alacağınız karşılık bundan fazla olmayacaktı."</p>

  <p>Dunland'lı adamlar şaşırmıştı çünkü Saruman onlara Rohan'lıların çok zalim olduğunu ve tutsaklarını diri diri yaktığını söylemişti.</p>

  <p>Boruşehir'in önündeki kırların ortasında iki tümsek yükseldi; topraklarını savunurken ölen Yurtlu Süvariler ve Doğu Vadileri'nden gelenler birinin altına, Batıağıllılar diğerinin altına gömüldü. Boruşehir'in gölgesi altında tek başına bir mezarda Háma, kralın muhafızlarının komutanı yatıyordu. Kapı'nın önünde düşmüştü.</p>

  <p>Orklar büyük yığınlar halinde, insanların höyüklerinden uzakta, ormanın kıyısına yakın bir yere yığıldı. İnsanların akılları karışmıştı; çünkü leş yığınları gömülmeyecek veya yakılmayacak kadar büyüktü. Ateş için pek az odunları vardı ve Gandalf canları pahasına ne gövdelerini, ne de dallarını incitmemeleri konusunda onları uyarmamış olsa bile, hiçbiri o garip ağaçlara bir balta indirmeyi göze alamazdı.</p>

  <p>"Bırakın orklar öylece yatsın," dedi Gandalf. "Sabah ola, hayrola."</p>

  <div>
    <br/>
  </div>

  <p>Akşamüzeri kralın grubu ayrılmak için hazırlandı. Gömülme işi ancak o zaman başlayabilmişti; Théoden, Háma'nın kaybına çok hüzünlendi ve mezarına ilk toprağı o attı. "Saruman gerçekten de bana ve tüm bu yurda büyük bir zarar verdi," dedi; "karşılaştığımızda bunu hatırlayacağım."</p>

  <p>Théoden, Gandalf ve yol arkadaşları atlarını sonunda Hendek'ten aşağı sürdüklerinde güneş Koyak'ın batısındaki tepelere doğru yaklaşmaya başlamıştı bile. Arkalarında büyük bir insan ordusu toplanmıştı, hem Süvariler'den, hem Batıağıl insanlarından, genç yaşlı, kadın çocuk, mağaralardan kim çıktıysa. Pürüzsüz seslerle bir zafer türküsü tutturmuşlardı; sonra gözleri ağaçlarda, ne olacağını bilemeden sessizleştiler çünkü ağaçlardan korkuyorlardı.</p>

  <p>Süvariler ormana vardı ve durdu; atlar da insanlar da ormana girmek istemiyordu. Ağaçlar boz ve tehditkârdı, etraflarında bir gölge veya pus vardı. Yerleri süpüren dallarının uçları etrafı yoklayan parmaklar gibiydi ve kökleri garip yaratıkların ayakları gibi topraktan çıkmış duruyordu; altlarında karanlık oyuklar oluşmuştu. Fakat Gandalf grubu da peşi sıra götürerek ilerledi ve Boruşehir'den gelen yolun ağaçlarla birleştiği yerde, muazzam dalların altında kemer şeklinde bir kapının açıldığını gördüler; buradan geçti Gandalf; diğerleri onu izlediler. Sonra hayret içinde yolun, yolun yanında da Miğfer Dibi Deresi'nin devam ettiğini gördüler; tepelerinde gökyüzü açıktı ve altın rengi bir ışıkla doluydu. Fakat her iki yanlarında da sıra sıra ağaçlar daha şimdiden alacakaranlığa bürünmüş aşılmaz gölgelere doğru uzanıyordu; orada ormanın çıtırdayan ve homurdanan dalları, uzaktan gelen çığlıkları, sözsüz seslerin kızgın kızgın mırıldanan dedikodularını duydular. Ne bir ork, ne de başka bir canlı yaratık görünüyordu.</p>

  <p>Legolas ile Gimli birlikte tek bir ata biniyorlar, Gandalf'a yakın gidiyorlardı çünkü Gimli ormandan korkmuştu.</p>

  <p>"Burası sıcak," dedi Legolas Gandalf'a. "Etrafımda büyük bir hiddet hissediyorum. Havanın kulaklarına basınç yaptığını duymuyor musun?"</p>

  <p>"Evet," dedi Gandalf.</p>

  <p>"O sefil orklara ne oldu?" dedi Legolas.</p>

  <p>"Sanırım bir daha kimse bilemeyecek bunu," dedi Gandalf.</p>

  <div>
    <br/>
  </div>

  <p>Bir süre sessizlik içinde sürdüler atlarını; fakat Legolas sürekli bir o yana bir bu yana bakınıyordu; eğer Gimli izin verseydi ormanın seslerini dinlemek için sık sık da duracaktı.</p>

  <p>"Şimdiye kadar gördüğüm en garip ağaçlar," dedi; "üstelik kozalaktan tut, yaşlılıktan yıkılıp gidenine kadar birçok meşe ağacı görmüşümdür. Şimdi bunların arasında gezecek kadar boş vaktim olmasını isterdim: Sesleri var; belki zamanla düşüncelerini de anlamaya başlardım."</p>

  <p>"Hayır, hayır!" dedi Gimli. "Onları kendi hallerine bırakalım! Onların düşüncelerini şimdiden tahmin edebiliyorum: İki ayaklı her şeye karşı duyulan bir nefret; ayrıca lisanları ezici ve boğucu."</p>

  <p>"İki ayaklı her şeye karşı değil," dedi Legolas. "Bu konuda, sanırım yanılıyorsun. Onların nefret ettikleri orklar. Çünkü buraya ait değiller ve elfler ile insanlar hakkında çok az şey biliyorlar. Onların doğdukları vadiler çok uzakta. Bence, Gimli, onlar Fangorn'un derin vadilerinden çıkıp geldiler."</p>

  <p>"Zaten orası Orta Dünya'nın en tehlikeli ormanı," dedi Gimli. "Oynadıkları rol için onlara minnettar olmalıyım ama onlara âşık değilim. Sen onların çok güzel olduklarını düşünebilirsin ama ben bu topraklarda ne harikalar gördüm, bugüne kadar yetişmiş bütün korulardan ve orman içindeki çimenliklerden çok daha güzel: Gönlüm hâlâ onlarla dopdolu."</p>

  <p>"İnsanların âdetleri çok garip Legolas! Burada Kuzey Dünyası'nın harikalarından birine sahipler ama ne ad veriyorlar buna? Mağara, diyorlar! Mağara! Savaş zamanı kaçıp gizlenecek, içinde hayvan yemi saklanacak delikler! İyi yürekli Legolas'cığım, Miğfer Dibi'nin mağaralarının geniş ve güzel olduğunu biliyor muydun? Eğer böyle yerlerin varlığı biliniyor olsaydı, cüceler buraları sadece seyretmek için durmadan ziyarete gelirlerdi. Ah, öyle ya, sadece bir göz atmak için saf altınlar verirlerdi!"</p>

  <p>"Ben de beni bu ziyaretten affetsinler diye altın verirdim," dedi Legolas; "eğer içerde kalırsam beni salıversinler diye de iki misli altın verirdim!"</p>

  <p>"Görmediğin için bu şakalarını affediyorum," dedi Gimli. "Ama bir ahmak gibi konuşuyorsun. Krallarınızın oturduğu Kuyutorman'daki tepenin altındaki o saraylar güzel mi sence, çok uzun süre önce yapımına cücelerin yardım ettiği o yerler? Burada gördüğüm mağaralar yanında onlar mezbelelik sayılır: Su birikintilerine damlayan suyun bitmeyen ezgisiyle dolu, yıldız ışığı altındaki Kheled-zâram kadar zarif, ölçülemeyecek büyüklükte salonlar.</p>

  <p>"Ve Legolas meşaleler tutuşturulduğunda, insanlar yankılarla dolu kubbelerin altında kumlu zemin üzerinde yürüdüğünde ah!, o zaman Legolas değerli taşlar, kristaller, değerli madenlerin damarları cilanlanmış duvarlarda aniden pırıldıyor; Kraliçe Galadriel'in canlı elleri kadar yarı şeffaf, deniz kabuğu şeklindeki kat kat mermerden yansıyor ışık. Beyaz, safran rengi, gül kurusu sütunlar var Legolas, rüya gibi şekiller vererek bükülmüş, oyuklar açılmış; bunlar tavanın pırıl pırıl pırıldayan sallantılı süslerini karşılamak için rengârenk zeminden fışkırıyor: Kanatlar, ipler, donmuş bulutlar kadar ince perdeler; mızraklar, sancaklar, havaya asılı sarayların kuleleri! Durgun gölcükler onlara ayna oluyor: Berrak camla kaplı karanlık su birikintilerinden pırıldıyan bir dünya yukarı doğru bakıyor; Durin gibi birinin bile rüyalarında göremeyeceği şehirler, ışığın hiç ulaşmamış olduğu girintilere doğru bulvarlarıyla, sütunlu konaklarıyla uzanan şehirler. Derken şıp! gümüş bir damla düşüyor, camdaki halka şeklindeki kırışıklıklar bütün kuleleri, yabani otlar ve deniz mağaralarındaki mercanlar gibi eğilip büküveriyor. Sonra akşam oluyor: solup, sönüyorlar; meşaleler başka bir bölüme, başka bir rüyaya geçiyor. Bölüm içinde bölüm var Legolas; salonlar salonlara açılıyor, kubbelerin ardında kubbeler var, merdivenlerin gerisinde merdivenler; dönen yollar dağın kalbine doğru gitmeye devam ediyor. Mağaralar! Miğfer Dibi'nin Mağaraları! Beni oraya sürükleyen ne hoş bir kadermiş! Ayrıldığım için içim kan ağlıyor."</p>

  <p>"O halde senin hatırın için şunu diliyorum Gimli," dedi elf, "savaştan sağ salim çıkasın ve onları görmek için tekrar geri gelesin. Fakat bütün soyuna sopuna haber etme! Anlattığına göre onlara yapacak pek bir iş kalmamış. Belki bu toprakların insanlarının az konuşmasında bir hikmet vardır: Çekiç ve keskisi olan bir cüce ailesi yaptığından daha çok şey bozabilir."</p>

  <p>"Hayır, anlamıyorsun," dedi Gimli. "Hiçbir cüce böyle bir güzellik karşısında etkilenmeden duramaz. Durin'in soyundan kimse bu mağaralarda taşlar veya madenler için kazı yapmaz; buradan pırlanta ve altın elde edecek olsa bile. Siz, baharda korularda çiçek açmış ağaçları yakacak odun için keser misiniz? Biz çiçek açan taş alanlarına bakarız, taş ocağı gibi kullanmayız. Sakıngan hünerlerimiz sayesinde hafif hafif vurarak belki de bütün bir gün boyunca hevesle tek bir pul taş çıkarır, böylece yıllar ilerledikçe yeni yollar açmak, kayadaki çatlaklar arkasında sadece bir boşluk olarak görülmüş olan, hâlâ karanlıkta kalmış uzak bölümleri gözler önüne sermek için çalışırız. Ve ışıklar Legolas! Işıklar yapmalıyız, tıpkı Khazad-dûm'daki lambalar gibi; dilediğimizde tepeler yaratıldığından beri orada yatan geceyi koyabilmeliyiz; dinlenmek istediğimizde de gecenin geri dönmesine izin vermeliyiz."</p>

  <p>"Beni etkiledin Gimli," dedi Legolas. "Daha önce böyle konuştuğunu hiç duymamıştım. Neredeyse bu mağaraları görmediğime pişman edeceksin beni. Haydi! Gel bir pazarlık yapalım - eğer her ikimiz de önümüzde bizi bekleyen tehlikelerden sağ salim kurtulursak, bir süre birlikte yolculuk yapalım. Sen Fangorn'u benimle birlikte ziyaret edeceksin, ben de seninle Miğfer Dibi'ni görmeye geleceğim."</p>

  <p>"Bu benim pek de tercih edeceğim bir karşılık değil," dedi Gimli. "Ama mağaralara geri gelip bu harikaları benimle paylaşmaya söz verirsen ben de Fangorn'a katlanırım."</p>

  <p>"Sözümü aldın," dedi Legolas. "Lâkin heyhat! Şimdi hem mağaraları, hem de ormanları bir yana bırakmamız lazım. Bak! Ağaçların sonuna yaklaşıyoruz, İsengard'a ne kadar var Gandalf?"</p>

  <p>"Saruman'ın kargalarının uçuşuyla on beş fersah," dedi Gandalf: "Miğfer Dibi Koyağı'ndan Geçitler'e beş; oradan da İsengard kapılarına on fersah var. Ama bu gece durmadan süremeyiz atları."</p>

  <p>"Peki oraya varınca ne göreceğiz?" diye sordu Gimli. "Sen bilebilirsin ama ben tahmin bile edemiyorum."</p>

  <p>"Ben de kesin olarak bilemiyorum," diye cevap verdi arif. "Dün hava kararırken oradaydım; ama o zamandan bu yana çok şey değişmiş olabilir. Yine de bu yolculuğun boşuna olduğu söylenemez - Aglarond'un Pırıltılı Mağaraları arkada kalmış olsa bile."</p>

  <div>
    <br/>
  </div>

  <p>Sonunda grup ağaçları geçti ve kendilerini Miğfer Dibi'nden gelen yolun, biri doğuya Edoras'a, diğeri İsen Geçitleri'ne giden iki yola ayrıldığı Koyak'ın dibinde buldu. Onlar ormanın saçaklarından çıkarken Legolas durup içi ezilerek geriye baktı. Sonra ani bir çığlık attı.</p>

  <p>"Gözler var!" dedi. "Dalların gölgelerinden bakan gözler! Hayatımda hiç öyle gözler görmemiştim."</p>

  <p>Onun çığlığı ile sıçrayan diğerleri durarak döndü; ama Legolas atını geriye sürmeye başlamıştı.</p>

  <p>"Hayır, hayır!" diye bağırdı Gimli. "Sen şu çılgınlığınla ne yaparsan yap ama önce beni attan indir! Ben göz möz görmek istemiyorum!"</p>

  <p>"Dur Legolas Yeşilyaprak!" dedi Gandalf. "Ormana geri dönme, henüz dönme! Henüz vaktin gelmedi."</p>

  <p>Daha o sözünü bitirmeden ağaçların arasından üç garip şekil çıktı. Troller kadar uzun boyluydular, on iki ayak, belki daha da uzun; genç ağaçlar kadar kalın olan güçlü gövdeleri sanki bir giysiye veya gri ve kahverengi sıkı bir deriye bürünmüştü. Kolları çok uzundu ve ellerinde bir sürü parmakları vardı; saçları dik dik, sakalları da yosun gibi gri-yeşildi. Vakur gözlerle seyrediyorlardı etrafı, ama atlılara bakmıyorlardı: Gözleri kuzeye doğru dönmüştü. Aniden uzun ellerini ağızlarına götürdüler ve en az bir boru sesi kadar net ama daha müzikal ve daha çeşitli, gümbürdeyen naralar attılar. Seslenişlerine karşılık verildi; öbür tarafa dönen atlılar, aynı cinsten başka yaratıkların otlar üzerinde iri adımlarla yaklaştığını gördü. Hızla Kuzey'den geliyorlardı, yürüyüşleri balıkçılların sığ suda yürüyüşlerine benziyordu ama hızları benzemiyordu; çünkü bacakları uzun adımlarını, balıkçılların kanatlarını çırptığından daha hızlı atıyordu. Atlılar hayret içersinde yüksek sesle bağrıştılar, kimisi ellerini kılıçlarının kabzasına götürdü.</p>

  <p>"Silaha ihtiyacınız yok," dedi Gandalf. "Bunlar sadece çoban. Bunlar düşman değil, aslında bizimle ilgilenmiyorlar bile."</p>

  <p>Gerçekten de öyleye benziyordu çünkü daha Gandalf konuşurken uzun boylu yaratıklar atlılara hiç bakmadan ormana girerek gözden kayboldu.</p>

  <p>"Çobanlar ha!" dedi Théoden. "Sürüleri nerede? Nedir bunlar Gandalf? Çünkü belli ki, bunlar en azından sana yabancı değil."</p>

  <p>"Onlar ağaçların çobanları," diye cevapladı Gandalf. "Ocak başında masal dinlemeyeli çok mu oldu? Ülkenizde, öykülerin bükülmüş ipliklerinden, sorduğunuz sorunun cevabını yakalayabilecek çocuklar vardır. Gördükleriniz entlerdi Kralım, sizin dilinizde Entormanı denen Fangorn Ormanı Entleri. Bu ismin boşu boşuna mı verildiğini sanıyordunuz? Hayır Théoden, tam tersine: Onlar için sizler gelip geçen bir masalsınız; Genç Eorl'dan, Yaşlı Théoden'e kadar geçen yıllar onlar için pek az bir süre; sizin tüm hanedanınızın başarıları ise küçük meseleler."</p>

  <p>Kral sessiz kaldı. "Entler!" dedi sonunda. "Efsanelerin gölgelerinden çıkarak ağaçların harikalarını biraz biraz anlamaya başladım galiba. Tuhaf günler görecek kadar yaşadım. Uzun zamandır hayvanlarımıza ve tarlalarımıza bakıyor, evler, aletler yapıyor veya Minas Tirith'in cenklerine yardımcı olmaya gidiyorduk. Buna da insan yaşamı diyorduk, dünya hali. Kendi topraklarımızın sınırı dışında olanlara pek ilgi duymuyorduk. Türkülerimiz bu şeylerden söz ediyordu ama türkülerimizi unutuyoruz, dikkatsizce devam ettirdiğimiz görenekler olarak onları sadece çocuklarımıza öğretiyoruz. Şimdi ise türkülerimiz garip yerlerden aramıza indi, güneşin altında açık seçik yürüyor."</p>

  <p>"Buna memnun olmalısın Théoden Kral," dedi Gandalf. "Çünkü şu anda sadece minik insanların değil efsanelerde yaşadığı varsayılan şeylerin yaşamı da tehlikede. Onları tanımasanız da müttefiksiz değilsiniz."</p>

  <p>"Yine de üzülmeliyim," dedi Théoden. "Çünkü cengin kaderi ne olursa olsun, bittiği zaman güzel ve ince duygulu olan birçok şey Orta Dünya'dan sonsuza kadar yitip gitmeyecek mi?"</p>

  <p>"Olabilir," dedi Gandalf. "Sauron'un kötülükleri tamamen iyileştirilemez; ya da hiç olmamış gibi yapılamaz. Fakat öylesi günler için verilmiş hükmümüz. Haydi, başladığımız yolculuğa devam edelim şimdi!"</p>

  <div>
    <br/>
  </div>

  <p>O zaman grup Koyak'tan ve ormandan dönerek Geçitler'e doğru giden yolu tuttu. Legolas isteksizce izliyordu onları. Güneş kavuştu, zaten dünyanın köşesinden batmıştı bile; ama onlar tepelerin gölgesinden çıkıp batıdaki Rohan Geçidi'ne baktıklarında gökyüzü hâlâ kırmızıydı ve sürüklenen bulutların altında alev alev bir ışık vardı. Alevlere karşı dönerek uçan kara kanatlı kuşlar gördüler. Kimisi kayalar arasındaki yuvasına dönerken tepelerinden hüzünlü çığlıklarla geçti.</p>

  <p>"Leş kuşlarının cephede işi vardı," dedi Éomer.</p>

  <p>Artık rahat bir tempoda ilerliyorlardı; karanlık etraflarındaki düzlüklere inmişti. Artık dolunaya doğru büyümekte olan ay yavaş yavaş yükseldi; ayın soğuk gümüşsü ışığında yükselen çimenli topraklar boz, engin bir deniz gibi bir yükselip bir alçalıyordu. Geçitler'e yaklaştıklarında yolların çatallandığı yerden sonra bir dört saat kadar gitmişlerdi. Uzun bayırlar hızla, nehirin yüksek çimenlik teraslar arasındaki taşlı sığlıklara yayıldığı yere doğru iniyordu. Rüzgârla taşınıp gelen kurtların uluma seslerini duydular, içleri, buradaki savaşta ölen çok sayıda insanı düşünerek daralmıştı.</p>

  <p>Yol, yükselen çim tepeleri arasına dalıyor, nehrin kenarına doğru teraslardan giderek ilerliyor ve sonra diğer tarafta tekrar yükseliyordu. Nehirin ortasında üç sıra düz atlama taşı vardı; bunların arasında da, her iki kenardan başlayıp ortadaki çıplak adacığa ulaşan, atların geçmesi için sığlıklar bulunuyordu. Atlılar geçitlere baktı, geçitler gözlerine tuhaf göründü; çünkü Geçitler her zaman için taşlar üzerindeki suların acelesi ve gürültüsü ile dolu yerler olmuştu; ama şimdi sessizdiler. Derenin yatakları neredeyse kupkuruydu: çakıl taşları ve gri kumların çıplak arazisi.</p>

  <p>"Burası iç sıkıcı bir yer olmuş," dedi Éomer. "Hangi illet dolanmış nehrin başına? Saruman güzel şeylerin çoğunu harap etmiş: İsen'in kaynaklarını da mı yok etti yoksa?"</p>

  <p>"Öyle görünüyor," dedi Gandalf.</p>

  <p>"Heyhat!" dedi Théoden. "Buradan, leş kargalarının bir sürü bahadır Yurtlu Süvari'yi açgözlülükle yedikleri bu yerden mi geçmek zorundayız?"</p>

  <p>"Yolumuz bu yanda," dedi Gandalf. "Adamlarınızın ölmüş olması çok üzücü, ama en azından dağlardaki kurtların onları yemediklerini göreceksiniz. Onların ziyafetini arkadaşları orklar oluşturuyor: Onların arkadaşlıkları da böyledir işte. Haydi!"</p>

  <p>Nehirden aşağıya sürdüler atlarını; onlar yaklaştıkça kurtlar ulumayı bırakarak sıvıştılar. Ay ışığında Gandalf'ı ve gümüş gibi parlayan atı Gölgeyele'yi görmek onları korkutmuştu. Atlılar adacıktan geçtiler; kısık, pırıldayan gözler onları nehir kıyısının gölgeleri içinden seyrediyordu.</p>

  <p>"Bakın!" dedi Gandalf. "Burada bazı dostlar iş görmüş."</p>

  <p>Küçük adacığın ortasında bir höyüğün yükseldiğini, etrafının taşlarla çevrilmiş ve çevresine de birçok mızrağın saplanmış olduğunu gördüler.</p>

  <p>"Burada, yakınlarda ölmüş olan Yurtlu İnsanlar yatmakta," dedi Gandalf.</p>

  <p>"Bırakalım burada dirlik içinde yatsınlar!" dedi Éomer. "Mızrakları çürüyüp paslandıktan sonra da höyükleri kalsın ve daha uzun süre İsen Geçitleri'ni korusun!"</p>

  <p>"Bu da senin işin mi Gandalf dostum?" dedi Théoden. "Bir akşam ve bir gece boyunca çok işler başarıyorsun!"</p>

  <p>"Gölgeyele'nin -ve başkalarının- yardımıyla," dedi Gandalf. "Hem hızlıydım, hem de uzaklara gittim. Fakat burada, bu höyüğün yanında içinizi rahat ettirmek için söyleyeyim: Geçitler Savaşı'nda çok adam öldü ama söylentilerdekinden daha az. Çoğu öldürülmemiş, yalnızca dağılmıştı; bulabildiklerimi bir araya topladım. Bir kısmını Batıağıllı Grimbold'un yanına katıp Erkenbrand ile buluşmaya yolladım. Bazılarını da bu gömütü yapmaları için görevlendirdim. Şimdi de sizin komutanınız Elfmiğfer'i izliyorlar. Onu da yanlarına birçok atlı katarak Edoras'a yolladım. Saruman'ın tüm gücünü size karşı gönderdiğini biliyordum; hizmetkârları bütün diğer işlerini bir yana bırakarak Miğfer Dibi'ne gittiler: Topraklar düşmanlardan arınmış gibi görünüyordu ama ben yine de kurt binicilerinin ve çapulcuların, bir koruması yokken Tekev’e gitmelerinden korktum. Fakat sanırım artık korkmanıza gerek yok: Evinizi, sizin dönüşünüzü bekler bulacaksınız."</p>

  <p>"Ben de onu görmekten mutlu olacağım," dedi Théoden, "gerçi artık orada oturacağım zamanların kısa olacağından şüphem yok ama."</p>

  <p>Böylece grup adaya ve höyüğe veda edip nehirden geçerek diğer yandaki kıyıya çıktı. Sonra yas içindeki Geçitler'i arkalarında bıraktıklarına sevinerek atlarını sürmeye devam ettiler. Onlar yollarına devam ettikçe kurtların ulumaları yeniden patlak verdi.</p>

  <p>İsengard'dan geçitlere giden kadim bir yol vardı. Bir süre için nehir kenarından ilerliyor, onunla birlikte önce doğuya, sonra kuzeye kıvrılıyordu; fakat en sonunda nehirden ayrılıp dosdoğru İsengard kapılarına gidiyordu; kapılar da dağ tarafında, vadinin batı kısmında, vadi ağzından on altı mil kadar ilerideydi. Bu yolu izlediler ama yolun üzerine çıkmadılar; çünkü yolun yanındaki zemin sert ve düzdü ve birkaç mil kadar yeni bitmiş kısa çimenle kaplıydı. Artık daha hızlı gidiyorlardı; gece yarısı olduğunda Geçitler neredeyse beş fersah kadar geride kalmıştı. O zaman o geceki yolculuklarını bitirerek durdular çünkü kral yorulmuştu. Dumanlı dağların eteklerine varmışlardı ve Nan Curunír'in uzun kolları onları kucaklamak için uzanmıştı. Vadi önlerinde kapkaraydı çünkü ay Batı'ya geçmiş, ışığı tepeler tarafından gizlenmişti. Fakat vadinin derin gölgesinden geniş, kıvrımlı dumanlar ve buharlar yükseliyordu; bunlar yükseldikçe batmakta olan ayın ışınlarını yakalıyor, donuk donuk titreşerek yükselen dalgalar halinde, siyah ve gümüş renklerinde yıldızlı göklere dağılıyordu.</p>

  <p>"Bu konuda ne düşünüyorsun Gandalf?" diye sordu Aragorn. "İnsanın Arif Vadisi yanıyor diyesi geliyor."</p>

  <p>"Bu günlerde vadi üzerinde hep bir duman var," dedi Éomer; "ama bu güne kadar bunun benzerini hiç görmemiştim. Bunlar dumandan çok buhara benziyor. Saruman bizi karşılamak için bir şeytanlık hazırlıyor. Belki de İsen'in bütün sularını kaynatıyordur, belki de nehrin kurumasının nedeni budur."</p>

  <p>"Belki de öyledir gerçekten," dedi Gandalf. "Yarın ne yaptığını öğreneceğiz. Şimdi biraz dinlenelim, eğer mümkün olursa."</p>

  <p>İsen nehrinin yatağı yanında konakladılar; nehir yatağı sakin, sessiz ve boştu. Bazıları birazcık uyudu. Fakat gece geç vakitte gözcüler bağırdı, herkes uyandı. Ay batmıştı. Yukarda yıldızlar parlıyordu; ama toprak üzerinde karanlıktan da kara bir siyahlık ilerliyordu. Karanlık, nehrin her iki yanından onlara doğru yuvarlandı kuzeye yönelerek.</p>

  <p>"Olduğunuz yerde kalın!" dedi Gandalf. "Silahlarınıza davranmayın! Bekleyin! Sizi geçip gidecektir!"</p>

  <p>Etraflarına bir sis toplandı. Üzerlerinde bir iki yıldız hâlâ donuk donuk ve zayıfça titriyordu; fakat her iki yanlarında aşılmaz kasvet duvarları yükseliyordu; hareket eden gölge kuleleri arasındaki dar bir yoldaydılar. Sesler duydular, fısıltılar, homurtular ve sonu gelmeyen hışırtılı iç çekmeler; ayaklarının altında toprak titriyordu. Uzun zamandır oturuyorlarmış gibi geldi onlara; korkuyorlardı; ama sonunda karanlık ve fısıltılar geçti; dağın kolları arasında gözden kayboldu.</p>

  <div>
    <br/>
  </div>

  <p>Güneyde Boruşehir tarafında gecenin bir yarısında insanlar, vadide esen, rüzgârı andıran büyük bir gürültü duydular ve yer sarsıldı; herkes korktuğundan kimse yerinden kımıldamaya cesaret edemedi. Fakat sabah dışarı çıktıklarında hepsi şaşakaldı; çünkü öldürülmüş olan orklar gitmişti; ağaçlar da. Aşağıda, uzaklarda Miğfer Dibi vadisinde çimenler ezilmiş ve yatışmıştı, sanki dev çobanlar burada büyük sığır sürüleri otlatmışlar gibi; ama Hendek'ten bir mil aşağıda muazzam büyüklükte bir çukur kazılmış ve üzerine taşlardan bir tepe yığılmıştı. İnsanlar katletmiş oldukları orkların buraya gömüldüğüne inandılar; fakat ormana kaçmış olan orkların onlarla birlikte olup olmadığını kimse bilemedi, çünkü hiç kimse o tepeye ayak basmamıştı. Daha sonraları buraya Çıplak Ölüm Tepesi denildi ve burada hiç ot bitmedi. Garip ağaçlar bir daha Miğfer Dibi Koyağı'nda hiç görülmedi; gece geri dönmüşler ve Fangorn'un karanlık vadilerinde kaybolmuşlardı. Böylelikle orklardan öçlerini almışlardı.</p>

  <div>
    <br/>
  </div>

  <p>O gece kral ile yanındakiler tekrar uyuyamadılar; ama bir daha da ne garip bir şey duydular, ne de gördüler - bir şey hariç: Yanlarındaki nehrin sesi aniden uyandı. Taşlar arasından aceleyle akan suyun sesi duyuldu; ses durulduğunda ise İsen yeniden yatağında köpüre köpüre akmaya başladı, her zaman olduğu gibi.</p>

  <p>Şafak vakti gitmek için hazırlandılar. Gri ve solgun bir gün ışıdı; güneşin doğuşunu görmediler. Üzerlerindeki hava sis ile ağırlaşmıştı, etraflarındaki topraklar üzerinde bir buğu vardı. Artık yol üzerinden giderek yavaş yavaş ilerlediler. Yol geniş, sert ve bakımlıydı. Sol taraflarında yükselen dağın uzun kolunu sislerin arasından belli belirsiz seçebiliyorlardı. Arif Vadisi'ne, yani Nan Curunir'e girmişlerdi. Burası sadece Güney'e açılan korunaklı bir vadiydi. Bir zamanlar latif ve yeşildi; İsen buradan çıkıp daha ovalara varmadan derinleşip güçlenerek akardı, çünkü yağmurların yıkadığı tepelerden gelen bir sürü dere ve pınarla beslenirdi. Etrafında ise hoş ve verimli topraklar uzanırdı.</p>

  <p>Ama artık durum böyle değildi. İsengard'ın surları dibinde hâlâ Saruman'ın köleleri tarafından işlenen topraklar vardı ama vadinin çoğu yabani ot ve diken cenneti olmuştu. Böğürtlen çalıları ya yerlere yayılmıştı ya da çalıları ve tepeleri aşarak minik hayvanların kendilerine yuvalar yaptığı kaba mağaralar oluşturmuştu. Hiç ağaç yetişmiyordu burada; ama sık büyümüş bitkiler arasında yakılmış veya baltayla kesilmiş kadim korulara ait ağaçların çotukları hâlâ görülebiliyordu. Burası hüzün verici bir yerdi; aceleci suların taşlarda çıkardığı gürültüler dışında sessizdi. Dumanlar ve buharlar kasvetli bulutlar halinde sürüklenip derelere siniyordu. Süvariler konuşmuyordu. Birçoğunun yüreklerinde kuşku vardı, bu yolculuk hangi kederli sona varacak diye merak ediyorlardı.</p>

  <p>Birkaç mil gittikten sonra yol, kare kare kesilerek hünerle işlenmiş kocaman düz taşlarla döşeli geniş bir caddeye dönüştü, taşların bağlantı yerlerinde hiç ot görünmüyordu. Şıpırdayan sularla dolu derin su yolları her iki yanlarında uzanıyordu. Aniden önlerinde yüksek bir sütun beliriverdi. Kapkaraydı ve üzerine uzun, ak bir El gibi yontulup boyanmış büyük bir taş yerleştirilmişti. Parmağı kuzeyi işaret ediyordu. Artık İsengard kapılarının pek uzakta olmadığını biliyorlardı ve yüreklerine bir ağırlık çökmüştü; ama gözleri önlerindeki sisi yırtamıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Dağın kolu altında, Arif Vadisi'nde sayısız yıllar boyu varolmuştu insanların İsengard dedikleri o kadim yer. Biraz dağların yaradılışıyla şekillenmişti, ama eskilerin Batılı İnsanları burada muazzam işler yapmışlardı; Saruman da burada uzun zamandır yaşıyordu ve boş durmamıştı.</p>

  <p>Saruman gücünün zirvesindeyken ve birçokları tarafından Arifler'in başı kabul edilirken durum böyleydi. Halka şeklinde, taştan, büyük bir sur, yükselen uçurumlar gibi dağ sırtının korumasından çıkıyor, sonra dönüp tekrar dağa varıyordu. Sadece tek bir giriş yapılmıştı, güney suruna oyulmuş büyük bir kemer şeklinde. Buraya, kara kayalar içine, her iki tarafı da demir kapılarla kapanan uzun bir tünel oyulmuştu. Kocaman menteşeleri üzerinde öylesine bir çalışılmış, öylesine yerleştirilmişlerdi ki sürgülenmedikleri zaman bir elin itmesiyle hiç ses çıkarmadan hafifçecik hareket ediyordu kapılar. İçeri girip de yankılarla dolu tünele varan biri; bir düzlük, geniş, alçak bir kâseye benzeyen boş, büyük bir daire görürdü: Bir uçtan bir uca bir mil kadar vardı bu daire. Bir zamanlar burası yemyeşil, bulvarlarla, dağlardan akıp gelen ve bir göle dökülen derelerle sulanan meyva ağacı korularıyla doluydu. Fakat Saruman'ın son günlerinde burada hiç yeşil bitmez olmuştu. Yollar kapkara, sert taşlarla döşenmişti; yolun kenarlarında ağaç yerine kimisi mermerden, kimisi bakırdan ve demirden, ağır zincirlerle birbirine bağlanmış sıra sıra uzun direkler bulunuyordu.</p>

  <p>Bir sürü ev vardı, iç kısımlarından kesilerek yeniden surlara tünelle bağlanmış olan bölümler, konaklar, geçitler vardı, öyle ki, daire şeklindeki açık alanın tüm çevresi sayısız pencere ve kara kapıyla çevriliydi. Binlerce kişi, işçiler, hizmetkârlar, köleler, silahlarıyla savaşçılar kalabilirdi burada; kurtlar daha aşağıdaki derin mağaralarda besleniyordu. Düzlük alan da delinmiş ve kazılmıştı. Toprağa derin dikilitaşlar sokulmuş, tepe başları alçak toprak yığınları ve taştan kubbelerle örtülmüştü; yani ay ışığında İsengard Halkası huzursuz ölülerin mezarlığına benziyordu. Çünkü toprak titriyordu. Dikili taşlar meyillerle ve döner merdivenlerle iyice aşağıdaki mağaralara iniyordu; burada Saruman'ın hâzineleri, kilerleri, cephaneleri, demirhaneleri ve büyük fırınları vardı. Burada demir çarklar durmadan dönüyor, çekiçler gümbürdüyordu. Gece, aşağıdan kırmızı ışıklarla aydınlatılmış yarıklardan, mavi veya zehir yeşili buhar fıskiyeleri tütüyordu.</p>

  <p>Bütün yollar dairenin merkezine doğru zincirler arasında uzanıyordu. Orada harika biçimli bir kule duruyordu. Kuleye, İsengard Halkası'nı düzenleyen eskinin yapıcıları tarafından biçim verilmişti ama yine de kule sanki insanların hünerleriyle yapılmamış da, tepelerin kadim cefalarıyla, yerkürenin kemiklerinden yarılmış çıkmış gibiydi. Taştan sivri tepeli bir adacık halindeydi; hem siyahtı, hem de ışınlar saçan bir sertlikteydi: Bir sürü kenarı olan dört muazzam sütun birbirine kaynatılarak tek bir sütun haline getirilmişti ama tepesine yakın boynuzlara ayrılmıştı; boynuzların ucu mızrak ucu kadar sivri, kenarları bıçak kenarı kadar keskindi. Bunların arasında dar bir alan vardı ve bu alanda bulunan, üzerine garip işaretlerin yazılmış olduğu cilalanmış taştan zemin üzerinde duran biri, yerden beş yüz ayak yukarıda durmuş olurdu. Burası Saruman'ın hisarı Orthanc'dı; Orthanc adı iki anlama geliyordu (ya kasten, ya da tesadüfen); çünkü <i>orthanc</i> elf dilinde Yılandişi Dağı, ama eski Yurt dilinde Şeytani Akıl demekti.</p>

  <p>Çok sağlam ve çok mükemmel bir yerdi İsengard ve uzun yıllar boyu hep güzel olmuştu; burada büyük hükümdarlar, Gondor'un Batı muhafızları ve yıldızları izleyen arifler oturmuştu. Fakat Saruman yavaş yavaş burasını kendi değişen amaçlarına göre biçimlendirmiş, kendince daha da mükemmelleştirmişti ama aslında aldanmıştı, çünkü uğruna eski irfanını terk ettiği bütün o sanatlar, o ince planlar ve samimiyetle kendisine ait olduğunu zannettiği şeyler Mordor'dan başka bir yerden gelmiyordu; yani yaptığı şey, hiçbir rakibi olmayan, yapılan dalkavukluklara da sadece gülen, zamanına hükmeden, kendi gurur ve ölçülmez gücü içinde kendini emniyette hisseden o kocaman kalenin, o cephane ve talimhanenin, o hapishanenin, o muazzam güce sahip olan fırının, Barad-dûr'un, Karanlık Kule'nin bir kopyasından, çocukça bir modelinden veya bir kölenin dalkavukluğundan başka bir şey değildi.</p>

  <p>Nam saldığına göre burası Saruman'ın kalesiydi; çünkü yaşayan hatıralara bakılacak olursa, belki gizli gizli gelip, gördüklerini diğer adamlara anlatmayan Solucandil gibi birkaç kişi hariç hiçbir Rohan'lı İnsan kapılarından içeri girmemişti.</p>

  <div>
    <br/>
  </div>

  <p>Gandalf, El'in büyük sütununa doğru sürdü atını ve yanından geçip gitti; o bunu yaparken Süvariler hayret içinde El'in artık beyaz görünmediğini fark ettiler. Sanki kuru kanla lekelenmişti; yakından bakınca tırnaklarının da kırmızı olduğunu gördüler. Olanları umursamayan Gandalf sisin içine doğru yoluna devam etti, onlar da gönülsüzce Gandalf'ı izledi. Yolun kenarları sanki bir sel gelip de çukurları doldurup geçmiş gibi, her yanlarında su birikintileriyle doluydu ve taşların arasından minik derecikler damla damla akıp gidiyordu.</p>

  <p>Sonunda Gandalf durdu, onları yanına çağırdı; gittiler ve Gandalf'ın gerisinde sisin dağıldığını, soluk bir güneş ışığının parladığını gördüler. Öğlen vakti geçmişti. İsengard'ın kapılarına varmışlardı.</p>

  <p>Fakat kapılar yere fırlatılıp atılmıştı. Ve her tarafa, uzak-yakın dört bir yana taşlar, kırılmış un ufak olmuş, tırtık tırtık sayısız taş parçaları saçılmış veya harap öbekler halinde yığılmıştı. Büyük kemer hâlâ ayaktaydı ama artık çatısız bir dar boğaza açılıyordu: Tünel tüm çıplaklığıyla uzanıyordu ve her iki taraftaki yamaç gibi duvarlara büyük yarıklar ve gedikler açılmıştı; kuleleri toz haline gelmişti. Eğer Engin Deniz hiddetle kabarıp fırtınayla tepelere gelmiş olsa, daha büyük bir yıkım gerçekleştiremezdi.</p>

  <p>Arkadaki daire dumanı tüten suyla doluydu: İçinde enkaz halindeki kirişlerin, direklerin, sandıkların, varillerin, kırık dökük malzemenin yüzdüğü ve kabardığı, fokur fokur kaynayan bir kazan gibi. Bükülmüş, yan yatmış sütunların kırılmış gövdeleri suyun üzerinde görünüyordu ama bütün yollar sulara gömülmüştü. Bir buluta yarı yarıya sarmalanmış haliyle uzaktaymış gibi görünen ada şeklindeki kaya yükseliyordu ileride. Hâlâ kara ve yüksek, fırtınadan kırılmamış bir halde duruyordu Orthanc kulesi. Eteklerini soluk renkli sular kucaklıyordu.</p>

  <p>Kral ile maiyeti hayretler içinde, sessizce atları üzerinde oturdular; Saruman'ın gücünün alt edilmiş olduğunu seziyorlar, ama nasıl olduğunu tahmin bile edemiyorlardı. Derken bakışlarını kemerli yol ile yıkık kapılara çevirdiler. Burada, kemerler ve kapıların yakınında büyük bir moloz yığını gördüler; sonra aniden, bunların tepesinde rahat rahat yatmakta olan, grilere bürünmüş, taşlar arasında zar zor seçilen iki minik şekli fark ettiler. Yanlarında şişeler, çanaklar ve tabaklar duruyordu, sanki biraz önce tıkabasa yemek yemişler de, şimdi de bunun ardından dinleniyorlarmış gibi. Biri uyuyor gibi görünüyordu; diğeri, ayak ayak üstüne atmış, elleri başının arkasında kırık bir kayaya dayanmış ağzından havaya huzmeler ve minik halkalar halinde ince mavi dumanlar yolluyordu.</p>

  <div>
    <br/>
  </div>

  <p>Bir süre için Théoden, Éomer ve bütün adamları bu ikisine hayretle bakakaldılar. İsengard'ın bütün bu haraplığı içinde, bu onlara en garip görüntü gibi gelmişti. Fakat daha kral konuşamadan, ağzından duman tüten minik şekil aniden sisin kıyısında sessizce duran atlıları fark etti. Ayağa fırladı. Genç bir adamdı bu veya genç bir adama benziyordu ama bir adamın anca yarı boyundaydı; kahverengi kıvırcık saçlı başı örtülü değildi ama Gandalf'ın arkadaşlarının Edoras'a vardıklarında giydikleri renkte ve biçimde, yolculuktan yıpranmış bir pelerine bürünmüştü. Elini göğsüne koyarak, yerlere kadar eğildi. Sonra, arif ile arkadaşlarını görmemiş gibi Éomer ve krala döndü.</p>

  <p>"Hoş geldiniz beylerim İsengard'a!" dedi. "Biz kapı muhafızlarıyız. Saradoc oğlu Meriadoc'tur adım; ve arkadaşım, ne yazık ki yorgunluğa yenilmiş olan arkadaşım" -burada diğerini ayağıyla bir dürttü- "ise Took sülalesinden Paladin oğlu Peregrin'dir. Bizim evlerimiz ta Kuzey'dedir. Lord Saruman içeride; fakat şu anda Solucandil adlı biriyle içeri kapatılmış durumda, yoksa mutlaka böylesine saygıdeğer konukları karşılamak için kendi teşrif buyururdu."</p>

  <p>"Ona ne şüphe!" diye güldü Gandalf. "Peki dikkatinizin tabaklardan ve şişelerden ayrılabildiği zamanlarda yıkılmış kapılarını korumanızı, gelen konukları karşılamanızı size Saruman mı söyledi?"</p>

  <p>"Hayır iyi yürekli bayım, iş onun elinden çıktı," diye cevap verdi Merry ciddiyetle. "O çok meşgul idi. Bizim buyruklarımız İsengard'ın yönetimini ele alan Ağaçsakal tarafından verildi. Bana, Rohan Hükümdarı’nı uygun sözlerle karşılamamı emretti. Ben de elimden gelenin en iyisini yaptım."</p>

  <p>"Peki ya yol arkadaşlarınız? Peki ya Legolas ve ben?" diye bağırdı Gimli kendini daha fazla tutamayarak. "Sizi reziller sizi, sizi yün ayaklı, yün kafalı kaçaklar sizi! Sayenizde iyi iz sürdük! Sizi kurtarmak için bataklıktan, ormandan, savaştan, ölümden geçtik de iki yüz fersah aştık! Bir de ne görelim! Siz burada ziyafet çekip, aylaklık ediyorsunuz - ve pipo içiyorsunuz! Pipo içiyorsunuz! Otu nereden buldunuz hainler? Çekiçler ve maşalar adına! Sevinç ile hiddet arasında öyle bir bölündüm ki patlamazsam şaşarım!"</p>

  <p>"Benim adıma da konuştun Gimli," diye güldü Legolas. "Gerçi ben esas şarabı nereden bulduklarını bir an önce bilmek isterim."</p>

  <p>"Avlanırken bulamadığınız bir şey varsa o da daha parlak bir zekâ," dedi Pippin, bir gözünü açarak. "Bizi burada bir zafer alanında, zapt edilmiş silahlar arasında oturmuş buluyorsunuz da birkaç ufak tefek hak edilmiş konforu bize fazla görüyorsunuz!"</p>

  <p>"Hak edilmiş mi?" dedi Gimli. "Buna inanamam!"</p>

  <p>Süvariler gülüştüler. "Birbirini seven arkadaşların kavuşmalarına tanık olduğumuza kuşku yok," dedi Théoden. "Yani bunlar sizin gruptan kaybolanlar mı Gandalf? Günlerin yazgısı hayret verici şeylerle dolmakmış. Daha şimdiden, evimden ayrıldığımdan beri bir sürü şey gördüm; ve şu anda gözlerimin önünde, efsanelerde yaşayan halklardan bir başkası durmakta. Bunlar bazılarımızın Holbytlan dediği Buçukluklar değil mi?"</p>

  <p>"Hobbitler, müsaadenizle beyim," dedi Pippin.</p>

  <p>"Hobbitler mi?" dedi Théoden. "Diliniz tuhaf bir biçimde değişmiş; ama ad o kadar yabancı gelmiyor. Hobbitler! Duyduklarımın hiçbiri gerçeğe hakkını vermemiş."</p>

  <p>Merry eğilerek selam verdi; Pippin de ayağa kalkarak yerlere kadar eğilip selam verdi. "Çok mültefitsiniz efendim; ya da umarım sözlerinizi doğru yorumluyorum," dedi. "Ve işte hayret verici bir şey daha! Evden ayrıldığımdan beri birçok ülke gezdim ve bu ana kadar hobbitlerle ilgili öyküler duymuş olan bir halkla karşılaşmamıştım."</p>

  <p>"Halkım çok uzun zaman önce Kuzey'den gelmişti," dedi Théoden. "Ama sizi kandırmayayım: Biz hobbitler hakkında hiç öykü bilmeyiz. Aramızda bütün söylenen, çok uzaklarda, birçok tepe ve nehir ardında, kum tepeciklerindeki oyuklarda yaşayan bir buçukluk halkı olduğudur. Ama yaptıkları şeylere ait hiç efsane yoktur çünkü çok az şey yaptıklarından, göz açıp kapayıncaya kadar ortadan kaybolabildikleri için insan gözüne görünmediklerinden ve kuşların ötüşünü taklit edebildiklerinden söz edilir. Ama görünüyor ki daha çok şey söylenebilirmiş."</p>

  <p>"Gerçekten de öyle efendim," dedi Merry.</p>

  <p>"En azından," dedi Théoden, "ağızlarından duman fışkırttıklarını hiç duymamıştım."</p>

  <p>"Bu hayret verici bir şey değil," dedi Merry; "çünkü bu bizim birkaç nesilden beri yapmaya başladığımız bir sanattır. Bizim hesabımıza göre 1070 yıllarında gerçek pipo otunu bahçesinde ilk yetiştiren, Güneytopraklardaki Uzundip'ten Tobold Boruüfler olmuştur. Nasıl olup da yaşlı Tobby'nin o bitkiyi bulduğu ise..."</p>

  <p>"Ne gibi bir tehlike içinde olduğunuzu bilmiyorsunuz Théoden," diye söze karıştı Gandalf. "Bu hobbitler büyük bir yıkımın kıyısında oturup bir sofranın zevklerinden; babalarının, büyükbabalarının, büyükbüyükbabalarının, dokuzuncu dereceden uzak bir kuzenlerinin yaptıklarından bahsederler, eğer yersiz bir sabırla onları yüreklendirirseniz. Başka bir zaman, pipo tarihi için daha uygun olabilir. Ağaçsakal nerede Merry?"</p>

  <p>"Sanırım kuzey tarafında. Biraz su -temiz su- içmek için gitti. Diğer entlerin çoğu da onunla birlikte, orada hâlâ işlerinin başındalar." Merry elini üzerinden dumanlar tüten göle doğru uzattı; bakarlarken uzaktan gelen, dağdan yuvarlanan çığ gibi bir gümbürtü ve takırtı sesi duydular. Uzaktan bir <i>hum-ham</i> sesi geldi, sanki borular zaferle çalınıyormuş gibi.</p>

  <p>"O halde Orthanc korumasız mı bırakıldı?" diye sordu Gandalf.</p>

  <p>"Su var," dedi Merry. "Fakat Tezmertek ile bazı diğerleri gözlüyorlar kuleyi. Düzlükteki bütün o direkler ve sütunlar Saruman'ın dikmesi değil. Tezmertek, sanırım kayanın yanında, merdivenin dibi yakınında."</p>

  <p>"Evet, orada uzun boylu gri bir ent var," dedi Legolas, "ama kolları iki yanında ve bir kapı ağacı kadar kıpırtısız duruyor."</p>

  <p>"Vakit öğleni geçti," dedi Gandalf, "ve biz en azından sabah erken vakitten beri yemek yemiyoruz. Yine de bir an önce Ağaçsakal'ı görmek istiyorum. Bana hiç mesaj bırakmadı mı, yoksa bıraktı da yiyip içmek aklınızdan mı çıkardı?"</p>

  <p>"Bir mesaj bıraktı," dedi Merry, "ben de tam onu söyleyecektim ama bir sürü soru sorarak beni alıkoydunuz. Tam, eğer Yurt Hükümdarı ile Gandalf atlarını surların kuzeyine sürecek olurlarsa Ağaçsakal'ı orada bulabilirler, Ağaçsakal onları orada karşılayacaktır, diyecektim. Aynı zamanda, burada en iyisinden yiyecek bulabileceklerini de ekleyebilirim; yiyecekler sadık hizmetkârlarınız tarafından bulunarak seçildi." Eğilerek selam verdi.</p>

  <p>Gandalf güldü. "Böylesi daha iyi!" dedi. "Peki, Théoden, benimle birlikte Ağaçsakal'a gelecek misiniz? Yolumuz dolambaçlı ama pek uzak değil. Ağaçsakal'ı görünce çok şey öğreneceksiniz. Çünkü Ağaçsakal Fangorn'un kendisidir, entlerin en yaşlısı ve reisi; onunla konuştuğunuzda, yaşayan şeylerin en yaşlısının konuşmasını duyacaksınız."</p>

  <p>"Seninle geleceğim," dedi Théoden. "Hoşça kalın hobbitlerim! Umarım bir daha, evimde görüşürüz! Orada yanımda oturup, gönlünüzden geleni anlatırsınız bana: Hesabını tuttuğunuz kadarıyla atalarınızın yaptıklarını anlatırsınız; sonra Yaşlı Tobold'dan ve bitki irfanından da söz ederiz. Hoşça kalın!"</p>

  <p>Hobbitler yerlere kadar eğildiler. "Demek ki Yurt Hükümdarı bu!" dedi Pippin alçak sesle. "Hoş, yaşlı bir adamcağız. Çok kibar."</p>
