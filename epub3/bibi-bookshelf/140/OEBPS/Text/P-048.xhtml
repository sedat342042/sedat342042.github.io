  <h3>BÖLÜM V<br/> <br/> ROHİRRİM'İN GELİŞİ</h3>

  <p class="p1">Hava karanlıktı ve Merry battaniyeye sarılmış bir halde yerde yatarken hiçbir şey görmüyordu; yine de gece havasız ve rüzgârsız olsa bile, etrafındaki bütün ağaçlar yavaş yavaş ah etmekteydi. Başını kaldırdı. Sonra yine o sesi duydu: Ormanlarla kaplı tepelerdeki ve dağ basamaklarındaki davulların belli belirsiz gelen sesiydi sanki. Titreşim aniden kesiliyor ve sonra belki de başka bir noktada yeniden başlıyordu; bazen daha yakın, bazen daha uzak. Nöbetçilerin bunu duyup duymadıklarını merak etti.</p>

  <p>Merry onları göremiyordu ama etrafında Rohirrim bölüklerinin olduğunu biliyordu. Karanlıkta atların kokusunu alabiliyor, nöbet değişimlerini ve çam iğneleriyle kaplı yerdeki yumuşak ayak seslerini duyabiliyordu. Ordu, büyük Doğu Anórien yolunun yanında uzanan Druadan Ormanı’nın uzun sırtlarından ayrı ve yüksek bir tepe olarak yükselen Eilenach İşaretkulesi etrafında kümelenmiş çam ormanları içine geçici bir ordugâh kurmuştu.</p>

  <p>Çok yorgun olmasına rağmen Merry uyuyamıyordu. Dört gündür kesintisiz at binmişti; durmadan koyulaşan karanlık da yavaş yavaş içini karartıyordu. Geride kalmak için kendisine gayet iyi bir gerekçe verildiği ve hatta beyinin emri olduğu halde, gelmek için neden bu kadar can atmış olduğunu merak etmeye başlamıştı. Aynı zamanda yaşlı Kral’ın emrine karşı gelindiğini bilip bilmediğini ve kızgın olup olmadığını merak etti. Belki de öyle olmamıştı. Saklımiğfer ile birlikte at sürdükleri atçanlara kumanda eden Elfmiğferi'nin arasında bir anlaşma var gibiydi. Hem o, hem de bütün adamları Merry’yi görmezlikten, konuştuğunda da duymazlıktan geliyorlardı. Sanki Saklımiğfer'in taşıdığı torbalardan biriydi o. Saklımiğfer de içini rahatlatmıyordu: Kimseyle konuşmuyordu hiç. Merry kendini küçücük, istenmeyen, yalnız biri gibi hissediyordu. Endişe zamanıydı ve ordu tehlike içindeydi. Minas Tirith’in kasaba topraklarını kuşatan dış surlarına bir günlük yolculuktan biraz az kalmıştı. Öncüler yollanmıştı. Kimi geri dönmedi. Diğerleri, yolun onlara karşı tutulmuş olduğu haberiyle geri geldi. Bir düşman ordusu, Amon Dîn'in üç mil batısında yolun üzerinde konaklamıştı ve insanlardan oluşan bir kuvvet yol boyunca ilerliyordu; uzaklıkları da üç fersahtan fazla değildi. Orklar yol kenarındaki tepelerde ve ormanlarda dolanıp duruyorlardı. Kral ile Éomer gece nöbeti sırasında bir toplantı yaptılar.</p>

  <p>Merry konuşacak birini arıyordu; Pippin'i düşündü. Ama bu huzursuzluğunu arttırmaktan başka bir işe yaramadı. Zavallı Pippin, taştan koca şehir içine hapsolmuştu, yalnız ve korku içinde. Merry Éomer gibi uzun boylu bir Süvari olmuş olmayı diledi; boru falan üfleyebilmeyi ve Pippin'i kurtarmak için dört nala at sürebilmiş olmayı geçirdi içinden. Artık daha yakından gelen, tekrar çalmaya başlayan davulları dinleyerek doğrulup oturdu. Derken fısıldaşan sesler duydu ve ağaçlar arasından yarı örtülmüş, yarı aydınlık lambaların geçtiğini gördü. Yakındaki adamlar, karanlık içinde ne yapacaklarını bilemeden kıpırdanmaya başladılar.</p>

  <p>O sırada tepesinde beliren uzun boylu bir şekil, ağaç köklerine küfretti. Merry, Komutan Elfmiğferi'nin sesini tanıdı.</p>

  <p>"Ben ağaç kökü değilim Beyim," dedi Merry, "torba da değilim; incinmiş bir hobbitim sadece. Bir şey yapmak istiyorsanız en azından bana nelerin dönmekte olduğunu anlatabilirsiniz."</p>

  <p>"Bu şeytani karanlıkta ne olabilirse o," diye cevap verdi Elfmiğferi. "Fakat beyim herkesin tetikte olmasını buyurdu: Ani bir hareket için bir buyruk gelebilir."</p>

  <p>"O halde düşman geliyor mu?" diye sordu Merry endişeyle. "Bunlar onların davulları mı? Bunları kendi kendime hayal ediyorum diye düşünmeye başlanıştım, kimse kulak asmadığı için."</p>

  <p>"Yo, yo," dedi Elfmiğferi, "düşman yolda, tepelerde değil. Sen Wosları duyuyorsun, Ormanların Vahşi İnsanları'nı: Onlar böyle konuşurlar uzaktan uzağa kendi aralarında. Hâlâ Druadan Ormanı'nda dolaştıkları söylenir. Az sayıdadırlar ve gizlenerek yaşarlar; hayvanlar gibi yabani ve ürkek, geçmiş bir zamanın kalıntılarıdırlar. Ne Gondor'la, ne de Yurt'la savaşa gitmezler; fakat şimdi karanlığın ve orkların gelişiyle tedirgin olmuşlar: Karanlık Yıllar'ın geri gelmesinden korkuyorlar, görünüşe göre de bu hiç uzak bir olasılık değil. Bizi avlamadıklarına şükredelim: Çünkü zehirli oklar kullandıkları söylenir ve eşi benzeri bulunmayan birer tahta ustasıdırlar. Théoden'e hizmet etmeyi önermişler. Şimdi, şu anda başlarından biri krala götürüldü. Öteden gidiyor ışıkları. Bu kadarını duydum, daha fazlasını değil. Şimdi beyimin buyruklarını yerine getirmem gerek. Kendini toparla Efendi Torba!" Gölgeler içinde kayboldu Elfmiğferi.</p>

  <p>Merry vahşi insanlar ve zehirli oklar muhabbetini sevmedi ama bundan ayrı olarak üzerinde korkunun büyük bir yükü vardı. Beklemek dayanılmaz bir şeydi. Nelerin olacağını bilmeyi çok istiyordu. Ayağa kalktı, kısa bir süre sonra ağaçlar arasında kaybolmadan önce son lambanın peşinden gitmeye başladı.</p>

  <div>
    <br/>
  </div>

  <p>Derken, büyük bir ağacın altına kral için kurulmuş küçük bir çadırın bulunduğu açık bir alana geldi. Üzeri örtülü, kocaman bir lamba bir dala asılmıştı ve altına soluk bir halka halinde ışık saçıyordu. Orada oturuyordu Théoden ile Éomer, önlerinde garip, tıknaz görünüşlü bir adam yere oturmuştu; tıpkı yaşlı bir taş gibi yamru yumruydu ve seyrek sakalı topak çenesinden kurumuş yosunlar gibi sarkıyordu. Kısa bacaklı, kalın kollu, tıknaz biriydi ve üzerinde sadece beline dolanmış otlar vardı. Merry'ye sanki onu daha önce bir yerlerde görmüş gibi geldi ve aniden Dunharrow'daki Koncoloslar geldi aklına. İşte o kadim suretlerden biri canlanmıştı; belki de çok öncelerin unutulmuş ustaları tarafından kullanılmış modellerin sonsuz yıllar arasından gelen gerçek soydaşlarından bir yaratıktı.</p>

  <p>Merry yaklaşırken sessizlik vardı; sonra Vahşi İnsan konuşmaya başladı, bir soruya cevap veriyordu herhalde. Sesi derin ve gırtlaktan bir sesti; yine de Merry'yi hayretler içinde bırakarak Ortak Lisan'da konuştu; gerçi duraksaya duraksaya konuşuyordu ve konuşmasına bazı kaba sözcükler karışmıştı.</p>

  <p>"Hayır At Adamlar'ın babası," dedi, "biz dövüşmezik. Avlarık sırf. Ormanda <i>gorgûn</i> öldürürük, ork halkından nefret ederik. Siz de <i>gorgûn</i>'dan nefret edersiz. Elden geldikçe yardım yaparık. Vahşi İnsanlar'ın uzun kulakları, uzun gözleri var; bütün patikaları bilir. Vahşi İnsanlar Taş Evler'den önce burda yaşardı, Uzun Boylu İnsanlar Su'dan çıkmadan önce."</p>

  <p>"Ama bize, cenkte yardım gerek," dedi Éomer. "Siz ve halkınız bize nasıl yardım edeceksiniz?"</p>

  <p>"Haber getiririk," dedi Vahşi İnsan. "Tepelerden bakarık. Büyük dağa tırmanır, aşağı bakarık. Taş Şehir kapalı. Orda dışarda ateşler yanıyor; içerde de. Oraya gitmek istiyor musunuz? O zaman çabuk olun. Ama <i>gorgûn</i> ve adamlar ta uzakta," kısa boğum boğum kolunu doğuya doğru salladı, "at yolu üzerinde oturur. Çok adam, At Adamlar'dan çok."</p>

  <p>"Bunu nereden biliyorsun?" dedi Éomer.</p>

  <p>Yaşlı adamın ablak yüzü ve kara gözleri bir şey belli etmedi ama sesi memnuniyetsizlikle huysuzlaşmıştı. "Vahşi İnsanlar vahşi, hür ama çocuk değil," diye cevap verdi. "Ben büyük başkan Ghân-buri-Ghân. Çok şey sayarım: Gökteki yıldızlar, ağaçlardaki yapraklar, karanlıkta insanlar. Yirmi kere yirmiyi on beş kere sayacak adamınız var. Onların daha çok var. Büyük dövüş; kim kazanacak? Sonra çok daha fazlası da Taş Evler'in surları etrafında yürüyor."</p>

  <p>"Heyhat! Çok akıllıca konuşuyor," dedi Théoden. "Sonra bizim izcilerimiz de yol üzerine hendekler kazıp kazıklar koyduklarını söyledi. Onları ani bir saldırı ile süpürüp atamayız."</p>

  <p>"Ama yine de çok acele etmemiz gerekiyor," dedi Éomer. "Mundburg yanıyor!"</p>

  <p>"Bırak Ghân-buri-Ghân sözünü bitirsin!" dedi Vahşi İnsan. "Birden fazla yol biliyor. Sizi hiç çukur olmayan yollardan götürecek; hiç <i>gorgûn</i> yürümez orda, sırf Vahşi İnsanlar ve hayvanlar. Yolların çoğu Taş Ev Halkı daha güçlüyken yapılmış. Avcıların hayvan eti kestikleri gibi keserlerdi dağları. Vahşi İnsanlar onların taş yediklerini düşünür. Koca yük arabalarıyla Druadan'dan Rimmon'a giderlerdi. Artık gitmiyorlar. Unutuldu Yol, ama Vahşi İnsanlar unutmadı. Tepenin üzerinden ve gerisinden gider hâlâ, otların ve ağaçların altından; orada Rimmon gerisinde ve aşağıya Dîn'e sonra yeniden At Adamlar'ın yoluna döner. Vahşi İnsanlar size o yolu gösterecek. Sonra siz <i>gorgûn</i>'u öldürüp parlak demirle kötü karanlığı süreceksiniz ve Vahşi İnsanlar yine vahşi ormanlarda uyuyacak."</p>

  <p>Éomer ile kral kendi dillerinde konuştular. Sonunda Théoden Vahşi İnsan'a döndü. "Önerinizi kabul edeceğiz," dedi. "Çünkü bir ordu düşmanı geride bıraksak da ne fark eder? Eğer Taş Şehir düşecek olursa, bizim de dönüşümüz olmaz. Eğer şehir kurtulursa o zaman ork ordularının kendiliğinden yolu kesilmiş olacak. Eğer sadık biriysen Ghân-buri-Ghân, o zaman sana zengin armağanlar veririz ve sonsuza kadar Yurt'un dostluğunu kazanırsın."</p>

  <p>"Ölü adamlar yaşayanların dostu olamaz ve onlara armağan veremez," dedi Vahşi İnsan. "Ama eğer Karanlık'tan sonra yaşarsan Vahşi İnsanlar'ı ormanlarda rahat bırak ve bir daha onları hayvan gibi avlama. Ghân-buri-Ghân seni tuzağa çekmeyecek. O kendi de At Adamlar'ın babasıyla birlikte gidecek; eğer sizi yanlış yere götürürse, onu öldürün."</p>

  <p>"Öyle olsun!" dedi Théoden.</p>

  <p>"Düşmanı aşıp yola dönmemiz ne kadar zaman alır?" diye sordu Éomer. "Yayan gitmemiz gerekecek eğer bize siz öncülük edecekseniz; sonra yolun dar olduğundan da kuşkum yok."</p>

  <p>"Vahşi İnsanlar hızlı gider yayan," dedi Ghân. "Yol, oradaki Taşaraba Vadisi'nde dört atın gideceği kadar geniş. Vahşi İnsanlar buradan Dîn'e şafaktan akşama kadar yürür."</p>

  <p>"O halde öncülere en az yedi saat vermeliyiz," dedi Éomer; "fakat herkes için bir on saati hesaba katmak gerekir. Gözden kaçan şeyler bizi oyalayabilir; ordumuzun hepsi yola dizilirse, tepelerden çıktığımızda onları yeniden düzene sokmak çok vakit alabilir. Şimdi saat kaç?"</p>

  <p>"Kim bilir?" dedi Théoden. "Her yer gece şimdi."</p>

  <p>"Her yan karanlık ama her yer gece değil daha," dedi Ghân. "Güneş çıktığında onu hissederiz, gizli olduğunda bile. Daha şimdiden Doğu dağlarından tırmanıyor. Gök tarlalarında günün açılış vakti."</p>

  <p>"O zaman en kısa zamanda yola çıkmalıyız," dedi Éomer. "Öyle olsa bile Gondor'un yardımına bugün yetişmeyi ümit edemeyiz."</p>

  <div>
    <br/>
  </div>

  <p>Merry daha fazla dinlemeyi gereksiz bulup, harekât için hazırlanmaya gitti. Bu çatışmadan önceki son safhaydı. Ona, çatışmadan pek fazla insan kurtulabilecek gibi gelmiyordu. Fakat Pippin'i ve Minas Tirith'teki alevleri düşününce kendi korkusunu bastırdı.</p>

  <p>O gün her şey yolunda gitti; onları pusuya düşürecek düşmanın ne sesini, ne soluğunu duydular. Vahşi İnsanlar'ın dikkatli avcılarından bir bölük düşmana karşı siper vazifesi görmüştü, böylece ne orklar ne de dolaşan düşmanlar tepelerdeki hareketten haberdar olacaklardı. Onlar kuşatılmış şehre yaklaştıkça ışık gitgide daha da loşlaştı; Süvariler uzun sıralar halinde, insanların ve atların kara gölgeleri misali geçip gittiler. Her bölük bir vahşi orman adamı tarafından yönlendiriliyordu; fakat yaşlı Ghân kralın yanında yürüyordu. Harekete geçişleri umduklarından daha yavaş olmuştu çünkü bir yandan yürüyüp bir yandan atlarını çeken Süvariler'in, konakladıkları yerin gerisinde ve gizli Taşaraba Vadisi'ne inerken sık ağaçlı sırtlarda yollarını bulması zaman aldı. Öncüler, Amon Dîn'in doğu yakasının ardında uzanan ve dizi dizi tepeler arasında Nardol'dan Dîn'e, doğudan batıya uzanan büyük bir boşluğu örten geniş gri çalılıklara vardıklarında gün akşama kavuşuyordu. Çok önceleri bu boşluktan çoktan unutulmuş olan araba yolu geçiyordu ve tekrar, Şehir'den çıkıp Anórien'den geçen ana at yoluna bağlanıyordu; fakat artık, birçok insan nesli boyunca ağaçlar burada diledikleri gibi büyümüşler ve yol sayısız yılların yaprakları altında ufalanmış, gömülüp yok olmuştu. Yine de çalılıklar Süvariler’e, açık çatışmaya girmeden önce son bir gizlenme ümidi veriyorlardı; çünkü bunların doğusunda ve güneyinde kıvrım kıvrım tepelerin bir araya gelip, kale burçları gibi üst üste tırmanarak Mindolluin sırtlarının koca kütlelerini oluşturdukları çıplak ve kayalık tepeler vardı; ötelerinde ise Anduin yolu ve ovaları uzanıyordu.</p>

  <p>Ön bölük durmuştu; diğerleri de Taşaraba Vadisi uçurumundan dizi dizi çıkarak etrafa yayıldılar ve gri ağaçlar altındaki kamp yerlerine geçtiler. Kral komutanları toplantıya çağırdı. Éomer, yolu kolaçan etsinler diye izciler yolladı; ama yaşlı Ghân başını salladı.</p>

  <p>"At Adam yollamanın faydası yok," dedi. "Vahşi insanlar, kötü havada görülebilecek her şeyi gördü zaten. Biraz sonra gelip, bana burada anlatacaklar."</p>

  <p>Komutanlar geldi; sonra ağaçlar arasından yaşlı Ghân'a, Merry'nin onları birbirinden ayıramayacağı kadar çok benzeyen, koncolos biçimli adamlar dikkatle çıktı. Garip, gırtlaktan gelen bir lisanla Ghân'a bir şeyler söylediler.</p>

  <p>Ghân hemen krala döndü. "Vahşi insanlar çok şey söylüyor," dedi. "Önce, dikkatli olun! Hâlâ Dîn'in gerisinde kampta çok adam var, buradan bir saatlik yolda," kolunu batıya, kara işaret kulesine doğru salladı. "Fakat Taş Halk'ın yeni surları ile burası arasında görünürde bir şey yok. Surlarda çok faaliyet var. Surlar ayakta değil artık: Surları <i>gorgûn</i> yergürültüsüyle ve kara demirden sopalarla yıkmış. Dikkatli değillermiş, etraflarına bakınıyorlarmış. Arkadaşları bütün yolları koruyor sanıyorlarmış!" Sonra Ghân garip, gargara yapar gibi bir ses çıkardı; sanki gülüyor gibiydi.</p>

  <p>"Güzel haberler!" diye haykırdı Éomer. "Bu karanlıkta bile ümit yeniden pırıldıyor. Düşmanımızın tertipleri onun elinde olmadan bizim işimize yarıyor. Bu lanet olası karanlık bile bizim için bir örtü oldu. Ve şimdi de, Gondor'u harap etme ve taş taş üstünde bırakmama arzusu içindeki orklar, benim en büyük korkumu da ortadan kaldırmış oldular. Dış surlar uzun süre bize karşı dayanabilirdi. Şimdi esip geçebileceğiz - eğer o kadar ileriye gidebilirsek."</p>

  <p>"Bir kez daha sana teşekkür ederim ormanın Ghân-buri-Ghân'ı," dedi Théoden. "Hem getirdiğin haberler, hem de ettiğin kılavuzluk için bahtın hep açık olsun!"</p>

  <p>"Öldürün <i>gorgûn</i>'u! Öldürün ork halkını! Başka hiçbir söz Vahşi İnsanlar'ı mutlu edemez," diye cevap verdi Ghân. "Kötü havayı ve karanlığı parlak demirle kovun gitsin!"</p>

  <p>"Bunları yapabilmek için sürdük atlarımızı bunca ırak yola," dedi kral, "kalkıştığımız şey bu. Fakat neler başarabileceğimizi sadece yarın gösterecek bize."</p>

  <p>Ghân-buri-Ghân yere çömelip, diken diken kaşlarını toprağa değdirdi, veda ettiğinin bir göstergesi olarak. Sonra, ayrılmak istercesine ayağa kalktı. Fakat aniden, değişik bir havayı koklayan bir orman hayvanıymış gibi şaşaladı. Gözlerine bir ışık geldi.</p>

  <p>"Rüzgâr değişiyor!" diye bağırdı; ve bununla birlikte sanki göz açıp kapayıncaya kadar hem o, hem de arkadaşları, bir daha Rohan Süvarileri tarafından görülmemek üzere karanlıklar içinde kayboldular. Çok geçmeden uzakta doğu tarafında davullar yeniden uzaktan uzağa gümbürdedi. Yine de ordunun içinde kimsenin gönlüne, garip ve sevimsiz görünüşlü olsalar da Vahşi İnsanlar'ın onlara ihanet edecekleri korkusu düşmedi.</p>

  <p>"Artık kılavuza ihtiyacımız yok," dedi Elfmiğferi; "çünkü ordunun içinde barış günlerinde Mundburg'a at sürmüş olanlar var. Ben bunlardan biriyim. Yola vardığımızda, yol güneye doğru yön değiştirip kasaba topraklarının surlarına varmadan yedi fersah daha önümüzde uzanacak. O yolun büyük bir bölümünde, yolun her iki yanında da bol bol çimenlik vardır. Gondor'un ulakları, en büyük hızlarını bu uzantıda yapmayı hesaplarlar. Bu mesafeyi büyük bir gürültü koparmadan çabucak aşabiliriz."</p>

  <p>"O halde, madem kötü olaylar bekliyoruz ve bütün gücümüze ihtiyacımız var," dedi Éomer, "şimdi dinlenip buradan gece ayrılmamızı, böylece gidişimizi yarın hava aydınlanacağı kadar aydınlandığında ya da beyimiz bize işaret ettiğinde varacak şekilde ayarlamamızı öneririm."</p>

  <p>Kral buna rıza gösterdi ve komutanlar ayrıldı. Fakat kısa bir süre sonra Elfmiğferi geri döndü, "izciler gri ormanın gerisinde rapor edecek bir şey bulamamışlar beyim," dedi, "iki adamdan gayri: iki ölü adam ve iki ölü at."</p>

  <p>"Ee?" dedi Éomer. "Ne olmuş?"</p>

  <p>"Şu beyim: Bunlar Gondor'un ulaklarıymış; biri Hirgon olabilir. En azından elinde hâlâ Kızıl Ok varmış ama kafası kesilmiş. Ve bir şey daha var: işaretlere göre öldürüldüklerinde batı yönüne doğru kaçıyorlarmış. Okuyabildiğim kadarıyla düşmanı daha o zaman dış surda bulmuşlar, ya da geri döndüklerinde surlara saldırırken - bu da iki gece önce anlamına gelir, eğer âdetleri olduğu üzere askeri menzillerdeki atları kullanmışlarsa. Şehir'e varıp geri dönmüş olamazlar."</p>

  <p>"Eyvah!" dedi Théoden. "O halde Denethor bizim gelişimizi haber almamış, gelmemizden ümidi kesmiş olabilir."</p>

  <p>"<i>Sıkışanın gecikmeye tahammülü olmaz ama hiç yoktansa geç olması yeğdir</i>," dedi Éomer. "Sonra belki de bu dar zamanda, insanlar ağızlarıyla konuşmaya başlayalı beri kullandıkları bu eski atasözünün doğruluğu ilk defa tam anlamıyla ortaya çıkacaktır."</p>

  <div>
    <br/>
  </div>

  <p>Geceydi. Rohan ordusu yolun iki yanında da yavaş yavaş ilerliyordu. Mindolluin'in eteklerinden geçen yol artık güneye doğru dönüyordu. Uzakta, neredeyse tam önlerinde kara gökyüzünün altında al al bir ışıltı vardı ve koca dağın yamaçları bunun önünde kapkara yükseliyordu. Pelennor'un Rammas'larına yaklaşıyorlardı; ama gün henüz gelmemişti.</p>

  <p>Kral önden giden bölüğün ortasında sürüyordu atını, etrafında hanedanından adamlarla. Elfmiğferi'nin atçanları onları izliyordu; Merry Saklımiğfer'in artık yerini terk ettiğini ve sonunda tam kralın muhafızlarının arkasına varıncaya kadar karanlıkta durmadan ileri gittiğini fark etti. Aniden durdular. Merry önünde, insanların fısıltıyla konuştuklarını duydu. Neredeyse surlara kadar gitmiş olan öncüler geri dönmüştü. Krala gittiler.</p>

  <p>"Çok büyük yangınlar var beyim," dedi bir tanesi. "Şehir olduğu gibi alevler içinde ve tarlalar düşmanlarla dolu. Fakat hepsi saldırıya gitmiş. Tahmin edebildiğimiz kadarıyla dış surlarda çok az düşman bırakılmış; onlar da hiçbir şeyi umursamıyor, etrafı yakıp yıkmakla meşgul."</p>

  <p>"Vahşi İnsan'ın sözlerini hatırlıyor musun beyim?" dedi bir başkası. "Barış günlerinde ben açık bozkırlarda yaşardım; adım Widfara'dır; hava bana da haberler taşır. Daha şimdiden dönmeye başladı rüzgâr. Güney'den taze bir nefes geliyor; içinde denizin yosun kokusu var, belli belirsiz de olsa. Sabah yeni şeyler getirecek. Siz surları geçtiğinizde bu fena kokunun üzerinde şafak sökecek."</p>

  <p>"Eğer doğruyu söylüyorsan Widfara, bugünlerin gerisindeki yıllarda huzur içinde yaşayasın!" dedi Théoden. Yakınında olan hanedan mensuplarına dönerek, ilk atçanlar arasından da birçok kişinin duyabileceği şekilde net bir sesle konuştu:</p>

  <p>"Artık zamanı geldi Yurt'un Süvarileri, Eorloğulları! Önünüzde düşman ve ateş var; yurtlarınız ise ırak, geride. Yine de, ellerin cephesinde cenk etseniz de, orada semeresini göreceğiniz zafer sonsuza kadar sizin olacaktır. And içtiniz: Şimdi yerine getirin bunları beyiniz, toprağınız ve dostluğun birliği adına!"</p>

  <p>Adamlar mızraklarını kalkanlarına vurdular.</p>

  <p>"Éomer, oğlum! Sen ilk atçanları yönet," dedi Théoden; "onlar kralın sancağı arkasından, tam ortadan gidecek. Elfmiğferi sen, surları geçtikten sonra bölüğünü sağa yönelt. Grimbold kendi bölüğünü sola götürsün. Geriden gelen bölükler de bu üç bölüğü izlesinler ellerinden geldiğince. Düşman nerede toplaşırsa orayı vurun. Başka planlar yapamayız, çünkü henüz cephede neler olduğunu bilmiyoruz. Şimdi ileri; karanlıktan korkayım demeyin!"</p>

  <div>
    <br/>
  </div>

  <p>Önü çeken bölüktekiler ellerinden geldiğince hızla sürdüler atlarını çünkü Widfara önceden ne hissederse hissetsin ortalık hâlâ zifiri karanlıktı. Merry atta, Saklımiğfer'in arkasındaydı, sol eliyle tutunmaya çalışırken sağ eliyle de kını içindeki kılıcını kurtarmaya çalışıyordu. Şimdi yaşlı kralın sözlerinin doğruluğunu acı acı hissediyordu: <i>Öyle bir savaşta sen ne yapacaksın Meriadoc?</i> "Sadece bunu," diye düşündü: "Bir atlıya yük olacağım ve en iyi şartlarda, dörtnala giden atların ayakları altında ezilmeden oturduğum yerde oturmayı ümit edeceğim!"</p>

  <div>
    <br/>
  </div>

  <p>Dış surların olduğu yere bir fersah kadar kalmıştı. Kısa bir süre sonra surlara vardılar; Merry için çok kısa bir süre olmuştu bu. Vahşi çığlıklar koptu, silahların şangırtısı duyuldu ama çok kısa sürdü. Surlarda eyleşen orklar hem azdı, hem de şaşırmışlardı; çabucak öldürüldüler veya savuşturuldular. Rammas'ın kuzey kapısının yıkıntılarının önünde kral bir kez daha durdu. İlk atçan grubu kralın arkasına ve her iki yanına yaklaştı. Elfmiğferi'nin bölüğü sağ tarafta olduğu halde Saklımiğfer krala yakın bir yerde durdu. Grimbold'un adamları yana dönerek, surların doğu tarafında biraz uzaktaki bir yarıktan dolanıp girdi.</p>

  <p>Merry Saklımiğfer'in arkasından bakıyordu. Çok uzakta, belki on mil, belki daha uzak bir mesafede büyük bir yangın vardı fakat bu yangın ile Süvariler arasında, en yakın noktası bir fersahtan daha uzak olan bir mesafede geniş bir yarım ay şeklinde alevler yükseliyordu. Karanlık cephede bir şeyler daha seçebiliyordu ama yine de ne sabahın umudunu görebilmiş, ne de, ister değişmiş olsun ister değişmemiş, bir rüzgâr hissedebilmişti.</p>

  <p>Artık Rohan ordusu sessizce Gondor cephesinde ilerliyor, aynı insanların güvenli zannettikleri bir bentin gediklerinden geçip kabaran bir sel gibi yavaş yavaş ama muntazaman akıyordu. Fakat Kara Komutan'ın bütün aklı ve iradesi tamamen düşmekte olan şehre eğilmişti ve henüz ona planlarında bir çatlak olduğuna dair ikazda bulunan bir haber ulaşmamıştı.</p>

  <p>Bir süre sonra kral adamlarını biraz doğuya doğru yönlendirdi, kuşatmanın ateşleri arasına ve dış cephesine gidebilmek için. Hâlâ onlara meydan okuyan olmamıştı ve hâlâ Théoden bir işaret vermemişti. Sonunda bir kez daha durdu. Şehir artık daha da yakındaydı. Havada bir yanık kokusu ve ölümün ağır gölgesi vardı. Atlar huzursuzlandı. Fakat kral Karyele üzerine oturmuş, hareketsiz, Minas Tirith'in can çekişmesini seyrediyordu; aniden büyük bir kedere veya korkuya kapılmış gibi. Sanki büzülmüş, yaşlanıp küçülmüştü. Merry de üzerine dehşet ve kuşkunun büyük ağırlığının çöktüğünü hissetti. Kalp atışları yavaşlamıştı. Zaman sanki tereddütle asılı kalmıştı. Çok geç kalmışlardı! Çok geç kalmış olmak, hiç olmamasından da kötüydü! Belki de Théoden yılacak, yaşlı başını eğecek ve tepelerde saklanmak için sıvışacaktı.</p>

  <div>
    <br/>
  </div>

  <p>Sonra aniden Merry de, nihayet, kuşku duymayacak biçimde hissetti: Bir değişim. Rüzgâr yüzünü okşuyordu! Işık pırıldıyordu. Çok, çok uzakta, Güney'de yuvarlanan, sürüklenen bulutlar, ırak gri suretler şeklinde belli belirsiz görülüyorlardı: Sabah bunların gerisinde uzanıyordu.</p>

  <p>Fakat aynı anda bir şimşek çaktı, sanki Şehir'in altındaki topraktan bir yıldırım yükselmiş gibi. Kör edici bir an için, uzakta siyah ve beyaz, göz kamaştırarak durdu, en uç noktası pırıldayan bir iğne gibi yükseldi; sonra karanlık yeniden kapanırken, tarlaların üzerinden koca bir bum sesi koptu.</p>

  <p>Bu sesle kralın bükülmüş sureti aniden doğruldu. Yeniden uzun boylu ve mağrur görünüyordu; üzengileri üzerinde doğrularak yüksek bir sesle bağırdı, orada bulunanların ölümlü bir adamdan daha önce duymadıkları bir berraklıkla:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Uyanın, uyanın, Théoden'in Süvarileri!</i></p>

  <p class="ti2"><i>Kötülükler kapımızda: Ateş ve katliam!</i></p>

  <p class="ti2"><i>Mızrak savrulacak, kalkan parçalanacak,</i></p>

  <p class="ti2"><i>kılıç günü geldi, kızıl gün geldi daha güneş doğmadan!</i></p>

  <p class="ti2"><i>Sürün atlarınızı, sürün! Haydi Gondor'a!</i></p>

  <div>
    <br/>
  </div>

  <p>Bu sözlerle birlikte sancaktan Guthláf'tan büyük bir boru aldı ve ona öyle büyük bir güçle üfledi ki boru parçalara ayrıldı. Ve derhal, ordudaki bütün borular birlikte kaldırılıp şakıdılar; o anda Rohan'ın borularının üflenmesi ovada bir fırtına, dağlarda bir gök gürültüsü gibiydi.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Sürün atlarınızı, sürün! Haydi Gondor'a!</i></p>

  <div>
    <br/>
  </div>

  <p>Kral aniden Karyele'ye seslendi ve at ok gibi ileri fırladı. Arkasından sancağı, yani yeşil ovadaki beyaz atlı bayrak havada dalgalandı fakat kral onu geride bıraktı. Arkasından hanedanının süvarileri şimşek gibi çaktı ama kral hep onlardan çok ilerdeydi. Éomer önden gidiyordu, miğferindeki beyaz atkuyruğu hızından uçuyordu; atçanların öndeki ilk bölümü sahilde patlayan köpük köpük dalga gibi kükredi ama Théoden'e yetişemiyordu. Delirmiş gibiydi adeta; ya da babalarının cenk çılgınlığı damarlarında akmaya başlamıştı; Karyele'nin üzerinde eskilerin tanrıları gibi duruyordu, tıpkı dünya daha gençken olan Valar savaşındaki Muhteşem Orome gibi. Altın kalkanı ortaya çıkmıştı ve o da nesi! Güneş'in sureti gibi parlıyor, çimenler küheylanının ak ayaklarında yeşil alevler oluşturuyorlardı. Çünkü sabah ermişti, denizden gelen yel ve sabah erişmişti; karanlık geri çekilmişti; Mordor'un orduları ağlaşıyordu, dehşet sarmıştı her yanlarını; kaçtılar ve öldüler, hiddetin nalları üzerlerinden geçti. Sonra bütün Rohan ordusu bir şarkıya başladı, bir yandan biçtiler, bir yandan şarkı söylediler çünkü cengin keyfini çıkartıyorlardı; zarif ve korkunç olan şarkılarının sesi Şehir'e bile varmıştı.</p>
