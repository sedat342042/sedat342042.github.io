  <h3>BÖLÜM IX<br/> <br/> ULU NEHİR</h3>

  <p class="p1">Frodo Sam'in sesiyle uyandı. Ulu Nehir Anduin'in batı kıyısında, ormanın kuytu bir köşesinde uzun gri kabuklu ağaçların altında güzelce sarılıp sarmalanmış yatar buldu kendisini. Bütün geceyi uyuyarak geçirmişti; çıplak dallar arasından loş ve kurşuni bir sabah görünüyordu. Az ilerisinde Gimli küçük bir ateşle meşguldü.</p>

  <p>Gün iyice sökmeden tekrar yola koyuldular. Grup'un çoğu güneye doğru gitmeye hevesli olduğundan değil: En geç Rauros ve Kurkaya Adası'na vardıklarında almak zorunda oldukları kararın birkaç gün ertelenmiş olmasından memnundular; hangi yolu seçerlerse seçsinler ileride uzanan tehlikelerle buluşmakta da aceleleri olmadığından, kendilerini Nehir'in hızına bırakmışlardı. Aragorn, güçlerini ilerideki yorgunluk günlerine saklayarak akıntının götürdüğü gibi gitmelerine itiraz etmiyordu. Fakat en azından her gün yola erken koyulmaları ve akşamın geç saatlerine kadar yol almaları konusunda ısrarlıydı; çünkü içinden bir ses zamanın azaldığını söylüyor, onlar Lórien'de oyalanırken Karanlıklar Efendisi'nin boş durmamış olmasından korkuyordu.</p>

  <p>Gene de ne o gün, ne de ertesi gün düşmanın izine rastladılar. Sıkıcı kurşuni saatler olaysız geçiyordu. Yolculuklarının üçüncü günü ilerlerken arazi yavaş yavaş değişmeye başladı: Ağaçlar seyreldi, sonra tamamen yok oldu. Sol yanlarındaki doğu kıyısında uzun şekilsiz yamaçlar gökyüzüne doğru uçsuz bucaksız yükselmekteydi; sanki üzerlerinden bir yangın geçmiş de tek bir canlı yeşil yaprak bırakmamış gibi kahverengi ve çorak görünüyorlardı: Boşluk hissini hafifletecek tek bir kırık ağaç veya tek bir göze çarpar kayanın dahi olmadığı, düşmanca metruk bir arazi. Güney Kuyutorman ile Emyn Muil tepeleri arasında uzanan, engin ve terkedilmiş Boz Topraklar'a varmışlardı. Bu bölgenin ne gibi bir salgın veya savaş, veya Düşman'ın kem bir işiyle bu hale geldiğini Aragorn da bilmiyordu.</p>

  <p>Sağlarına düşen batı tarafındaki topraklar da ağaçsızdı, ama düzlüktü ve yer yer geniş yeşil otluklar görülüyordu. Nehir'in bu tarafında büyük kamış ormanlarından geçtiler; bunlar o kadar yüksekti ki, küçük kayıklar kamışların sallanan sınırlarını hışırdatarak geçerken batı yönünde manzarayı tamamen kesmişlerdi. Kara kuru sorguçları hafif soğuk hava akımlarında eğilip bükülüyor, yavaş yavaş ve hüzünle tıslıyordu. Arada bir çıkan açıklıklardan, geride uzanan kırlıklarla onların ardında günbatımındaki dağların görüntülerini ve görüş alanının ta ucunda Dumanlı Dağlar'ın en güney sıradağlarının uzandığı karanlık bir çizgiyi görür gibi oluyordu Frodo.</p>

  <p>Kuşlar haricinde hareket eden tek bir canlı yoktu görünürde. Kuşlar ise öbek öbekti: Kamışlar arasında ıslıklar çalıp cıvıldaşan ama nadiren göze yakalanan küçük av kuşları. Yolcular bir iki kez de kuğu kanatlarının rüzgârını ve sızlanışını duyup, başlarını kaldırınca büyük bir kuş alayının gökyüzü boyunca aktığını gördüler.</p>

  <p>"Kuğular!" dedi Sam. "Hem de çok büyükleri!"</p>

  <p>"Evet," dedi Aragorn, "ve bunlar siyah kuğular."</p>

  <p>"Bu topraklar ne kadar engin, ne kadar boş ve ne kadar mahzun görünüyor!" dedi Frodo. "Güneye doğru yolculuk ettikçe havanın gitgide ısınıp etrafın daha neşeli olacağını ve sonunda kışın ebediyen geride kalacağını zannederdim hep."</p>

  <p>"Fakat henüz yeterince güneye inmedik," diye cevap verdi Aragorn. "Kış hâlâ devam ediyor, biz de denizden uzaktayız. Burada bahar aniden çökünceye dek dünya soğuk olur, hâlâ karla karşılabiliriz. İyice aşağıda Anduin'in döküldüğü Belfalas Körfezi'nde hava sıcak ve neşelidir, ya da Düşman olmasaydı öyle olurdu. Fakat burada, yüzlerce uzun mil ötede bulunan sizin şu Shire'daki Güneydirhem'den olsa olsa altmış fersah daha güneydeyizdir. Şu anda At Beyleri'nin ülkesi Rohan'a, Atçanyurt'un kuzey ovalarının güney batısına bakıyorsunuz. Çok geçmeden Ulu Nehir'e kavuşmak için Fangorn'dan akıp gelen Kireçışığı'nın ağzına varacağız. Burası Rohan'ın kuzey sınırıdır; eskiden Kireçışığı ile Ak Dağlar arasında kalan her yer Rohirrimler'e aitti. Burası zengin ve hoş bir ülkedir, otlarının bir benzeri daha yoktur; fakat bu kötü günlerde halk Nehir kıyısında oturmuyor, kıyılara da pek sık yolculuk yapmıyor. Anduin geniştir ama yine de ork okları nehrin karşı kıyısına kadar yetişebiliyor; denilene göre, son zamanlarda suyu geçmeye de cüret edip Rohan'ın sürüleriyle tavlalarını yağmalamışlar."</p>

  <p>Sam kıyıdan kıyıya huzursuzca bakındı. Daha önceleri ağaçlar sanki gizli gözleri ve pusuya yatmış tehlikeleri barındırırmış gibi düşmanca görünmüştü gözüne; şimdi ise keşke gene ağaçlık olsaydı diye geçiyordu içinden. Barınaksız topraklar ortasında minik açık kayıklar içinde, hem de savaşa cephe olmuş bir nehir üzerinde, Grup'un adeta çıplak olduğunu hissetmekteydi.</p>

  <p>Ondan sonraki bir iki gün boyunca yollarına devam edip sürekli güneye doğru ilerledikçe, bu güvensizlik hissi tüm Grup'ta artmaya başladı. Bütün bir gün küreklere asılıp ileri doğru hızlandılar. Kıyılar yanlarından akıp geçiyordu. Kısa bir süre sonra Nehir genişleyip daha da sığlaştı, doğuda taş örtülü uzun kumsallar görülmeye başladı; ayrıca suyun içinde de taşlıklar vardı, yani dikkatli seyretmek gerekiyordu. Boz Topraklar yükselip, Doğu'dan soğuk bir havanın üzerlerine boşaldığı renksiz yaylalara kavuştu. Diğer tarafta kırlar yerini sazlıklar ve çalılıklar arasında kalmış, kuru otlarla dolu inişli çıkışlı meralara bırakmıştı. Frodo Lórien'in çimenliklerini ve çeşmelerini, berrak güneşini, latif yağmurlarını hatırlayarak ürperdi. Kayıkların üçünde de çok az konuşuluyor, kimse gülmüyordu. Grup'un her üyesi kendi düşüncelerine dalmıştı.</p>

  <p>Legolas'ın gönlü, kuzeyde bir kayın ormanının ortasındaki bir açıklıkta, yaz akşamlarının yıldızları altında tasasızca koşmaktaydı; Gimli ise hayalinde bir altın külçesi almış, bu külçeden Hanım'ın armağanını yerleştirmeye layık bir kap yapıp yapamayacağına karar vermeye çalışıyordu. Merry ile Pippin orta kayıkta huzursuzdular, çünkü Boromir oturduğu yerde kendi kendine mırıldanıyor, bazen sanki bir sıkıntı veya kuşku benliğini kemiriyormuşçasına tırnaklarını yiyor, bazen bir kürek kaparak kayığı Aragorn'un kayığının hemen arkasına kadar çekiyordu. O anlarda, kayığın burnunda arkaya dönük oturan Pippin, ilerideki Frodo'ya bakmakta olan Boromir'in gözlerinde garip bir ışık yakalamaktaydı. Sam bir zamandır, kayıkların ona öğretmiş oldukları kadar tehlikeli olmasa da, onun tahmininden çok daha rahatsız oldukları konusunda kararını vermişti. Her yanı tutuk tutuktu, yanlarından akıp giden kış topraklarına ve her iki yandaki kurşuni suya bakmaktan başka yapacak bir şeyi olmadığından acınacak haldeydi. Küreklere ihtiyaç olduğu zaman bile, Sam'e bir kürek emanet eden olmuyordu.</p>

  <p>Dördüncü gün hava kararırken, Sam Frodo ile Aragorn'un eğik başları üzerinden arkadan izleyen kayıklara bakmaktaydı; üzerine ağırlık basmıştı, dört gözle konaklama vaktini bekliyor, ayakları altında toprağı hissetmek istiyordu. Aniden gözüne bir şey takıldı: İlk başta dikkatsizce bakıyordu, sonra doğrularak gözlerini ovuşturdu; fakat tekrar baktığında artık onu göremez olmuştu.</p>

  <div>
    <br/>
  </div>

  <p>O gece, nehrin batı kıyısına yakın minik bir adada konakladılar. Sam, battaniyelere sarılarak Frodo'nun yanına yattı. "Mola vermeden bir iki saat önce tuhaf bir rüya gördüm Bay Frodo," dedi. "Belki rüya değildir ya. Ama tuhaftı."</p>

  <p>"Ee, neymiş o?" dedi Frodo, Sam'in öyküsü her ne ise oturup anlatmadıkça huzur bulmayacağını bildiğinden. "Lothlórien'den ayrıldığımızdan beri beni gülümsetecek bir şey ne gördüm, ne düşündüm."</p>

  <p>"O tür tuhaf değildi Bay Frodo. Garipti. Rüya değildiyse, her şeyi tersti. Ve senin duymanda yarar var. Şöyle ki: Gözleri olan bir kütük gördüm!"</p>

  <p>"Kütük tamam," dedi Frodo. "Nehirde bir sürü kütük var. Ama gözleri bırak!"</p>

  <p>"Ama bırakamam," dedi Sam. "Gözler beni uyardı, aslına bakarsan. Yarı ışıkta Gimli'nin kayığının arkasında yüzen bir kütük gördüm zannettiydim; ama üstünde durmadım. Sonra sanki kütük kayığa yetişmeye başladı. Herkesin nehrin akıntısıyla birlikte sürüklendiğini düşünecek olursak, senin de diyeceğin gibi bir acayipti bu. Tam o anda gözleri gördüm: Kütüğün bize yakın ucundaki bir tümsek üzerinde solgun, parlağımtrak iki nokta. Dahası, o şey kütük de değildi çünkü perdeli ayakları vardı, neredeyse kuğularınki gibi, sadece biraz daha büyüktüler ve suya dalıp dalıp çıkıyorlardı.</p>

  <p>"İşte tam o sırada doğrulup gözlerimi ovaladım, uykumu üzerinden attığımda hâlâ orada olsaydı bağıracaktım. Çünkü her ne idiyse, artık hızla yaklaşıyordu ve Gimli'ye iyice yetişmişti. Fakat o iki fener benim kıpırdanarak ona baktığımı fark ettiğinden midir yoksa ben uyandım ondan mıdır bilmiyorum, tekrar baktığımda orada değildi. Yine de sanki gözümün ucuyla, öyle derler ya, gözümün ucuyla kara bir şeyin nehrin kıyısının gölgesi altına dalıp gittiğini gördüm gibi. Bir daha göz möz görmedim gerçi.</p>

  <p>"Kendi kendime dedim ki: 'yine rüya görüyorsun Sam Gamgee,' dedim ve kimseye ses etmedim. Fakat o zamandan beri düşünüp duruyorum da içime bir şüphe düştü. Sen ne dersin buna Bay Frodo?"</p>

  <p>"Hepsi hepsi bir kütük, alacakaranlık ve de gözlerindeki uyku işte derdim," dedi Frodo, "eğer o gözler ilk kez görülmüş olsaydı. Ama bu ilk değil. Onları Lórien'e varmadan, ta kuzeyde görmüştüm. Ve fletteki gece de gözleri olan garip bir yaratığın bize doğru tırmandığını gördüm. Haldir de gördü. O ork alayı geçtikten sonra elflerin söylediklerini hatırlıyor musun?"</p>

  <p>"Ah," dedi Sam, "hatırlıyorum; dahasını da hatırlıyorum. Aklıma gelen şey hoşuma gitmiyor; fakat oydu buydu derken, Bay Bilbo'nun hikâyelerini falan da düşününce, galiba bu yaratığın ismini bile çıkartabilecek gibiyim. Kötü bir isim. Gollum olmasın?"</p>

  <p>"Evet, bir süredir benim de korktuğum isim bu," dedi Frodo. "O fletteki geceden beri. Sanırım Moria'da yuvalanmıştı ve peşimize oradan düştü; fakat biz Lórien'de konaklayınca izimizi kaybetmiştir diye umuyordum. Herhalde sefil yaratık Gümüşdamarı kenarındaki ormanlarda gizlenip yola çıkmamızı beklemiş olmalı!"</p>

  <p>"Aşağı yukarı öyle," dedi Sam. "Biz kendimiz de biraz daha dikkatli olsak iyi olacak, yoksa gecelerden bir gece iğrenç parmaklarını boğazımıza yapışmış bulabiliriz, tabii uyanıp da bir şey anlayacak kadar vaktimiz olursa. Ben de bunu demeye getiriyordum. Bu gece Yolgezer'i ya da diğerlerini rahatsız etmeye gerek yok. Ben nöbet tutarım. Yarın uyurum, çünkü nasıl olsa kayığın içinde bavuldan bir farkım yok."</p>

  <p>"Öyle mi," dedi Frodo, "yoksa 'gözleri olan bir bavul' mu desek? Nöbet tutabilirsin; ama beni gecenin yarısında uyandırman şartıyla, o da tabii daha önce bir şey olmamışsa."</p>

  <div>
    <br/>
  </div>

  <p>Gecenin köründe, Sam'in sarsmasıyla derin, koyu bir uykudan uyandı Frodo. "Seni uyandırmak çok ayıp," diye fısıldadı Sam, "fakat öyle dediydin. Anlatacak bir şey yok, ya da pek bir şey yok. Bir vakit önce hafif su şıpırtıları ve etrafı koklayan birinin seslerini duyar gibi oldum; fakat geceleri nehir kıyısında bu tür garip sesler duyulur hep."</p>

  <p>Sam yattı, Frodo battaniyelerine sarınıp sarmalanıp uykusuyla savaşarak oturdu. Dakikalar ya da saatler yavaş yavaş ilerliyor, hiçbir şey olmuyordu. Frodo tam tekrar yatmak için içinden gelen dürtüye teslim olmak üzereydi ki, bağlı duran kayıklardan birine suyun içinden belli belirsiz kara bir şekil yanaştı. Uzun beyazımtrak bir el uzanıp borda tirizine yapıştı; soluk fenerler misali bir çift göz soğuk soğuk parlayarak kayığın içine baktı, sonra bakış yükseldi ve adanın üzerindeki Frodo'yu buldu. Gözler bir iki kulaç ilerideydi ancak; Frodo karşısındakinin tıslayarak nefesini tuttuğunu işitti. Sting'i kınından çekerek ayağa kalktı ve gözlerin karşısına dikildi. Anında ışıkları kesildi gözlerin. Bir tıslama daha ve suya düşen bir şeyin şapırtısı duyuldu ve o kütük sureti nehir boyunca geceye doğru hızla ilerledi. Aragorn uykusunda kıpırdandı, döndü ve doğruldu.</p>

  <p>"Ne var?" diye fısıldadı yerinden fırlayıp Frodo'nun yanına gelirken. "Uykumda bir şey hissettim. Neden kılıcını çektin?"</p>

  <p>"Gollum," diye cevap verdi Frodo. "Ya da ben öyle tahmin ediyorum."</p>

  <p>"Ah!" dedi Aragorn. "Demek yol kesen minik eşkıyamızın farkındasın sen de. Moria boyunca, ta Nimrodel'e kadar peşimizdeydi. Kayıklara geçtiğimizden beri bir kütüğe uzanmış, elleri ve ayaklarıyla kürek çekip duruyor. Bir iki kere gece onu yakalamaya çalıştım; ama hem bir tilkiden daha kurnaz hem de bir balıktan daha kaygan. Nehir yolculuğunun onu dize getireceğini umuyordum fakat suda onunla başa çıkılmıyor."</p>

  <p>"Yarın daha hızlı gitmeyi denemeliyiz. Sen yat şimdi, gecenin geri kalan kısmında ben nöbet tutarım. Keşke o sefil elime düşse. İşimize yarayabilir. Ama eğer elime geçiremezsem, elimizden geleni ardımıza koymayıp takibinden kurtulmalıyız. Çok tehlikelidir. Geceleri kendi hesabına işleyeceği cinayetler bir yana, etrafta olan diğer düşmanları da peşimize takar."</p>

  <div>
    <br/>
  </div>

  <p>O gece Gollum'un bir daha gölgesi bile görünmeden geçti. O olaydan sonra Grup çok daha dikkatli oldu ama yolculuk boyunca Gollum'u tekrar görmediler. Hâlâ onları takip ediyor idiyse bile çok ihtiyatlı ve çok kurnazdı. Aragorn'un emriyle artık uzun uzun kürek çekmekteydiler; kıyılar hızla akıp gidiyordu. Fakat etraflarındaki toprakların çok azını görebiliyorlardı, çünkü genellikle arazinin elverdiğince gizlenerek gündüzleri dinlenip gece ve alacakaranlıkta yolculuk yapıyorlardı. Bu şekilde, yedinci güne kadar hiçbir şey olmadan geçti zaman.</p>

  <p>Hava hâlâ kurşuni ve kasvetliydi, rüzgâr Doğu'dan esiyordu; ama akşam yaklaştıkça batı tarafındaki gökyüzü açıldı, bulutun kurşuni kıyılarında sarı ve soluk yeşil renkte cılız ışık birikintileri ortaya çıktı. İşte, yeni ayın beyaz tırnağı da uzaktaki göller içinde pırıldamaktaydı. Sam aya bakarak kaşlarını çattı.</p>

  <p>Ertesi gün her iki kıyıda arazi hızla değişmeye başladı. Kıyılar yükseliyor, kayalık bir hal alıyordu. Çok geçmeden, dağlık taşlık bir bölgede yol almaktaydılar ve her iki kıyı da böğürtlen çalıları ve sürüngen asmalarla karışmış derin diken ve çakaleriği çalılıklarına gömülmüş dik yamaçlardan oluşuyordu. Bunların ardında heyelanlı alçak kaya duvarları ve sarmaşıklarla kararmış, hava koşullarından kurşunileşmiş kaya bacaları vardı; bunların da gerisindeyse, rüzgârın altında kıvranan çam ağaçlarıyla taçlanmış yüksek sarp tepeler yükseliyordu. Yabaneller'in en güney ucu olan Emyn Muil'in dağlık kurşuni topraklarına yaklaşmaktaydılar.</p>

  <p>Uçurumlarda ve kaya bacalarında bir sürü kuş vardı ve bütün gün boyunca havada yükseklerde, soluk gök üzerinde kara kara kuş sürüleri dönüp durmuştu. O gün konakladıkları yerde yatarken Aragorn, acaba Gollum bir şeyler karıştırıyor da yolculuklarının haberi yabanda yayılıyor mu diye, bu uçan kuşları kuşkuyla izledi. Daha sonra güneş batarken ve Grup tekrar yola koyulmak için kıpırdanırken azalmakta olan ışığa karşı kara bir nokta seçti uzakta: Çok uzakta ve yüksekte, kâh dönen, kâh güneye doğru yavaş yavaş uçan büyük bir kuş. "Nedir o Legolas?" diye sordu, kuzey göğünü işaret ederek. "Tahmin ettiğim gibi bir kartal mı?"</p>

  <p>"Evet," dedi Legolas. "Bir kartal, avlanan bir kartal. Acaba iyiye mi kötüye mi işaret? Dağlardan pek uzakta."</p>

  <p>"Hava tamamen kararmadan yola çıkmayacağız," dedi Aragorn.</p>

  <div>
    <br/>
  </div>

  <p>Yolculuklarının sekizinci gecesi gelip çattı. Sessiz ve rüzgârsız bir geceydi: Kurşuni doğu rüzgârı dinmişti artık. Hilal halindeki ay erkenden solgun gün batımı içine batmıştı, fakat gökyüzünün üst kısmı berraktı ve uzakta Güney'de büyük bulut kümeleri hâlâ hafif hafif parıldasa da Batı'da yıldızlar ışıl ışıl yanıp sönüyordu.</p>

  <p>"Haydi!" dedi Aragorn. "Son bir kez gece yolculuğunu göze alacağız. Nehir'in pek bilmediğim yerlerine doğru yaklaşıyoruz; çünkü daha önce hiç bu taraflarda, burasıyla Sarn Gebir ivinti yerleri arasında nehir yolculuğu yapmamıştım. Fakat eğer hesaplarım doğruysa, Sarn Gebir daha millerce uzakta. Yine de daha oraya gelmeden başka tehlikeli yerler de var: Nehirin içinde taşlı adacıklar ve kayalar bulunur. Çok dikkatli olmamız ve fazla hızlı kürek çekmememiz lazım."</p>

  <p>Baştaki kayıkta duran Sam'e gözcülük görevi verdiler. Öne doğru uzanıp gözlerini karanlığa dikti. Gece karardı, fakat tepedeki yıldızlar garip bir biçimde parlaktı ve Nehir'in yüzeyinde bir ışıltı vardı. Gece yarısına doğru, bir süredir küreklerini pek kullanmadan akıntıyla ilerliyorlardı ki Sam aniden bağırdı. Sadece birkaç kulaç ileride nehrin içinden kara kara şekiller yükseliyordu ve döne döne hızla akan suyun sesini duymuştu. Sola, nehir yatağının daha düzgün olduğu doğu kıyısına doğru hızlı bir akıntı koptu. Yolcular yana doğru savrulurken, Nehir'in kırık diş gibi sudan çıkmış sivri kayaları kamçılayan soluk köpüklerini çok yakınlarında gördüler. Kayıklar borda bordaya gelmişti.</p>

  <p>"Hu Aragorn!" diye bağırdı Boromir kayığı liderinkine çarparken. "Delilik bu! İvinti Yeri'ni gece geçmeyi göze alamayız! Ama Sarn Gebir'de ister gece, ister gündüz olsun hiçbir kayık barınamaz."</p>

  <p>"Geriye, geriye!" diye haykırdı Aragorn. "Dönün! Dönebilirseniz dönün!" Kayığına hâkim olup geri çevirmeye çalışarak küreğini suya daldırdı.</p>

  <p>"Yanlış hesaplamışım," dedi Frodo'ya. "Bu kadar ilerlemiş olduğumuzun farkında değildim: Anduin tahmin ettiğimden daha hızlı akıyor. Sarn Gebir'e çok yaklaşmış olmalıyız."</p>

  <div>
    <br/>
  </div>

  <p>Büyük bir güç sarfederek kayıklarına hâkim oldular ve yavaş yavaş çevirdiler; fakat ilk başlarda akıntıya karşı çok az yol alabiliyor ve gitgide doğu kıyısına doğru sürükleniyorlardı. Artık doğu kıyısı kara kara, uğursuz bir biçimde yükselmekteydi gece içinde.</p>

  <p>"Hep beraber, asılın küreklere!" diye bağırdı Boromir. "Asılın! Yoksa sığlığa oturacağız." Daha o seslenirken, Frodo kayığın alt omurgasının bir kayaya sürtündüğünü hissetti.</p>

  <p>Tam o anda yay kirişinden çıkan sesler duyuldu: Üzerlerinden birkaç ok ıslık çalarak geçti, bazıları aralarına düştü. Bir tanesi Frodo'nun omuzları arasına isabet etti; Frodo küreği bırakıp bağırarak öne sendeledi: Fakat ok, gizli zırhı tarafından engellenerek geri sekti. Bir başka ok Aragorn'un kukuletasını delip geçti; bir üçüncüsü Merry'nin elinin hemen yanına, ikinci kayığın borda tirizine saplandı kaldı. Sam, doğu kıyısının altında uzanan çakıllı sahilde kara kara şekillerin ileri geri koşturduklarını görebiliyordu. Çok yakın görünüyorlardı.</p>

  <p>"<i>Yrch</i>!" dedi Legolas, kendi diline dönerek.</p>

  <p>"Orklar!" diye bağırdı Gimli.</p>

  <p>"Gollum'un işi değilse ne olayım," dedi Sam Frodo'ya. "Öyle de güzel bir yer seçmişler ki. Nehir bizi tam kucaklarına atmaya aht etmiş sanki!"</p>

  <p>Hepsi öne eğilip küreklere asılmışlardı: Sam bile yardım ediyordu. Her an, kara tüylü okların ısırığını bekliyorlardı. Bir sürü ok başlarının üzerinden geçiyor ya da yakınlarda suya saplanıyordu; ama başka isabet eden olmadı. Karanlıktı, ama orkların gece gözlerine yetecek kadar ışık vardı gene de; yıldızların ışıltısı altında kurnaz düşmanlarına pek güzel hedef teşkil edebilirlerdi, fakat anlaşılan Lórien'in gri pelerinleriyle elf yapımı kayıkların gri tahtaları Mordor'un okçularının kötü niyetini alt etmişti.</p>

  <p>Var güçleriyle kürek çekmeye devam ettiler. Karanlıkta gerçekten hareket ettiklerinden bile emin olmak mümkün değildi; fakat yavaş yavaş sudaki anafor azaldı ve doğu kıyısındaki gölgeler tekrar gece içinde solup gittiler. Kestirebildikleri kadarıyla, sonunda yeniden nehrin ortasına varmış ve kayıklarını çıkıntı yapan kayalardan uzaklaştırmışlardı. Sonra kayıklarını yarım döndürerek bütün güçleriyle batı kıyısına sürdüler, suya uzanmış çalıların gölgesi altında duraklayıp soluklandılar.</p>

  <p>Legolas küreğini bırakarak Lórien'den getirmiş olduğu yayını aldı. Sonra kıyıya sıçrayarak birkaç adım yukarıya tırmandı. Yayını gerip bir ok yerleştirdi, döndü ve gözlerini Nehir'in gerisindeki karanlığa dikti. Suyun karşı tarafından tiz çığlıklar duyuluyor, ama hiçbir şey görülmüyordu.</p>

  <p>Tepesinde upuzun boyuyla durmuş, okunu atabileceği bir hedef arayarak karanlığı süzen elfe baktı Frodo. Legolas'ın koyu renk saçları, arkasındaki göğün siyah göllerinde pırıldayan keskin beyaz yıldızlarla taçlanmıştı. Derken Güney'den kalkıp gelen büyük bulutlar, yıldızlı tarlalara kara öncülerini salarak yaklaştılar. Grup'un üzerine ani bir korku çöktü.</p>

  <p>"<i>Elbereth Gilthoniel</i>!" diye bir iç çekip yukarı baktı Legolas. Aynı anda, buluta benzeyen ama bulut olmayan çünkü çok daha hızlı hareket eden kara bir şekil, yaklaşırken bütün ışıkları karartarak Güney'deki siyahlıktan çıktı geldi ve hızla Grup'a doğru uçtu. Çok geçmeden, gece içinde dipsiz kuyulardan daha kara, kocaman kanatlı bir yaratık olarak belirginleşti. Onu selamlayan haşin sesler yükseldi karşı kıyıdan. Frodo aniden her yanını bir ürpertinin kapladığını ve kalbini sıkıştırdığını hissetti; omuzunda eski bir yaranın hatırası gibi öldürücü bir soğuk vardı. Saklanmak istercesine yere çömeldi.</p>

  <p>Birden Lórien'in büyük yayının şarkısı duyuldu. Tiz bir sesle fırladı ok elf yayından. Frodo yukarı baktı. Neredeyse tam tepesinde şöyle bir sarsıldı kanatlı şekil. Kaba, gaklar gibi bir çığlıkla havadan düşüp doğu kıyısının karanlığı içinde gözden kayboldu. Gökyüzü yeniden temizlenmişti. Uzakta, küfreden ve feryat eden bir sürü sesin kargaşası duyuluyordu; sonra sessizlik oldu. O gece doğudan artık ne bir ses, ne bir ok geldi bir daha.</p>

  <p>Bir süre sonra Aragorn kayıkları akıntıya karşı geri döndürdü. Bir müddet su kenarını tarayarak gidip nihayet küçük sığ bir koy buldular. Burada suya yakın birkaç küçük ağaç yetişmişti, gerilerinde ise dik kayalık bir yamaç yükseliyordu. Grup burada durup şafağı beklemeye karar verdi: O gece ilerlemeye çalışmak faydasızdı. Kamp kurmadılar, ateş de yakmayıp birbirlerine yakın demirlenmiş kayıklarında büzüşüp yattılar.</p>

  <p>"Galadriel'in yayına ve Legolas'ın eli ile gözüne şükürler olsun!" dedi Gimli <i>lembas</i> peksimetinden bir dilim atıştırırken. "Karanlıkta muazzam bir atıştı, dostum!"</p>

  <p>"Lâkin ne vurduğunu kim bilebilir?" dedi Legolas.</p>

  <p>"Ben bilemem," dedi Gimli. "Fakat gölgenin daha yakına gelememiş olmasına memnunum. Hiç mi hiç beğenmemiştim. Moria’daki gölgeye fazlasıyla benziyordu bence - balrogun gölgesine," diye bitirdi sözlerini fısıltıyla.</p>

  <p>"Balrog değildi," dedi Frodo, hâlâ aynı ürpertiyle titreyerek. "Bu daha soğuk bir şeydi. Galiba bir..." Sonra duraksayıp sustu.</p>

  <p>"Neydi sence?" diye sordu Boromir sanki Frodo'nun yüzünü görmeye çalışıyormuş gibi hevesle kayığından uzanarak.</p>

  <p>"Sanırım... Hayır, söylemeyeceğim," diye cevap verdi Frodo. "Her ne idiyse, onun düşüşü düşmanlarımızı korkuttu."</p>

  <p>"Öyle görünüyor," dedi Aragorn. "Yine de, neredeler, kaç kişiler, şimdi ne yapacaklar bilemiyoruz. Bu geceyi hepimiz uykusuz geçirmeliyiz! Şimdi karanlık bizi gizliyor. Fakat günün ne göstereceğini kim bilebilir? Silahlarınızı el altında tutun!"</p>

  <div>
    <br/>
  </div>

  <p>Sam, sanki bir şey sayıyormuş gibi parmaklarını kılıcının kabzasına vurarak gökyüzüne bakıp duruyordu. "Çok garip," diye mırıldandı. "Ay Shire'da da Yabaneller'de de aynı ay, ya da aynı olmalı. Ama ya yoldan çıktı, ya da ben hesabımı şaşırdım. Bay Frodo siz de hatırlarsınız ki, o ağaçtaki flette yattığımızda ay küçülüyordu: Dolunay geçeli bir hafta olmuştu hesabımca. Ama yola çıkalı dün bir hafta oldu, yeni ay tırnak ucu gibi yeniden çıkıverdi, sanki elf ülkesinde hiç kalmamışız gibi.</p>

  <p>"Ee, ben orada en az üç geceyi hatırlıyorum ve sanki başka geceleri de hatırlıyor gibiyim, ama yemin edebilirim ki bir tam ay geçmemiştir. Neredeyse, saatin orada işlemediğine inanacağım!"</p>

  <p>"Belki de öyledir," dedi Frodo. "O ülkede belki de, başka yerlerde çoktan yitip gitmiş bir zamandaydık. Bana kalırsa ancak Gümüşdamarı bizi Anduin'e taşıyınca ölümlü topraklardan Büyük Deniz'e akan zamana geri döndük. Ayrıca Caras Galadhon'da ne yeni, ne eski, hiç ay gördüğümü hatırlamıyorum: Sadece gece yıldızlar, gündüz güneş vardı."</p>

  <p>Legolas kayığında kıpırdandı. "Hayır, zaman hiç durmaz," dedi; "lâkin her şeydeki ve her yerdeki değişim ve gelişim bir değildir. Elfler için dünya döner ama hem çok hızlı, hem de çok yavaş döner. Hızlıdır, çünkü bütün öbür şeyler yanlarından çabucak geçip giderken kendileri çok az değişirler: Bu keder verir onlara. Yavaştır, çünkü kaçıp giden yılları saymazlar, kendileri için saymazlar. Geçen mevsimler uzun, çok uzun bir nehirde durmadan tekrarlanan dalgacıklardır. Yine de güneş altındaki her şey nihayetinde bir sona doğru yıpranır."</p>

  <p>"Ama bu yıpranma Lórien'de çok yavaş," dedi Frodo. "Hanım'ın gücü var o topraklarda. Galadriel'in Elf Yüzük'ünü kullandığı Caras Galadhon'da, saatler her ne kadar kısa gibi görünse de çok dolu."</p>

  <p>"Bu Lórien'in dışında söylenmemeli, bana bile," dedi Aragorn. "Bu konuda bir daha konuşma! Fakat doğrusu bu Sam: O ülkede hesabını şaşırmışsın. Orada zaman elfler gibi bizim de çabucak yanımızdan geçip gitti. Biz orada oyalanırken eski ay geçti, yeni ay büyüyüp küçüldü dışardaki dünyada. Ve dün akşam yeni bir ay doğdu yine. Kış bitmek üzere artık. Zaman, umudu kıt bir bahara doğru akıyor."</p>

  <div>
    <br/>
  </div>

  <p>Gece sessiz geçti. Suyun öte yanından ne bir ses, ne bir çığlık duyuldu bir daha. Kayıklarında birbirlerine sokulmuş yolcular havanın değiştiğini hissettiler. Hava, Güney'den ve uzak denizlerden yüzüp gelen kocaman nemli bulutlar altında ısınıp durgunlaştı. Nehir'in kayaların üzerinden aştığı ivinti yerinin sesi adeta daha bir yükselmiş ve yakınlaşmıştı. Üzerlerindeki ağaçların minik dallarından çiğ damlamaya başladı.</p>

  <p>Gün doğduğunda, etraflarındaki dünyanın hali yumuşamış ve mahzunlaşmıştı. Şafak yavaş yavaş yaygın ve gölgesiz soluk bir ışığa döndü. Nehir'in üzerinde pus vardı; beyaz bir sis kıyıyı sarmalıyor, diğer kıyı görülmüyordu.</p>

  <p>"Sise hiç tahammül edemem," dedi Sam; "ama bu uğurlu bir sise benziyor. Artık belki o lanet olası gulyabaniler bizi görmeden gidebiliriz."</p>

  <p>"Belki," dedi Aragorn. "Lâkin sis bir zaman sonra kalkmazsa yolu bulmak zor olacak. Ve eğer Sarn Gebir'i aşıp Emyn Muil'e varacaksak, o patikayı bulmak zorundayız."</p>

  <p>"Neden İvinti Yeri'ni geçmek veya Nehir'den devam etmek zorunda olduğumuzu anlayamıyorum," dedi Boromir. "Eğer Emyn Muil önümüzdeyse, bu fındık kabuklarını bırakıp Entsağnağı'na varıncaya kadar batıya ve güneye doğru gider, oradan da ülkeme geçebiliriz."</p>

  <p>"Minas Tirith'e gidiyorsak dediğin gibi olur," dedi Aragorn, "ama buna henüz karar verilmedi. Ve böyle bir yol, göründüğünden daha tehlikeli çıkabilir. Entsağnağı vadisi düz ve bataklıktır; sis orada yaya ve yüklü olanlar için ölümcül bir tehlike arz eder. Ben mecbur kalıncaya kadar kayıkları terk etmeme taraftarıyım. En azından Nehir'de yolu kaybetme korkusu yok."</p>

  <p>"Ama doğu kıyısını Düşman tutuyor," diye karşı çıktı Boromir. "Ve Argonath Kapıları'ndan geçip kazasız belasız Kurkaya'ya varsanız bile sonra ne yapacaksınız? Şelalelerden atlayıp, bataklıklara mı düşeceksiniz?"</p>

  <p>"Hayır!" diye cevap verdi Aragorn. "Kayıklarımızı kadim yoldan Rauroseteğine taşıyacağız ve orada tekrar suya ineceğiz diyelim. Kuzey Basamakları'nı ve büyük krallar devrinde yapılmış olan Amon Hen'in üzerindeki tahtı bilmiyor musun Boromir, yoksa bilmezlikten mi gelmek istiyorsun? Ben en azından, önümdeki yolu seçmeden önce o yüksek yerde bir kez daha oturmak isterim. Orada belki bize yol gösterecek bir işaret buluruz."</p>

  <p>Boromir uzun süre bu seçime karşı koydu; fakat Frodo'nun Aragorn'u nereye giderse gitsin izleyeceği kesinleşince pes etti. "Arkadaşlarını ihtiyaç anında terk etmek Minas Tirith'li İnsanlar'ın âdeti değildir," dedi, "ve eğer Kurkaya'ya ulaşabilirseniz benim gücüme ihtiyacınız olacak. O yüksek adaya kadar giderim, ama daha ileriye değil. Eğer yaptığım yardımlar bana bir yol arkadaşı bile kazandıramamışsa, gerekirse tek başıma yurduma dönerim oradan."</p>

  <div>
    <br/>
  </div>

  <p>Gün artık ilerliyordu ve sis biraz kalkmıştı. Diğerleri kayıklarda beklerken Aragorn ile Legolas'ın hemen kıyı boyunca ilerlemelerine karar verildi. Aragorn hem kayıklarını hem de eşyalarını İvinti Yeri’nin gerisindeki daha düzgün sulara taşıyabilecekleri bir yol bulmayı umuyordu.</p>

  <p>"Elflerin kayıkları batmayabilir belki," dedi, "ama bu bizim Sarn Gebir'den sağ salim çıkacağımız anlamına gelmez. Bunu daha kimse başaramadı. Bu bölgede Gondor'lu İnsanlar hiçbir yol yapmamıştır, çünkü en muhteşem günlerinde bile toprakları Anduin'de Emyn Muil'den ileriye uzanmazdı; ama batı kıyısında bir yerlerde bir nakliyat yolu vardır, tabii eğer bulabilirsem. Hâlâ duruyor olmalı; çünkü daha birkaç yıl öncesine, Mordor'lu Orklar'ın buralarda çoğalmasına dek, hafif kayıklarla Yabaneller'den Osgiliath'a yolculuk yapılırdı."</p>

  <p>"Ben doğdum doğalı Kuzey'den çok az kayık geldi; orklar da doğu kıyısında fırsat kollayarak gezinip dururlar," dedi Boromir. "Eğer ileri giderseniz, bir yol bulsanız bile her milde tehlike artacak."</p>

  <p>"Tehlike güneye giden bütün yollarda var," diye cevap verdi Aragorn. "Bizi bir gün bekleyin. Eğer bu süre içerisinde geri dönmezsek bilin ki başımıza bir felaket gelmiştir. O zaman kendinize yeni bir lider seçip, elinizden geldiğince onu izlersiniz."</p>

  <p>Ezik bir yürekle seyretti Frodo, Aragorn ile Legolas'ın nehir kıyısındaki dik yamacı tırmanıp sis içinde yok oluşlarını; fakat korkuları yersiz çıktı. Sadece iki üç saat sonra, daha öğlen bile olmadan, kaşiflerin gölgeli şekilleri belirdi tekrar.</p>

  <p>"Her şey yolunda," dedi Aragorn yamaçtan aşağı inerken. "Bir keçiyolu var ve hâlâ kullanılabilir durumda bir iskeleye iniyor. Pek uzakta değil: İvinti Yeri'nin başlangıcı buradan sadece yarım mil aşağıda; çavlanlar da bir mili biraz aşar. Oradan kısa bir mesafe sonra ırmak hızlı akmakla birlikte yeniden durulup düzeliyor. İşin en zor kısmı kayıklarımızı ve eşyalarımızı o eski nakliyat yoluna çıkarmak olacak. Yolu bulduk ama, burada su kıyısından iki yüz, iki yüz elli metre kadar içerde, bir kayalığın dibinde, korunaklı bir yerden gidiyor. Kuzeydeki iskelenin nerede olduğunu bulamadık. Eğer hâlâ ayaktaysa dün gece geçmiş olmalıyız. Akıntıya karşı saatlerce kürek çekip yine de siste iskeleyi görmeden geçebiliriz. Korkarım nehirden burada ayrılıp, elimizden geldiğince nakliyat yolunu tutmamız gerekecek."</p>

  <p>"Bu o kadar kolay değil, hepimiz insan olsaydık bile kolay olmazdı," dedi Boromir.</p>

  <p>"Yine de, bu halimizle elimizden geleni yapmaya çalışacağız," dedi Aragorn.</p>

  <p>"Evet, öyle," dedi Gimli. "Zor yollarda insanlar ayaklarını sürümeye başlar da, sırtındaki yük boyunun iki misli olsa bile bir cüce yoluna devam eder Efendi Boromir!"</p>

  <div>
    <br/>
  </div>

  <p>İş gerçekten de zorlu çıktı, yine de sonunda başardılar. Eşyalar kayıktan boşaltılarak nehir kıyısındaki yamacın düzlük tepesine çıkarıldı. Sonra kayıklar sudan çekilip yukarı taşındı. Kayıklar tahmin ettiklerinden çok çok daha hafifti. Elf ülkesinde yetişen hangi ağacın kerestesinden yapıldıklarını Legolas bile bilmiyordu; ama tahtası hem çok sert, hem de garip bir biçimde tüy gibiydi. Düzlükte Merry ile Pippin kendi kayıklarını rahatlıkla taşıyabiliyorlardı. Bununla beraber kayıkları kaldırıp Grup'un önündeki araziden çekmek için iki insanın gücü gerekmişti. Arazi Nehir'den yukarı doğru tırmanıyordu, karman çorman kurşuni kireçtaşı kayalarıyla kaplı, yabani otlar ve çalıların örtüp gizlediği çukurlarla dolu viran bir yerdi; böğürtlen çalıları, dimdik minik vadiler ve orada burada iç kısımlardaki daha yüksek yerlerden damla damla gelen sularla beslenen bataklıklı su birikintileri vardı.</p>

  <p>Boromir'le Aragorn kayıkları birer birer taşırken diğerleri eşyalarla kan ter içinde onların arkasından ilerlediler. Sonunda her şey taşındı ve nakliyat yoluna kondu. Ondan sonra, yayılmış fundalıklar ve yuvarlanmış bir sürü taş dışında pek engelle karşılaşmadan hep birlikte yürüdüler. Sis hâlâ heyelanlı kayalık duvar üzerinde perde perde asılı duruyordu, sol taraflarında Nehir pus altındaydı: Nehir'in keskin kayalıklar ve Sarn Gebir'in taştan dişleri üzerinden köpürerek hızla aktığını duyuyor, ama göremiyorlardı. Her şeyi sağ salim güneydeki iskeleye taşıyıncaya kadar iki kere bu yolu gidip geldiler.</p>

  <p>Burada nakliyat yolu su kenarına dönerek, yavaşça minik bir su birikintisinin sığ kıyısına doğru inmekteydi. Birikintinin yatağı, insan eliyle değil de Sarn Gebir'den gelip suya doğru fırlamış alçak bir kaya çıkıntısına çarparak anafor yapan sular tarafından nehir kıyısına oyulmuşa benziyordu. Bunun gerisinde nehrin kıyısı dik gri bir uçurum olarak yükseliyordu ve yayalar için buradan öteye geçit yoktu.</p>

  <p>Kısa akşam üstü saatleri geçmişti bile; kasvetli, bulutlu bir alacakaranlık çökmekteydi. Suyun kenarında oturup pus içinde gizlenmiş olan İvinti Yeri'nin karışık çağıltısını dinlediler; yorgun ve uykuluydular, gönülleri de ölmekte olan gün gibi kasvetliydi.</p>

  <p>"Evet, işte geldik ve burada bir gece daha geçirmek zorundayız," dedi Boromir. "Uykuya ihtiyacımız var, Aragorn Argonath Kapıları'nı gece geçmeyi düşünüyorsa bile -kuşkusuz metanetli cücemiz hariç- hepimiz çok yorgunuz."</p>

  <p>Gimli cevap vermedi: Oturduğu yerde başı düşüyordu.</p>

  <p>"Şimdi dinlenebildiğimiz kadar dinlenelim," dedi Aragorn. "Yarın, tekrar gündüz vakti yolculuk yapacağız. Tabii eğer su bir daha değişip bizi arkadan vurmazsa, doğu kıyısındaki gözlere yakalanmadan sıyrılıp kurtulmayı umabiliriz. Lâkin bu gece ikişer ikişer nöbet tutmalıyız sırayla: Üç saat uyku, bir saat nöbet."</p>

  <p>O gece, tan vaktinden bir saat önce atıştıran kısa bir yağmurdan daha kötü bir şey olmadı. Etraf iyice aydınlanır aydınlanmaz yola koyuldular. Daha o vakitten sis incelmeye başlamıştı. Batı tarafına yakın gidiyorlar; gitgide yükselen alçak uçurumların, ayakları aceleci nehire dalmış gölgeli duvarların karanlık şekillerini görüyorlardı. Sabah ilerleyince bulutlar alçaldı ve yağmur şiddetle yağmaya başladı, içleri su dolmasın diye kayıkların deri örtülerini kapattılar ve suyla sürüklenmeye devam ettiler; dökülen gri perdeden, önlerinde veya etraflarında çok az şey görünüyordu.</p>

  <p>Fakat yağmur çok uzun sürmedi. Yavaş yavaş üzerlerindeki gökyüzü aydınlandı, derken bulutlar aniden parçalandı, bulutların sürüklenen saçakları kuzeye doğru Nehir üzerinden uzayıp gitti. Sis ve pus dağılmıştı. Yolcuların önünde çıkıntılar ve dar yarıklar arasına birkaç biçimsiz ağacın tutunmuş olduğu iri iri kayalarla kaplı geniş ve derin bir dere yatağı uzanıyordu. Kanal daraldı, Nehir hızlandı. Artık önlerinde neyle karşılaşırlarsa karşılaşsınlar, kolay kolay ne durabilecek ne de dönebilecek kadar hızlı gidiyorlardı. Üzerlerinde bir şerit soluk mavi gökyüzü, etraflarında gölgeli Nehir, önlerinde siyah, güneşi kapatan ve kesintisiz uzanan Emyn Muil tepeleri vardı.</p>

  <p>Frodo ileri doğru bakınca iki kocaman kayanın yaklaşmakta olduğunu gördü: Taştan iki büyük kuleye veya sütuna benziyorlardı. Akarsuyun her iki yanında dik ve meşum yükselmekteydiler. Aralarından geçen dar bir yarık belirdi ve Nehir kayıkları oraya doğru sürükledi.</p>

  <p>'İşte Argonath; Kralların Sütunları!" diye bağırdı Aragorn. "Birazdan onları geçeceğiz. Kayıkları bir hizada ve mümkün olduğu kadar aralıklı tutun! Akıntının ortasında kalın!"</p>

  <p>Frodo hızla yaklaştıkça, büyük sütunlar onu karşılarcasına kuleler gibi yükseldi. Dev gibi gelmişlerdi ona; sessiz fakat tehditkâr iri kurşuni siluetler. Sonra sütunların gerçekten de elle biçimlendirilmiş olduğunu gördü: Eskinin hüneri ve gücü bunlar üzerinde çalışmıştı ve üzerlerine yontulmuş olan o fevkalade suretleri unutulmuş yılların güneşlerine, yağmurlarına rağmen bugüne kadar getirmişti sütunlar. Derin sulara oturtulmuş kocaman kaidelerin üzerinde taştan iki ulu kral duruyor, bulanık gözlerle, yarık alınla hâlâ Kuzey'e doğru kaşlarını çatıyorlardı. Her ikisinin de sol eli, ayaları dışarı bakacak şekilde, uyarıda bulunurcasına havadaydı; sağ ellerinde birer balta, başlarında ufalanmaya başlamış birer miğfer ve taç vardı. Hâlâ büyük bir güç ve heybet taşıyordu çok önceleri yok olmuş krallığın bu sessiz bekçileri. Frodo'nun üzerine korku sindi, kayık yaklaştıkça bakmaya cesaret edemeyerek gözlerini kapatıp iyice büzüştü. Kayıklar Númenor'un nöbetçilerinin ebedi gölgeleri altından zayıf ve gelip geçici minik birer yaprak gibi hızla geçerken, Boromir bile başını eğdi. Kapılar'ın karanlık dar boğazına böylece girdiler.</p>

  <p>Her iki yanda dehşetengiz sarp kayalık duvarlar tahmin edilemeyecek yüksekliklere doğru dimdik yükselmekteydi. Karanlık gökyüzü çok uzaktaydı. Siyah sular gürlüyor, yankılanıyor, üzerlerinde rüzgâr çığlıklar atıyordu. Dizleri üzerine büzüşmüş olan Frodo önünde Sam'in mırıldanıp homurdandığını duydu: "Ne yer yahu! Ne korkunç bir yer! Ah şu kayıktan bir çıksam, bir daha nehir şöyle dursun, su birikintilerine bile sokmam ayaklarımı!"</p>

  <p>"Korkmayın!" dedi garip bir ses arkasından. Frodo dönünce Yolgezer'i gördü, ama gördüğü yine de Yolgezer değildi; çünkü yıpranmış Kolcu yoktu artık orada. Kayığın kıçında mağrur ve dik Arathorn oğlu Aragorn oturmuş, kayığı hünerli kürek darbeleriyle idare etmekteydi; geriye düşmüş kukuletasının altından çıkan kara saçları rüzgârda dalgalanıyordu, gözlerinde bir ışık vardı: Sürgünden kendi ülkesine dönen bir kral.</p>

  <p>"Korkmayın!" dedi. "Nicedir arzu ediyordum atalarım İsildur ile Anarion'un suretlerine bakabilmeyi. Elendil'in varisi, İsildur'un oğlu Valandil'in Hanedanı'ndan Arathorn'un oğlu Elftaşı Elessar'ın, onların gölgeleri altında hiçbir şeyden korkması gerekmez!"</p>

  <p>Sonra gözlerinin feri söndü ve kendi kendine konuştu: "Gandalf da burada olabilseydi keşke! Gönlüm nasıl da Minas Arnor'u ve kendi şehrimin surlarını özlüyor! Lâkin nereye gideceğim?"</p>

  <p>Dar boğaz uzun ve karanlıktı; rüzgârın, hızla akan suyun ve yankılanan kayaların sesiyle doluydu. Biraz batıya doğru kıvrıldığından ilk başlarda ilerisi karanlık duruyordu; fakat kısa bir süre sonra Frodo önünde gitgide büyüyen yüksek bir ışık aralığı gördü. Hızla yaklaştı aralık ve kayıklar bir anda buradan dışarı, engin berrak bir ışığa uğradılar.</p>

  <div>
    <br/>
  </div>

  <p>Öğleni çoktan devirmiş olan güneş, rüzgârlı bir gökyüzünde parlıyordu. Gücü nihayet tükenen sular uzun oval biçimli bir göl halinde yayılmıştı: Soluk Nen Hithoel'di bu; çevresini kapatan, yamaçları ağaçlık fakat başları kel, dik kurşuni dağlar gün ışığında soğuk soğuk yanıp sönmekteydi. En güney ucunda üç sivri tepe yükseliyordu. Ortadaki sanki diğerlerinden biraz daha önde ve ayrıydı: Nehir'in soluk titrek kollarla iki yanından aktığı bir ada. Rüzgârda, çok ötelerden duyulan gök gürültüsü sesi gibi uzak ama derin, gümbürtülü bir ses vardı.</p>

  <p>"Tol Brandir'e bakın!" dedi Aragorn güneydeki yüksek zirveyi göstererek. "Sol tarafta Amon Lhaw, sağ tarafta Amon Hen, Duyma ve Görme Tepeleri duruyor. Büyük krallar zamanında bunların üzerinde tahtlar varmış ve buralara gözcüler konurmuş. Fakat Tol Brandir'e hiçbir insanın veya hayvanın ayak basmamış olduğu söylenir. Gecenin gölgesi düşmeden onlara varmış olacağız. Rauros'un susmayan sesinin bizi çağırdığını duyuyorum."</p>

  <p>Grup artık kayıklarını gölün ortasından güneye doğru sürüp giden akıntıya bırakarak bir süre dinlendi. Biraz bir şeyler yediler; sonra küreklerini alarak tekrar hızlandılar. Batıdaki tepelerin yamaçları gölge içinde kaldı; güneş tostoparlak olup kızardı. Üç sivri tepe alacakaranlıkta kara kara büyüdü önlerinde. Rauros koca bir sesle kükrüyordu. Yolcular sonunda tepelerin gölgesi altına girdiklerinde akan suların üzerine gece düşmüştü bile.</p>

  <p>Yolculuklarının onuncu günü de bitmişti. Yabaneller'i geride bırakmışlardı. Şimdi doğu yoluyla batı yolu arasında bir seçim yapmadan yolculuğa devam edemezlerdi. Maceralarının son bölümü önlerindeydi artık.</p>
