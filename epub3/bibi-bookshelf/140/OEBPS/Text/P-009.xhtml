  <h3>BÖLÜM IX<br/> <br/> <i>SIÇRAYAN MİDİLLİ</i> HANINDA</h3>

  <p class="p1">Bree, boş arazilerin ortasında kalmış bir ada gibi küçük bir meskun bölge olan Bree Eli'nin en önemli köyüydü. Bree'nin yanında, tepenin diğer tarafında Staddle, biraz doğu tarafında derin bir vadide Koyak, Tokay Ormanı'nın kenarında da Baştokay vardı. Bree Tepesi'nin ve köylerin etrafında tarlalar ve işlenmiş ağaçlıklardan oluşan ancak birkaç mil eninde küçük bir kırlık alan uzanıyordu.</p>

  <p>Bree İnsanları kumral saçlı, iri, oldukça kısa boylu, neşeli ve hür kişilerdi: Kendi kendilerinin efendileriydiler; fakat hobbitlere, cücelere, elflere ve etraflarında bulunan dünyanın diğer sakinlerine, Büyük Ahali'nin âdeti olduğundan daha dost ve daha aşinaydılar. Onların öykülerini dinleyecek olursanız buranın ilk sakinleriydiler ve Orta Dünya'nın Batısı'nda görülen ilk insanların soyundan geliyorlardı. Eski Günler'in kargaşasında pek azı sağ kalmıştı, ama Krallar Engin Deniz'in ardından geri geldiklerinde Bree İnsanları'nı yine aynı yerlerinde bulmuşlardı ve şimdi eski Krallar'ın hatırası çimenler arasında solup gitmişken onlar hâlâ buradaydılar.</p>

  <p>O günlerde bu kadar batıda veya Shire'ın yüz fersah çevresinde başka insan yerleşimi bulunmuyordu. Fakat Bree'nin gerisindeki yaban topraklarda esrarengiz gezginler vardı. Bree'liler bunlara Kolcu diyor ve nereden geldikleri hakkında hiçbir şey bilmiyorlardı. Bunlar Bree İnsanları'ndan daha uzun boylu, daha esmerdi; duyma ve görme konusunda garip güçlere sahip olduklarına ve hayvanlarla kuşların dilinden anladıklarına inanılıyordu. Akıllarına estiğince güneye, doğuya hatta Dumanlı Dağlar'a kadar gidip dolaşırlardı; fakat artık seyrekleşmişlerdi ve nadiren görülüyorlardı. Ortaya çıktıkları zaman uzaklardan herkesin sabırsızlıkla dinlediği haberler getirir, unutulmuş garip öyküler anlatırlardı; ama Bree'liler bunlarla arkadaş olmazdı.</p>

  <p>Bree Eli'nde aynı zamanda birçok hobbit ailesi de vardı ve <i>onlar</i> da burasının daha Brendibadesi aşılmadan ve Shire'a yerleşilmeden çok önce kurulmuş olan en eski hobbit yerleşim merkezi olduğu iddiasındaydılar. Hobbitler daha çok Staddle'da yaşıyordu, ama Bree'de de hobbitler vardı, özellikle de tepenin yüksek yamaçlarında, insanların evlerinden yukarılarda. Büyük Ahali ile Küçük Ahali (birbirlerine böyle hitap ediyorlardı) dostluk içinde yaşıyor, herkes kendi işine bakıyordu ve her biri haklı olarak kendisini Bree halkının elzem bir parçası olarak görüyordu. Bu alışılmamış (ama mükemmel) düzen, dünyanın başka hiçbir yerinde yoktu.</p>

  <p>Büyüğüyle, küçüğüyle, Bree halkı pek seyahat etmezdi; onların belli başlı kaygıları bu dört köyün işleriydi. Arada sırada Bree'li Hobbitler Erşehir'e veya Güneydirhem'e kadar uzanırdı, fakat bu küçük memleketin Brendibadesi Köprüsü'nden ancak bir günlük mesafede olmasına rağmen Shire'lı Hobbitler artık buraya pek sık gelmiyordu. Arada sırada yolu düşmüş bir Erdiyarlı ya da maceraperest bir Took bir iki geceliğine Han'a gelirdi fakat bu bile gitgide seyrekleşmeye başlamıştı. Shire'lı Hobbitler Bree'lilere de, Shire sınırları dışında yaşayan tüm diğer hobbitlere de Dışarlıklı diyor ve bunları sıkıcı ve kaba buldukları için pek ilgilenmiyorlardı. Büyük bir ihtimalle, o günlerde Dünya'nın Batısı'na dağılmış olarak yaşayan hobbitlerin sayısı Shire'lıların tahmin ettiğinden çok daha fazlaydı. Bazıları -kuşku yok ki- herhangi bir toprak tümseğinde bir oyuk kazıp paşa gönülleri dilediği kadar orada kalan serserilerden pek farklı değildi bunların. Fakat en azından Bree'deki hobbitler terbiyeli, müreffeh ve içerdeki uzak akrabalarının çoğundan daha köylü sayılmayacak hobbitlerdi. Bree ile Shire arasında bir vakitler sık sık gelinip gidildiği henüz unutulmamıştı. Herkesin dediğine göre Brandybuck'larda Bree kanı vardı.</p>

  <div>
    <br/>
  </div>

  <p>Bree'de Büyük Ahali'nin genellikle Yol'un yukarısında, tepenin yamacına yuvalanmış, pencereleri batıya bakan yüz kadar taş evi vardı. O tarafta, dağdan çıkıp tekrar dağa dönecek şekilde yarımdan büyük bir daire şeklinde uzanan, iç kısmında sık çalıdan bir çit bulunan derin bir hendek kazılıydı. Hendeğin üzerine Yol için bir asma geçit yapılmıştı; fakat Yol'un çiti yardığı yeri büyük bir kapı örtüyordu. Güney köşesinde, Yol'un köyden çıktığı yerde bir kapı daha vardı. Hava kararınca kapılar kapanırdı; ama hemen kapıların içinde kapı bekçilerinin küçük kulübeleri bulunurdu.</p>

  <p>Yol'un dağın eteğini dolanabilmek için sola doğru savrulduğu yerde, büyük bir han vardı. Çok önceleri, yollardaki trafik çok daha fazlayken inşa edilmişti. Çünkü Bree eski bir kavşakta kuruluydu; geçmişten kalma bir diğer yol hemen köyün batı ucundaki hendeğin dışında bir yerlerde Doğu Yolu'nu kesiyordu; eski günlerde insanlar ve değişik bir sürü halk bu yol üzerinde çok seyahat etmişti. <i>Bree'den gelen haberler kadar tuhaf sözü</i> o günlerden, Kuzey'den, Güney'den ve Doğu'dan gelen haberlerin handa duyulabileceği ve Shire'lı hobbitlerin haberleri işitmek için buraya daha sık gelip gittikleri günlerden kalma, Doğudirhem'de hâlâ kullanılan bir atasözüydü. Fakat Kuzey Ülkeleri uzun zamandan beri terk edilmiş durumdaydı, Kuzey Yolu da çok nadiren kullanılıyordu: Yolun üzerinde otlar bitmişti ve Bree'liler bu yola Yeşilyol diyorlardı.</p>

  <p>Bree Han'ı yine de yerinde duruyordu ve hancı çok önemli bir kişiydi. Hanı dört köy içinde yaşayanlar arasında büyük küçük demeksizin bütün aylak, çenesi düşük ve meraklıların buluşma yeri; Kolcular, diğer gezginler ve hâlâ Doğu Yolu üzerinde yolculuk yapıp Dağlara gidip gelen (çoğunluğu cüce) yolcular için de bir barınaktı.</p>

  <div>
    <br/>
  </div>

  <p>Frodo ve arkadaşları nihayet Yeşilyol kavşağına varıp köye yaklaştıklarında hava kararmış, beyaz yıldızlar parıldamaya başlamıştı. Batı Kapı'ya ulaştıklarında geçidi kapalı buldular ama gerisindeki kulübenin kapısında oturan bir adam vardı. Adam ayağa fırlayıp bir fener bularak kapının üzerinden hayretle bunlara baktı.</p>

  <p>"Ne istiyorsunuz ve nereden geliyorsunuz?" diye sordu homurtuyla.</p>

  <p>"Buradaki hana varmaya çalışıyoruz," diye cevapladı Frodo. "Doğuya doğru gidiyoruz ama bu gece daha fazla ilerleyemeyeceğiz."</p>

  <p>"Hobbitler! Dört tane hobbit! Üstüne üstlük, konuşmalarına bakılacak olursa Shire'lılar," dedi kapı nöbetçisi, sanki kendi kendine konuşurmuş gibi yavaşça. Bir an için onlara yüzü karararak baktı, sonra yavaş yavaş kapıyı açıp midillilerini içeri sürmelerine izin verdi.</p>

  <p>"Shire'lıları gece vakti Yol'da gezerken pek görmeyiz de," diye devam etti sözüne, hobbitler kulübesinin kapısında bir an duraklayınca. "Kusura bakmazsanız, Bree'den doğularda ne işiniz vardır diye merak ediyor insan! Müsaadenizle isimlerinizi sorabilir miyim?"</p>

  <p>"İsimlerimiz de, işimiz de bizi ilgilendirir; burası bunları konuşmak için pek iyi bir yere benzemiyor," dedi adamın görünüşünü ve sesindeki tonu gözü kesmeyen Frodo.</p>

  <p>"Elbette ki herkesin işi kendini ilgilendirir," dedi adam; "fakat hava karardıktan sonra soru sormak da benim işim."</p>

  <p>"Biz Erdiyar'lı Hobbitler’iz. Canımız seyahat etmek ve buradaki handa gecelemek istiyor," diye lafa karıştı Merry. "Ben Bay Brandybuck'ım. Bu senin için yeterli mi? Ben, Bree'liler yolculara kibar davranır diye bilirdim."</p>

  <p>"Tamam, tamam!" dedi adam. "Kabalık etmek istemedim. Ama sanırsam, ihtiyar kapı bekçisi Harry’den başkaları da size sorgu sual edecektir. Etrafta garip tipler var. <i>Midilli'ye</i> gidiyorsanız, orada başka konuklar da olduğunu göreceksiniz."</p>

  <p>Adam iyi geceler dedi, onlar da konuşmayı uzatmadılar; ama Frodo fener ışığında adamın hâlâ onları meraklı meraklı süzdüğünü görebiliyordu. Midillilerini ileri doğru sürerken kapının arkalarından trak diye kapandığını duymak içini rahatlattı. Adam neden o kadar kuşkucuydu, birisi bir hobbit kafilesinden haber mi sormuştu acaba? Bu Gandalf olabilir miydi? Onlar Orman'da ve Yaylalarda vakit kaybederken Gandalf'ın buraya ulaşmış olması mümkündü. Fakat kapı nöbetçisinin halinde ve sesinde onu huzursuz eden bir şey vardı.</p>

  <p>Adam hobbitlerin arkasından bir süre baktı, sonra kulübesine geri döndü. O sırtını döner dönmez, kara bir şekil kapının üzerinden çabucak tırmanıp köy sokağının gölgeleri arasına karıştı.</p>

  <div>
    <br/>
  </div>

  <p>Hobbitler hafif bir yokuşu tırmanıp aralıklı birkaç evi geçerek hanın dışında durdular. Evler onlara büyük ve garip görünüyordu. Sam hanın üç katına, kalabalık pencerelerine bakakaldı ve içinin ezildiğini hissetti. Yolculuğu sırasında bir ara, ağaçlardan daha uzun boylu devler, hatta çok daha korkunç başka yaratıklarla karşılaşacağını hayal etmişti; ama o anda insanları ve onların evlerini ilk kez görmek bile ona yetiyordu, hatta yorucu bir günün karanlık sonu için fazlaydı bile. Hanın avlusunda eyerlenmiş duran Kara atlar ve karanlık üst kat pencerelerinden dışarıyı gözetleyen Kara Süvariler canlandı gözünde.</p>

  <p>"Bu akşam burada konaklamayacağız, değil mi beyim?" diye isyan etti. "Madem ki buralarda da hobbitler varmış, bizi misafir edecek birilerini bulsak ya! O zaman evimizde gibi oluruz."</p>

  <p>"Hanın nesi var?" dedi Frodo. "Tom Bombadil burayı tavsiye etti. Herhalde içerisi yeterince eve benziyordur."</p>

  <p>Han, bilen gözlere dışarıdan bile hoş bir ev gibi görünüyordu. Cephesi yola bakıyordu, iki yanda da kısmen tepenin eteklerinin alt kısımlarından kazanılmış bir arsa üzerinde uzanan iki kanat vardı, dolayısıyla binanın arka kısmında ikinci kat pencereleri toprakla aynı seviyedeydi. Enli bir kemerin altından iki kanat arasındaki avluya çıkılıyordu ve kemerin altında sol tarafta birkaç geniş basamakla varılan büyük bir kapı vardı. Kapı açıktı, ışıkları dışarıya taşmıştı. Kemerin tepesinde bir lamba yanıyordu, lambanın altında da büyük bir levha asılıydı: Şaha kalkmış şişman bir beyaz midilli. Kapının üzerine beyaz harflerle SIÇRAYAN MİDİLLİ, ARPADAM KAYMAKPÜRÜZÜ yazılmıştı. Alt katlardaki pencerelerin çoğunda, kalın perdelerin ardından ışıklar görünüyordu.</p>

  <p>Onlar dışarıda karanlıkta tereddüt ederken, içerden biri neşeli bir şarkı söylemeye başladı ve bir sürü neşeli ses avaz avaz koro halinde ona katıldı. Bir an için bu yüreklendirici sesi dinledikten sonra midillilerinden indiler. Şarkı sona erdi, bir alkış, bir kahkaha tufanıdır koptu.</p>

  <p>Midillilerini kemerin altından geçirip avluda bırakarak merdivenleri çıktılar. Frodo bir iki adım attı ve şişman, kısa boylu, kel kafalı, kırmızı suratlı bir adamla burun buruna geldi. Adamın üzerinde beyaz bir önlük vardı, elinde kupa dolu bir tepsiyle bir kapıdan telaşla çıkmış, bir diğerine giriyordu.</p>

  <p>"Acaba biz..." diye başladı Frodo.</p>

  <p>"Bir dakika müsaadenizle!" diye bağırdı adam omuzunun üzerinden ve bir curcuna ve duman bulutu içinde kayboldu. Bir an sonra, ellerini önlüğünde kurulayarak yeniden karşılarındaydı.</p>

  <p>"İyi akşamlar küçük efendi!" dedi, eğilerek. "Ne arzu ediyorsunuz acaba?"</p>

  <p>"Dört kişiye yatak ve beş midilliye ahır, eğer mümkünse. Siz Bay Kaymakpürüzü müsünüz?"</p>

  <p>"Aynen öyle! Adım Arpadam. Arpadam Kaymakpürüzü hizmetinizde! Siz Shire'dansınız değil mi?" dedi ve sonra birdenbire sanki bir şeyler hatırlamaya çalışıyormuş gibi elini alnına vurdu. "Hobbitler!" diye bağırdı. "Ya, bu bana bir şey hatırlatacak, ama?.. İsimlerinizi öğrenebilir miyim beyim?"</p>

  <p>"Bay Took ile Bay Brandybuck," dedi Frodo, "ve Sam Gamgee. Benim ismim de Tepedibi."</p>

  <p>"Bak şimdi!" dedi Bay Kaymakpürüzü, parmağını şıklatarak. "Yine gitti aklımdan! Ama düşünmeye vakit bulunca yeniden hatırlarım. İki ayağım bir pabuca girdi; ama sizin için bir şeyler yapmaya çalışacağım. Bu aralar Shire'dan pek sık konuğumuz gelmiyor, sizi iyi ağırlayamazsam üzülürüm. Ama daha şimdiden handa nicedir eşini görmediğimiz öyle bir kalabalık var ki. Zaten yağmur yağmaz yağmaz da bardaktan boşanır, deriz biz Bree'de."</p>

  <p>"Hey, Nob!" diye bağırdı. "Neredesin tüylü ayaklı binek arabası? Nob!"</p>

  <p>"Geldim beyim! Geldim!" Kapıların birinden şen görünüşlü bir hobbit fırladı, yolcuları görünce olduğu yerde kalakaldı ve büyük bir ilgiyle gözlerini onlara dikti.</p>

  <p>"Bob nerede?" diye sordu hancı. "Bilmiyor musun? Git bul o halde! Gözünü dört aç! Benim altı ayağım, altı gözüm yok ya! Bob'a söyle, ahıra alınacak beş midilli var. Ne yapsın yapsın yer bulsun." Nob sırıtıp göz kırparak fırladı gitti.</p>

  <p>"Ee, ben ne diyecektim şimdi?" dedi Bay Kaymakpürüzü parmağını alnına vurarak. "Hani derler ya, bir işe koşarken öbürünü unutuyorum. Bu gece öyle bir meşgulüm ki, başım dönüp duruyor. Dün gece Yeşilyol'dan, ta Güney'den bir kafile geldi - bu zaten başlıbaşına bir garipti. Sonra bu akşam gelen bir grup cüce var, onlar da Batı'ya gidiyor. Şimdi de siz geldiniz. Hobbit olmasanız size yatacak yer bile bulamazdık belki. Neyse, kuzey kanatta bu bina dikilirken hassaten hobbitler için yapılmış bir iki odamız var. Zemin katta, hobbitler çokluk öyle sever ya; yuvarlak pencereli falan, her şeysiyle onların gönlüne göre. Umarım rahat edeceksiniz. Akşam yemeği istersiniz kuşkusuz. En kısa zamanda. Bu taraftan!"</p>

  <p>Onları bir koridordan kısa bir mesafe götürdü ve bir kapı açtı. "İşte hoş bir saloncuk!" dedi. "Umarım beğenirsiniz. Şimdilik beni mazur görün. O kadar meşgulüm ki. Konuşacak zaman yok. Hemen koşmam lazım. İki bacağı olana zor iş, ama baksanıza zayıfladığım da yok. Biraz sonra yine gelirim. Bir şeye ihtiyacınız olursa zili çalın, Nob gelir. Eğer gelmezse, hem zili çalın, hem bağırın!"</p>

  <p>Sonunda onları oldukça nefessiz bırakarak gitti. Ne kadar meşgul olursa olsun, sonsuza kadar aralıksız konuşabilirmiş gibi görünüyordu. Hobbitler kendilerini küçük ve rahat bir odada buldular. Ocakta parlak, küçük bir ateş yanıyordu, önünde de birkaç alçak ve rahat koltuk vardı. Üzerine daha şimdiden beyaz bir örtü örtülmüş olan yuvarlak bir masa, masanın üstünde de büyük bir zil durmaktaydı. Fakat hobbit hizmetkâr Nob, daha onlar zili çalmayı düşünmeden çok önce içeri daldı. Mumlar ve bir tepsi dolusu tabak getirmişti.</p>

  <p>"İçecek bir şey ister misiniz beyler?" diye sordu. "Hem, akşam yemeğiniz hazır olana kadar size yatak odalarınızı da göstereyim mi?"</p>

  <p>Bay Kaymakpürüzü ile Nob tekrar geldiklerinde hobbitler ellerini yüzlerini yıkamış, derin bira kupalarının yarısına gelmişlerdi bile. Göz açıp kapayıncaya kadar masa kuruldu. Sıcak çorba, soğuk et, böğürtlen turtası, taze ekmek, dilim dilim tereyağı ve yarım kalıp eski peynir vardı: Güzel sade yiyecekler, en az Shire'daki kadar güzel ve (daha şimdiden biranın mükemmelliği karşısında enikonu rahatlamış olan) Sam'in son kuruntularını ortadan kaldıracak kadar tanıdık.</p>

  <p>Hancı kısa bir süre etraflarında dolandı sonra müsaadelerini istedi. "Yemeğinizi yedikten sonra konukların arasına katılmak ister misiniz bilmem," dedi kapıda durarak. "Belki de yatmak istersiniz. Ama eğer gönlünüz çekerse, konuklar sizi görmekten çok memnun olacaklardır. Buraya Dışarlıklılar -Shire'lı yolcular diyeyim affınıza sığınarak- pek sık gelmez; o yüzden biraz haber duymak, aklınızda bir hikâye veya şarkı varsa dinlemek hoşumuza gider. Fakat nasıl isterseniz! Bir eksiğiniz olursa zili çalın!"</p>

  <p>(Gereksiz konuşmalarla bölünmeden aşağı yukarı üç çeyrek saat bütün dikkatlerini verdikleri) yemeğin sonunda kendilerini o kadar canlanmış ve o kadar yüreklenmiş hissediyorlardı ki Frodo, Pippin ve Sam konuklara katılmaya karar verdiler. Merry, orasının çok boğucu olacağını söyledi. "Burada ateşin yanında sakin sakin biraz daha oturur, sonra belki dışarı çıkıp biraz hava alırım. Sözlerinize ve hareketlerinize dikkat edin; kaçışımızın gizli kalması gerektiğini, hâlâ anayolda bulunduğunuzu ve Shire'dan pek uzakta olmadığınızı unutmayın!"</p>

  <p>"Tamam!" dedi Pippin. "Sen kendine bak! Kaybolayım deme, sonra içerilerin daha emniyetli olduğunu da unutma!"</p>

  <div>
    <br/>
  </div>

  <p>Konuklar hanın büyük salonundaydılar. Topluluğun büyük ve karışık olduğunu fark etti Frodo, gözleri ışığa alışınca. Işık daha çok alev alev yanmakta olan kütük ateşinden geliyordu, çünkü kirişlerden sallanmakta olan üç lamba pek kuvvetli sayılmazdı ve dumandan yarı yarıya perdelenmişti. Arpadam Kaymakpürüzü ateşin yakınında ayakta durmuş, birkaç cüce ve bir iki garip görünüşlü adam ile konuşmaktaydı. Uzun banklarda çeşit çeşit ahali vardı: Bree'li adamlar, (birlikte oturmuş çene çalan) bir grup yerli hobbit, birkaç cüce daha ve pek iyi seçilemeyen kıyıda köşede, gölgede kalmış kimi belirsiz siluetler.</p>

  <p>Shire'lı hobbitler içeri girer girmez Bree'liler hep bir ağızdan onları buyur etti. Yabancılar, özellikle de Yeşilyol üzerinden gelmiş olanlar, merakla gözlerini diktiler. Hancı yeni gelenleri Bree'lilere o kadar büyük bir hızla takdim etti ki, birçok ismi yakalamış olsalar da isimlerin kime ait olduğunu pek anlayamadılar. Bree İnsanları'nın, (Kaymakpürüzü bir yana) Sazmumu, Keçiyaprağı, Fundaparmağı, Elmacık, Devedikeniyünü ve Eğrelti gibi oldukça bitkisel (ve Shire’lılar için oldukça tuhaf) isimleri vardı. Hobbitlerin bir kısmının isimleri de o türdendi. Örneğin Pelinağacı ailesi pek kalabalığa benziyordu. Fakat çoğunun ismi Kıyı, Porsukevi, Uzundelik, Kumfırlatan, Tünelli gibi, normal ve çoğu Shire'da da kullanılan isimlerdi. Staddle'dan da bir sürü Tepedibi gelmişti ve bunlar akraba olmaksızın bir ismi paylaşmayı hayal bile edemediklerinden Frodo'yu uzun zaman önce yitirdikleri bir kuzenleri olarak bağırlarına bastılar.</p>

  <p>Doğrusu Bree'li Hobbitler arkadaş canlısı ve meraklı kimselerdi ve Frodo kısa bir süre sonra ne yaptığı konusunda bir şeyler söylemek zorunda olduğunu fark etti. Tarih ve coğrafyaya ilgisi olduğunu açıkladı (bunun üzerine, bu sözcükler Bree lehçesinde pek kullanılan sözcükler olmadığı halde, hemen hemen herkes başını salladı). Bir kitap yazmayı tasarladığını (bunun üzerine sessiz bir şaşkınlık yaşandı), kendisi ve arkadaşlarının Shire dışında, özellikle de doğu taraflarında yaşıyan hobbitler hakkında bilgi toplamak istediklerini söyledi.</p>

  <p>Bu söz üzerine bir curcunadır koptu. Eğer Frodo gerçekten bir kitap yazmak istese ve bir sürü kulağı olsa, bir iki dakika içinde birkaç bölüme birden yetecek kadar bilgi toplayabilirdi. Bunlar yetmezmiş gibi, "bizim İhtiyar Arpadam" ile başlayıp ona daha çok bilgi verebilecek kişilerin uzun bir listesini sayıyorlardı. Fakat Frodo hemen oracıkta bir kitap yazmaya girişmediği için, bir süre sonra hobbitler Shire'daki işlerle ilgili sorularına geri döndüler. Frodo pek konuşkan çıkmadı ve az sonra kendisini bir köşede oturmuş etrafı seyredip konuşulanları dinlerken buldu.</p>

  <p>İnsanlar ve cüceler daha çok uzaktaki olaylardan konuşuyor ve artık fazlasıyla tanıdık gelen türden haberler anlatıyorlardı. Ta aşağıda, Güney'de olaylar vardı ve anlaşıldığı kadarıyla Yeşilyol'dan gelen insanlar göçe kalkmış, biraz huzur bulabilecekleri bir yer arıyorlardı. Bree'liler anlayışlıydılar ama, küçük memleketlerine büyük sayılarda yabancıyı kabul etmeye razı olmadıkları açıktı. Yolculardan biri, kısık gözlü, çirkin bir adam, yakın gelecekte çok, çok daha fazla ahalinin kuzeye geleceğini söylüyordu. "Eğer onlara yer açılmazsa, onlar kendilerine açarlar. Başka halklar kadar, onların da yaşamaya hakkı var," dedi sesini yükselterek. Yerliler bu ihtimalden pek memnun kalmış görünmedi.</p>

  <p>Hobbitler tüm bunlara pek kulak vermiyordu ve o anda bu konuşulanlar onlarla ilgili gibi de görünmüyordu. Büyük Ahali hobbit oyuklarına sığınmaya kalkışacak değildi ya. Hobbitler artık kendilerini evde gibi rahat hissetmeye başlayan ve Shire'da olanlar hakkında neşeyle çene çalan Sam ve Pippin ile daha çok ilgileniyorlardı. Pippin, Ulığ Kazın'daki Şehir Oyuğu'nun çatısının nasıl çöktüğünü anlatarak epey bir kahkahanın kopmasına neden oldu: Batıdirhem'in en şişman hobbiti olan Belediye Başkanı Will Nebzeayak kireç tozuna batmış ve unlu kurabiye gibi çıkmıştı. Ama Frodo'nun huzurunu kaçıran sorular da geliyordu arada. Shire'a epey gelip gittiği anlaşılan bir Bree'li, Tepedibi'lerin nerede oturduklarını ve kimlerle akrabalıkları olduğunu sorup duruyordu.</p>

  <p>Birdenbire Frodo, duvar kenarında gölgede oturmakta olan tuhaf, yıpranmış görünüşlü bir adamın da hobbitlerin konuşmalarını dikkatle dinlemekte olduğunu fark etti. Adamın önünde kapaklı büyük bir içki maşrapası vardı ve garip bir tarzda oyulmuş uzun saplı bir pipo içiyordu. Bacaklarını, yumuşak deriden yapılmış ve ayaklarına tam uyan, fakat artık eskimiş ve bir de çamura batmış olan uzun çizmeleri görünecek şekilde ileri doğru uzatmıştı. Yolculuk lekeleri taşıyan, ağır, koyu yeşil pelerinine sıkı sıkı sarınmış ve odanın sıcaklığına rağmen kukuletasını da başına çekip yüzünü gölgeler içinde bırakmıştı; fakat hobbitleri izlerken, gözlerinin pırıltısı seçilebiliyordu.</p>

  <p>"Bu kim?" diye ilk fırsatta Bay Kaymakpürüzü'ne sordu Frodo fısıltıyla. "Onu takdim ettiğini sanmıyorum."</p>

  <p>"O mu?" dedi hancı, o da fısıltıyla, başını çevirmeden gözüyle işaret ederek. "Tam olarak bilmiyorum. Gezginlerden biri o - biz onlara Kolcu deriz. Çok az konuşur: Gerçi eşi görülmemiş hikâyeler anlattığı da olur ama, aklına eserse. Bir ay hatta bir yıl yok olur ortadan, sonra yeniden mantar gibi bitiverir. Geçen bahar sık sık geldi gitti; fakat son zamanlarda pek görünmüyordu. Asıl adını hiç duymuşluğum yok: Ancak buralarda Yolgezer denir ona. O uzun bacaklarıyla rüzgâr gibi yürüyüp gider; gelgeldim, nereye koşturduğunu da kimseye anlatmaz. Fakat, Doğu ile Batı'ya akıl sır ermez diye bir laf vardır bizim Bree'de, söz meclisten dışarı, kastettiklerimiz de Kolcular ile Shire'lılardır. Onu sormanız çok garip." Fakat tam o sırada Bay Kaymakpürüzü müşterilerinin biraz daha bira istemeleri nedeniyle Frodo'nun yanından ayrıldığı için, son söylediği söze bir açıklık getirmedi.</p>

  <p>Frodo, Yolgezer'in artık sanki söylenenleri duymuş ya da tahmin etmiş gibi ona bakmakta olduğunu fark etti. Biraz sonra, elinin ve başının bir hareketiyle Frodo'yu gelip yanına oturmaya davet etti. Frodo yaklaşırken kukuletasını geriye itti, kır düşmüş gür koyu renk saçlı bir baş ve solgun sert bir yüzde bir çift keskin gri göz ortaya çıktı.</p>

  <p>"Bana Yolgezer derler," dedi alçak bir sesle. "Sizinle karşılaştığıma çok memnun oldum Efendi... Tepedibi, eğer ihtiyar Kaymakpürüzü isminizi doğru anladıysa."</p>

  <p>"Doğru anlamış," dedi Frodo gergin bir şekilde. O keskin gözlerin bakışları altında kendini hiç de rahat hissetmiyordu.</p>

  <p>"Evet, Efendi Tepedibi," dedi Yolgezer, "yerinizde olsam genç arkadaşlarınızın gereğinden fazla konuşmasına engel olurdum. İçki, sıcak bir ateş ve yeni ahbaplar hoş şeyler ama, eh - burası Shire değil. Etrafta tekin olmayan kişiler var. Gerçi bunu söylemek bana düşmez diye düşünüyor olabilirsiniz," diye ekledi iğneli bir tebessümle, Frodo'nun yan bakışı üzerine. Sonra Frodo'nun yüzüne dikkatle bakarak, "Hem son zamanlarda Bree’den daha garip yolcular da geçti," diye sözünü sürdürdü.</p>

  <p>Frodo bakışlarını adamdan kaçırmadı ama hiçbir şey de söylemedi; Yolgezer de başka bir harekette bulunmadı. Birdenbire bütün dikkati Pippin'e dönmüş gibiydi. Frodo, şişman Ulığ Kazın Belediye Başkanı hikâyesiyle kazandığı başarıdan cesaret alan genç maskara Took'un şimdi de gülünç bir öykü olarak Bilbo'nun veda partisini anlatmakta olduğunu fark etti korkuyla. Pippin daha şimdiden Nutuk'un taklidini yapmaya başlamış, o herkesi hayrete düşüren Ortadan Kaybolma sahnesine doğru ilerliyordu.</p>

  <p>Frodo'nun canı sıkılmıştı. Yerli hobbitlerin çoğu bakımından zararsız bir öyküydü bu şüphesiz: Ta Nehrin ötesinde oturan o komik halk hakkında komik bir öykü; fakat bazıları (yaşlı Kaymakpürüzü örneğin) bir şeyler biliyordu ve herhalde vaktiyle Bilbo'nun yok oluşuyla ilgili söylentiler kulaklarına çalınmıştı. Bu onların aklına Baggins ismini getirecekti, özellikle de Bree'de bu ismi araştıran birileri olduysa.</p>

  <p>Frodo ne yapacağını düşünerek yerinde kıpırdanıyordu. Belli ki Pippin gördüğü ilgiden son derece memnundu ve içinde bulundukları tehlikeyi bütün bütün unutmuştu. Frodo aniden, onun bu haliyle Yüzük'ten bile söz edebileceğinden korktu; bu da gerçekten bir felakete neden olabilirdi.</p>

  <p>"Hemen bir şeyler yapsan iyi olacak!" diye fısıldadı Yolgezer kulağına.</p>

  <p>Frodo sıçrayıp bir masanın üzerine çıktı ve konuşmaya başladı. Pippin'in dinleyicilerinin dikkatleri dağılmıştı. Hobbitlerin bir kısmı Frodo'ya döndüler ve Bay Tepedibi'nin birayı biraz fazla kaçırdığını düşünerek gülüp el çırptılar.</p>

  <p>Frodo aniden kendini aptal gibi hissetti ve (her konuşma yapışında olduğu gibi) cebindeki şeylerle oynamakta olduğunu fark etti. Zinciri ucundaki Yüzük eline geldi, hiç beklenmedik bir şekilde onu parmağına takıp bu aptalca durumdan kurtulma isteği kapladı benliğini birden. Adeta bu fikir her nasılsa kendi dışından bir yerden, odanın içindeki birinden veya bir şeyden geliyormuş gibi hissediyordu. Bu dürtüye metanetle karşı koydu ve sanki kaçmasın veya bir muzırlık yapmasın diye denetiminde bulundurmak için Yüzük'ü avucunda sıkı sıkı kavradı. Her halükârda Yüzük'ten bir ilham alamayacağı açıktı. Shire'da dedikleri gibi "bir iki uygun söz" söyledi: <i>Bize gösterdiğiniz bu misafirperverlikten dolayı sizlere minnettarız; bu kısa ziyaretimin Shire ile Bree arasındaki eski dostluk bağlarını yeniden kuvvetlendirmesini temenni etmek isterim;</i> sonra durakladı ve öksürdü.</p>

  <p>Artık salondaki herkes ona bakıyordu. "Şarkı!" diye bağırdı hobbitlerden biri. "Şarkı! Şarkı!" diye bağırdı diğerleri de. "Hadi beyim, bize daha önce duymadığımız bir şarkı söyle!"</p>

  <p>Frodo bir an için ağzı açık kalakaldı. Sonra, çaresizlik içinde Bilbo'nun oldukça sevdiği (ve sözlerini kendi uydurduğu için doğrusu oldukça da gurur duyduğu) saçma sapan bir şarkıya başladı. Şarkı bir hanla ilgiliydi; muhtemelen bu yüzden Frodo'nun aklına gelivermişti o anda. İşte şarkının tümü. Artık genel olarak sadece birkaç sözü hatırlanıyor.</p>

  <p>Uzun ve yüksek bir alkıştır koptu. Frodo'nun sesi güzeldi, şarkı da hoşlarına gitmişti. "Yaşlı Arpa nerede?" diye bağırdılar. "Bunu dinlemeli. Bob da kedisine keman öğretsin, o zaman biz de dans ederiz." Daha çok bira isteyip bağırmaya başladılar: "Haydi bir daha beyim! Haydi! Bir daha!"</p>

  <div>
    <br/>
  </div>

  <p>Frodo’ya bir içki daha içirdiler; sonra Frodo tekrar şarkısına başladı, epeycesi de eşlik etmeye koyuldu; çünkü ezgi çok bilinen bir ezgiydi, onlar da sözleri çabucak kapıyorlardı. Şimdi kendiyle böbürlenme sırası Frodo'daydı. Masanın tepesinde sıçrayıp duruyordu; ikinci kere <i>inek Ay'ın üzerinden atladı</i>, kısmına gelince havaya zıpladı. Hem da fazlasıyla hararetle; çünkü indiği zaman, hoop, kendisini içi maşrapalarla dolu bir tepsinin içinde buldu, kaydı ve büyük bir gümbürtü ve patırtıyla masadan yuvarlanarak düştü! Dinleyiciler katıla katıla gülmek için ağızlarını bir karış açmışlardı ki, sessizlik içinde kalakaldılar; çünkü şarkıcı yok olmuştu. Öylece ortadan kayboluvermişti, sanki arkasında delik bile bırakmadan aniden yerin dibine geçmişti!</p>

  <p>Yerli hobbitler hayret içersinde bakındılar; sonra ayağa fırlayıp Arpadam'a seslendiler. Herkes Pippin ile Sam'in yanından çekildi, ikisi belli bir mesafeden düşmanca ve kuşkulu bakışlar altında, bir köşede yapayalnız kaldılar. Belli ki artık etraftakilerin çoğu onları bilinmeyen güçlere ve amaçlara sahip gezgin bir büyücünün yoldaşları olarak görüyordu. Fakat aralarında esmer bir Bree'li vardı ki, bütün huzurlarını kaçıran bilgiç ve yarı alaylı bir ifadeyle süzmekteydi onları. Derken bu kişi arkasında kısık gözlü Güneyli ile kapıdan süzüldü gitti: Bu ikisi, bütün akşam boyunca bol bol fısıldaşmışlardı. Kapı nöbetçisi Harry de onların hemen arkasından çıktı.</p>

  <p>Frodo kendini aptal gibi hissediyordu. Ne yapacağını bilemediğinden masaların altından emekleye emekleye, Yolgezer'in istifini hiç bozmadan, düşüncelerini dışa hiç yansıtmadan oturmakta olduğu karanlık köşeye süzüldü. Sırtını duvara dayayıp Yüzük'ü çıkarttı. Parmağında ne aradığını hiç bilmiyordu. Olsa olsa, şarkı söylediği sırada cebinde onu evirip çeviriyordu da, düşerken kendini korumak için yaptığı ani bir hareketle her nasılsa parmağına geçivermişti. Bir an, acaba Yüzük ona bir oyun mu oynadı diye geçti aklından; belki de odanın içinden gelen bir dilek veya emre uyup kendi kendini ortaya çıkarmak istemişti. Dışarı çıkan adamların suratları hiç hoşuna gitmemişti Frodo'nun.</p>

  <p>"Ee?" dedi Yolgezer, Frodo tekrar ortaya çıkınca. "Neden yaptın bunu? Arkadaşlarının söyleyebilecekleri en kötü şeyden de beterdi bu. Başını belaya soktun! Yoksa parmağını mı demeliydim?"</p>

  <p>"Ne demek istediğini anlayamadım," dedi Frodo hem bozulup hem telaşlanarak.</p>

  <p>"Bal gibi anladın," diye cevapladı Yolgezer; "ama şu şamata yatışıncaya kadar beklesek iyi olur. Sonra, müsaadenizle Bay <i>Baggins</i>, sizinle bir çift laf konuşmak isterim."</p>

  <p>"Ne hakkında?" diye sordu Frodo, birdenbire asıl isminin kullanılmış olmasını duymamazlığa gelerek.</p>

  <p>"Önemli -ikimiz için de önemli- sayılabilecek bir konu hakkında," diye cevap verdi Yolgezer, Frodo'nun ta gözlerinin içine bakıp, "işine yarayacak bir şeyler öğrenebilirsin."</p>

  <p>"Çok iyi," dedi Frodo, umursamıyormuş gibi davranmaya gayret ederek. "Sonra konuşurum seninle."</p>

  <div>
    <br/>
  </div>

  <p>Bu arada, ocak başında bir tartışma yaşanmaktaydı. Bay Kaymakpürüzü içeri seyirtmiş, şimdi de aynı anda, aynı olayın birbirine uymayan birkaç açıklamasını birden dinlemeye çalışıyordu.</p>

  <p>"Ben onu gördüm Bay Kaymakpürüzü," dedi bir hobbit; "daha doğrusu onu görmedim, ne demek istediğimi anlıyorsunuzdur. Bir anda havaya karıştı adeta."</p>

  <p>"Demeyin Bay Pelinağacı!" dedi hancı, yüzünde şaşkın bir ifadeyle.</p>

  <p>"Dedim bile!" diye cevapladı Pelinağacı. "Dediklerimde ciddiyim hemi de."</p>

  <p>"Bu işte bir yanlışlık olmalı," dedi Kaymakpürüzü başını sallayarak. "Bu Bay Tepedibi etli butlu biriydi, öyle kolay kolay havaya karışırmış, daha doğrusu bu odada hava yok ya, havasızlığa karışırmış gibi gelmedi bana."</p>

  <p>"Ee, nerede öyleyse?" diye atıldı birkaç ses.</p>

  <p>"Nereden bileyim ben? Sabah parasını ödedikten kelli, istediği yere gidebilir. Bakın, Bay Took orada, o yok olmamış."</p>

  <p>"Ben gördüğümü gördüm, görmediğimi de görmedim," dedi Pelinağacı inatla.</p>

  <p>"Ben de bu işte bir yanlış var diyorum," diye tekrarladı Kaymakpürüzü tepsiyi alıp kırılmış çanak çömleği toplarken.</p>

  <p>"Elbette bir yanlışlık var!" dedi Frodo. "Ben yok olmadım. Buradayım! Şu köşecikte Yolgezer'le biraz laflıyorduk."</p>

  <p>Öne, ateşin ışığına çıktı; fakat konukların çoğu öncekinden daha da büyük bir kuşkuyla gerilediler. Düştükten sonra masaların altından çabuk çabuk emeklediği şeklindeki açıklaması hiç de inandırıcı gelmiyordu onlara. O akşam başka eğlenceye katlanacak hali kalmayan Bree'li Hobbitler'in ve insanların çoğu, hemen o dakika, söylene söylene çıktı. Bir ikisi Frodo'ya asık yüzle bakıp kendi aralarında fısıldaşarak gittiler. Cüceler ve daha gitmemiş olan iki üç yabancı insan da ayağa kalkıp, Frodo ve arkadaşlarına sırt çevirerek hancıya iyi geceler diledi. Çok geçmeden, bir köşede dikkat çekmeden oturan Yolgezer'den başka kimse kalmadı.</p>

  <p>Bay Kaymakpürüzü pek rahatsız olmuşa benzemiyordu. Büyük bir ihtimalle, bu esrarengiz olay didik didik tartışılıncaya kadar hanının daha epey bir akşam dolup taşacağının farkındaydı. "Neler yapıyordunuz öyle Bay Tepedibi?" diye sordu. "Cambazlıkla müşterilerimi korkutup tabak çanağımı kırmak da nereden çıktı?"</p>

  <p>"Mesele çıkardığım için çok üzgünüm," dedi Frodo. "Sizi temin ederim, isteyerek olmadı. Son derece talihsiz bir kazaydı."</p>

  <p>"Tamam Bay Tepedibi! Ama iyisi mi bir daha cambazlık mı yapacaksınız, ruh mu çağıracaksınız, artık her neyse, baştan milleti uyarın ve <i>bana</i> haber verin. Biz buralarda alışılmadık, tekin olmayan şeyler konusunda biraz şüpheciyizdir, bilmem anlatabildim mi; böyle şeyler aniden oldu mu da hiç kaldıramayız."</p>

  <p>"Bir daha o tür bir şey yapmayacağım Bay Kaymakpürüzü, söz veriyorum. Zaten yatsam iyi olacak. Sabah erkenden yola çıkacağız. Midillilerimiz saat sekize hazır olabilir mi?"</p>

  <p>"Pekâlâ! Fakat gitmeden önce, sizinle baş başa bir konuşmak istiyorum Bay Tepedibi. Size söylemem gereken bir şey hatırladım birdenbire. Umarım kusuruma bakmazsınız. Size uygunsa, bir iki işimi halledip odanıza geleyim."</p>

  <p>"Elbette!" dedi Frodo; fakat içine bir sıkıntı düştü. Yatmadan önce kaç özel konuşma yapmak zorunda kalacağını ve bu konuşmaların neleri ortaya çıkaracağını merak etti. Bütün herkes ona karşı birleşmiş miydi ne? Yaşlı Kaymakpürüzü'nün şişman yüzünün bile karanlık bazı niyetleri gizlediğinden kuşkulanmaya başladı.</p>
