  <h3>BÖLÜM IV<br/> <br/> BAHARATLAR VE TAVŞAN YAHNİSİ</h3>

  <p class="p1">Kalan birkaç saat gün ışığında, güneş hareket ettikçe onlar gölgeye kaçarak, sonunda batı kenarının gölgesi uzayıp da içine karanlık çökünceye kadar dinlendiler. Sonra biraz bir şeyler yediler, sularını idareli içtiler. Gollum hiçbir şey yemedi ama suyu memnuniyetle kabul etti.</p>

  <p>"Yakında daha fasla bulacas," dedi dudaklarını yalayarak. "Güsel sular dereler halinde Ulu Nehir'e akar, gideceğimis topraklardaki iyi sular. Sméagol orada yiyecek de bulacak belki de. Çok acıktı, evet, <i>gollum</i>!" Kocaman yayvan ellerini içine çökmüş olan göbeğine koydu ve gözlerinde soluk yeşil bir ışık belirdi.</p>

  <div>
    <br/>
  </div>

  <p>Sonunda çukurun batı kenarından tırmanıp yolun kenarındaki engebeli arazi içinde süzülerek yola koyulduklarında karanlık iyice koyulaşmıştı. Ay, dolunayı geçeli üç gece olmuştu ama dağları tırmanıp doğuncaya kadar vakit gece yarısını buluyordu, bu yüzden gecenin ilk yarısı oldukça karanlıktı. Dişler Kulesinde tek bir kırmızı lamba yanıyordu, bunun dışında Morannon'daki uykusuz nöbetçilere dair hiçbir ses, hiçbir iz yoktu.</p>

  <p>Birkaç mil boyunca, çıplak taşlı topraklar üzerinde düşe kalka kaçarlarken o kırmızı göz onları izliyor gibiydi. Yola çıkmayı göze alamamışlardı ama yolu sollarına alıp mümkün olduğunca yakınından ona paralel gitmeye çalışıyorlardı. Sonunda, artık gece eskimeye ve onlar da yorulmaya başladıklarında -çünkü sadece kısa bir süre dinlenmişlerdi- göz minik, ateşli bir noktacık halinde küçülmüş, sonra da yok olmuştu: Daha alçak olan dağların kuzey sırtlarından dönüp güneye yollandılar.</p>

  <p>Gönüllerinde garip bir ferahlıkla, yeniden dinlendiler ama çok değil. Gollum'un istediği kadar hızlı gidemiyorlardı. Onun hesaplarına göre Morannon'dan Osgiliath üzerindeki yol ayrımına otuz fersah kadar vardı ve Gollum bu mesafeyi dört seferde aşmayı planlıyordu. O yüzden çok geçmeden yeniden canlarını dişlerine takarak ilerlediler, şafak yavaş yavaş engin gri tenhalıkta yayılmaya başlayıncaya kadar. O ana kadar yaklaşık sekiz fersah yürümüşlerdi ve hobbitler artık isteseler de ilerleyemezlerdi.</p>

  <div>
    <br/>
  </div>

  <p>Artmaya başlayan ışıkla, şimdiden daha az çıplak olan, daha az harabe halinde bir arazi serildi gözleri önüne. Dağlar hâlâ sol yanlarında uğursuz uğursuz yükseliyordu, ama yakınlarında, dağların kara köklerinden uzaklaşan ve batıya doğru meyleden güney yolunu görebiliyorlardı. Yolun gerisinde yamaçlar, kara bulutlar misali karanlık ağaçlarla kaplıydı, ama etraflarında, süpürgeotu, katır tırnağı, kızılcık ve tanımadıkları diğer çalılıklarla dolu salkım saçak bir fundalık arazi vardı. Orada burada, uzun çam ağacı kümeleri görüyorlardı. Yorgun olmalarına rağmen hobbitlerin moralleri biraz düzeldi: Hava taze ve hoş kokuluydu; onlara uzaklardaki Kuzeytopraklar’ın yaylalarını hatırlatmıştı. Yapmaları gerekeni biraz ertelemiş olmak, sadece son birkaç yıldır Karanlıklar Efendisi'nin hükmü altında olduğundan henüz tam olarak bozulmamış topraklarda yürümek hoş görünüyordu gözlerine. Fakat içinde bulundukları tehlikeyi veya kasvetli tepelerin arkasında gizlenmiş olsa da hâlâ çok yakınlarda olan Kara Kapı'yı unutmadılar. Işık olduğu sürece kötü gözlerden kaçıp sığınabilecekleri bir gizlenme yeri aradılar etrafta.</p>

  <p>Gün huzursuz bir biçimde geçti. Fundalığın derinliklerinde, yavaş yavaş geçen ve pek bir değişiklik getirmeyen saatleri sayarak yattılar; çünkü hâlâ Ephel Dúath’ın gölgeleri altındaydılar ve güneşin önü örtülmüştü. Frodo ya Gollum'a güvendiğinden ya da bunu dert edemeyecek kadar yorgun olduğundan derin ve huzur dolu bir uyku çekiyordu zaman zaman, ama Sam kestirmekten daha ileri gidemedi, hatta Gollum gizli rüyaları içinde puflayıp, orası burası seğirerek derin bir uykuda olduğunu belli ettiği zamanlarda bile. Belki de onu güvensizlikten çok açlık uyanık tutuyordu: Şöyle adam gibi, "tencerede kaynayan sıcak bir şeyleri", bir ev yemeğini özlemeye başlamıştı.</p>

  <p>Topraklar, yaklaşmakta olan gecenin biçimsiz griliği altında solmaya başlar başlamaz tekrar yola koyuldular. Kısa bir süre sonra Gollum onları güneye giden yola çıkarttı; bundan sonra tehlikeleri daha fazla olsa da hızlandılar. Kulakları önlerindeki yoldan gelecek veya arkalarından onları izleyecek ayak veya at sesindeydi; fakat gece geçtiği halde ne bir yaya ne de bir atlı sesi duydular.</p>

  <p>Yol, yitip gitmiş kadim bir zamanda yapılmış ve Morannon'dan muhtemelen otuz mil kadar aşağıda yeniden tamir edilmişti ama güneye doğru gittikçe, vahşi doğa yola tecavüz ediyordu. Eskinin insanlarının mahareti, yolun güvenli seyrinden ve aynı seviyede gidişinden görülebiliyordu hâlâ: Arada sırada tepelerin yamaçlarını keserek geçiyor veya dayanıklı taş ustalığıyla yapılmış biçimli bir kemer ile derelerin üzerinden atlıyordu; ama gittikçe taş işçiliğine ait bütün izler soldu, orada burada, yan taraflardaki çalılar arasından başını çıkartan kırık sütunlar veya yabani otlar ile yosunlar arasında hâlâ gizlenmiş duran kaldırım taşları dışında. Fundalıklar, ağaçlar ve eğreltiotları aşağılara sallanıp tepelerden sarkıyor veya yüzeye yayılıyordu. Sonunda yol az kullanılmış bir kırlık araba yoluna dönüşerek kayboldu gitti; ama bu yol dolambaçlı değildi: yolunda dümdüz ilerleyip onları en hızlı şekilde götürüyordu.</p>

  <div>
    <br/>
  </div>

  <p>Böylece insanların bir zamanlar İthilien adını verdikleri, yükselen ormanları ve hızlı akan ırmaklarıyla latif bir ülke olan kuzey sınır boylarına varmış oldular. Gece, yıldızlar ve dolunay altında güzelleşti ve hobbitlere sanki onlar ilerledikçe havadaki hoş koku artıyormuş gibi geldi; Gollum'un uflayıp puflamasından ve mırıldanmasından bunun onun da dikkatini çektiği ve bu durumdan hoşlanmadığı anlaşılıyordu. Günün ilk belirtisiyle durdular. Uzun bir yarığın, yolun kayalık bir sırtı yararak geçtiği yerde, ortası dimdik kenarlı ve derin bir yarığın sonuna geldiler. O zaman batı kıyısına tırmanarak etrafa bakındılar.</p>

  <p>Gün, gökyüzünde açıyordu; uzaklarda kaybolan uzun bir kavisle doğuya doğru çekilmiş dağların artık iyice uzakta olduğunu gördüler. Batıya döndükçe altlarındaki loş pusa doğru inen hafif yamaçlar vardı önlerinde. Etraflarında, aralarında geniş, açık alanlar bulunan reçineli ağaçlardan, çam, sedir, kara selvi ve Shire’da bilinmeyen başka ağaçlardan oluşmuş küçük küçük ormanlar vardı; her yanda hoş kokulu otlar ve çalılıklar bulunuyordu. Yarmavadi'den bu yana yaptıkları uzun yolculuk onları kendi topraklarının çok güneyine getirmişti ama bu korunaklı bölgeden önce hobbitler hava koşullarındaki değişikliği fark etmemişlerdi. Burada Bahar daha şimdiden işe koyulmuştu bile: Eğreltiotlarının yaprakları yosunları, küfleri yırtmıştı; kara çamların parmakları yeşilleniyor, çimenler arasında minik çiçekler açıyor ve kuşlar şakıyordu. Artık ıssız olan Gondor'un bahçesi, İthilien hâlâ orman perilerine yaraşır dağınık bir güzellik barındırıyordu.</p>

  <p>Bulundukları yer güneyden ve batıdan Anduin'in ılık, alçak vadilerine bakıyordu; doğudan Ephel Dúath siper oluyordu ama yine de dağın gölgesi altında kalmıyordu burası; kuzeyden ise Emyn Muil tarafından korunuyordu; güneyden gelen havaya ve uzaklardaki Deniz'den gelen nemli rüzgârlara açıktı. Çok önceleri dikilmiş ve sonraki kuşakların umursamazlığı yüzünden bakımsız bir halde yaşlanmış bir sürü ulu ağaç yetişmişti burada; ılgın ile kokulu sakız ağacından, zeytin ile defne ağacından korular, ağaçlıklar vardı; sonra ardıçlar, mersinler vardı; kekikler ya çalılıklar arasında yetişmiş ya da odunsu, sarmaşıksı gövdeleri ile gizli kayaları derin derin örtüyorlardı; çeşit çeşit ada çayı, mercanköşkler, yeni yeni filiz veren maydanozlar ve Sam'in bahçe irfanını aşan çeşitli biçimlerde, çeşit çeşit kokulu otlar mavi, kırmızı veya soluk yeşil çiçekler açıyordu. Mağaralar, kayadan duvarlar daha şimdiden taşkıran çiçeği ve kayakoruğu ile yaldızlanmaya başlamıştı bile. Anemonlar fındık otları arasında uyanmıştı; çirişotları ve zambağa benzer çiçekler yarı açılmış başlarını kaldırmaya başlamışlardı; akan derelerin Anduin'e yaptıkları yolculuk sırasında dinlendikleri serin çukurlarda toplanan su birikintilerinin yanındaki koyu yeşil çimenler üzerinde.</p>

  <p>Yolcular sırtlarını yola çevirerek yokuş aşağı indiler. Çalılıklar ve fundalıklar arasından yollarını açmak için çalıları iki yana ite ite ilerlerken etraflarına tatlı kokular yayıldı. Gollum öksürerek öğürdü; fakat hobbitler derin derin nefes aldılar; Sam aniden güldü, bir şey komik geldiğinden değil, gönül hoşluğundan güldü. Önlerinden hızlı hızlı akan bir dereyi izlediler. Zamanla dere onları alçak ve kuytu bir vadide bulunan küçük, berrak bir gölcüğe getirdi: Oyulmuş kenarları neredeyse tamamen yosunlarla ve sarmaşık gülleriyle kaplanmış, taştan kadim bir havuzun kırık dökük kalıntıları içine birikmişti sular; etrafına sıra sıra süsen kılıçları dizilmiş, tatlı tatlı kırışan karanlık yüzeyinde nilüfer yaprakları yüzüyordu; fakat su derin ve tazeydi ve diğer tarafta bulunan taştan bir ağızdan dökülüyordu.</p>

  <p>Burada yıkanarak gölcüğe dökülen akarsudan kana kana içtiler. Dinlenmek ve saklanmak için bir yer aradılar; çünkü bu arazi, hoş da görünse, yine de Düşman'ın topraklarıydı. Yoldan çok uzaklaşmamışlardı ama bu kısa mesafede bile eskiden kalma savaşların ve orklarla Karanlıklar Efendisi'nin diğer hizmetkârlarının açmış oldukları yaraların izlerini görmüşlerdi: Üzeri örtülmemiş çöp ve süprüntüler; sebepsizce kesilip ölsün diye bir kenara bırakılmış, gövdelerine zalim darbelerle şeytani rünler veya Göz'ün kötü işaretleri kazınmış ağaçlar.</p>

  <p>Gölcüğün döküldüğü yerin aşağılarında, havayı koklayarak, gözüne yabancı gelen bitkileri ve ağaçları elleyerek, o an için Mordor'u aklından çıkartarak dolanan Sam, etraflarından hiç eksik olmayan tehlikeleri hatırladı birdenbire. Hâlâ bir ateşin izlerini barındıran halka halinde bir yere takıldı ayakları; bu yerin ortasında kömürleşmiş kırık kemikler ve kafatasları vardı. Fundasıyla, yabani gülüyle, filbahrisiyle doğanın hızlı büyüyen bitkileri korkunç bir ziyafetin ve kıyımın olduğu bu yerin üzerine bir örtü çekmeye başlamıştı bile; ama burası çok eski değildi. Çabucak arkadaşlarının yanına döndü ama bir şey söylemedi: Kemikler huzur içinde bırakılmalı, Gollum tarafından ellenip eşilmemeliydi.</p>

  <p>"Haydi içine girip uzanabileceğimiz bir yer bulalım," dedi. "Çok aşağılarda olmasın. Benim hatırım için yukarda olsun."</p>

  <div>
    <br/>
  </div>

  <p>Gölcüğün biraz yukarısında, bir yıl öncenin eğreltiotlarından derin, kahverengi bir yatak buldular. Bunun gerisinde, kara yapraklı defne ağaçları, yaşlı sedir ağaçlarıyla taçlanmış dik bir tepeye tırmanıyordu. Burada dinlenip, daha şimdiden açık ve sıcak olacağı belli olan günü geçirmeye karar verdiler. İthilien’in koruları ve açıklık alanları arasında yollarına devam etmek için güzel bir gündü; fakat orklar güneş ışığından sakınsalar bile burada saklanıp onları gözetleyebilecekleri bir sürü yer vardı; ayrıca ortalıklarda dolanan başka şeytani gözler de vardı: Sauron’un bir sürü uşağı. Gollum, her halükârda, Sarı Yüz'ün altında hareket etmezdi zaten. Yakında güneş Ephel Dúath'ın karanlık sırtları üzerinden bakacak, Gollum ayılıp bayılarak ışıktan ve ısıdan sakınacaktı.</p>

  <p>Yürürlerken Sam yiyecek konusunda ciddi ciddi düşünmüştü. Artık geçit vermez Kapı'nın önündeki ümitsiz halleri geride kaldığına göre, beyi gibi görevleri nihayete ermeden azıkları konusunda düşünmemeye niyetli değildi pek; ayrıca elflerin yolluklarını da önlerindeki daha kötü zamanlar için saklamak ona akıllıca geliyordu. Sadece üç hafta yetecek kadar stokları kaldığını hesaplayalı en az altı gün olmuştu.</p>

  <p>"Eğer Ateş'e bu zaman içinde varırsak, nispeten şanslı sayılırız!" diye düşündü. "Ayrıca geri dönmek de isteyebiliriz. Olur mu olur!"</p>

  <p>Ayrıca, uzun bir gece yürüyüşünün sonunda, yıkanıp su içtikten sonra açlığını her zamankinden fazla hissetmişti. Aslında Çıkınsaçması Sıraevlerindeki eski mutfak ocağının yanında bir akşam yemeği veya kahvaltı idi esas istediği. Aklına gelen bir fikirle Gollum'a döndü. Gollum da başını alıp sıvışmaya başlamış, eğreltiotları arasında dört ayak üzerinde emekliyordu.</p>

  <p>"Hu! Gollum!" dedi Sam. "Nereye gidiyorsun? Avlanmaya mı? Bana bak şimdi merakî efendi, sen bizim yiyeceklerimizden hoşlanmıyorsun, biraz değişiklik benim de işime gelir doğrusu. Senin yeni düsturun, <i>her zaman yardım etmeye hazır ve nazır</i> değil miydi? Aç bir hobbite uyacak bir şeyler bulabilir misin?"</p>

  <p>"Evet, belki de bulabilirim," dedi Gollum. "Sméagol hep yardım eder, eğer isterlerseler - eğer güsel güsel isterlerseler."</p>

  <p>"İyi!" dedi Sam. "Ben istiyorumdur. Eğer bu da yetmezse, yalvarırımdır da."</p>

  <div>
    <br/>
  </div>

  <p>Gollum gözden kayboldu. Bir süre geri dönmedi ve Frodo, bir iki lokma <i>lembas</i>'tan sonra sararmış eğreltiotları üzerine yatarak uyudu. Sam ona baktı. Sabahın ilk ışıkları, ağaçlar altındaki gölgelere yeni yeni süzülmeye başlamıştı ama o beyinin yüzünü ve yanında, yerde uzanmış dinlenen ellerini oldukça net görebiliyordu. Aniden Frodo'nun, o ölümcül yarayı aldıktan sonra Elrond'un evinde uyanmadan yattığı zamanları hatırlayıverdi. Sonra Sam nöbet tutarken zaman zaman Frodo'nun içinden belli belirsiz bir ışığın parlamakta olduğuna dikkat etmişti; ama şimdi ışık daha berrak ve güçlüydü. Frodo'nun yüzü huzur içindeydi, korku ve endişe izleri gitmişti; fakat yaşlı, yaşlı ve güzel görünüyordu, tıpkı çehrenin görüntüsü değişmese bile ona biçim veren yılların daha önce gizlenmiş birçok ince çizgi halinde şimdi ortaya dökülmesi gibi. Sam Gamgee buna bu adı vermiyordu tabii. Sanki kelimeleri faydasız bulur gibi başını sallayarak mırıldandı: "Onu seviyorum. Böyle işte o; bazen, her nasılsa içindeki parlayıp dışarı sızıyor. Ama ben onu seviyorum, öyle olsa da olmasa da."</p>

  <p>Gollum yavaşça dönüp Sam'in omuzunun üstünden baktı. Frodo'ya bakarak gözlerini kapattı ve hiç ses çıkarmadan emekleyerek uzaklaştı. Sam, biraz sonra onun yanına giderek bir şeyler çiğnemekte olduğunu ve kendi kendine homurdandığını duydu. Yerde yanında, açgözlülükle bakıp durduğu iki küçük tavşan duruyordu.</p>

  <p>"Sméagol hep yardım eder," dedi. "Tavşan getirdi, cici tavşanlar. Ama bey uykuya dalmış, belki Sam de uyumak ister. Şimdi tavşanları istemiyordur belki? Sméagol yardım etmek istiyor ama bi dakkada bir şeyler yakalayamas ki."</p>

  <p>Sam'in tavşanlara hiçbir itirazı yoktu doğrusu; aynen de böyle söyledi. En azından pişmiş bir tavşana itirazı yoktu. Bütün hobbitler yemek pişirmesini bilirlerdi elbette, çünkü bu sanatı okuma yazma öğrenmeden (ki birçoğu bu mertebeye hiç ulaşamazdı) önce öğrenirlerdi; fakat Sam iyi bir ahçıydı, hatta hobbit standartlarına göre bile. İmkân bulabildikçe yolculukları esnasında epey bir kamp yemeği pişirmişti. Hâlâ büyük bir umutla aletlerinin bir kısmını denginin içinde taşıyordu: Küçük bir kav çakmak kutusu; iki küçük, küçüğü büyüğünün içine yerleştirilmiş tava; bunların içinde bir tahta kaşık, kısa, iki dişli bir çatal, birkaç da şiş istiflemişti; dengin en altında tahta bir kutu içinde yavaş yavaş azalmakta olan bir hazine, biraz tuz vardı. Ama bir ateşle başka şeylere de ihtiyacı vardı. Bıçağını çıkarttı; temizleyip bilerken ve tavşanı yüzerken biraz düşündü. Birkaç dakika da olsa Frodo'yu uyurken tek başına bırakamazdı.</p>

  <p>"Şimdi Gollum," dedi, "sana bir iş daha buldum. Git bu tavaları suyla doldurup getir!”</p>

  <p>"Sméagol su getirecek, evet," dedi Gollum. "Ama hobbit bütün bu suları ne için istiyor? Suyunu içti, yıkandı."</p>

  <p>"Senin aklın ermez," dedi Sam. "Eğer tahmin edemediysen birazdan görürsün. Ve suyu ne kadar çabuk getirirsen o kadar çabuk öğrenirsin. Tavalarımdan birine bile ziyan getireyim deme, yoksa seni kıyma gibi doğrarım."</p>

  <p>Gollum uzaklaşınca, Sam Frodo'ya bir kez daha baktı. Hâlâ sakin sakin uyuyordu ama şimdi en çok yüzünün ve ellerinin zayıflığı dikkatini çekmişti Sam'in. "Çok zayıf, bir deri bir kemik," diye mırıldandı. "Bir hobbit için iyi bir şey değil bu. Eğer bu tavşanı pişirebilirsem onu uyandıracağım."</p>

  <p>Bir kucak dolusu kuru eğreltiotu topladı, sonra bir yığın çalı çırpı toplayarak tepeye tırmandı; tepedeki bir sedir ağacının düşmüş bir dalı iyi yakacak olurdu. Tam eğreltiotu yatağının ucundaki çimenlerden biraz kesti, alçak bir çukur kazıp, yakacakları içine yığdı. Kav ve çakmakla ateş yakma konusunda yetenekli olduğundan kısa bir süre sonra minik bir alevi canlandırmıştı bile. Hemen hemen hiç duman çıkartmıyor ama mis gibi bir koku yayıyordu. Tam ateşinin üzerine eğilmiş, ateşi kollayarak daha büyük odunlarla beslerken Gollum tavaları dikkatle taşıyıp kendi kendine mırıldanarak geri dönmüştü.</p>

  <p>Tavaları yere bıraktı; sonra aniden Sam'in ne yaptığını gördü. İnce, tıslayan bir çığlık attı; hem korkmuş, hem de kızmış görünüyordu. "Ah! Sss-yo!" diye bağırdı. "Yo! Aptal hobbitler, salak, evet salak! Böyle yapmamalılar!"</p>

  <p>"Ne yapmamalıyım?" diye sordu Sam şaşırarak.</p>

  <p>"O piss kırmısı dillerden," diye tısladı Gollum. "Ateş, ateş! Tehlikeli, evet tehlikeli. Yakar, öldürür. Ve düşmanları getirir, evet getirir."</p>

  <p>"Zannetmiyorum," dedi Sam. "Öyle olması için bir neden göremiyorum, tabii eğer sen üzerine ıslak bir şeyler atıp boğmazsan. Ama düşmanları çekerse de çeker. En azından bu riski göze alacağım. Bu tavşanları pişireceğim."</p>

  <p>"Tavşanları pişirmek mi!" diye cıyakladı Gollum dehşetle. "Sméagol’ün size ayırdığı güselim etleri bosacaksın, savallı aç Sméagol! Ne için? Ne için salak hobbit? Genç bunlar, körpe, çok güsel. Ye onları, ye!" En yakında, ateşin yanında duran yüzülmüş tavşana pençesini attı.</p>

  <p>"Bak, bak!" dedi Sam. "Herkesin usulü kendine. Bizim ekmeklerimiz senin boğazına takılıyor, senin çiğ tavşanların da benimkine. Eğer bana bir tavşan verdiysen, tavşan benim olur, anladın mı? İstersem de pişiririm. Ben de istiyorum. Beni seyretmek zorunda değilsin. Git bir tane daha yakala kendine ve kendi zevkine göre ye - tek başına bir yerde, benim gözüm görmesin. O zaman sen ateşi görmemiş olursun, ben de seni; ikimiz de daha mutlu oluruz. Ben ateşin tütmemesine dikkat ederim, eğer bunu bilmek seni rahatlatacaksa."</p>

  <p>Gollum homurdana homurdana çekildi ve eğreltiotlarının arasına kıvrıldı. Sam tavalarıyla meşguldü. "Bir hobbit, tavşanın yanında ne ister," dedi kendi kendine, "biraz baharat ile kök ister, özellikle de pattes - ekmeği söylemeye bile gerek duymuyorum. Görünüşe göre baharatları halledebileceğiz."</p>

  <p>"Gollum!" dedi yavaşça. "Gel şu işi üçleyelim. Biraz baharat istiyorum." Gollum'un başı eğreltiotlarından kalkmıştı ama bakışı ne dostça ne de yardımseverdi. "Birkaç defne yaprağı, biraz kekik ve adaçayı yeter - su kaynamadan ama," dedi Sam.</p>

  <p>"Hayır!" dedi Gollum. "Sméagol mutlu değil. Sméagol kokulu yaprakları sevmes. O otları, kökleri yemes, hayır kıymetlim, açlıktan ölmüyorsa veya çok hasta değilse yemes, savallı Sméagol."</p>

  <p>"Sméagol sıcak su içinde bulacak kendini bu su kaynadığında, eğer ondan istenilenleri getirmezse," diye hırladı Sam. "Sam onun kafasını kaynar suya sokacak, evet kıymetlim. Eğer mevsimi olsaydı ona turp, havuç ve pattes aratmasını da bilirdim. Eminim bu kırlık yerde bir sürü güzel şey yetişiyordur. Biraz pattes için neler vermezdim ki."</p>

  <p>"Sméagol gitmeyecek, yo yo kıymetlim, bu kes gitmeyecek," diye tısladı Gollum. "Korkuyor ve çok yorgun ve bu hobbit cici değil, hiç cici değil. Sméagol kökler, havuçsslar ve- pattesler için toprağı eşelemeyecek. Pattes nedir kıymetlim ha, pattes nedir?"</p>

  <p>"Pa-ta-tes," dedi Sam. "Babalığın en büyük zevki ve aç bir mide için az bulunur güzel bir safra. Ama sen bulamazsın, bakmana gerek yok. Yine de iyi bir Sméagol ol ve bana baharat getir, ben de senin için daha iyi şeyler düşüneyim. Üstelik, temiz bir sayfa açarsan ve o sayfayı açık tutacak olursan, günlerden bir gün sana da pattes pişiririm. Yaparım ya; S. Gamgee tarafından hazırlanan kızarmış balık ile pattes. Buna da hayır diyemezsin."</p>

  <p>"Evet, evet derim. Güselim balığı bosmak, onu kavurmak. Balığı <i>hemen</i> ver bana, o pis patateslerin sana kalsın!"</p>

  <p>"Ah, ümitsiz bir vaka," dedi Sam. "Zıbar yat!"</p>

  <div>
    <br/>
  </div>

  <p>Sonunda istediklerini kendi bulmak zorunda kaldı; ama bunun için pek uzaklaşması, beyinin hâlâ uyumaya devam ederek yattığı yerin görüş sahasından çıkması gerekmedi. Bir süre düşüncelere dalmış oturdu Sam, su kaynayıncaya kadar ateşi besleyerek. Hava iyice aydınlanarak ısındı; çimlerin ve yaprakların üzerindeki çiğler solup gitti. Kısa bir süre sonra kesilmiş olan tavşanlar, bir tutam baharatla birlikte tavalarının içinde ağır ağır kaynamaya başlamıştı. Zaman ilerledikçe Sam bile uyuyup kalacaktı neredeyse. Bir saat kadar tavşanları kaynamaya bıraktı, arada bir çatalı ile pişip pişmediklerini yoklayıp suyunu tadıyordu.</p>

  <p>Her şeyin hazır olduğunu düşündüğünde tavaları ateşten alarak Frodo'ya doğru emekledi. Sam üzerine eğilince Frodo gözlerini araladı, sonra rüyasından uyandı: Yumuşak, geri getirilmez bir huzurla dolu rüyalarından birinden.</p>

  <p>"Hayrola Sam!" dedi. "Dinlenmiyor muydun? Ters bir şeyler mi var? Saat kaç?"</p>

  <p>"Şafak sökeli birkaç saat oluyor," dedi Sam, "ve Shire saatine göre hemen hemen sekiz buçuk herhalde. Ama her şey yolunda. Gerçi bu benim her şey yolunda diyeceğim bir durum değil ya: Doğru dürüst suyu yok, soğan yok, pattes yok. Sana biraz haşlama yaptım, biraz et suyu Bay Frodo. İyi gelir. Maşrapanla içmen lazım; ya da doğrudan tavadan, biraz soğuyunca. Yanımda kâse veya doğru dürüst bir kap getirmedim."</p>

  <p>Frodo esneyerek gerindi. "Dinlenmen gerekirdi Sam," dedi. "Üstelik buralarda ateş yakmak tehlikelidir. Ama gerçekten açım. Hmm! Kokusunu buradan alabilir miyim? Ne haşladın?"</p>

  <p>"Sméagol'den bir armağan," dedi Sam: "Bir çift körpe tavşan; gerçi sanırım Gollum bunu yaptığına pişman olmuştur. Ama yanlarında biraz baharattan başka bir şey yok."</p>

  <div>
    <br/>
  </div>

  <p>Sam ile beyi, eğreltiotu öbeğinin hemen kıyısına oturup, eski kaşık ile çatalı paylaşarak haşlamalarını tavalarından yediler. Yarımşar elf peksimeti kattılar yanına. Sanki bir ziyafetti.</p>

  <p>"Şışşt! Gollum!" diye seslenip ıslık çaldı Sam. "Haydi! Hâlâ fikrini değiştirmek için vaktin var. Biraz kaldı, eğer haşlanmış tavşandan tatmak istiyorsan." Cevap yoktu.</p>

  <p>"Herhalde kendisine başka bir şeyler bulmak için gitmiştir. Biz bitiririz," dedi Sam.</p>

  <p>"Sonra da senin biraz uyuman lazım," dedi Frodo.</p>

  <p>"Ben kestirirken sen de uyuyakalayım deme Bay Frodo. Ona pek güvenmiyorum. Leş yanı epey bir ağır basıyor hâlâ - kötü Gollum demek istiyorum yani. Yeniden güçlenmeye başladı. Eline geçen ilk fırsatta beni gırtlaklayacağından hiç şüphem yok. Fikirlerimiz pek uyuşmuyor, yok o Sam'den pek memnun değil, O, yo, kıymetlim, hiç memnun değil."</p>

  <div>
    <br/>
  </div>

  <p>Yemeklerini bitirdiler ve Sam kap kacaklarını durulamak için dereye gitti. Geri dönmek için ayağa kalkmıştı ki, yamaçtan yukarı baktı. Tam o anda güneş doğudaki dumanların arasından veya sisten veya karanlık bir gölgeden ya da her ne ise ondan çıktı ve altın ışınlarını ağaçların ve açıklık arazinin üzerine gönderdi. O zaman Sam, üzerindeki fundalıktan gelen, güneş ışınlarını yakaladığı için görünmesi kolaylaşan kıvrım kıvrım, ince, gri-mavi bir duman gördü. Büyük bir şaşkınlıkla bunun kendi yaktığı ve söndürmeyi ihmal ettiği minik ateşten çıktığını fark etti.</p>

  <p>"Eyvah! Hiç böyle görüneceğini tahmin etmemiştim!" diye mırıldanarak aceleyle geri dönmeye hazırlandı. Aniden durdu ve etrafı dinledi. Bir ıslık sesi duymuş muydu, duymamış mıydı? Yoksa bu tuhaf bir kuşun çığlığı mıydı? Eğer bir ıslık idiyse Frodo'nun olduğu taraftan gelmemişti. İşte yine, bu sefer başka bir yönden gelmişti! Sam, yokuş yukarı koşabildiğince koştu.</p>

  <p>Küçük bir odun parçası, ucuna doğru yanarken ateşin kenarındaki eğreltiotlarının bir kısımını tutuşturmuş, alev alan eğreltiotları da çimenleri için için yakmaya başlamıştı. Ateşin geri kalanını basarak söndürüp küllerini dağıttı ve çukura çim doldurdu. Sonra Frodo'nun yanına emekledi.</p>

  <p>"O ıslık ile cevaba benzeyen sesi duydun mu?" diye sordu. "Birkaç dakika önce. Umarım sadece bir kuştur ama pek öyleye benzemiyordu: Daha çok biri kuş taklidi yapıyor gibi geldi bana. Korkarım benim ateş biraz tütüyordu. Eğer başımıza bir dert açtıysam kendimi hiç affetmem. Belki kendimi affetmek için bir şansım bile olmaz!"</p>

  <p>"Sus!" diye fısıldadı Frodo. "Galiba bir ses duydum."</p>

  <p>İki hobbit küçük denklerini toparlayarak kaçmak için hazır ettiler, sonra da eğreltiotları içine iyice gömüldüler. Orada çömelerek dinlemeye başladılar.</p>

  <p>Sesler konusunda hiç kuşku yoktu. Alçak sesle ve gizli gizli konuşuyorlardı ama yakınlarda bir yerdeydiler ve gittikçe de yaklaşıyorlardı. Sonra, oldukça ani bir şekilde bir tanesi çok yakında konuştu.</p>

  <p>"Burada! Dumanın çıktığı yer burada!" dedi. "Buralarda bir yerde. Eğreltiotları arasında kuşkusuz. Kapandaki tavşan gibi yakalayacağız. Sonra da ne mene bir şey olduğunu görürüz."</p>

  <p>"Öyle, ayrıca neler bildiğini de öğreniriz!" dedi ikinci bir ses.</p>

  <p>Aynı anda, eğreltiotlarının değişik yönlerinden dört kişi yaklaşmaya başladı. Kaçmak veya saklanmak artık mümkün olmadığı için Frodo ile Sam minik kılıçlarını savurarak sırt sırta verdiler.</p>

  <p>Eğer gördükleri karşısında şaşırmışlarsa, onları yakalayanlar daha da şaşırmıştı. Dört uzun boylu insan duruyordu orada. İkisi geniş, parlak başlı mızraklar taşıyordu. İkisinin kocaman, neredeyse kendi boylarında yayları ve içinde uzun, yeşil tüylü oklar olan sadakları vardı. Hepsinin kılıçları yanlarındaydı ve sanki İthilien'de orman aralarında gezerken görülmesinler diye yeşil ve kahverenginin tonlarını taşıyan giysiler giymişlerdi. Ellerini uzun, yeşil zırh eldivenleri örtüyordu; başlarına ve yüzlerine, sadece keskin ve parlak gözleri açıkta kalacak şekilde yeşil başlıklar takmışlardı. Frodo'nun aklına hemen Boromir geldi çünkü bu adamlar boy pos açısından ve konuşma biçimleriyle ona benziyorlardı.</p>

  <p>"Aradığımızı bulmadık," dedi biri. "İyi de ne bulduk böyle?"</p>

  <p>"Ork değiller," dedi başka bir tanesi, Frodo'nun elindeki Sting'in pırıltısını görünce tutmuş olduğu kılıcının kabzasını bırakarak.</p>

  <p>"Elfler mi?" dedi bir üçüncüsü kuşkuyla.</p>

  <p>"Hayır! Elf değiller," dedi dördüncüsü; en uzun olanları ve görünüşe göre de reisleri. "Elfler bugünlerde İthilien'de dolaşmaz. Ayrıca elfleri seyretmeye doyamazmış insan, ya da öyle söylenir."</p>

  <p>"Yani biz öyle değiliz demeye getiriyorsun anladığım kadarıyla," dedi Sam. "Çok teşekkür ederim. Belki bizim hakkımızda tartışmayı bitirdiğinizde bize <i>kendinizin</i> kim olduğunu ve neden iki yorgun yolcunun dinlenmesine izin vermediğinizi söylersiniz."</p>

  <p>Uzun boylu yeşil adam gaddarca güldü. "Ben Faramir'im, Gondor'un Reisi," dedi. "Fakat bu ülkede hiç yolcu yoktur: Sadece Kara Kule'nin veya Ak Kule'nin hizmetkârları vardır."</p>

  <p>"Ama biz ikisi de değiliz," dedi Frodo. "Ve yolcuyuz, Reis Faramir ne derse desin."</p>

  <p>"O zaman kendinizi ve görevinizi açıklamaya hazırlanın," dedi Faramir. "Yapacak işlerimiz var ve burası bilmecelerle oyalanacak veya münakaşa edilecek bir yer değil. Haydi! Üçüncü nerede?"</p>

  <p>"Üçüncü mü?"</p>

  <p>"Evet, burnunu ötedeki su birikintisine sokmuş o kaypak şey. Nahoş bir görüntüsü vardı. Herhalde orkların etrafı gözetleyen bir cinsi olsa gerek, ya da onların yaratıklarından biri. Ama bir tilki gibi kurnazca kaçtı gitti."</p>

  <p>"Nerede olduğunu bilmiyorum," dedi Frodo. "O yolda rast geldiğimiz bir arkadaşımız ve ben ona kefil olamam. Eğer ona rast gelirseniz canını bağışlayın. Ya bize getirin onu, ya da yollayın. Sadece sefil, derbeder bir yaratıktır ama bir süre için onu gözetimim altında tutuyorum. Bize gelince, bizler uzaklardan, Kuzey'den ve Batı'dan, bir sürü nehrin ardından, Shire'dan gelen hobbitleriz. Drogo oğlu Frodo benim adım ve yanımda, hizmetimdeki saygıdeğer bir hobbit olan Hamfost oğlu Samwise var. Uzun yollardan geldik - Yarmavadi’den, sizin deyiminizle İmladris'ten çıkıp geldik." Bu noktada Faramir hayret ederek dikkat kesildi. "Yedi yol arkadaşımız vardı: Birini Moria’da kaybettik, diğerlerini de Rauros'un üzerindeki Parth Galen'de: İkisi benim cinsimdendi; bir cüce vardı, bir elf, iki de insan. İnsanlar Aragorn ile Güney'deki şehir Minas Tirith'ten geldiğini söyleyen Boromir idi."</p>

  <p>"Boromir!" diye bağırdı dört adam birden.</p>

  <p>"Hükümdar Denethor'un oğlu Boromir mi?" dedi Faramir ve yüzünde garip sert bir ifade belirdi. "Onunla mı geldiniz? Eğer doğruysa buna haber denir işte. Bilin ki minik yabancılar o Denethor oğlu Boromir Ak Kule'nin Yüksek Muhafızı idi, bizim Başkumandanımız: Reisimiz. Onun eksikliğini ta içimizde hissediyoruz. Siz kimsiniz o halde ve onunla ne ilginiz var? Çabuk olun, çünkü güneş tırmanmakta."</p>

  <p>"Boromir'in Yarmavadi'ye getirdiği bilmeceyi biliyor musunuz siz de?" diye cevap verdi Frodo.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Kırılmış olan Kılıç'ı ara:</i></p>

  <p class="ti2"><i>Onu İmladris'te bulacaksın.</i></p>

  <div>
    <br/>
  </div>

  <p>"Sözleri biliyoruz elbette ki," dedi Faramir hayretle. "Siz de bildiğinize göre bu doğruyu söylediğinizin bir kanıtı sayılır."</p>

  <p>"İsmini vermiş olduğum Aragorn o Kılıç’ın taşıyıcısıdır," dedi Frodo. "Ve bizler de o tekerlemede sözü geçen Buçukluklarız."</p>

  <p>"Bunu görebiliyorum," dedi Faramir düşünceli düşünceli. "Ya da öyle olabileceğini görüyorum. Ya İsildur'un Felaketi ne?"</p>

  <p>"O gizli," diye cevap verdi Frodo. "Kuşkusuz zamanla ortaya çıkacaktır."</p>

  <p>"Bu konuda daha çok şey öğrenmeliyiz," dedi Faramir; "ve sizi bu kadar doğuya, şuranın gölgesine neyin getirdiğini de bilmeliyiz," diyerek işaret etti ama bir isim vermedi. "Ama şimdi değil. Şu anda işimiz var. Tehlike içindesiniz; ne yoldan ne de kırdan bu yönde daha fazla ilerleyemezdiniz zaten. Gün bitmeden sıkı vuruşmalar olacak yakınlarda. O zaman ya ölüm, ya da Anduin'e hızla kaçış. Yanınıza iki muhafız bırakacağım, hem sizin, hem kendi iyiliğimiz için. Akıllı insanlar bu topraklarda yolda karşılaşacaklarını şansa bırakmaz. Eğer geri dönersem, sizinle daha çok şey konuşacağım."</p>

  <p>"Hoşça kal!" dedi Frodo yerlere kadar eğilerek. "Ne istersen onu düşün ama ben Tek Düşman'ın bütün düşmanlarının dostuyum. Eğer biz buçuklukların sizin kadar yiğit ve güçlü adamlara bir yardımımızın dokunabileceğini düşünseydim ve görevim müsaade etseydi biz de sizinle gelirdik. Güneş kılıçlarınızın üzerinde parlasın!"</p>

  <p>"Buçukluklar kibar bir halkmış, her şey bir yana," dedi Faramir. "Hoşça kalın!"</p>

  <div>
    <br/>
  </div>

  <p>Hobbitler yeniden oturdular ama birbirlerine düşünceleri ve kuşkuları hakkında hiçbir şey söylemediler. Yakınlarda, kara defne ağaçlarının benekli gölgesinde iki muhafız kaldı. Gün ilerleyip hava ısındıkça arada bir serinlemek için yüzlerindeki maskeleri çıkartıyorlardı; Frodo bunların soluk benizli, siyah saçlı, gri gözlü, mahzun ve gururlu yüzlü, hoş adamlar olduğunu gördü. Aralarında, ilk başlarda Ortak Dili kullanıyorlardı ama eski biçimiyle, sonra kendilerine ait başka bir dile geçerek alçak sesle konuştular. Dinlerken Frodo hayretle konuştuklarının bir elf dili ya da biraz farklı bir dil olduğunu fark etti; onlara hayranlıkla baktı çünkü bunların Batıil'li Hükümdarlar'ın halkından gelen Güneyli Dúnedain olduğunu anlamıştı.</p>

  <p>Bir süre sonra onlarla konuştu; ama cevap verirlerken yavaş ve temkinli davranıyorlardı. Gondor'un askerleri Mablung ve Damrod diye verdiler isimlerini, İthilien Kolcuları'ydılar; çünkü bir zamanlar, istila edilmeden önce İthilien'de yaşayan bir halktan geliyorlardı. Orkları veya Ephel Dúath ile Nehir arasında dolanan diğer düşmanları taciz etmek için Anduin'i gizli gizli geçen (nasıl ve nereden olduğunu söylemiyorlardı) bu tür adamlardan seçerdi Hükümdar Denethor akıncılarını.</p>

  <p>"Buradan Anduin'in doğu kıyısı yaklaşık on fersah kadardır," dedi Mablung, "ve kırlarda bu kadar içerilere çok nadiren geliriz. Fakat bu yolculukta yeni bir görevimiz var: Harad'lı İnsanları pusuya düşürmek için geldik. Lanet olsun onlara!"</p>

  <p>"Evet, Güneyliler'e lanet olsun!" dedi Damrod. "Uzak Güney’de Harad krallıkları ile eski Gondor arasında bir alışveriş olduğunu söylerler; gerçi hiçbir zaman bir dostluk olmamış. O günlerde bizim hudutlarımız daha uzakta güneyde, Anduin'in döküldüğü yerlerdeydi; en yakındaki diyarlardan biri olan Umbar bizim idaremizi memnuniyetle kabul etmişti. Ama bu olalı çok oluyor. Aramızda bir ilişki olmayalı birçok insan hayatı geldi geçti. Son olarak Düşman'ın onların arasında olduğunu öğrendik; onlar da ya O'nun tarafına geçmişler ya da yeniden O'na dönmüşler, Doğu'da yaşayanların çoğu gibi - her zaman O'nun iradesine yatkındılar zaten. Gondor’un günlerinin sayılı olduğuna ve Minas Tirith'in surlarının yok olacağına hiç kuşkum yok; O'nun gücü ve garazı o kadar büyük ki."</p>

  <p>"Ama yine de biz elimiz kolumuz bağlı oturup O'nun dilediğini yapmasına izin verecek değiliz," dedi Mablug. "Bu lanet olası Güneyliler şimdi de, Kara Kule'nin ordularını güçlendirmek için kadim yoldan geliyorlar. Evet, Gondor'un hüneri ile bizzat yaptığımız yollardan. Üstelik durmadan daha da pervasızca geliyorlar diye öğrendik, yeni efendilerinin gücünün yeterince büyük olduğunu düşünüyorlar, sanki O'nun tepelerinin gölgesi bile onları koruyacakmış gibi. Biz de onlara bir ders daha vermek için geldik. Büyük bir gücün kuzeye doğru yola çıktığını haber aldık. Hesabımıza göre, alaylarından biri bugün öğleden önce bir zamanda buradan geçecek; yukarıdaki yoldan, yolun tam bir yarık tarafından kesildiği yerden. Faramir Reis'imizken geçemezler. Artık bütün tehlikeli işlere o komutanlık ediyor. Fakat onun yaşamı efsunlu; ya da yazgısı onu başka bir son için saklıyor."</p>

  <div>
    <br/>
  </div>

  <p>Muhabbetleri tetikte bir sessizliğe doğru yitip gitti. Hepsi hareketsiz ve dikkatli görünüyordu. Sam eğreltiotu kümesinin yanında çömelmiş etrafa bakıyordu. Keskin hobbit gözleriyle etrafta daha birçok insan olduğunu gördü. Onların yamaçlardan ya teker teker, ya da sıra halinde süzüldüklerini, hep koruların veya çalılıkların gölgelerinde kaldıklarını, kahverengi ve yeşil giysileri içinde otluklardan veya aradaki boşluklardan belli belirsiz emeklediklerini görebiliyordu. Hepsinin başlarında yüzlerini maskeleyen başlıkları, ellerinde zırh eldivenleri vardı ve hepsi Faramir ve arkadaşları gibi giyinmişti. Çok geçmeden hepsi geçip gittiler. Güneş Güney'e yaklaşıncaya kadar yükseldi. Gölgeler küçüldü.</p>

  <p>"Şu mübarek Gollum nerede merek ediyorum?" diye düşündü Sam daha koyu bir gölgeye doğru emeklerken. "Bir ork zannedilme veya Sarı Yüz tarafından kavrulma şansı çok yüksek. Ama herhalde kendi başının çaresine bakar." Frodo'nun yanına uzanarak uyuklamaya başladı.</p>

  <p>Boruların çalındığını sanarak uyandı. Oturdu. Artık tam öğlen vaktiydi. Muhafızlar ağaçların gölgesinde tetikte ve gergin duruyordu. Aniden borular yukarılarından, yamacın tepesinden kuşku bırakmayacak bir şekilde, daha yüksek sesle öttü. Sam sanki uzaktaki bir mağaradan gelircesine, bağrışmalar ve vahşice naralar duyduğunu sandı. Sonra hemen yakınlarda bir yerde bir dövüş gürültüsü koptu, tam saklandıkları yerin üzerinde. Çeliğin çeliğe sürtünme sesini, kılıcın demir başlığa vuruşunu, bıçağın kalkan üzerindeki donuk darbesini, adamların bağırtı ve naralarını ve tek bir sesin tüm gücüyle <i>Gondor! Gondor!</i> diye bağırdığını net bir biçimde duyuyordu.</p>

  <p>"Yüz demircinin aynı anda demir dövmesine benziyor," dedi Sam Frodo'ya. "Daha fazla yaklaşmalarını istemem."</p>

  <p>Fakat gürültüler yaklaştı. "Geliyorlar!" diye bağırdı Damrod. "Bakın! Güneylilerin bir kısmı kapandan kurtulmuş yoldan kaçıyorlar. İşte oradalar! Adamlarımız peşlerinde, Reis de başlarında."</p>

  <p>Neler olup bittiğini görmek isteyen Sam gidip muhafızlara katıldı. İrice defne ağaçlarının birine biraz tırmandı zar zor. Kırmızılar içinde esmer adamların, peşlerinde yeşillere bürünmüş savaşçılarla biraz ileride yamaç aşağıya koştuklarını gördü bir an için; savaşçılar yetiştikçe biçiyorlardı onları. Hava oklarla dolmuştu. Sonra aniden, bulundukları korunaklı çukurun kenarından bir adam, ince bir ağacı ezerek, neredeyse tam tepelerine düştü. Birkaç metre önlerindeki eğreltiotları üzerinde, altın yakasının altından yeşil ok tüyleri çıkan adam yüzükoyun yatıyordu. Kızıl giysileri parçalanmış, birbiri üzerine binmiş pirinç levhalardan yapılmış üst zırhı yırtılıp yarılmış, altın ile örülmüş siyah saç örgüleri kana bulanmıştı. Kahverengi eli kırılmış bir kılıcın kabzasını kavramış duruyordu hâlâ.</p>

  <p>Bu Sam'in gördüğü insanın insana karşı yaptığı ilk savaştı ve bu pek hoşuna gitmedi. Ölü yüzü göremediği için memnun olmuştu. Adamın adının ne olduğunu, nereden geldiğini merak etti; gerçekten kötü bir adam olup olmadığını veya onu evinden bu kadar uzaklara ne gibi bir yalanın veya tehdidin getirdiğini merak etti; aslında barış içinde kalmayı tercih edip etmediğini de - hepsi bir şimşek gibi gelip geçti aklından. Çünkü tam Mablung düşmüş olan bedene doğru bir adım atmıştı ki yeni bir ses duydular. Muazzam bağırtılar ve naralar. Bunların arasında Sam tiz bir boru veya borazan sesi duydu. Sonra da büyük bir gümbürtü ve çarpma sesi: Sanki kocaman şahmerdanlar tekrar tekrar yere vuruyorlarmış gibi.</p>

  <p>"Dikkat! Dikkat!" diye bağırdı Damrod arkadaşına. "Valar devirsin boyunu! Mûmak! Mûmak!"</p>

  <p>Hem şaşkınlık ve dehşet, hem de bitmez tükenmez bir zevkle Sam, kocaman bir şeklin ağaçları devirerek yamaçtan aşağıya hızla inmekte olduğunu gördü. Bir ev kadar, hatta bir evden çok daha büyük göründü gözüne; grilere bürünmüş hareket eden bir tepe. Belki de korku ve hayret onu hobbitin gözlerinde büyütmüştü ama Harad'ın Mûmakları gerçekten de iri cüsseli hayvanlardı ve bir benzeri daha Orta Dünya üzerinde görülmemiştir; daha sonraki günlerde yaşayan akrabaları ise onun ihtişamının bir anısıdır sadece. Hayvan doğrudan gözcülerin üzerine gelmeye başladı, sonra göz açıp kapayıncaya kadar dönüp toprağı ayakları altında titreterek, onların sadece birkaç metre yakınından geçti: Koca bacakları ağaç gibiydi, yelkene benzeyen muazzam kulakları yayılmış, uzun burnu saldırıya hazırlanan bir yılan gibi dikilmiş, küçük kırmızı gözleri hiddetten köpürüyordu. Yukarı dönmüş boynuzumsu dişleri altından şeritlerle bağlanmıştı ve üzerlerinden kan damlıyordu. Kızıl ve altından süslü koşum takımları etrafında çılgın parçalar halinde çırpınıyordu. Yüksek sırtında, ormandan hiddetli geçişi sırasında ezilmiş, savaş kulesi yıkıntılarına benzeyen bir şey vardı; boynunun tepesinde bir yerlerde ise minik bir şekil hâlâ ümitsizce tutunmaya çalışıyordu - kocaman bir savaşçının, bir Swerting'in dev bedeni.</p>

  <p>Kocaman hayvan su birikintisi ve çalılıklardan gözü dönmüş bir halde geçip gitti. Oklar böğrünün üç katlı derisinden zararsızca sekiyor, etrafa saçılıyordu. Her iki tarafın adamları da onun önünden kaçıyordu ama o yetişerek onları yerle bir etti. Kısa bir süre sonra gözden kayboldu; uzaklarda hâlâ yeri dövüyor, gümbürdüyordu. Başına ne geldiğini Sam hiç öğrenemedi: Bir süre, yurdundan uzaklarda yok olup gidinceye veya derin bir çukurda bir tuzağa düşürülünceye kadar vahşi doğada dolanmak için kaçabilmiş miydi; yoksa ta Ulu Nehir'e dalıp, nehir tarafından yutuluncaya kadar koşturmaya devam mı etmişti bilmiyordu.</p>

  <p>Sam derin bir nefes aldı. "Füldü bu!" dedi. "Demek ki fül diye bir şey varmış ve ben de bir tanesini gördüm. Ne hayat ama! Ama memlekette kimse inanmayacak bana. Eh geçti, biraz uyuyayım bari."</p>

  <p>"Fırsatın varken uyu," dedi Mablung. "Ama eğer yaralanmamışsa Reis döner; o geri döndüğünde hızla ayrılırız buradan. Yaptıklarımız Düşman'a duyurulur duyurulmaz bizi izlemeye başlayacaklardır ve bu da çok vakit almaz."</p>

  <p>"Gitmeniz gerektiğinde yavaş yavaş gidin!" dedi Sam. "Benim uykumu bozmanın âlemi yok. Bütün gece yürüdüm ben."</p>

  <p>Mablung güldü. "Reis'in seni burada bırakacağını zannetmiyorum Efendi Samwise," dedi. "Ama kendin görürsün zaten."</p>
