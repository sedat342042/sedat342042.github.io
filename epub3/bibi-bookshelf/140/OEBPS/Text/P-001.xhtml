  <h3>BÖLÜM I<br/> <br/> DÖRT GÖZLE BEKLENEN DAVET</h3>

  <p class="p1">Çıkın Çıkmazı'ndan Bay Bilbo Baggins kısa bir süre sonra yüz on birinci yaşgününü debdebeli bir davet ile kutlayacağını ilan ettiğinde Hobbitköy'de büyük bir heyecan yaşanmış ve söylentiler alıp yürümüştü.</p>

  <p>Bilbo hem çok zengin hem de acayip biriydi; ayrıca tuhaf bir biçimde ortadan yokolup beklenmedik bir şekilde geri dönüşünden beri, yani altmış yıldır, Shire'ın merak konusuydu. Yolculuklarından alıp getirdiği servet yöresel bir efsane halini almıştı bile; yaşlılar ne derse desin hemen hemen herkes Çıkın Çıkmazı'ndaki Tepe'nin ağzına kadar define dolu tünellerle örülü olduğuna gerçekten inanıyordu. Ve bütün bunlar Bilbo'yu ünlü yapmaya yetmezmiş gibi, şayanı hayret bir özelliği daha vardı: Bitmek nedir bilmeyen dinçliği. Zaman, akıp gitse de Bay Baggins'e pek etki etmiyor gibiydi. Doksan yaşında, elli yaşındaki halinden pek farklı görünmüyordu. Doksan dokuz yaşında ona <i>yaşını göstermiyor</i> demeye başladılar; fakat <i>yaşlanmıyor</i> demek daha isabetli olurdu. Başlarını sallayıp böyle bir şeyin haddinden fazla iyi olduğunu söyleyenler de vardı; bir kişinin, hem (rivayete göre) bitmek tükenmek bilmeyen bir servete, hem de (görünüşte) ebedi bir gençliğe sahip olması haksızlıktı. "Bunun hesabını verecektir," diyorlardı. "Bu tabii bir şey değil, sonu selamet olmaz."</p>

  <div>
    <br/>
  </div>

  <p>Fakat henüz bir bela gelmemişti Bay Baggins'in başına ve Bay Baggins paradan yana eli açık biri olduğu için hobbitlerin çoğu onun garipliklerini ve talihli olmasını hoş görmeye hazırdı. Akrabalarıyla ilişkisini karşılıklı ziyaretler seviyesinde tutmuştu (elbette ki Torbaköylü Bagginsler hariç), ayrıca yoksul ve önemsiz hobbit aileleri arasında da bir sürü sadık hayranı vardı. Ama genç kuzenlerinden bazıları yetişinceye kadar hiç yakın arkadaşı olmamıştı.</p>

  <p>Bu kuzenlerin en büyüğü ve Bilbo'nun en gözde kuzeni genç Frodo Baggins idi. Bilbo doksan dokuz yaşına geldiğinde Frodo'yu evlat edinip onu varisi yapmış ve bundan sonra yaşamını sürdürmesi için Çıkın Çıkmazı'na getirmişti; böylelikle sonunda Torbaköylü Bagginsler bozguna uğramış oluyorlardı. Bilbo ile Frodo'nun yaşgünü aynı güne denk geliyordu: Eylülün yirmi ikisine. "Frodo, en iyisi sen de gel burada yaşa evlat," demişti Bilbo bir gün, "o vakit yaşgünlerimizi rahatlıkla birlikte kutlayabiliriz." O zamanlar Frodo daha <i>ara yıllarındaydı;</i> bu, hobbitlerin çocukluk yılları ile reşit oldukları otuz üç yaş arasında, başlarında kavak yellerinin estiği yirmili yaşlarıdır.</p>

  <div>
    <br/>
  </div>

  <p>Aradan on iki yıl daha geçmiş, Bagginsler Çıkın Çıkmazı'nda her yıl son derece canlı geçen çifte yaşgünü davetleri vermişlerdi; fakat artık bu güz, oldukça beklenmedik bir şeylerin tasarlanmakta olduğu anlaşılıyordu. Bilbo <i>yüz on bir</i> yaşına basacaktı; 111, bu bir hayli ilginç bir sayı ve bir hobbit için son derece saygın bir yaştı (Yaşlı Took bile sadece 130 yaşına ulaşabilmişti) ve Frodo <i>otuz üç</i>, 33 yaşında olacaktı, bu da önemli bir sayıdır: "rüştüne erme" zamanı.</p>

  <p>Hobbitköy ile Subaşı'nda, çeneler durmak nedir bilmeden çalışmaya ve yaklaşmakta olan davetin söylentileri tüm Shire'da gezinmeye başladı. Bay Bilbo Baggins'in geçmişi ve kişiliği bir kez daha muhabbetlerin baş konusu halini aldı ve yaşlılar aniden hatıralarının kıymete bindiğini fark ettiler.</p>

  <p>Kimsenin, Babalık olarak bilinen ihtiyar Ham Gamgee kadar pür dikkat kesilmiş dinleyicileri olamazdı. Babalık, Subaşı yolunda küçük bir han olan <i>Sarmaşık</i>'ta haklı bir salahiyetle konuşup duruyordu; çünkü tam kırk yıldır Çıkın Çıkmazı'ndaki bahçeye o bakıyordu ve daha önce de aynı işte çalışan yaşlı Holman'a yardım etmişti. Artık kendisi yaşlandığı ve mafsalları sertleşmeye başladığı için işin çoğunu en küçük oğlu Sam Gamgee üstlenmişti. Baba oğul, her ikisi de Bilbo ve Frodo'yla iyi dosttu. Onlar da Tepe'de, Çıkın Çıkmazı'nın hemen altındaki Çıkınsaçması Sıraoyukları, 3 Numara'da oturuyorlardı.</p>

  <p>"Hep söylemişimdir; Bay Bilbo gayetlen kibar, pek de tatlı dilli bir beyhobbittir," diye beyan etti Babalık. Bu tamamiyle doğruydu: Çünkü Bilbo ona "Hamfast Efendi" diye hitap ederek ve sebze yetiştirmek konusunda her zaman fikrini alarak son derece terbiyeli davranırdı - "kökler" ve özellikle de patates konusunda Babalık etraftaki en yetkili kişi diye bilinirdi (kendisi de bunun böyle olduğunu kabul ederdi).</p>

  <p>"İyi de, onunla oturan şu Frodo neyin nesi?" diye sordu Subaşılı Yaşlı Noakes. "Tamam, ismi Baggins, ama dediklerine göre yarı yarıyadan çok Brandybuck sayılırmış. Hobbitköylü bir Baggins neden ta orada, ahalinin o kadar garip olduğu o Erdiyarı'nda kendisine bir kız arar, hiç anlamam."</p>

  <p>"O kadar garip olmalarına hayret etmemek lazım," diye söze karıştı Çiftayak Baba (Babalıkların kapı komşusu), "Brendibadesi Nehri'nin yanlış yakasında, Yaşlı Orman'ın tam kenarcığında yaşarlarsa, tabii tuhaf olurlar. Anlatılanların yarısı bile doğru olsa, oranın karanlık, kötü bir yer olduğu çıkıyor ortaya zaten."</p>

  <p>"Doğru dedin Baba," dedi Babalık. "Gerçi Erdiyarlı Brandybucklar Yaşlı Orman'ın <i>içinde</i> yaşıyor değiller; ama belli ki garip bir soyları var. O büyük nehirde kayıklarla avarelik ediyorlar - bu hiç de normal bir şey değil. Bana soracak olursanız, böyle bir şeyden maraza çıkmasına şaşırmamak lazım. Fakat yine de, yani hal böyleyken bile, Bay Frodo görüp görebileceğiniz en iyi hobbitlerden biridir. Sırf şeklen değil, her bakımdan Bay Bilbo'ya çekmiş. Ne de olsa, babası bir Baggins idi. Son derece nezih, saygıdeğer bir hobbit idi Bay Drogo Baggins; ta ki booluncaya kadar onun hakkında söylenebilecek pek bir şey bulamazdınız."</p>

  <p>"Booluncaya kadar mı?" dedi birkaç ses. Bunu ve biraz daha karanlık olan başka söylentileri de duymuşlardı daha önce elbette, ama hobbitlerin aile geçmişine karşı aşırı bir merakları vardır; bu olayı bir kez daha dinlemeye hazırdılar.</p>

  <p>"Eh, öyle diyorlar," dedi Babalık. "Şimdi bakınız: Bay Drogo, fukara Bayan Primula Brandybuck ile evlenmişti. Primula bizim Bay Bilbo'nun anne tarafından birinci dereceden kuzeni olur (annesinin Yaşlı Took'un en küçük kızı olması dolayısıylan) ve Bay Drogo da ikinci dereceden kuzeni olur. Böylece Bay Frodo onun bir nesil alttan <i>hem</i> birinci, <i>hem de</i> ikinci dereceden kuzeni olmuş oluyor, bizde öyle denir ya, hesabı sizden. Bay Drogo iştahına pek düşkün olduğu, kayınpederi ihtiyar Gorbadoc'un Brendi Konağı'nda da hep mükellef sofralar kurulduğu için, evlendikten sonra sık sık kayınpederinin konağına yatılı misafir gidermiş; gene böyle bir misafirlikte Brendibadesi'nde <i>kayığa</i> binmiş; karısı da kendisi de boolup gitmişler, zavallı Bay Frodo da çocuk başıyla kalakalmış."</p>

  <p>"Benim duyduğuma göre, akşam yemeğinden sonra, mehtapta suya açılmışlarmış," dedi yaşlı Noakes, "kayık da Drogo'nun ağırlığından batmış."</p>

  <p>"<i>Ben</i> de kadının onu suya ittiğini, onun da kadını kendisiyle birlikte suya çektiğini duydum," dedi Hobbitköy'ün değirmencisi Kumlukişi.</p>

  <p>"Her duyduğuna inanma Kumlukişi," dedi değirmenciden pek hoşlanmayan Babalık. "İtmekten, çekmekten konuşmanın âlemi yok. Sen bela aramadan yerli yerinde otursan da, kayık dediğin yeterince tehlikelidir zaten. Her neyse: Sonunda bizim Bay Frodo, hem öksüz hem de bütün o garip Erdiyarlılar arasında mahsur kalakalıp her nasılsa Brendi Konağı'nda büyümüş. Dediklerine göre Konak da handan betermiş hani. Yaşlı Efendi Gorbadoc'un orada hep birkaç yüzden fazla akrabası olurmuş. Bay Bilbo, delikanlıyı doğrudürüst bir halk arasına getirip gelivermekle yaptığı iyilik kadar büyüğünü yapmamıştır şimdiye kadar.</p>

  <p>"Hem böylece o Torbaköylü Bagginsler de günlerini görmüş oldular. Vaktiyle Bay Bilbo burdan gidip öldü diye duyulduğunda, bunlar Çıkın Çıkmazı kendilerine kaldı diye heveslenmişlerdi. Sonra bizimki çıkageliyor ve onları kovuyor; üstelik yaşıyor babam yaşıyor; şu işe bakın, bir gıdım bile yaşlanmış görünmüyor! Sonra birdenbire bir de varis çıkartıyor ortaya, bütün kâğıtları da yoluyla yordamıyla hazırlatıyor. Artık Torbaköylü Bagginsler, Çıkın Çıkmazı'nı rüyalarında bile göremezler hayırlısıyla."</p>

  <p>"Oraya, epey bir miktar para istiflenmiş diye duymuşluğum var," dedi Batıdirhem'deki Ulığ Kazın'dan bir iş için gelmiş olan bir yabancı. "Duyduğuma göre sizin şu tepenin üst kısmı tünellerle delik deşikmiş, hepsine de ağzına kadar altın, gümüş <i>ve</i> zıynatla dolu sandıklar istiflenmiş."</p>

  <p>"O halde sen benim diyeceğimden fazlasını duymuşsun," diye cevap verdi Babalık. "Ben <i>zıynat</i> falan bilmem. Bay Bilbo'nun eli boldur; göründüğü kadar, paradan yana bir eksiği de yok; ama ben tünel kazıldığını duymadım. Bay Bilbo'yu geri döndüğü zaman görmüştüm; bu altmış yıl öncesinin, benim delikanlı olduğum zamanların hikâyesidir. Yaşlı Holman'ın yanına çırak olarak gireli pek olmadıydı (babamın kuzeni olması dolayısıyla çırak gittiydim) o da satış zamanı, elâlem bahçeden geçip orayı burayı çiğnemesin, etrafa bakarak olayım da ona yardım edeyim diye beni Çıkın Çıkmazı'na getirdiydi. Birdenbire ne görelim, bütün o kargaşanın tam ortasında Bay Bilbo bir midilli, dev gibi birkaç bohça, birkaç da sandık ile Tepe'den yukarı çıkagelmesin mi? Yükünün kısmı küllisi, dağları bile altındandır dedikleri o yabancı yerlerden toplanmış definelerle doluydu mutlak; ama öyle tüneller dolduracak kadar bir şey yoktu. Gerçi benim Sam bu konuları daha iyi bilir. Habire Çıkın Çıkmazı'na girip çıkıyor. Bayılıyor eski zamanların hikâyelerine, Bay Bilbo’nun da bütün hikâyelerini dinliyor. Bay Bilbo ona harfleri de gösterdi - kötü bir niyetle değil ama, yanlış anlamayın. Umarım sonu da kötü gelmez.</p>

  <p>"<i>Elfler ile Ejderhalar mı</i>!, diyorum ona. <i>Lahanalarla patatesler, seninle bana daha çok yaraşır. Gidip burnunu senden daha büyüklerin işine sokma, yoksa boyundan çok büyük bir belaya bulaşırsın</i>, diyorum. Başkaları da bu sözümden kendine hisse çıkarsa fena olmaz," diye ekledi, yabancı ile değirmenciye bir bakış atarak.</p>

  <p>Fakat Babalık dinleyicilerini ikna edemezdi. Bilbo'nun servetinin efsanesi, genç hobbit neslinin aklına artık iyice nakşolunmuştu.</p>

  <p>"İyi hoş da, herhalde getirdiği o ilk servete durmadan bir şeyler ekleyip duruyordur," diye savundu değirmenci, genel düşünceyi dile getirerek. "Sık sık evinden ayrılıyor. Sonra onu ziyaret edip duran şu yakışıksız tiplere bir bakın: Geceleri gelen cüceler, sonra o yaşlı gezgin hokkabaz Gandalf falan. Sen ne dersen de, Babalık, Çıkın Çıkmazı garip bir yer ve evin ahalisi evden de garip."</p>

  <p>"Asıl <i>sen</i> ne dersen de, Bay Kumlukişi; kayıkları ne kadar bilirsen, bu konudan da o kadar anlarsın ancak," diye cevabı yapıştırdı Babalık. Değirmenciye artık iyice siniri kalkmıştı. "Eğer bu gariplikse, bizim buralara daha çok gariplik lazım gelir. Pek uzaklarda olmayan birileri var ki, duvarları altından yapılmış bir oyukta yaşasa bile arkadaşına bir bakraç bira ısmarlamak aklına gelmez. Ama Çıkın Çıkmazı'ndakiler hürmete layık şeyler yapıyorlar. Bizim Sam <i>herkesin</i> davete çağırılacağını ve gelen herkese armağanlar, dikkatinizi çekerim, armağanlar, verileceğini söylüyor - bu içinde olduğumuz aydan bahsediyoruz."</p>

  <div>
    <br/>
  </div>

  <p>Eylül ayındaydılar; öyle bir eylül ki eylüllerin en güzeli. Bir iki gün sonra, davette havai fişek gösterileri olacağı ve dahası, hemen hemen bir asırdır, hatta Yaşlı Took öldüğünden beri Shire'da böyle bir gösterinin görülmemiş olduğu hakkında bir söylenti (büyük bir ihtimalle olaylara vakıf Sam tarafından) yayıldı.</p>

  <p>Günler geçti ve O Gün yaklaştı. Bir akşam, acayip denklerle dolu acayip görünüşlü bir yük arabası Hobbitköy'e girip Çıkın Çıkmazı'ndaki Tepe'yi zahmetle tırmanmaya başladı. Bu işe şaşıran hobbitler, ağızları bir karış açık, lambaların aydınlattığı kapılarından at arabasını seyre koyuldular. Arabada garip şarkılar söyleyen dışarlıklı kişiler vardı: Uzun sakallı, uzun kukuletalı cüceler. Bunlardan birkaçı Çıkın Çıkmazı’nda kaldı. Eylülün ikinci haftasında başka bir at arabası da günün ortasında, Brendibadesi tarafından, Subaşı’ndan geçerek geldi. Arabayı yaşlı bir adam tek başına kullanıyordu. Uzun gri bir cübbe giymiş, sivri uçlu yüksek mavi bir şapka ve gümüş rengi bir boyun atkısı takmıştı. Uzun beyaz bir sakalı ve şapkasının kenarından taşan orman gibi kaşları vardı. Küçük hobbitçocuklar bütün Hobbitköy boyunca, ta tepenin üstüne kadar at arabasının ardından koştular. Tahmin ettikleri gibi, arabanın yükü havai fişeklerdi. Yaşlı adam Bilbo'nun ön kapısında yüklerini boşaltmaya başladı: Her biri, iri kırmızı bir G harfi&nbsp;<img alt="A9RB90" src="../Images/A9RB90.jpg"/>&nbsp;ve elf rünü&nbsp;<img alt="A9RB9F" src="../Images/A9RB9F.png"/>&nbsp;ile işaretlenmiş, çeşit çeşit, boy boy havai fişek vardı arabada.</p>

  <p>İşaret Gandalf'ın işaretiydi elbette ki; yaşlı adam da, Shire'daki ünü daha çok ateş, duman ve ışık konusundaki becerilerinden kaynaklanan Büyücü Gandalf'tan başkası değildi. Asıl işi çok daha zor ve tehlikeliydi ama Shire halkı bu konuda hiçbir şey bilmiyordu. Onlar için Gandalf, Davet'teki eğlence kaynaklarından biriydi. Hobbitçocukların heyecanı da bundandı zaten. "En büyük G!" diye bağırıştılar; yaşlı adam gülümsedi. Gandalf Hobbitköy'de ancak arada bir görüldüğü ve hiçbir zaman uzun süreli kalmadığı halde, çocukların bir göz aşinalığı vardı; fakat ne onlar, ne de en yaşlıların haricindeki yetişkinler onun havai fişek gösterisini görmüşlerdi - bu gösteriler artık efsaneleşmiş bir geçmişe aitti.</p>

  <p>Yaşlı adam Bilbo ve cücelerin bazılarının da yardımıyla yükünü indirmeyi bitirince Bilbo etrafa birkaç kuruş dağıttı. Seyredenler epey hayal kırıklığına uğramışlardı, ne bir maytap, ne de bir fişek çıkmıştı ortaya.</p>

  <p>"Dağılın bakayım hemen!" dedi Gandalf. "Zamanı gelince istediğiniz kadar göreceksiniz." Sonra Bilbo ile birlikte içeriye girip gözden kayboldu; kapı da arkalarından kapandı. Küçük hobbitler bir süre boşuboşuna kapıya bakıp durdular, sonra davet günü bir gelse diye sabırsızlanarak sıvıştılar.</p>

  <div>
    <br/>
  </div>

  <p>Çıkın Çıkmazı'nın içinde Bilbo ile Gandalf küçük bir odanın batıya, bahçeye bakan açık penceresinin kenarına oturmuşlardı. Akşamüstünün ilerleyen saatleri parlak ve huzur doluydu. Çiçekler kırmızı kırmızı ve altın rengi parlıyorlardı: Aslanağızları, günebakanlar, toprak duvarların üzerine yayılmış, yuvarlak pencerelerden içeri burunlarını uzatan latin çiçekleri.</p>

  <p>"Bahçen ne kadar parlak görünüyor!" dedi Gandalf.</p>

  <p>"Öyle," dedi Bilbo. "Gerçekten de bahçeme çok düşkünümdür; bahçeme ve aziz, emektar Shire’ın tümüne. Yine de bir tatile ihtiyacım olduğunu düşünüyorum."</p>

  <p>"Tasarılarında kararlı mısın yani?"</p>

  <p>"Kararlıyım. Kararımı aylar önce verdim ve hiç değiştirmedim."</p>

  <p>"Çok iyi. Başka bir şey söylemeye hacet yok. Tasarladığın şeylere -tasarladığın her şeye ama, hatırlatmak gibi olmasın- sadık kal; her şeyin hem senin, hem de hepimiz için en iyisi olmasını dilerim."</p>

  <p>"Umarım. Ama ne olursa olsun perşembe günü iyi vakit geçirmeyi planlıyorum, eğlenip küçük şakamı yapmayı."</p>

  <p>"Acaba gülen kim olacak?" dedi Gandalf başını sallayarak.</p>

  <p>"Göreceğiz," dedi Bilbo.</p>

  <div>
    <br/>
  </div>

  <p>Ertesi gün, başka arabalar da tırmandı Tepe'yi, ardından başka arabalar. Yerli esnaf bu işe homurdanmaya başlayabilirdi, ama hemen o hafta Hobbitköy, Subaşı ve civardan tedarik edilebilecek her türlü erzak, eşya ve lüks şeyler için Çıkın Çıkmazı’ndan siparişler sel gibi akmaya başladı. Herkesin hevesi arttı; takvimdeki günleri işaretlemeye, sabırsızlıkla postacıyı gözleyip davetiye beklemeye koyuldular.</p>

  <p>Çok geçmeden davetiyeler de yağmaya başladı ve Hobbitköy postahanesi kilitlendi, Subaşı postahanesi boğuldu, gönüllü yardımcı postacılar işe çağırıldı. Tepe yukarı, <i>Teşekkür ederim</i>, <i>mutlaka geleceğim</i> mesajının birbirinden kibar yüzlerce çeşitlemesini taşıyan, durmayan bir postacı akışı oluştu.</p>

  <p>Çıkın Çıkmazı'nın bahçe kapısına bir ilan asıldı: DAVETLE İLGİSİ OLMAYANLAR GİREMEZ. Aslında Davetle İlgisi Olan ya da ilgisi varmış gibi yapanlar bile içeri nadiren alınıyorlardı. Bilbo çok meşguldü: Davetiyeler yazıyor, cevapları işaretliyor, armağanları paketliyor ve kendi kendine gizli bazı hazırlıklar yapıyordu. Gandalf'ın oraya gelişinden beri, gözlerden uzak durmaya başlamıştı.</p>

  <p>Hobbitler bir sabah uyandıklarında, Bilbo'nun ön kapısının güneyindeki büyük çayırın çadırlar için kullanılan ipler ve direklerle dolu olduğunu gördüler. Yola doğru inen eğime özel bir giriş bölümü kesilip açılmış, buraya geniş basamaklar ve büyük beyaz bir kapı yapılmıştı. Çayırın yanında bulunan Çıkınsaçması Sırakovukları'ndaki üç aile dört göz kesilmişti, hobbitlerin çoğu da onlara gıptayla bakıyordu. Yaşlı Babalık Gamgee artık bahçede çalışıyor gibi yapmaktan bile vazgeçmişti.</p>

  <p>Çadırlar yükselmeye başladı. Çadırların arasında özellikle çok büyük bir çadır vardı; o kadar büyüktü ki, çayırdaki ağaç olduğu gibi çadırın içinde kalıyor ve tüm azametiyle bir köşede, şeref masasının başucunda yükseliyordu. Bütün dallarına fenerler asılmıştı. Bir şey daha vardı ki bu ağaçtan da cazipti (hobbitler için, tabii): Çayırın kuzey köşesine kurulmuş, muazzam bir açık hava mutfağı. Çıkın Çıkmazı'na yerleşen cücelere ve tüm o diğer tuhaf ahaliye ek olarak, bir de civardaki bütün han ve aşevlerinden akın akın aşçılar gelmişti. Heyecan doruk noktasına vardı.</p>

  <p>Sonra hava bulutlanıverdi. Bu, çarşamba günü olmuştu, partinin arifesinde. Endişe korkunç bir boyuttaydı. Derken, perşembe günü, eylülün yirmi ikisi, nihayet geldi çattı. Güneş yükseldi, bulutlar yok oldu, bayraklar çözüldü ve eğlence başladı.</p>

  <p>Bilbo Baggins buna bir <i>davet</i> demişti ama aslında birbirine harmanlanmış bir eğlenti çeşitlemesiydi bu. Yakın civarda yaşayan hemen hemen herkes çağrılmıştı. Kazara çok az birkaç kişi gözden kaçmıştı ama her halükârda onlar da geldiğinden, bu pek bir şey değiştirmiyordu. Shire'ın başka yerlerinden de birçok kişi çağırılmıştı; hatta sınırların dışından bile birkaç kişi vardı. Bilbo davetlileri (ve fazlalıkları) bizzat kendisi, yeni beyaz kapıda karşıladı. Girene çıkana -bu ikinciler, arkadan çıkıp dolaşıp kapıdan tekrar girenler oluyordu- hediyeler dağıttı. Hobbitler kendi yaşgünlerinde başkalarına hediye verirler. Âdetlerine göre, pek pahalı, hele hele bu durumda olduğu gibi de bol keseden hediyeler değildir verdikleri; ama fena bir sistem değildir bu. Normalde Hobbitköy ve Subaşı'nda her gün birilerinin yaşgünüdür, öyle ki bu yörelerdeki her hobbit, en az haftada bir, en azından bir hediye alma şansına sahiptir. Yine de hediyelerden usanmazlar.</p>

  <p>Bu sefer ise hediyeler olağanüstü güzellikteydi. Hobbitçocuklar o kadar heyecanlandılar ki bir süre için az kalsın yemek yemeyi bile unutuyorlardı. Benzerini ömürleri boyunca görmemiş oldukları oyuncaklar vardı; hepsi çok güzel ve bazıları besbelli sihirli oyuncaklar. Hakikaten de oyuncakların birçoğu bir yıl önceden ısmarlanmış ve ta Dağ ile Vadi'den gelmişti ve gerçek cüce işiydi. Bütün konuklar tek tek karşılanıp, sonunda herkes kapıdan girince şarkılara, danslara, müziğe, oyunlara ve elbette ki yiyecek ile içeceklere geçildi. Üç ayrı resmi yemek vardı: Öğlen yemeği, beş çayı ve akşam yemeği. Fakat öğlen yemeği ile beş çayını diğer zamanlardan ayıran tek özellik, bu zamanlarda bütün konukların oturup birlikte yemek yemeleri idi. Diğer zamanlarda ise -on birler öğününden, havai fişek gösterilerinin başladığı altı buçuğa kadar mütemadiyen- sadece yiyip içen bir sürü kişi vardı.</p>

  <p>Havai fişekler Gandalf'a aitti: Onları sadece getirmekle kalmamış, bizzat kendisi tasarlayıp yapmıştı; ayrıca özel efektleri, kurgulu fişekleri ve roket filolarını da kendisi ateşliyordu. Fakat bunların yanı sıra bir sürü fişek, bonbon fişeği, kaynanazırıltıları, maytaplar, meşaleler, cücemumları, elffıskiyeleri, gulyabanihomurtuları ve gökgümbürtüleri de cömertçe dağıtılmıştı etrafa. Hepsi de muhteşemdi. Gandalf'ın sanatı yaşıyla birlikte ilerlemişti doğrusu.</p>

  <p>Kıvılcım saçan kuşların tatlı tatlı şakıyışlarını andıran roketler vardı. Kara duman gövdeli yeşil ağaçlar vardı: Dalları, bütün bir baharın bir anda fışkırışı gibi açıyor ve parlayan dallar, hayretler içindeki hobbitlerin üzerine, ışık saçan ve yukarı doğru çevrilmiş yüzlere değmeden hemen önce tatlı kokular salarak yok oluveren çiçekler döküyordu. Pırıldayarak ağaçların içine doğru uçan kelebek fıskiyeleri vardı; yükselip kartal veya yelken açmış gemi veya uçan bir kuğu sürüsü biçimi alan rengârenk alev sütunları vardı; kırmızı bir fırtına ve bardaktan boşanırcasına yağan sarı bir yağmur vardı; meydan muharebesinde savaşan bir ordunun haykırışı gibi bir haykırış ile aniden havaya fırlayan ve tekrar yüzlerce kızgın yılan gibi tıslayarak su içine düşen bir gümüş mızrak ormanı vardı. Ve Bilbo'nun şerefine, son bir sürpriz daha vardı; aynen Gandalf'ın umduğu gibi, hobbitleri aşırı derecede şaşırtan bir sürpriz... Işıklar söndü. Büyük bir duman kütlesi yükseldi. Bu kütle uzaktan görülen bir dağ biçimini aldı ve zirvesi parlamaya başladı. Yeşil ve al alevler fışkırtıyordu. İçinden bir ejderha uçuverdi - gerçek boyutta değil, ama korkunç derecede gerçeğe benzeyen bir ejderha: Ağzından alevler yükseliyor, gözlerinde şimşekler çakıyordu; bir kükreme duyuldu ve ejderha tam üç kez şimşek gibi kalabalığın üzerinden geçti. Herkes başını eğdi, birçoğu da yüzükoyun yere kapandı. Ejderha ekspres bir tren gibi gelip geçti, bir takla attı ve kulakları sağır eden bir patlamayla Subaşı üzerinde infilak etti.</p>

  <p>"Bu, akşam yemeği için bir işaret!" dedi Bilbo. O sancı ile korkulu hava aniden yok oldu ve yüzükoyun yatmakta olan hobbitler ayağa fırladılar. Herkese yetecek mükellef bir sofra vardı; yani özel aile yemeğine çağrılmamış herkese. Bu özel davet, içinde ağaç bulunan o büyük çadırda veriliyordu. Davetli sayısı on iki düzine ile sınırlandırılmıştı (Hobbitler tarafından bir Grosa denen sayıydı bu, gerçi bu sayının kişi saymada kullanılması pek münasip sayılmazdı); davetliler (Gandalf gibi) akraba olmayan birkaç özel dosta ilaveten, Bilbo ve Frodo ile akrabalığı olan aileler arasından seçilmişti. Konukların arasında, ebeveynlerin izniyle orada bulunan birçok genç hobbit de vardı; çünkü hobbitler, geç yatma konusunda çocuklarına müsamahalı davranırlar, özellikle de ucunda bedava bir yemek imkânı varsa. Genç hobbitleri büyütmek için gerçekten de bol yemek gereklidir.</p>

  <p>Bagginslerle Boffinler, bir sürü de Took ile Brandybuck; birkaç Grubb (Bilbo Baggins'in büyükannesi tarafından akrabaları), birkaç Chubb (Took büyükbabasının akrabaları) ve Barınaklardan, Toluklardan, Belkuşaklardan, Porsukevlerden, İyikişilerden, Boynuzüfleyenlerden ve Ayağıkibirlilerden özenle seçilip davet edilmiş bir grup vardı. Bunların bazıları Bilbo'nun sadece uzak akrabalarıydı ve bazıları Shire'ın uzak köşelerinde oturuyor olduklarından Hobbitköy'e daha önce hemen hemen hiç gelmemişlerdi. Torbaköylü Bagginsler de unutulmamıştı. Otho ile karısı Lobelia da davetteydi. Bilbo'dan hoşlanmaz, Frodo'yu hiç sevmezlerdi ama davetiye hem yaldızlı kalemle yazılmıştı, hem de o kadar şaşaalıydı ki bu davetiyenin geri çevrilemeyeceğini düşünmüşlerdi. Ayrıca kuzenleri Bilbo, geçen yıllar içinde yemek konusunda son derecede ustalaşmış ve sofrası da etrafa ün salmıştı doğrusu.</p>

  <p>Yüz kırk dört davetlinin hepsi, her ne kadar evsahibinin (kaçınılmaz bir şey olan) yemek sonrası nutkundan korkuyorlarsa da, hoş bir davet beklentisi içindeydi. Nutkuna şiir dediği şeylerden parçalar katma eğilimi vardı Bilbo'nun; bazen de, bir iki kadehten sonra, esrarengiz gezisinin saçma sapan maceralarından bahsetmeye başlardı. Davetliler hayal kırıklığına uğramadılar: <i>Son derece</i> hoş bir ziyafet, hatta çok dolu bir eğlenceydi: Zengin, bereketli, çeşitli ve uzun süreli bir eğlence. Daveti takip eden haftalarda bütün civardaki erzak alım-satımı hemen hemen durdu; fakat etraftaki dükkânların, kilerlerin ve depoların çoğunun stoğunu Bilbo'nun yemek servisi tüketmiş olduğu için buna önem veren olmadı.</p>

  <p>Ziyafetten sonra, (ya da hemen hemen ziyafetten sonra) Nutuk başladı. Mamafih misafirlerin çoğu artık o latif aşamadaydı; yani "köşeleri doldurma" adını taktıkları hoşgörülü bir havaya girmişlerdi. En sevdikleri içkilerini yudumluyor, en sevdikleri yemeklerden çöpleniyorlardı; korkularını unutmuşlardı. Her şeyi dinlemeye ve her nokta işaretinde tezahürat etmeye hazırdılar.</p>

  <p><i>Sevgili millet</i>, diye başladı Bilbo bulunduğu yerde ayağa kalkarak. "Konuş! Konuş! Konuş!" diye bağırdı herkes ve bunu koro halinde tekrarlamaya devam etti; belli ki kendi sözlerine kendileri kulak asmıyordu. Bilbo yerini terk etti, gidip ışıklandırılmış ağacın altındaki bir sandalyenin üzerine çıktı. Lambaların ışığı Bilbo'nun gülümseyen yüzüne düşüyordu; işlemeli ipek yeleğindeki altın düğmeler parlamaktaydı. Bir eli havada, diğerini pantolonunun cebine sokmuş, ayakta, herkesin görebileceği bir yerdeydi.</p>

  <p><i>Aziz Bagginsler ve Boffinler</i>, diye yeniden başladı, <i>ve aziz Tooklar, Brandybucklar, Grubblar, Chubblar, Barınaklar</i>, <i>Boynuzüfleyenler, Toluklar, Belkuşaklar, İyikişiler, Porsukevler ve Ayağıkibirliler.</i> "AyakLARıkibirliler!" diye bağırdı yaşlıca bir hobbit çadırın arkasından. Adı elbette ki Ayağıkibirli idi ve tam adının hobbitiydi; ayakları hem büyük, hem de fevkalade tüylüydü ve her ikisi birden masanın üzerinde duruyordu.</p>

  <p><i>Ayağıkibirliler</i>, diye tekrarladı Bilbo. <i>Aynı zamanda, nihayet Çıkın Çıkmazı'na tekrar hoşgeldiniz diyebildiğim iyi yürekli Torbaköylü Baggins'lerim. Bugün benim yüz on birinci doğum günüm: Bugün yüz on bir yaşındayım!</i> "Yaşasın! Yaşasın! Daha nice yıllara!" diye bağırıp masaları neşe içinde yumrukladılar. Bilbo harika gidiyordu doğrusu. Bu, tam onların hoşuna giden cinsten bir şeydi: Açık seçik ve kısa.</p>

  <p><i>Umarım hepiniz en az benim kadar eğleniyorsunuzdur.</i> Kulakları sağır eden bir tezahürat. <i>Evet</i> (ve <i>hayır)</i> haykırışları. Borazan, boru, flüt ve diğer müzik aletlerinin gürültüleri. Çadırda, daha önce de belirtilmiş olduğu gibi bir sürü genç hobbit mevcuttu. Yüzlerce müzikli fişek dağıtılmıştı. Fişeklerin birçoğunun üzerinde VADİ işareti vardı; bu hobbitlerin çoğu için bir şey ifade etmiyordu ama hepsi bunların fevkalade oldukları konusunda hemfikirdi. Fişeklerde müzik aletleri saklıydı, küçük ama mükemmel yapılmış, büyüleyici ezgilere sahip müzik aletleri. Hatta bir köşede genç Tooklar'ın ve Brandybucklar'ın bir kısmı, (zaten gerekli olan şeyleri açık seçik bir şekilde söylemiş olduğuna göre) Bilbo Amca'nın sözünün bittiğini zannederek ani bir ilhamla bir orkestra kurmuş, canlı bir dans ezgisine başlamışlardı. Efendi Everard Took ile Bayan Melilot Brandybuck ellerinde zillerle bir masanın üzerine çıkarak Coşkuhalkası'nı oynamaya koyuldular: Güzel, ama ziyadesiyle de hareketli bir danstı bu.</p>

  <p>Fakat Bilbo sözünü tamamlamamıştı. Yakınındaki bir küçüğün elinden borusunu kaparak üç kere baykuş gibi öttürdü. Gürültü yatıştı. <i>Sizi çok tutmayacağım,</i> diye haykırdı. Bütün meclisten bir alkıştır koptu. <i>Sizleri belli bir Amaç için bir araya topladım.</i> Bunu söyleyiş tarzındaki bir şey, oradakiler üzerinde bir etki yaratmıştı. Hemen hemen tam bir sessizlik hâkim oldu etrafa; bir iki Took da kulaklarını diktiler.</p>

  <p><i>Aslında üç ayrı Amaç nedeniyle! Her şeyden önce, hepinizden ne kadar çok hoşlandığımı, yüz on bir yılın böylesine mükemmel ve şayanı takdir hobbitler arasında yaşamak için çok kısa bir süre olduğunu söylemek için.</i> Müthiş bir onay galeyanı.</p>

  <p><i>İçinizden en az yarısını, arzuladığımın yarısı kadar bile tanımıyorum; ve yarınızdan azını hak ettiğinizin ancak yarısı kadar sevebiliyorum.</i> Bu pek beklenmeyen ve biraz da anlaması zor bir şeydi. Orada burada birkaç alkış sesi oldu ama çoğunluk ne dendiğini ve bunun bir kompliman olup olmadığını çıkartmaya çalışıyordu.</p>

  <p><i>İkinci amacım, yaşgünümü kutlamaktı.</i> Tekrar tezahürat. <i>Aslında yaşgünüMÜZÜ demeliyim. Çünkü elbette, bugün varisim ve yeğenim Frodo'nun da yaşgünü. Bugün rüştüne ve veraset hakkına erişiyor.</i> Yaşlılar tarafından birkaç ilgisiz alkış; gençler tarafından da "Frodo! Frodo! Bizim kerata Frodo!" haykırışları. Torbaköylü Bagginsler ise kaşlarını çatarak "veraset hakkına erişiyor" ile neyin kastedildiğini düşünmeye koyulmuştu.</p>

  <p><i>İkimiz birlikte yüz kırk dört sayısına ulaşıyoruz. Sizin sayınız da bu harikulade toplama uysun diye ayarlandı: Affınıza sığınarak, bir Grosa.</i> Hiç tezahürat yok. Bu maskaralıktı. Konukların birçoğu, özellikle de Torbaköylü Bagginsler, belli ki, aynı bir paketteki mallar gibi gerekli olan sayıyı tamamlamak için çağırıldıklarını düşünerek alınmışlardı. "Bir Grosa ha! Terbiyesizce bir tabir."</p>

  <p><i>Aynı zamanda, eğer fi tarihine değinmeme müsaade buyurursanız</i>, <i>bugün benim bir varilin içinde Uzun Göldeki Esgaroth'a varışımın yıldönümü; gerçi o zaman yaşgünüm olduğu gerçeği aklımdan çıkmıştı. O zamanlar sadece elli bir yaşındaydım ve yaşgünleri o kadar önemli gelmiyordu bana. Gene de, ziyafet mükemmeldi, o zamanlar çok üşütmüş olduğum ve sadece "tok teşekkür ederib," diyebildiğim halde bunu hatırlıyorum. Şimdi bunu daha düzgün bir biçimde tekrarlayabilirim: Verdiğim bu küçük ziyafete geldiğiniz için çok teşekkür ederim.</i> İnatçı bir sessizlik. Hepsi artık bir şarkı veya bir çeşit şiirin an meselesi olmasından korkuyor ve sıkılıyordu. Neden konuşmayı bırakıp, onun sağlığına içmelerine izin vermiyordu sanki? Fakat Bilbo ne şarkı söyledi, ne de şiir okudu. Bir an için durdu.</p>

  <p><i>Üçüncüsü ve sonuncusu</i>, dedi, <i>bir şey İLAN edeceğim.</i> İlan sözcüğünü o kadar yüksek sesle ve o kadar ani söylemişti ki, ayakta durabilecek kadar ayık olan herkes yerinde dikildi. <i>Daha önce de söylemiş olduğum gibi yüz on bir yıl sizlerin arasında geçirmek için kısa bir süre olduğu halde bunun SON olduğunu bildirmekten müteessirim. Gidiyorum. ŞİMDİ ayrılıyorum. HOŞÇA KALIN!</i></p>

  <div>
    <br/>
  </div>

  <p>Aşağıya bir adım attı ve yok oldu. Gözleri kör edici bir ışık parlamış ve bütün konuklar gözlerini kırpıştırmışlardı. Gözlerini açtıkları zaman Bilbo görünürde yoktu. Yüz kırk dört tane dillerini yutmuş hobbit, sessiz sedasız oturuyordu. Yaşlı Odo Ayağıkibirli ayaklarını masadan indiririp yere vurdu. Bunu ölü bir sessizlik takip etti, derken birdenbire, birkaç derin iç çekişten sonra bütün Bagginsler, Boffinler, Tooklar, Brandybucklar, Grubblar, Chubblar, Barınaklar, Toluklar, Belkuşaklar, Porsukevler, İyikişiler, Boynuzüfleyenler ve Ayağıkibirliler hep bir ağızdan konuşmaya başladı.</p>

  <p>Genelde herkes şakanın kötü bir zevk ürünü olduğu ve konukları girdikleri şoktan kurtarabilmek için daha çok içecek ve yiyecek gerektiği konusunda hemfikir olmuştu. "Deli. Hep söylemişimdir," sözü belki de en çok tekrarlanan yorumdu. Tooklar bile (birkaçı hariç) Bilbo'nun davranışının saçma sapan olduğunu düşünüyordu. O anda birçoğu Bilbo'nun yok oluşunu maskaralık türünden bir gösteri olarak kabul etmişti.</p>

  <p>Fakat yaşlı Rory Brandybuck o kadar emin değildi. Ne ilerleyen yaşı, ne de muazzam bir akşam yemeği onun aklını gölgelemeye yetmemişti; gelini Esmeralda'ya: "Bu işin içinde bir bit yeniği var şekerim! Korkarım bu kaçık Baggins gene iş başında. Aptal ihtiyar. Ama bize ne? Kayıntıyı götürmedi ya, sen ona bak," dedi ve şarabı bir kere daha dolaştırması için Frodo'ya seslendi.</p>

  <p>Tek bir söz bile söylemeyen tek kişi Frodo olmuştu. Bir süre için Bilbo'nun boş sandalyesi yanında sessiz sedasız oturup bütün sözleri ve soruları duymamazlığa geldi. Elbette ki önceden bildiği halde bu şakaya pek eğlenmişti. Konukların hiddetli şaşkınlıklarına gülmemek için kendisini zor tutuyordu. Fakat aynı zamanda derinden derine rahatsız hissetti kendini: Aniden yaşlı hobbiti ne kadar çok sevdiğini fark etmişti. Konukların çoğu yemeye, içmeye ve Bilbo Baggins'in geçmişteki ve şimdiki tuhaflıklarını konuşmaya devam etti; yalnız Torbaköylü Bagginsler hışımla çıkıp gitmişlerdi bile. Frodo artık davetten uzaklaşmak istiyordu. Yeniden şarap getirilmesini emretti; sonra ayağa kalkıp sessizce kendi kadehini Bilbo’nun sağlığına dikti ve çadırdan süzülüp ayrıldı.</p>

  <div>
    <br/>
  </div>

  <p>Bilbo Baggins'e gelince; o daha konuşmasını yaparken cebindeki altın yüzüğü ellemeye başlamıştı bile: Bunca yıldır bir sır olarak sakladığı sihirli yüzüğü. Aşağı inerken yüzüğü parmağına geçiriverdi ve bir daha Hobbitköy’de hiçbir hobbit tarafından görülmedi.</p>

  <p>Bilbo neşeli bir şekilde oyuğuna geri yürüdü, bir an durup yüzünde bir tebessümle büyük çadırdaki gürültüyü patırtıyı ve çayırın diğer yerlerinden gelen keyif seslerini dinledi. Sonra içeri girdi. Davet giysilerini çıkardı, katladı, işlemeli ipek yeleğini ince bir kâğıda sararak kaldırdı. Sonra aceleyle eski ve üstünden dökülen bir esvabı giyerek belini yıpranmış deri bir kemerle sıktı. Kemerine, eski püskü siyah deri kınında duran kısa bir kılıç astı. Naftalin kokulu kilitli bir çekmeceden eski bir pelerin ve kukuleta çıkarttı. Bunlar sanki çok değerli şeylermiş gibi kilitli tutulmuşlardı ama o kadar yamalıydılar ve o kadar sandık lekesi olmuşlardı ki gerçek renklerini tahmin etmek bile zordu: belki koyu yeşil olabilirlerdi. Bu giysiler Bilbo'ya göre epey büyüktü. Çalışma odasına geçti, büyük bir kasadan eski kumaş parçalarına sarılmış bir çıkın ve deriyle bağlı bir el yazması aldı; bunlara ilaveten de büyük, kabarık bir zarf. Kitap ile çıkını orada duran ve hemen hemen ağzına kadar dolmuş olan ağır bir torbanın üstüne tıktı. Zarfın içine yüzüğü ile yüzüğün ince zincirini koydu ve zarfı kapatıp üzerine Frodo'nun ismini yazdı. Zarfı önce şömine rafının üzerine bıraktı fakat sonra aniden geri aldı ve cebine soktu. Tam o anda kapı açılarak Gandalf hızla içeri girdi.</p>

  <p>"Hah!" dedi Bilbo. "Gelip gelmeyeceğini merak ediyordum."</p>

  <p>"Seni gözle görünür bir şekilde bulduğuma memnun oldum," diye cevapladı büyücü bir sandalyeye oturarak. "Seni yakalayıp son birkaç kelam etmek istedim. Sanırım her şeyin çok mükemmel ve tam senin planladığın gibi yürüdüğünü düşünüyorsundur?"</p>

  <p>"Evet, aynen öyle," dedi Bilbo. "Gerçi o şimşek sürpriz oldu: Öbürleri bir yana, beni oldukça şaşırttı. Senin kendinden kattığın bir şeydi bu sanırım?"</p>

  <p>"Öyleydi. Bunca yıldır akıllılık edip yüzüğü gizli tuttun; senin ani yok oluşunu konuklarına açıklayabilecek başka bir şey sunmanın doğru olacağını düşündüm."</p>

  <p>"Böylelikle de, benim şakamı bozacak bir şey. Sen her şeye burnunu sokan yaşlı bir işgüzarsın," diye güldü Bilbo, "ama herhalde en doğrusunu sen bilirsin, her zamanki gibi."</p>

  <p>"Öyle, bir şeyi bildim mi, doğrusunu bilirim. Fakat tüm bu olanlar hakkında pek emin değilim. Artık bitim noktasına vardı her şey. Sen şakanı yaptın ve tanıdıklarının çoğunu korkutup alınmalarına ve dokuz gün hatta muhtemelen doksan dokuz gün boyunca tüm Shire'da konuşacak bir konunun çıkmasına neden oldun. Daha da ileri gidecek misin?"</p>

  <p>"Evet, gideceğim. Bir tatile ihtiyacım olduğunu hissediyorum, çok uzun bir tatile, sana daha önce de söylemiş olduğum gibi. Büyük bir ihtimalle de sürekli bir tatil: Geri döneceğimi sanmıyorum. Daha doğrusu dönmeye niyetim yok, bütün işlerimi ayarladım."</p>

  <p>"Yaşlandım Gandalf. Göstermiyorum ama bunu gönlümün ta derinliklerinde hissediyorum. <i>Yaşını göstermezmiş</i>!" diye homurdandı. "Yahu, kendimi incelmiş hissediyorum, bir yerde <i>gerilmiş</i> gibi, bilmem anlıyor musun: Aynen büyük bir parça ekmeğe sürülmüş az bir miktarda tereyağı gibi. Böyle bir şey doğru olamaz. Bir değişikliğe veya, ne bileyim, bir şeylere ihtiyacım var."</p>

  <p>Gandalf merakla ve ilgiyle baktı ona. "Evet, bu pek doğru görünmüyor," dedi düşünceli düşünceli. "Evet, her şey bir yana, sanırım senin yaptığın plan gene de en iyisi."</p>

  <p>"Eh, zaten her halükârda ben kararımı verdim. Dağları tekrar görmek istiyorum Gandalf - <i>dağları</i>; sonra da <i>huzura ereceğim</i> bir yer bulmak. Huzur dolu sessiz bir yer, akrabaların beni gözetlemedikleri, ortalığı birbirine katan ziyaretçilerin kapı ziline asılmadığı bir yer. Kitabımı bitirebileceğim bir yer bulabilirim. Kitabım için güzel bir son tasarladım: <i>ve ömrünün sonuna kadar mutluluk içinde yaşadı."</i></p>

  <p>Gandalf güldü. "Umarım öyle olur. Fakat her nasıl biterse bitsin kimse o kitabı okumayacak."</p>

  <p>"Yok efendim, okuyabilirler, önümüzdeki yıllarda. Frodo birazını okudu bile, yazdığım yere kadar. Frodo'ya göz kulak olacaksın değil mi?"</p>

  <p>"Evet, olacağım - mümkün olduğunca, tüm gözlerim ve kulaklarımla."</p>

  <p>"Eğer istesem benimle gelirdi elbette ki. Hatta bir kere bunu teklif etti bile, tam davetten önce. Ama bunu tam anlamıyla istemiyor henüz. Ölmeden önce bir kere daha o vahşi toprakları ve Dağları görmek istiyorum; ama o hâlâ, koruları, çayırları ve minik dereleriyle Shire'a aşık. Burada rahat edecektir. Her şeyi ona bırakıyorum elbette, bir iki ufak tefek şey hariç. Umarım mutlu olmayı başarır, tek başına olmaya alıştıktan sonra. Artık kendi kendisinin efendisi olma zamanı da gelmişti."</p>

  <p>"Her şeyi mi?" dedi Gandalf. "Yüzüğü de mi? Bunu kabul etmiştin, hatırladın mı?"</p>

  <p>"Ee, şey, tabii, galiba öyle," diye kekeledi Bilbo.</p>

  <p>"Nerede?"</p>

  <p>"Çok merak ediyorsan, bir zarfın içinde," dedi Bilbo sabırsızca. "Orada, şömine rafının üzerinde. Şey, yok değil! Burada, cebimde!" Tereddüt etti. "Bak şimdi, tuhaf değil mi?" dedi yavaşça kendisine. "Ama, neden olmasın? Neden orada kalmasın?"</p>

  <p>Gandalf tekrar baktı Bilbo'ya, son derece sert bir biçimde; gözlerinde bir ışıltı vardı. "Ben olsaydım, Bilbo," dedi sakin sakin, "onu geride bırakırdım. Sen de bunu istemiyor musun?"</p>

  <p>"Şey evet - ve hayır. Şimdi iş buraya varınca, ondan ayrılmaktan hiç hoşlanmıyorum diyebilirim. Zaten neden ayrılmam gerektiğini de anlayamıyorum. Neden böyle yapmamı istiyorsun?" diye sordu; sesine garip bir değişiklik gelmişti. Kuşku ve tedirginlikle keskinleşmiş bir sesti bu. "Yüzüğüm konusunda beni sıkıştırıp duruyorsun, halbuki yolculuğumda edindiğim diğer şeyler konusunda beni hiç rahatsız etmedin."</p>

  <p>"Hayır, ama seni bu konuda sıkıştırmam gerekiyordu," dedi Gandalf. "Gerçeği öğrenmek istiyordum. Bu önemliydi. Sihirli yüzükler -kısaca, sihirlidir; nadir ve ilgi uyandırıcıdır. Yüzüğünle mesleki açıdan ilgileniyordum diyebiliriz; hâlâ da ilgileniyorum. Eğer yine ortalıkta dolaşmaya başlayacaksan, onun nerede olduğunu bilmek isterim. Aynı zamanda <i>senin</i> o yüzüğe yeterinden fazla uzun zamandır sahip olduğunu düşünüyorum. Eğer bütün bütün yanılmıyorsam, artık ona ihtiyacın olmayacak Bilbo."</p>

  <p>Bilbo kıpkırmızı kesildi; gözlerinde kızgın ışıklar belirdi. Şefkat yüklü yüzü sertleşti. "Nedenmiş?" diye haykırdı. "Sonra sana ne bundan, kendime ait şeylerle ne yapmışım, ne yapmamışım, seni ne ilgilendiriyor? O bana ait. Onu ben buldum. Bana geldi o."</p>

  <p>"Evet, evet," dedi Gandalf. "Ama sinirlenecek bir şey yok bunda."</p>

  <p>"Eğer sinirliysem bu senin suçun," dedi Bilbo. "Bak sana söylüyorum, o benim. Bana ait. Benim kıymetlim o. Evet, benim kıymetlim."</p>

  <p>Büyücünün yüzü ciddiyetini ve dikkatini korudu, sadece derin gözlerdeki bir titreşim onun şaşırmış, hatta telaşlanmış olduğunu gösteriyordu. "Daha önce de yüzüğe bu isim verilmişti," dedi, "fakat senin tarafından değil."</p>

  <p>"Ama şimdi ben söylüyorum bunu. Ve niye söylemeyecekmişim? Gollum da bunu bir kerecik böyle demiş diye. Artık yüzük onun değil, benim. Ve de ben, bu yüzük bende kalacak diyorum."</p>

  <p>Gandalf ayağa kalktı. Sert bir edayla konuştu. "Eğer bunu yaparsan aptallık edersin Bilbo," dedi. "Söylediğin her sözle bunu açık açık ortaya koyuyorsun zaten. Seni haddinden fazla etkisi altına aldı. Bırak onu! O zaman kendin de serbest kalırsın, özgür olursun."</p>

  <p>"İstediğimi yapar, dilediğim yere giderim," dedi Bilbo dikkafalılıkla.</p>

  <p>"Bak şimdi, bak şimdi; benim aziz hobbitim!" dedi Gandalf. "Bütün o uzun ömrün boyunca arkadaş olduk senle ve senin bana bir borcun var. Hadi! Söz verdiğin gibi yap: Vazgeç ondan!"</p>

  <p>"Âlâ, eğer yüzüğü kendin için istiyorsan, çekinme söyle!" diye bağırdı Bilbo. "Ama onu elde edemeyeceksin. Kıymetlimi kimselere vermem, söyleyeyim sana." Eli küçük kılıcının kabzasına doğru seyirtti.</p>

  <p>Gandalf'ın gözlerinde şimşekler çaktı. "Çok yakında sinirlenme sırası bana gelecek," dedi. "Bir daha bunu söylersen sinirleneceğim. İşte o zaman Gri Gandalf'ı cübbesiz görürsün." Hobbite doğru bir adım attı; adeta büyüyor, tehlike arz ediyordu; gölgesi küçük odayı doldurmuştu.</p>

  <p>Bilbo, nefes nefese, eliyle cebini sıkıca tutarak geri geri duvar dibine kadar çekildi. Bir an yüz yüze durdular; odanın havası bile ürperir gibiydi. Gandalf gözlerini hobbitin üzerinden ayırmıyordu. Yavaş yavaş Bilbo'nun elleri gevşedi ve titremeye başladı. "Sana neler oldu anlayamıyorum Gandalf," dedi Bilbo. "Hiç böyle olmamıştın. Nereden çıkıyor bütün bunlar? Yüzük benim, öyle değil mi? Onu buldum ve eğer onu alıkoymasaydım Gollum beni öldürecekti. O ne derse desin, ben hırsız değilim."</p>

  <p>"Sana hiçbir zaman hırsızsın demedim ki," diye cevap verdi Gandalf. "Ayrıca ben de hırsız değilim. Seni soymaya değil, sana yardım etmeye çalışıyorum. Bana güvenmeni isterdim, eskiden olduğu gibi." Arkasını döndü, gölge geçti. Tekrar küçülüp yaşlı, kır bir adam oldu, iki büklüm ve kaygılı bir adam.</p>

  <p>Bilbo elleriyle gözlerini kapattı. "Özür dilerim," dedi. "Fakat kendimi çok garip hissettim. Aslında artık onun derdiyle uğraşmamak benim için de bir rahatlama olacak. Son zamanlarda hiç aklımdan çıkmaz olmuştu. Bazen onun beni izleyen bir göz olduğunu hissediyordum. Ve durmadan onu takıp ortadan yok olmak istiyordum, düşünsene; veya emniyette mi değil mi diye bakmak için cebimden çıkartıp duruyordum. Kilitli tutmayı denedim, ama cebimde olmadı mı rahat edemedim bir türlü. Nedenini bilmiyorum. Ve bir türlü karar veremiyorum."</p>

  <p>"O halde benim kararıma güven," dedi Gandalf. "Ben kararımı verdim. Git ve onu arkanda bırak. Ona sahip olmaktan vazgeç. Frodo'ya ver onu, ben Frodo'ya göz kulak olurum."</p>

  <p>Bilbo bir süre için gergin ve kararsız durdu. Sonra derin bir iç çekti. "Tamam," dedi biraz zoraki. "Öyle yapacağım." Omuzlarını silkerek, daha çok mahcubiyetle gülümsedi. "Ne de olsa, bütün bu davetin altındaki neden oydu aslında: Bir sürü doğumgünü hediyesi vererek, bir yerde onu da aynı anda vermeyi daha kolay kılmak. Sonuçta bu, işi kolaylaştırmadı fakat bütün yaptığım hazırlıkları yabana götürmek yazık olur. Böyle bir şey şakayı da bozar."</p>

  <p>"Aslında bu olayda benim görebildiğim yegâne manayı ortadan kaldırır," dedi Gandalf.</p>

  <p>"Pekâlâ," dedi Bilbo, "bu da diğerleriyle birlikte Frodo'ya gidecek." İç geçirdi. "Benim de hemen harekete geçmem gerekiyor gerçekten de, yoksa birileri beni yakalayacak. Hoşçakalın dedim, bir kez daha bunu tekrarlamaya dayanamayacağım." Bohçasını alarak kapıya doğru davrandı.</p>

  <p>"Yüzük hâlâ cebinde," dedi büyücü.</p>

  <p>"Aa, öyleymiş!" diye bağırdı Bilbo. "Vasiyetim ve diğer belgeler de cebimde kalmış. En iyisi sen bunları al da benim yerime veriver. En emniyetlisi böyle olur."</p>

  <p>"Hayır, yüzüğü bana verme," dedi Gandalf. "Şöminenin üzerindeki rafa koy. Frodo gelinceye kadar onun için en emniyetli yer orası. Onun gelmesini bekleyeceğim."</p>

  <p>Bilbo zarfı çıkarttı fakat tam saatin yanına koyacağı sırada eli aniden geriye doğru çekildi ve paket yere düştü. Bilbo daha paketi yerden alamadan büyücü eğilerek paketi kaptı ve yerine koydu. Hobbitin yüzünde çarçabuk gelip geçen bir kızgınlık nöbeti göründü tekrar. Sonra bu görüntü aniden yerini ferahlığa ve bir tebessüme bıraktı.</p>

  <p>"İşte bu kadar," dedi. "Şimdi gitme zamanı."</p>

  <p>Birlikte hole çıktılar. Bilbo bastonluktan, en sevdiği bastonu seçti; sonra bir ıslık çaldı. Üç cüce, meşgul oldukları üç ayrı odadan çıkarak geldiler.</p>

  <p>"Her şey hazır mı?" diye sordu Bilbo. "Her şey paketlenip etiketlendi mi?"</p>

  <p>"Hem de her şey," diye cevap verdiler.</p>

  <p>"Eh, öyleyse harekete geçelim!" Ön kapıdan dışarıya adımını attı Bilbo.</p>

  <p>Güzel bir geceydi, kapkara gök yıldızlarla beneklenmişti. Havayı koklayarak yukarı baktı. "Ne büyük bir zevk! Tekrar gitmek, tekrar cücelerle birlikte yollara düşmek ne büyük bir zevk! Senelerdir özlemini duyduğum şey işte buydu! Hoşçakalın!" dedi, eski evine bakıp, kapıya doğru eğilerek selam verirken. "Hoşçakal Gandalf!"</p>

  <p>"Şimdilik hoşçagit Bilbo. Kendine iyi bak! Yeterince yaşlısın, hatta belki yeterince akıllısındır da."</p>

  <p>"Sen kendine iyi bak! Ben artık hiçbir şeyi umursamıyorum. Beni hiç merak etme! Şu anda, en az her zamanki kadar mutluyum, bu da az bir şey sayılmaz. Fakat zaman geldi. Sonunda benim de ayaklarım yerden kesildi!" diye ekledi ve sonra alçak bir sesle, sanki kendi kendine söylenirmiş gibi, karanlığın içinde yavaş bir şarkı tutturdu:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Yol hiç bitmez, uzar gider</i></p>

  <p class="ti3"><i>Başladığı kapıdan</i></p>

  <p class="ti2"><i>Az gittik uz gittik ama</i></p>

  <p class="ti3"><i>Gücüm yettikçe yola devam</i></p>

  <p class="ti2"><i>Bacaklarım yorulsa da</i></p>

  <p class="ti3"><i>Yürürüm varana dek anayola</i></p>

  <p class="ti2"><i>Yollarla işler birleşir orada</i></p>

  <p class="ti3"><i>Bilmem yolculuk sonra ne yana</i></p>

  <div>
    <br/>
  </div>

  <p>Durdu, bir an sessiz kaldı. Sonra başka bir söz söylemeden çayırlardaki ve çadırlardaki ışıklarla seslere arkasını dönerek peşindeki üç yoldaşıyla uzun yoldan aşağı doğru hızla yürüdü. Aşağıdaki çitin alçak yerinden atladı ve kırlara vurup tıpkı otlar arasındaki bir hışırtı gibi geceye karıştı.</p>

  <p>Gandalf bir süre daha onun arkasından bakarak durdu karanlıkta. "Güle güle sevgili Bilbo - bir dahaki karşılaşmamıza kadar!" dedi yavaşça ve tekrar içeri girdi.</p>

  <div>
    <br/>
  </div>

  <p>Az sonra içeri giren Frodo onu karanlıkta, derin düşüncelere dalmış bir halde buldu. "Gitti mi?" diye sordu.</p>

  <p>"Evet," diye cevap verdi Gandalf, "sonunda gitti."</p>

  <p>"Keşke... yani, bu akşama kadar her şeyin sadece bir şaka olmasını ummuştum," dedi Frodo. "Ama içimden bir ses onun gerçekten gitmeye niyetli olduğunu söylüyordu. Ciddi konuları hep şakaya vururdu zaten. Keşke daha önce gelseydim de onu uğurlasaydım."</p>

  <p>"Bence o gerçekten de, sonunda sessizce süzülüp gitmeyi tercih ediyordu," dedi Gandalf. "Fazla aklın takılmasın. İyi olacaktır - artık. Sana bir paket bıraktı. İşte orada!"</p>

  <p>Frodo zarfı şömine rafının üzerinden aldı, baktı ama açmadı.</p>

  <p>"Zarfın içinde vasiyetnamesi ile diğer belgeleri bulacaksın sanırım," dedi büyücü. "Artık Çıkın Çıkmazı'nın efendisi sensin. Sonra, zannedersem bir de altın yüzük bulacaksın."</p>

  <p>"Yüzük!" diye haykırdı Frodo. "Onu bana mı bıraktı? Neden acaba? Yine de, işime yarayabilir."</p>

  <p>"Belki yarar, belki yaramaz," dedi Gandalf. "Yerinde olsam onu kullanmaya kalkmazdım. Bunu bir sır olarak gizler, saklardım! Artık yatıyorum."</p>

  <div>
    <br/>
  </div>

  <p>Çıkın Çıkmazı'nın efendisi olarak Frodo bütün konuklara güle güle demeyi kendisine sıkıcı bir görev bildi. Daha şimdiden garip olaylar hakkında söylentiler çayıra yayılmıştı bile ama Frodo sadece, <i>eminim yarın sabah her şey açığa kavuşacaktır</i>, diyordu. Gece yarısına doğru önemli konuklar için arabalar geldi. Tıka basa doymuş ama hiç mi hiç tatmin olmamış hobbitleri yüklenip teker teker gözden kayboldular. Daha önceden ayarlanmış olduğu gibi bahçıvanlar gelip, istemeden geri kalmış olanları da elarabalarıyla götürdüler.</p>

  <p>Gece yavaş yavaş geçti gitti. Güneş uyandı. Hobbitler de epeyce gecikerek onu takip ettiler. Sabah ilerledi. Görevliler gelip (verilen emirlere göre) çadırları, masaları, sandalyeleri, kaşıkları, bıçakları, şişeleri, tabakları, fenerleri, saksı çiçeklerini, ekmek kırıntılarını, maytap kâğıtlarını, unutulmuş çantaları, eldivenleri, mendilleri, yenmemiş yemekleri (bunlar çok az yer tutuyordu) toplamaya başladılar. Daha sonra başkaları da geldi (emir dışı): Bagginsler ile Boffinler, Toluklar, Tooklar ve yakınlarda oturan ya da yakınlarda kalan diğer davetliler. Gün öğleni bulup davette en çok doymuş olanlar bile dışarı çıkacak kadar kendini topladığında, Çıkın Çıkmazı'nda büyük bir kalabalık oluşmuştu; davetsiz, ama beklenen bir kalabalık.</p>

  <p>Frodo yüzünde bir tebessümle, ama oldukça yorgun ve endişeli bir halde basamakta beklemekteydi. Her ziyaretçiyi karşılıyordu ama, daha önce söylemiş olduğundan başka söyleyebileceği bir şey yoktu. Bütün sorgu ve suale verdiği cevap sadece şuydu: "Bay Bilbo Baggins buradan gitti; benim bildiğim kadarıyla, bütün bütün gitti." Misafirlerden bir kısmını, Bilbo onlara bir "mesaj" bıraktığı için eve buyur ediyordu.</p>

  <p>İçerde holde, çeşit çeşit paketlerden, çıkınlardan ve minik mobilya parçalarından oluşan büyükçe bir yığın vardı. Her parçanın üzerine bir etiket bağlanmıştı. Şu türden bir sürü etiket vardı:</p>

  <p>Bir şemsiyenin üzerinde, <i>ADELARD TOOK'a, ZAT-I ÂLİLERİNE mahsus, Bilbo'dan</i> yazıyordu. Adelard etiketlenmemiş epey şemsiye götürmüştü zamanında.</p>

  <p>Büyük bir çöp sepeti üzerinde, <i>DORA BAGGİNS'e, UZUN bir mektuplaşmanın anısına, Bilbo'dan sevgilerle</i>, yazıyordu. Dora Drogo’nun kız kardeşi ve Bilbo ile Frodo'nun yaşayan en yaşlı kadın akrabasıydı; doksan dokuz yaşındaydı ve yarım yüzyıldan daha fazla bir süredir, nasihat üzerine nasihat yazıp dururdu.</p>

  <p>Altın bir dolmakalem ve mürekkep hokkasının üzerinde, <i>MILO BARINAKLAR'a, işine yarayacağı umuduyla, B.B.'den,</i> yazıyordu. Milo şimdiye kadar hiçbir mektuba cevap yazmamıştı.</p>

  <p>Yuvarlak dışbükey bir aynanın üzerinde, <i>ANGELİCA'ya, Bilbo Amca'dan,</i> yazıyordu. Angelica genç bir Baggins idi ve kendi yüzünü güzel bulduğu da pek aşikârdı.</p>

  <p>(Boş) bir kitaplığın üzerinde: <i>HUGO BELKUŞAK'ın koleksiyonu için, katkıda bulunan bir dosttan,</i> yazıyordu. Hugo bol bol kitap ödünç alan ama geri vermeye pek yanaşmayan biriydi.</p>

  <p>Bir kutu gümüş kaşığın üzerinde: <i>LOBELİA TORBAKÖYLÜ BAGGİNS'e bir ARMAĞAN olarak,</i> yazıyordu. Bilbo, daha önceki yolculuğu sırasında Lobelia'nın evden epeyce kaşık yürütmüş olduğu kanısındaydı. Lobelia da bunu gayet iyi biliyordu. Günün ilerleyen vakitlerinde eve geldiğinde atılan taşı hemen fark etti ama kaşıkları da almadan gitmedi.</p>

  <div>
    <br/>
  </div>

  <p>Bu, holdeki armağanlardan sadece küçük bir seçkiydi. Bilbo'nun meskeni uzun yaşamının seyrine ait eşyalarla oldukça ıkış tıkış bir hal almıştı. Hobbit oyuklarının ıkış tıkış olma eğilimleri vardı zaten: Bu daha ziyade, bu kadar çok yaşgünü hediyesi verilmesinden kaynaklanıyordu. Gerçi elbette ki, hediyeler her zaman <i>yeni</i> olmazdı; yörede elden ele geçen, ne işe yaradığı unutulmuş bir iki eski <i>belek</i> bile vardı; fakat Bilbo genellikle yeni armağanlar vermiş ve kendisine verilmiş olanları da saklamıştı. Eski oyuk böylece biraz temizlenmiş oluyordu.</p>

  <p>Birbirinden değişik, çeşit çeşit hediyenin her birinin üzerinde bizzat Bilbo tarafından yazılmış bir etiket vardı ve bunların epeycesi bir ima veya bir espri içeriyordu. Ama elbette ki verilen şeylerin çoğu da gittikleri yerde pek makbule geçecek armağanlardan oluşmaktaydı. Varlıklı sayılmayacak hobbitler, özellikle de Çıkınsaçması Sırakovukları’nda oturanlar için durum gayet iyiydi. Yaşlı babalık Gamgee'ye iki çuval patates, yeni bir bahçıvan beli, yünlü bir yelek ve gıcırdayan eklemleri için bir şişe şifalı yağ kalmıştı. Yaşlı Rory Brandybuck'ı ise, misafirperverliğine mukabil bir düzine Eski Bağlar şişesi bekliyordu: Eski Bağlar, Güneydirhem'de üretilen sert kırmızı şarabın adıdır, bu şişeler de zamanında Bilbo'nun babası tarafından yatırılmış olduğundan artık iyice yıllanmıştı. Rory Bilbo'yu derhal affetti ve ilk şişeden sonra onun harika bir herif olduğunu ilan etti.</p>

  <p>Frodo'ya dünya kadar şey artakalıyordu. Ve elbette ki kitaplar, resimler ve gereğinden fazla mobilyanın yanı sıra en önemli hazineler de ona kalmıştı. Ancak paradan veya mücevherlerden ne bir haber vardı, ne de bir işaret: Kimseye ne bir metelik, ne de bir cam boncuk ihsan edilmişti.</p>

  <div>
    <br/>
  </div>

  <p>Frodo o akşamüstü zor saatler geçirdi. Tüm ev eşyasının bedava olarak dağıtılacağı konusunda yanlış bir söylenti orman yangını gibi yayılmış ve aradan pek bir zaman geçmeden her yer, bir işi olmadığı halde oradan uzaklaştırılmayan hobbitlerle dolmuştu. Etiketler kopartılarak birbirine karıştırılmış, tartışmalar çıkmıştı. Bazıları holde pazarlığa oturup değiş-tokuş yapmaya kalkışırken bazıları da kendilerine bırakılmamış armağanları, veya gereksiz ya da bekçisiz gördükleri herhangi bir şeyi ele geçirip gitmeye çalışıyordu. Bahçe kapısına giden yol el arabaları ile tıkanmıştı.</p>

  <p>Tüm bu kargaşanın tam ortasında Torbaköylü Bagginsler çıkageldiler. Frodo bir süre için odasına çekilerek, eşyalara göz kulak olması için arkadaşı Merry Brandybuck'ı bırakmıştı. Otho yüksek sesle Frodo'yu görmek istediğini söyleyince Merry kibarca eğilerek selam verdi.</p>

  <p>"Kendisi rahatsız," dedi. "Dinleniyor."</p>

  <p>"Saklanıyor desene şuna," dedi Lobelia. "Her neyse, biz onu görmek istiyoruz ve göreceğiz. Sen git ona böylece söyle!"</p>

  <p>Merry onları uzun bir süre holde yalnız bıraktı, onlar da bu arada ayrılık hediyeleri olan kaşıkları keşfetme olanağını buldular. Bu onların sinirini daha da ayaklandırdı. Nihayet çalışma odasına buyur edildiler. Frodo üstü kâğıtla dolu bir masanın başında oturuyordu. Rahatsız görünüyordu - en azından Torbaköylü Bagginsler'i gördüğü için öyleydi; ayağa kalkarken cebindeki bir şeyle oynamaktaydı. Gene de onları kibarlıkla karşıladı.</p>

  <p>Torbaköylü Bagginsler gayet kabaydılar. İşe, bazı kıymetli ve etiketsiz şeyler için (arkadaş işi) kötü fiyatlar vererek başladılar. Frodo sadece Bilbo'nun özellikle belirttiği şeylerin verilmekte olduğunu söyleyince de, bu işte zaten bir terslik var deyiverdiler hemen.</p>

  <p>"Ben onu bunu bilmem," dedi Otho, "gördüğüm kadarıyla sen bu işten pek kârlı çıkıyorsun. Vasiyetnameyi derhal görmek istiyorum."</p>

  <p>Frodo evlat edinilmiş olmasa, Bilbo'nun mirası Otho'ya kalacaktı. Vasiyetnameyi dikkatle okuduktan sonra homurdandı. Ne yazık ki, vasiyetname son derece net ve (diğer şartların yanı sıra, kâğıdın yedi şahit tarafından kırmızı mürekkeple imzalanmasını öngören hobbit hukuk kurallarına göre) tamamen geçerliydi.</p>

  <p>"Yine mağlup olduk," dedi karısına. "Hem de <i>altmış</i> yıl bekledikten sonra. Kaşık ha? Boşversene!" Parmaklarını Frodo'nun burnunun dibinde şıklatıp paldır küldür çıktı gitti. Fakat Lobelia'dan o kadar kolay kurtulunmuyordu. Kısa bir süre sonra Frodo işlerin ne âlemde olduğunu görmek için çalışma odasından çıkınca Lobelia'yı hâlâ ortalarda dolanır, dip bucak her yeri kurcalayıp zemini yoklar durumda buldu. Onu kibar ama gayet kesin bir şekilde kapının dışına çıkarırken, her nasılsa Lobelia'nın şemsiyesinin içine düşmüş olan birkaç minik (ama oldukça kıymetli) nesneyi geri almayı da ihmal etmedi. Lobelia'nın yüzü, Frodo'yu ezip geçecek bir son söz bulma telaşıyla oynayıp duruyordu; ama basamakta dönüp söyleyebildiği tek şey şu oldu: "Bunların hayrını görmeyeceksin delikanlı! Neden sen de gitmedin? Sen buraya ait değilsin; Baggins falan değilsin sen - sen - sen Brandybuck'sın!"</p>

  <p>"Duydun mu Merry ? Bu bir hakaretti bana kalırsa," dedi Frodo kapıyı kadının yüzüne kapatırken.</p>

  <p>"İltifattı," dedi Merry Brandybuck, "ve bu yüzden de, tabii ki yanlıştı."</p>

  <p>Sonra oyuğu şöyle bir dolaşarak üç genç hobbiti (iki Boffin ve bir Toluk) tam kilerlerden birinin duvarına delikler açmak üzereyken kapı dışarı ettiler. Frodo ayrıca, içinde bir yankı duyar gibi olduğu büyük kilerde kazıya başlayan genç Sanço Ayağıkibirli (yaşlı Odo Ayağıkibirli'nin torunu) ile de güreşmek zorunda kaldı. Bilbo'nun altınlarının efsanesi hem merak hem de umut konusuydu; çünkü herkesin bildiği gibi, efsanelerde geçen (kim bilir nasıl kazanılmış, hatta belki de çalınmış) altınlar, kim bulursa onun olur - tabii eğer ararken yakalanmazsanız.</p>

  <p>Frodo Sanço'nun hakkından gelip onu da dışarı attıktan sonra, holde bir sandalyeye çöktü. "Dükkânı kapatma vakti, Merry," dedi. "Kapıyı kilitle ve bugün başka kimseye açma, hatta şahmerdan getirseler bile açma." Sonra da kendine gelmek için geç de olsa bir çay içmeye gitti.</p>

  <p>Tam oturmuştu ki ön kapının hafif hafif çalındığı duyuldu. "Yine Lobelia'dır mutlaka," diye düşündü. "Aklına gerçekten de kötü bir şeyler gelmiş olmalı ki onu söylemek için geri döndü. Söyleyeceği neyse, bekleyebilir."</p>

  <p>Çayını içmeye devam etti. Kapı çok daha gürültülü bir şekilde tekrar çalındı, fakat yine umursamadı. Sonra birdenbire büyücünün kafası pencerede belirdi.</p>

  <p>"Eğer beni içeri almazsan Frodo, kapını öyle bir patlatacağım ki, kapı ta oyuğun öbür tarafından dağı delip çıkacak."</p>

  <p>"Sevgili Gandalf! Bir saniye!" diye bağırdı Frodo odadan çıkıp kapıya doğru koşarken. "Gir içeri! Gir! Ben de Lobelia zannetmiştim."</p>

  <p>"O halde seni affediyorum. Fakat onu epey bir vakit önce, taze sütü bile kesecek bir suratla Subaşı'na doğru midilli arabasını sürerken gördüm."</p>

  <p>"Beni neredeyse kaskatı kestiydi zaten. Gerçekten, az kaldı Bilbo'nun yüzüğünü parmağıma geçiriverecektim. Ortadan yok olmayı çok arzu ettim."</p>

  <p>"Sakın ha!" dedi Gandalf otururken. "O yüzüğe cidden dikkat et Frodo! Aslında biraz da, bu konuda son bir söz söylemek için geldim."</p>

  <p>"Peki, neymiş?"</p>

  <p>"Bu konuda neler biliyorsun?"</p>

  <p>"Sadece Bilbo'nun bana anlattıklarını. Bütün hikâyesini dinlemiştim: onu nasıl bulduğunu, nasıl kullandığını. Yolculuğu sırasında yani."</p>

  <p>"Acaba hangi hikâye?" dedi Gandalf.</p>

  <p>"Ha, cücelere anlatıp kitabına yazdığı hikâye değil," dedi Frodo. "Ben burada yaşamaya geldikten kısa bir süre sonra bana gerçek hikâyeyi anlattı. Senin gerçek hikâyeyi anlatıncaya kadar onu sıkıştırmış olduğunu, o yüzden iyisi mi benim de bilmem gerektiğini söyledi. 'Aramızda gizli saklı yok Frodo, ama anlattıklarım burada kalacak. Ne derlerse desinler, bu yüzük benim,' dedi."</p>

  <p>"Bu ilginç," dedi Gandalf. "Peki sen bütün bunlar hakkında ne düşündün?"</p>

  <p>"Eğer 'armağan' meselesini uydurmasını falan kastediyorsan, bence gerçek hikâye çok daha mantıklı, niye başka türlü anlattığını bile anlayamadım. Bilbo normalde böyle şeyler yapmaz aslında; bu bana çok tuhaf gelmişti zaten."</p>

  <p>"Bana da. Fakat öyle bir hâzineye sahip olanlara bu tür tuhaflıklar olur hep - eğer bu hâzineyi kullanırlarsa. Bu da sana, çok dikkatli olman konusunda bir uyarı olmuş olsun. Dilediğin zaman seni görünmez yapmaktan başka güçleri de olabilir Yüzük’ün."</p>

  <p>"Anlamıyorum," dedi Frodo.</p>

  <p>"Ben de," diye cevap verdi büyücü. "Yüzük'ten daha yeni yeni şüphelenmeye başladım, özellikle de dün geceden beri. Sen dert etme. Ama benim sözümü dinlersen, onu çok nadiren kullan, hatta hiç kullanma derim. En azından, bir söylentiye neden olacak veya merak uyandıracak bir şekilde kullanma, ne olursun. Tekrar söylüyorum: Onu iyi muhafaza et ve bir sır olarak sakla!"</p>

  <p>"Çok esrarengizsin! Neden korkuyorsun?"</p>

  <p>"Tam olarak bilmiyorum, o yüzden daha fazla konuşmayacağım. Geri döndüğüm zaman belki bir şeyler söyleyebilirim. Hemen yola koyuluyorum: Yani şimdilik hoşçakal." Ayağa kalktı.</p>

  <p>"Hemen mi!" diye bağırdı Frodo. "Ama ben en az bir hafta kalırsın sanıyordum. Bana yardım etmeni dört gözle bekliyordum."</p>

  <p>"Niyetim öyleydi, fakat kararımı değiştirmek zorunda kaldım. Uzunca bir süre uzaklarda kalabilirim; fakat mümkün olan en kısa zamanda gelip seni göreceğim. Beni görmeden, geldiğime inanma! Sessizce süzülüp gelirim. Artık Shire'ı pek öyle alenen ziyaret etmem. Görüyorum ki biraz gözden düşmüşüm. Baş belası, huzur kaçıran bir adam olduğumu söylüyorlar. Bazıları beni Bilbo'yu kaçırmakla, hatta daha kötü şeylerle bile suçluyor. Merak ediyorsan söyleyeyim, onun servetine konabilmek için seninle ikimizin bir entrika çevirdiğimizi düşünüyorlar."</p>

  <p>"Bazıları mı?" dedi hiddetle Frodo. "Otho ve Lobelia demek istiyorsun. Ne nefret verici bir şey! Bilbo'nun geri gelmesi ve yine benimle birlikte kırlarda yürüyüşe çıkması için onlara Çıkın Çıkmazı ile birlikte her şeyimi verirdim. Shire'ı seviyorum. Fakat her nasılsa onunla gitmiş olmayı diler oldum. Merak ediyorum, bir daha onu hiç görebilecek miyim acaba..."</p>

  <p>"Ben de," dedi Gandalf. "Ve daha neleri merak ediyorum neleri. Şimdilik hoşçakal! Kendine iyi bak! Beni bekle, özellikle ummadığın zamanlarda! Hoşçakal!"</p>

  <p>Frodo onu kapıya kadar geçirdi. Elini son bir kez salladıktan sonra, şaşılacak bir hızla yürüyüp gitti Gandalf; fakat Frodo yaşlı büyücünün sanki ağır bir yük taşıyormuş gibi, aşırı derecede iki büklüm olduğunu düşündü. Akşam eriyordu ve cübbeli şekil çabucak alacakaranlık içinde kayboldu. Frodo uzun bir süre için onu bir daha görmeyecekti.</p>
