  <h3>BÖLÜM I<br/> <br/> NİCE BULUŞMALAR</h3>

  <p class="p1">Frodo uyandığında kendini bir yatakta yatar buldu. İlk önce, hâlâ hafızasının kıyıcığında dolanan uzun ve kötü bir rüyanın ardından geç saatlere kadar uyumuş olduğunu düşündü. Veya, belki de hastaydı? Fakat tavan yabancı görünüyordu gözüne; dümdüzdü ve baştanbaşa oymalarla bezenmiş koyu renkli kirişleri vardı. Duvardaki gün ışığı lekelerine bakarak ve dökülen suyun sesini dinleyerek bir süre daha öylece yattı.</p>

  <p>"Ben neredeyim ve saat kaç?" dedi yüksek sesle tavana.</p>

  <p>"Elrond'un evindesin ve saat sabahın onu," dedi bir ses. "Yirmi dört Ekim sabahı, eğer merak ediyorsan."</p>

  <p>"Gandalf!" diye haykırarak doğruldu Frodo. Yaşlı büyücü oradaydı işte, açık pencerenin yanında oturuyordu.</p>

  <p>"Evet," dedi büyücü, "buradayım. Ve evden ayrıldığından beri yaptığın o saçma sapan şeylerden sonra, sen de burada olduğun için çok şanslısın."</p>

  <p>Frodo yeniden uzandı. Kendisini tartışamayacak kadar rahat ve huzurlu hissediyordu, zaten tartışmasının bir işe yarayacağını da zannetmiyordu. Artık tamamen uyanmıştı, yolculuğunun hatıraları geri gelmekteydi: Yaşlı Orman'daki feci "kestirme yol"; <i>Sıçrayan Midilli</i>'deki "kaza" ve Fırtınatepesi'nin dibindeki oyukta Yüzük'ü parmağına takma deliliği. O tüm bunları düşünüp, Ayrıkvadi'ye nasıl vardığını beyhude yere çıkarmaya çalışırken, sadece Gandalf beyaz duman halkalarını pencereden üfledikçe piposundan çıkan puf pufların duyulduğu uzun bir sessizlik yaşandı.</p>

  <p>"Sam nerede?" diye sordu sonunda Frodo. "Diğerlerinin hepsi iyi mi?"</p>

  <p>"Evet, hepsi gayet iyiler," diye cevap verdi Gandalf. "Sam buradaydı, yarım saat kadar önce biraz dinlensin diye ben yolladım."</p>

  <p>"Geçit'te neler oldu?" dedi Frodo. "Nedense her şey çok muğlaktı; hâlâ da öyle."</p>

  <p>"Evet, öyle olmalı. Solmaya başlamıştın," diye cevap verdi Gandalf. "O yara sonunda seni mağlup ediyordu. Birkaç saat daha geçse sana biz de yardım edemeyecektik. Fakat sen de az kuvvetli sayılmazsın, sevgili hobbitim! Höyük'te de ispat etmiş olduğun gibi. Orada kıl payıyla kurtulmuşsunuz: Belki de bütün olanlar arasında en tehlikelisi oydu. Keşke Fırtınatepesi'nde de kendini tutabilseydin."</p>

  <p>"Daha şimdiden epey şey biliyor gibisin," dedi Frodo. "Diğerlerine Höyük'ü anlatmadım. İlk başta çok korkunç geliyordu, sonra da düşünecek başka şeyler çıktı. Sen bunu nereden biliyorsun?"</p>

  <p>"Uykunda uzun uzun konuştun Frodo," dedi Gandalf yumuşak bir sesle, "ayrıca zihnini ve hafızanı okumam da zor olmadı. Endişelenme! Az önce 'saçma sapan' dedim, ama ciddi değildim. Seni takdir ediyorum - diğerlerini de. Böylesine tehlikelerden geçerek, Yüzük'ü de kaybetmeden buraya kadar gelmek az iş değil."</p>

  <p>"Yolgezer olmasa asla başaramazdık," dedi Frodo. "Fakat seni çok aradık. Sen olmayınca ne yapacağımı bilemedim."</p>

  <p>"Geciktirildim," dedi Gandalf, "bu da neredeyse felaketimiz oluyordu. Gerçi pek de emin değilim; belki böylesi daha iyi olmuştur."</p>

  <p>"Artık neler olduğunu bana da anlatsan!"</p>

  <p>"Vakti gelince! Senin bugün konuşman ve üzülmen yasak, Elrond'un emri bu."</p>

  <p>"Fakat konuşmak beni, bir o kadar yorucu olan düşünmek ve merak etmekten alıkoyacak," dedi Frodo. "Artık tamamen uyandım ve açıklanması gereken bir sürü şey hatırlıyorum. Sen neden geciktin? En azından bunu söylemelisin bana."</p>

  <p>"Çok yakında bütün istediklerini duyacaksın," dedi Gandalf. "Sen yeterince iyileşince hemen Divan’ı toplayacağız. Şimdilik sadece, hapsedildiğimi söylemekle yetineyim."</p>

  <p>"Sen mi?" diye bağırdı Frodo.</p>

  <p>"Evet ben, Gri Gandalf," dedi büyücü ciddiyetle. "Dünyada iyisiyle, kötüsüyle, birçok güç vardır. Bazıları benden daha kudretli. Bazılarına karşı gücüm henüz sınanmadı. Fakat vaktim yaklaşıyor. Morgul Hükümdarı ve Kara Süvarileri ortaya çıktılar. Savaş kapıda!"</p>

  <p>"O halde ben onlarla karşılaşmadan önce de Süvariler’i biliyordun, öyle mi?"</p>

  <p>"Evet, onları biliyordum. Hatta sana da bir sefer onlardan söz ettim; Kara Süvariler Yüzüktayfları'dır, Yüzüklerin Efendisi'nin Dokuz Hizmetkârı. Fakat onların yeniden uyandıklarını bilmiyordum, yoksa seni alıp hemen kaçardım. Haziranda senin yanından ayrıldıktan sonra onların haberini aldım; ama bu öykü sonraya kalsın. Şimdilik Aragorn sayesinde büyük bir felaketten kurtulduk."</p>

  <p>"Evet," dedi Frodo, "bizi Yolgezer kurtardı. Halbuki ilk başlarda ondan korkmuştum. Sanırım Sam ona asla tam olarak güvenemedi, en azından Glorfindel ile karşılaşıncaya kadar."</p>

  <p>Gandalf gülümsedi. "Sam meselesini anlattılar," dedi. "Artık kuşku duymuyor."</p>

  <p>"Memnun oldum," dedi Frodo. "Çünkü Yolgezer'den pek hoşlanmaya başladım. <i>Hoşlanmak</i> lafı doğru olmadı aslında. Yani, zaman zaman garip ve sert olsa da, seviyorum onu. Hatta, bazen bana seni hatırlatıyor. Büyük Ahali arasında böylelerinin de olduğunu bilmezdim. Ne bileyim, sadece büyük ve biraz da aptal olduklarını düşünürdüm: Kaymakpürüzü gibi iyi kalpli ve aptal; ya da Bill Eyrelti gibi aptal ve kötü. Ama zaten biz Shire'da insanlar hakkında pek fazla şey bilmeyiz, olsa olsa Bree'lileri biraz tanırız belki, o kadar."</p>

  <p>"Eğer yaşlı Arpadam'a aptal diyorsan, onları bile pek tanımıyorsun demektir," dedi Gandalf. "Kendi çerçevesinde aklı gayet iyi çalışır Arpadam'ın. Konuştuğundan daha az ve daha yavaş düşünür; yine de yavaş yavaş, ölçe biçe, taş duvarın gerisini bile görebilir (Bree'lilerin deyimiyle). Fakat Orta Dünya’da Arathorn oğlu Aragorn gibisini zor bulursun artık. Deniz'i aşıp gelmiş Krallar'ın soyu hemen hemen tükendi. Belki de bu Yüzük Savaşı onların son maceraları olur."</p>

  <p>"Yani Yolgezer gerçekten de eski Krallar'ın halkından mı geliyor?" dedi Frodo hayretle. "Hepsinin uzun bir süre önce yok olduklarını zannediyordum. Onun sadece bir Kolcu olduğunu sanmıştım."</p>

  <p>"Sadece Kolcu mu?" diye bağırdı Gandalf. "Frodo'cuğum, Kolcu dediklerin tam da budur zaten: Büyük bir halkın, Batı İnsanlarının Kuzey'deki son kalıntıları. Bana daha önce de yardım etmişlerdi; önümüzdeki günlerde onların yardımına yine ihtiyacım olacak, çünkü Ayrıkvadi'ye vardık, ama henüz Yüzük'ün yolculuğu bitmedi."</p>

  <p>"Galiba öyle," dedi Frodo. "Fakat şu ana kadar tek düşüncem buraya varmaktı ve umarım benim yola devam etmem gerekmiyordur. Böyle yatıp dinlenmek bile çok hoş. Bir aydır sürgünde maceralar içindeydim, bu kadarı bana yeter de artar."</p>

  <p>Susup gözlerini kapattı. Bir süre sonra yeniden konuştu. "Hesap ediyorum da," dedi, "Ekimin yirmi dördüne çıkamıyorum bir türlü. Ayın yirmi biri olmalı. Nehir Geçidi'ne ayın yirmisinde varmışızdır."</p>

  <p>"Sen gerektiğinden fazla konuşup hesap yaptın zaten," dedi Gandalf. "Yan tarafınla omzun nasıl şimdi?"</p>

  <p>"Bilmiyorum," diye cevap verdi Frodo. "Hiçbir şey hissetmiyorum: Ki bu da bir ilerleme sayılır ama" -bir gayret gösterdi- "kolumu yeniden biraz oynatabiliyorum. Evet, yeniden canlanıyor. Soğuk değil," diye ekledi sağ eliyle sol eline dokunarak.</p>

  <p>"Âlâ!" dedi Gandalf. "Hızla iyileşiyor. Çok yakında yine turp gibi olacaksın. Seni Elrond tedavi etti: Buraya getirildiğinden beri, günlerdir seninle ilgileniyor."</p>

  <p>"Günlerdir mi?"</p>

  <p>"Eh, dört gece, üç gün tamı tamına. Elfler seni Geçit'ten ayın yirmisi gecesi getirdi, hesabını ondan karıştırıyorsun. Senin için çok endişelendik, Sam de haber getirip götürmek dışında gece gündüz hemen hemen hiç yanından ayrılmadı. Elrond şifanın ustasıdır, fakat Düşmanımızın silahları ölüm saçar. Doğrusunu söylemek gerekirse benim çok az ümidim vardı; çünkü kapanmış yaranın içinde hâlâ bıçağın bir parçasının kaldığını tahmin ediyordum. Ama dün akşama kadar bir türlü bulamadık. Sonra Elrond bir kıymık bulup çıkarttı. Derinlere gömülmüş, içeri doğru işliyordu."</p>

  <p>Frodo, Yolgezer'in ellerinde yok olan o ucu çentikli insafsız bıçağı hatırlayarak ürperdi. "Korkma!" dedi Gandalf. "Bir şey yok artık. Eridi gitti. Zaten anlaşılan hobbitler de solup yok olmaya pek meraklı değiller. Büyük Ahali'den nice güçlü savaşçılar tanırım ki, senin on yedi gün taşıdığın o kıymıkla çabucak devrilirlerdi."</p>

  <p>"Bana ne yapacaklardı?" diye sordu Frodo. "Süvariler ne yapmaya çalışıyordu?"</p>

  <p>"Yaranın içinde kırılacak şekilde yapılmış Morgul bıçağıyla kalbinden vurmaya çalıştılar. Eğer başarsalardı, sen de onlar gibi olacaktın; ama onlardan daha güçsüz ve onların emrinde. Karanlıklar Efendisi'nin hükmü altında bir hayalete dönüşecektin; Yüzük'ünü alıkoymaya kalkışmanın acısını çıkartacaktı senden; tabii Yüzük'ten uzak kalıp onun parmağında görmenden daha büyük bir eziyet bulabilirse."</p>

  <p>"Şükürler olsun ki tehlikenin korkunçluğundan haberim yokmuş!" dedi Frodo zayıf bir sesle. "Ölesiye korkuyordum elbette; ama bu kadarını bilseydim belki kıpırdamaya bile cesaretim kalmazdı. Kurtulmuş olmam bir mucize!"</p>

  <p>"Evet ya kader, ya da talih yardımcın oldu," dedi Gandalf, "ve tabii, cesaretin de. Çünkü kalbinden değil, sadece omzundan vurabildiler; bu da sonuna kadar karşı koyman sayesinde oldu. Ama deyim yerindeyse, kıl payıyla kurtulmuşsun. En çok da Yüzük'ü taktığın zamanlar tehlikedeydin, çünkü o zaman sen de yarı yarıya hayalet dünyasının içine girmiş oluyordun ve orada seni ellerine geçirebilirlerdi. Sen onları görebiliyordun, onlar da seni."</p>

  <p>"Biliyorum," dedi Frodo. "Onlara bakmak bile korkunçtu! Fakat neden hepimiz onların atlarını görebiliyoruz?"</p>

  <p>"Çünkü onlar gerçek at; tıpkı, canlılarla bir işleri olduğu zaman hiçliklerine şekil verebilmek için giydikleri kara giysilerin de gerçek giysiler olması gibi."</p>

  <p>"O halde bu kara atlar, böyle binicilere nasıl dayanabiliyor? Bütün öbür hayvanlar onlar yaklaşınca çılgına dönüyorlar, hatta Glorfindel'in elf atı bile. Köpekler uluyor, kazlar avaz avaz bağırıyor onlara."</p>

  <p>"Ama bu atlar Mordor'daki Karanlıklar Efendisi'ne hizmet için üretilip yetiştiriliyorlar. Hizmetkârlarıyla kölelerinin hepsi hayalet değil ki! Orklarla troller var, börülerle kurtadamlar var ve eskiden beridir olduğu gibi bugün de, güneş altında kanlı canlı yaşayıp yine de onun emri altında olan, savaşçısıyla kralıyla bir sürü insan var. Her geçen gün de sayıları artmakta."</p>

  <p>"Peki ya Ayrıkvadi ve elfler? Ayrıkvadi emniyette mi?"</p>

  <p>"Evet şimdilik, geri kalan her yer fethedilinceye kadar. Elfler Karanlıklar Efendisi'nden korkabilirler, ondan kaçabilirler, ama bir daha asla ne onu dinleyecek, ne de hizmet edeceklerdir. Ve onun can düşmanlarından bir kısmı hâlâ burada, Ayrıkvadi'de yaşamakta: Elf Bilgeleri, en uzaktaki denizlerin gerisinden gelen Eldar beyleri. Onlar Yüzüktayfları'ndan korkmazlar, çünkü Kutlu Diyar'dan gelenler her iki dünyada birden yaşar ve hem Görünen hem de Görünmeyeni karşı büyük kudretleri vardır."</p>

  <p>"Parlayan ve diğerleri gibi solmayan beyaz bir siluet görür gibi olmuştum. Demek, Glorfindel miydi o?"</p>

  <p>"Evet, onu bir an için öbür taraftaki haliyle görmüşsün: İlkdoğanların en güçlülerindendir. Bir Elf Beyi'dir Glorfindel; prensler yetiştiren bir soydan gelir. Gerçekten de, Ayrıkvadi'de Mordor'un gücüne bir süre karşı koyacak bir kudret mevcut: Başka yerlerde de başka kudretler var hâlâ. Shire'da da farklı türden bir kudret var. Fakat işler böyle devam ederse, kısa bir süre sonra tüm bu yerler kuşatma altındaki adalara dönüşecek. Karanlıklar Efendisi tüm gücünü ortaya koyuyor."</p>

  <p>Aniden ayağa kalktı, sakalları tel gibi sertleşiverip dümdüz olmuş çenesini ileri çıkartarak, "Yine de," dedi, "cesaretimizi kaybetmememiz gerek. Çok yakında iyileşeceksin, ben konuşa konuşa seni öldürmezsem tabii. Artık Ayrıkvadi'desin ve şimdilik hiçbir konuda endişelenmene gerek yok."</p>

  <p>"Cesaretim yok ki kaybedeyim," dedi Frodo, "ama şu anda endişeli değilim. Bana arkadaşlarımdan bir haber ver, bir de Geçit'teki meselenin sonunu anlat; deminden beri bunları soruyorum, şimdilik bu kadarı yeter de artar bana. Ondan sonra tekrar bir uyurum herhalde; fakat sen anlatacaklarını bitirmeden gözlerimi bile kırpamam."</p>

  <p>Gandalf sandalyesini yatağın kenarına çekti ve Frodo'yu şöyle güzelce bir süzdü. Yüzüne renk gelmiş, gözleri berraklaşmış, tam anlamıyla uyanmış ve idraki açılmıştı. Gülümsüyordu ve eni konu iyileşmiş görünüyordu. Fakat büyücünün gözüne çarpan belli belirsiz bir değişiklik vardı Frodo'da; sanki tüm gövdesi, özellikle de yatak örtüsünün üzerinde duran sol eli, çok çok azıcık şeffaflaşmış gibiydi.</p>

  <p>"Eh, buna şaşmamak lazım," dedi Gandalf kendi kendine. "Daha yolun yarısına bile gelmedi ve sonunda ne olacağını Elrond bile kestiremez. Kötüye varmayacaktır bence. Belki görmeyi bilenler için berrak bir ışık dolu cam bir kap gibi olur."</p>

  <p>"Çok iyi görünüyorsun," dedi yüksek sesle. "Elrond'a danışmadan sana özet halinde bir hikâye anlatmayı göze alıyorum. Ama haberin olsun çok kısa anlatacağım, sonra da tekrar uyuman gerekiyor. Anlayabildiğim kadarıyla olan şu. Sen kaçmaya başlar başlamaz Süvariler doğru sana yöneldiler. Artık atlarının rehberliğine ihtiyaçları yoktu: Onların dünyasının eşiğinde olduğun için onlara görünür olmuştun. Aynı zamanda Yüzük de onları çekiyordu. Arkadaşların sıçrayıp onların yolundan çekildi, yoksa ezileceklerdi. Seni beyaz at da kurtaramazsa hiçbir şeyin kurtaramayacağını biliyorlardı. Süvariler onların yetişemeyeceği kadar hızlı ve savaşamayacakları kadar kalabalıktı. Yaya olarak Glorfindel ile Aragorn bile Dokuz'una birden karşı koyamaz.</p>

  <p>"Yüzüktayfları rüzgâr gibi geçip gidince arkadaşların arkalarından koştular. Geçit'e yakın bir yerde, yolun yanında birkaç bodur ağaçla önü örtülmüş küçük bir oyuntu vardır. Orada aceleyle bir ateş yaktılar; çünkü Glorfindel Süvariler nehri geçmeye kalkışırsa bir taşkının geleceğini biliyordu; o zaman nehrin o tarafında kalan Süvariler'le onun ilgilenmesi gerekecekti. Sel taşkını başlar başlamaz ileri fırladı, arkasından da ellerinde alevli odunlarla Aragorn ve diğerleri geliyordu. Ateş ve su arasında kalıp bir de karşılarında gazap içinde ayan beyan bir Elf Beyi görünce Süvariler yılgınlığa düştü, atları da deliye döndü. Üçü taşkının ilk sularına kapılıp gitti; kalanlar da atları tarafından suya savrulup mağlup oldular."</p>

  <p>"Peki bu Kara Süvariler'in sonu mu olmuş oluyor?" diye sordu Frodo.</p>

  <p>"Hayır," dedi Gandalf. "Atları telef olmuş olsa gerek, atsız kalınca onlar da sakat sayılır. Fakat Yüzüktayfları'nın kendileri kolay kolay yok edilemez. Maamafih şimdilik onlardan korkmamıza lüzum yok. Arkadaşların taşkından sonra nehri geçip, seni altında kırık bir kılıçla yüzükoyun nehir kıyısında yatar durumda bulmuşlar. At başucunda nöbet tutuyormuş. Bembeyaz ve buz gibiymişsin, ölüp gittin, hatta belki daha da kötü bir şey oldu sanmışlar. Elrond’un halkı seni ağır ağır Ayrıkvadi'ye doğru taşırlarken buldu onları."</p>

  <p>"Taşkını kim yaptı?" diye sordu Frodo.</p>

  <p>"Elrond'un emriyle oldu," diye cevap verdi Gandalf. "Bu vadideki nehir onun hükmü altındadır ve hayat memat halinde Geçit'i kapatması lazım gelirse sular kızgınlıkla kabarır. Yüzüktayfları'nın başı atını suya sürdüğü anda taşkın da salıverildi. Övünmek gibi olmasın, ben de bir iki hususi ilavede bulunmadım değil hani: Dikkatini çekmemiş olabilir ama, dalgalardan bir kısmı üzerinde parlak beyaz binicileri olan büyük beyaz atlar biçimindeydi, ayrıca bir sürü de gümbür gümbür yuvarlanan kaya vardı. Acaba haddinden fazla şiddetli bir gazabı mı serbest bıraktık, taşkın çığırdan çıkar da hepinizi süpürüp gider mi diye bile korktum bir an için. Dumanlı Dağlar'ın karlarından eriyip gelen sular hayat dolu oluyor."</p>

  <p>"Evet şimdi hatırlamaya başladım," dedi Frodo; "o muazzam çağıltı. Arkadaşlarımla, düşmanlarımla hep birlikte boğuluyorum zannetmiştim. Ama artık emniyetteyiz!"</p>

  <p>Gandalf çabucak Frodo'ya bir baktı, fakat Frodo gözlerini kapatmıştı. "Evet, şimdilik hepiniz emniyettesiniz. Yakında Bruinen Geçidi'ndeki zaferi kutlamak için ziyafet ve şenlikler olacak, hepiniz de baş köşede yer alacaksınız."</p>

  <p>"Harika!" dedi Frodo. "Elrond ve Glorfindel gibi büyük beylerin, tabii Yolgezer'in de, bu kadar zahmete girip bana böyle iyi davranmaları fevkalade bir şey."</p>

  <p>"Eh, böyle davranmaları için birçok neden var," dedi Gandalf gülümseyerek. "Geçerli nedenlerden biri benim. Bir diğeri de Yüzük: Sen Yüzük-taşıyansın. Ayrıca Yüzük-bulan Bilbo'nun da varisisin."</p>

  <p>"Sevgili Bilbo!" dedi Frodo uykulu uykulu. "Kim bilir nerelerdedir. Keşke burada olup, bunları duyabilseydi. Nasıl da gülerdi. İnek Ay'ın üzerinden atladı! Hele o zavallı yaşlı trol!" Sözü biter bitmez derin bir uykuya daldı.</p>

  <div>
    <br/>
  </div>

  <p>Frodo artık Deniz'in doğusundaki Son Sıcak Yuva'da emniyetteydi. Bilbo'nun da uzun süre önce kaydetmiş olduğu gibi, "ister yemek yiyip uyumaktan, ister masallardan şarkılardan hoşlanın, ister oturup düşünmeyi yeğleyin, ister hepsinden biraz olsun deyin, burası mükemmel bir ev" idi. Sadece orada bulunmak bile yorgunluk, korku ve keder için bir tedavi sayılırdı.</p>

  <p>Akşam yaklaşırken Frodo tekrar uyandı ve artık dinlenmeye veya uykuya ihtiyacı olmadığını fark etti; canı yemek içmek, sonra da galiba şarkı ve hikâyeler dinlemek istiyordu. Yataktan çıktı ve kolunu da yine neredeyse eskisi kadar kullanabildiğini keşfetti. Yeşil kumaştan, tam üstüne göre, temiz giysiler bir kenarda onu bekliyordu. Aynaya bakınca, hatırladığından çok daha ince bir görüntü karşısında şaşırıp kaldı: Aynadaki görüntü Bilbo'nun Shire'da amcası ile yürüyüşlere çıkan genç yeğenine çok benziyordu, ama ona bakan gözlerinde düşünceli bir ifade vardı.</p>

  <p>"Evet, aynadan dışarı son göz atışından beri az şey görmedin," dedi kendi aksine. "Ama şimdi sırada sevinçli bir vuslat var!" Kollarını uzatarak ıslıkla bir hava çalmaya başladı.</p>

  <p>Tam o anda kapı çalındı ve Sam girdi içeri. Frodo'ya koştu, beceriksiz ve utangaç bir halde sol elini yakaladı. Eli hafifçe okşadı, sonra kızararak çarçabuk başını çevirdi.</p>

  <p>"Hayrola Sam!" dedi Frodo.</p>

  <p>"Sıcak!" dedi Sam. "Elini diyorum yani Bay Frodo. O uzun geceler boyu öyle soğuktu ki. Ama şimdi bayram vakti!" diye bağırarak yeniden o yana döndü; gözleri parlıyor, olduğu yerde hoplayıp zıplıyordu. "Seni ayakta ve kendinde görmek ne hoş beyim! Gandalf aşağı inmeye hazır mıymışsın bir bakayım diye yolladı beni; ben de şaka yapıyor sandıydım."</p>

  <p>"Hazırım," dedi Frodo. "Haydi gidip bizim ötekileri bulalım!"</p>

  <p>"Seni onlara götüreyim beyim," dedi Sam. "Çok büyük bir ev bura, çok da acayip. Hep bulup öğrenecek bir şeyler oluyor, köşeyi dönünce neylen karşılaşacağın belli değil. Hele elfler beyim! Orda elfler, burda elfler! Kimisi krallara benziyor, korkunç ve muhteşem; kimisi çocuk gibi şen. Ya o müzik, o şarkılar - gerçi buraya geldiğimizden beri dinlemeye ne vaktim ne de gönlüm olduğundan değil ya işte. Fakat buranın usullerini öğrenmeye başladım."</p>

  <p>"Neler yaptığını biliyorum Sam," dedi Frodo, onun koluna girerek. "Fakat bu gece eğlenecek ve gönlünün çektiği kadar dinleyeceksin. Haydi, şu köşelerde kılavuzluk et bana!"</p>

  <p>Sam onu birkaç koridordan geçirip bir sürü merdivenden indirdikten sonra, nehrin dik kıyısına yukarıdan bakan yüksek bir bahçeye çıkarttı. Frodo arkadaşlarını evin doğuya bakan yanındaki bir sundurmada oturur buldu. Aşağıdaki vadiye gölgeler düşmüştü, fakat ta yukarılardaki dağların çehrelerinde hâlâ ışık vardı. Hava ılıktı. Akan ve dökülen suyun sesi gürül gürül geliyordu ve sanki yaz hâlâ Elrond'un bahçelerinde oyalanırmış gibi gece, ağaçların ve çiçeklerin belli belirsiz kokularıyla doluydu.</p>

  <p>"Yaşasın!" diye bağırdı Pippin ayağa fırlayarak. "İşte soylu kuzenimiz! Yüzük'ün Efendisi Frodo'ya yol açın!"</p>

  <p>"Sus!" dedi Gandalf sundurmanın gerisindeki gölgeler içinden. "Kötü şeyler bu vadiye gelemez; ama yine de onların adını anmamak lazım. Yüzük'ün Efendisi Frodo değil, gücü yeniden tüm dünyaya yayılmakta olan Mordor'un Kara Kulesi’nin efendisidir! Biz bir kalede oturuyoruz. Dışarlarıysa kararmakta."</p>

  <p>"Gandalf da böyle neşeli şeyler söyler oldu," dedi Pippin. "Benim hale yola girmem gerektiğini düşünüyor. Fakat her nedense burada gam kasavet yapmak mümkün değil adeta. İçimden şarkılar söylemek geliyor da, duruma uygun bir şarkı bulamıyorum."</p>

  <p>"Benim de içimden şarkılar söylemek geliyor," diye güldü Frodo. "Ama şu anda bir şeyler yiyip içmeyi daha çok istiyorum!"</p>

  <p>"Bu dediğin hemen hallolur," dedi Pippin. "Her zamanki kurnazlığını bir kez daha göstererek tam yemek vaktinde kalktın."</p>

  <p>"Yemekten de öte! Bir şölen!" dedi Merry. "Gandalf senin iyileştiğini bildirir bildirmez hazırlıklar başladı." Daha sözünü ancak bitirmişti ki, çalan bir sürü çıngırağın sesiyle büyük salona çağırıldılar.</p>

  <div>
    <br/>
  </div>

  <p>Elrond'un evinin büyük salonu baştanbaşa doluydu: İçerdekilerin çoğunluğu elflerden oluşuyordu, fakat diğer halklardan konuklar da vardı. Elrond, âdeti üzere, bir yükselti üzerindeki uzun masanın en ucunda büyük bir koltukta oturuyordu; bir yanına Glorfindel, bir yanına da Gandalf oturmuşlardı.</p>

  <p>Frodo onlara merakla baktı, çünkü bunca hikâyede ismi geçen Elrond'u ilk görüşüydü bu; ayrıca onun sağında oturan Glorfindel'in, hatta solunda oturan ve Frodo'nun çok iyi tanıdığını zannettiği Gandalf'ın bile, vakur ve kudretli beyler oldukları apaçık anlaşılıyordu.</p>

  <p>Gandalf diğer ikisine göre daha kısa boyluydu; ama uzun ak saçları, ortalığı süpüren gümüş sakalı ve geniş omuzlarıyla, kadim efsanelerin bilge kralları gibi görünmekteydi. İhtiyar yüzünde kocaman karlı kaşları altındaki kara gözleri, aniden alev almaya hazır kömür parçaları gibi ışıl ışıldı.</p>

  <p>Glorfindel uzun boylu ve dimdikti; saçları pırıl pırıl altın renkli, yüzü güzel, genç, korkusuz ve neşe doluydu; gözleri parlak ve keskindi, sesi müzik gibiydi; alnında bilgelik, ellerinde kuvvet vardı.</p>

  <p>Elrond'un yüzü zamandan muaf gibiydi, ne yaşlı ne gençti, fakat kimi mutlu kimi mutsuz bir sürü anı yazılıydı bu çehrede. Saçları alacakaranlığın gölgeleri gibi karaydı, başını ince gümüş bir halka süslüyordu; gözleri berrak bir akşam misali griydi ve içlerinde yıldız ışıklarına benzer bir ışık vardı. Hem nice kış mevsimiyle taçlanmış bir kral gibi saygıdeğer, hem de gücünün doruğundaki tecrübeli bir savaşçı gibi dinç duruyordu. Ayrıkvadi'nin Hükümdarı ve gerek elfler, gerekse insanlar arasında kudretli biriydi.</p>

  <p>Masanın orta bölümünde, duvardaki kumaş gergiler önüne yerleştirilmiş üzeri tenteli bir koltuk vardı ve burada bakmaya kıyılamayacak güzellikte bir hanım oturuyordu. Kadınlık haliyle Elrond'a o kadar çok benziyordu ki, Frodo onun yakın bir akrabası olduğunu tahmin etti. Gencecikti kadın, ama sanki değildi de. Kara saçlarının örgülerine kır değmemişti, beyaz kollarıyla berrak yüzü kusursuz ve düzgündü; yıldızların ışığı idi bulutsuz bir gece gibi gri parlak gözlerinde görülen; yine de bir kraliçe gibi duruyordu, yılların getirdiği nice şeyi tanımış gibi bakışlarında düşünce ve bilgi vardı. Alnının üstünde başı, beyaz beyaz pırıldayan küçük taşlarla örülmüş gümüş dantelden bir kep ile örtülüydü; fakat yumuşak gri giysisinde gümüş yapraklı bir kemerden başka süs yoktu.</p>

  <p>O güne dek pek az ölümlünün görmüş olduğu kişiyi işte böyle gördü Frodo; Elrond'un kızı Arwen'di bu, onda Luthien'in çehresinin yeniden dünyaya geldiği söylenirdi; ona Undómiel derlerdi, çünkü halkının Akşamyıldızı idi. Uzun zamandır anne tarafının dağların arkasındaki ülkesinde, Lórien'de bulunuyordu; baba evi Rivendell'e daha yeni dönmüştü. Fakat erkek kardeşleri Elladan ile Elrohir orada değildi, gene Rivendell dışında bir maceraya atılmışlardı: Çünkü annelerinin ork inlerinde çektiği azabı hiç unutmaz, Kuzey Kolcularıyla birlikte sık sık uzaklara sürerlerdi atlarını.</p>

  <p>Yaşayan bir şeyde böylesi bir güzellik ne görmüştü, ne de hayal etmişti Frodo; Elrond'un sofrasında, bu kadar ulu ve bu kadar güzel kişiler arasında kendisine de yer verdiklerine hem şaşırıyor hem de utanıyordu. Ona uygun bir sandalyede, birkaç minder üzerinde oturmakta olduğu halde, kendini çok küçük ve yakışıksız hissetti; fakat bu duyguları hemencecik kayboldu. Şölen neşeli, yiyecekler de açlığının tüm arzularını karşılayacak zenginlikteydi. Yeniden etrafına baktığında, hatta yanında oturanlara nihayet bir göz attığında epey bir zaman geçmişti.</p>

  <p>İlk önce arkadaşlarını arandı. Sam beyine hizmet etmek için yalvarmıştı, ama bu seferlik kendisinin de şeref konuğu olduğunu söylemişlerdi ona. Şimdi Frodo yükseltiye yakın yan masalardan birinin yukarı ucunda Pippin ve Merry ile oturmakta olan Sam'i görebiliyordu. Yolgezer'den eser yoktu.</p>

  <p>Frodo'nun hemen sağında önemli birine benzeyen, zengin giysili bir cüce oturmaktaydı. Çatallı uzun sakalı neredeyse kar beyazı giysileri kadar beyazdı. Belinde gümüş bir kemer takılıydı, boynunda da gümüş ve elmaslardan yapılmış bir zincir sallanıyordu. Frodo ona bakabilmek için yemeğini bıraktı.</p>

  <p>"Hoş geldin ve hoş gördük!" dedi cüce ona doğru dönerek. Sonra da basbayağı yerinden kalkıp eğilerek selam verdi. "Glóin emrinizde," dedi ve daha da çok eğildi.</p>

  <p>"Frodo Baggins sizin ve ailenizin emrinde," dedi Frodo görgü kuralları uyarınca ve minderlerini dört bir yana saçarak şaşkınlıkla ayağa kalktı. "Siz <i>o</i> Glóin, Thorin Meşekalkan'ın on iki arkadaşından biri olan Glóin misiniz, yoksa yanılıyor muyum?"</p>

  <p>"Tamamen haklısınız," diye cevap verdi cüce minderleri toplayıp Frodo'nun tekrar yerine oturmasına nezaketle yardım ederken. "Ben kim olduğunuzu sormayacağım, çünkü arkadaşımız şanlı Bilbo'nun akrabası ve kanuni varisi olduğunuzu öğrendim zaten. İzin verirseniz, iyileşmiş olmanızdan dolayı sizi kutlamak isterim."</p>

  <p>"Çok teşekkür ederim," dedi Frodo.</p>

  <p>"Çok tuhaf maceralar yaşamışsınız duyduğum kadarıyla," dedi Glóin. "<i>Dört</i> hobbitin bu kadar uzun bir yolculuğa çıkmasına sebep ne olabilir, merak ettim açıkçası. Bilbo bizle geldiğinden beri böyle bir şey görülmemişti. Ama Elrond ve Gandalf bu konuda konuşmaya istekli görünmediklerine göre, pek de fazla soru sormamalıyım belki?"</p>

  <p>"Sanırım bu konuda konuşmasak daha iyi, en azından şimdilik," dedi Frodo kibarca. Elrond'un evinde bile Yüzük meselesinin uluorta konuşulmayacağını tahmin edebiliyordu; her halükârda bir süre için dertlerini unutmak istiyordu. "Fakat bu kadar önemli bir cüce Yalnız Dağ'dan bunca uzaklara neden gelmiş olabilir, ben de meraklandım doğrusu," diye ekledi.</p>

  <p>Glóin ona baktı. "Eğer duymadıysanız, bu konuda da henüz konuşmasak iyi ederiz sanırım. Az bir zaman sonra Efendi Elrond hepimizi toplayacaktır kanaatimce; o zaman çok şeyler dinleyeceğiz. Fakat konuşabileceğimiz başka nice mevzu var."</p>

  <p>Yemeğin geri kalan kısmında birbirleriyle sohbet ettiler, fakat Frodo konuşmaktan çok dinlemeyi yeğledi; çünkü Yüzük sayılmazsa Shire'a dair haberler küçük, uzak ve önemsiz görünmüştü gözüne, oysa Glóin'in Yabaneller'in kuzey bölgelerinde yaşanan olaylar hakkında anlatacak çok şeyi vardı. Frodo, artık Kocoğlan'ın oğlu Yaşlı Grimbeorn'un bir sürü güçlü kuvvetli insana beylik ettiğini ve onların Dağlar ile Kuyutorman arasındaki ülkesine ne bir ork ne de bir kurtun girmeye cesaret bile edemediğini öğrendi.</p>

  <p>"Gerçekten de," diyordu Glóin, "Kocoğlangiller olmasa Vadi'yle Ayrıkvadi arasındaki yollar çoktan geçilmez olmuştu. Yiğit adamlar doğrusu, Yüksek Geçit ile Kocakaya Sığlığı'nı da açık tutuyorlar. Fakat geçiş ücretleri çok yüksek," diye ekledi başını sallayarak; "ve yaşlı Kocoğlan gibi onların da cücelere pek yakınlık duyduğu söylenemez. Yine de güvenilirler, bu da bu zamanda az şey değil. Vadili İnsanlar kadar bize dost olan insan bulunmaz fakat. Çok iyi bir halk şu Ozangiller. Okçu Ozan'ın torunu, Ozan oğlu Bain oğlu Meşel yönetiyor onları. Güçlü bir kral, ülkesi de artık Esgaroth'un iyice güneyine ve doğusuna kadar uzanıyor."</p>

  <p>"Peki ya sizin halkınız?" diye sordu Frodo.</p>

  <p>"Anlatacak çok şey var, hem iyi, hem kötü," dedi Glóin; "yine de iyi şeyler daha fazla: Zamanın gölgesi bize de vuruyor, ama şu ana kadar şansımız yaver gitti. Eğer gerçekten bizimle ilgili bir şeyler dinlemek istiyorsan seve seve anlatabilirim. Fakat sıkıldığında sustur beni! Kendi işlerinden söz ederken cücelerin dilleri durmak nedir bilmez, derler."</p>

  <p>Bu sözle birlikte Glóin Cücekrallığı'nın hal ve gidişini uzun uzun anlatmaya başladı. Böylesine kibar bir dinleyici bulduğu için çok mutluydu; çünkü Frodo ne bir bıkkınlık emaresi gösteriyor ne de konuyu değiştirmek için bir girişimde bulunuyordu, fakat doğrusu şimdiye dek hiç duymadığı şahıs ve yerlerin tuhaf isimleri arasında kısa sürede aklı bir hayli karışmıştı. Yine de Dáin'in hâlâ Dağ'ın altında Krallığını sürdürmesi, (iki yüz ellinci yaşını geçtiği için) artık yaşlanmış, saygıdeğer ve inanılmaz derecede zengin olması ilgisini çekti. Beş Ordular Muharebesi'nden sağ salim kurtulan on arkadaşının yedisi hâlâ yanındaydı: Dwalin, Glóin, Dori, Nori, Bifur, Bofur ve Bombur. Bombur artık o kadar şişmanlamıştı ki kendi kendine kanapeden kalkıp da sofraya oturamıyordu, ancak altı genç cüce yerinden kaldırabiliyordu onu.</p>

  <p>"Ya Balin, Ori ve Óin nasıllar?" diye sordu Frodo.</p>

  <p>Glóin'in yüzü şöyle bir gölgelendi. "Bilmiyoruz," diye cevap verdi." Ayrıkvadililere danışmak için gelişim de daha ziyade Balin içindir. Ama gel bu gece daha neşeli şeylerden konuşalım!"</p>

  <p>Böylece, Glóin Frodo'ya halkının eserlerini, Vadi'deki ve Dağ'ın altındaki muazzam çalışmalarını anlatmaya koyuldu. "Çok iyi işler başardık," diyordu. "Fakat metal işlemede atalarımızla aşık atamayız, o eski sırların çoğu kayboldu. Güzel zırhlar, keskin kılıçlar yapıyoruz, ama ejderha gelmeden önce yapılan zırhlar ve bıçaklara denk şeyler yapamıyoruz artık. Sadece madencilik ve inşaat konusunda eski günleri geride bıraktık. Vadi'nin suyollarını, çeşmelerini, havuzlarını görmelisin Frodo! Taş döşeli rengârenk yolları görmelisin! Hele o yer altındaki, kemerleri ağaç biçiminde oyulmuş salonları ve gepgeniş caddeleri; Dağ'ın yamaçlarındaki terasları ve kuleleri! O zaman aylaklık etmediğimizi anlardın."</p>

  <p>"Eğer mümkün olursa gelip göreceğim hepsini," dedi Frodo. "Bilbo, Smaug'un Viranesi'ndeki bunca değişikliği görse ne şaşırırdı kim bilir!"</p>

  <p>Glóin Frodo'ya bakarak gülümsedi. "Bilbo'yu çok seviyordun, öyle değil mi?" diye sordu.</p>

  <p>"Evet," diye cevap verdi Frodo. "Onu görmek için, dünyadaki bütün kuleleri ve sarayları görmekten vazgeçebilirdim."</p>

  <div>
    <br/>
  </div>

  <p>Sonunda şölen bitti. Elrond ile Arwen ayağa kalkıp salonun ucuna ilerlediler, orada bulunanlar da uygun bir sırayla onları izledi. Kapılar ardına kadar açıldı, geniş bir koridordan ve başka kapılardan geçerek başka bir salona vardılar. Bu salonda masalar yoktu, fakat iki yanında oymalı sütunlar yükselen muazzam bir şöminede parlak bir ateş yanıyordu.</p>

  <p>Frodo Gandalf'la yan yana yürümekte olduğunu fark etti. "Burası Ateş Salonu," dedi büyücü. "Uyuyakalmazsan, burada bir sürü şarkı ve öykü dinleyeceksin. Fakat bayram günleri dışında genellikle boş ve sessizdir burası, sadece düşünmek isteyenler, huzur arayanlar gelir. Yıl boyunca ateş hep yanar burada; ateşten başka da pek bir ışık yoktur."</p>

  <p>Elrond içeri girip kendisi için hazırlanmış yere doğru ilerlerken, elf çalgıcılar tatlı bir melodiye başladılar. Yavaş yavaş salon doldu. Bir araya toplanmış tüm bu çehreleri zevkle izlemekteydi Frodo; ateşin altın ışığı üzerlerinde oynaşıyor, saçlarında parıl parıl yansıyordu. Aniden, şöminenin öbür ucunun yakınlarında bir tabureye oturmuş, sırtını da bir sütuna dayamış küçük kara bir şekil çarptı gözüne. Hemen yanında, yerde, bir kupayla biraz ekmek duruyordu. Acaba hasta mı (tabii eğer Ayrıkvadi'de hasta olunabilirse), bu yüzden mi şölene gelemedi, diye düşündü Frodo. Sanki uyur gibiydi, çenesi göğsüne düşmüş, kara pelerininin bir ucuyla yüzünü örtmüştü.</p>

  <p>Elrond gidip sessiz şeklin yanında durdu. "Uyanın bakalım küçük efendi!" dedi gülümseyerek. Sonra Frodo'ya döndü, eliyle yanına çağırdı. "Nihayet dilediğiniz an geldi Frodo," dedi. "Bakın burada uzun zamandır hasretini çektiğiniz bir dost var."</p>

  <p>Kara şekil başını kaldırıp yüzünü açtı.</p>

  <p>"Bilbo!" diye haykırdı Frodo aniden tanıyarak ve ona doğru atıldı.</p>

  <p>"Vay, Frodo oğlum!" dedi Bilbo. "Demek ki sonunda buraya varabildin. Geleceğini umuyordum. Oh, oh! Bütün bu şölenler senin şerefineymiş, duyduğuma göre. Umarım eğlenmişsindir."</p>

  <p>"Sen niye yoktun?" diye haykırdı Frodo. "Niye seni daha önce görmeme izin vermediler?"</p>

  <p>"Çünkü sen uyuyordun. Ben <i>seni</i> bol bol gördüm. Her gün Sam'le birlikte senin yanında oturdum. Ama şölen dersen, artık bu tür şeylere pek gönlüm yok. Hem, yapacak başka bir işim vardı."</p>

  <p>"Ne yapıyordun?"</p>

  <p>"Ne olacak, oturmuş düşünüyordum. Bugünlerde pek çok düşünüyorum ve genellikle bu iş için en uygun yer de burasıdır. Uyanayımmış!" dedi, Elrond'a bir göz atarak. Gözünde muzip bir ışıltı vardı ve Frodo'nun gördüğü kadarıyla hiç de uykuluya benzemiyordu. "Uyan! Uyumuyordum Efendi Elrond. Eğer merak ediyorsanız söyleyeyim, şöleninizi çok erken bitirip beni rahatsız ettiniz - tam da bir şarkı yazmaktaydım. Bir iki mısrada takıldım, onları düşünüyordum; ama artık işin içinden çıkamam herhalde. Şimdi öyle bir şarkı vaveylâsı başlar ki, aklımdaki fikirler de uçup gider. En iyisi arkadaşım Dúnadan bana yardım etsin. Nerede o?"</p>

  <p>Elrond güldü. "Bulunur şimdi," dedi. "Sonra bir köşeye çekilip işinizi tamamlarsınız; bizler de eğlence bitmeden dinleyip fikrimizi söyleriz." Bilbo'nun arkadaşının nerede olduğunu ve neden şölene katılmadığını kimse bilmiyordu, ama bulunması için hemen ulaklar gönderildi.</p>

  <p>Bu arada Frodo ile Bilbo yan yana oturdular, Sam de hemen gelip yanlarına yerleşti. Etraflarındaki salonu dolduran müzik ve eğlenceyi unutup alçak sesle sohbete koyuldular. Bilbo'nun anlatacak pek bir şeyi yoktu. Hobbitköy'den ayrıldıktan sonra Yol boyunca veya Yol'un her iki tarafındaki topraklarda hedefsizce dolanmıştı; her nasılsa adımları onu hep Ayrıkvadi'ye doğru yöneltmişti.</p>

  <p>"Pek bir maceraya bulaşmadan geldim buraya," dedi, "ve biraz dinlendikten sonra cücelerle Vadi'ye gittim: Son yolculuğumdu bu. Bir daha yolculuğa çıkmayacağım, ihtiyar Balin orada değildi. Sonra buraya geri geldim ve hep burada kaldım. Onu bunu yaptım. Biraz kitabımı yazdım. Ve tabii ki arada da şarkı yazıyorum. Bazen söylerler şarkılarımı: Sadece beni memnun etmek için sanırım; çünkü, tabii aslında şarkılarım Ayrıkvadi'ye yakışacak kadar iyi değil. Bir de, dinliyorum ve düşünüyorum. Zaman burada geçmiyor adeta: Öylece var oluyor. Uzun lafın kısası, şayanı hayret bir yer.</p>

  <p>"Dağlar'ın ötesinden, hatta Güney'den bütün haberleri alıyorum da, Shire hakkında pek bir şey duyamıyorum. Yüzük meselesini duydum elbette. Gandalf sık sık geldi gitti. Bana pek öyle bir şey anlattığını sanma, bu son yıllarda iyice ağzı sıkılaştı zaten. Çoğunu Dúnadan'dan işittim. Benim şu yüzüğün işleri bu kadar karıştıracağı kimin aklına gelirdi? Keşke Gandalf bütün bunları daha önce keşfetmiş olsaydı. İş hiç uzamadan çoktan buraya getirmiş olurdum ben o nesneyi. Kaç kere, Hobbitköy'e gidip alayım diye geçti aklımdan; ama yaşlanmaya başladım, onlar da izin vermediler: Gandalf ile Elrond yani. Düşman'ın yerde gökte beni aradığını ve titrek titrek Yaban'da gezerken bulursa kıyma yapacağını düşünüyor gibiydiler.</p>

  <p>"Gandalf bir de, 'Yüzük artık başkasına geçti Bilbo. Gene ona bulaşmaya kalkarsan ne kendine, ne başkalarına hayrın dokunur,' dedi. Garip bir mütalâa, tam Gandalf'a göre. Fakat sana göz kulak olduğunu söyledi, ben de işi oluruna bıraktım. Seni sağ salim gördüğüme pek memnunum." Durakladı, Frodo'ya kuşkuyla baktı.</p>

  <p>"Yanında mı?" diye sordu fısıltıyla. "Bütün o duyduklarımdan sonra ister istemez meraklandım, anlarsın ya. Şöyle bir kerecik daha göz atabilmeyi çok isterdim."</p>

  <p>"Evet, yanımda," diye cevapladı Frodo garip bir gönülsüzlük hissederek. "Eskisinden hiçbir farkı yok."</p>

  <p>"Ee, bir saniyeliğine bir görsem diyorum," dedi Bilbo.</p>

  <p>Frodo giyinirken, uyuduğu sırada Yüzük'ün yeni, hafif ama sağlam bir zincirle boynuna takılmış olduğunu görmüştü. Yavaş yavaş zinciri çıkarttı. Bilbo elini uzattı. Ama Frodo hemencecik geri çekti Yüzük'ü. Kederle ve hayretle farketti ki, artık Bilbo'yu görmüyordu karşısında; aralarına bir gölge düşmüş gibiydi ve bu gölgenin ardında aç yüzü ve kemikli arsız elleriyle buruş kırış küçük bir yaratık görür gibiydi. İçinden ona vurmak geliyordu.</p>

  <p>Etraflarındaki müzik ve şarkı sesleri adeta söndü, bir sessizlik çöktü. Bilbo çabucak Frodo'nun yüzüne baktı ve elini gözleri önünden geçirdi. "Şimdi anlıyorum," dedi. "Kaldır onu! Üzgünüm: Bu yükü yüklendiğin için üzgünüm: Her şey için üzgünüm. Maceraların bir sonu yok mudur hiç? Sanırım yok. Her zaman bir başkasının öyküyü sürdürmesi gerekiyor. Eh, ne yapalım. Kitabımı bitirmeye çalışmamın bir faydası var mı acaba? Ama bunları düşünmeyelim şimdi - haydi biraz gerçek haber dinleyelim! Bana Shire'ı anlat!"</p>

  <div>
    <br/>
  </div>

  <p>Frodo Yüzük'ü sakladı ve gölge neredeyse bir anı bile bırakmadan geçti gitti. Ayrıkvadi'nin ışığı ve müziği yine çevrelerindeydi. Bilbo sevinçle gülümseyip kahkahalar atıyordu. Hobbitköy'deki en önemsiz ağacın devrilmesinden en küçük çocuğun yaramazlıklarına kadar, Frodo'nun anlattığı -Sam'in de ikide bir lafa karışıp düzeltmeler yaptığı- her çeşit Shire haberini hevesle dinlemekteydi. Dört Dirhem'in işlerine o kadar dalmışlardı ki, koyu yeşil giysilere bürünmüş bir adamın gelişini fark etmediler bile. Adam kim bilir kaç dakika öylece durup gülümseyerek onları seyretti.</p>

  <p>Birdenbire Bilbo başını kaldırdı. "Hah, nihayet gelebildin Dúnadan!" diye haykırdı.</p>

  <p>"Yolgezer!" dedi Frodo. "Senin de ne çok adın var öyle."</p>

  <p>"Eh, en azından <i>Yolgezer</i> adını ben ilk defa duyuyorum," dedi Bilbo. "Nerden çıkarttınız bu adı?"</p>

  <p>"Bree'de bana öyle derler," dedi Yolgezer gülerek, "Frodo'ya da o şekilde tanıştırdılar."</p>

  <p>"Peki ya sen neden Dúnadan diyorsun?" diye sordu Frodo.</p>

  <p>"İsim değil, sıfat bu," dedi Bilbo. "Burada genellikle öyle derler ona. Ama senin hiç olmazsa <i>dún-adan</i>'ı anlayacak kadar Elfçe bildiğini sanırdım: Batı İnsanı, Númenorean. Neyse, şimdi ders zamanı değil!" Yolgezer'e döndü. "Nerelerdeydin dostum? Neden şölene gelmedin? Arwen Hanım oradaydı."</p>

  <p>Yolgezer Bilbo'ya ciddiyetle baktı. "Biliyorum," dedi. "Fakat her zaman eğlenceye vaktim olmuyor. Elladan ile Elrohir beklenmedik bir anda Yaban'dan geri döndüler ve bir an önce dinlemek istediğim haberler getirdiler."</p>

  <p>"Ee azizim," dedi Bilbo, "artık haberini aldığına göre bana da bir dakikanı ayıramaz mısın? Acilen yardımına ihtiyacım var. Elrond benim bu şarkımın akşam sona ermeden tamam olmasını istiyor ve ben takıldım kaldım. Hadi bir köşeye gidip şunu cilalayalım!"</p>

  <p>Yolgezer gülümsedi. "Gel öyleyse!" dedi. "Bir dinleyeyim!"</p>

  <div>
    <br/>
  </div>

  <p>Frodo bir süre tek başına kaldı, çünkü Sam uykuya dalmıştı. Yalnızdı ve neredeyse kimsesiz hissediyordu kendisini. Gerçi dört bir yanında Ayrıkvadi'nin ahalisi vardı, ama yakınında bulunanlar tümüyle seslerin ve çalgıların müziğine dalmış durumdaydılar, konuşmadan dinliyor ve başka hiçbir şeyle ilgilenmiyorlardı. Frodo da dinlemeye başladı.</p>

  <p>İlk başta, ezgilerin ve çok az anlamasına rağmen elf dillerinde örülmüş kelimelerin güzelliği, daha kulak vermeye başlar başlamaz büyüledi onu. Sanki kelimeler maddeye dönüşüyor, daha hayalini bile kurmamış olduğu uzak diyarların ve parlak şeylerin görüntüleri önünde açılıyordu; ateşin aydınlattığı salon, dünyanın sınırlarında uğuldayan köpük denizlerinin üzerindeki altın bir pus gibi olmuştu. Sonra bu büyülenmişlik hali gitgide rüyaya benzemeye başladı ve sonunda düzeni anlaşılamayacak kadar yoğun, çağıl çağıl akan sonsuz bir altın ve gümüş nehrinin altında kalmış gibi bir hisse kapıldı; bu nehir etrafında nabız gibi atan havayla bütünleşti, onu iliklerine kadar ıslattı ve boğdu. Işıl ışıl ağırlığının altında hızla dibe batıp, uykunun derin diyarına daldı.</p>

  <p>Bu diyarda uzun süre bir müzik rüyasında gezindi durdu, derken rüya önce akar suya, sonra da aniden bir sese dönüştü. Bir şarkının mısralarını okuyan Bilbo'nun sesiydi galiba bu. İlkin pek hafif duyduğu sözler giderek anlaşılır biçimde akmaya başladı.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Eärendil diye bir denizci vardı</i></p>

  <p class="ti2"><i>Arvernien'de gezinip duran;</i></p>

  <p class="ti2"><i>yolculuk etmek için bir gemi yapmıştı</i></p>

  <p class="ti2"><i>Nimbrethil'de kesilmiş bir ağaçtan</i></p>

  <p class="ti2"><i>yelkenlerini saf gümüşten örmüştü,</i></p>

  <p class="ti2"><i>ışıl ışıl gümüştendi lambaları da</i></p>

  <p class="ti2"><i>bir kuğu boynuydu pruvası</i></p>

  <p class="ti2"><i>ve ışıklar parlardı bayraklarında.</i></p>

  <p class="ti2"><i>efsane taştan yüksek miğferinin</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>ve karanlıkta bir alev yandı;</i></p>

  <p class="ti2"><i>Taşlarla bezeli boyunluğundaki ateş</i></p>

  <p class="ti2"><i>elmasların ışığından daha parlaktı.</i></p>

  <p class="ti2"><i>Elwing, Silmaril'i&nbsp;Eärendil'e taktı,</i></p>

  <p class="ti2"><i>ve&nbsp;Eärendil&nbsp;alev alev alnıyla korkusuz,</i></p>

  <p class="ti2"><i>çevirdi teknesini; gecenin yarısında</i></p>

  <p class="ti2"><i>güçlü ve özgür bir fırtına yükseldi</i></p>

  <p class="ti2"><i>Denizin ötesindeki Öbürdünya'dan,</i></p>

  <p class="ti2"><i>fanilerin uğramadığı yollardan</i></p>

  <div>

  </div>

  <p class="ti2"><i>Günler'in başlamasından</i></p>

  <p class="ti2"><i>çok önce batmış sahillerden,</i></p>

  <p class="ti2"><i>fersahları aşarak gürleyen kara dalgalar</i></p>

  <p class="ti2"><i>duyuncaya kadar, o uzun şarkıyı</i></p>

  <p class="ti2"><i>köpüklü dalgaların kırıldığı yerde</i></p>

  <p class="ti2"><i>mücevherlerin ve altının solduğunu.</i></p>

  <div>

  </div>

  <p class="ti2"><i>yükselen Dağ'ı gördü, ne bir ses ne bir sada,</i></p>

  <p class="ti2"><i>ve denizlerin çok ötesinden</i></p>

  <p class="ti2"><i>bu yana bakıyordu Eldamar da.</i></p>

  <p class="ti2"><i>Bir gezgin, kaçıp geceden,</i></p>

  <p class="ti2"><i>vardı sonunda beyaz sığınağa,</i></p>

  <p class="ti2"><i>yemyeşil, latif Elfyurdu'na</i></p>

  <p class="ti2"><i>açıktı hava şeffaf vadi içinde,</i></p>

  <p class="ti2"><i>ve İlmarin Dağı'nın altında,</i></p>

  <p class="ti2"><i>Tirion'un aydınlık kuleleri</i></p>

  <p class="ti2"><i>cam gibi berrak, yansıyordu Gölgegöl'de.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>ve ona bir sürü ezgi öğrettiler orada,</i></p>

  <p class="ti2"><i>ve yaşlı arifler harikalar anlattı</i></p>

  <p class="ti2"><i>ve altından harpler verdiler ona.</i></p>

  <p class="ti2"><i>Ona elf beyazları giydirdiler</i></p>

  <p class="ti2"><i>ve yedi ışık yolladılar önünden,</i></p>

  <p class="ti2"><i>Calacirian'ın içinden geçtiği gibi</i></p>

  <p class="ti2"><i>ümitsizce gitti saklı topraklara.</i></p>

  <p class="ti2"><i>Derken, İlmarin'deki billur Dağ üzerinde;</i></p>

  <p class="ti2"><i>sayısız yılların pırıl pırıl aktığı</i></p>

  <p class="ti2"><i>zamandan da eski binalara</i></p>

  <p class="ti2"><i>ve sonsuza dek hükmeden Yaşlı Kral'a rast geldi;</i></p>

  <p class="ti2"><i>o zaman duyulmamış sözler söylendi</i></p>

  <p class="ti2"><i>İnsan halkları ve Elf Soyu hakkında,</i></p>

  <p class="ti2"><i>orada yaşayanlara yasaklanmış</i></p>

  </div>

  <p class="ti2"><i>ne yontulmuş bir küreği vardı geminin</i></p>

    <br/>
  </div>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>kadınların ve elf kızlarının</i></p>

  <p class="ti2"><i>Eski Günler'de, kadim zamanlarda çektiklerini</i></p>

  <p class="ti2"><i>ve hıçkırıklarını duydu kulaklarıyla.</i></p>

  <p class="ti2"><i>vaktini geçirmesin diye,</i></p>

  <p class="ti2"><i>dev bir yazgı yüklenmişti sırtına;</i></p>

  <p class="ti2"><i>hâlâ bir habercidir o, hiç durmayacak,</i></p>

  <p class="ti2"><i>hiç sona ermeyecek görevi,</i></p>

  <p class="ti2"><i>parlayan lambayı hep uzağa taşıyacak</i></p>

  <p class="ti2"><i>Batıkların Alevcisi.</i></p>

  <div>
    <br/>
  </div>

  <p>Mısralar sona erdi. Frodo gözlerini açtı ve Bilbo'nun gülümseyip alkışlayan dinleyicilerden oluşan bir çemberin ortasında, taburesinde oturmakta olduğunu gördü.</p>

  <p>"Şimdi, bunu bir kez daha dinlemeliyiz," dedi bir elf.</p>

  <p>Bilbo ayağa kalkıp eğilerek selam verdi. "Çok naziksiniz Lindir," dedi. "Fakat hepsini tekrarlamak çok yorucu olur."</p>

  <p>"Sizin için çok yorucu olmaz," diye cevap verdi elfler gülerek. "Bilirsiniz, kendi mısralarınızı tekrarlamak size hiçbir zaman yorucu gelmez. Lâkin, hakikaten bir kerecik dinlemekle sorunuzun cevabını veremeyiz!"</p>

  <p>"Ne!" diye haykırdı Bilbo. "Yani hangi bölümlerin bana, hangilerinin Dúnadan'a ait olduğunu tahmin edemiyor musunuz?"</p>

  <p>"Fanileri birbirinden ayırt etmek bizim için o kadar kolay değil," dedi elf.</p>

  <p>"Çok saçma Lindir," diye homurdandı Bilbo. "Eğer bir insan ile bir hobbiti birbirinden ayırt edemiyorsanız, sizin muhakemeniz benim tahmin ettiğimden daha zayıf demektir. Elmayla fasulye kadar bile benzemeyiz birbirimize."</p>

  <p>"Belki. Şüphesiz ki koyunlar da birbirlerine farklı görünüyordur," diye güldü Lindir. "Veya çobanlarına. Fakat Faniler bizim uzmanlığımıza girmiyor. Bizim başka işlerimiz var."</p>

  <p>"Sizinle tartışmayacağım," dedi Bilbo. "Bu kadar çok müzik ve şarkı uykumu getirdi. Ben gidiyorum, siz istiyorsanız tahminlerinizi yürütün."</p>

  <p>Ayağa kalkıp Frodo'nun yanına geldi. "Eh, bu iş de bitti," dedi alçak bir sesle. "Beklediğimden daha iyi gitti. Şarkılarımı üst üste iki kere dinlemek istedikleri nadirdir. Sen nasıl buldun?"</p>

  <p>"Ben tahmin yürütmeye kalkışacak değilim," dedi Frodo gülümseyerek.</p>

  <p>"Buna gerek de yok," dedi Bilbo. "İşin aslı, hepsini ben yazdım. Aragorn sadece şarkıya ille yeşil bir taş koymamı istedi. Buna pek bir önem veriyor gibiydi. Nedendir bilmem. Onun dışında, belli ki bütün bu işin benim boyumu aştığını düşünüyordu ve Elrond'un evinde Eärendil ile ilgili mısralar dizecek kadar cüretim varsa, bunun benim sorunum olduğunu söyledi. Sanırım haklıydı."</p>

  <p>"Bilmiyorum," dedi Frodo. "Açıklayamayacağım, ama bana nedense çok yerinde gibi geldi. Sen başladığında uyur uyanıktım ve sanki bu da rüyamda gördüğüm bir şeyin devamı gibiydi. Konuşanın sen olduğunu ta son mısralarda anlayabildim ancak."</p>

  <p>"Alışıncaya kadar, burada uyanık kalmak sahiden zordur," dedi Bilbo. "Ne kadar alışırsak alışalım, hobbitlerin müzik, şiir ve hikâye merakında elflerle boy ölçüşebileceğini de sanma. Onlar bunları en az yemek kadar, hatta daha fazla seviyorlar sanki. Şimdi saatlerce durmak bilmezler. Ne dersin, sıvışıp daha sakin bir yerlerde sohbet edelim mi?"</p>

  <p>"Gidebilir miyiz?" dedi Frodo.</p>

  <p>"Elbette. Bu iş değil ki, eğlence. Gürültü yapmamak şartıyla istediğin gibi gidip gelebilirsin."</p>

  <div>
    <br/>
  </div>

  <p>Ayağa kalkıp yavaşçacık gölgeler içine çekildiler ve kapıların yolunu tuttular. Sam'i, yüzünde bir tebessümle derin uykular içinde arkalarında bıraktılar. Frodo Bilbo'nun sohbetini çok severdi, ama gene de Ateş Salonu'ndan çıkarken hafif bir pişmanlık hissetmedi değil. Tam onlar eşikten geçerken, berrak bir sesin söylediği bir şarkı yükseldi arkalarından.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>A Elbereth Gilthoniel,</i></p>

  <p class="ti2"><i>silivren penna míriel</i></p>

  <p class="ti2"><i>o menel aglar elenath!</i></p>

  <p class="ti2"><i>Na-chaered palan-díriel</i></p>

  <p class="ti2"><i>o galadhremmin ennorath,</i></p>

  <p class="ti2"><i>Fanuilos</i>, <i>le linnathon</i></p>

  <p class="ti2"><i>nef aear, sí nef aearon!</i></p>

  <div>
    <br/>
  </div>

  <p>Frodo bir an duraklayıp geriye baktı. Elrond koltuğundaydı ve ateş, ağaçlara vuran yaz ışığı gibi yüzünü aydınlatmıştı. Yanında Arwen Hanım oturuyordu. Frodo hayretle Aragorn'un da onun yanında durmakta olduğunu gördü; kara pelerini arkaya doğru atılmıştı, galiba üzerinde elf zırhı vardı ve göğsünde bir yıldız parlıyordu. Sohbet etmekteydiler, sonra sanki Arwen Frodo'ya doğru döndü ve gözlerindeki ışık ta uzaktan onu bulup yüreğinden vurdu.</p>

  <p>Büyülenmiş gibi öylece durdu Frodo; elf şarkısının tatlı heceleri söz ve ezgiden oluşmuş berrak mücevherler gibi akmaktaydı. "Bu Elbereth'e yakılmış bir şarkı," dedi Bilbo. "Bu gece bunu ve Kutlu Diyar'ın başka şarkılarını daha defalarca söylerler. Haydi gel!"</p>

  <p>Frodo'yu kendi küçük odasına götürdü. Oda bahçelere açılıyor ve Bruinen vadisi üzerinden güneye bakıyordu. Burada epey bir zaman pencere başında oturup, dimdik tırmanan ormanlar üzerindeki parlak yıldızları seyrederek alçak sesle sohbet ettiler. Artık uzaktaki Shire'ın küçük haberlerinden, veya etraflarını sarmış koyu gölgelerden ve tehlikelerden değil de, ikisinin de dünyada görmüş oldukları güzel şeylerden, elflerden, yıldızlardan, ağaçlardan, parlak yılın ormanlara ince ince çöküşünden konuşuyorlardı.</p>

  <div>
    <br/>
  </div>

  <p>Sonunda kapı çalındı. "Kusura kalmayın," dedi Sam başını içeri uzatarak, "ama bir şey ister misiniz acaba diyordum."</p>

  <p>"Sen kusura kalma Sam Gamgee," diye cevap verdi Bilbo, "Sanırım beyinin yatma zamanı geldi demek istiyorsun."</p>

  <p>"Şey beyim, duyduğum kadarıyla yarın erkenden bir Divan varmış, o da daha bugün ayağa kalktı ilk defa olarak."</p>

  <p>"Çok haklısın Sam," diye güldü Bilbo. "Koşup Gandalf'a Frodo'nun yattığını söyleyebilirsin. İyi geceler Frodo! Canıma değsin, seni yeniden görmek çok hoştu! Her şey bir yana, iyi bir sohbet istiyorsan hobbitler gibisi yoktur. Artık çok yaşlandım; hikâyemizin sana ait bölümlerini görmeye ömrüm vefa edecek mi diye merak etmeye başlamıştım. İyi geceler! Ben galiba bir yürüyüş yapıp bahçede Elbereth’in yıldızlarına bakacağım. İyi uykular!"</p>
