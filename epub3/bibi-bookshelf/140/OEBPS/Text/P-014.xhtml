  <p>"Bütün bunları anlayamıyorum," dedi. "Saruman bir hain, ama fikrinde bir irfan payı yok mu? Neden habire saklamaktan ve yok etmekten söz ediyorsunuz? Bu ihtiyaç anımızda Âli Yüzük'ün bize hizmet etmek için elimize geçtiğini neden düşünmeyelim? Hürler'in Hür Hükümdarları onu kullanınca mutlaka Düşman'ı yeneceklerdir. Kanaatime göre onun en çok korktuğu da bu.</p>

  <p>"Gondor'un insanları yüreklidir, asla teslim olmazlar; amma yenilebilirler. Mertlik önce kuvvet, sonra da silah ister. Eğer anlattığınız kadar gücü varsa, Yüzük silahınız olsun. Onu alıp zafere yürüyün!"</p>

  <p>"Heyhat, olamaz," dedi Elrond. "Hükmeden Yüzük'ü kullanamayız. Bunu artık çok iyi biliyoruz. Yüzük Sauron'a ait, sadece onun tarafından yapılmış ve tamamiyle kötüdür. O çok güçlüdür Boromir, öyle her isteyen değil, ancak zaten büyük bir kudrete sahip olanlar kullanabilir. Lâkin onlar için daha da ölümcül bir tehlike arzetmektedir. Uyandırdığı arzu bile yüreği bozar. Saruman'ı düşünün. Arifler'den biri Mordor Hükümdarı'nı bu Yüzük ile, kendi usullerini kullanarak altederse, Sauron'un tahtına yerleşir ve böylece yeni bir Karanlıklar Efendisi doğmuş olurdu. Yüzük'ün yok edilmesi biraz da bu yüzden elzem: Dünya üzerinde kaldığı sürece, Arifler için dahi bir tehlike olacaktır. Çünkü ilk başta hiçbir şey kötü değildir. Sauron bile değildi. Ben onu gizlemek için almaktan dahi korkuyorum. Kullanmak için hiç almam."</p>

  <p>"Ben de almam," dedi Gandalf.</p>

  <p>Boromir onlara kuşkuyla baktı fakat boynunu eğdi. "Öyle olsun," dedi. "O halde Gondor'da elimizdeki silahlara güvenmek zorundayız. Ve en azından, Arifler bu Yüzük'ü korurken biz de dövüşmeye devam ederiz. Belki Kırılan Kılıç seli durdurur - tabii eğer kılıcı kullanan el sadece bir aile yadigârını değil, aynı zamanda İnsanların Kralı'nın kol gücünü de miras aldıysa."</p>

  <p>"Kim bilebilir?" dedi Aragorn. "Fakat bir gün bunu sınayacağız."</p>

  <p>"O gün bir an önce gelsin umarım," dedi Boromir. "Çünkü, yardım istemesem de buna ihtiyacımız var. Diğerlerinin de ellerindeki tüm imkânlarla savaşmış olduğunu bilmek bizi rahatlatır."</p>

  <p>"O halde içiniz rahat olsun," dedi Elrond. "Çünkü sizin bilmediğiniz başka güçler ve başka âlemler de var; bunlar sizden gizlenmişlerdir. Ulu Anduin Argonath'a ve Gondor'un kapılarına erişene dek nice kıyıdan geçer."</p>

  <p>"Yine de," dedi Cüce Glóin, "bu kuvvetlerin hepsi birleşip her birinin gücü birlik içinde kullanılsa, herkes için hayırlı olurdu. İhtiyaç anımızda kullanabileceğimiz daha az tehlikeli başka yüzükler de olabilir. Yediler elimizden gitti -eğer Balin Thrór'un yüzüğünü bulmadıysa; o son yüzüktü ve Thrór Moria'da can verdiğinden beri akıbeti meçhuldür. Hatta, artık gizlememe lüzum yok, Balin biraz da o yüzüğü bulma umuduyla gitmişti."</p>

  <p>"Balin Moria'da yüzük müzük bulamayacak," dedi Gandalf. "Thrór onu oğlu Thráin'e vermişti, ama Thráin Thorin'e veremedi. Yüzük Dol Guldur'un zindanlarında işkenceyle Thráin'den alındı. Ben gittiğimde her şey bitmişti."</p>

  <p>"Ah, heyhat!" diye bağırdı Glóin. "Öcümüzü alacağımız gün ne zaman gelecek? Yine de Üçler var. Elflerdeki Üç Yüzük'e ne oldu? Çok kudretli Yüzükler olduğu söylenir. Elf Hükümdarları saklamıyor mu onları? Gerçi onlar da yıllar evvel Karanlıklar Efendisi tarafından yapılmıştı. Bunlar boş mu duruyor? Burada Elf Beyleri görüyorum. Bir şey söylemiyecekler mi?"</p>

  <div>
    <br/>
  </div>

  <p>Elfler cevap vermediler. "Beni duymadınız mı Glóin?" dedi Elrond. "Üçler Sauron tarafından yapılmamıştı, onlara dokunamadı bile. Lâkin onlar hakkında konuşmaya izin yoktur. Ancak şu kadarını söyleyebilirim bu kuşku saatlerinde. Boş durmuyorlar. Lâkin muharebe veya fetih silahı olarak yapılmadı onlar: Bu onların gücü dahilinde değil. Onları yapanlar güç veya hüküm veya servet değil, anlayış, bir şeyler yapma, iyileştirme peşindeydi; her şeyi kirlenmeden koruyabilmek istiyorlardı. Orta Dünya Elfleri bu istediklerini keder pahasına da olsa bir raddeye kadar elde etmişlerdir. Fakat eğer Sauron Tek Yüzük'ü tekrar ele geçirirse, Üçler'i kullananların yapmış olduğu her şey bozulacak ve zihinleriyle gönülleri Sauron’a malum olacaktır. Üçler hiç olmamış olsa daha hayırlı olurdu. Onun amacı bu."</p>

  <p>"Ama o zaman, nasihat ettiğiniz gibi Hükmeden Yüzük yok edilirse ne olur?" diye sordu Glóin.</p>

  <p>"Tam olarak bilmiyoruz," diye cevap verdi Elrond üzüntüyle. "Bir kısmımız Sauron'un hiç ellememiş olduğu Üç Yüzükler'in o zaman serbest kalacağını ve onları kullananların Sauron'un dünyaya verdiği yaraları iyileştirebileceğini umuyor. Lâkin belki de Tek Yüzük gittiğinde Üçler de bitecekler ve birçok güzel şey solup unutulacak. Benim inancım bu."</p>

  <p>"Yine de tüm elfler böyle bir ihtimale razı," dedi Glorfindel, "yeter ki bu yolla Sauron'un gücü kırılabilsin, hâkimiyeti altına düşme korkusu sonsuza kadar kalksın."</p>

  <p>"Böylelikle bir kez daha Yüzük'ün yokedilmesine dönmüş oluyoruz," dedi Erestor, "yine de yol alabilmiş değiliz. Yapılmış olduğu Ateş'i bulmaya gücümüz yetecek mi ki? O yol ümitsizlik yolu. Hatta Elrond'un bunca zamanlık irfanını bilmesem, divanelik yolu derdim."</p>

  <p>"Ümitsizlik mi, divanelik mi?" dedi Gandalf. "Ümitsizlik olamaz, çünkü ümitsizlik işin sonunu kuşku duymayacak biçimde görenler içindir. Biz göremiyoruz. Yanlış umutlara tutunmuş olanlara divanelik gibi gelse de, tüm ihtimalleri ölçüp biçtikten sonra mecburiyeti teslim etmek arifliktir. Eh, bırakın divanelik bizim pelerinimiz olsun ve bizi Düşman'ın gözlerinden gizlesin! Çünkü o çok akıllıdır ve garazının terazisinde her şeyi inceden inceye tartar. Fakat onun bildiği tek ölçü arzudur, kudret arzusu; bütün gönülleri de böyle yargılar. Birilerinin bunu reddedebileceği, hazır Yüzük'ü ele geçirmişken yoketmek isteyebileceğimiz düşüncesi, aklından bile geçmez. Eğer bunu amaçlarsak, onun hesaplarını bozarız."</p>

  <p>"En azından bir süre için," dedi Elrond. "Bu yoldan geçmek zorundayız, lâkin çok zor olacaktır. Üstelik ne kuvvet, ne irfan bizi bu yolda fazla ilerletemez. Bu maceraya zayıflar da yeltenebilir; güçlülerin umutları ne kadarsa onlarınki de o kadar olur. Nitekim, dünyanın çarklarını döndüren eylemler ekseriya böyledir: Büyüklerin gözleri başka yerlerdeyken, küçük eller işleri başarmaya mecbur kalır."</p>

  <p>"Pekâlâ, pekâlâ Efendi Elrond!" dedi Bilbo birdenbire. "Daha fazlasını söylemeyin! Ne kastettiğiniz yeterince açık. Budala hobbit Bilbo başlattı bu işleri; ya başladığı işi bitirsin, ya da kendini bitmiş bilsin. Burada rahatım yerindeydi, kitabımda da ilerliyordum. Merak ediyorsanız söyleyeyim, tam da sonunu yazmak üzereydim. Şöyle bir şey yazmayı düşünüyordum: <i>ve bundan böyle ömrünün sonuna kadar mutluluk içinde yaşadı.</i> Güzel bir son, daha önce kullanılmış olması hiç de önemli değil üstelik. Şimdi değiştirmem gerekecek: Pek gerçekleşirmiş gibi görünmüyor; zaten belli ki ömrüm vefa ederse birkaç bölüm daha eklemek gerekecek. Amma iş. Ne zaman başlayayım?"</p>

  <p>Boromir şaşkınlık içinde Bilbo'ya baktı, fakat diğerlerinin hepsinin yaşlı hobbiti ağırbaşlı bir saygıyla süzdüklerini görünce kahkahası dudaklarında dondu kaldı. Sadece Glóin gülümsemişti ama onun tebessümü de eski anılardan kaynaklanıyordu.</p>

  <p>"Elbette sevgili Bilbo'cuğum," dedi Gandalf. "Bu işi sahiden sen başlatmış olsaydın senin bitirmen beklenirdi. Lâkin artık sen de biliyorsun ki <i>başlatma</i> lafı kimseye mal edilemeyecek kadar büyük bir iddia ve her kahraman büyük eylemlerde sadece küçük bir rol oynar. Eğilmene gerek yok! Gerçi bu sıfatı hak ediyorsun, şaka kisvesi altında yüreklice bir teklifte bulunduğundan da hiç şüphemiz yok. Fakat bu teklif senin gücünü aşıyor Bilbo. Bu şeyi geri alamazsın. Artık başkasına geçti. Hâlâ benim sözüme kulak vermeyi kabul edersen, derim ki bir vak'anüvis olmak dışında senin üzerine düşenler bitti. Kitabını bitir sen; sonunu da değiştirmeden bırak! Hâlâ öyle olması için umut var. Fakat geri döndüklerinde devamını yazmaya hazır ol."</p>

  <p>Bilbo güldü. "Daha önce, bana hoş bir nasihat verdiğini hiç hatırlamıyorum," dedi. "Bütün nahoş nasihatların iyiye çıktığını göre, bu nasihatin kötü çıkmasın sakın. Yine de, sanırım Yüzük ile uğraşmaya ne gücüm kaldı, ne de şansım. O büyüdü, ben değil. Ama söylesene, <i>onlar</i> ile neyi kastediyorsun?"</p>

  <p>"Yüzük ile yollanacak ulakları."</p>

  <p>"Elbette! İyi de kim olacak bunlar? Bana öyle geliyor ki, bu meclisin karar vermesi gereken şey de bu; karar verilmesi gereken tek şey, elfler sadece sözle yetiniyor olabilirler, cüceler de her tür yorgunluğa katlanabilir; ama ben sadece yaşlı bir hobbitim ve de öğlen yemeğimin eksikliğini hissediyorum. Birkaç isim bulamaz mısınız hemen? Ya da yemekten sonraya bıraksanız olmaz mı?"</p>

  <p>Kimse cevap vermedi. Öğlen çanı çaldı. Yine de kimse konuşmadı. Frodo bütün yüzlere baktı fakat yüzler ona doğru dönmemişti. Bütün Divan, sanki çok derin düşüncelerdeymişler gibi gözleri yerde oturuyordu. Sanki çok uzun bir zaman önce tahmin etmiş olduğu ve hiç söylenmeyeceğini boşu boşuna umduğu bir kararın açıklanmasını beklermiş gibi, büyük bir korku düştü içine. Ayrıkvadi'de Bilbo'nun yanında huzur içinde kalıp dinlenmek için karşı konulmaz bir özlem tüm yüreğini kapladı. Sonunda zorlukla konuştu ve sanki cılız sesini başka bir irade kullanıyormuş gibi, kendi sözlerini duyarak hayret etti.</p>

  <p>"Ben Yüzük'ü götürürüm," dedi, "ama yolu bilmiyorum."</p>

  <div>
    <br/>
  </div>

  <p>Elrond gözlerini kaldırarak ona baktı; bu bakışın ani keskinliğiyle yüreğine işlediğini hissetti Frodo. "Eğer duyduklarımın hepsini doğru anladıysam," dedi, "zannımca bu iş için siz tayin edilmişsiniz Frodo; siz bir yol bulamazsanız kimse bulamaz. Şimdi Shire halkının zamanı, sakin tarlalarından kalkıp Ulular'ın kulelerini ve düşüncelerini sarsacaklar. Arifler arasından kim öngörebilirdi bunu? Ya da, eğer arif iseler, vakti gelmeden bilmeyi ne diye umsunlar?</p>

  <p>"Lâkin ağır bir yüktür bu. Öyle ağır ki, kimse başkasına yükleyemez. Ben bu yükü size vermiyorum. Lâkin rızanızla alırsanız, seçiminizin doğru olduğunu söyleyebilirim; eskinin bütün kudretli elf dostları Hador, Húrin, Túrin ve bizzat Beren bir araya gelse, sizin yeriniz onların yanı olurdu."</p>

  <p>"Ama herhalde onu tek başına yollamayacaksınız değil mi beyim?" diye bağırdı Sam kendini daha fazla tutamayıp, sessiz sedasız oturmakta olduğu köşeden sıçrayarak.</p>

  <p>"Elbette ki hayır!" dedi Elrond yüzünde bir tebessümle ona doğru dönerek. "En azından siz onunla gideceksiniz. Baksanıza, onu gizli bir divana çağırıp sizi çağırmasak bile yanından ayrılmıyorsunuz."</p>

  <p>Sam kızarıp mırıldanarak oturdu. "İyi iş açtık başımıza Bay Frodo!" dedi, kafasını sallayarak.</p>
