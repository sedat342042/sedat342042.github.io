  <h3>BÖLÜM II<br/> <br/> ELROND’UN DİVANI</h3>

  <p class="p1">Ertesi gün Frodo kendisini dinlenmiş ve iyi hissederek erkenden kalktı. Gürleyerek akan Bruinen'in yukarısındaki setler boyunca yürüyüp, solgun ve serin güneşin uzaktaki dağlar üzerinden doğuşunu ve ince gümüş pus içinden yatık ışınlarla yere doğru parlayışını seyretti; sarı yapraklar üzerinde şebnemler göz alıyor, her çalının üzerinde incecik örümcek ağları ışıldıyordu. Sam hiç konuşmadan, havayı koklayıp arada bir de hayret dolu gözlerle Doğu’daki azametli tepelere bakarak yanında yürüyordu. Zirvelerdeki karlar bembeyazdı.</p>

  <p>Patikadaki bir dönemecin yanında, kayadan oyulmuş bir bankta derin derin konuşmaya dalmış Gandalf ile Bilbo'ya rastladılar. "Vay! Günaydın!" dedi Bilbo. "Büyük divana hazır mısın?"</p>

  <p>"Her şeye hazır hissediyorum kendimi," diye cevapladı Frodo. "Fakat bunlardan ziyade bir yürüyüşe çıkıp vadiyi keşfetmek ne iyi olurdu. Şu yukardaki çam ormanlarına gitmek isterdim." Ayrıkvadi'nin kuzey yamacında iyice yüksekleri işaret ediyordu.</p>

  <p>"Belki daha sonra fırsat bulabilirsin," dedi Gandalf. "Fakat henüz bir plan yapamayız. Bugün çok şey duyup çok kararlar almamız lazım."</p>

  <div>
    <br/>
  </div>

  <p>Onlar konuşurken, birdenbire berrak bir çan sesi tek bir kez çınladı. "Bu çan Elrond'un Divanı'nı haber veriyor," diye haykırdı Gandalf. "Haydi bakalım! Hem sen hem de Bilbo, ikiniz de bekleniyorsunuz!"</p>

  <p>Frodo ile Bilbo büyücünün peşine düşüp dolambaçlı patikadan hızla eve doğru ilerlediler; davetsiz ve o an için unutulmuş olan Sam de, tıpış tıpış peşlerinden gelmekteydi.</p>

  <p>Gandalf onları Frodo'nun önceki akşam arkadaşlarını bulmuş olduğu sundurmaya götürdü. Berrak sonbahar sabahı artık vadiyi pırıl pırıl ışığa boğmuştu. Köpükler içindeki dere yatağından gürüldeyen suyun sesi yükseliyordu. Kuşlar şakımaktaydı, dört bir yanda tekin bir huzur vardı. Frodo'ya o tehlikelerle dolu kaçışı ve dışarıdaki dünyada büyümekte olan karanlığa dair söylentiler daha şimdiden sadece huzursuz bir rüyanın hatıraları gibi gelmeye başlamıştı; fakat içeri girdiklerinde onlara doğru dönen yüzler ciddiydi.</p>

  <p>Elrond oradaydı, etrafında da sessizlik içinde epey bir kişi oturmaktaydı. Frodo, Glorfindel ile Glóin’i gördü; gene yolculuktan yıpranmış giysilerine bürünmüş Yolgezer, tek başına bir köşeye yerleşmişti. Elrond Frodo'yu yanındaki bir sandalyeye çağırdı:</p>

  <p>"İşte dostlarım, hobbit Drogo oğlu Frodo. Şimdiye dek bundan büyük tehlikelerden geçip, bundan acil bir vazifeyle yanımıza varan pek az kişi olmuştur," diyerek onu beraberindekilere takdim etti.</p>

  <p>Sonra, Frodo'nun daha önce tanışmadığı kişileri bir bir tanıttı. Glóin'in yanında daha genç bir cüce vardı: Oğlu Gimli. Glorfindel'in çevresinde, Elrond'un soyundan birkaç danışman daha sıralanmıştı; bunlara başkanlık eden Erestor'un yanında da Gri Limanlar'dan Gemiyapımcısı Cirdan'ın gönderdiği Elf Galdor oturmaktaydı. Yeşil ve kahverengilere bürünmüş, yabancı bir elf daha vardı: Kuzey Kuyutorman Elfleri'nin kralı olan babası Thranduil'den ulak gelen Legolas. Diğerlerinin biraz uzağında da, zarif ve soylu bir yüze sahip, kara saçlı, gri gözlü, gururlu ve sert bakışlı, uzun boylu bir adam oturmuştu.</p>

  <p>Pelerini ve çizmeleriyle, sanki at sırtında yolculuğa hazırlanmış gibiydi; nitekim giysileri zengin, pelerini de kürk astarlı olmakla birlikte, üzerlerinde uzun bir yolculuğun lekeleri görülüyordu. Ortasına tek bir beyaz taşın yerleştirilmiş olduğu gümüşten bir boyunluğu vardı; bukleleri omuzlarına gelecek şekilde kesilmişti. Çapraz bir kayışla omzuna astığı, o anda ise dizlerinin üzerinde duran, boynuzdan yapılmış ve ucu gümüş kaplı büyük bir boru taşımaktaydı. Frodo ile Bilbo'ya ani bir hayretle baktı.</p>

  <p>"Bu Boromir, Güney'den bir insan," dedi Elrond, Gandalf'a dönerek, "Sabah alacasında ulaştı buraya; bize danışmak istiyor. Onu da Divan'a çağırdım, çünkü soruları burada cevap bulacaktır."</p>

  <div>
    <br/>
  </div>

  <p>Divan'da konuşulan ve tartışılan her şeyin burada anlatılması gereksiz. Dışarıdaki dünyada, özellikle de Güney'de ve Dağlar'ın doğusundaki geniş topraklarda olup bitenler uzun uzun konuşuldu. Frodo zaten bunlar hakkında birçok söylenti duymuştu; fakat Glóin'in öyküsü onun için yeniydi ve cüce konuştuğu zaman, onu dikkatle dinledi. Öyle görünüyordu ki, el emeklerinin tüm ihtişamına rağmen Yalnız Dağ Cüceleri'nin yürekleri sıkıntılıydı.</p>

  <p>"Halkımızın üzerine," dedi Glóin, "bir huzursuzluk gölgesi düşeli çok yıllar oluyor. Bunun nereden geldiğini ilk başta fark edemedik. Kıyıda köşede fısıldaşmalar başladı: Bizim dar bir yere sıkışıp kaldığımız, daha geniş bir dünyada daha büyük zenginlikler ve ihtişam bulacağımız söyleniyordu. Bazıları kendi dilimizde Khazad-dûm dediğimiz, dedelerimizin muazzam eseri Moria'dan söz ediyordu; artık nihayet oraya dönmek için yeterince güce ve nüfusa sahip olduğumuzu söylüyorlardı."</p>

  <p>Glóin iç geçirdi. "Moria! Moria! Kuzey dünyasının Harikası! Haddinden fazla derinlere kadar kazıp, isimsiz korkuyu uyandırmıştık orada. Nicedir, Durin'in çocukları kaçtığından beri, Moria'nın engin malikâneleri bomboş yatıyordu. Ama şimdi gene hasretle adını anar olmuştuk; fakat korkuyorduk da, çünkü nice kralın ömrü boyunca Khazad-dûm'un kapılarından geçmeye cüret etmiş tek bir cüce vardı, o da Thror idi ve orada can vermişti. Buna rağmen sonunda Balin fısıltıları dinledi ve gitmeye azmetti; Dáin ona iznini gönül rızasıyla vermedi gerçi, ama o yanına Ori’yi, Óin'i ve halkımızdan daha nicesini alıp güneye gitti.</p>

  <p>"Bu otuz yıl kadar önceydi. Bir süre haber aldık onlardan, haberler de iyiye benziyordu: Moria'ya girmiş ve büyük işlere başlamışlardı. Sonra sesleri solukları kesildi ve o zamandan bu yana Moria'dan tek bir kelime bile gelmedi.</p>

  <p>"Sonra, bir yıl kadar önce Dáin'e bir ulak geldi, ama Moria'dan değil -Mordor'dan: Gece vakti Dáin'i cümle kapısına çağıran bir atlı. Onun deyimiyle Büyük Hükümdar Sauron, bizim dostluğumuzu dilermiş. Karşılık olarak da yüzükler verecekmiş, eskiden verdiği gibi. Ve haberci ısrarla <i>hobbitlere</i> dair sorular sordu: ne cins olduklarını, nerede yaşadıklarını. 'Çünkü,' dedi, 'Sauron sizlerin vaktiyle bunlardan birini tanımış olduğunuzu biliyor.'</p>

  <p>"Bunun üzerine biz pek sıkıntılandık ve cevap vermedik. Derken atlı o korkunç sesini alçalttı, elinden gelse tatlı tatlı konuşacaktı. 'Sauron sizden sırf dostluğunuzun küçük bir nişanı olarak bu hırsızı yakalayıp,' dedi aynen bu kelimeyle, 'ondan bir zamanlar çalmış olduğu küçük, kıymetsiz mi kıymetsiz bir yüzüğü rızası olsa da olmasa da geri almanızı istiyor. Bu Sauron'un gönlünü çelen basit bir oyuncak sadece, ama sizin iyi niyetinizin teminatı olacaktır. O yüzüğü bulursanız eskiden cüce atalarınızın olan üç yüzüğü geri alırsınız, Moria beldesi de ebediyen sizin olur. Sırf hırsızın haberini, hâlâ yaşayıp yaşamadığını, nerede yaşadığını bulsanız bile, hem büyük bir ödül hem de Hükümdar'ın sonsuz dostluğunu kazanırsınız. Bir reddedin hele, o zaman işler pek de hoş görünmeyecektir gözünüze. Reddediyor musunuz?'</p>

  <p>"Burada nefesi aynı bir yılan tıslaması gibi çıkınca etraftaki herkesin tüyleri diken diken oldu ama Dáin, 'Ne evet, ne hayır diyorum. Bu mesajı ve zarif kisvesinin ardında ne mana taşıdığını düşünmem icap ediyor,' dedi.</p>

  <p>"O, 'İyi düşünün, ama çok uzamasın,' dedi.</p>

  <p>"'Vakit benim vaktim, istediğim kadar düşünürüm,' diye cevapladı Dáin.</p>

  <p>"O, 'Şimdilik,' diyerek karanlığın içine doğru sürdü atını.</p>

  <p>"O geceden beridir, kasvet yüklü şeflerimizin yürekleri. Ulağın sesi öyle iç bulandırıcı olmasa da, sözlerinin hem tehdit ve hem de hile taşıdığından şüphe duyacak değildik; çünkü Mordor'a yeniden giren ol kudretin değişmediğini ve eskiden bize daima hıyanet ettiğini zaten biliyorduk. Ulak iki kere geri geldi ve cevap alamadan gitti. Yıl devrilmeden bir kez daha gelecekmiş ve dediğine göre bu son olacakmış.</p>

  <p>"İşte böylece, Dáin nihayet Bilbo'yu Düşman'ın onu aradığından haberdar edeyim ve eğer mümkünse Düşman'ın bu yüzüğü, bu kıymetsiz mi kıymetsiz yüzüğü ne için istediğini öğreneyim diye, beni size yolladı. Ayrıyeten, Elrond'dan da nasihat istirham etmekteyiz. Çünkü Gölge büyüyor ve yaklaşıyor. Vadi'deki Kral Brand'e de ulaklar geldiğini ve içine korku düştüğünü duyduk. Boyun eğeceğinden korkuyoruz. Ülkesinin doğu sınırları zaten savaşın eşiğinde. Eğer Düşman bizden cevap almazsa, hükmü altındaki insanları Kral Brand'e ve Dáin'e karşı harekete geçirebilir."</p>

  <p>"Gelmekle çok iyi yaptınız," dedi Elrond. "Düşman'ın gayesini anlamanız için ne lazımsa, hepsini bugün duyacaksınız, ister ümitle olsun, ister ümitsizce, direnmekten başka çareniz yok. Fakat yalnız değilsiniz. Göreceksiniz ki, derdiniz batı dünyasının tamamını saran derdin bir parçası sadece. Yüzük! Yüzük'ü, bu kıymetsiz mi kıymetsiz şeyi, Sauron'un gönlünü çelen bu basit oyuncağı ne yapacağız? Hakkında hükme varmamız gereken zeval bu.</p>

  <p>"Buraya çağırılmanızın amacı buydu. Çağırılmanızın dedim, ama sizleri, uzak ülkelerden gelen bunca yabancıyı, yanıma ben çağırmadım. Sizler gelerek, tam da şu anda burada birbirinizle karşılaştınız; şans eseri gibi gelebilir size. Ama işin aslı öyle değil. Daha ziyade, dünyanın içinde bulunduğu tehlikeye karşı başka kimsenin değil, burada toplanmış oturan bizlerin bir çare bulmaklığımızın yazılı olduğuna inanınız.</p>

  <p>"Bu nedenle, bugüne kadar birkaç kişi dışında herkesten saklı tutulmuş olan şeyler artık açık açık konuşulacak. Ve ilk olarak, tehlikenin ne olduğu herkes tarafından anlaşılabilsin diye, Yüzük'ün Öyküsü ilk başından bugününe kadar anlatılacak. Öyküye ben başlıyorum, lâkin sonunu getiren başkaları olacak."</p>

  <div>
    <br/>
  </div>

  <p>Bunun üzerine, Elrond berrak sesiyle Sauron'u ve Kudret Yüzüklerini, bu yüzüklerin ta dünyanın İkinci Çağ'ında nasıl yapılmış olduğunu anlatmaya başladı; herkes de onu dinledi. Meclistekilerin bazıları anlattığı öykünün bir kısmını biliyorsa da, tamamını bilen yoktu; Elrond Eregion'lu Demirci-elfler'i, bu elflerin Moria ile olan dostluklarını ve öğrenme hevesleri sonucunda Sauron'un onları nasıl tuzağa düşürdüğünü anlattıkça, çoğunun gözleri korku ve hayretle büyüdü. O zamanlar Sauron'un kötülüğü henüz yüzüne vurmamıştı ve elfler onun yardımını kabul ederek zanaatlarında güçlenmişlerdi; Sauron'sa elflerin tüm sırlarını öğrenip, hainlik ederek Ateş Dağı'nda gizlice onlara hükmetmesini sağlayacak Tek Yüzük'ü yapmıştı. Fakat Celebrimbor ona kanmayıp kendi yaptığı Üç Yüzük'ü saklamış; sonra savaş çıkmış, her yer harap olmuş ve Moria'nın kapısı kapatılmıştı.</p>

  <p>Sonra, Elrond bunu izleyen yıllar boyunca Yüzük'ün nerelerden geçtiğini anlattı; fakat bu tarihi olaylar Elrond'un kendi irfan kitaplarına kaydettiği biçimiyle başka kaynaklarda da hikâye edildiğinden, burada tekrarlamayacağız. Çünkü bu hem büyük hem korkunç eylemlerle dolu çok uzun bir hikâyedir ve Elrond kısaca konuştuğu halde, güneş gökyüzünde yükselip gün öğlene yaklaşana dek sözü bitmedi.</p>

  <p>Númenor’un ihtişamını ve çöküşünü, fırtınanın kanatlarına binmiş İnsanların Kralları'nın açık Deniz'den Orta Dünya'ya geri dönüşlerini anlattı. Daha sonra Uzun Elendil ile kudretli oğulları İsildur ve Anárion büyük birer hükümdar olmuş; Arnor'da Kuzey Ülkesi'ni, Gondor'da da Anduin'in halicinin üzerinde Güney Ülkesi'ni kurmuşlardı. Fakat Mordor'lu Sauron onlara hücum edince onlar da elfler ile insanlar arasındaki Son İttifak’ı yapmışlar ve Gil-galad ile Elendil'in orduları Arnor'da toplanmıştı.</p>

  <p>Burada Elrond bir süre ara vererek iç geçirdi. "Sancaklarının ihtişamını gayet iyi hatırlıyorum," dedi. "Bir arada onca ulu prens ve komutan, Kadim Günler'in görkemini ve Beleriand'ın ordularını aklıma getiriyordu. Yine de, Than-gorodrim'in yıkıldığı ve elflerin de kötülüğe ilelebet son verdikleri yanılgısına kapıldıkları zamanki kadar kalabalık ve göz alıcı değillerdi."</p>

  <p>"Hatırlıyor musun?" dedi Frodo, hayretinden düşüncelerini yüksek sesle söyleyerek. Elrond ona doğru dönünce de, "Ama ben," diye kekeledi, "ben Gil-galad'ın fi tarihinden önce düştüğünü zannediyordum."</p>

  <p>"Gerçekten de öyledir," diye cevapladı Elrond vakarla. "Lâkin, benim hatıralarım ta Kadim Günler'e kadar gidiyor. Pederim, Gondolin düşmeden önce orada doğmuş olan Eärendil, validem de Doriath'lı Lúthien'in oğlu Dior’un kızı Elwing idi. Dünyanın Batısı'nda bozgunlarıyla, meyvasız galibiyetleriyle üç çağ gördüm geçirdim.</p>

  <p>"Gil-galad'ın emir subayıydım ve onun ordusunda savaşa yürüdüm. Mordor'un Kara Kapısı önündeki Dagorlad Muharebesi'nde bulundum: Biz galebe çaldık, çünkü Gil-galad'ın Mızrağı Aiglos ile Elendil'in Kılıcı Narsil'in önünde duracak hiçbir güç yoktu. Son çarpışmayı Orodruin'in yamaçlarından izledim; Gil-galad vefat etti, Elendil düştü ve Narsil de onun altında kalıp kırıldı; fakat Sauron'un kendisi de devrildi ve İsildur babasının kırık kılıcıyla Yüzük'ü onun parmağından kesip kendine aldı."</p>

  <p>Bu söz üzerine yabancı, yani Boromir, "Demek Yüzük böyle yitmiş!" diye haykırdı. "Güney'de böyle bir öykü duyulduysa bile, çoktan unutulmuş gitmiş. Memleketimde adı ağıza alınmayan o şahsın Âli Yüzük'ünü duymuştum; fakat ilk krallığının çökmesinden sonra dünyadan yok olduğuna inanıyorduk. İsildur almış! Bu gerçekten mühim haber."</p>

  <p>"Heyhat! Öyle," dedi Elrond. "İsildur aldı onu, yapmaması gerektiği halde. Hazır Orodruin de yakınımızdayken, hemen yapıldığı ateşe atılıp yok edilmesi gerekirdi. Fakat İsildur'un ne yaptığını çok az kişi fark etmişti. O son ölümcül karşılaşmada babasının yanında bir tek o vardı; Gil-galad'ın yanında da sadece Cirdan ile ben vardık. Fakat İsildur bizim nasihatlerimize kulak vermedi.</p>

  <p>"'Bunu babamla kardeşimin kan pahası olarak ben alacağım,' dedi; böylece bizler rıza göstersek de göstermesek de, onu alıp bağrına bastı. Lâkin çok geçmeden onun ihanetiyle hayatını kaybetti; bu yüzden Kuzey'de Yüzük'e İsildur'un Felaketi denir. Yine de, belki ölüm başına gelebilecek diğer şeylerden daha iyiydi.</p>

  <p>"Bu havadisler sadece Kuzey'e ve pek az kişiye ulaşmıştır. Bunları duymamış olmanız pek şaşırtıcı sayılmaz Boromir. İsildur'un can verdiği Ferah Çayırlar harabatından sadece üç adam uzun yollardan geçip geri dönmeyi başarabilmişti. Bunlardan biri de Elendil'in kılıcının kırık parçalarını taşıyan İsildur’un silahtarı Ohtar idi; bunları, henüz çocuk olduğu için burada Ayrıkvadi'de kalmış olan İsildur'un varisi Valandil'e verdi. Lâkin Narsil kırılmış, ışığı sönmüştü ve halen de yeniden yapılmış değildir.</p>

  <p>"Son İttifak'ın zaferi için meyvasız mı demiştim? Bütünüyle meyvasız değildi aslında, amma gayesine de erişemedi. Sauron zayıflatılmış, lâkin yıkılmamıştı. Yüzük'ü kaybolmuş, ama yok edilememişti. Karanlık Kule yıkılmıştı, lâkin temelleri yerinde duruyordu; çünkü bu temeller Yüzük'ün gücüyle yapılmıştı ve Yüzük varoldukça onlar da dayanacaktır. Savaşta nice elf, nice kudretli insan ve bunların nice dostu telef oldu. Anarion katledildi, İsildur katledildi; Gil-galad ile Elendil toprak oldu. Elfler ile insanlar arasında böylesi bir ittifak bir daha asla görülmeyecektir; çünkü insanlar çoğalıyor, İlkdoğanlar azalıyor ve her iki soy birbirlerine yabancılaştı. Ve o günden sonra Númenor ırkı zayıfladı, ömürleri kısaldı.</p>

  <p>"Kuzey'de, savaştan ve Ferah Çayırları katliamından sonra Batıil İnsanları zayıfladı ve Alacakaranlık Gölü yanında kurmuş oldukları Annúminas şehri viran oldu; Valandil'in varisleri oradan çıkıp yüksek Kuzey Yaylaların'daki Fornost'a geçtiler, ki şimdi orası dahi metruktur. İnsanlar burayı Ölüadamlar Hendeği diye tesmiye ediyor ve buralara ayak basmaya çekiniyor. Çünkü Arnor halkı azaldı ve hasımları onları bitirdi; böylece hükümranlıkları geçip gitti, ardlarında yalnız çimenli tepelerde yeşil höyükler kaldı.</p>

  <p>"Güney'de Gondor ülkesi uzun süre dayandı; ihtişamı bir vakit aldı yürüdü, adeta Númenor'un yıkılmazdan evvelki kudretini andırır oldu. Ahalisi yüksek kuleler, müstahkem yerler, nice gemi barındıran limanlar inşa etti; İnsanların Kralları'nın kanatlı taçları değişik diller konuşan pek çok halkın hürmetini kazandı. Payitahtları, tam ortasından Nehir'in geçtiği Yıldızların Hisarı Osgiliath idi. Doğuya, Gölge Dağları'nın bir çıkıntısına Doğan Ay Kulesi'ni, Minas İthil'i inşa ettiler; batıya, Ak Dağlar'ın eteğine de Batan Güneş Kulesi'ni, Minas Anor'u yaptılar. Kralın avlusunda ak bir ağaç vardı; bu ağaç İsildur'un engin suların ötesinden getirdiği ağacın tohumundan yetişmişti, onun tohumuysa Eressea'dan ve ondan da evvel dünya henüz gençken, günlerden önceki Gün, En Batı'dan gelmişti.</p>

  <p>"Lâkin Orta Dünya'nın akıp giden yıllarının yıpratmasıyla Anárion oğlu Meneldil'in soyu sona erdi, Ağaç kurudu ve Númenor'luların kanı sıradan insanların kanıyla karıştı. Derken Mordor'un surlarındaki nöbetçiler uyudu ve karanlık şeyler tekrar Gorgoroth'a sızdılar. Ve bir zaman sonra şer yaratıkları oradan akın edip Minas İthil'i aldılar, yerleşip burayı korkunç bir yere çevirdiler; böylece buraya Minas Morgul, Büyü Kulesi dendi. Bunun üzerine Minas Anor'un da adı değiştirilip Minas Tirith, yani Muhafız Kulesi oldu ve bu iki şehir bitmek bilmez bir savaşa tutuştular, aralarında kalan Osgiliath ise terk edildi ve harabelerinde gölgeler yürür oldu.</p>

  <p>"Nice insan ömrüdür bu böyle gitmekte. Fakat Minas Tirith'in Efendileri hâlâ düşmana boyun eğmeyip cenk ediyor ve Argonath'tan Deniz'e kadar Nehir geçişini açık tutuyorlar. Hikâyenin benim anlatacağım bölümü artık sonuna yaklaştı. Çünkü İsildur'un zamanında Hükmeden Yüzük meçhule karışmış, Üçler de onun hâkimiyetinden kurtulmuştu. Lâkin bu ahir zamanda bir kez daha tehlikedeler, çünkü ne yazık ki Tek Yüzük bulundu. Nasıl bulunduğunu başkaları anlatacak, çünkü bu işte benim pek az rolüm oldu."</p>

  <div>
    <br/>
  </div>

  <p>Elrond sustu, fakat o susar susmaz uzun boyu ve mağrur endamıyla Boromir ayağa kalktı. "Müsaade ederseniz Efendi Elrond," dedi, "önce ben Gondor hakkında biraz daha konuşayım; çünkü bizatihi Gondor memleketinden gelmekteyim. Ve orada neler olduğunu herkes bilse iyi olur. Çünkü tahminimce bizim emeklerimizden haberdar olan pek az kimse var, o yüzden de bunca zamandan sonra yenik düşersek nasıl bir tehlikeyle karşılaşacaklarını bilmiyorlar.</p>

  <p>"Gondor ülkesinde Númenor kanının tükendiğini veya gurur ve şerefinin unutulduğunu zannetmeyin. Bizim yiğitliğimiz sayesinde Doğu'nun vahşi halkı seddini yıkamıyor, Morgul'un dehşeti engelleniyor ve bizim, yani Batı'nın siperlerinin gerisindeki ülkelerde barış ve özgürlük ancak bu sayede korunabiliyor. Fakat ya Nehir'in geçitleri düşerse, o zaman ne olacak?</p>

  <p>"Lâkin, o an artık hiç de uzak olmayabilir. İsimsiz Düşman yeniden uyandı. Bizim Kıyamet Dağı dediğimiz Orodruin'den bir kez daha dumanlar yükseliyor. Kara Diyar'ın gücü büyüyor ve biz zordayız. Düşman geri döndüğünde halkımız Nehir'in doğusundaki güzel beldemiz İthilien'den sürülmüştü, ama yine de orada bir korunak ve biraz askeri kuvvet tutabilmiştik. Fakat daha bu sene, haziran ayında, Mordor'dan gelen ani bir taaruza maruz kaldık ve sökülüp atıldık. Sayıca bizden fazlaydılar, çünkü Mordor Doğudölleri ve zalim Haradrimlerle ittifak yaptı; fakat bizi yenen onların sayıları değildi. Daha önce hiç hissetmediğimiz bir güç vardı ortada.</p>

  <p>"Bazıları bunun büyük kara bir atlı, ayın altındaki kara bir gölge gibi göze göründüğünü söylediler. Gittiği her yerde düşmanı bir delilik kaplarken bizim en cesurlanmızın bile içine korku düşüyor, insanlar da atlar da bozgun olup kaçıyordu. Doğu gücümüzün ancak küçük bir kısmı, Osgiliath'ın yıkıntıları arasında hâlâ ayakta kalmış olan son köprüyü de tahrip ederek geri dönebildi.</p>

  <p>"Ben, köprü arkamızdan yıkılıncaya kadar köprüyü tutan bölükteydim. Dört kişi kurtulduk sadece yüzerek: kardeşim, ben ve iki kişi daha. Fakat Anduin'in bütün batı kıyısını tutarak savaşmaya hâlâ devam ediyoruz; bizim arkamıza sığınanlar, olur da ismimizi duyarlarsa bizi övüyorlar: Övgü bol, ama yardım pek az. Artık çağrılarımıza bir tek Rohan'ın atlıları geliyor.</p>

  <p>"Bu belalı zamanda, tehlikelerle dolu fersahlarca yol katederek bir görevle Elrond'a geldim: Yüz on gündür tek başıma yollardayım. Fakat savaş için müttefik aramıyorum kendime. Elrond'un kudreti silahta değil, bilgeliğindedir derler. Akıl danışmak ve anlaşılmaz sözlerin çözümünü sormak için geldim. Zira o ani saldırının arifesinde, kardeşim huzursuz bir uyku arasında bir rüya görmüş; benzer bir rüya daha sonraları da birkaç kez onun uykularına, bir kez de benim uykuma girdi.</p>

  <p>"Bu rüyada gökyüzünün doğusunun karardığını gördüm; bir de gitgide büyüyen bir gökgürültüsü vardı, fakat Batı'da soluk bir ışık hâlâ dayanıyordu ve bu ışığın içinden uzak ama berrak bir sesin haykırdığını duydum:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Kırılmış olan Kılıç’ı ara:</i></p>

  <p class="ti3"><i>Onu İmladris’te bulacaksın;</i></p>

  <p class="ti2"><i>Orada Morgul büyülerinden güçlü</i></p>

  <p class="ti3"><i>Öğütler alacaksın.</i></p>

  <p class="ti2"><i>Göreceksin beliren alameti</i></p>

  <p class="ti3"><i>Kıyameti haber verecek sana</i></p>

  <p class="ti2"><i>Uyanacak İsildur’ın Felaketi;</i></p>

  <p class="ti3"><i>Ve Buçukluk atılacak öne.</i></p>

  <div>
    <br/>
  </div>

  <p>"Bu sözlerden biz pek bir şey anlamadık ve Gondor irfanına vakıf olan Minas Tirith'in Efendisi babamız Denethor'a danıştık, İmladris'in ta kuzeydeki bir vadiye elflerin verdiği eski bir isim olduğu ve töre bilginlerinin en büyüğü olan Yarıelf Elrond'un burada oturduğundan gayri bir şey söylemedi. Bunun üzerine kardeşim, durumumuzun müşkiliyetini de düşünerek rüyayı ciddiye alıp İmladris'i aramaya çıkmak istedi; fakat yol kuşkular ve tehlikelerle dolu olduğu için yolculuğu ben üstlendim. Babam pek gönülsüz izin verdi bana; ben de unutulmuş yollarda, adını çok kişinin duyduğu ama yerini pek azının bildiği Elrond'un evini arayarak nice dolanıp durdum."</p>

  <div>
    <br/>
  </div>

  <p>"Ve burada, Elrond'un evinde, daha birçok şeye vakıf olacaksınız," dedi Aragorn ayağa kalkarak. Kılıcını Elrond'un önünde duran masanın üzerine attı; kılıcın keskin yeri iki parçaya ayrılmıştı. "İşte Kırılan Kılıç!" dedi.</p>

  <p>"Peki sen kimsin, hem Minas Tirith ile ne ilgin var?" diye sordu Boromir, Kolcu'nun yağız yüzüne ve mevsimlerin izlerini taşıyan pelerinine merakla bakarak.</p>

  <p>"Arathorn oğlu Aragorn'dur kendisi," dedi Elrond; "Nesiller ötesinden, Minas İthil’li Elendil'in oğlu İsildur'un soyundan geliyor. Kuzey'deki Dúnedain'in Reis'i; o halktan çok az insan kaldı artık."</p>

  <p>"O halde hiç de benim değil bu, sana ait!" diye haykırdı Frodo hayretler içinde ayağa fırlayarak; sanki Yüzük'ün hemen isteneceğini beklermiş gibiydi.</p>

  <p>"İkimize de ait değil," dedi Aragorn; "fakat bir süre için senin taşıman mukadder kılındı."</p>

  <p>"Yüzüğü çıkar ortaya Frodo!" dedi Gandalf ciddiyetle. "Vakti geldi. Yukarı kaldır, o zaman Boromir de bilmecesinin geri kalan kısmını anlayacaktır."</p>

  <div>
    <br/>
  </div>

  <p>Bir sessizlik oldu ve tüm gözler Frodo'ya çevrildi. Ani bir utanç ve korkuyla sarsıldı Frodo; Yüzük'ü ortaya çıkarmaya büyük bir isteksizlik duyuyor, ona dokunmaya tiksiniyordu. Uzaklarda olmak isteği geçti içinden. Işıl ışıl yanıp sönen Yüzük'ü titreyen eliyle Divan'dakilerin önünde havaya kaldırdı.</p>

  <p>"İşte İsildur'un Felaketi!" dedi Elrond.</p>

  <p>Altın yüzüğe bakarken Boromir'in gözleri parlamıştı. "Buçukluk!" diye mırıldandı. "Demek Minas Tirith için kıyamet vakti geldi sonunda! Fakat öyleyse neden kırık bir kılıcı arayalım?"</p>

  <p>"O sözler, <i>Minas Tirith'in kıyameti</i>, demiyor," dedi Aragorn. "Lâkin kıyamet ile büyük eylemler, gerçekten de çok yakındır. Çünkü Kırılan Kılıç Elendil’in kılıcıdır ve düştüğünde altında kalıp kırılmıştır. Tüm diğer miraslar kaybolsa da, Elendil'in varisleri bu kılıca hep gözleri gibi baktılar; çünkü aramızda eskiden beri, Yüzük, yani İsildur'un Felaketi bulununca kılıcın da tekrar yapılacağı söylenirdi. Şimdi, aradığın kılıcı gördün, ne istersin? Elendil Hanedanı'nın Gondor Ülkesi'ne dönmesini arzu ediyor musun?"</p>

  <p>"Lütuf dilenmek için değil, sadece bilmecenin anlamını bulmak için yollandım buraya," diye cevap verdi Boromir gururla. "Fakat zor durumdayız ve Elendil'in Kılıcı ümitlerimizin ötesinde bir yardım olurdu bizim için - eğer böylesine bir şey gerçekten de geçmişin gölgeleri arasından çıkıp gelebilecekse." Tekrar Aragorn'a baktı; gözlerinde kuşku vardı.</p>

  <p>Frodo yanında Bilbo'nun sabırsızca kıpırdandığını hissetti. Belli ki arkadaşı adına canı sıkılmıştı. Aniden ayağa kalkarak patladı Bilbo:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Altın olan her şey parlamaz,</i></p>

  <p class="ti3"><i>Her gezgin yitirmemiştir yolunu,</i></p>

  <p class="ti2"><i>Gücü olan yaşlı kolay kolay solmaz,</i></p>

  <p class="ti3"><i>Derindeki kök atlatır donu.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Küllerden bir ateş dirilecek,</i></p>

  <p class="ti3"><i>Bir ışık fırlayacak gölgelerden,</i></p>

  <p class="ti2"><i>Kırılan kılıç yenilenecek,</i></p>

  <p class="ti3"><i>Şimdi taçsız olan, kral olacak yeniden.</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">"Pek güzel değil belki, ama tam konuya parmak basıyor - Elrond'un sözlerinden ötesine ihtiyacın varsa tabii. Madem bunu duymak için yüz on günlük yol gelmişsin, bari kulak ver." Burnundan soluyarak yerine oturdu.</p>

  <p>"Bunu ben kendim yazdım," diye fısıldadı Frodo'ya, "Dúnadan için, uzun zaman önce bana kendini ilk anlattığı zamanlar. Neredeyse keşke maceralarım sona ermiş olmasaydı da onun günü geldiğinde yanında gidebilseydim diye geçiyor içimden."</p>

  <p>Aragorn ona gülümsedi; sonra tekrar Boromir'e döndü. "Kendi adıma, kuşkunuzu affediyorum," dedi. "Denethor'un salonlarında tüm heybetleriyle duran Elendil ile İsildur'un oyma suretlerine hiç de benziyor sayılmam. İsildur'un kendisi değil, sadece varisiyim ben. Zorlu ve uzun bir yaşamım oldu; Gondor ile buranın arasında uzanan fersahlar, benim yolculuklarımın pek küçük bir kısmıdır ancak. Ta göklerindeki yıldızların başka olduğu uzak Rhûn ve Harad ülkelerine kadar nice dağ, nice nehir aştım, nice ova katettim.</p>

  <p>"Fakat yuva diyebileceğim bir yer varsa, Kuzey'dedir. Çünkü Valandil'in varisleri, muntazaman babadan oğula geçen bir soy halinde nesillerdir burada yaşamakta. Günlerimiz karardı, sayımız azaldı; ama Kılıç hep bir sonraki nesle aktarıldı. Ve son söz olarak size şu kadarını söyleyeceğim Boromir. Biz yabanın Kolcuları yalnız adamlarız, avcıyız, ama avımız daima Düşman'ın uşaklarıdır; çünkü bu uşaklar sadece Mordor'da değil, pek çok yerde bulunurlar.</p>

  <p>"Gondor sağlam bir kale ise, Boromir, biz de bir diğer rolü üstlendik. Sizin sağlam surlarınızın ve parlak kılıçlarınızın engelleyemediği nice şer yaratığı var. Kendi sınırlarınız dışındaki toprakları pek az tanıyorsunuz. Barış ve özgürlük mü demiştiniz? Biz olmasaydık Kuzey bunları pek az görmüş olurdu. Korkunun karşısında eriyip giderlerdi. Fakat karanlık şeyler ıssız dağlardan çıkıp geldiklerinde veya güneşsiz ormanlardan sürünüp çıktıklarında, bizden kaçıyorlar. Dúnedain uyusa, veya tümü ölüp gitmiş olsa, kim hangi yollarda seyahate cesaret edebilirdi, sessiz topraklarda yahut basit insanların evlerinde geceleri kimin canı emniyette olurdu ki?</p>

  <p>"Yine de, sizin kadar bile şükran görmeyiz biz. Yolcular bize kötü gözle bakar, köylüler aşağılayıcı adlar takarlar. Biz her an nöbette olmasak kanını donduracak veya küçük kasabasını harabeye çevirecek düşmanlardan bir günlük mesafede oturan şişman bir adam, 'Yolgezer' der bana. Yine de başka türlü olmasını istemeyiz. Basit halk ancak huzursuzluk ve korkudan azadeyse basit olabilir ve onları bu şekilde koruyabilmek için de bizim gizli kalmamız gerekir. Uzun yıllar boyunca, benim sülalemin görevi olmuştur bu.</p>

  <p>"Fakat şimdi dünya bir kez daha değişiyor. Yeni bir zaman geliyor. İsildur'un Felaketi bulundu. Savaş kapıda. Kılıç yeniden yapılacak. Minas Tirith'e geleceğim."</p>

  <p>"İsildur'un Felaketi bulundu, diyorsun," dedi Boromir. "Buçukluk'un elinde parlak bir yüzük gördüm; fakat İsildur dünyanın bu devri başlamadan önce göçtü derler. Arifler bu yüzüğün onun yüzüğü olduğunu nereden biliyor? Ve bu kadar garip bir ulak tarafından buraya getirilene dek, bunca yıldır nasıl intikal etmiş?"</p>

  <p>"Bu anlatılacak," dedi Elrond.</p>

  <p>"Ama ne olur hemen demeyin efendim!" dedi Bilbo. "Güneş öğlene doğru tırmanmaya başladı bile; bana kuvvet verecek bir şeylere ihtiyacım var doğrusu."</p>

  <p>"Sizin adınızı söylememiştim," dedi Elrond gülümseyerek. "Ama şimdi söylüyorum. Haydi! Bize hikâyenizi anlatın. Henüz mısralara dökmediyseniz, nesir olarak da anlatabilirsiniz. Ne kadar özlü olursa, yemeğe de o kadar çabuk yetişirsiniz."</p>

  <p>"Pekâlâ," dedi Bilbo. "Emrinize uyacağım. Fakat bu kez doğru öyküyü anlatacağım ve eğer burada öbür türlüsünü anlattığıma şahit olanlar varsa" -yan gözle Glóin'e baktı- "bunu unutup beni affetmelerini rica ediyorum. O vakitler bu hâzinenin tamamen bana ait olduğuna şüphe bırakmamak ve bana yakıştırılan hırsız isminden kurtulmak istemiştim sadece. Ama belki de artık meseleyi biraz daha iyi anlıyorumdur. Her neyse, işte olanlar."</p>

  <div>
    <br/>
  </div>

  <p>Oradaki bazıları için Bilbo'nun öyküsü tamamiyle yeniydi ve onlar hayretle dinlerken, aslında halinden hiç de şikâyetçi görünmeyen yaşlı hobbit de Gollum ile olan macerasını baştan sona nakletti. Tek bir bilmeceyi bile eksik bırakmadı. Bıraksalar doğumgünü davetiyle Shire'den yok oluşunun öyküsünü de anlatacaktı, fakat Elrond elini kaldırdı.</p>

  <p>"Pek güzel anlattınız dostum," dedi, "lâkin bu seferlik bu kadarı kâfi. Şu an için Yüzük'ün varisiniz Frodo'ya geçmiş olduğunu bilmek yetişir. Şimdi izin verelim o konuşsun!"</p>

  <p>Bunun üzerine Frodo, Bilbo gibi istekli olmasa da, kalkıp eline geçtiği günden itibaren Yüzük'e dair ne olup bittiyse hepsini anlattı. Hobbitköy'den Bruinen Geçidi'ne kadar olan yolculuğunun her bir adımı sorgulandı, tartışıldı ve Kara Süvariler ile ilgili hatırlayabildiği her şey uzun uzun incelendi. Sonunda tekrar yerine oturdu.</p>

  <p>"Fena sayılmaz," dedi Bilbo ona. "Eğer habire sözünü kesip durmasalardı, güzel bir öykü çıkartacaktın ortaya. Birkaç not almaya çalıştım, ama eğer bunları yazacaksam bir ara oturup baştan sona üzerinden geçmemiz lazım. Daha sen buraya gelinceye kadar, bölümler dolusu olay geçmiş!"</p>

  <p>"Evet oldukça uzun bir öykü oldu," diye cevapladı Frodo. "Fakat bana hâlâ tamamlanmış gibi gelmiyor. Ben daha bir sürü şeyi, özellikle de Gandalf ile ilgili meseleleri öğrenmek istiyorum."</p>

  <div>
    <br/>
  </div>

  <p>Yakınlarında oturan Limanlar'dan Galdor onun sözlerine kulak misafiri olmuştu. "Buna aynen katılıyorum," diye haykırdı ve Elrond'a döndü: "Daha az bilgisi olanlara pek öyle gelmese de, buçukluğun hâzinesinin uzun zamandır tartışılan Âli Yüzük olduğuna inanmak için Arifler'in haklı sebepleri olsa gerek. Fakat kanıtları bizler de duysak olmaz mı? Ve bir sorum daha var. Saruman nerede? O Yüzükler'in irfanına vakıf biridir, ama aramızda değil. Onun görüşü nedir - eğer bizim dinlemiş olduğumuz şeylerden haberdar ise?"</p>

  <p>"Sorduğunuz sorular birbiriyle bağlantılı, Galdor," dedi Elrond. "Bunları unutmuş değildim, bu sorular da cevaplandırılacak. Lâkin bunları açıklamak, Gandalf'a düşüyor; son olarak onu konuşmaya davet ediyorum, çünkü şeref yeri ona aittir ve meselenin tümünde de başı çeken o olmuştur."</p>

  <p>"Çoğu kişi için, Galdor," dedi Gandalf, "Glóin'in getirdiği haber ve Frodo'nun uğradığı takip, buçukluğun hâzinesinin Düşman için çok büyük bir değer taşıdığını kanıtlamaya yeter de artar bile. Fakat bir yüzük bu. O halde? Dokuzlar Nazgûl’un elinde. Yediler de ya alınmış ya da yok edilmiş." Bu söz üzerine Glóin kıpırdandı ama bir şey söylemedi. "Üçler'i biliyoruz. O halde onun bu kadar arzu ettiği bu tek yüzük de neyin nesi?</p>

  <p>"Gerçekten de Nehir ile Dağ arasında, yani kaybolma ve bulunma arasında büyük bir zaman boşluğu var. Fakat Arifler'in bilgisindeki bu boşluk nihayet doldurulabildi. Ama fazlasıyla uzun sürdü bu. Çünkü Düşman hemen ensemizdeydi, benim korktuğumdan da daha yakındı bize. Ve bu yıla, görünüşe göre daha bu geçtiğimiz yaza kadar gerçeği tümüyle öğrenememiş olduğu için çok şanslıyız.</p>

  <p>"Burada bulunanların bazıları, bizzat benim Dol Guldur'daki Necromancer'ın kapılarından girip ahvalini gizlice araştırmaya cüret ettiğimi ve korkularımızın gerçekten de yerinde olduğunu öğrendiğimi hatırlayacaktır: O, en nihayet yeniden cisimleşip güç bulan Sauron'dan, eski Düşman'ımızdan başkası değildi. Kiminiz Saruman'ın bizi ona karşı açıkça harekete geçmekten caydırdığını ve uzun süre onu gözlemekle yetindiğimizi de hatırlayacaktır. Yine de en sonunda, onun gölgesi büyüdükçe Saruman da kabul etmek zorunda kaldı ve Divan gücünü ortaya koyarak kötülüğü Kuyutorman'dan attı - ve bu da tam Yüzük'ün bulunduğu sene gerçekleşti: Garip bir rastlantı, eğer rastlantı idiyse.</p>

  <p>"Fakat Elrond'un öngörmüş olduğu gibi, çok geç kalmıştık. Sauron da bizi izlemiş ve Mordor'u Dokuz hizmetkârının oturduğu Minas Morgul aracılığıyla uzaktan yöneterek, bizim saldırımıza karşı çoktan hazırlanmıştı. Sonra bizim önümüzden geri çekildi, ama sadece kaçar gibi yapıyordu; kısa bir süre sonra da Karanlık Kule'ye gelerek kendisini açık açık gösterdi. Bunun üzerine, Divan son kez toplandı; çünkü Tek Yüzük'ü gitgide daha büyük telaşla aramakta olduğunu artık öğrenmiştik. O sırada onun Yüzük hakkında bizim duymadığımız bir haber almış olacağından korkuyorduk. Fakat Saruman öyle olmadığını söyleyerek, daha önce dediklerini tekrarladı: Tek Yüzük'ün Orta Dünya'da bir daha hiçbir zaman bulunamayacağını.</p>

  <p>"'En kötü ihtimalle,' dedi, 'Düşmanımız Yüzük'ün bizde olmadığını ve hâlâ kayıp olduğunu biliyor. Fakat kaybolmuş bir şeyin yeniden bulunabileceğini düşünüyor. Korkmayın! Ümidi onu kandıracak. Bu konuyu ben vargücümle incelemedim mi? Yüzük Ulu Anduin'e düştü ve ta Sauron uyurken Nehir'de sürüklenerek Deniz'e vardı. Bırakın Son'a kadar orada yatıp dursun.'"</p>

  <div>
    <br/>
  </div>

  <p>Gandalf bir an susup sundurmadan doğuya, muazzam köklerinde dünyanın tehlikesinin onca zaman saklı kaldığı Dumanlı Dağlar'ın uzaktaki zirvelerine doğru baktı. İç geçirdi.</p>

  <p>"Orada yanlış yaptım," dedi. "Arif Saruman'ın sözleriyle yatıştım; oysa gerçeği daha önce aramaya başlamalıydım, o zaman şu an içinde bulunduğumuz tehlike daha az olurdu."</p>

  <p>"Hepimiz kabahatliyiz," dedi Elrond, "ve eğer sizin gayretleriniz olmasaydı belki de Karanlık çoktan üzerimize çökmüş olacaktı. Lâkin devam ediniz!"</p>

  <p>"Mantıken ortada telaşlanacak bir şey yoktu, ama daha ilk başından içime sinmemişti," dedi Gandalf, "ve bu şeyin Gollum'un eline nasıl geçtiğini, ne kadar zamandır buna sahip olduğunu merak ediyordum. Bu yüzden eninde sonunda karanlığından çıkıp hâzinesini arayacağını düşünerek yoluna gözcüler diktim. Çıktı, fakat kaçtı ve bulunamadı. Sonra da, heyhat! Çok vakit yaptığımız gibi, işin ucunu bırakıp sadece izlemek ve beklemekle yetindim.</p>

  <p>"Zaman endişeler içinde akıp geçti, ta ki benim kuşkularım bir kez daha, ama bu kez ani bir korku halinde uyanıncaya kadar. Hobbitin yüzüğü nereden gelmişti? Korkularımda haklıysam ne yapılmalıydı? Bu konularda bir karar almam gerekiyordu. Fakat zamansız bir fısıltı olur da yanlış bir yere varırsa nasıl bir tehlike doğacağını bildiğimden, korkumdan kimseye söz etmiyordum. Karanlık Kule ile yaptığımız tüm o uzun savaşlarda en büyük düşmanımız hep hıyanet olmuştur.</p>

  <p>"Bu on yedi yıl önceydi. Çok geçmeden Shire'ın civarında kurduyla kuşuyla her türden casusun toplandığını fark ettim ve korkum arttı. Dúnedain'den yardım istedim, nöbetlerini iki misline çıkarttılar ve içimi İsildur'un varisi Aragorn'a açtım."</p>

  <p>"Ve ben," dedi Aragorn, "olan olmuş gibi görünse de, Gollum'un peşine düşmemiz gerektiğini öğütledim. İsildur'un hatasını tamir etmek de İsildur'un varisine düşeceğinden, bu uzun ve ümitsiz araştırmada Gandalf'a yoldaşlık ettim."</p>

  <p>Sonra Gandalf, Yabaneller'i nasıl bir baştan bir başa, ta Gölge Dağları'nın dibine ve Mordor'un duvarlarına dek aradıklarını anlattı. "Buralarda onun hakkında söylentiler duyduk, karanlık tepelerde uzun süre kalmış olduğunu tahmin ettik; fakat bir türlü onu bulamadık ve sonunda ben umudumu kaybettim. Ama tam ümitsizlik içindeyken, belki de Gollum'un bulunmasına gerek bırakmayacak bir deney geldi aklıma. Yüzük'ün kendisi bize, Tek Yüzük olup olmadığını söyleyebilirdi. Divan'da konuşulan kelimeler hafızama geri geldi: Saruman'ın söylediği zaman pek de üzerinde durmadığım sözleri. Şimdi bu sözleri açık seçik yüreğimde duyuyordum.</p>

  <p>"'Dokuzlar, Yediler ve Üçler'in,' demişti, 'hepsinin kendine has taşları vardır. Fakat Tek Yüzük öyle değildir. Sanki daha önemsiz yüzüklerden biriymiş gibi, yuvarlak ve süssüzdür; fakat yapıcısı yüzüğün üzerine öyle işaretler koymuştur ki, ustalar belki hâlâ bunları görüp okuyabilir.'</p>

  <p>"O işaretlerin ne olduğunu söylememişti. Şimdi kim bilecekti bunları? Yapanın kendisi. Ve belki Saruman? Fakat irfan ne kadar büyük olursa olsun bir kaynağı olmalıdır. Kaybolmadan önce bu şeye Sauron'dan başka kimin eli değmişti? Sadece İsildur'un eli.</p>

  <p>"Bu düşünceyle takipten vazgeçerek derhal Gondor'a koştum. Eskiden benim tarikatımın üyeleri burada hüsnü kabul görür; özellikle de Saruman sık sık Şehrin Beyleri'ne konuk olup uzun süre kalırdı. Bey Denethor eskiye nazaran beni daha az bir muhabbetle karşıladı ve herkeslerden sakındığı parşömen tomarları ve kitapları arasında bir araştırma yapmama gönülsüzce müsaade etti.</p>

  <p>"’Eğer gerçekten de söylediğiniz gibi sadece eski günlerin ve Şehrin kuruluşunun kayıtlarına bakacaksanız, okuyun gitsin!’ dedi. 'Çünkü benim için geçmiş, gelecekten daha az karanlık ve benim sorumluluğum altında olan da gelecektir. Fakat eğer burada uzun süre çalışmış olan Saruman'dan bile daha hünerli değilseniz, benim bu Şehrin irfanının üstadı olarak zaten çok iyi bildiğim şeylerden başka hiçbir şey bulamazsınız.'</p>

  <p>"Böyle dedi Denethor. Oysa kütüphanesinde nice kayıt var ki artık töre bilginlerinin bile pek azı okuyabilir, çünkü insanlar zamanla bu kayıtlardaki yazı ve lisanları unutmuştur. Ve Boromir, hâlâ Minas Tirith'te duran, sanırım kralların kaybından beri Saruman ve benden başka hiç kimsenin okumadığı, İsildur'un kendisi tarafından yazılmış bir parşömen var. Çünkü İsildur bazı hikâyelerde anlatıldığı gibi Mordor'daki savaştan sonra hemen ordularını yürütmüş değildi."</p>

  <p>"Kuzey'dekilerin bazıları öyle anlatmış olabilir," diye kesti sözünü Boromir. "Gondor'da herkes, onun önce Minas Anor'a giderek yeğeni Meneldil'e Güney Krallığı'nın idaresini teslim etmeden önce bir süre eğitim verdiğini bilir. Ve o sırada oraya, kardeşinin anısına Ak Ağaç'ın son fidanını dikmiş."</p>

  <p>"Fakat yine o sırada bu parşömeni de yazmış," dedi Gandalf; "ve bu Gondor'da hatırlanmıyor, görünüşe göre. Çünkü bu parşömen Yüzük ile ilgili ve İsildur orada şöyle yazmış: <i>Âli Yüzük artık Kuzey Krallığı'nın mirası olacak; lâkin zaman gelir bu büyük olayların hatırası solabilir diye, gene Elendil'in varislerinin yaşadığı Gondor'a da yüzüğün kayıtları bırakılacaktır.</i></p>

  <p>"Bu sözlerden sonra İsildur Yüzük'ü bulduğu haliyle tarif etmiş.</p>

  <p><i>İlk aldığımda sıcaktı, kor gibi sıcak, elimi öyle kavurdu ki ömrüm oldukça acısından kurtulacağımı zannetmem. Lâkin daha ben bu yazıyı yazarken soğudu ve sanki çekti, küçüldü; gerçi ne güzelliğinden ne de biçiminden bir şey yitirdi, İlk başlarda üzerinde alev gibi kıpkızıl görünen yazı daha şimdiden soluyor ve artık hayal meyal okunabiliyor. Eregion'dan bir elf yazısıyla nakşedilmiş, çünkü Mordor’un harfleri bu kadar ince bir işe imkân vermez; ancak lisanı tanımıyorum. Menfur ve kaba olduğuna göre, zannımca Kara Ülke'nin dillerindendir. Ne kötülükler anlattığını bilemiyorum; lâkin tamamen silinip unutulmadan önce buraya bir kopyasını çizeceğim. Belki Yüzük kapkara olduğu halde ateş gibi yanan ve böylece Gil-galad'ı yok eden Sauron'un elinin hararetini arıyordur; belki de altın bir daha ısıtılırsa yazı gene okunabilir. Lâkin ben şahsen Sauron'un yaptığı yegâne güzel iş olan bu şeye bir ziyan gelmesini göze alamam. Bedelini büyük bir acıyla ödemiş olsam da, benim için kıymetlidir.</i></p>

  <p>"Bu kelimeleri okuyunca araştırmam sona erdi. Çünkü çizilmiş yazı gerçekten de İsildur'un tahmin ettiği gibi Mordor'un ve Kule'nin hizmetkârlarının lisanındaydı. Ve orada söylenen şeyler zaten biliniyordu. Çünkü Sauron Tek Yüzük’ü ilk taktığı gün Üçler'in yapıcısı Celebrimbor, Sauron'u fark etmiş ve uzaktan onun bu sözleri söylediğini duymuş, Sauron'un kötü niyeti de böylece ortaya çıkmıştı.</p>

  <p>"Hemen Denethor'dan müsade istedim fakat tam ben kuzeye doğru yola koyulmuştum ki, Lórien'den, Aragorn'un oradan geçmiş olduğuna ve Gollum denen yaratığı bulduğuna dair haberler geldi. O yüzden önce öyküsünü dinlemek için onunla buluşmaya gittim. Tek başına ne gibi ölümcül tehlikelere atıldığını tahmin etmekten bile korkuyordum."</p>

  <p>"Onları anlatmaya pek hacet yok," dedi Aragorn. "Eğer insanın Kara Kapı menzilinde gezmesi yahut Morgul Vadisi'nin zehirli çiçekleri üzerinde dolanması gerekiyor ise, tehlikeleri de göze alacak demektir. Ben de sonunda yeise düşmüş, dönüş yolculuğuna başlamıştım. Derken, şans eseri, birdenbire aradığım şeye rast geldim: Çamurlu bir su birikintisinin yanında yumuşak ayakizleri. Fakat bu kez izler tazeydi ve hızlı oldukları anlaşıyordu ve Mordor'a değil, Mordor'dan bu yana geliyordu. Ölü Bataklıklar boyunca onu izleyip sonunda ele geçirdim. Durgun ve ölü bir bataklık kenarında pusuya yatmış, kara akşam çökerken suyun içini gözetler durumda yakaladım onu, Gollum'u. Yeşil balçıkla sıvalıydı. Korkarım beni hiçbir vakit sevmeyecek; çünkü beni ısırdı ve ben de yumuşak davranmadım. Dişlerinin izinden başka bir şey alamadım ağzından. Bu bölümünü, geri dönüş yolunu yani, sabah akşam onu gözetlemeyi, sonunda içecek ve yiyeceksizlikten terbiye oluncaya kadar boynunda bir yular, ağzında tıkaçla önümden yürütmeyi, durmadan onu Kuyutorman'a doğru sürmeyi, tüm yolculuğumun en kötü bölümü sayabilirim. Sonunda Kuyutorman'a varıp kararlaştırmış olduğumuz gibi onu elflere teslim ettim; ondan kurtulacağım anı iple çekmiştim doğrusu, çünkü berbat kokuyordu. Kendi adıma, bir daha yüzünü bile görmek istemem; fakat Gandalf gelip onunla uzun uzun konuşmaya tahammül etti."</p>

  <p>"Evet, uzun ve yorucuydu," dedi Gandalf, "fakat kazançsız da sayılmazdı. Bir kere, onun yüzüğü nasıl kaybettiğine dair anlattığı öykü, Bilbo'nun şimdi ilk kez açık açık anlattıklarına uyuyordu; fakat bunu zaten tahmin ediyor olduğumdan, bunun pek bir önemi yoktu. Ama o sırada ilk kez Gollum'un yüzüğünün Ferah Çayırları'nın yakınındaki Büyük Nehir'den çıkmış olduğunu öğrendim. Ve aynı zamanda yüzüğe uzun bir süre sahip olduğunu da öğrenmiş oldum. Kendi küçük ırkının birçok ömrü boyunca sahip olmuştu yüzüğe. Yüzüğün gücü, ömrünü kat kat uzatmıştı; fakat bu kudret sadece Ali Yüzüklerde vardır.</p>

  <p>"Ve eğer bu yeterince önemli bir kanıt sayılmazsa Galdor, bir de sözünü ettiğim diğer deney vardı. Burada, havaya kaldırıldığında gördüğünüz, yuvarlak ve süssüz olan bu yüzükte İsildur'un söylemiş olduğu harfler hâlâ okunabilmekte, tabii eğer bu altın nesneyi bir süreliğine ateşe atacak yüreğiniz varsa. Bu dediğimi ben yaptım ve şunları okudum:</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Ash nazg durbatulûk, ash nazg gimbatul, ash nazg thrakatulûk agh burzum-ishi krimpatul."</i></p>

  <div>
    <br/>
  </div>

  <p>Büyücünün sesindeki değişim hayret vericiydi. Sesi aniden tehditkâr, güçlü ve taş gibi sert oluvermişti. Tepedeki güneşin önünden bir gölge geçmişti sanki, sundurma bir an için karardı. Herkes titredi ve elfler kulaklarını kapattılar.</p>

  <p>"Şimdiye kadar hiç kimse İmladris’te o lisanın kelimelerini sarf etmeye cüret etmemişti Gri Gandalf," dedi Elrond, gölge geçip topluluk bir kez daha nefes almaya başlayınca.</p>

  <p>"Bir daha da bunun tekrarlanmayacağını temenni edelim," diye cevapladı Gandalf. "Bununla birlikte, affınızı dilemiyorum Efendi Elrond. Eğer bu lisanın yakında Batı'nın her köşesinde işitilmesini istemiyorsak, artık herkes kuşkuyu bırakıp bu şeyin gerçekten de Arifler'in beyan ettiği şey olduğunu kabul etsin: Bu, Düşman'ın tüm garazıyla yüklü hâzinesi ve onun eski gücünün bir kısmı bunda saklı. Eregion Demircileri’nin duyduğu ve ihanete uğradıklarını anlamalarını sağlayan kelimeler, Kara Yıllar'dan çıkıp gelmekte:</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Hepsine hükmedecek Bir Yüzük</i>, <i>hepsini o bulacak</i>, <i>Hepsini bir araya getirip karanlıkta birbirine bağlayacak</i></p>

  <div>
    <br/>
  </div>

  <p>"Aynı zamanda şunu da bilin dostlarım, Gollum'dan daha başka şeyler de öğrendim. Konuşmayı istemiyordu, öyküsü de pek açık sayılmazdı fakat Mordor'a gitmiş olduğuna ve burada bütün bildiklerinin zorla ağzından alındığına hiç kuşku yok. Böylelikle Düşman, Tek Yüzük'ün bulunduğunu ve uzun süredir Shire'da olduğunu biliyor ve uşakları yüzüğü neredeyse kapılarımıza kadar kovaladığına göre çok yakında; belki de şu anda, ben size bunları anlatırken, o yüzüğün burada olduğunu öğrenecek."</p>

  <div>
    <br/>
  </div>

  <p>Uzun bir süre herkes sessizce oturdu, sonunda Boromir konuştu. "Bu Gollum ufak tefek bir şey mi demiştiniz? Kendi ufak, şerri büyük. Ona ne oldu? Kaderini nasıl bağladınız?"</p>

  <p>"Şu anda hapiste ama hali kötü sayılmaz," dedi Aragorn. "Çok sıkıntılar çekmişti. İşkence gördüğüne hiç şüphe yok, Sauron'un korkusu yüreğine kapkara işlemiş. Yine de, kendi adıma, Kuyutorman'ın dikkatli elflerinin elinde emniyette olduğuna seviniyorum. Gollum'un kötü niyeti çok büyük; bu kötü niyet, onun gibi zayıf ve buruşuk birinden beklenmeyecek kadar büyük bir güç veriyor ona. Eğer serbest olsaydı, hâlâ çok büyük kötülükler yapabilirdi. Ve Mordor'dan kötü bir görev için serbest bırakıldığına da hiç şüphem yok."</p>

  <p>"Eyvah ki eyvah!" diye haykırdı Legolas o zarif elf yüzünde büyük bir kederle. "İletmek üzere yollandığım havadisi söyleme zamanım geldi. Havadislerim iyi değildi, lâkin buradakiler için ne kadar korkunç olduğunu ancak şimdi anlamış bulunuyorum. Sméagol, namı diğer Gollum, kaçtı."</p>

  <p>"Kaçtı mı?" diye haykırdı Aragorn. "Bu gerçekten de kötü bir haber. Buna hepimiz çok yanacağız korkarım. Nasıl oldu da Thranduil halkı emaneti koruyamadı?"</p>

  <p>"Yeterince dikkatli olmadığımızdan değil," dedi Legolas; "belki de fazla iyi yüreklilikten. Ayrıca korkarız ki mahkûm başkalarından yardım aldı ve her bir işimiz de fazlasıyla biliniyormuş. Bize ne kadar zor gelirse gelsin, Gandalf'ın isteğiyle bu yaratığın başında gece gündüz nöbet tuttuk. Fakat Gandalf, onun iyileşebileceğine dair hâlâ bir ümit olduğunu söylemişti ve biz de her anını tekrar eski kara düşüncelerine düşeceği yerin altındaki zindanlarda geçirmesine kıyamıyorduk."</p>

  <p>"Bana bu kadar merhamet göstermemiştiniz," dedi, Elf Kralı'nın sarayının derinliklerindeki kendi mahkûmiyetinin eski hatıraları aklında canlanan Glóin gözlerinde bir şimşekle.</p>

  <p>"Hele hele!" dedi Gandalf. "Azizim Glóin, şimdi o konuyu açma lütfen. Uzun süre önce düzeltilmiş, esef duyulacak bir yanlış anlaşılmaydı o. Eğer elfler ile cüceler arasındaki tüm zıtlaşmalar buraya taşınacaksa, bu Divan'dan vazgeçelim daha iyi."</p>

  <p>Glóin ayağa kalkıp eğilerek selam verdi ve Legolas devam etti. "Hava iyi olduğu zamanlar Gollum'u ormanın içinde dolaştırıyorduk; tırmanmayı sevdiği, diğer ağaçlardan ayrı duran yüksek bir ağaç vardı. En üstteki dallara kadar çıkıp özgür rüzgârı hissetmesine sık sık izin verir, fakat ağacın dibine nöbetçi koyardık. Günün birinde aşağıya inmeyi reddetti, nöbetçilerin de onun peşinden tırmanmaya hiç niyetleri yoktu: Dallara elleriyle olduğu kadar ayaklarıyla da sıkı sıkı sarılmayı öğrenmişti; böylece nöbetçiler gecenin ileri vakitlerine kadar ağacın altında oturdular.</p>

  <p>"İşte tam da o gece, aysız ve yıldızsız bir yaz gecesi, orklar bizi gafil avladı. Bir süre sonra onları geri püskürttük; çok kalabalık, çok yırtıcıydılar, fakat dağlardan geliyorlardı ve ormana alışık değillerdi. Cenk bittiğinde Gollum'un gitmiş olduğu çıktı ortaya, nöbetçileri de ya öldürülmüş ya da esir edilmişti. O zaman bu saldırının onu kurtarmak için tertiplenmiş olduğu ve onun bunu daha önceden bildiği aşikâr oldu. Bunu nasıl tertiplemişlerdi, anlayabilmiş değiliz; lâkin Gollum çok hilekâr, Düşman'ın casusları da çok fazla. Ejderha’nın düştüğü yıl kovulan kötü şeyler daha da kalabalık olarak geri döndüler ve bizim hükmümüzün sürdüğü bölge dışında Kuyutorman yeniden kötü bir yer oldu.</p>

  <p>"Gollum'u yeniden yakalamayı başaramadık. Bir sürü ork izi arasında onun da izine rastladık; iz güneye doğru Orman'ın derinliklerine daldı. Fakat çok geçmeden bizim kabiliyetimiz dışına çıktı ve takibe devam etmeye cesaret edemedik çünkü Dol Guldur'a yaklaşıyorduk, orası da hâlâ çok fazla kötülükle dolu bir yerdir; bizler o tarafa gitmeyiz."</p>

  <p>"Olan olmuş, giden gitmiş," dedi Gandalf. "Tekrar onu arayacak kadar vaktimiz yok. Ne yapacaksa yapacak artık. Fakat kim bilebilir, belki de ne kendisinin, ne de Sauron'un öngörememiş oldukları bir rol oynayacaktır."</p>

  <p>"Artık Galdor'un diğer sorularını cevaplandırayım. Saruman nerede? Bu ihtiyaç anında onun bize vereceği öğütler nelerdir? Bu hikâyeyi sizlere tüm ayrıntılarıyla anlatmalıyım çünkü Elrond'dan başkası duymadı şimdiye kadar, o da özetle dinledi, fakat karar vermemiz gereken her şeyle alakası var. Bu, bu güne geldiği haliyle, Yüzük Hikâyesi'nin son bölümü."</p>

  <div>
    <br/>
  </div>

  <p>"Haziran sonunda Shire'daydım, fakat kafamda bir endişe bulutu vardı ve henüz açık seçik göremediğim ama yaklaşmakta olan bir tehlike hissettiğimden, minik ülkenin güney sınırlarına doğru sürdüm atımı. Orada, Gondor'daki savaş ve bozgunla ilgili haberleri aldım ve Kara Gölge'yi duyunca yüreğim buz gibi oldu. Fakat Güney'den kaçan birkaç kişiden başka bir şey bulamadım; onların üzerine de sanki sözünü etmekten kaçındıkları bir korku sinmiş gibiydi. Bunun üzerine doğuya ve kuzeye doğru dönüp Yeşilyol boyunca ilerledim ve Bree yakınlarında bir yolcuya rast geldim; yolun kıyısına oturmuştu, atı da yanında otluyordu. Bu, eskiden Kuyutorman'ın sınırları yakınındaki Rhosgobel'de oturan Boz Radagast idi. Benim tarikatımdandır, fakat çok yıllardır görmemiştim onu."</p>

  <p>"'Gandalf!' diye bağırdı. 'Seni arıyordum. Fakat bu yörelerin yabancısıyım. Bütün bildiğim, Shire diye tuhaf bir adla anılan yabani bir diyarda bulunabileceğindi.'"</p>

  <p>"'Elindeki bilgi doğruymuş,' dedim. 'Fakat buralı birileriyle karşılaşacak olursan böyle konuşayım deme. Shire sınırları yakınındayız. Beni niye arıyordun? Mühim bir şey olsa gerek. Çok acil bir durum olmadıkça pek seyahat etmezdin sen.'"</p>

  <p>"'Acil bir görevim var,' dedi. 'Havadisim kötü.' Sonra, sanki çitlerin bile kulağı olabilirmiş gibi etrafına bir bakındı. 'Nazgûl,' diye fısıldadı. 'Dokuzlar yeniden ortaya çıktı. Nehri gizlice geçmiş, batıya doğru ilerliyorlar. Kara giysili süvari suretindeler.'"</p>

  <p>"O zaman, bilmeden korktuğum şeyin ne olduğunu anladım."</p>

  <p>"'Düşman ya çok darda, ya da çok mühim bir amacı var,' dedi Radagast; 'fakat bu uzak ve metruk yerlere ne diye göz diktiğini bilemiyorum.'"</p>

  <p>"'Ne demek istiyorsun?' dedim."</p>

  <p>"'Duyduğuma göre, Süvariler her gittikleri yerde Shire yöresini soruyorlarmış.'"</p>

  <p>"'<i>Shire memleketi</i>,' dedim; fakat içim kararmıştı. Çünkü Dokuzlar o melûn reislerinin etrafında toplandı mı, Arifler bile onların karşısına çıkmaktan çekinse gerektir. Eskinin büyük kralı ve büyücüsüydü o; şimdi de ölümcül bir korku çatmakta. 'Sana bunları kim söyledi, kim gönderdi?' diye sordum."</p>

  <p>"'Ak Saruman,' diye cevapladı Radagast. ’Ve eğer ihtiyacın varsa, yardım edeceğini söylememi istedi; ama bir an önce yardımını istemen gerek, yoksa çok geç olacakmış.'"</p>

  <p>"Ve bu mesaj bana ümit verdi. Çünkü Ak Saruman tarikatımızın en ulusudur. Radagast da elbette değerli bir büyücüdür, şekillerin ve renk değişimlerinin ustasıdır; ayrıca otlar ve hayvanlar hakkında gayet derin irfana sahiptir ve hele kuşlarla çok iyi anlaşır. Fakat Saruman nicedir bizzat Düşman'ın sanatları konusunda çalışıyordu ve bu sayede kaç kez galebe çalmıştık. Onu Dol Guldur'dan çıkarmamız da Saruman'ın oyunları sayesinde olmuştu. Belki de Dokuzlar'ı geri sürecek bazı silahlar bulmuş olabilirdi."</p>

  <p>"'Saruman'a gideceğim,' dedim."</p>

  <p>"'O halde <i>hemen</i> gitmelisin,' dedi Radagast; 'çünkü ben seni ararken zaman kaybettim ve vakit azalmakta. Seni Yazortası'ndan önce bulmamı söylemişti; Yazortası'nı ettik bile. Buracıktan yola çıksan dahi, Dokuzlar aradıkları ülkeyi bulmadan ona ulaşabilmen çok zor. Ben şahsen, hemen geri döneceğim.' Bunu söyleyerek atına atladı, hemen çekip gidecekti."</p>

  <p>"'Bir dakika bekle!' dedim. 'Senin ve yardımını esirgemeyecek her şeyin yardımına ihtiyacımız olacak. Dostun olan bütün hayvanlara ve kuşlara haber yolla. Bu konuyla ilgisi olan her çeşit haberi Saruman'a ve Gandalf'a getirmelerini iste. Orthanc'a haber ulaştırılsın.'"</p>

  <p>"'Bunu yaparım,' dedi ve sanki Dokuzlar peşindeymiş gibi sürdü atını gitti."</p>

  <div>
    <br/>
  </div>

  <p>"Onu hemen izleyemedim. O gün zaten çok fazla yol gitmiştim, atım da ben de yorgunduk; ayrıca olanları bir tartmak istiyordum. O gece Bree'de kaldım ve Shire'a dönmeye vaktim olmadığına karar verdim. Hayatımın en büyük hatasıydı bu!"</p>

  <p>"Neyse, Frodo'ya bir mesaj yazıp ona yollasın diye hancı arkadaşıma emanet ettim. Seher vakti yola çıktım; uzun yollar sonunda Saruman'ın yaşadığı yere vardım. Burası ta güneyde, İsengard'da, Dumanlı Dağlar'ın sonunda, Rohan Geçidi yakınlarında bir yerdir. Boromir'in de söyleyeceği gibi, Dumanlı Dağlar ile Ered Nimrais, yani onun memleketindeki Ak Dağlar'ın en kuzey etekleri arasında uzanan büyük, açık bir düzlüktür Rohan Geçidi. Fakat İsengard duvar gibi sarp kayalardan oluşan bir çemberdir; çemberin içinde bir vadi, vadinin tam ortasında da Orthanc adında taş bir kule vardır. Bu kule Saruman tarafından değil, çok zaman önce Númenor'lu İnsanlar tarafından yapılmıştır; çok yüksektir, pek çok gizi vardır; yine de sanki el yapısı değilmiş gibi durur. Kuleye ulaşmak için İsengard çemberinden geçmek gerekir; bu çemberde de sadece tek bir kapı vardır."</p>

  <p>"Bir akşam geç bir vakitte, kaya duvarın içinde büyük bir kemer gibi duran kapıya vardım; kapı sıkı korunma altındaydı. Fakat kapıdaki nöbetçiler benden haberliydi ve Saruman'ın beni beklediğini söylediler. Atımı kemerin altından sürdüm, kapı sessizce arkamdan kapandı ve birdenbire, görünürde hiç sebep yokken, içime bir korku indi."</p>

  <p>"Yine de Orthanc'ın dibine kadar sürdüm atımı ve Saruman'ın merdivenlerine ulaştım; orada Saruman beni karşılayıp yukardaki odasına götürdü. Parmağında bir yüzük vardı."</p>

  <p>"'Geldin demek Gandalf,' dedi bana ciddiyetle; fakat gözlerinde adeta beyaz bir ışık parlıyordu, sanki yüreğinde soğuk bir kahkaha varmış gibi."</p>

  <p>"'Evet, geldim,' dedim. 'Yardımını almaya geldim Ak Saruman.' Nedense bu sıfat kızdırdı onu."</p>

  <p>"'Öyle mi gerçekten de <i>Gri</i> Gandalf!' diye alay etti. "Yardım ha? Bu kadar kurnaz ve bu kadar bilge olan, ülkeden ülkeye dolaşan, kendisini ilgilendirse de ilgilendirmese de bütün işlere burnunu sokan Gri Gandalf'ın yardım istediği pek duyulmamıştır.'"</p>

  <p>"Hayretle baktım ona. 'Fakat eğer aldatılmadıysam,' dedim, 'İşler öyle gelişiyor ki hepimizin kuvvetinin birleşmesi icap ediyor artık.'"</p>

  <p>"'Öyle olabilir,' dedi, 'fakat bunu düşünmekte biraz geç kaldın. Benden, Divan'ın başından, en önemli meseleyi ne kadar zamandır gizliyordun acaba? Peki ya şimdi seni Shire'daki ininden buralara getiren nedir?'"</p>

  <p>"'Dokuzlar yeniden ortaya çıktı,' diye cevap verdim. 'Nehri geçmişler. Radagast öyle söyledi.'"</p>

  <p>"'Boz Radagast!' diye güldü Saruman, artık küçümsemesini gizlemiyordu. 'Kuş terbiyecisi Radagast! Saf Radagast! Salak Radagast! Yine de ona biçtiğim rolü oynayacak kadar aklı varmış. Geldin işte, benim de mesajımın bütün amacı buydu. Ve burada kalacaksın Gri Gandalf, yolculukları unutup dinleneceksin. Çünkü ben Arif Saruman'ım, Yüzük Yapıcısı Saruman, Rengârenk Saruman!'"</p>

  <p>"O zaman baktım ve gördüm ki giysileri beyaz gibi görünüyordu ama beyaz değildi, bütün renklerden dokunmuştu ve o hareket ettikçe öylesine ışıyıp renk değiştiriyordu ki insanın gözü yanılıyordu."</p>

  <p>"'Ben akı tercih ederdim,' dedim."</p>

  <p>"'Ak!' diye dudak büktü. 'Başlangıçtır o. Beyaz kumaş boyanabilir. Beyaz sayfaya yazılabilir; beyaz ışık kırılabilir.'"</p>

  <p>"'Ve böylece beyaz olmaktan çıkar,' dedim. 'Mahiyetini anlamak için bir şeyi kıran kişi de ariflik yolundan sapmış demektir.'"</p>

  <p>"'Benimle, arkadaşım dediğin aptallarla konuşur gibi konuşmana gerek yok,' dedi. 'Seni buraya senden ders almak için değil, sana bir seçim sunmak için getirttim.'"</p>

  <p>"Böylece omuzlarını dikleştirip nutuk çekmeye başladı, sanki uzun süredir bunun provasını yapmış gibiydi. 'Kadim Günler geçti. Orta Günler de geçmekte. Genç Günler başlıyor. Elflerin zamanı bitti fakat sırada bizim zamanımız var: Bizim yönetmemiz gereken insanların dünyası. Fakat bize kudret gerek, sadece Arifler'in görebileceği yararlar adına her şeyi dilediğimiz gibi yönetebilmek için kudret."</p>

  <p>"'Ve dinle Gandalf, eski dostum, yardımcım!' dedi yakına gelip daha yumuşak bir sesle konuşmaya başlayarak. <i>'Biz,</i> dedim, çünkü <i>biz</i> olabiliriz, eğer bana katılırsan. Yeni bir Güç yükselmekte. Buna karşı eski ittifaklar ve siyasetlerin bize bir yararı olmayacak. Elflerden veya ölmekte olan Númenor'dan ümit yok. Önündeki, önümüzdeki, bir seçenek bu. Bu Güç ile birleşebiliriz. Bu akıllıca olur Gandalf. Bu yolda umut var. Zafer kapıda; zafere katkıda bulunanlar cömertçe ödüllendirilecektir. Güç büyüdükçe, onun sağlam dostları da büyüyecek ve Arifler, yani senin-benim gibi olanlar, sabrederek zamanla onu yönlendirip denetimleri altına alabilirler. Uygun zamanı beklerken düşüncelerimizi yüreklerimizde gizleriz, belki bu arada yapılan kötülükleri kınar, fakat âli ve nihai amacı takdir ederiz: Bilgi, Kural, Düzen; şimdiye kadar bizim beyhude yere başarmak için uğraşıp durduğumuz, zayıf ya da aylak dostlarımız tarafından desteklenmekten çok kösteklenen her şey. Niyetlerimizi gerçekten değiştirmemiz gerekmez, değiştirmeyiz de, sadece araçlarımız değişmiş olur.'"</p>

  <p>"'Saruman,' dedim, 'bu türden nutukları daha önce de duydum ama bunları sadece Mordor tarafından, cahilleri kandırsın diye yollanan gizli temsilcilerin ağzından duymuştum. Beni onca yoldan, sadece kulaklarımı yormak için çağırmış olacağına inanamıyorum.'"</p>

  <p>"Yan yan baktı bana ve bir süre susup düşündü. 'Eh, görüyorum ki bu akıllıca yol sana cazip gelmiyor,' dedi. 'Zamanı mı değil? Belki daha iyi bir yol vardır, ha?'"</p>

  <p>"Gelip uzun elini kolumun üzerine koydu. 'Neden olmasın Gandalf?' diye fısıldadı. 'Neden olmasın? Hükmeden Yüzük? Eğer ona hâkim olursak o zaman Güç <i>bize</i> geçer. Seni buraya çağırmamın asıl nedeni buydu işte. Çünkü bir sürü gözüm var benim ve bence sen bu kıymetli şeyin şu anda nerede olduğunu biliyorsun. Öyle değil mi? Yoksa Dokuzlar neden Shire'ı sorup dursunlar, senin orada ne işin olsun?' Tam bunu söylerken gözlerinde gizleyemediği bir hırs parlamıştı aniden."</p>

  <p>"'Saruman,' dedim ondan uzaklaşarak, 'Tek Yüzük'ü bir anda bir el kullanabilir ancak ve sen de bunu çok iyi biliyorsun, o yüzden zahmet edip de <i>biz</i> deyip durma! Fakat onu vermem sana, hayır efendim, hele hele şimdi aklındakileri de öğrendikten sonra sana onun hakkında haber bile vermem. Sen Divan'ın başıydın, fakat sonunda maskeni çıkardın. Eh, görünüşe göre önümdeki seçenekler ya Sauron'a, ya da sana teslim olmakmış, ikisini de seçmiyorum. Başka teklifin var mı?'"</p>

  <p>"Artık buz gibi ve tehlikeliydi. 'Evet,' dedi. 'Senin akıllıca davranacağını tahmin etmemiştim zaten, kendi hayrına bile olsa; yine de bana gönül rızasıyla yardım edip bir sürü zahmet ve eziyetten kurtulman için bir fırsat tanıdım sana. Üçüncü seçeneğin burada kalmaktır, sonuna kadar.'"</p>

  <p>"'Neyin sonuna kadar?'"</p>

  <p>"'Bana Tek Yüzük'ün nerede bulunabileceğini açıklayıncaya kadar. Seni ikna etmenin çaresini bulabilirim. Ya da sana rağmen yüzük bulununcaya ve Yönetici hafif meselelere vakit ayırıncaya kadar: Mesela Gri Gandalf'ın küstahlık ve engellemelerine karşılık münasip bir ödül tasarlamak gibi.'"</p>

  <p>"'Bu zannettiğin gibi hafif meselelerden biri olmayabilir,' dedim. Bana güldü, çünkü sözlerim boştu ve bunu o da biliyordu."</p>

  <p>"Beni alıp Orthanc'ın en tepesine, eskiden Saruman'ın yıldızları izlediği yere bıraktılar. Aşağıya, binlerce basamaktan oluşan dar bir merdivenden başka iniş yoktu; aşağıdaki vadi de çok uzak görünüyordu. Baktığımda, bir zamanlar yeşil ve latif olan bu yerlerin artık çukurlarla ve demir ocaklarıyla dolu olduğunu gördüm. İsengard'da kurtlar ve orklar oturuyordu çünkü Saruman kendi adına, henüz Sauron'un hizmetinde değil de ona rakip olarak büyük bir kuvvet toplamaktaydı. Aşağıdaki her şeyin üzerine kara bir duman çökmüş, Orthanc'ı da çepeçevre kuşatmıştı. Bulutlar üzerinde bir adada yapayalnızdım; kaçma şansım yoktu, günlerim de çok sıkıntılıydı. Soğuk içime işliyordu ve Süvarilerin Kuzey'e gelişlerini kara kara düşünerek ileri geri yürümek için ancak birkaç adımlık yerim vardı."</p>

  <p>"Saruman'ın sözleri yalan olabilirdi, ama Dokuzlar'ın gerçekten uyandığından emindim artık. İsengard'a gelmeden çok önceden beridir, bu doğrultuda çok açık haberler almaktaydım. Yüreğim Shire'lı dostlarım için korkuyla doluydu; fakat yine de biraz umudum vardı. Frodo'nun mektubumda yazdığım gibi bir an önce yola koyulduğunu ve ölümcül takip başlamadan Ayrıkvadi'ye varmış olduğunu umuyordum. Hem korkum, hem umudum yersiz çıktı. Çünkü umudum Bree'deki şişko bir adama, korkum da Sauron'un kurnazlıklarına dayanıyordu. Fakat bira satan şişko adamların pek çok işe koşturması gerekir; Sauron da hâlâ korktuğumuz kadar güçlü değil. Lâkin İsengard çemberinde tuzağa düşmüş ve yalnızken, bugüne dek kimsenin karşı koyamadığı avcıların uzaktaki Shire'da başarısız olacaklarını düşünmek pek o kadar kolay değildi."</p>

  <p>"Ben seni gördüm!" diye bağırdı Frodo. "Bir ileri, bir geri yürüyordun. Saçında ayın pırıltısı vardı."</p>

  <p>Gandalf hayretle durarak ona baktı. "Sadece bir rüyaydı," dedi Frodo, "şimdi birdenbire hatırlayıverdim. Aklımdan çıkmıştı. Göreli epey oldu; sanırım Shire'dan ayrıldıktan sonraydı."</p>

  <p>"O halde rüyan biraz geç kalmış," dedi Gandalf, "şimdi göreceğin gibi. Çok kötü bir durumdaydım. Ve beni tanıyanlar takdir edecektir ki çok nadiren o kadar aciz bir duruma düşerim ve bu tür bedbahtlıklara da pek iyi tahammül edemem. Gri Gandalf, bir sinek gibi örümceğin tekinin hain ağına takılsın! Yine de en mahir örümcek bile zayıf bir ip bırakır.</p>

  <p>"İlk başlarda Radagast'ın da yoldan çıkmış olmasından korktum, kuşkusuz Saruman da böyle sanmamı istiyordu. Fakat karşılaştığımız zaman, ne sesinde ne de gözlerinde bir terslik hissetmemiştim. Eğer böyle bir şey görmüş olsaydım İsengard'a hiç gelmez, ya da daha ihtiyatla gelirdim. Saruman da böyle olacağını tahmin etmiş, o yüzden de aklındakileri gizleyerek habercisini kandırmıştı. Her halükârda, dürüst Radagast'ı ihanete düşürmeye uğraşmak boşuna olurdu zaten. O bana iyi niyetle gelmiş, ben de o yüzden ikna olmuştum.</p>

  <p>"Bu iyi niyet, Saruman'ın komplosunun bozulmasının da nedeni oldu. Çünkü Radagast isteğimi yerine getirmemek için bir sebep görmemişti; bir sürü eski dostunun bulunduğu Kuyutorman'a doğru sürmüştü atını. Dağ'ın Kartalları çok uzaklara kadar uçmuş, pek çok şey görmüşlerdi: Kurtların toplandığını, orkların silahbaşı yaptığını, Dokuz Süvari'nin memleketten memlekete gittiğini, Gollum'un kaçış haberini de duymuşlardı. Ve bu havadisleri bana getirmesi için bir haberci yollamışlardı.</p>

  <p>"Böylece, yazın sonuna doğru ayın gökte olduğu bir gece, Ulu Kartallar'ın en hızlısı olan Yelefendisi Gwaihir beklenmedik bir zamanda Orthanc'a çıkageldi ve beni zirvede buldu. Onunla konuştum, daha Saruman'ın ruhu bile duymadan beni uzaklara taşıdı. Kurtlar ve orklar kapıdan fırlayıp peşime döşemeden İsengard'dan uzaklaşmıştım.</p>

  <p>’"Beni nereye kadar taşıyabilirsin?' diye sordum Gwaihir'e.</p>

  <p>"'Epey bir fersah,' dedi, 'ama dünyanın sonuna kadar değil. Yük değil, havadis taşımaya gelmiştim.'</p>

  <p>"'O halde karada bir bineğe ihtiyacım olacak,' dedim, 'hem de fevkalade hızlı bir bineğe; çünkü ömrümde benzerini görmediğim derecede acelem var.'</p>

  <p>"'Öyleyse seni Edoras'a, Rohan Beyi'nin sarayında oturduğu yere götüreyim,' dedi; 'orası pek uzak değil.' Buna çok memnun oldum, çünkü Rohan'daki Atçanyurt'ta Rohirrimler yani At Beyleri yaşarlar ve Dumanlı Dağlar ile Ak Dağlar arasındaki o büyük vadide yetiştirdikleri atlar gibi at hiçbir yerde bulunmaz.</p>

  <p>"'Sence Rohan'lı İnsanlar'a hâlâ güvenilir mi?' dedim Gwaihir'e, çünkü Saruman’ın hainliği güvenimi sarsmıştı.</p>

  <p>"'Atlarıyla bac ödedikleri ve her yıl bir sürü atı Mordor'a yolladıkları söyleniyor,' diye cevap verdi, 'ama henüz boyunduruk altında değiller. Fakat Saruman dediğin gibi kötüye döndüyse, onların da sonu pek uzak değildir.'</p>

  <p>"Gün ağarmadan beni Rohan topraklarına bıraktı; ben de artık hikâyemi fazla uzatmış bulunuyorum. Gerisini kısaca geçeyim. Rohan'da kötülüğün çoktan harekete geçmiş olduğunu gördüm: Yani Saruman'ın yalanları işlemekteydi ve ülkenin kralı uyarılarıma sırt çevirdi. Bana bir at alıp kaybolmamı söyledi; ben de öyle bir at seçtim ki, ben ne kadar memnun kaldıysam o da o kadar üzülmüş oldu. Ülkesindeki en iyi atı aldım, bir benzerini daha görmüş değilim o atın."</p>

  <p>"O halde gerçekten de soylu bir hayvan olmalı," dedi Aragorn; "ve Sauron'un böyle bir bac alıyor olması, çok daha kötü sayabileceğiniz havadislerden daha çok üzdü beni. Oralara son gittiğimde durum böyle değildi."</p>

  <p>"Şimdi de öyle değil, yemin edebilirim," dedi Boromir. "Bu Düşman'ın yaydığı bir yalan. Ben Rohan'lı İnsanlar'ı tanırım, uzun süre önce onlara verdiğimiz topraklarda oturan mert ve yiğit insanlardır, müttefikimizdirler."</p>

  <p>"Mordor'un gölgesi uzak memleketlere kadar ulaşıyor," diye cevapladı Aragorn. "Saruman bu gölge altında kaldı. Rohan kuşatılmış vaziyette. Geri dönebilirsen orada neyle karşılaşacağını kim bilebilir?"</p>

  <p>"En azından, hayatlarını atlarıyla satın aldıklarını görmem," dedi Boromir, "Atlarını kendi soylarındanmış gibi severler. Haksız da sayılmazlar; Atçanyurt'un atları Gölge'nin çok uzağından, Kuzey'deki otlaklardan gelir ve soyları aynı sahiplerininki gibi eskinin özgür günlerine dayanır."</p>

  <p>"Gerçekten de doğru!" dedi Gandalf. "Ve içlerinde biri var ki, sanki dünyanın sabahında doğmuş. Dokuzlar'ın atları onunla boy ölçüşemez; yorulmayan, yel gibi tez bir at. Gölgeyele diyorlar ona. Gündüz gümüş gibi parlıyor; gece ise gölge rengine dönüp görünmeden geçiyor. Adımları ne hafif! Daha önce kimse binmemiş ona, fakat ben onu alıp terbiye ettim ve beni o kadar hızlı taşıdı ki, Frodo Hobbitköy'den yola koyulduğunda ben de Rohan'dan yola çıktığım halde o Höyük Yaylaları'ndayken ben Shire'a varmıştım.</p>

  <p>"Fakat atımı sürerken içimdeki korku büyüdü. Kuzey'e yaklaştıkça Süvariler hakkında daha çok şey duymaya başladım ve gün be gün onlarla aramı kapatsam da hep önümdeydiler. Güçlerini böldüklerini öğrendim: Kimisi Yeşilyol'un yakınlarında doğu sınırında kalmış, kimisi güneyden Shire’a girmiş. Hobbitköy’e geldiğimde Frodo gitmişti; fakat yaşlı Gamgee ile konuştum. Bir araba laftan ancak bir iki tanesi konuyla ilgiliydi. Çıkın Çıkmazı'nın yeni sahiplerinin kusurlarından şikâyet edip duruyordu.</p>

  <p>"'Değişiklikten hazetmiyorum,' dedi, 'bu yaşımda, hele de böyle beterin beteri değişikliklerden hiç hazetmiyorum.' 'Beterin beteri değişiklikler,' diye tekrar tekrar homurdandı.</p>

  <p>"'Beterin beteri, iyi bir söz değil,' dedim ona, 've umarım bunun ne olduğunu da hiç görmezsin.' Fakat sonunda, konuşmalarının arasından Frodo Hobbitköy'den ayrılalı daha bir hafta bile olmadığını ve aynı akşam kara bir atlının Tepe'ye geldiğini öğrendim. Korku içinde yoluma devam ettim. Erdiyarı'na geldiğimde, arı kovanına çomak sokulmuş gibi bir yaygarayla karşılaştım. Çukurçay'daki evin kapısı kırılarak açılmıştı ve ev boştu; fakat eşikte Frodo'nun bir pelerini duruyordu. O zaman bir süre için içimdeki umut uçtu gitti ve haber toplamak için beklemedim, beklesem içim rahatlayacakmış halbuki; Süvarilerin izinden sürdüm atımı. Takip etmesi zordu, çünkü birçok yöne dağılıyordu izler ve hangisini süreceğimi şaşırmıştım. Fakat sanki bir iki tanesi Bree'ye doğru gider gibiydi; ben de o yöne sürdüm atımı, çünkü hancıya da iki çift lafım vardı.</p>

  <p>"'Kaymakpürüzü, diyorlar ona,' diye düşünüyordum. 'Eğer bu gecikme onun suçuysa, onun kaymağını eriteyim de görsün gününü. O ihtiyar ahmağı az ateşte kızartacağım.' O da daha azını beklemiyormuş zaten, yüzümü görünce kendini yere atıp oracıkta erimeye başladı."</p>

  <p>"Ne yaptın ona?" diye bağırdı Frodo telaşla. "Bize cidden çok iyi davrandı ve elinden geleni yaptı."</p>

  <p>Gandalf güldü. "Korkma!" dedi. "Isırmadım, havlamam da pek hafif kaldı. Titremesi geçtiğinde ağzından alabildiğim habere öyle sevinmiştim ki, ihtiyarı bağrıma bastım. Nasıl olduğunu o sırada tahmin edemiyordum ama, bir gece önce Bree'de olduğunuzu ve o sabah Yolgezer'le birlikte ayrıldığınızı öğrenmiştim.</p>

  <p>"'Yolgezer!' diye bağırmışım coşkuyla avaz avaz.</p>

  <p>"'Evet beyim, maalesef beyim,' dedi Kaymakpürüzü halimi yanlış anlayarak. 'Ne yaptıysam engel olamadım, yanlarına girdi ve onu hizmetlerine aldılar. Buradayken halleri pek tuhaftı zaten: Biraz başlarına buyruk gibiydiler.'</p>

  <p>"'Eşşek! Aptal! Saygıdeğer oğlu saygıdeğer, sevgili Arpadam!’ dedim. 'Yazortasından beri duyduğum en iyi haberdi bu: En azından bir altına bedel. Birana öyle bir sihir düşsün ki yedi yıl süreyle fevkalade mükemmel olsun!' dedim. 'Artık, kim bilir ne zamandır hasret kaldığım güzel bir uyku çekebilirim.'</p>

  <p>"Böylece o gece orada kaldım; bir yandan da Süvariler'in nereye kaybolduğunu çok merak ediyordum, çünkü anladığım kadarıyla Bree'de henüz sadece ikisinden haber vardı. Fakat gece dahasını da duyduk. En azından beşi daha batıdan gelip kapıları devirerek uğulduyan rüzgârlar gibi Bree'den geçtiler; Bree'liler hâlâ ürpererek dünyanın sonunu bekliyorlar. Ben ise seherden önce kalkıp peşlerinden gittim.</p>

  <p>"Gözümle görmedim, ama bence şöyle olmuş olmalı: Liderleri Bree'nin güneyinde gizlenirken ikisi köyden geçip gitmiş, dört tanesi de Shire'a saldırmıştı. Fakat Bree'de ve Çukurçay'da işleri bozulunca bu haberlerle liderlerine gidip, casuslarını saymazsak bir süre için Yol'u boş bıraktılar. Bunun üzerine liderleri bir kısmını araziden dümdüz doğuya yollayıp, kendisi de geri kalanlarla büyük bir öfke içinde Yol'dan ilerledi.</p>

  <p>"Kasırga gibi dört nala at sürüp, Bree'den ayrıldığımın ikinci günü güneş kavuşmadan Fırtınatepesi'ne vardım - ve onları orada buldum. Geri çekildiler, çünkü hiddetimi uzaktan hissetmiş ve güneş gökyüzündeyken bu hiddetle yüz-yüze gelmeye cesaret edememişlerdi. Fakat gece üzerime varıp dağın tepesinde, Amon Sûl'un eski çemberinde etrafımı kuşattılar. Gerçekten de zor duruma düşmüştüm: Eskinin savaş ateşlerinden bu yana, Fırtınatepesi'nde o kadar ışık ve alev görülmemiştir.</p>

  <p>"Güneş doğar doğmaz kaçıp son hız kuzeye yöneldim. Daha fazla bir şey yapabileceğimi ummuyordum. Seni yabanda bulmak imkânsızdı Frodo, ayrıca Dokuzlar'ın hepsi eteklerimdeyken aramak da aptallık olurdu. O yüzden işi Aragorn'a bırakmak zorundaydım. Yine de birkaç tanesini peşime takıp sizden önce Ayrıkvadi'ye vararak size yardım göndermeyi ümit ediyordum. Gerçekten de dört Süvari beni izledi, fakat bir süre sonra geri dönüp anlaşılan Geçit'in yolunu tutmuşlar. Bunun biraz faydası oldu, çünkü sizin konak yerinize saldırdıklarında sadece beş tanesi vardı, dokuzu değil.</p>

  <p>"Sonunda uzun ve zorlu bir yoldan, Buzlupınar'dan çıkıp Ettenavlakları'ndan geçerek kuzeyden buraya indim. Fırtınatepesi'nden buraya yolum neredeyse on dört gün sürdü, çünkü dev kırlığının kayaları arasında ata binemediğim için Gölgeyele gitti. Onu efendisine geri yolladım; fakat aramızda büyük bir arkadaşlık gelişti, ihtiyacım olduğu anda çağırmam yeter. Her neyse, böylece Ayrıkvadi'ye Yüzük'ten sadece üç gün önce gelebildim; çok şükür ki bu arada tehlike haberi buraya ulaşmıştı bile.</p>

  <p>"Evet Frodo, benim öykümün sonu da böyle. Elrond ve diğerleri öykümün uzunluğunu mazur görsünler. Fakat böyle bir şey, Gandalf'ın sözünden dönüp vaat ettiği halde gelmemesi, daha önce hiç olmamıştı. Bu kadar tuhaf bir durumun Yüzük Taşıyıcısı'na açıklanması gerekiyordu bence.</p>

  <p>"Evet, işte Hikâye baştan sona anlatıldı. Hepimiz buradayız, Yüzük de burada. Fakat henüz amacımıza yaklaşamadık bile. Yüzüğü ne yapacağız?"</p>

  <p>Bir sessizlik oldu. Sonunda Elrond tekrar konuştu.</p>

  <p>"Saruman'a dair bu haberler elem verici," dedi; "çünkü ona güvenmiştik ve tüm fikirlerimizi derinen biliyor. İster hayır için olsun ister şer, Düşman'ın sanatlarını derinlemesine araştırmak tehlikelidir. Lâkin maalesef, yoldan çıkmalar ve hıyanetler daha önce de vuku bulmuştu. Bugün dinlediğimiz hikâyeler içerisinde bana en çok hayret vereni Frodo'nun hikâyesidir. Bilbo'dan gayri pek az hobbit tanıdım; o da benim zannettiğim kadar yalnız ve müstesna değilmiş galiba. Batıya giden yollardan son geçişimden bu yana dünya çok değişmiş.</p>

  <p>"Höyüklü Kişiler'i farklı farklı isimlerle tanırız; Yaşlı Orman hakkında da pek çok hikâye anlatılır: Artık bir tek en kuzey hudut kısmı kalmış durumda. Vaktiyle sincaplar şimdiki Shire'dan İsengard'ın batısındaki Garpeli'ne kadar daldan dala sıçrayarak gidebilirdi. O topraklardan bir kez geçip yabani ve tuhaf nice şey tanımıştım. Lâkin Bombadil'i unutmuşum, tabii eğer o zamanlar ormanlarda ve dağlarda dolaşan kişiyle aynı zat ise; o zaman bile yaşlılardan yaşlıydı. Eskiden ismi bu değildi. Ona İarwain Ben-adar diyorduk, yani en yaşlı ve babasız olan. Fakat o günden bu yana diğer halklar da nice isimler takmıştır ona: Cüceler Forn der, Kuzeyli İnsanlar Orald der, başka isimleri de vardır. Garip bir mahluktur, ama belki onu da Divan'a çağırmalıydım."</p>

  <p>"Gelmezdi," dedi Gandalf.</p>

  <p>"Gene de haber yollayıp yardımını isteyemez miyiz?" diye sordu Erestor. "Anlaşılan, Yüzük'e bile hükmü geçiyor."</p>

  <p>"Hayır, tam öyle denemez," dedi Gandalf. "Yüzük'ün onun üzerinde hükmü yok demek daha doğru olur. O kendi kendinin efendisidir. Fakat Yüzük'ü ne değiştirebilir, ne de diğerleri üzerindeki gücünü kırabilir. Ve artık, belki de günlerin değişmesini bekleyerek, kendi tespit ettiği sınırlar içinde küçük bir bölgeye çekilmiş durumda; bu sınırları ondan başkası göremez, o da sınırlarından dışarı adım atmaz."</p>

  <p>"Fakat o sınırlar içinde hiçbir şeyden korkusu yok anlaşılan," dedi Erestor. "Yüzük'ü, sonsuza kadar zararsız bir şekilde orada alıkoyamaz mı?"</p>

  <p>"Hayır," dedi Gandalf, "isteyerek yapmaz bunu. Eğer dünyadaki bütün özgür halklar ona yalvarırsa bunu kabul edebilir, ama gerekliliğini anlayamaz. Ve eğer Yüzük ona verilecek olsa kısa bir süre sonra unutur onu, hatta fırlatır atar. Bu tür şeyler onun aklında hiç kalmaz. Katiyen güvenilir bir koruyucu olamazdı; bu bile yeterince bir cevap sayılır."</p>

  <p>"Zaten her halükârda," dedi Glorfindel, "Yüzük'ü ona yollamak sadece şer gününü ertelemek olurdu. O çok uzakta. Artık Yüzük'ü casuslara görünüp sezilmeden ona geri götüremeyiz. Götürebilsek bile Yüzüklerin Efendisi eninde sonunda saklandığı yeri öğrenip bütün gücünü oraya yönlendirir. Bombadil bu güce tek başına karşı koyabilir mi? Zannetmiyorum. Sanırım sonunda, eğer tüm diğer yerler ele geçerse Bombadil de düşer, İlk olduğu gibi Son olur ve o zaman Gece gelir."</p>

  <p>"İarwain hakkında isminden gayri pek bir şey bilmem," dedi Galdor; "lâkin sanırım Glorfindel haklı. Düşman'ımıza karşı koyacak kadar gücü yok onun; bu tür bir güç toprağın kendisinde bulunuyorsa o başka, lâkin Sauron'un, dağları bile tahrip ve yok edebildiğini görüyoruz. Bir güç kaldıysa bizlerde, burada İmladris'te veya Limanlar'daki Cirdan'da veya Lórien'de kaldı ancak. Lâkin onlarda veya biz buradakilerde Düşman'a direnmeye, her şey yıkıldıktan sonra en sonunda Sauron'un gelişine karşı koymaya yetecek kadar kuvvet var mı?"</p>

  <p>"Bende bu kuvvet yok," dedi Elrond; "onlarda da yok."</p>

  <p>"O halde, eğer Yüzük'ü kuvvetimizle sonsuza kadar ondan saklayamayacaksak," dedi Glorfindel, "deneyebileceğimiz yalnız iki şey kalıyor: Ya Deniz'in ötesine yollayacağız, ya da yok edeceğiz."</p>

  <p>"Lâkin Gandalf elimizdeki hünerlerle onu yok edemeyeceğimizi açıkladı," dedi Elrond. "Deniz'in ötesindekilerse bizden almayı kabul etmezler: Hayır da olsa, şer de, Yüzük Orta Dünya'ya ait; onunla uğraşmak da hâlâ burada ikamet etmekte olan bizlere düşüyor."</p>

  <p>"O halde," dedi Glorfindel, "gelin onu derinlere atıp Saruman'ın yalanlarını doğru çıkartalım. Çünkü artık besbelli ki, daha Divan'dayken yoldan çıkmış o meğerse. Yüzük'ün sonsuza kadar kayıplara karışmış olmadığını biliyormuş fakat bizim böyle zannetmemizi istemiş; çünkü onu kendisi için arzulamaya başlamış. Lâkin çok zaman yalanlarda da bir gerçek gizlidir: Deniz'de emniyette olur Yüzük."</p>

  <p>"Sonsuza kadar emniyette olmaz," dedi Gandalf. "Derin sularda bir sürü şey vardır; denizlerle karalar değişebilir. Hem, bizim görevimiz burada sadece bir mevsimi veya birkaç insan ömrü kadar zamanı, ya da dünyanın geçmekte olan bir çağını düşünmek değil. Biz bu tehlikeye bir son aramalıyız, bunu başaracağımıza dair bir umudumuz olmasa da."</p>

  <p>"Bunu Deniz'e giden yollarda bulamayız," dedi Galdor. "Eğer İarwain'e geri dönmeyi çok tehlikeli buluyorsak, Deniz'e doğru kaçış en ciddi tehlikelerle yüklü demektir. Sauron olanları öğrenince bizim batı yoluna koyulmamızı bekleyecektir diyor gönlüm bana. Ve öğrenmesi de uzun sürmez. Dokuzlar gerçi atsız kaldılar ama sadece şimdilik, yakında yeni ve üstelik de daha hızlı küheylanlar bulurlar. Artık sahillerden tüm kuvvetiyle yürüyüp Kuzey'e saldırmalarının önündeki tek engel, Gondor'un zayıflayan gücüdür; gelip Ak Kuleler'le Limanlar'a hücum ederlerse, elfler için Orta Dünya'nın uzayan gölgelerinden hiçbir kaçış kalmayabilir."</p>

  <p>"O yürüyüş daha uzun süre durdurulacak," dedi Boromir. "Gondor'un gücü zayıflıyor diyorsunuz. Fakat Gondor hâlâ ayakta ve kuvvetinin son kalıntısı dahi çok güçlü."</p>

  <p>"Lâkin yine de kahramanlığı artık Dokuzlar'ı durduramıyor," dedi Galdor. "Hem, Gondor'un korumadığı başka yollar da bulabilir."</p>

  <p>"O halde," dedi Erestor, "Glorfindel'in de beyan ettiği gibi, sadece iki yol var: Yüzük'ü sonsuza kadar saklamak veya yok etmek. Fakat her ikisi de bizim gücümüz dışında. Bu bilmeceyi kim çözecek bize?"</p>

  <p>"Burada bulunan kimse çözemez," dedi Elrond ağır ağır. "En azından kimse, o yolu seçsek şu olur, bu yolu seçsek bu olur diye, gelecek hakkında kehanette bulunamaz. Lâkin hangi yolu seçmemiz gerektiği artık bana aşikâr görünüyor. Batıya giden yol en kolayı gibi görünmekte. O yüzden sakınılması gerekir. Orayı gözetleyeceklerdir. Elfler hep o tarafa kaçtı geçmişte. Şimdi bu son kertede daha zor, tahmin edilemeyecek bir yol tutmamız lazım. Tek umudumuz bu, buna umut denirse: Tehlikenin içine, Mordor'a gitmek. Yüzük'ü Ateş'e yollamalıyız."</p>

  <div>
    <br/>
  </div>

  <p>Tekrar sessizlik çöktü. Frodo, o zarif evde, berrak suların gürültüsüyle dolu o güneşli vadiye bakarken bile, gönlünde ölü bir karanlık hissediyordu. Boromir kıpırdandı, Frodo ona baktı. Kaşlarını çatmış, büyük borusunu evirip çevirmekteydi. Sonunda konuştu.</p>
