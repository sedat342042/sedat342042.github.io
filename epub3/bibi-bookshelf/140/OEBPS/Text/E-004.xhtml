  <h3>EK E<br/> <br/> YAZIM VE YAZIM KURALLARI<br/></h3>

  <h4 id="sigil_toc_id_10">I<br/> <br/> KELİMELERİN VE İSİMLERİN TELAFFUZLARI</h4>

  <p class="p1">Westron ya da başka bir deyişle Ortak Lisan, telaffuz açısından tamamen İngilizce karşılıklarına çevrilmiştir. Bütün hobbit isimleri ve özel isimler buna uygun olarak telaffuz edilmelidir: örneğin, <i>Bolger</i>'daki <i>g</i> harfi <i>c</i> sesi verir ve <i>mathom, medhım</i> diye okunur.</p>

  <p>Kadim yazmaları kopya ederken, elden geldiğince titizlenerek özgün sesleri aktarmaya (tabii tespit edilebildikleri kadarıyla) ve çağdaş edebiyatta kulağa tuhaf gelmeyen kelimeler ve isimler uydurmaya çalıştım. Yüce Elf Quenya'sı, seslerinin elverdiğince Latin harfleriyle yazılmaya çalışıldı. Bu nedenle her iki Eldarin dilinde de <i>k</i> yerine <i>c</i> harfi tercih edilmiştir.</p>

  <p>Bu tür detaylara ilgi duyanlar, aşağıdaki noktaları inceleyebilirler:</p>

  <h4 id="sigil_toc_id_11">SESSİZ HARFLER</h4>

  <p class="yazim">C <i>e</i> ve <i>i</i> harflerinden önce gelse bile hep <i>k</i> sesi verir: "gümüş" anlamındaki <i>celeb, keleb</i> diye telaffuz edilmelidir.</p>

  <p class="yazim">CH harfleri İngilizce <i>church</i>'de olduğu gibi "<i>ç</i>" sesini değil, (Almanca veya Gal dilindeki) <i>bach</i>'da olduğu gibi <i>"kh"</i> sesini temsil eder. Kelimelerin sonunda ve <i>t</i> harfinden önce gelmediği takdirde bu ses Gondor lisanında <i>h</i> sesi olarak yumuşamıştır; bu değişim Rohan, Rohirrim gibi birkaç isimde fark edilebilir. (İmrahil bir Númenor ismidir.)</p>

  <p class="yazim">DH İngilizce'deki <i>these, clothes</i> kelimelerindeki (yumuşak) <i>th</i> sesini temsil eder. Genellikle, Q. <i>alda</i>'ya nazaran S. <i>galadh</i> (ağaç) kelimesindeki <i>d</i> ile eşleştirilir; fakat bazen <i>caran-rass</i>'dan türetilen "Kızılboynuz" anlamındaki <i>Caradhras</i>'da olduğu gibi <i>n+r</i> sesini verir.</p>

  <p class="yazim">F kelimelerin sonunda olmadığı sürece <i>f</i>, kelime sonlarında da <i>v</i> <i>(av</i> kelimesinde olduğu gibi) sesini temsil eder: <i>Nindalf, Fladrif.</i></p>

  <p class="yazim">G gemi kelimesindeki <i>g</i> sesini verir: <i>Gildor, Giraen, Osgiliath</i> kelimelerindeki <i>gil</i> (yıldız) kökü gibi.</p>

  <p class="yazim">H yanında başka sessiz bir harf olmazsa, tek başına hastane kelimesindeki sese sahip olur. Quenya'da <i>ht</i> harflerinin birlikte kullanımı Almanca'daki <i>echt, acht</i> gibi <i>cht</i> sesini verir. Örneğin: <i>Telumehtar</i> (Orion) isminde olduğu gibi.<a href="../Text/DiPNOTLAR.xhtml#a22" id="k22"><sup>[22]</sup></a> Ayrıca bkz. CH, DH, L, R,TH, W, Y.</p>

  <p class="yazim">İ kelime başında başka bir sesliden önce geliyorsa, sadece Sindarin’de yavaş, yarın kelimesindeki <i>y</i> sesini verir: <i>İoreth</i>, <i>İarwain</i> gibi; bkz. Y.</p>

  <p class="yazim">K diğer elf dillerinden alınmış isimlerde c ile aynı değerde kullanılır; aynı şekilde <i>kh</i> Orkça <i>Grishnákh</i> veya (Númenor dilindeki) Adûnca <i>Adunakhor</i>'daki <i>ch</i> sesini temsil eder. Cüce dili (<i>Khuzdul)</i> için bkz. aşağıdaki not.</p>

  <p class="yazim">L aşağı yukarı, İngilizce <i>let</i> kelimesinin başındaki <i>l</i> sesini verir. Bununla birlikte <i>e, i</i> ve başka bir sessiz arasında veya <i>e, i</i> harflerinden sonra kelime sonuna gelince bir dereceye kadar "damaksı" bir sese dönüşür. (Eldar dilinde büyük bir ihtimalle İngilizce <i>bell, fiil</i> kelimeleri <i>beol,fiol</i> diye yazılırdı.) LH sessiz olduğu zamanlarda bu sesi temsil eder (genellikle baştaki <i>sl</i>-'den türetilince). (Eski) Quenya'da bu ses <i>hl</i> diye yazılırdı ama Üçüncü Çağ'da genellikle <i>l</i> gibi telaffuz ediliyordu.</p>

  <p class="yazim">NG İngilizce'deki <i>finger</i> kelimesindeki <i>ng</i> sesini temsil eder; bir tek istisna İngilizce <i>sing</i> kelimesindeki gibi kelime sonuna gelmesidir. Üçüncü Çağ telaffuz kurallarına göre ikinci ses Quenya'da kelime başında da bulunur ama <i>n</i> olarak yazılırdı <i>(Noldo</i>'da olduğu gibi).</p>

  <p class="yazim">PH&nbsp;<i>f</i> ile aynı sese sahiptir, (a) Kelimelerin sonunda <i>f</i> sesinin olduğu yerlerde kullanılır; "kuğu" anlamındaki <i>alph</i>'ta olduğu gibi; (b) p sesiyle bir bağlantısı olduğunda veya <i>p</i> sesinden türetildiğinde kullanılır, "Buçukluklar" anlamındaki <i>i-Pheriannath</i>'da <i>(perian</i>) olduğu gibi; (c) (<i>pp</i>'den) uzun <i>ff</i> sesini temsil ederken kelime içinde kullanılır, "dış çit" anlamındaki <i>Ephel</i>'de olduğu gibi; (d) Adûnca ve Westron'da, <i>Ar-Pharazôn</i>'daki gibi ("altın" anlamındaki <i>phara</i>), kullanılırdı.</p>

  <p class="yazim">QU <i>cw</i> yerine kullanılırdı, Quenya'da çok sık kullanılan bir bileşim olduğu halde Sindarin'de hiç rastlanmamıştır.</p>

  <p class="yazim">R her yerde titrek <i>r</i> sesini temsil eder; ses diğer sessizlerin önüne gelince kaybolmaz (İngilizce'de <i>part</i> kelimesinde olduğu gibi). Orkların ve bazı cücelerin <i>r</i> sesini küçük dillerini kullanarak gırtlaktan çıkarttıkları söylenir; bu Eldar'ın beğenmediği bir sestir. RH, (genellikle daha eski <i>sr-</i> harflerinden türemiş olan) sessiz bir r'yi temsil eder. Quenya'da <i>hr</i> olarak yazılırdı.</p>

  <p class="yazim">S İngilizce <i>so, geese</i> kelimelerinde olduğu gibi her zaman sessizdir; çağdaş Quenya veya Sindarin'de <i>z</i> sesi bulunmazdı. Westron, Cüce Lisanı ve Ork Lisanı'ndaki <i>sh</i> İngilizce'deki <i>sh</i> [ş] sesine benzer.</p>

  <p class="yazim">TH İngilizce'deki <i>thin</i> ve <i>cloth</i> kelimelerinde olduğu gibi sessiz <i>th</i> sesini temsil eder. Sözlü Quenya dilinde bu ses <i>s</i> sesine dönüşmüştür ama yine de değişik bir harf ile yazılır: Q. <i>/sil,</i> S. <i>İthil</i> (ay) örneğinde olduğu gibi.</p>

  <p class="yazim">TY büyük bir ihtimalle İngilizce <i>tune</i> kelimesindeki <i>t</i> sesine benzer bir sesi temsil etmektedir. Daha çok <i>c</i> veya <i>t</i>+<i>y</i>'den türemiştir. Westron dilinde sık sık rastlanan İngilizce'deki <i>ch</i> sesi, bu dili konuşanlar tarafından sık sık diğer ses yerine kullanılırmış. Y şıkkı altındaki HY ile kıyaslayınız.</p>

  <p class="yazim">V İngilizce'deki v sesine sahiptir ama kelimelerin sonunda kullanılmaz. Bkz. F.</p>

  <p class="yazim">W İngilizce'deki w sesine sahiptir. HW, İngilizce <i>white</i> (kuzeylilerin telaffuz ettiği şekliyle) kelimesinde olduğu gibi sessiz bir w harfidir. Quenya'da kelime başlarında rastlanmıyor değildi ama örneklerine bu kitapta rastlanmaz. Hem v hem de w, ayrı kökenlerden de gelseler, dilde ayrı ayrı kullanıldıkları için, Latince yazıma uyarlanmış olarak Quenya’nın yazımında kullanılmıştır.</p>

  <p class="yazim">Y Quenya'da, İngilizce <i>you</i> kelimesindeki <i>y</i> harfi gibi bir sese sahiptir. Sindarin'de <i>y</i> harfi sesli bir harftir (aşağıya bkz.). HY ile <i>y</i> arasındaki ilişki, HW ile vv arasındaki ilişki gibidir ve genellikle İngilizce'deki <i>hew, huge</i> kelimesindeki sesi temsil eder; Quenya'daki <i>h</i> harfi de <i>eht, iht</i> kelimelerindeki sese sahiptir. Westron dilinde sık sık kullanılan İngilizce'deki <i>sh</i> sesi genellikle bu dili konuşanlar tarafından onun yerine kullanılıyordu. Krş. yukarıdaki TY. HY genellikle <i>sy-</i> ve <i>khy-</i>den türetilmiştir; her iki durumda da ilgili Sindarin sözcüklerinde, "güney" anlamına gelen, Quenya dilindeki <i>Hyarmen</i> ve Sindarin dilindeki <i>Harad</i> gibi, öndeki <i>h</i> harfi gösterilir.</p>

  <div>
    <br/>
  </div>

  <p>Yan yana yazılmış sessiz harflerin, <i>tt, ll, ss, nn</i> gibi, uzun veya "çift" sessiz harfleri temsil ettiklerine dikkat edilmelidir. Birden fazla heceye sahip kelimelerin sonunda genellikle bunlar kısaltılmıştır: (Arkaik <i>Rochand) Rochann</i>'dan türeyen <i>Rohan</i>'da olduğu gibi.</p>

  <p>Özellikle daha önceki safhalarda Eldarin dillerinde tercih edilen, Sindarin dilinde bulunan <i>ng, nd, mb</i> kaynaşmaları bazı değişimlere maruz kalmış, her koşulda <i>mb, m</i> olmuştur, fakat vurguyu belirtmesi amacıyla hâlâ uzun bir sessiz harf olarak kabul edilmektedir (aşağıya bkz.); böylece vurgunun kesin olmadığı yerlerde <i>mm</i> olarak yazılır.<a href="../Text/DiPNOTLAR.xhtml#a23" id="k23"><sup>[23]</sup></a>&nbsp;<i>Ng</i>, sadece basit bir genzel ses (İngilizce <i>sing</i> kelimesindeki gibi) olarak bulunduğu kelime başları ve sonları hariç, değişmeden kalmıştır. <i>Nd</i> genellikle, Quenya dilinde <i>Endore</i> olan "Orta Dünya" anlamındaki, <i>Ennor</i>'daki gibi <i>nn</i> olmuştur; fakat "kök" anlamındaki <i>thond</i> gibi tam vurgulu tek heceli kelimelerde ("Karakök" anlamındaki <i>Morthond</i> ile karşılaştırın) ve "uzun köpük" anlamındaki <i>Andros</i>'ta r'den önce <i>nd</i> olarak kalmıştır. Bu <i>nd</i> sesi, <i>Nargothrond, Gondolin, Beleriand</i> gibi eski zamanlardan kalmış bazı kadim isimlerde de görülmektedir. Üçüncü Çağ'da uzun kelimelerin sonunda bulunan <i>nd</i>'ler, <i>İthilien, Roban, Anórien'dekı</i> gibi <i>nn</i>'den değişerek <i>n</i> olmuştur.</p>

  <h4 id="sigil_toc_id_12">SESLİ HARFLER</h4>

  <p class="p1">Sesli harfler için <i>i, e, a, o, u</i> ve (sadece Sindarin dilinde) <i>y</i> kullanılmıştır. Belirlenebildiği kadarıyla bu harfler tarafından <i>(y</i> hariç) temsil edilen sesler normal seslerdir; gerçi birçok bölgesel farklılığın gözden kaçtığından da kuşku yoktur. Yani sesler aşağı yukarı İngilizce’deki <i>machine, were, father, for, brute</i> kelimelerindeki <i>i, e, a, o, u</i> sesleri gibidir; bu kelimelerdeki hece uzunlukları göz önüne alınmamalıdır.</p>

  <p>Sindarin dilinde uzun <i>e, a, o</i> harfleri, nispeten yakın zamanlarda türetilmiş oldukları (eski <i>e, a, o</i> değişmiştir) kısa seslilerle aynı niteliklere sahiptir. Quenya dilinde uzun <i>e</i> ile <i>o</i>, Eldar'ınki gibi doğru bir biçimde<a href="../Text/DiPNOTLAR.xhtml#a24" id="k24"><sup>[24]</sup></a>&nbsp;telaffuz edildiğinde, kısa seslilerden daha gergin ve "ağız daha çok kısılarak" söylenirdi.</p>

  <p>Çağdaş diller arasında sadece Sindarin dilinde, aşağı yukarı Fransızca'daki <i>lune</i> kelimesindeki <i>u</i> gibi "değişken", "ü" sesi veren <i>u</i> vardı. Aslında bu ses biraz da, kısmen eski <i>çift sesliler eu</i> ve <i>iu</i>'dan türemiş olan <i>o</i> ile w'nun bir değişimiydi. Bu ses için <i>y</i> harfi kullanılmıştır (eski İngilizce'de olduğu gibi): Quenya dilinde <i>leuca</i> olan "yılan" anlamına gelen <i>lyg</i>'de veya "tepe" anlamındaki <i>amon</i>'un çoğulu <i>emyn</i>'de olduğu gibi. Gondor'da bu <i>y</i> genellikle <i>i</i> gibi telaffuz edilirdi.</p>

  <div>
    <br/>
  </div>

  <p>Bazı Fëanor elyazmalarında olduğu gibi uzun sesliler genellikle "sert aksan" ile belirtilmiştir. Sindarin dilinde tek heceli vurgulu kelimelerdeki uzun sesliler, özellikle uzatılması gerektiğinde uzatma işaretiyle belirtilmiştir;<sup><a href="../Text/DiPNOTLAR.xhtml#a25" id="k25">[25]</a>&nbsp;</sup><i>Dúnedan</i> ile karşılaştırılan <i>dûn</i>'daki gibi. Adûnca veya Cüce dilindeki uzatma işaretlerinin kullanımının özel bir önemi yoktur; bunlar sadece yabancı dillere ait olduğunu belirtmek için kullanılmıştır (tıpkı <i>k</i> harfinin kullanımında olduğu gibi).</p>

  <div>
    <br/>
  </div>

  <p>Kelime sonunda bulunan <i>e</i> harfleri hiçbir zaman İngilizce'deki gibi sağır bir ses veya uzatılması gerektiğine dair bir işaret değildir. Bu kelime sonundaki <i>e,</i> belirgin olması açısından sık sık (ama devamlı olarak değil)&nbsp;<i>ë</i>&nbsp;olarak yazılmıştır.</p>

  <div>
    <br/>
  </div>

  <p>(Ya kelime sonunda bulunan ya da sessiz harflerden önce gelen) <i>er, ir, ur</i> kümelerinin İngilizce <i>fern, fir, fur</i> gibi değil de daha çok İngilizce'deki <i>air, eer, oor</i> gibi kullanılmaları düşünülmüştür.</p>

  <div>
    <br/>
  </div>

  <p>Quenya dilinde <i>ui, oi, ai</i> ve <i>iu, eu, au</i> çift seslidir (yani tek bir hecede söylenirler). Bütün diğer sesli çiftleri iki hecelidir. Bunlar genellikle&nbsp;<i>ëa</i> (Eä),&nbsp;<i>ëo, oë</i>&nbsp;şeklinde yazılarak belirtilmiştir.</p>

  <p>Sindarin dilindeki çift sesliler <i>ae, ai, ei, oe, ui</i> ve <i>au</i>'dur. Diğer birleşimler çift sesli değildir. Kelime sonundaki aw'ların <i>aw</i> olarak yazılması İngilizce kurallarına göredir ama Fëanor yazılımlarında da buna rastlanmıyor değildi.</p>

  <p>Bütün bu çift sesliler<a href="../Text/DiPNOTLAR.xhtml#a26" id="k26"><sup>[26]</sup></a>&nbsp;"alçalan" çift seslilerdir, yani vurgusu ilk öğede bulunan, birlikte kullanılan basit seslilerden meydana gelmişlerdir. Böylece <i>ai, ei, oi, ui</i>'nin sırasıyla İngilizce'deki <i>rye</i> <i>(ray</i> değil), <i>grey, boy, ruin</i> olarak ve <i>au (aw)</i>'un <i>laud</i> ve <i>haw'daki</i> gibi değil de <i>loud, how'daki</i> gibi telaffuz edilmeleri amaçlanmıştır.</p>

  <p>İngilizce'de <i>ae, oe, eu</i>'yu karşılayacak bir ses yoktur; <i>ae</i> ile <i>oe, ai</i> ve <i>oi</i> olarak telaffuz edilebilir.</p>

  <h4 id="sigil_toc_id_13">VURGU</h4>

  <p class="p1">Sözü geçen Eldarin dillerinde vurgunun yeri kelimenin biçiminden belirlendiği için "aksan işareti"nin, ya da başka bir deyişle vurgunun yeri belirtilmez. İki heceli kelimelerde vurgu, hemen hemen her durumda ilk heceye düşer. Daha uzun kelimelerde, son heceden önceki hece uzun bir sesli, bir çift sesli veya iki (ya da daha fazla) sessizden oluşuyorsa vurgu bu hecededir. Sondan bir önceki hece bir (veya hiç) sessiz harfin izlediği kısa bir sesli olursa (ki genellikle öyle olur), vurgu ondan önceki heceye, yani sondan üçüncü heceye düşer. Son anlatılan biçimdeki kelimeler Eldarin dillerinde, özellikle de Quenya dilinde çok rağbet görürlerdi.</p>

  <p>Aşağıdaki örneklerde vurgulu sesli harf büyük harfle belirtilmiştir: <i>isİldur, Orome, erEssëa, fËanor, ancAlima, elentÁri, dEnethor, periAnnath, ecthElion, pelArgir, silİvren</i>. Seslilerin <i>e, â,&nbsp;ó</i>&nbsp;olduğu, "Yıldız-Kraliçe" anlamındaki <i>elentÁri</i> tipi kelimeler (bu kelimede de olduğu gibi) bileşik kelime olmaları durumu dışında, Quenya dilinde çok nadiren görülür; daha çok "günbatımı", "batı" anlamındaki andÚne'de olduğu gibi <i>i, u</i> seslilerine rastlanır. Sindarin dilinde, birleşik kelimeler dışında hiç görülmezler. <i>Dh, th, ch</i> harflerinin Sindarin dilinde tek bir sessiz harf olduğuna ve özgün metinlerinde tek harfle temsil edildiklerine dikkat edilmelidir.</p>

  <h4 id="sigil_toc_id_14">NOT</h4>

  <p class="p1">Eldarin dışındaki dillerden alınmış isimlerde harfler için aynı değerler düşünülmüştür; yukarıda özellikle açıklanmamış olan Cüce dili hariç. Cüce dilinde, yukarıda gösterildiği şekilde bir sese sahip olmayan <i>th</i> ve <i>ch</i> (<i>kh</i>) seslerinde <i>h</i> sesi telaffuz edilir; yani az çok İngilizce <i>backhand, outhouse</i> kelimelerindeki gibi <i>t</i> ve <i>k</i>'den sonraki <i>h</i> sesi seslendirilir.</p>

  <p>Z harfinin bulunduğu yerlerde, İngilizce'deki <i>z</i> sesi kastedilmiştir. Kara Lisan ve Orkça'daki <i>gh</i> "geriden sürtünme sesi çıkartan" bir sesi temsil eder (bu ses <i>g</i> ile ilintilidir, <i>dh'nin d</i> ile ilintili olduğu gibi): <i>ghâsh</i> ve <i>agh</i> kelimelerinde olduğu gibi.</p>

  <p>Cücelerin "dışarlıklı" ya da insanca isimlerine Kuzey biçimleri verilmiştir ama harf değerleri tanımlanan şekliyledir. Aynı şekilde Rohan'ın (modernize edilmemiş olan) kişi ve yer isimlerinde de durum aynıdır; sadece burada&nbsp;<i>éa</i> ve&nbsp;<i>éo</i> çift seslidir, <i>ea</i> İngilizce'deki <i>bear</i> ve&nbsp;<i>éo</i> da <i>Theobald</i> gibi söylenebilir; <i>y</i> nitelenmiş bir <i>u</i> harfidir. Modernize edilmiş biçimler kolaylıkla fark edilebilir ve İngilizce'deki gibi telaffuz edilmeleri amaçlanmıştır. Bunlar genellikle yer isimleridir: Gölgeyele ve Solucandil hariç <i>Dunharrow</i> (ya da <i>Dúnharg)</i> gibi.</p>

  <h4 id="sigil_toc_id_15">II<br/> <br/> YAZIM</h4>

  <p class="p1">Üçüncü Çağ'da kullanılan yazı düzenleri ve harflerin hepsi sonuç olarak Eldarin kökenliydi ve o zamanlarda bile çok eski sayılıyordu. Alfabetik gelişimleri tamamlanmış olsa da sadece sessizlerin tam harflerle belirtildiği tarzda yazımlar da hâlâ kullanılıyordu.</p>

  <p>Alfabeler, iki ana ve aslen bağımsız çeşide ayrılıyordu: Burada <i>Tengwar</i> veya <i>Tîw</i> "harfler" olarak, <i>Certar</i> veya <i>Cirth</i> ise "rünler" olarak çevrilmiştir. <i>Tengwar</i> fırça veya kalemle yazılacak biçimde oluşturulmuştu; yazıların köşeli biçimleri, bu durumda yazılı biçimlerinin türevidir. <i>Certar</i> daha çok sadece kitabelere kazınmak veya hakedilmek için kullanılmış ve oluşturulmuştur.</p>

  <p><i>Tengwar</i> daha eskidir; çünkü sürgünden çok önceleri Eldar'ın bu tür konularda son derece yetenekli olan akrabaları Noldor tarafından geliştirilmiştir. En eski Eldar yazıları Rúmil'in Tengwar'ı Orta Dünya'da kullanılmıyordu. Daha sonraki yazılar, Fëanor'un Tengwar'ı, Rumil harflerine bir şeyler borçlu olsalar da, büyük ölçüde yeniden türetilmişti. Orta Dünya'ya sürgündeki Noldor tarafından getirilmiş ve böylece Edain ve Nümenor’lulara takdim edilmişti. Üçüncü Çağ'da kullanımları, aşağı yukarı Ortak Lisan'ın bilindiği aynı alana yayılmıştı.</p>

  <p><i>Cirth</i>, Beleriand'da ilk kez Sindar tarafından oluşturulmuş ve uzun süre sadece isimleri ve kısa anılan ahşap veya taş üzerine hakketmek için kullanılmıştı. Çok benzeseler de ayrıntıları açısından bunlardan ayrılan ve dizilimlerinde tamamen farklı olan zamanımız rünlerine benzeyen bu rünler köşeli biçimlerini bu kökene borçludurlar. Daha eski ve daha basit formuyla Cirth İkinci Çağ'da doğuya doğru yayılmış, kendisini, her biri kendi amaçlarına ve yetenek veya yeteneksizliklerine göre değiştiren birçok halk tarafından yani insanlar, cüceler ve hatta orklar tarafından öğrenilmişti. Bu tarzda basit bir biçim, Vadi İnsanları ve benzer bir tanesi de Rohirrim tarafından hâlâ kullanılmaktaydı.</p>

  <p>Fakat Birinci Çağ'ın bitiminden önce Beleriand'da, kısmen Noldor'un Tengwar'ı etkisi altında yeniden düzenlenerek daha da geliştirilmiştir. En zengin ve en düzenli biçimi Daeron Alfabesi olarak bilinir; Elf âdetlerinde alfabenin Doriath Kralı Thingol'un ozanı ve irfan ustası olan Daeron tarafından tasarlandığı söylenmektedir. Elfler yazıda Fëanor harflerini kullandıkları için Eldar arasında Daeron Alfabesi gerçek anlamda el yazısı biçimleri kazanmamıştır. Batı Elfleri gerçekten de çoğunlukla rünleri tamamen bırakmışlardı. Öte yandan Eregion ülkesinde Daeron Alfabesi kullanımı korunmuş, oradan cücelerin en itibar ettikleri alfabe olarak, Moria'ya geçmiştir. Bundan sonra, alfabe cüceler arasında sürekli olarak kullanılmış ve onlarla birlikte Kuzey'e geçmiştir. Daha sonraki zamanlarda burada, <i>Angerthas Moria,</i> başka bir deyişle Moria'nın Uzun Rün Dizileri ismini almıştır. Lisanlarında olduğu gibi cüceler güncel yazı düzenlerini uygulamışlar ve birçoğu Fëanor harflerini büyük bir beceriyle kullanmışlardı; fakat kendi dilleri için Cirth'e bağlı kalmışlar ve Cirth için hat biçimleri geliştirmişlerdi.</p>

  <h4 id="sigil_toc_id_16">(i)<br/> <br/> FEANOR HARFLERİ</h4>

  <p class="p1">Cetvelde, resmi kitap yazısı şekliyle, Üçüncü Çağ'da Batı topraklarında çoklukla kullanılan bütün harfler gösterilmektedir. Düzenleme, o zamanlarda kullanılan en alışılmış ve harflerin genellikle isimleriyle nakledildikleri biçimiyle gösterildiği düzenlemelerden biridir.</p>

  <p>Bu yazı düzeni aslen bir "alfabe" değildir, yani, her biri kendine has bağımsız bir değere sahip, ne biçimi ne de işleviyle bir ilgisi olmayan geleneksel bir sırayla ezbere söylenen gelişigüzel bir harf dizisi değildir.<a href="../Text/DiPNOTLAR.xhtml#a27" id="k27"><sup>[27]</sup></a><span style="font-size: 15px; line-height: 0px;">&nbsp;</span>Bu daha çok, istendiğinde veya elverdiğinde Eldar tarafından kaydedilen (veya düzenlenen) dillerin sessizlerini temsil etmeleri için uyarlanabilen, benzer biçimlerde ve stilde olan sessiz işaretlerin bir sistemiydi. Harflerin hiçbirinin kendilerine ait sabit değerleri yoktur; fakat aralarındaki belirli bazı bağıntılar zamanla fark edilmiştir.</p>

  <p>Sistemde, dört <i>témar</i> (seri) şeklinde düzenlenmiş, her birinde altı <i>tyeller</i> (derece) olan yirmi dört ana harf vardır: 1-24. Aynı zamanda "ilave harfler" de vardır, 25 ile 36 arasında örnekleri görülebilir. Bunlar arasında tam manasıyla bağımsız yegane harfler 27 ile 29'dur; geri kalanlar diğer harflerin biraz değişiklik göstermiş halleridir. Ayrıca değişik kullanımları olan bir miktar da <i>tehtar</i> (işaretler) vardı. Bunlar cetvelde gösterilmemiştir.<a href="../Text/DiPNOTLAR.xhtml#a28" id="k28"><sup>[28]</sup></a></p>

  <p>Ana harfler bir <i>telco</i> (sap) ile <i>lúva</i>'dan (kavis) oluşurdu. 1 ile 4 arasında görünen formlar normal kabul edilirdi. Sap, 9-16 arasındaki gibi yükseltilebilir; 7-24 arasında görüldüğü gibi de indirilebilirdi. Kavis I ve III Dizileri'nde olduğu gibi açık veya II ve IV'de olduğu gibi kapalı olabilirdi; her iki durumda da bunlar çifteli kullanılabilirdi, 5-8 arasında olduğu gibi.</p>

  <p>Uygulamada varsayılan özgürlük Üçüncü Çağ'da, giderek, I. Dizi genellikle dişsel sessizler veya p-dizilerine (<i>tincotéma</i>) ve II. Dizi dudaksıl sessizler veya p-dizilerine (<i>parmatéma</i>) uygulanacak biçimde değiştirilmişti. III. ve IV. Dizi’nin uygulaması farklı dillerin gereklerine göre değişiyordu.</p>

  <p>Bu genel uygulamalar içinde aşağıdaki ilişkiler de yaygın olarak gözlenirdi. I. Derece’deki normal harfler "sessiz duraklı" seslere uygulanırdı: <i>t, p, k</i> vs. Kavisin çifteleşmesi "ses" eklendiğini gösterirdi: Böylece eğer 1, 2, 3, 4 <i>= t, p, ch, k</i> (veya t, <i>p, k, kw)</i> ise, o zaman 5, 6, 7, 8 = <i>d, b, j, g</i> (veya <i>d, b, g, gw)</i> idi. Sapın yükselmesi sessiz harfin "sürtme sesi" çıkartacak şekilde açıldığını gösteriyordu: Böylece, I. Derece ve 3. Derece'nin yukarıdaki değerlere sahip olduğunu varsayarsak (9 - 12) = <i>th,f sh, ch</i> (veya <i>th, f kh, khw/hw</i>), 4. Derece de (13 -16 = <i>dh, v, zh, gh</i> (<i>dh,</i> <i>v</i>, <i>gh, ghw/w</i>).</p>

  <p>Özgün Fëanor sistemi, hem çizginin üzerine hem de altına doğru uzamış saplı bir dereceye de sahipti. Bunlar genellikle <i>h</i> sesli sessizleri temsil ederdi (örn. <i>t+ h, p + h, k</i> + <i>h),</i> fakat gerekli olan diğer sessiz dönüşümleri de temsil edebilirdi. Bunlara, Üçüncü Çağ'da bu yazı düzenini kullanan dillerde ihtiyaç duyulmuyordu; fakat uzantılı formlar 3. ve 4. Derece'nin değişkenleri olarak kullanılıyordu (I. Derece'den daha açık şekilde ayırt edilebiliyordu.)</p>

  <p>5. Derece (17-20) daha çok genzel sessizlere uygulanırdı: Böylelikle 17 ile 18 <i>n</i> ve <i>m</i> için en çok kullanılan işaretlerdi. Yukarıda gözlenen prensiplere göre 6. Derece'nin sessiz genzelleri temsil ediyor olması gerekirdi fakat bu tür sesler (Gal dilindeki <i>nh</i> ve kadim İngilizce'deki <i>hn</i> ile örneklenebilecek) bu tür sözü geçen dillerde çok nadiren görülürdü; 6. Derece (21-24) daha çok her dizinin en zayıf veya "yarı-sesli" sessizleri için kullanılırdı. Bunlar ana harflerin en küçük ve en basit biçimlerine sahiptiler. Bu suretle 21 genellikle, aslen Quenya dilinde bulunan ve o dilin sisteminde <i>tincotema</i>'nın en zayıf sessizi kabul edilen zayıf (titrek olmayan) <i>r</i> için kullanılmıştır; 22 yaygın olarak w için kullanılırdı; III. Dizi'nin damaksı sesler için kullanıldığı dizilerde 23 genellikle sessiz <i>y</i> gibi kullanılırdı.<a href="../Text/DiPNOTLAR.xhtml#a30" id="k30"><sup>[30]</sup></a></p>

  <p>4. Derece sessizlerinin bazıları telaffuz sırasında ve (yukanda açıklandığı şekliyle) 6. Derece'deki sessizlere yaklaşacak veya onlarla kaynaşacak şekilde biraz zayıfladığı için ikinci sözü edilenlerin Eldarin dillerinde işlevlerindeki belirlilik kaybolmuştur; seslileri belirten harflerin çoğunluğu da bu harflerden türetilmiştir.</p>

  <h4 id="sigil_toc_id_17">NOT</h4>

  <p class="p1">Quenya dilinin standart yazımı yukarıda açıklanan kelimelerin uygulamasından ayrılmıştır. 2. Derece, <i>b, g, gw</i> sadece bu bileşimlerde görüldüğü için, hepsi de sık kullanılan <i>nd, mb, ng, ngw</i> için kullanılırdı; öte yandan <i>rd, id</i> için özel harfler 26 ve 28 kullanılırdı. <i>(lw</i> değil de <i>lv</i> için birçok konuşmacı ve özellikle elfler, <i>lb</i>'yi kullanırdı: <i>lmb</i> olamayacağından bu 27+6 ile yazılırdı. Benzer şekilde, Quenya dilinde <i>dh, gh, ghw</i> olmadığı için ve v için 22. harf kullanıldığından 4. Derece son derece sık kullanılan <i>nt, mp, nk, nqu</i> bileşimleri için kullanılmıştı. Bkz. 386-87. sayfalardaki Quenya harflerinin isimleri.</p>

  <p><i>Ek harfler.</i> 27 numara her yerde <i>l</i> için kullanılırdı. Aslen 21 'in değiştirilmiş bir şekli olan 25 numara "tam” titrek r için kullanılırdı. 26 ve 28 numaralar bunların değişik halleriydi. Sık sık, sırasıyla sessiz r (<i>rh</i>) ve <i>l (Ih)</i> için kullanılırdı. 29 <i>s</i> sesini, (çifte kavisli) 31, gerekli olduğu dillerde <i>z</i> sesini temsil ederdi. Ters kullanılan biçimler olan 30 ve 32 ayrı işaretler olarak kullanma olanağı sağlasa da yazının uygunluğuna göre sadece 29 ile 31'in değişkenleri olarak, örneğin, üzerine bir <i>tehtar</i> alarak kullanılırdı.</p>

  <p>33 numara aslında ll'in (daha zayıf) bir çeşidini temsil ederdi; Üçüncü Çağ'da en çok rastlanan kullanımı <i>h</i> idi. 34, (o da kullanılacak olursa) sessiz w (<i>hw</i>) için kullanılırdı. 35 ile 36 sessiz olarak kullanıldığında genellikle, sırasıyla <i>y</i> ve <i>w</i> için kullanılırdı.</p>

  <div>
    <br/>
  </div>

  <p><i>Sesli harfler,</i> birçok örnekte <i>tehtar</i> tarafından temsil edilir ve genellikle sessiz bir harfin üzerine konurdu. Kelimelerin çoğu sesli harf ile biten Quenya gibi dillerde <i>tehta</i> önündeki sessiz harfin üzerine konurdu; Sindarin gibi kelimelerin çoğu sessiz harfle biten dillerde arkasındaki sessiz harfin üzerine konurdu. Gerekli konumda bir sessiz harf yoksa <i>tehta</i> en yaygın kullanımı "ı" harfine benzeyen bir form olan "kısa taşıyıcı"nın üzerine konurdu. Değişik dillerde sesli işaretleri olarak kullanılan asıl <i>tehtar</i> sayılamayacak kadar çoktu. Genellikle <i>e, i, a, o, u</i> (çeşitlerine) uygulanan en yaygın olanları, verilen örneklerde gösterilmiştir. En yaygın biçimiyle <i>a</i> sesinin yazımında kullanılan üç nokta, daha hızlı stillerde, sık sık kullanılan kısaltma işareti gibi bir formda değişik biçimlerde kullanılmıştır.<a href="../Text/DiPNOTLAR.xhtml#a31" id="k31"><sup>[31]</sup></a>&nbsp;Tek bir nokta ile "sert aksan işareti" sık sık <i>i</i> ve <i>e</i> (fakat bazı yazılım çeşitlerinde <i>e</i> ve <i>i</i>) için kullanılırdı. Kıvrımlı çizgiler o ve m için kullanılırdı. Yüzük Yazısı'nda sağa doğru açılan kıvrımlı çizgi <i>u</i> için kullanılıyordu; fakat başlangıç sayfasında <i>o</i> yerine, sola açılan kıvrımlı çizgi ise <i>u</i> yerine kullanılır. Sağa açılan kıvrım tercih edilirdi ve kullanım da ilgili dile bağlıydı: Kara Lisan'da <i>o</i> çok az kullanılırdı.</p>

  <p>Uzun sesliler genellikle <i>tehta</i>'yı, yaygın kullanımı noktasız bir <i>j</i> harfine benzeyen "uzun taşıyıcının üzerine koymakla belirtilirdi. Fakat aynı amaçla <i>tehtar</i> çiftleştirilebilirdi. Ancak bu işlem en sık kıvrımlı çizgiler ve bazen de "aksan işaretleri"nde tekrarlanırdı. Noktalar daha çok y'yi izleyen işaretlerde kullanılırdı.</p>

  <p>Batı Kapısı'ndaki yazıt, seslilerin ayrı birer harfle temsil edildikleri "tam yazım" adı verilen bir usulü göstermektedir. Sindarin dilinde kullanılan bütün sesli harfler gösterilmiştir. Görüldüğü gibi 30 numara sesli <i>y</i> için kullanılmış ve aynı zamanda çift sesliler, sesli harfi izleyen <i>y</i> harfinin üzerine <i>tehta</i> konulması ile ifade edilmiştir. <i>(Au</i> ve <i>aw</i>'ın ifadesi için gerekli olan) <i>w</i>'yu izleyen işaret bu usulde <i>u</i>-kıvrımı ya da bunun değişik bir biçimiydi. Fakat çift sesliler, yazıtta olduğu gibi, genellikle tam olarak yazılırdı. Bu usulde seslilerin uzunlukları genellikle, "uzun işaret" anlamında <i>andaith</i> adı verilen "sert aksan işareti" ile belirtilirdi.</p>

  <p>Biraz önce açıklanmış olan <i>tehtar</i>'dan başka, daha çok yazıyı kısaltmak ve özellikle de sık sık tekrarlanan sessiz kombinasyonlarında uzun uzun yazmaktan kurtulmak için kullanılan daha birçok işaret vardı. Bunların arasında, sessizlerin üzerine konan bir çizgi (ya da İspanyolca'daki <i>tilde</i> [~] gibi bir işaret) genellikle bu sessizin aynı seriden bir genzel sesle izleneceğini belirtirdi <i>(nt, mp, nk</i> gibi); öte yandan harfin altına konan benzer bir işaret daha çok sessizin uzun veya çift olduğunu belirtmek için kullanılırdı. Kavise tutturulmuş aşağıya doğru bakan bir kanca (başlangıç sayfasındaki son kelime olan <i>hobbits</i>'de olduğu gibi) harfi takip eden bir <i>s</i> sesini belirtmek için kullanılırdı; özellikle de Quenya dilinde tercih edilen <i>ts</i>, <i>ps, ks</i> <span style="font-variant:small-caps;">(<i>x</i>)</span> kombinasyonlarında olduğu gibi.</p>

  <p>Elbette İngilizce'yi temsil edecek bir "usul" yoktu. Böyle bir usul fonetik olarak Fëanor sisteminden kurulabilir. Başlangıç sayfasındaki kısa örnekte bunu gözler önüne sermeye yeltenilmez. Bu daha çok, kendi "usulü"nün tanıdık harf değerleri ile İngilizce'nin geleneksel yazım biçimi arasında tereddüte düşen bir Gondor'lunun yapabileceği bir şeydir. (Bir kullanımı da zayıf, belirtisiz seslileri belirtmek olan) aşağıya konan noktalar burada vurgusuz ve'yi temsil etmek için kullanılmıştır fakat aynı şey <i>here</i> kelimesinin sonundaki sessiz <i>e</i> için de kullanılmıştır; <i>the, of</i> ve <i>of the</i> kısaltmalarla ifade edilmiştir (uzatılmış <i>dh</i>, uzatılmış v ve sonuncusu alt-çizgi ile ifade edilmiştir).</p>

  <div>
    <br/>
  </div>

  <p><i>Harflerin isimleri.</i> Bütün usullerde bütün harflerin ve işaretlerin isimleri vardı fakat bunlar her usuldeki fonetik kullanımlara uyacak biçimde veya onları açıklayacak şekilde tasarlanmıştı. Öte yandan genellikle ve özellikle de diğer usullerdeki harflerin kullanımlarını betimlerken, harflerin biçimsel olarak her birinin ayrı bir ismi olması isteniyordu. Bu amaçla, Quenya dilindeki kullanımlarda tuhaf da kaçsa genellikle Quenya dilindeki "tam isimler"e başvurulurdu. "Tam isim", sözü geçen harfi de içinde barındıran Quenya dilindeki gerçek bir kelime olurdu. Mümkün olduğu yerlerde bu kelimenin ilk sesi olurdu; fakat ses veya kombinasyon kelime başında bulunmuyorsa, hemen ilk sesliyi izlerdi. Cetveldeki harflerin isimleri şöyleydi: (1) metal anlamında <i>tinco,</i> kitap anlamında <i>parma,</i> lamba anlamında <i>calma</i>, tüy anlamında <i>quesse;</i> (2) kapı anlamında <i>ando,</i> kader anlamında <i>umbar</i>, demir anlamında <i>anga,</i> örümcek ağı anlamında <i>ungwe;</i> (3) ruh anlamında <i>thúle (súle),</i> kuzey anlamında <i>formen,</i> hazine anlamında <i>harma</i> (veya hiddet anlamında <i>aha),</i> meltem anlamında <i>hwesta;</i> (4) ağız anlamında <i>anto,</i> kanca anlamında <i>ampa,</i> çene anlamında <i>anca,</i> boşluk anlamında <i>unque;</i> (5) batı anlamında <i>ntimen,</i> altın anlamında <i>malta,</i> Noldor soyu anlamında <i>noldo</i> (daha eskiden <i>ngoldo),</i> eziyet anlamında <i>nwalme</i> (daha eskiden <i>ngwalme</i>); (6) gönül (iç akıl) anlamında <i>óre,</i> meleksi güç anlamında <i>vala,</i> armağan anlamında <i>anna,</i> hava, gökyüzü anlamında <i>vilya</i> (daha eskiden <i>wilya);</i> doğu anlamında <i>rómen,</i> bölge anlamında <i>arda,</i> dil anlamında <i>lambe,</i> ağaç anlamında <i>alda;</i> yıldız ışığı anlamında <i>silme,</i> (ters <i>s) silme nuquerna,</i> güneş ışığı anlamında <i>áre</i> (veya isim anlamında <i>esse), are nuquerna;</i> güney anlamında <i>hyarmen, hwesta sindarinwa,</i> köprü anlamında <i>yanta,</i> ısı anlamında <i>tire.</i> Başka örneklerinin olması, bazı değişiklerin Sürgünler'in konuştukları şekliyle Quenya dilini etkilemeden önce verilmiş olan isimlerden kaynaklanmaktadır. Her pozisyonda sürtme sesli <i>ch</i> sesini temsil ettiğinde 11 numaraya <i>harma</i> adı veriliyordu fakat kelime başında<a href="../Text/DiPNOTLAR.xhtml#a32" id="k32"><sup>[32]</sup></a>&nbsp;nefes gibi çıkan <i>h</i> sesi olduğunda (kelime içinde de kullanılsa) <i>aha</i> ismi kullanıyordu, <i>áre</i> aslında&nbsp;<i>áze</i> idi fakat bu <i>z</i> 21 numara ile kaynaştığında oluşan işaret, Quenya dilinde çok sık geçen <i>ss</i> için kullanılırdı ve <i>esse</i> ismini alırdı. <i>Hwesta sindarinwa</i> ya da diğer adıyla "Gri Elf Wsi", Quenya dilinde 12'nin <i>hw</i> sesine sahip olmasından kaynaklanıyordu ve <i>chw</i> ile <i>hw</i> için ayrı işaretlere ihtiyaç duyulmuyordu. En yaygın şekilde bilinen ve kullanılan harf isimleri 17 <i>n,</i> 33 <i>hy,</i> 25 r, 9 <i>f</i> idi: <i>númen, hyarmen, rómen, formen</i> = batı, güneş, doğu, kuzey (Krş. Sindarin dilindeki <i>dûn</i> veya <i>annûn, harad, rhun</i> veya <i>amrûn, forod).</i> Bu harfler çoğunlukla, tamamen değişik terimlerin kullanıldığı dillerde bile Doğu, Batı, Kuzey, Güney noktalarını belirtmek için kullanılırdı. Bunlar Batı ülkelerinde, bu sırayla ve batıdan başlayarak, batıya doğru söylenirdi; <i>hyarmen</i> ve&nbsp;<i>formen</i> gerçekten de sol taraftaki bölge ve sağ taraftaki bölge anlamına gelirdi (birçok İnsansı dillerdeki düzenlemenin tam tersi).</p>

  <h4 id="sigil_toc_id_18">CIRTH</h4>

  <p class="p1"><i>Certhas Daeron</i> aslında sadece Sindarin seslerini temsil etmesi için tasarlanmıştı. En eski <i>cirth</i> 1, 2, 5, 6; 8, 9, 12; 18, 19, 22; 29, 31; 35, 36; 39, 42, 46, 50; <i>certh</i> ise 13 ila 15 arasında değişiyordu. Değerlerin tayini sistematik değildi. 39, 42, 46, 50 sesliydi ve daha sonraki bütün gelişimlerde de öyle kalmıştır. 35'in <i>s</i> veya <i>h</i> için kullanımına göre 13, 15 numaralar <i>h</i> veya <i>s</i> için kullanılırdı. <i>S</i> ve <i>h</i>'ye bir değer vermek konusundaki bu tereddüt daha sonraki düzenlemelerde de devam etmiştir. Tek bir "sap"tan ve "dal"dan oluşan karakterlerde, yani 1-31 numaralarda, dal tek bir taraftan tutturulacaksa genellikle sağ taraftan tutturuluyordu. Tersi de yok değildi ama bunun hiçbir fonetik önemi olmuyordu.</p>

  <div>
    <br/>
  </div>

  <p>Kadim <i>cirth</i>'e yapılan eklemeler ve yeniden teşekkülü Daeron'a atfedildiğinden bu <i>certhas</i>'ın genişletilmesi ve işlenmesinin eski biçimine <i>Angerthas Daeron</i> deniliyordu. Bununla beraber Sindarin'de bulunmayan seslerin ifadesi için kullanıldıklarından ana ekler yani iki yeni seri, 13-17 ve 23-28 büyük bir ihtimalle Eregion'lu Nolder'ın icadıydı.</p>

  <p><i>Angerthas</i>'ın yeniden düzenlenmesinde (anlaşıldığı kadarıyla Fëanor sisteminden esinlenerek) aşağıdaki prensipler izlenir: (1) dala bir işaret eklemek "ses" ekler; (2) bir <i>certh'i</i> ters-yüz etmek "sürtme sesi çıkartan bir harfe" açıldığını gösterir; (3) sapın her iki yanına da dal eklemek hem ses, hem de genzellik ekler. Bu prensipler, bir nokta hariç düzenli olarak uygulanırdı. (Arkaik) Sindarin'de sürtme sesi ihtiva eden <i>m</i> (veya genzel v) için bir işarete ihtiyaç vardı ve bunu <i>m</i> için kullanılan işareti ters yüz etmekle sağlayabildiklerinden 6 numaranın ters yüzüne de <i>m</i> değeri verilmişti, fakat 5 numaraya <i>hw</i> değeri verilmişti.</p>

  <p>Teorik olarak değeri <i>z</i> olan 36 numara, Sindarin veya Quenya yazımında <i>ss</i> için kullanılıyordu: Krş. Fëanorca 31. 39 numara ya ı, ya da <i>y</i> (sessiz) için kullanılırdı; 34, 35 bir fark gözetmeden <i>s</i> için kullanılırdı; biçim bakımından kesin bir biçimde dişsellerle bir ilgisi olmasa da 38 sık sık ardışık sesler <i>nd</i> için kullanılırdı.</p>

  <div>
    <br/>
  </div>

  <p>Değerler Cetveli'nde soldakiler - ile ayrıldıklarında kadim <i>Angerthas</i>'ın değerlerini bildirir. Sağdakiler ise Cüce dili olan <i>Angerthas Moria</i>'yı temsil eder.<sup><a href="../Text/DiPNOTLAR.xhtml#a33" id="k33">[33]</a>&nbsp;</sup>Görüldüğü gibi Moria Cüceleri bazı yeni <i>cirth</i>'in yanı sıra değerlerde sistematik olmayan bazı değişimler başlatmışlardır: 37, 40,41, 53, 55, 56. Değerlerdeki bozulma başlıca iki nedene dayanmaktadır: (1) 34, 35, 54'ün değerlerindeki sırasıyla <i>h (Khuzdul</i>'da&nbsp;görünen, kelime başında kullanılan bir sesliyle başlayan açık veya gırtlaksı başlangıç) ve s’ye göre gösterdiği değişiklik; (2) Cücelerin 29 ve 30 yerine kullandıkları 14 ve 16'nın terk edilmiş olması. Sonuç olarak 12'nin r için kullanımı, 53'ün <i>n</i> için icadı (ve 22 ile karıştırılması); 17'nin <i>z</i> olarak ve <i>s</i> değerindeki 54 ile birlikte kullanımı ve yine 36'nın sonuç olarak <i>n</i> için kullanımı, <i>ng</i> için kullanılan yeni <i>certh</i> 37'de görülebilir. Yeni 55 ve 56 aslında 46'nın ikiye bölünmüş biçimleridir ve Cüce dili ile Westron dilinde sık sık rastlanan İngilizce'deki <i>butter</i> kelimesindeki sesliler gibi sesler için kullanılmıştı. Zayıf veya kaybolanlarda sadece sapı olmayan bir işaret olarak belirtilirdi. Bu <i>Angerthas Moria</i> mezar kitabesinde gösterilmiştir.</p>

  <p>Erebor Cüceleri, Erebor usulü diye bilinen ve Mazarbul Kitabı'nda örnekleriyle gösterilen, bu sistemin daha da değiştirilmiş bir biçimini kullanmışlardır. En büyük özellikleri şunlardı: 43 <i>z</i> olarak, 17 <i>ks</i> (.<i>x</i>) olarak kullanılıyordu; <i>ps</i> ve <i>îs</i> için 57 ve 58 olmak üzere iki yeni <i>cirth</i> icat edilmişti. Aynı zamanda 14 ile 16'yı <i>j</i> ve <i>zh</i> değerleri ola rak yeniden takdim etmişlerdi; fakat 29 ile 30'u, <i>g</i> ve <i>gh</i> veya 19 ile 21'in önemsiz değişkeleri olarak kullanıyorlardı. Özel Erebor <i>cirth'i</i> 57 ve 58 hariç bu özellikler cetvele dahil edilmemiştir.</p>
