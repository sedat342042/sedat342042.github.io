  <h3>BÖLÜM IX<br/> <br/> GRİ LİMANLAR</h3>

  <p class="p1">Temizlik için gerçekten çok uğraşmak gerekti ama Sam'in korktuğundan daha az zaman aldı. Dövüşten sonraki gün Frodo Uluğ Kazlın'a gitti ve tutsakları Kilitlidelikler'den kurtardı. İlk bulduklarından biri artık Tombiş'liği kalmamış Fredegar Bolger oldu. Vicdansızlar onun başkanlığında bir grup isyankârı Korkutan tepelerindeki Belgilidelik'te saklandıkları yerde buldukları zaman içeri atılmıştı.</p>

  <p>"Bizimle gelseydin daha iyi olacaktı demek ki zavallı Fredegar!" dedi Pippin, yürüyemeyecek kadar halsiz olduğundan onu dışarı taşırlarken.</p>

  <p>Bir gözünü açarak nazikçe gülmeye çalıştı Fredegar. "Gür sesli bu genç dev de kim?" diye fısıldadı. "Bizim minik Pippin olamaz! Şapka numaran kaç oldu senin böyle?"</p>

  <p>Sonra sırada Lobelia vardı. Zavallıcık, onu karanlık ve dar hücresinden kurtardıklarında çok yaşlı ve zayıf görünüyordu. Kendi ayakları üzerinde ağır aksak yürümekte ısrar etti; Frodo'nun koluna yaslanmış, ama yine de eski şemsiyesini elinden bırakmadan dışarı çıktığında o kadar büyük bir sevgiyle karşılandı, göründüğünde o kadar çok tezahürat yapılarak alkışlandı ki, çok etkilendi ve gözyaşları içinde uzaklaştı. Daha önce hayatı boyunca hiç gözde birisi olmamıştı. Fakat Lotho'nun öldürülmesiyle ilgili haberi duyunca yıkıldı ve Çıkın Çıkmazı'na geri dönmedi. Burasını Frodo'ya geri verdi ve Kemerlikuşaklar'da Sertşişe'deki akrabalarının yanına gitti.</p>

  <p>Ertesi bahar zavallıcık öldüğünde -ne de olsa yüz yaşını geçmişti- Frodo hem hayretler içinde kalmış, hem de çok etkilenmişti: Kalan bütün parasını ve Lotho'nun bütün parasını, yaşanan sorunlar sırasında evsiz kalan hobbitlere yardım etmesi için Frodo'ya bırakmıştı. Yani böylece kan davası bitmiş oluyordu.</p>

  <p>Yaşlı Will Nebzeayak Kilitlidelikler'de herkesten çok kalmıştı ve kimisine nazaran daha az şiddet görmüş olsa da yeniden Belediye Başkanı'na birazcık benzeyinceye kadar epey bir beslenmesi gerekti; böylece oy birliğiyle Bay Nebzeayak yeniden toparlanıncaya kadar Frodo'nun Vekil olarak görev yapmasına karar verildi. Belediye Başkanı Vekili olarak Frodo'nun yaptığı tek iş Emniyet Şiflerini eski görevlerine döndürmek ve eski sayılarına indirmek oldu. Son kalan vicdansızları avlama işi Merry ile Pippin’e verilmişti ve bu da kısa bir süre içinde başarıldı. Güneyde bulunan çeteler Subaşı Muharebesi'ni duyunca ülkeden kaçarak Reis'e pek zorluk çıkarmadılar. Yıl Sonu'ndan önce hayatta kalan birkaç kişi de ormanlarda yakalanmış ve teslim olanlar sınır dışı edilmişti.</p>

  <p>Bu arada tamirat işleri de süratle devam ediyordu, Sam çok meşguldü. Mecbur kalıp da keyifleri gelince hobbitler arılar gibi çalışabilir. Şimdi de, minik ama atik hobbit oğlanlarından ve kızlarından, yıpranmış ve nasırlı babalıklara ve kocakarılara kadar her yaştan binlerce gönüllü el vardı. Yıl Sonu'ndan önce yeni Emniyet Şifleri evlerinin tek bir tuğlası veya "Sharkey'nin Adamları"nın inşa etmiş olduğu tek bir şey bile kalmamıştı; ama tuğlalar eski delikleri tamir etmek, buraları daha rahat ve daha kuru hale getirmek için kullanılmıştı. Vicdansızlar tarafından barakalarda, ambarlarda, terk edilmiş deliklerde, özellikle de Uluğ Kazlın'daki tünellerde ve Korkutan'daki eski taş ocaklarında saklanmış olan mal, yiyecek ve bira stokları bulunmuştu; o yüzden o yıl Yıl Sonu kimsenin ummadığı kadar neşe içinde geçti.</p>

  <p>Hobbitköy'de yapılan ilk şeylerden biri, hatta yeni değirmenin kaldırılmasından da önce yapılan ilk şey Tepe'nin ve Çıkın Çıkmazı’nın temizlenmesi ve Çıkınsaçması Sıraevleri'nin yeniden inşasıydı. Yeni kum ocağının önü bir hizaya getirilerek geniş ve korunaklı bir bahçe haline sokuldu ve güney yüzüne, yine Tepe'ye doğru yeni delikler kazılarak tuğlalarla bir hizaya sokuldu. Babalık yeniden Üç Numara'ya yerleştirildi; o da sık sık şöyle diyordu kimin duyup duymadığını umursamadan:</p>

  <p>"Hep demişimdir ya, kem esen yelin kimseye bir faydası yok. Ve Sonu Fena Değilse, İyi Sayılır Her Şey."</p>

  <p>Yeni sıraevlere verilmesi gereken isim konusunda biraz tartışma çıkmıştı. <i>Muharebe Bahçeleri</i> veya <i>Güzel İyinler</i> düşünülmüştü. Fakat bir süre sonra, hobbitvari bir sağduyuyla sadece <i>Yeni Sıraevleri</i> denmeye başladı. Fakat buraya Sharkey Çıkmazı demek tam bir Subaşı esprisi olmuştu.</p>

  <div>
    <br/>
  </div>

  <p>En büyük zarar ve kayıp ağaçlardı çünkü Sharkey'nin emriyle Shire'ın dört bir bucağındaki ağaçlar pervasızca kesilmişti; Sam de her şeyden çok bunlara yanıyordu. Her şeyden önce bu yaranın iyileşmesi uzun zaman alacaktı ve ancak torununun torunu Shire'ı Shire gibi görebilecek diye düşünüyordu.</p>

  <p>Sonra aniden bir gün Galadriel'in hediyesini hatırlayıverdi, çünkü haftalardır yaşadığı maceraları düşünemeyecek kadar meşguldü. Kutuyu çıkartarak bunları diğer Yolcular'a (çünkü artık herkes onları bu isimle çağırıyordu) gösterdi ve fikirlerini sordu.</p>

  <p>"Onu ne zaman hatırlayacağını merak edip duruyordum," dedi Frodo. "Aç bakalım!"</p>

  <p>Kutu, ortasında gümüş kabuklu minik bir cevize benzeyen tek bir tohumun bulunduğu, yumuşak ve ince, gri renkli bir toz ile doluydu.</p>

  <p>"Rüzgârlı bir havada, havaya savur ve bırak kendi işini kendi görsün!" dedi Pippin.</p>

  <p>"Neyin üzerine?" dedi Sam.</p>

  <p>"Bir noktayı fidanlık olarak seç kendine ve oradaki bitkilere neler olduğunu izle," dedi Merry.</p>

  <p>"Eminim ki Hanım, bu kadar kişi cefa çekerken, bunun hepsini kendi bahçem için kullanmamı istemezdi," dedi Sam.</p>

  <p>"Bütün aklını ve bilgini kullan Sam," dedi Frodo, "sonra da armağanını yaptığın işe yardımcı olması ve iyileştirmesi için kullan. Ve idareli kullan. Burada çok fazla yok ve herhalde her bir zerrenin bile kıymeti vardır."</p>

  <p>Böylece Sam, özellikle güzel ve hoş ağaçların tahrip edilmiş olduğu yerlere fidanlar dikti ve her birinin kökündeki toprağa kıymetli tozundan bir zerre bıraktı. Shire'da bir yukarı, bir aşağı dolaşarak bu işi yaptı; ama Hobbitköy ile Subaşı’na biraz iltimas geçtiyse bile kimse bunun için onu suçlamadı. Sonunda hâlâ elinde biraz toz kalmış olduğunu gördü; böylece aşağı yukarı Shire'ın tam ortası olan Üç Metelik Kayası'na giderek kendi hayır duasıyla bunu havaya savurdu. Minik gümüş cevizi Davet Bahçesi'ne, bir zamanlar o ağacın durduğu yere dikti ve buradan ne çıkacağını merakla bekledi. Bütün bir kış boyunca elinden geldiğince sabırla bekleyip, durmadan gidip bir şeyler çıkmış mı çıkmamış mı bakmaktan kendini alıkoymaya çalıştı.</p>

  <div>
    <br/>
  </div>

  <p>Bahar en çılgın beklentilerini bile geçmişti. Ağaçları fışkırıp büyümeye başladı, sanki zamanın acelesi varmış da yirmi yılda yapacağını bir yılda yapıyormuş gibi. Davet Bahçesi'nde çok güzel bir fidan boy verdi: Gümüşten bir gövdesi, uzun yaprakları vardı ve nisan ayında altın renkli çiçeklerle dolmuştu. Bu gerçekten de bir <i>mallorn</i> idi ve bütün civarın ilgi odağıydı. Daha sonraki yıllarda tüm zarafet ve güzelliğiyle büyürken, uzak yakın bütün civara nam saldı ve herkes uzun yolculuklar yaparak onu görmeye geldi: Dağlar'ın batısında ve Deniz'in doğusundaki tek ve dünyadaki en güzel <i>mallorn</i>'du.</p>

  <p>1420 yılı her şeyiyle Shire'da muhteşem bir yıl olmuştu. Sadece tam zamanında ve tam kararında çıkan harika bir güneş ve yağan nefis bir yağmur değil, sanki başka bir şey daha vardı: Bir zenginlik ve bereket havası, bu Orta Dünya üzerinden oynaşıp geçen bütün ölümlü yazların ötesinde bir güzellik ışığı vardı. O yıl doğan veya rahme düşen bütün çocuklar -ve o yıl da çok çocuk olmuştu- hem seyretmeye doyulmayacak kadar güzel, hem güçlü olmuştu ve çoğunun da daha önce hobbitler arasında ender rastlanan altın rengi saçları vardı. Meyvalar o kadar boldu ki genç hobbitler neredeyse çilek ve kaymak banyosu yapıyorlardı; daha sonraları da erik ağaçlarının altındaki çimlere oturarak, eski fatihlerin fethettikleri kalelerde kestikleri kellelerden yaptıkları yığınlar gibi çekirdeklerden minik piramitler yapıyorlar, sonra da yollarına devam ediyorlardı. Kimse hasta olmamıştı ve çimenleri biçmek zorunda olanlar haricinde herkes çok mutluydu.</p>

  <p>Güney Topraklar’da asmalar iyice yüklenmişti, "yaprak" rekoltesi şaşırtıcı boyutlardaydı; her yerde o kadar çok mısır vardı ki o Hasat’ta bütün ambarlar tıka basa dolmuştu. O yıl Kuzey Topraklar arpası o kadar kaliteli olmuştu ki 1420 maltından yapılan biralar uzun yıllar unutulmamış ve dillere destan olmuştu. Gerçekten de bir nesil sonra hanlardan birinde yaşlı bir babalığın, parasını hak etmiş yarım litrelik bir maşrapa biradan sonra maşrapasını masaya koyup içini çekerek şöyle dediği çok duyulmuştur: "Ah! Bu tam bir bin dört yüz yirmi idi vallahi!"</p>

  <p>Sam ilk başlarda Frodo ile birlikte Pamuk'larda kalmıştı; ama Yeni Sıraevler biter bitmez Babalık'ın yanına taşındı. Bütün işlerinin yanısıra Çıkın Çıkmazı'nın temizlenmesi ve restorasyon işlerini de idare ediyordu; ama sık sık ağaç dikim işleri için Shire'da yolculuk yapıyordu. Yani martın ilk günlerinde evde değildi ve Frodo'nun hastalandığından haberi olmadı. O ayın on üçünde Çiftçi Pamuk Frodo'yu yatağında yatarken buldu; boynunda asılı duran beyaz bir taşı avuçlamıştı ve sanki bir rüya içindeydi.</p>

  <p>"Sonsuza kadar gitti," dedi, "artık her şey karanlık ve boş."</p>

  <p>Fakat nöbet geçti; Sam ayın yirmi beşinde geri döndüğünde Frodo iyileşmişti ve kendisi hakkında hiçbir şey söylemedi. Bu arada Çıkın Çıkmazı hale yola girmiş ve Merry ile Pippin Çukurçay'dan bütün mobilyaları ve eşyaları taşımışlar, böylece delik kısa bir süre sonra eski halini almıştı.</p>

  <p>Sonunda her şey hazır olunca Frodo şöyle dedi: "Ne zaman yanıma taşınıp bana katılacaksın Sam?"</p>

  <p>Sam biraz garip bakıyordu.</p>

  <p>"Eğer istemiyorsan hemen gelmene gerek yok," dedi Frodo. "Ama biliyorsun Babalık yakınlarda, sonra Dulhanım Gurultu ona gayet iyi bakar."</p>

  <p>"Mesele o değil Bay Frodo," dedi Sam ve kıpkırmızı kesildi.</p>

  <p>"Ee, ne öyleyse?"</p>

  <p>"Gül, Gül Pamuk," dedi Sam. "Belli ki benim dışarılara gitmemden hiç hoşlanmamış zavallı kızcağız; fakat onunla konuşmamış olduğum için bunu bana söyleyememişti. Ben de onunla konuşmamıştım çünkü önce yapmam gereken bir iş vardı. Ama artık konuştum; diyor ki: 'Zaten bir yılı boşu boşuna geçirdin, niye daha fazla bekleyelim?' 'Boşu boşuna mı?' deyiverdim ben de. 'Ben olsam öyle demezdim.' Yine de ne demek istediğini anladım tabii. Anlayacağınız, ikiye bölündüm."</p>

  <p>"Anladım," dedi Frodo: "Evlenmek istiyorsun ama aynı zamanda benimle birlikte Çıkın Çıkmazı'nda oturmak istiyorsun, öyle mi? Ama Sam'ciğim, bu çok kolay! En kısa zamanda evlen, sonra da Gül ile birlikte buraya taşının. Çıkın Çıkmazı koca bir aileyi rahat rahat barındıracak kadar büyük."</p>

  <div>
    <br/>
  </div>

  <p>Ve böylece her şey yoluna konmuştu. Sam Gamgee Gül Pamuk ile 1420 yılının (bu yıl düğünleriyle de ünlüydü) baharında evlendi ve Çıkın Çıkmazı'nda yaşamaya başladılar. Sam kendisini şanslı hissediyorsa, Frodo daha da şanslı hissediyordu; çünkü koca Shire'da onun kadar ihtimamla bakılan başka bir hobbit yoktu. Tamirat işleri planlanıp yoluna girdikten sonra o da kendine sessiz bir yaşam seçti, bol bol yazdı ve yazdığı bütün notları kontrol etti. Belediye Başkanı Vekili görevini o yaz ortasındaki Parasız Panayır gününde devretti ve sevgili Will Nebzeayak bir yedi yıl daha şölenlere başkanlık etme imkânı buldu.</p>

  <p>Merry ile Pippin bir süre Çukurçay'da birlikte yaşadılar; Erdiyarı ile Çıkın Çıkmazı arasında yoğun bir trafik vardı. İki genç Yolcu şarkıları, öyküleri, şıklıkları ve harika davetleriyle Shire'ı birbirine katmıştı. "Bey gibi" diyordu halk onlara, iyi niyetle; çünkü onları parlak zırhlarıyla, nefis kalkanlarıyla şen şakrak, uzak diyarların şarkılarını söyleyerek midillilerini sürerken görmek herkesin içini ısıtıyordu; artık iri ve görkemli görünüyorlarsa bile başka hiçbir değişiklikleri yoktu, eskisine nazaran gerçekten de biraz daha nazik, daha neşeli olmaları hariç.</p>

  <p>Öte yandan Frodo ile Sam normal kıyafetlerine geri dönmüşlerdi; sadece gerektiğinde ince dokulu, boğazlarından çok güzel broşlarla tutturdukları uzun gri pelerinler giyiyorlardı; Bay Frodo da sık sık ellediği bir zincire takılı beyaz bir mücevher taşıyordu boynunda.</p>

  <p>Artık her şey yolundaydı ve hep daha iyiye gitme ümidi vardı; Sam de bir hobbitin dileyebileceği kadar meşgul ve mutluydu. Bütün o yıl keyfini kaçıran hiçbir şey olmamıştı, efendisi için belli belirsiz hissettiği bir endişe dışında. Frodo, yavaş yavaş bütün Shire işlerinden elini ayağını çekmişti ve Sam onun kendi ülkesinden ne kadar az gurur duyduğunu üzüntü içinde izliyordu. Çok az insan onun yapmış olduklarını ve maceralarını biliyordu veya öğrenmek istiyordu; onlar daha çok Bay Meriadoc ve Bay Peregrin ve (Sam bir bilseydi) kendisine saygı duyuyorlardı. Sonra sonbaharda eski sorunların bir gölgesi belirdi.</p>

  <p>Bir akşam Sam çalışma odasına girdiğinde efendisinin çok garip göründüğünü fark etti. Yüzü çok solgundu ve gözleri çok uzaklardaki bir şeyi görür gibiydi.</p>

  <p>"Neyin var Bay Frodo?" dedi Sam.</p>

  <p>"Yaralıyım," diye cevap verdi Frodo, "yaralı; asla tamamen iyileşmeyeceğim."</p>

  <p>Fakat sonra ayağa kalktı; bunaltısı geçmiş gibiydi ve ertesi gün yine eski Frodo oldu. Sam, o günün ekimin altısı olduğunu sonradan hatırlayacaktı, iki yıl önce o gün Fırtınatepesi'nin altındaki çukurda her yer karanlıktı.</p>

  <div>
    <br/>
  </div>

  <p>Zaman ilerledi ve 1421 yılı gelip çattı. Frodo mart ayında yine hastalandı fakat büyük bir gayretle bunu sakladı çünkü Sam'in düşünecek başka şeyleri vardı. Sam ile Gül'ün ilk çocukları Mart'ın yirmi beşinde dünyaya gelmişti; Sam o günü bir kenara not etti.</p>

  <p>"Şey Bay Frodo," dedi Sam. "Biraz sıkıştım. Gül ile birlikte ona Frodo ismini vermeyi kararlaştırmıştık, tabii izninle; ama oğlan olmadı, kız oldu. Gerçi herkesin hayalini süsleyen bir kız çocuğu, neyse ki bana değil de Gül'e benzemiş. Yani şimdi ne yapacağımızı bilemiyoruz."</p>

  <p>"Eh Sam," dedi Frodo, "eski âdetlerin nesi var? Gül gibi bir çiçek ismi seçin. Shire'daki kız çocuklarının yarısının ismi böyledir, bundan güzel ne olabilir?"</p>

  <p>"Haklı olmasına haklısın Bay Frodo," dedi Sam. "Yolculuklarım sırasında bazı güzel isimler duydum ama onlar gündelik yaşam için biraz abartılı kaçabilir. Babalık şöyle diyor: 'Kısa seçin de kullanırken kesip kısaltmak zorunda kalmayasınız.' Ama eğer çiçek ismi olacaksa uzunluğu benim için dert olmaz çünkü, bilirsin ya, bence o çok güzel ve büyüdükçe daha da güzelleşecek."</p>

  <p>Frodo bir an için düşündü. "Peki Sam, <i>elanor</i>'a, güneş yıldızına ne dersin, Lothlórien çimleri üzerindeki minik altın çiçekleri hatırlıyorsundur herhalde?"</p>

  <p>"Bu defa da sen haklısın Bay Frodo!" dedi Sam mest olarak. "Benim istediğim de böyle bir şeydi."</p>

  <div>
    <br/>
  </div>

  <p>Minik Elanor hemen hemen altı aylıktı ve 1421 yılı güze girmişti bir gün Frodo Sam'i çalışma odasına çağırdığında.</p>

  <p>"Perşembe günü Bilbo'nun Yaşgünü Sam," dedi. "Ve Yaşlı Took'u geçecek. Yüz otuz bir yaşında olacak!"</p>

  <p>"Olacak ya!" dedi Sam. "Harika biri!"</p>

  <p>"Şey Sam," dedi Frodo, "senin Gül ile görüşüp bir süre sensiz idare edip edemeyeceğini sormanı istiyorum; tabii ki çok uzaklara veya çok uzun süre için değil," dedi biraz dalgın.</p>

  <p>"Şey, bu pek olmaz Bay Frodo."</p>

  <p>"Tabii ki öyle. Ama boş ver. Bana yolda biraz refakat edersin. Gül'e pek uzun sürmeyeceğini söyle, en fazla iki hafta; sonra sağ salim dönersin."</p>

  <p>"Seninle birlikte Yarmavadi'ye kadar gelip Bay Bilbo'yu görmek isterdim Bay Frodo," dedi Sam. "Ama öte yandan buradan başka bir yerde de olmak istemiyorum. Öylesine ikiye bölündüm işte."</p>

  <p>"Zavallı Sam! Korkarım kendini tam bölünmüş gibi hissediyorsundur," dedi Frodo. "Ama geçer. Senin sağlam ve kararlı olman gerekir; olacaksın da."</p>

  <div>
    <br/>
  </div>

  <p>Sonraki bir-iki gün Frodo evrakını ve yazılarını Sam ile birlikte gözden geçirdi ve anahtarları teslim etti. Düz kırmızı, deri kaplı koca bir kitap vardı; koca sayfaları artık neredeyse tamamen dolmuştu. İlk başlar, Bilbo'nun ince, dolaşık yazısıyla doluydu; fakat çoğu Frodo'nun sıkı, akıcı yazısıydı. Kitap bölümlere ayrılmıştı fakat 80'inci Bölüm bitmemişti ve bu bölümün ardında birkaç boş sayfa daha vardı. Başlığın bulunduğu sayfada birden çok başlık vardı birbirini geçersiz kılan; şöyle ki:</p>

  <div>
    <br/>
  </div>

  <p><i>Günlüğüm. Beklenmeyen Yolculuğum. Gittim ve Geldim. Ve Sonra Olanlar.</i></p>

  <p><i>Beş Hobbit'in Maceraları. Bilbo Baggins'in kendi gözlemlerinden ve arkadaşlarının anlattıklarından derlediği Muhteşem Yüzük'ün Öyküsü. Yüzük Savaşı'nda Neler Yaptık.</i></p>

  <div>
    <br/>
  </div>

  <p>Burada Bilbo'nun el yazısı bitiyor ve Frodo'nun yazısı başlıyordu:</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">YÜZÜKLERİN EFENDİSİ'NİN<br/> DEVRİLİŞİ<br/> VE<br/> KRALIN GERİ DÖNÜŞÜ</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">(Küçük Halk tarafından görüldüğü şekliyle;<br/> arkadaşlarının anlattıkları ve Ariflerin bilgileriyle bütünlenmiş<br/> Shire'lı Bilbo ve Frodo'nun anılarıdır.)</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">Bilbo'nun Yarmavadi'de çevirmiş olduğu<br/> İrfan Kitaplarının özetiyle birlikte.</p>

  <div>
    <br/>
  </div>

  <p>"Vay, hemen hemen bitirmişsin Bay Frodo!" diye hayret etti Sam. "Eh, sebat etmiştin doğrusu."</p>

  <p>"Ben bitirdim Sam," dedi Frodo. "Son sayfalar sana ait."</p>

  <div>
    <br/>
  </div>

  <p>Eylül’ün yirmi birinde birlikte yola koyuldular, Frodo onu ta Minas Tirith’ten taşımış olan ve artık Yolgezer dedikleri midillisinde, Sam de sevgili Bill'i üzerinde. Hoş, altın renkli bir sabahtı ve Sam nereye gittiklerini sormadı: Tahmin edebildiğini düşünüyordu.</p>

  <p>Ormanlık Uç'a doğru Kütük Yolunu tuttular; midillilerini serbest bırakmışlardı. Yeşil Tepeler'de kamp kurdular ve Eylül'ün yirmi ikisinde akşam yaklaşırken yavaş yavaş ağaçların başladığı yere doğru inmeye başladılar.</p>

  <p>"Şu Kara Süvari ilk ortaya çıktığında saklandığın ağacın ta kendisi değil mi Bay Frodo!" dedi Sam sol yanını işaret ederek. "Şimdi bir rüya gibi geliyor."</p>

  <div>
    <br/>
  </div>

  <p>Akşam olmuştu, onlar tahrip olmuş meşeyi geçip dönerek fındık çalılarından aşağıya doğru inerken yıldızlar doğu göğünde pırıldamaya başlamıştı bile. Sam sessiz, anılarına dalmıştı. Derken, Frodo'nun alçak sesle kendi kendine şarkı söylediğini, eski yürüyüş şarkısını söylediğini duydu ama şarkının sözleri aynı değildi.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Şu dönemecin ardındadır belki</i></p>

  <p class="ti3"><i>Yeni bir yol, gizli bir kapı;</i></p>

  <p class="ti2"><i>Bilmem kaç kez geçmişimdir önünden,</i></p>

  <p class="ti3"><i>Ama gün gelir saparım sonunda</i></p>

  <p class="ti2"><i>Ay'ın Batısına, Güneş'in Doğusuna</i></p>

  <p class="ti3"><i>Uzanan gizli yollara.</i></p>

  <div>
    <br/>
  </div>

  <p>Ve sanki ona cevaben, aşağıdan, vadiden uzanan yoldan çıkıp gelen seslerin şarkısı duyuldu:</p>

  <div>
    <br/>
  </div>

  <p class="ti3"><i>A! Elbereth Gilthoniel!</i></p>

  <p class="ti3"><i>silivren penna míriel</i></p>

  <p class="ti3"><i>o menel ağlar elenath</i></p>

  <p class="ti3"><i>Gilthoniel, A! Elbereth!</i></p>

  <p class="ti2"><i>Biz bu uzak ülkede yaşayanlar, ağaçların altında</i></p>

  <p class="ti2"><i>Batı Denizleri üstündeki yıldız ışığını</i></p>

  <p class="ti2"><i>Unutmadık hâlâ.</i></p>

  <div>
    <br/>
  </div>

  <p>Frodo ile Sam durarak yumuşak gölgelerin içinde oturdular, ta ki onlara doğru gelen yolcuların ışıltılarını görünceye kadar.</p>

  <p>Gildor ile zarif elf halkından bir kalabalık vardı; Sam hayretler içinde Elrond ile Galadriel'in de gelmekte olduklarını gördü. Elrond gri renkli bir pelerin giymişti ve alnında bir yıldız, elinde gümüş bir harp vardı; parmağında da kocaman mavi taşlı bir yüzük: Vilya, Üçlerin en büyüğü. Fakat Galadriel küçük ak bir ata binmiş, tıpkı ayın etrafındaki bulutlar gibi pırıl pırıl beyaz giysilere bürünmüştü; kendisi de yumuşak bir ışıkla parlıyordu adeta. Onun parmağında da Nenya, <i>mithril</i>'den yapılan yüzük vardı ve bu yüzükte buzlu bir yıldız gibi parlayan tek bir beyaz taş bulunuyordu. Onların ardından küçük gri bir midilliye binmiş ve görünüşe göre de uyuklayıp duran Bilbo geliyordu.</p>

  <p>Elrond onları vakarla ve samimiyetle selamladı, Galadriel de onlara gülümsedi. "Evet Efendi Samwise," dedi Galadriel. "İşittiğim ve gördüğüm kadarıyla armağanımı iyi kullanmışsınız. Shire artık her zamankinden daha kutlu, daha güzel olacak." Sam yerlere kadar eğilerek selam verdi ama söyleyecek söz bulamadı. Hanım'ın ne kadar güzel olduğunu unutmuştu.</p>

  <p>Derken Bilbo uyanarak gözlerini açtı. "Bakın hele Frodo!" dedi. "E, bugün Yaşlı Took'u geçtim! Böylece o iş de halledilmiş oldu. Ve artık başka bir yolculuğa çıkmak için tamamen hazırım sanırım. Sen de geliyor musun?"</p>

  <p>"Evet, geliyorum," dedi Frodo. "Yüzük Taşıyıcıları birlikte gitmeli."</p>

  <p>"Nereye gidiyorsunuz Beyim?" diye bağırdı Sam, sonunda neler olduğunu anlamıştı.</p>

  <p>"Limanlar'a, Sam," dedi Frodo.</p>

  <p>"Ve ben gelemem öyle mi?"</p>

  <p>"Evet Sam. Henüz gelemezsin en azından, Limanlar'dan öteye geçemezsin. Gerçi sen de Yüzük Taşıyıcısı olmuştun, kısa bir süre için de olsa. Senin zamanın da gelebilir. Hep ikiye bölünecek değilsin ya. Tek ve bütün olmalısın, uzun yıllar. Zevkini çıkartacağın, olacağın ve yapacağın o kadar çok şey var ki."</p>

  <p>"Ama," dedi Sam ve gözleri yaşarmaya başladı, "ben sen de daha uzun uzun yıllar Shire'ın zevkini çıkartacaksın zannetmiştim yaptıklarından sonra."</p>

  <p>"Ben de öyle düşünüyordum bir zamanlar. Ama çok derinden yaralandım Sam. Shire'ı kurtarmaya çalıştım ve başardım ama kendim için değil. Bu hep böyle olmalı Sam, işler tehlikeli olunca: Birileri vazgeçmeli, kaybetmeli ki diğerleri kazanabilsin. Ama sen benim varisimsin: Sahip olduğum ve olacağım her şeyi sana bıraktım. Sonra senin Gül'ün ve Elanor'un var; daha minik Frodo, minik Gül ve Merry ve Altınbukle ve Pippin gelecek; belki benim göremediğim daha çokları da. Ellerine ve aklına her yerde ihtiyaç olacak. Belediye Başkanı olacaksın tabii ki, istediğin sürece; tarihteki en ünlü bahçıvan olacaksın; sonra Kırmızı Kitap'tan birçok şey okuyacak, geçip gitmiş olan çağın hatıralarını canlı tutacaksın ki halk Büyük Tehlike'yi hatırlasın ve sevgili ülkelerini daha da çok sevsin. Ve bunlar da seni, Öykü'nün sana ait bölümü sürdükçe mümkün olduğunca meşgul ve mutlu edecek.</p>

  <p>"Haydi, şimdi midillini sür yanımda!"</p>

  <div>
    <br/>
  </div>

  <p>Bunun üzerine Elrond ile Galadriel yollarına devam ettiler; çünkü Üçüncü Çağ bitmiş, Yüzük'ün Günleri geçmişti; o zamanların öyküleri ve şarkıları sona ermişti. Artık Orta Dünya'da kalmak istemeyen Yüksek Soy Elfleri'nden birçoğu da onlarla birlikte geliyordu; Sam, Frodo ve Bilbo aralarında hem kutlu hem de acı yüklü olmayan bir hüzünle sürüyordu midillilerini ve elfler onlara zevkle hürmet ediyorlardı.</p>

  <p>Bütün bir akşam ve bütün bir gece Shire'ın tam ortasından geçmiş olmalarına rağmen yabani hayvanlar hariç kimse onların geçtiklerini görmedi; ya da en fazla, orada burada gezginin biri Ay batıya doğru giderken ağaçların altında hızlı bir pırıltı veya otlar arasından akan bir ışık ile gölge görmüştü. Ve Shire'dan çıktıktan sonra, Ak Yaylalar'ın güney eteklerinden giderek Irak Yaylalar'a ve Kuleler'e vardılar ve uzaktaki Deniz'e baktılar; ve böylece sonunda Mithlond'a indiler, Lune'un uzun halicindeki Gri Limanlar'a vardılar.</p>

  <p>Kapılara yaklaştıklarında Gemiustası Círdan onları karşılamak için geldi. Çok uzun boyluydu ve sakalı çok uzundu, gri saçlı, yaşlı biriydi, gözleri hariç: Onlar yıldızlar kadar keskindi; gelenlere bakarak eğildi ve dedi ki: "Artık her şey hazır."</p>

  <p>Sonra Círdan onları Limanlar'a götürdü; burada beyaz bir gemi duruyordu; rıhtımda kocaman gri bir atın yanında beyazlara bürünmüş bir şekil onları bekliyordu. Dönüp onlara doğru gelirken Frodo, Gandalf'ın artık Üçüncü Yüzük olan Muhteşem Narya'yı açıkça elinde taşıdığını gördü; yüzüğün üzerindeki taş ateş gibi kıpkırmızıydı. O zaman, gidecek olanlar mutlu oldu çünkü Gandalf'ın da onlarla aynı gemiye bineceğini biliyorlardı.</p>

  <p>Fakat Sam artık hüznü gönlünün derinliklerinde hissediyordu; ona öyle geldi ki ayrılış bu kadar acı olunca, eve yapacağı dönüş yolculuğu çok daha kederli olacak. Fakat daha orada öyle durmuş elflerin gemiye binişini seyrederken ve ayrılış için bütün hazırlıklar yapılırken, Merry ile Pippin çıkageldiler. Pippin gözyaşları arasında güldü.</p>

  <p>"Daha önce de bizi atlatmaya çalışmış ama becerememiştin Frodo," dedi. "Bu kez neredeyse başaracaktın da, ama yine olmadı. Gerçi bu kez seni ele veren Sam değil de Gandalf'ın ta kendisi oldu!"</p>

  <p>"Evet," dedi Gandalf; "çünkü geriye bir kişi dönmektense üç kişi dönmek daha kolay. Evet, işte sevgili dostlar sonunda burada, Deniz'in kıyılarında Orta Dünya'daki yol arkadaşlığımız bitiyor. Barışla gidesiniz! Ağlamayın, demeyeceğim; çünkü bütün gözyaşları kötü değildir."</p>

  <p>Sonra Frodo Merry ile Pippin'i ve son olarak da Sam'i öptü ve gemiye bindi; yelkenler açıldı, rüzgâr esti ve gemi yavaş yavaş uzun gri haliçten kaydı; Frodo'nun taşıdığı Galadriel'in şişeciği pırıldayarak gözden kayboldu. Ve gemi Yüksek Deniz'e çıktı ve sonunda yağmurlu bir gecede Frodo havada tatlı bir koku alıp su üzerinden bir şarkı sesi duyuncaya kadar Batı'ya gitti. O zaman ona, tıpkı Bombadil'in evinde gördüğü rüyadaki gibi gri yağmur perdesi, gümüşten bir cama dönüşüp kalkmış gibi geldi ve o zaman süratle atan bir şafakta ak sahilleri ve gerisindeki yemyeşil toprakları gördü.</p>

  <p>Fakat Liman'da duran Sam'e akşam yerini karanlığa bıraktı gibi geldi; gri denize bakarken suların üzerinde hızla Batı'da kaybolan bir gölge gördü sadece. Orada, gecenin ilerleyen vakitlerine kadar durdu kaldı, Orta Dünya'nın kıyılarında sadece dalgaların ah edişlerini ve mırıltılarını duyarak; bu sesler kalbinin derinlerine çöktü. Yanında Merry ile Pippin duruyordu ve hepsi sessizdi.</p>

  <div>
    <br/>
  </div>

  <p>Sonunda üç arkadaş geri döndüler, eve doğru giderken bir daha hiç geriye bakmadılar; Shire'a dönünceye kadar birbirlerine tek bir kelime bile etmediler ama her biri ayrı ayrı yanındaki arkadaşlarından büyük bir teselli bulmuştu uzun, gri yolları boyunca.</p>

  <p>Sonunda yaylalardan inerek Doğu Yolu'nu tuttular, sonra Merry ile Pippin Erdiyarı yoluna devam etti; daha yoldayken bile birlikte şarkı söylemeye başlamışlardı. Fakat Sam Subaşı'na dönüp Tepe'ye vardı, gün yine kavuşurken. Ve yoluna devam etti; içeride sarı bir ışıkla bir ateş vardı; akşam yemeği de hazırdı tahmin ettiği gibi. Gül onu içeri aldı, koltuğuna oturtup minik Elanor'u kucağına verdi.</p>

  <p>Sam derin bir nefes aldı. "Eh, döndüm işte," dedi.</p>
