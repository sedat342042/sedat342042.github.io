  <h3>BÖLÜM VI<br/> <br/> LOTHLÓRİEN</h3>

  <p class="p1">"Heyhat! Korkarım burada fazla kalamayız," dedi Aragorn. Dağlara doğru bakarak kılıcını kaldırdı. "Hoşçakal Gandalf!" diye bağırdı. "Sana, <i>Moria'nın kapılarından geçeceksen</i>, <i>dikkatli ol,</i> dememiş miydim? Yazık ki doğru söylemişim! Sensiz ne ümidimiz kalır bizim?"</p>

  <p>Gruba döndü. "Ümidi unutmamız gerek," dedi. "En azından hâlâ intikamımızı alabiliriz. Yüreğimizi pek tutalım ve ağlamayalım artık! Haydi! Yolumuz uzun, yapılacak çok işimiz var."</p>

  <p>Ayağa kalkarak etraflarına bakındılar. Kuzeye doğru vadi iki ulu dağ kolu arasında kalmış gölgeli ve dar bir dere yatağına doğru ilerliyor, hepsinin üzerinde de üç beyaz doruk parlıyordu: Celebdil, Fanuidhol, Caradhras; Moria Dağları. Dar dere yatağının başından sel gibi boşanan bir su kısa kısa çağlayanların üzerinden beyaz dantel gibi akıyor, dağın eteğinde havada bir köpük pusu asılı duruyordu.</p>

  <p>"Öte yan Gölgelidere Basamakları'dır," dedi Aragorn çağlayanları işaret ederek. "Şu hızlı akıntının yanından tırmanan derin çatallı yoldan inmiş olacaktık, eğer şansımız biraz yaver gitseydi."</p>

  <p>"Ya da Caradhras daha az zalim olsaydı," dedi Gimli. "Orada güneşin altında durmuş gülüyor bize!" En uzaktaki karlı zirveye yumruğunu sallayarak sırtını döndü.</p>

  <p>Doğuda, dağların ileri fırlamış kolu biraz daha ilerleyip aniden bitmekteydi, ta gerilerindeyse geniş ve belirsiz topraklar seçiliyordu hayal meyal. Güneye doğru Dumanlı Dağlar gözün görebildiğince devam ediyordu. Bir mil kadar uzaklarında ve -onlar hâlâ vadinin batı tarafında yüksekte durdukları için- biraz aşağılarında bir göl vardı. Uzun ve ovaldi göl, kuzey dere yatağında derine saplanmış büyük bir mızrak ucu şeklindeydi; fakat güney ucu gölgelerin ilerisine, güneşin aydınlattığı göğün altına kadar geliyordu. Yine de suyu karanlıktı; lambası yanan bir odanın penceresinden görünen berrak bir akşam göğü gibi koyu maviydi rengi. Yüzü sakin ve kırışıksızdı. Çevresinde, dört bir yanından küçük taraçalar halinde çıplak ve düzgün kenarlarına doğru inen muntazam bir çayır uzanıyordu.</p>

  <p>"İşte Aynagöl, derin Kheled-zâram!" dedi Gimli üzüntüyle. "'Görünce mutlu olmanı dilerim! Ama orada oyalanamayız,' demişti bana. Tekrar mutluluğu tatmam için çok yollar katetmem gerek artık. Benim kısmetime acele gitmek düştü, onun kısmetineyse burada kalmak."</p>

  <p>Grup Kapılar'ın yolundan aşağı doğru inmeye başladı. Yol kaba ve kırık döküktü, giderek küçülüp kayalardaki çatlaklardan fışkırmış fundalarla katır-tırnakları arasında ilerleyen dolambaçlı bir patikaya dönüşüyordu. Fakat yine de çok vakitler önce Cüce Krallığı'nın aşağı topraklarından yukarıya, taşlarla döşenmiş geniş ve kavisli bir yoldan çıkıldığı görülebiliyordu. Patikanın sağında solunda artık yıkıntı halini almış taş eserler, narin huş ağaçlarıyla taçlanmış yeşil tümsekler veya rüzgârda ah eden yeşil köknarlar vardı. Doğuya doğru keskin bir dönemeçten Aynagöl'ün çimenliğinin tam yanına çıktılar ve orada, yol kenarından az ileride dikilmiş, tepesi kopuk tek bir sütunla karşılaştılar.</p>

  <p>"Bu Durin'in Taşı!" diye haykırdı Gimli. "Bir dakikacık olsun durup vadinin mucizesine bakmadan buradan geçemem!"</p>

  <p>"O zaman acele et!" dedi Aragorn dönüp Kapılar'a bakarak. "Güneş erken batıyor. Orklar belki de alacakaranlığa kadar dışarı çıkmazlar ama akşam çökmeden uzaklaşmış olmamız lazım. Ay iyice küçüldü, bu gece karanlık olacak."</p>

  <p>"Benimle gel Frodo!" diye bağırdı cüce, yoldan dışarı sıçrayarak. "Kheled-zâram'ı görmeden gitmene gönlüm razı gelmez." Uzun yeşil yamaçtan aşağı koştu. Bütün yorgunluğu ve acılarına rağmen durgun mavi su tarafından çekildiğini hisseden Frodo ağır ağır onu izledi; Sam de peşlerindeydi.</p>

  <p>Gimli dikili taşın yanında durup yukarı baktı. Taş çatlamış, yıpranmıştı; üstündeki ince rünler artık okunmuyordu. "Bu sütun, Durin'in Aynagöl'ün içine ilk defa baktığı yeri mimliyor," dedi cüce. "Gitmeden biz de bir kerecik bakalım!"</p>

  <p>Karanlık suyun üzerine eğildiler. Önce hiçbir şey göremediler. Sonra yavaş yavaş, etraflarını çevreleyen dağların derin mavi yansımaları görülür oldu; zirveler dağların üzerinde yükselen beyaz alevden tüyler gibiydi; onların ötesindeyse gökyüzü uzanmaktaydı. Yukarıda gökyüzünde hâlâ güneş vardı, ama suda gölün derinlerine çökmüş değerli taşlar gibi ışık ışık yıldızlar parlıyordu. Kendi eğilmiş siluetlerininse gölgesi bile yoktu görünürde.</p>

  <p>"Ey zarif ve harika Kheled-zâram!" dedi Gimli. "İşte Durin'in tacı, o uyanana kadar burada bekleyecek. Elveda!" Eğilerek selam verdi ve dönüp yeşil çayırdan hızla yola doğru tırmandı.</p>

  <p>"Ne gördün?" diye sordu Pippin Sam'e, fakat Sam cevap veremeyecek kadar derin düşüncelere dalmıştı.</p>

  <div>
    <br/>
  </div>

  <p>Yol burada güneye dönüyor, vadinin kolları arasından sıyrılıp hızla aşağıya doğru iniyordu. Gölün biraz aşağısında billur gibi berrak, derin bir kaynağa vardılar; buradan kaynayan pınar, ışıldayıp çağıldayarak taş bir çıkıntının üzerinden dimdik kayalık bir dere yatağına dökülmekteydi.</p>

  <p>"Bu, Gümüşdamarı'nın çıktığı kaynak," dedi Gimli. "Sakın suyundan içmeyin! Buz gibi soğuktur."</p>

  <p>"Daha birçok dağ pınarlarından da su toplayıp az ilerilerde hızla akan bir nehir halini alır," dedi Aragorn. "Yolumuz epey bir vakit nehrin yanından gidecek. Çünkü sizi Gandalf'ın seçmiş olduğu yoldan götüreceğim; ilk olarak da şuraya, Gümüşdamarı'nın Ulu Nehir'e döküldüğü ormana ulaşmayı ümit ediyorum." Aragorn'un gösterdiği yöne bakınca, önlerinde derenin vadiden aşağı doğru sıçraya sıçraya aktığını ve alçalan araziyi katedip sonunda altın rengi bir pus içinde gözden kaybolduğunu gördüler.</p>

  <p>"İşte Lothlórien ormanı!" dedi Legolas. "Halkımın mekânlarının en güzelidir orası. Oranın ağaçları gibi ağaç hiçbir yerde bulunmaz. Çünkü güzün yaprakları düşmez, altına dönüşür. Ancak bahar gelip yeni yeşiller açınca dökülür bu yapraklar, dallar da gümrah sarı çiçeklerle dolar; ormanın zemini de altın rengi olur, tavanı da; sütunları ise gümüştendir, çünkü ağaçların gövdeleri hem pürüzsüzdür hem de gridir. Böyle söyler bizim Kuyutorman'daki şarkılarımız hâlâ. O ormanın çatısı altında olsaydım, mevsimlerden de bahar olsaydı, gönlüm sevinirdi!"</p>

  <p>"Benim gönlüm kışın bile sevinecek," dedi Aragorn. "Ama ormana daha çok miller var. Haydi, acele edelim!"</p>

  <div>
    <br/>
  </div>

  <p>Frodo ile Sam bir müddet diğerlerine ayak uydurmayı başardılar; fakat Aragorn Grup'u büyük bir hızla götürüyordu ve bir süre sonra iki yaralı geri kalmaya başladı. Sabahın erken vakitlerinden beri bir şey yememişlerdi. Sam'in yarası ateş gibi yanıyor, başı dönüyordu. Parlayan güneşe rağmen, Moria'nın ılık karanlığından sonra rüzgâr soğuk gibiydi sanki. Sam ürpermekteydi. Frodo'nun ağrısı da her adımda biraz daha artıyor, nefes almakta zorlanıyordu.</p>

  <p>Sonunda Legolas dönüp onların artık iyice geride kaldıklarını görünce Aragorn'u uyardı. Diğerleri durdular, Aragorn Boromir'e de seslenerek geriye koştu.</p>

  <p>"Özür dilerim Frodo!" diye haykırmaktaydı üzüntüyle. "Bugün o kadar çok şey oldu ve acele gitmemiz o kadar önemli ki, senin yaralı olduğunu unuttum; senin de Sam. Keşke seslenseydiniz. Moria'nın bütün orkları peşimizde olsa bile, sıkıntınızı azaltacak bir şeyler yapmamız gerekirdi. Haydi! Az ileride biraz dinlenebileceğimiz bir yer var. Orada sizin için elimden geleni yaparım. Gel Boromir! Onları taşıyacağız."</p>

  <p>Kısa bir süre sonra, batıdan doğru gelip köpüklü suyunu aceleci Gümüşdamarı'na ekleyen başka bir dereye rast geldiler. Böylece büyüyen nehir, rengi yeşile dönük bir kayanın üzerinden çavlan yapıp köpürerek küçük bir vadiye iniyordu. Vadiyi kısa boylu, beli bükük köknarlar sarmıştı; dik yamaçları ise geyikdilleri ve çayüzümü çalılarına bürünmüştü. Aşağıda derenin parlak çakıl taşları üzerinden gürültüyle aktığı bir düzlük vardı. Burada dinlendiler. Artık öğle vaktini geçeli hemen hemen üç saat olmuştu ve Kapılar'dan sadece birkaç mil uzaklaşabilmişlerdi. Güneş batıya doğru dönmeye başlamıştı bile.</p>

  <p>Gimli ile iki genç hobbit fundalık ve köknar odunlarından bir ateş tutuşturup su çekerken, Aragorn da Sam'le Frodo'nun yaralarına baktı. Sam'in yarası derin değildi ama kötü görünüyordu ve yarayı incelerken Aragorn'un yüzü ciddileşmişti. Biraz sonra, rahatlamış bir şekilde başını kaldırdı.</p>

  <p>"Şansın varmış Sam!" dedi. "İlk orkunu öldürmek, çok kişiye daha pahalıya patlamıştır. Ork silahlarının açtığı yaralar genellikle zehirlidir, ama bunda zehir yok. Ben bakımını yaptıktan sonra kolayca iyileşecektir sanırım. Gimli suyu ısıtınca yıka yaranı."</p>

  <p>Kesesini açıp buruşmuş birkaç yaprak çıkardı. "Bunlar kuru, tesirleri biraz azalmıştır," dedi, "fakat Fırtınatepesi yakınlarında topladığım <i>athelas</i> yapraklarından bir kısmı hâlâ burada işte. Birini suyun içine ufalayıp yarayı iyice yıkayın, ben de sonra sararım. Şimdi sıra sende Frodo!"</p>

  <p>"Ben iyiyim," dedi giysilerine dokunulmasına pek istekli olmayan Frodo. "Biraz yemek, biraz da istirahat yetti bana."</p>

  <p>"Hayır!" dedi Aragorn. "Şu örsle çekicin sana ne yaptığına bir bakmamız lazım. Ben sağ kalmış olduğuna bile inanamıyorum hâlâ." Frodo'nun eski ceketini ve yıpranmış tüniğini nazikçe sıyırdı ve hayretle nefesini tuttu. Sonra güldü. Gümüş yelek gözleri önünde çırpıntılı bir deniz üzerindeki ışık gibi parlamaktaydı. Dikkatlice çıkartıp havaya kaldırdı; yeleği süsleyen değerli taşlar yıldız gibi ışıldadı, halkaları göl üzerinde yağmuru andıran bir sesle titreşti.</p>

  <p>"Bakın dostlarım!" diye haykırdı. "Burada, elf prenslerine layık güzel bir hobbit derisi var! Hobbitlerin böyle derileri olduğu bilineydi, Orta Dünya'nın bütün avcıları Shire'a akın ederdi."</p>

  <p>"Ve dünyadaki bütün avcıların okları da bir işe yaramazdı," dedi hayranlıkla zırha bakakalan Gimli. "Bu <i>mithril</i> zırhı. <i>Mithril!</i> Bu kadar zarifini ne gördüm, ne duydum. Gandalf'ın sözünü ettiği zırh bu mu? Az bile söylemiş. Fakat münasip bir armağanmış doğrusu!"</p>

  <p>"Ben de Bilbo ile o küçük odasına kapanıp ne yaptığınızı merak edip duruyordum," dedi Merry. "Bizim ihtiyar hobbit çok yaşasın! Onu her zamankinden çok seviyorum. Umarım ona olanları anlatma fırsatımız olur!"</p>

  <p>Frodo'nun sağ yanında ve göğsünde kararıp morarmış bir çürük görünüyordu. Zırhın altında yumuşak deriden bir gömleği vardı fakat bir noktada halkalar bundan geçerek etine batmıştı. Sol yanında da duvara çarptığı yer berelenip çürümüştü. Diğerleri yemeği hazırlarken Aragorn <i>athelas</i>'lı suyla yaraları yıkadı. Keskin bir rayiha bütün vadiye yayıldı ve dumanları tüten suyun üzerine kim eğildiyse kendisini canlanmış ve güçlenmiş hissetti. Kısa bir süre sonra Frodo acısının geçtiğini fark etti, nefesi de rahatlamıştı: Gene de daha birkaç gün tutuk tutuk ve bereli kalacaktı. Aragorn Frodo'nun böğrüne yumuşak bezlerden bir destek yaptı.</p>

  <p>"Zırh harikulade hafif," dedi. "Eğer taşıyabileceksen yine giy. Üstünde böyle bir şey olduğunu bilmek içimi rahatlatıyor. Uyurken bile çıkarma; tabii bir süre için emniyette olacağın bir yere yolun düşerse o başka, ama maceran devam ettiği sürece bu pek sık rast gelmeyecektir."</p>

  <div>
    <br/>
  </div>

  <p>Yemeklerini yedikten sonra Grup yola devam etmek için hazırlandı. Ateşi söndürüp bütün izlerini sakladılar. Sonra vadiden tırmanıp çıkarak tekrar yola vurdular. Çok gitmemişlerdi ki güneş arkalarında batı tepelerinin arkasına gömüldü ve yamaçlardan büyük gölgeler sokuldu. Alacakaranlık ayaklarını örttü, dereden sis yükseldi. Uzakta doğuda, hayal meyal seçilen ovanın ve ormanın üzerine soluk akşam ışığı düşmekteydi. Artık rahatlamış ve oldukça canlanmış olan Sam ile Frodo diğerlerine ayak uydurabiliyorlardı; böylece Aragorn sadece tek bir kısa molayla Grup'u hemen hemen üç saat daha yürütmeyi başardı.</p>

  <p>Karanlıktı. Gece iyice çökmüştü. Bir sürü parlak yıldız vardı, ama hızla küçülmekte olan ay geç vakitlere kadar görünmeyecekti. Gimli ile Frodo en gerideydi; arkalarındaki yolda ses var mı diye kulak kabartmış, hiç konuşmadan sessizce yürüyorlardı. Sonunda Gimli sessizliği bozdu.</p>

  <p>"Rüzgârdan başka ses yok," dedi. "Yakınlarda bir gulyabani varsa benim de kulaklarım odundan yapılmış demektir. Orkların bizi Moria'dan atmakla yetinecekleri ümit edilebilir. Belki de bütün amaçları buydu, Yüzük'le falan alakaları yoktu. Lâkin orklar bir komutan kaybettiler mi, öcünü almak için düşmanlarını ovanın içlerine kadar takip ederler çokluk."</p>

  <p>Frodo cevap vermedi. Sting'e baktı, kılıç sönüktü. Yine de bir şey duyar gibi olmuştu sanki. Etraflarına gölgeler düşüp ardlarındaki yol kararır kararmaz, o çabuk çabuk ayak pıtırtıları gene başlamıştı. O anda bile duyuyordu bu sesi. Hızla arkasına döndü. Geride iki minik parlak ışık vardı, ya da bir an için olduğunu zannetmişti fakat bunlar hemen kenara çekilip gözden kaybolmuşlardı.</p>

  <p>"Ne var?" dedi cüce.</p>

  <p>"Bilmiyorum," diye cevap verdi Frodo. "Ayak sesi duyduğumu ve göz gibi bir ışık gördüğümü zannettim. Moria'ya ilk girdiğimiz andan beri kaç seferdir böyle oluyor."</p>

  <p>Gimli durup yere eğildi. "Bitkilerle taşların akşam muhabbetinden başka bir şey duymuyorum," dedi. "Gel! Acele edelim! Diğerleri gözden kayboldu."</p>

  <div>
    <br/>
  </div>

  <p>Gece rüzgârı vadiden yukarı serin serin eserek karşılamaktaydı onları. Önlerinde geniş, gri bir gölge yükseliyordu; meltemdeki kavaklar gibi bitmek tükenmek bilmeyen bir yaprak hışırtısı duyuyorlardı.</p>

  <p>"Lothlórien!" diye haykırdı Legolas. "Lothlórien! Altın Orman'ın çatısı altına vardık. Ne yazık ki kış!"</p>

  <p>Yolun ve bir anda geniş dalların gölgesine dalan derenin üzerine kemer olmuş ağaçlar, gecenin altında önlerinde upuzun yükselmekteydi. Yıldızların loş ışığında ağaçların gövdeleri gri, titreşen yapraklarıysa açık altın renginde görünüyordu.</p>

  <p>"Lothlórien!" dedi Aragorn. "Ağaçlar arasındaki rüzgârın sesini yeniden duymak ne hoş! Kapılar'dan ayrılalı hâlâ beş fersahtan ancak biraz fazla oldu, ama daha fazla yürüyemeyiz. Bu gece burada elflerin faziletlerinin bizi peşimizdeki tehlikeden koruyacağını ümit edelim."</p>

  <p>"Tabii eğer kararan dünyamızda burada hâlâ elf kalmışsa," dedi Gimli.</p>

  <p>"Benim halkım yüzyıllarca önce üzerinde gezindiği bu topraklara çoktandır ayak basmadı," dedi Legolas, "lâkin Lórien'in henüz terk edilmemiş olduğunu işitiyoruz, çünkü burada kötülükleri bu topraktan uzak tutan gizli bir güç mevcutmuş. Mamafih buranın halkı nadiren ortaya çıkar; belki de artık ormanın derinliklerinde, kuzey sınırından uzakta yaşıyorlardır."</p>

  <p>"Gerçekten de ormanın derinliklerinde yaşıyorlar," dedi Aragorn ve sanki içinde bir hatıra kımıldanmış gibi iç çekti. "Bu gece kendi başımızın çaresine bakmalıyız. Biraz daha yürüyüp iyice ağaçların arasına girelim, sonra yoldan saparak dinlenecek bir yer arayacağız."</p>

  <p>İleriye doğru bir adım attı; fakat Boromir kararsız bir ifadeyle kalakalmıştı. Aragorn'un peşine düşmek yerine, "Başka bir yol yok mu?" diyordu.</p>

  <p>"Bundan daha güzel ne yolu isterdin ki?" dedi Aragorn.</p>

  <p>"Kılıçlar içinden geçiyor olsa bile basit bir yolu tercih ederdim," dedi Boromir. "Bu Grup acayip yollara sevkedildi hep ve şu ana dek talihi hep ters gitti. Reyim hilafına Moria'nın karanlığından geçtik, zararlı çıktık. Şimdi de Altın Orman'a girmemiz lazım diyorsun. Fakat o tehlikelerle dolu ülkenin namı bilinir Gondor'da; derler ki girenlerin çok azı dışarı çıkabilirmiş; o çok azın da her birine bir ziyan gelmiş."</p>

  <p>"<i>Ziyan gelmiş</i> deme, <i>değişmiş</i> de, belki o zaman dediğin doğru olur," dedi Aragorn. "Fakat bir zamanlar arif olanların şehrinde Lothlórien hakkında kötü konuşuluyorsa, Gondor'da irfan azalmakta demektir Boromir. Sen neye istersen ona inan, ama bundan başka yolumuz yok - Moria kapısına geri dönmek, ya da yolu olmayan dağlara tırmanmak, veya Ulu Nehri tek başına yüzüp geçmek istiyorsan o başka."</p>

  <p>"O halde düş önümüze!" dedi Boromir. "Fakat tehlikeli bir yer bu."</p>

  <p>"Tehlikeli tabii ki," dedi Aragorn, "hem güzel, hem tehlikeli; ama sadece kötüler ya da yanlarında biraz da olsa kötülük taşıyanlar korksun. Gelin!"</p>

  <div>
    <br/>
  </div>

  <p>Ormanın içinde bir milden biraz fazla ilerlemişlerdi ki, yeniden batıya dağlara doğru tırmanan ağaçlarla örtülü yamaçlardan hızla aşağıya akan bir dereye rast geldiler. Sağ taraflarında gölgeler içinde bir çağlayandan döküldüğünü duyabiliyorlardı derenin. Önlerindeki yolu kesen aceleci karanlık suları, ağaçların kökleri arasında loş birikintilerde girdaplanarak Gümüşdamarı'na katılmaktaydı.</p>

  <p>"İşte Nimrodel!" dedi Legolas. "Bu dere hakkında Orman Elfleri bir sürü şarkılar yakmışlardı; biz de hâlâ bunları Kuzey'de söyleyip çağlayanlarındaki gökkuşaklarını, köpükleri içinde yüzen altın çiçeklerini hatırlarız. Artık her şey karanlık, Nimrodel Köprüsü de yıkıldı. Ayaklarımı suya sokacağım, çünkü bu suyun yorgunluğu aldığını söylerler." Yürüyüp dik dere yatağından indi, dereye adım attı.</p>

  <p>"Beni izleyin!" diye bağırdı. "Su derin değil. Gelin karşıya geçelim! Diğer kıyıda dinlenebiliriz; dökülen suların sesi uykumuzu getirir, acımızı unutturur belki."</p>

  <p>Teker teker aşağı inip Legolas'ı izlediler. Frodo bir an derenin kenarında durup suyun yorgun ayakları üzerinden akmasını seyretti. Su soğuktu ama tertemiz dokunuyordu ayaklarına; ilerledikçe dizlerine kadar yükseldi ve Frodo yolculuğun kirinin de bütün yorgunluğunun da yıkanıp gittiğini hissetti.</p>

  <div>
    <br/>
  </div>

  <p>Bütün Grup karşıya geçtikten sonra oturup dinlendiler ve biraz bir şeyler yediler; Legolas Kuyutorman'daki elflerin hep gönüllerinde sakladıkları Lothlórien'e, dünya bu kurşuni rengi almadan önce Ulu Nehir’in yanındaki çayırlara vuran güneş ve ay ışıklarına dair öyküler anlatmaktaydı.</p>

  <p>Zamanla bir sessizlik çöktü ve gölgeler içinde tatlı tatlı dökülen çağlayanın müziğini duydular. Frodo neredeyse suyun sesiyle karışmış şarkı söyleyen bir ses duyduğunu zanneder gibiydi.</p>

  <p>"Nimrodel'in sesini duyuyor musunuz?" diye sordu Legolas. "Size, çok zaman önce yanında yaşadığı bu dereyle aynı adı taşıyan Nimrodel kızın şarkısını söyleyeceğim. Bu bizim orman dilimizde çok hoş bir şarkıdır; ama artık Ayrıkvadi'de kimileri bunu Westron Dili'nde söylüyorlar, yani şöyle." Üzerlerindeki yaprakların hışırtısı arasından ancak duyulan hafif bir sesle mırıldanmaya başladı:</p>

  <div>

  <p>Legolas'ın sesi zayıflayıp sustu. "Gerisini söyleyemeyeceğim," dedi. "Bu şarkının sadece bir bölümü, çünkü çoğunu unuttum. Uzun ve acıklıdır; cüceler dağlardaki kötülüğü uyandırdığında Lothlórien'in, Çiçeklerin Lórien'inin nasıl kederle tanıştığını anlatır."</p>

  <p>"Ama kötülüğü cüceler yapmadı," dedi Gimli.</p>

  <p>"Öyle demedim zaten; yine de kötülük geldi," diye cevap verdi Legolas hüzünle. "Sonra, Nimrodel'in soydaşı olan elflerin birçoğu yerlerini yurtlarını terk etmişler; o da Güney'de, Ak Dağlar'ın geçitlerinde kaybolmuş; sevgilisi Amroth'un onu beklediği gemiye gelmemiş. Fakat bahar aylarında, rüzgâr taze yapraklarda estiğinde, kendi adını taşıyan çağlayanlarda hâlâ sesinin yankısı duyulabilir. Rüzgâr Güney'den gelince de Amroth'un sesi denizden çıkar gelir; çünkü Nimrodel elflerin Celebrant adını verdiği Gümüşdamarı'na akar, Celebrant Ulu Anduin'e, Anduin de Lórien'li Elfler'in denize açıldığı Belfalas Koyu'na dökülür. Lâkin ne Nimrodel, ne de Amroth geri gelmiştir bir daha.</p>

  <p>"Nimrodel'in çağlayanların yakınındaki bir ağacın dalları arasında bir ev kurduğu söylenir; çünkü Lórien Elfleri'nin âdeti böyleydi, ağaçlarda yaşarlardı; belki hâlâ böyledir. O yüzden onlara Galadhrim, yani Ağaç Halkı, denir. Ormanlarının derinliklerinde ağaçlar çok büyüktür. Orman halkı cüceler gibi toprağı kazmazdı; Gölge gelinceye dek muhkem taş yapılar da inşa etmezlerdi."</p>

  <p>"Ve bu ahir zamanda bile, ağaçlarda ikamet etmenin yerde böyle oturmaktan daha emniyetli olduğu düşünülebilir," dedi Gimli. Önce derenin üzerinden Gölgelidere Vadisi'ne doğru giden yola, sonra da başlarının üzerinde karanlık dallardan oluşan çatıya bakmıştı bunu söylerken.</p>

  <p>"Sözlerin güzel bir öğüt taşıyor Gimli," dedi Aragorn. "Ev kuramayız, ama bu gece Galadhrimler gibi yapıp ağaç tepelerine sığınacağız. Burada yolun kıyısında haddinden fazla oturduk zaten düşüncesizce."</p>

  <div>
    <br/>
  </div>

  <p>Grup böylece yoldan ayrılıp Gümüşdamarı’ndan da uzaklaşarak dağ akarsuyu boyunca batıya, ormanın derinliklerindeki gölgelere doğru yöneldi. Nimrodel çağlayanlarından pek de uzak olmayan bir yerde, kimileri akarsuyun üzerine eğilmiş ağaçlardan oluşan bir öbek buldular. Ağaçların ulu gri gövdeleri muazzam genişti, boyları ise kim bilir nereye kadar uzanıyordu.</p>

  <p>"Ben tırmanacağım," dedi Legolas. "Gerçi bu ağaçlar benim bilmediğim ağaçlar, isimlerini şarkılarda duydum o kadar, ama köküyle dalıyla ağaçlar benim için yuva gibidir. <i>Mellyrn</i> denir bunlara; sarı çiçekleri açan bunlardır işte, lâkin bu cinse şimdiye dek tırmanmışlığım yoktu. Biçimleri nasıldır, nasıl büyürler, şimdi göreceğim."</p>

  <p>"Orasını bilmem de," dedi Pippin, "kuşlardan başka kimse gece bunlarda dinlenebilecekse sahiden şapkamı çıkaracağım. Ben tünekte uyuyamam!"</p>

  <p>"Eh, halkının âdetlerine daha çok uyacaksa yerde bir kovuk kaz öyleyse," dedi Legolas. "Ama orklardan saklanmak istiyorsan pek çabuk ve derin kazman gerekecek." Tüy gibi sıçrayıp başının üzerinde göğe doğru yükselen ağaç gövdesinden bir dalı yakaladı. Fakat daha dala asıldığı anda, üzerindeki ağaç gölgesinden bir ses duyuldu aniden.</p>

  <p>"<i>Daro</i>!" diyordu ses emreden bir edayla; Legolas hayret ve korku içinde gerisingeri yere atladı. Ağacın gövdesine sokuluverdi.</p>

  <p>"Kıpırdamayın!" diye fısıldadı diğerlerine. "Öyle kalın, hiç konuşmayın!"</p>

  <p>Başlarının üzerinde küçük kahkahalar yükseldi, sonra başka bir berrak ses elf dilinde bir şeyler söyledi. Frodo söylenenin pek azını anlayabilmişti, çünkü dağların Doğu'sundaki Orman halkının kendi arasında konuştuğu dil Batı'dakinden farklıydı. Legolas yukarı bakarak aynı dilde cevap verdi.</p>

  <p>"Kim bunlar, ne diyorlar?" diye sordu Merry.</p>

  <p>"Elfler," dedi Sam. "Seslerini duyamıyor musun?"</p>

  <p>"Evet, elfler," dedi Legolas; "ve o kadar ağır soluyormuşsunuz ki, isteseler sizi karanlıkta bile vurabileceklerini söylüyorlar." Sam hemencecik ağzını eliyle kapattı. "Lâkin, aynı zamanda korkmamanız gerektiğini de söylüyorlar. Çoktandır gözlüyorlarmış bizi. Nimrodel'in ötesinden benim sesimi işitip Kuzeyli akrabalarından olduğumu anlamışlar, o yüzden akarsuyu geçişimize engel olmamışlar; sonra da şarkımı duymuşlar. Şimdi Frodo'yla yukarı tırmanmamı istiyorlar; onunla ve yolculuğumuzla ilgili bazı haberler almış gibiler. Onlar ne yapacaklarına karar verinceye kadar da geri kalanlarınızın ağacın altında biraz bekleyip etrafı gözlemesini rica ediyorlar."</p>

  <div>
    <br/>
  </div>

  <p>Gölgeler içinden bir merdiven sarktı aşağıya: Gümüş gri renkli, karanlıkta pırıl pırıl parlayan bir ipten yapılmıştı; ince göründüğü halde epey kişinin ağırlığını çekecek kadar sağlam olduğu fark ediliyordu. Legolas rahatlıkla tırmanıverdi, Frodo yavaş yavaş izledi onu; sessiz solumaya çalışan Sam de peşinden geldi. Mallorn ağacının dalları gövdeden neredeyse yere paralel olarak yayılıp sonra yukarıya kıvrılıyordu; fakat ana gövde tepeye doğru birçok iri dala ayrılmaktaydı ve bunların arasına ahşaptan bir platform, ya da o günlerde söylendiği şekliyle bir <i>flet</i> yapılmıştı: Elfler bunlara <i>talan</i> derlerdi. Fletin girişi tabanındaki yuvarlak bir delikten ibaretti ve merdiven de buradan geçmekteydi.</p>

  <p>Frodo nihayet flete vardığında, Legolas'ı üç elf ile baş başa oturmuş buldu. Elfler gölgeli gri giysilere bürünmüşlerdi ve ani bir hareket yapmadıkça ağaçların gövdeleri arasında fark edilmeleri mümkün değildi. Ayağa kalktılar, içlerinden biri ince gümüşsü bir ışın yayan küçük bir lambanın örtüsünü açtı. Lambayı havaya kaldırıp önce Frodo'nun sonra da Sam'in yüzlerine baktı. Sonra ışığı yeniden örttü ve kendi elf dilinde hoşgeldiniz dedi. Frodo duraksayarak karşılık verdi ona.</p>

  <p>Bu kez Ortak Dil'de, ağır ağır, "Hoşgeldiniz!" diye tekrarladı elf bunun üzerine. "Çok nadiren kendi lisanımızdan başka bir lisan kullanırız; çünkü artık ormanın derinlerinde yaşıyoruz ve diğer halklarla görüşmeye pek istekli değiliz. Kuzey'deki kendi akrabalarımız bile bizlerden koptular. Lâkin yine de aramızdan bazıları havadis toplamak ve düşmanlarımızı gözetlemek için dışarıya gider ve başka ülkelerin lisanlarını bilir. Ben de bunlardan biriyim. Haldir'dir ismim. Kardeşlerim Rúmil ile Orophin sizin dilinizi çok az konuşabilir.</p>

  <p>"Lâkin sizin gelişinize dair söylentiler duymuştuk, çünkü Elrond'un habercileri, Gölgelidere Basamakları'ndan yurtlarına doğru giderken Lórien'den geçtiler. Hobbitler, nam-ı diğer buçukluklar hakkında uzun yıllardır bir şey duymamıştık, hâlâ Orta Dünya'da yaşıyor olduklarından haberimiz yoktu. Siz kötüye benzemiyorsunuz! Hem de bizim soyumuzdan bir elf ile birlikte geldiğinize göre, yabancıları topraklarımızdan geçirmek âdetimiz olmasa da Elrond'un rica etmiş olduğu gibi sizinle dost olmaya razıyız. Lâkin bu gece burada kalmanız gerek. Kaç kişisiniz?"</p>

  <p>"Sekiz," dedi Legolas. "Ben, dört hobbit; iki insan, ki bunlardan birisi Batıillilerden Elf Dostu Aragorn'dur."</p>

  <p>"Arathorn oğlu Aragorn Lórien'de tanınır," dedi Haldir, "ayrıca kendisi Hanım'ımızın lütfuna mazhardır. O halde her şey yolunda. Lâkin şimdilik sadece yedi kişiden söz ettiniz."</p>

  <p>"Sekizincisi bir cüce," dedi Legolas.</p>

  <p>"Cüce mi!" dedi Haldir. "Bu iyi değil. Karanlık Günler'den bu yana cücelerle hiç irtibatımız olmadı. Yurdumuza girmeleri yasaktır. Onun geçmesine izin veremem."</p>

  <p>"Fakat kendisi Yalnız Dağ'dan, Dáin'in güvenilir halkından biridir, üstelik Elrond'un da dostu," dedi Frodo. "Elrond bizzat seçti onu grubumuza; o da cesur ve sadık bir yoldaş oldu."</p>

  <p>Elfler kısık sesle kendi aralarında konuşup Legolas'ı kendi dillerinde sorguladılar. "Pekâlâ," dedi Haldir sonunda. "Hoşumuza gitmese de, şöyle yapacağız. Eğer Aragorn ile Legolas ona mukayyet ve kefil olurlarsa, geçebilir; fakat Lothlórien'den gözleri bağlı olarak geçmesi gerekiyor."</p>

  <p>"Lâkin artık tartışacak vaktimiz yok. Sizinkiler yerde durmamalı. Büyük bir bölük orkun birkaç gün önce dağların eteğinden kuzeye, Moria'ya doğru gittiğini gördüğümüzden beri nehirleri gözlüyorduk. Kurtlar ormanın sınırında uluyorlar. Eğer gerçekten Moria'dan geldiyseniz, tehlike pek uzakta olamaz. Yarın erkenden yolunuza devam etmeniz lazım.</p>

  <p>"Dört hobbit buraya tırmanıp bizimle kalacak - onlardan korkumuz yok! Yandaki ağaçta bir <i>talan</i> daha var. Diğerleri orada konaklamalı. Legolas, onlardan sizi sorumlu tutuyoruz. Eğer rast gitmeyen bir şey olursa bize seslenin! Ve o cüceye göz kulak olun!"</p>

  <div>
    <br/>
  </div>

  <p>Legolas hemen Haldir'in mesajını iletmek için merdivenden indi; kısa bir süre sonra da Merry ile Pippin paldır küldür yüksek flete tırmandılar. Nefes nefeseydiler ve enikonu korkmuş görünüyorlardı.</p>

  <p>"Alın!" dedi Merry kesik kesik. "Kendimizinkilerle birlikte sizin battaniyelerinizi de taşıdık. Yolgezer kalan bütün yükü koca bir yaprak öbeğine gizledi."</p>

  <p>"Yüklerinize hiç gerek yoktu," dedi Haldir. "Bu gece rüzgâr Güney'den esiyorsa da, kışın ağaç tepeleri soğuk olur; lâkin hem gecenin ürpertisini geçirecek yiyecek ve içecekler, hem de yedek kürk ve pelerinler sunabiliriz size."</p>

  <p>Hobbitler bu ikinci (ve çok daha mükellef) akşam yemeğini memnuniyetle kabul ettiler. Sonra yalnız elflerin kürk pelerinlerine değil, aynı zamanda kendi battaniyelerine de sarınıp sarmalanıp uyumaya çalıştılar. Fakat o kadar yorgun olmalarına rağmen sadece Sam kolaycacık uyuyacak gibi görünüyordu. Hobbitler yükseklikten hoşlanmazlar ve nadir görülen iki katlı kovuklarda bile üst katlarda uyumazlar. Flet hiç de onların zevkine göre bir yatak odası değildi. Duvarı yoktu, parmaklığı bile yoktu; sadece bir yanda rüzgâra göre yeri değiştirilerek başka başka yerlere takılabilen zigzaglı, hafif bir paravan vardı.</p>

  <p>Pippin bir süre konuşmaya devam etti. "Eğer bu güvercin yatağında uyuyabilirsem, aşağı düşmem umarım," diyordu.</p>

  <p>"Ben bir daldım mı," dedi Sam, "yuvarlansam da yuvarlanmasam da uyanacak değilim. Ve ne kadar az konuşulursa da o kadar çabuk dalacağım uykuya, bilmem anlatabildim mi?"</p>

  <p>Frodo bir süre uyumadan yatıp titreşen yaprakların oluşturduğu solgun damın arasından pırıldayan yıldızlara baktı. O gözlerini kapatmadan çok önce Sam yanında horlamaya başlamıştı bile. Hareket etmeden, elleri dizlerinde oturmuş fısıltı halinde konuşan iki elfin gri şekillerini anca seçebiliyordu. Üçüncüsü alttaki dallardan birinde nöbet tutmaya gitmişti. Sonunda yukarıdan dallar arasındaki rüzgâr ve aşağıdan da Nimrodel çağlayanlarının tatlı mırıltısıyla içi geçen Frodo, Legolas'ın şarkısını zihninde duyarak uykuya daldı.</p>

  <p>Gece geç bir vakitte uyandı. Diğer hobbitler uykudaydı. Elfler ortada yoktu. Hilal şeklindeki ay, yapraklar arasından belli belirsiz parlamaktaydı. Rüzgâr durmuştu. Az uzaklardan kaba bir kahkaha ve aşağıda toprağı ezen ayakların sesini duydu. Madeni bir şakırtı oldu. Sesler güneye, sanki ormanın içlerine doğru yönelerek yavaş yavaş eriyip gitti.</p>

  <p>Aniden, fletteki delikte bir baş belirdi. Frodo telaşla yerinde doğruldu ve gelenin gri kukuletalı bir elf olduğunu gördü. Elf hobbitlere doğru baktı.</p>

  <p>"Ne oluyor?" dedi Frodo.</p>

  <p>"<i>Yrch!</i>" dedi elf tıslayan bir fısıltıyla ve toplanmış ip merdiveni flete attı.</p>

  <p>"Orklar!" dedi Frodo. "Ne yapıyorlar?" Fakat elf gitmişti bile.</p>

  <p>Artık hiç ses duyulmuyordu. Yapraklar bile sessiz, hatta çağlayanlar bile susmuş gibiydi. Frodo oturduğu yerde, örtüleri altında titredi. Yerde yakalanmadıkları için minnettardı; fakat ağaçlar onları gizlese de, korunmalarına pek bir faydaları yokmuş gibi geliyordu ona. Orkların en az av köpekleri kadar iyi koku aldıkları söylenirdi ve üstelik onlar ağaca da tırmanabilirlerdi. Sting’i çekti: Kılıç çakmak çakmak mavi bir alev gibi pırıldadı; sonra yavaş yavaş solarak yeniden donuklaştı. Kılıcının solmasına rağmen, yakınlardaki tehlike hissi Frodo'yu bir türlü terk etmemiş, hatta daha da artmıştı. Yerinden kalkarak deliğe kadar emekleyip aşağıya baktı. Ta aşağıda, ağacın dibinde sinsi sinsi bir kıpırtı duyduğuna yemin edebilirdi.</p>

  <p>Elfler değildi bu; çünkü orman halkı bütün hareketlerinde tamamiyle sessizdiler. Sonra biri bir yerleri kokluyormuş gibi belli belirsiz bir ses duydu; bir de sanki bir şey ağacın gövdesini tırmalıyordu. Nefesini tutarak aşağıya, karanlığa baktı.</p>

  <p>Artık bir şey ağır ağır yukarı tırmanmaya başlamıştı ve kenetlenmiş dişleri arasından yumuşak bir tıslama halinde nefesi duyulabiliyordu. Sonra, ağacın gövdesine iyice sokulmuş, gittikçe yaklaşan iki soluk göz gördü Frodo. Gözler durup hiç kırpışmadan yukarıya baktı. Aniden döndüler ve gölge gibi bir şekil ağacın diğer yanına dolanarak gözden kayboldu.</p>

  <p>Hemen ardından Haldir dallar arasından hızla tırmanarak çıktı. "Bu ağaçta bu güne kadar hiç görmediğim bir şey vardı," dedi. "Ork değildi. Ben ağacın gövdesine değer değmez kaçtı. Böyle hem ürkek, hem de ağaca tırmanmasını bilen bir şey olmasa, siz hobbitlerden biri zannedebilirdim.</p>

  <p>"Ok atamadım, çünkü şimdi gürültü çıkaracak zaman değil: Çatışmayı göze alamayız. Büyük bir ork bölüğü geçti. Nimroderi aştılar -temiz sularına giren o kirli ayaklarına lanet olsun!- ve nehrin yanındaki eski yoldan ilerlediler. Bir koku almış olacaklar ki, sizin konaklamış olduğunuz yerde bir süre toprağı incelediler. Biz üçümüz yüz kişiye meydan okuyamazdık, o yüzden önden giderek sesimizi değiştirip konuştuk, onları ormana doğru çektik.</p>

  <p>"Orophin şimdi halkımızı uyarmak için acilen yerleşim yerimize gitti. Oklardan hiçbiri Lórien'den sağ çıkamayacak. Ve yarın gece çökmeden önce kuzey sınırında birçok elf gizlenmiş olacak. Fakat gün tamamen ışır ışımaz sizin güneye doğru gitmeniz gerek."</p>

  <div>
    <br/>
  </div>

  <p>Doğu'dan solgun bir gün doğdu. Işık artıp mallornun sarı yaprakları arasından süzüldükçe, hobbitlere sanki serin bir yaz sabahının ilk ışıkları parlıyormuş gibi geliyordu. Soluk mavi gök, salınan dalların arasından bir görünüp bir kaybolmaktaydı. Fletin güney tarafındaki bir açıklıktan bakan Frodo, Gümüşdamar vadisini hafif esintide küçük küçük dalgalanan soluk altın rengi bir deniz misali bir baştan bir başa karşısında bulmuştu.</p>

  <p>Grup bu kez Haldir'le kardeşi Rúmil'in rehberliğinde tekrar yola koyulduğunda daha sabahın erken vakitleriydi ve serindi. "Elveda cânım Nimrodel!" diye haykırdı Legolas. Frodo arkasına bakıp gri ağaç gövdeleri arasında beyaz köpüklerin ışıltısını şöyle bir görür gibi oldu. "Hoşçakal!" dedi o da. Sayısız notalarını durmaksızın sonsuz ve değişken bir müziğe dönüştüren böylesine güzel bir akarsu sesini, ömrü boyunca bir daha duyamazmış gibi geliyordu.</p>

  <p>Gümüşdamar'ın batı yanından ilerlemeye devam eden patikaya geri döndüler ve bir zaman bunu güneye doğru izlediler. Toprakta ork ayaklarının izleri vardı. Fakat kısa bir süre sonra Haldir Grup'u ağaçların arasına sokarak dalların gölgelediği nehir kıyısına getirdi.</p>

  <p>"Siz herhalde göremezsiniz, amma," dedi, "derenin öte yanında halkımdan biri var." Sonra kuş ötüşünü andıran hafif bir ıslık çaldı ve iç içe büyüyen bir küme genç ağacın arasından bir elf belirdi; elf grilere bürünmüştü, fakat kukuletası açıktı ve sabah güneşinde saçları altın gibi parlıyordu. Haldir derenin üzerinden bir bağ gri ipi maharetle fırlattı, karşıdaki de bunu yakalayarak dere kenarının yakınındaki bir ağaca bağladı.</p>

  <p>"Gördüğünüz gibi, Celebrant daha buralarda bile epeyce güçlü bir nehir sayılır," dedi Haldir, "hem hızlı akar, hem derindir, hem de çok soğuktur. Bu kadar kuzeyde mecbur kalmadıkça nehre girmeyiz. Fakat dikkatli hareket edilmesi gereken bu zamanda köprüler de kurmuyoruz. Bu şekilde geçiyoruz! Beni takip edin!" O da ipin kendi tarafındaki ucunu bir ağaca bağladı ve sanki yolda yürürmüş gibi ipin üzerinden rahatlıkla koşarak önce karşıya sonra tekrar bu tarafa geçiverdi.</p>

  <p>"Ben bu yolda yürüyebilirim," dedi Legolas; "fakat diğerlerinin bu hüneri yok. Yüzmeleri mi lazım gelecek?"</p>

  <p>"Hayır!" dedi Haldir. "İki ipimiz daha var. Bunların birini omuz, birini de bel hizasından bu ipten yukarıya bağlarız; yabancılar herhalde bunlara tutunarak dikkatli dikkatli geçebilseler gerektir."</p>

  <p>Bu narin köprü yapılınca, kimi tedirgin ve yavaş yavaş, kimi daha rahat yürüyerek Grup üyeleri karşı kıyıya geçtiler. Hobbitler arasından en beceriklisi Pippin'di, çünkü ayaklarını sağlam basıyordu ve sadece tek eliyle tutunarak suyun üzerinden hızla aştı; fakat gözlerini karşı kıyıya dikmiş, hiç aşağıya bakmamıştı. Sam ayaklarını sürüye sürüye, iplere sımsıkı yapışa yapışa ve girdaplanarak akan soluk suya sanki dağlar içindeki derin bir uçurummuş gibi baka baka geçti.</p>

  <p>Sağ salim karşıya geçince rahat bir nefes aldı. "Benim babalığın hep dediği gibi, öğrenmenin sonu yok! Gerçi o kuş gibi tünemeyi yahut örümcek gibi yürümeyi değil, bahçıvanlığı kastederdi ya. Böyle bir cambazlığı Andy amcam bile yapmamıştır!"</p>

  <p>En nihayetinde bütün Grup Gümüşdamarı'nın doğu yakasında bir araya toplanınca elfler ipleri çözerek ikisini topladılar. Diğer yanda kalan Rúmil son ipi de çekerek omuzuna attı ve onlara el sallayıp nöbet tutmak için Nimrodel'e doğru uzaklaştı.</p>

  <p>"Şimdi dostlarım," dedi Haldir, "Lórien Naith'ine girmiş bulunuyorsunuz; siz buraya Üçgen diyeceksinizdir çünkü burası Gümüşdamarı'nın kollarıyla Ulu Anduin arasında, mızrak ucu gibi bir toprak parçasıdır. Hiçbir yabancının Naith'in sırlarını gözlemesine müsaade etmeyiz. Hatta buraya ayak basmasına izin verdiklerimiz bile sayılıdır.</p>

  <p>"Anlaştığımız gibi, burada Cüce Gimli'nin gözlerini bağlayacağım. Diğerleri Egladil'de, sular arasındaki Açı'da bulunan yerleşim merkezimize yaklaşıncaya kadar daha bir süre serbestçe gidebilirler."</p>

  <p>Bu Gimli'nin hiç de hoşuna gitmemişti. "Anlaşma benim rızam dışında yapılmış," dedi. "Dilenci veya mahkum gibi gözlerim bağlanarak yürümem. Ben casus değilim. Halkımın hiçbir zaman Düşman'ın uşaklarıyla bir alışverişi olmamıştır. Elflere de hiç kötülüğümüz dokunmamıştır. Legolas veya gruptaki diğer arkadaşlarımın size hıyanet etme ihtimali ne kadarsa, benimki de o kadardır ancak."</p>

  <p>"Sizden kuşkum yok," dedi Haldir. "Ama bu bizim kanunumuz. Kanunların uzmanı ben değilim ve kanunları bir yana bırakamam. Sizi Celebrant'ın bu yanına geçirmekle yeterince büyük bir iş yapmış oldum zaten."</p>

  <p>Gimli'nin dediği dedikti. Ayaklarını açıp sıkı sıkı bastı yere ve elini baltasının sapına koydu. "Ya hür olarak ilerlerim," dedi, "ya da tek başıma yabanlıkta kurda kuşa yem olma pahasına geri döner, sözüme güvenilen kendi topraklarımı ararım."</p>

  <p>"Geriye gidemezsiniz," dedi Haldir sert bir biçimde. "Bu kadar ileriye kadar geldikten sonra Bey ile Hanım'ın huzuruna çıkmanız lazım gelir. Sizi değerlendirip, alıkoymak ya da salıvermek hususunda irade bildirecekler. Nehirleri bir daha geçemezsiniz, arkanızda da artık aralarından geçmeniz mümkün olmayan gizli gözcüler var. Daha onları görmeden öldürülürsünüz."</p>

  <p>Gimli baltasını kemerinden çıkardı. Haldir ile yoldaşı yaylarını gerdiler. "Kahrolası Cüceler ve dik kafaları!" dedi Legolas.</p>

  <p>"Haydi!" dedi Aragorn. "Eğer ben hâlâ bu Grup'un lideri sayılıyorsam, benim sözümü dinleyin. Bu şekilde mimlenmek cüceye ağır geliyor. Hepimiz gözlerimizi bağlatacağız, Legolas dahil. Gerçi bu yolculuğu yavaşlatacak ve sıkıcı bir hale sokacak ama, en iyisi bu."</p>

  <p>Gimli aniden güldü. "Bir bölük ahmağa benzeriz! Haldir bizi tek bir köpeği olan bir sürü dilenci gibi ipe dizip de mi çekecek? Yok, içinizden bir tek Legolas körlüğümü paylaşsın, bana yeter."</p>

  <p>"Ben elfim ve onların soyundanım," dedi Legolas, hiddetlenme sırası şimdi ondaydı.</p>

  <p>"Haydi şimdi de, 'Elflerin kahrolası dik kafaları!' diyelim," dedi Aragorn. "Fakat bütün Grup eşit muamele görecek. Gözlerimizi bağla Haldir!"</p>

  <p>"Eğer bizi doğru dürüst götürmezseniz, her düşüşüm ve ayağımın her taşa çarpışı için şikâyetimin karşılığını isteyeceğim," dedi Gimli gözlerine bez bağlanırken.</p>

  <p>"Hiçbir şikâyetiniz olmayacak," dedi Haldir. "Sizi doğru dürüst götüreceğim, üstelik yollar hem muntazam hem de dümdüz."</p>

  <p>"Yazıklar olsun şu günlerin ahmaklığına!" dedi Legolas. "Burada herkes tek Düşman'ın düşmanı, yine de altuni yapraklar altındaki orman diyarında güneş böylesine parlarken, ben gözlerim bağlanarak yürümek zorunda kalıyorum."</p>

  <p>"Ahmaklık gibi gelebilir," dedi Haldir. "Gerçekten de, Karanlıklar Efendisi'nin gücünün en iyi ispatı hâlâ ona karşı koymakta olanların arasını açan şu yabancılaşmadır işte. Lâkin, belki bir tek Ayrıkvadi hariç, artık Lothlórien'in dışındaki dünyada öyle az vefa ve itimat buluyoruz ki, kendi itimadımız yüzünden topraklarımızı tehlikeye atmaya cesaretimiz yok. Artık birçok tehlikeyle kuşatılmış bir adada yaşıyoruz ve ellerimiz harplerden çok ok yaylarına gider oldu.</p>

  <p>"Nehirler uzun zamandır korudu bizi, ama artık onlar da tam bir emniyet veremezler; çünkü Gölge kuzeye doğru ilerledi, etrafımızı sardı. Bazıları gitmekten söz ediyor, ama galiba artık bunun için çok geç. Batıdaki dağlar gittikçe kötüye dönmekte; doğudaki topraklar çorak ve Sauron'un yaratıklarıyla dolu; artık Rohan'dan geçmenin de emniyetli olmadığı ve Düşman'ın Ulu Nehir'in denize döküldüğü yerleri de gözlediği rivayet ediliyor. Deniz'in kıyılarına ulaşabilsek bile, orada barınacak bir yer bulamayız artık. Yüksek Elfler'in limanları hâlâ duruyormuş söylendiğine göre, fakat çok kuzeyde ve batıda, buçuklukların ülkesinin ardındaymış. Fakat orası neresidir Bey ile Hanım bilir belki, ama ben bilmiyorum."</p>

  <p>"Bizi gördükten sonra bunu en azından tahmin edebilirsin," dedi Merry. "Ülkemin, hobbitlerin yaşadığı Shire'ın batısında Elf Limanları vardır."</p>

  <p>"Deniz kıyısında yaşadıkları için ne mutlu bir halk olmalı hobbitler!" dedi Haldir. "Gerçi hâlâ şarkılarda hatırlarız, ama çoktandır benim halkımdan kimse denizi gözüyle görmüş değil. Bir yandan yürürken, bir yandan da bana bu limanları anlatın."</p>

  <p>"Anlatamam," dedi Merry. "Hiç görmedim oraları. Daha önce ülkemden hiç çıkmamıştım. Ve dışarıdaki dünyanın neye benzediğini bileydim, şimdi de çıkmaya cesaret edemezdim herhalde."</p>

  <p>"Güzel Lothlórien'i görmek için bile mi?" dedi Haldir. "Dünya gerçekten de tehlikelerle dolu ve içinde bir sürü karanlık yer var; lâkin nice güzellik de hâlâ ayakta ve artık bütün topraklarda içine keder karışmış olsa da, belki daha bile çok serpiliyor sevgi."</p>

  <p>"Aramızda, Gölge'nin yeniden çekileceği ve huzurun yeniden geleceği şarkıları söyleyenler var. Yine de, ben etrafımızdaki dünyanın bir daha eskisi gibi olacağını veya güneşin ışığının önceki zamanlardaki gibi parlayacağını zannetmiyorum. Korkarım ki elfler için en iyi ihtimalle, engellenmeden Deniz'e ulaşıp Orta Dünya'yı sonsuza kadar terk etmelerine olanak sağlayan bir ateşkes getirebilir talih. Eyvah ki eyvah cânım Lothlórien'e! Mallorn yetişmeyen bir yerde yaşam ne fakirdir. Yok eğer Büyük Deniz'in gerisinde mallorn ağacı var ise de, bizim kulağımıza gelmedi."</p>

  <p>Onlar bu şekilde konuşurken, Grup tek sıra halinde yavaş yavaş ormanda ilerlemekteydi; başlarında Haldir vardı, diğer elfse en arkadaydı. Ayaklarının altındaki toprağın düzgün ve yumuşak olduğunu hissediyorlardı ve bir süre sonra düşme ve yaralanma korkusu olmadan daha rahat yürümeye başladılar. Frodo görme duyusundan mahrum kalınca, işitme duyusuyla diğer duyularının daha keskinleştiğini fark etmişti. Ağaçların ve ezilen çimlerin kokusunu alabiliyordu. Başının üzerindeki yaprakların hışırtısında, sağ yanındaki derenin mırıltısında ve gökyüzündeki kuşların ince, berrak seslerinde nice notalar duyabiliyordu. Açık bir alandan geçerken güneşi yüzünde ve ellerinde hissediyordu.</p>

  <p>Gümüşdamarı'nın bu yanına adım attığından beri üzerine garip bir his gelmişti ve Naith'in içlerine doğru ilerledikçe de bu his arttı: Kadim Günler'in bir köşeciğine uzanan bir zaman köprüsünü geçmiş ve şimdi de artık var olmayan bir dünyada yürüyormuş gibi geliyordu ona. Ayrıkvadi'de eski şeylerin hatırası vardı; Lórien'de ise eski şeyler hâlâ canlıların arasında yaşıyordu. Burada kötü şeyler görülmüş ve duyulmuştu, keder biliniyordu; elfler dışarıdaki dünyadan korkuyor, güvensizlik duyuyordu; kurtlar ormanın kıyısında ulumaktaydı: Fakat Lórien topraklarına hiçbir gölge düşmemişti.</p>

  <div>
    <br/>
  </div>

  <p>Bütün gün boyunca, ta serin akşam çöküp akşam rüzgârının bir sürü yaprak arasında fısıldadığını duyana kadar yürüdüler. Sonra da yerde korkusuzca dinlendiler ve uyudular; çünkü rehberleri gözlerini açmalarına izin vermediğinden ağaca tırmanamazlardı. Sabah acelesizce yürüyerek tekrar yollarına devam ettiler. Öğlen bir mola verdiler. Frodo parlamakta olan güneşin altına çıkmış olduklarının farkındaydı. Aniden etrafında bir sürü ses duydu.</p>

  <p>Bir bölük elf gelmişti yanlarına sessizce: Moria'dan gelebilecek herhangi bir saldırıya karşı önlem almak için acilen kuzey sınırlarına doğru gidiyorlardı. Haldir onlardan aldığı haberlerin bir kısmını Grup'a da anlattı. İstilacı orklar pusuya düşürülmüş ve hemen hemen hepsi temizlenmişti; kalanlar batıya, dağlara doğru kaçmışlardı ve elfler onların da peşindeydi. Bir de garip bir yaratık görülmüştü: Elleri yere değercesine iki büklüm koşan, hayvana benzeyen ama hayvan biçiminde olmayan bir şey. Onu yakalayamamışlar ve iyi mi kötü mü olduğunu bilemediklerinden okla da vurmamışlardı; Gümüşdamarı'ndan aşağıya güneye doğru gözden kaybolmuştu.</p>

  <p>"Ayrıca," dedi Haldir, "Galadhrim Beyi ile Hanımı'ndan da haber getirdiler. Hepiniz özgürce yürüyebileceksiniz, cüce Gimli bile. Hanım, Grup'unuzdaki herkesin kim ve ne olduğunu biliyormuş anlaşılan. Belki de Ayrıkvadi'den yeni haberler gelmiştir."</p>

  <p>Önce Gimli'nin gözündeki bağı çıkarttı. "Affınızı rica ederim!" dedi, yere kadar eğilerek. "Artık bize dostça gözlerle bakınız! Bakıp da mutlu olunuz, çünkü Durin Günleri'nden beri Lórien Naith'ini gören ilk cüce sizsiniz!"</p>

  <p>Sırası gelip kendi gözleri de çözülünce Frodo başını yukarı kaldırdı ve nefesi kesildi. Açık bir alanda duruyorlardı. Sollarında Eski Günler'in ilkbaharları kadar yeşil çimenlerle kaplı büyük bir tümsek vardı. Tümseğin üzerinde iç içe çifte taç gibi yetişmiş ağaçlardan oluşan iki çember yükselmekteydi: Dış çemberdeki ağaçların kar gibi beyaz gövdeleri vardı ve yapraksızdılar, ama biçimli çıplaklıkları içinde çok güzeldiler; içtekiler ise hâlâ soluk altın rengiyle kuşanmış çok ulu mallorn ağaçlarıydı. Çemberlerin tam merkezinde duran yüksek mi yüksek bir ağacın ta yukarıdaki dalları arasında beyaz bir flet görülüyordu. Ağaçların dibinde ve yeşil yamaçların dört bir yanında çimenler yıldız şeklindeki küçücük altın çiçeklerle bezenmişti. Aralarında ince sapları üzerinde rüzgârda salınan beyaz ve uçuk yeşil başka çiçekler de doluydu ve çimenlerin canlı rengi içinde bir pus gibi ışıldıyorlardı. Tepelerinde gökyüzü masmaviydi; akşamüstünün güneşi tepenin üzerine parlıyor, ağaçlar altına uzun yeşil gölgeler düşürüyordu.</p>

  <p>"Bakın! Cerin Amroth'a geldiniz," dedi Haldir. "Burası geçmişteki haliyle eski diyarın kalbidir; bu da daha mutlu günlerde Amroth'un yüksek evinin inşa edilmiş olduğu Amroth höyüğüdür. Burada solmayan çimenler üzerinde kış çiçekleri hiç durmadan açarlar: -sarı&nbsp;<i>elanor</i> ile uçuk <i>niphredil.</i> Burada biraz durup Galadhrim şehrine alacakaranlıkta gireceğiz."</p>

  <div>
    <br/>
  </div>

  <p>Diğerleri kendilerini mis kokulu çimlerin üzerine attı ama Frodo bir süre daha hayretler içersinde ayakta kaldı. Sanki yitip gitmiş bir dünyaya açılan büyük bir pencereden geçmiş gibiydi. Lisanında, çevresini saran ışığı adlandıracak bir kelime bile bulamıyordu. Gördüğü her şey biçimliydi; fakat biçimler hem adeta gözleri açıldığı anda tasavvur edilip çizilivermiş gibi taptaze, hem de ezelden beri dayanmış gibi kadimdiler. Bildiği renklerden, altın renginden, beyazdan, maviden, yeşilden başka bir renk görmüyordu, fakat bu renkler sanki Frodo onları o anda idrak etmiş ve onlara yeni ve muhteşem isimler yakıştırmış gibi taze ve keskindi. Kışın burada yazı veya baharı özlemek mümkün değildi. Toprak üzerinde yetişen hiçbir şeyde ne bir kusur, ne hastalık, ne biçimsizlik göze çarpıyordu. Lórien ülkesi lekesizdi.</p>

  <p>Döndü ve şimdi Sam'in de aklı karışmış bir ifadeyle etrafına bakarak ve sanki uyanık olup olmadığından şüphe eder gibi gözlerini ovuşturarak yanında durmakta olduğunu gördü. "E, işte basbayağı güneşli, parlak mı parlak gündüz vakti," diyordu. "Elflerin gönlünde tek ayla yıldızlara yer olduğunu sanırdım: Fakat bu, bugüne kadar duyduğum her şeyden daha Elfçe. Sanki bir şarkının <i>içindeymişim</i> gibi geliyor bana, bilmem anlatabiliyor muyum."</p>

  <p>Haldir onlara baktı, gerçekten de hem düşünceyi hem de sözü anlamışa benziyordu. Gülümsedi. "Galadhrim Hanımı'nın gücünü hissediyorsunuz," dedi. "Benimle birlikte Cerin Amroth'a tırmanmak ister miydiniz?"</p>

  <p>Hafif adımlarla çimenli yamaçlardan yukarıya vurdu, Frodo'yla Sam de peşinden gittiler. Yürüyüp, nefes aldığı, etrafındaki canlı yapraklar ve çiçekler yüzünü ferahlatan aynı serin rüzgâr ile kıpırdandığı halde Frodo solmayan, değişmeyen, unutulmaya yenik düşmeyen zaman ötesi bir yerde olduğunu hissediyordu. O ayrılıp yeniden dışarıdaki dünyaya çıktığında bile, Shire'lı gezgin Frodo orada, güzel Lothlórien'deki çimenler üzerinde <i>elanor</i> ve <i>niphredil</i>'ler arasında yürümeye devam edecekti.</p>

  <p>Beyaz ağaçlardan oluşan çembere girdiler. Tam o sırada da Güney Rüzgârı Cerin Amroth üzerinde eserek dallar arasında ah etti. Frodo, uzaklardaki büyük denizlerin çoktan suya karışmış sahillerdeki sesini ve soyları dünyada tükenmiş deniz kuşlarının çığlıklarını duyarak, kıpırdamadan durdu.</p>

  <p>Haldir ilerlemiş, yukarıdaki flete tırmanmaya başlamıştı. Frodo onu izlemeye hazırlanırken elini merdivenin yanına, ağacın üzerine koydu: Daha önce hiç bu kadar ani ve kesin olarak bir ağaç kabuğunun hissini, dokusunu, onun içindeki yaşamı hissetmemişti. Odundan ve oduna dokunmaktan büyük bir haz alıyordu; ama bu bir oduncunun ya da marangozun tattığı gibi bir haz değil, canlı ağacın kendisinden gelen bir hazdı.</p>

  <p>Nihayet yüksek platforma ayak bastığında Haldir elini tutarak Güney'e doğru döndürdü onu. "Önce bu yana bakın!" dedi.</p>

  <p>Frodo baktı ve biraz ilerde üzerinde bir sürü ulu ağacın olduğu bir tepe, ya da yeşil kulelerden oluşan bir şehir gördü: Ağaç mıydı kule miydi gördükleri, bilemiyordu. Bütün ülkeye hükmeden o güç ve nur, buradan yayılıyormuş gibi geldi ona. Aniden kuş gibi uçup o yeşil şehire konabilmek geldi içinden. Sonra doğuya baktı, bütün Lórien topraklarının Ulu Nehir Anduin'in soluk parlaklığına doğru uzanışını gördü. Gözlerini nehrin öte yanına kaydırınca ışık kayboldu, tekrar bildiği dünyaya dönmüştü. Nehrin gerisinde arazi düz ve boş, biçimsiz ve müphem ilerliyor, sonra tekrar korkutucu ve karanlık bir duvar gibi göğe tırmanıyordu. Lothlórien üzerindeki güneşin, o uzaktaki yükseklerin gölgesini aydınlatacak gücü yoktu.</p>

  <p>"Orası Güney Kuyutorman'ın istihkâmı," dedi Haldir. "Ağaçların birbirleriyle çekiştiği, dallarının çürüyüp solduğu kara bir çam ormanına bürünmüş. Tam ortada taşlık bir tepede, Düşman'ın uzun vakit gizlice kendine mesken tuttuğu Dol Guldur vardır. Şimdi oraya üstelik yedi kat daha güçlü olarak yeniden yerleştiklerinden korkuyoruz. Son zamanlarda sık sık kara bir bulut çöküyor üzerine. Bu yüksek noktada, karşı karşıya gelmiş olan bu iki gücü görebilirsiniz; artık durmaksızın zihinlerini çatıştırmaktalar; fakat ışık karanlığın ta kalbine kadar sızsa da, kendi sırrı hâlâ emniyette. Şimdilik öyle." Dönüp hızla aşağı indi, onlar da arkasından gittiler.</p>

  <p>Tepenin eteğinde Frodo Aragorn'u buldu; bir ağaç kadar kıpırtısız ve sessiz duruyordu, fakat elinde minik altın rengi bir <i>elanor</i> çiçeği, gözlerinde de bir ışık vardı. Güzel bir anıya dalıp gitmişti: Frodo baktı ve onun vaktiyle burada yaşanmış başka bir zamanı görmekte olduğunu anladı. Çünkü Aragorn'un yüzünden o çetin yıllar silinmişti; sanki üzerinde ak giysiler vardı ve uzun boylu, zarif, genç bir hükümdara benziyordu; Frodo'nun göremediği birine elf dilinde sözler söylemekteydi. <i>Arwen vanimelda, namarie!</i> dedi, sonra derin bir nefes aldı, daldığı düşüncelerden sıyrılıp Frodo'ya baktı ve gülümsedi.</p>

  <p>"Yeryüzünde elf diyarının kalbi burası," dedi, "ve eğer seninle benim hâlâ aşmamız gereken o karanlık yolların gerisinde bir ışık yoksa, benim kalbim de hep burada kalacak. Haydi gel!" Frodo'nun elini tutup Cerin Amroth tepesinden ayrıldı ve bir daha yaşayan bir insan olarak oraya dönmedi.</p>
