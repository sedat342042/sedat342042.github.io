  <h2>YAYINCININ NOTU</h2>

  <div>

  <p class="p1"><i>Yüzüklerin Efendisi</i>, Tolkien’ın kitaba yazdığı Ek'lerden birinde de belirttiği gibi, <i>Kırmızı</i> Artap'tan yapılmış bir "çeviri". Her ne kadar Orta Dünya'nın Üçüncü Çağ'ında Elfler, Hobbitler, İnsanlar ve Cüceler bir Ortak Lisan konuşuyorlardıysa da, bu lisanın özellikleri ırktan ırka ve bölgeden bölgeye değişiyor. Tüm bu özelliklerin "İngilizce’ye çevrilmesi", Tolkien gibi bir dilbilimcinin onyıllarını almış. Aynı özellikleri bozmadan Türkçe'ye çevirmek daha da zor.</p>

  <p>Zorlukların birincisi, isimler konusunda. Birçok isim zaten Ortak Lisan'da değil, kahramanların özgün dillerinde. Dolayısıyla Elfçe bir isim zaten İngilizce'ye çevrilmemiş, Elfçe kalmış. Biz de bu kurala uyduk. Ancak bazı isimler, özellikle de Hobbitlerin soyadları İngilizce'ye çevrilmiş; biz de yapabildiğimiz kadarıyla bu soyadları Türkçe'ye çevirdik. Aynı şey yer isimleri için de geçerli. Bu yüzden, örneğin, İngilizce'ye <i>Brandywine</i> olarak çevrilen <i>Baranduin,</i> Türkçe'de <i>Brendibadesi</i> oldu. Aynı şekilde, hancı <i>Barliman Butterbur</i>, <i>Arpadam Kaymakpürüzü; Buckland</i> ise <i>Erdiyarı</i> olarak çevrildi.</p>

  <p>Bir de <i>Yüzüklerin Efendisi</i>'nin yayınlanmasından sonra İngiliz kültürüne yerleşmiş olan terimler var. Örneğin, Frodo Baggins'in kılıcının adı <i>"Sting"</i> ("arı iğnesi"). Ancak bir İngiliz rock yıldızı da kendisine bu adı seçti, bu adla ünlendi (Sting'in eskiden İngilizce öğretmeni olduğu ve <i>Yüzüklerin Efendisi</i>'ni çok sevdiği biliniyor); bu yüzden <i>Sting</i>'i "İğne" diye çevirmeyi tercih etmedik.</p>

  <p>Bunun gibi birkaç örnek dışında metinde İngilizce’ye benzeyen isimler, okuyucuyu aldatmamalı. Örneğin Sam Gamgee, bir İngiliz adı olan "Samuel" den kısaltılan bir ad değil, tersine "Samwise"dan kısaltılıyor; bunu çevirmeye kalksaydık, Samwise Efendi'ye "yarım akıllı" demek zorunda kalacaktık; o yüzden "Sam" olarak kaldı.</p>

  <p>Orta Dünya'nın halkları farklı lehçeler konuşuyor. Örneğin Elfler oldukça resmi ve ağdalı, büyük ölçüde "Shakespeare dönemi" İngilizcesi ile konuşurken, Rohirrimler daha da eski bir İngilizce'ye sahipler. Türkçe'de Elf lehçesini daha ziyade "Lisan-ı Osmanî" ile karşılarken, göçebe, at sırtında yaşayan Rohirrimler'in lehçesini daha bir "Orta Asya" Türkçesi ile karşılamayı seçtik.</p>
