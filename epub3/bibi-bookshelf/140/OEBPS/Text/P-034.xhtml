  <h3>BÖLÜM I<br/> <br/> SMÉAGOL’ÜN EHLİLEŞTİRİLMESİ</h3>

  <p class="p1">"Eh beyim, kısıldık kaldık besbelli," dedi Sam Gamgee. Kamburu çıkmış bir halde, bozuk bir moralle Frodo'nun yanında duruyor, kısık gözlerle karanlığa bakıyordu.</p>

  <p>Grup'tan kaçalı üçüncü akşamlarıydı bu, bildikleri kadarıyla: Emyn Muil'in çıplak yamaçları ve kayaları arasından, bazen ilerleyecek bir yol bulamadıkları için geldikleri yoldan geri dönerek, bazen saatler önce bulundukları bir yere koca bir halka çizip dönmüş olduklarını fark ederek tırmanıp cebelleşirken, neredeyse zamanın ucunu kaçırmışlardı. Yine de genelde, ellerinden geldiğince bu garip, boğum boğum dağ düğümlerine yakın kalmaya çalışarak doğuya doğru düzgün bir biçimde ilerlemişlerdi. Fakat her seferinde, altındaki ovaya doğru kaşlarını çatmış olan dağın dış yüzünü dik, yüksek ve geçit vermez bulmuşlardı; devrik eteklerinin gerisinde hiçbir şeyin hareket etmediği, bir kuşun dahi görünmediği morumsu, küflenmiş bataklıklar uzanıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Hobbitler şimdi dibi sislerle örtülmüş yüksek, çıplak ve soğuk bir uçurumun kenarında duruyorlardı; arkalarında ise sürüklenen bulutlarla taçlanmış kırık kırık duran dağlık topraklar yükseliyordu. Doğu'dan ürperten bir rüzgâr esiyordu. Gece, önlerinde uzanan biçimsiz topraklar üzerine toplanıyor; dağların hastalıklı yeşili, kasvetli bir kahverengiye bırakıyordu yerini. Çok uzaklarda, sağ tarafta, gün boyunca güneş açtıkça kesik kesik pırıldayan Anduin artık gölgeler içinde gizlenmişti. Ama onların bakışları Nehir'in arkasına, geriye Gondor'a, arkadaşlarına, insanların ülkelerine yönelik değildi. Kara bir çizginin, yaklaşmakta olan gecenin kıyısında uzak, hareketsiz duman dağları gibi durduğu, güney ve doğu yönüne bakıyorlardı. Arada sırada, dünya ile gökyüzünün kıyısında minik, kırmızı bir ışın yukarı doğru çakıyordu.</p>

  <p>"Amma kısıldık!" dedi Sam. "Duyup duyduğumuz bütün diyarlar arasında, yakından görmek istemediğimiz tek yer orasıydı; şimdi gitmek için uğraşıp durduğumuz yer orası! Ve hiçbir suretle gidemediğimiz yer de orası. Tamamen yanlış bir yere geldik, baksana. Aşağıya inemiyoruz; aşağıya inebilsek şu yeşil toprakların iğrenç bir bataklık olduğunu göreceğimize yemin ederim. Öf! Senin de burnuna geliyor mu?" Rüzgârı kokladı.</p>

  <p>"Evet, geliyor," dedi Frodo ama hiç kıpırdamadı; karanlık çizgiye ve oynaşan aleve dalmış olan gözleri takılı kaldı. "Mordor!" diye mırıldandı fısıltıyla. "Oraya gitmem gerek; umarım oraya bir an önce varıp her şeyi bitiririm!" Titredi. Rüzgâr serindi ama yine de soğuk bir çürümenin kokusuyla ağırlaşmıştı.</p>

  <p>"Eh," dedi sonunda gözlerini ayırarak, "bütün gece burada duramayız, buraya kısmış olsak da, olmasak da. Daha korunaklı bir yer bulup bir an önce kamp kurmamız lazım; belki gelen gün bize başka bir yol gösterir."</p>

  <p>"Ya da sonraki veya sonraki veya öteki gün," diye mırıldandı Sam. "Veya belki de hiçbir gün bunu başaramaz. Yanlış yere geldik."</p>

  <p>"Acaba," dedi Frodo. "Sanırım benim yazgım oradaki Gölge'ye gitmek; o yüzden bir yol mutlaka bulunacaktır. Fakat bu benim için hayır mı olacak, şer mi? Bütün umudumuz hızımızdaydı. Gecikmemiz Düşman'ın işine yarıyor -ve şu halime bak: Geciktim bile. Bizi yöneten Karanlık Kule'nin iradesi midir nedir? Bütün yaptığım seçimler kötü çıktı. Grup'u çok önceleri terk etmeliydim; Kuzey'den, Nehir'in ve Emyn Muil'in doğusundan ayrılıp inmeli, böylece Muharebe Ovası'nın zor yollarından Mordor geçitlerine geçmeliydim. Fakat artık seninle birlikte bir başımıza geriye bir yol bulmamız mümkün değil, üstelik orklar doğu kıyısında fırsat kollayıp dururken. Her geçen gün, kaybedilen kıymetli bir gün anlamına geliyor. Yorgunum Sam. Ne yapmam gerektiğini bilmiyorum. Ne kadar yiyeceğimiz kaldı?"</p>

  <p>"Sadece, neydi isimleri, <i>lembas</i> kaldı Bay Frodo. Şöyle böyle bir miktar. Ama büyük bir lokma <i>lembas</i>, hiç yoktan iyi sayılır. Halbuki bunları ilk tattığımda, bir daha canımın başka bir şey çekmeyeceğini sandıydım. Ama şimdi: Kuru kuru bir parça ekmek ile bir maşrapa -hatta yarım maşrapa- bira pek güzel giderdi. Son konakladığımız yerden beri yemek takımlarını yanımda taşıyorum, ama ne işe yaradılar? Her şeyden önce yemek pişirmek için ateş yok; sonra pişirecek bir şey, ot bile yok!"</p>

  <div>
    <br/>
  </div>

  <p>Dönerek taşlı bir oyuğa doğru ilerlediler. Batıya inen güneş bulutlara yakalanmıştı; gece hemen hemen indi. Ellerinden geldiğince iyi bir uyku çekmeye çalıştılar, çünkü ayaz, hava koşullarıyla çentik çentik olmuş zirveler arasında köşe bucak her yerde dönüyor, dönüyordu; en azından doğudan gelen rüzgârdan korunuyorlardı.</p>

  <p>"Bir daha gördün mü onları Bay Frodo?" diye sordu Sam, sabahın soğuk kurşuniliğinde her yanları tutulmuş, üşüye üşüye oturmuş <i>lembas</i> peksimetlerini kemirirlerken.</p>

  <p>"Hayır," dedi Frodo. "Hayır iki gecedir ne bir şey gördüm, ne bir şey duydum."</p>

  <p>"Ben de," dedi Sam. "Grrr! O gözler tüylerimi diken diken ediyordu! Ama belki de sonunda ondan kurtulmuşuzdur, o yıvışık, sefil şeyden. Gollum! Elime geçerse ben onun gırtlağından güzel bir <i>Gollum</i> sesi çıkartıvereyim de görsün gününü."</p>

  <p>"Umarım buna hiç gerek kalmaz," dedi Frodo. "Bizi nasıl izleyebildi bilmiyorum; ama belki, senin de söylediğin gibi izimizi kaybetmiştir. Bu kuru ve çıplak yerlerde pek ayak izi kalmaz; pek koku da bırakmayız, onun o durmadan havayı koklayan burnu için bile."</p>

  <p>"Keşke öyle olsa," dedi Sam. "Ondan tamamen kurtulabilmeyi o kadar çok istiyorum ki!"</p>

  <p>"Ben de!" dedi Frodo; "ama beni esas huzursuz eden bu değil. Bu tepelerden uzaklaşmak istiyorum ben! Onlardan nefret ediyorum. Doğu tarafında kendimi çırılçıplak hissediyorum, sanki öte yandaki Gölge ile aramda ölü ovadan başka bir şey yokmuş da, ben burada kısılıp kalmışım gibi. İçinde bir Göz var. Haydi! Bugün ne yapıp edip aşağıya inmemiz gerek."</p>

  <div>
    <br/>
  </div>

  <p>Fakat gün ilerledi ve akşam olurken onlar hâlâ tepenin sırtlarında debelenip duruyorlardı; aşağıya inen bir yol bulamamışlardı.</p>

  <p>Bazen o çıplak toprakların sessizliğinde arkalarından belli belirsiz sesler duyduklarını hayal ediyorlardı, düşen bir taş gibi; veya taşlar üzerinde ıslak bir ayak sesi duyduklarını zannediyorlardı. Fakat durup da kıpırdamadan dinlediklerinde ses kesilmiş oluyordu; sadece taşların kenarlarında inleyen rüzgârın sesi geliyordu kulaklarına - ama bu bile onlara, sivri dişlerden tıslayarak çıkan yumuşak bir nefesi hatırlatıyordu.</p>

  <p>Bütün gün boyunca onlar ilerlemeye çalıştıkça Emyn Muil'in dış sırtları yavaş yavaş kuzeye doğru döndü. Emyn Muil'in kıyısında artık çentilmiş ve yıpranmış, sel sularıyla siper gibi açılmış, dimdik aşağıya, uçurumun yüzünde bulunan dar ve derin dağ geçitlerine doğru alçalan yarıklarla kesintiye uğrayan kayalardan oluşan geniş, devrik bir düzlük uzanıyordu. Gitgide daha derin ve daha sık olmaya başlayan bu yarıklar arasından bir yol bulmak için Frodo ile Sam sola, kenardan uzaklara doğru kaymışlar ve birkaç mil sonra yavaş yavaş ama muntazam bir şekilde yokuş aşağı gitmeye başlayıncaya kadar da bunu fark etmemişlerdi: Uçurum tepesi, ova düzeyine doğru inmeye başlamıştı.</p>

  <p>Sonunda durmak zorunda kaldılar. Bulundukları sırt kuzeye doğru daha sert bir biçimde dönüyor ve daha derin bir dağ geçidi ile yarılıyordu. Diğer tarafta yeniden yükseliyordu, tek bir basamakta birkaç kulaç birden: Önlerinde kocaman, sanki tek bir bıçak darbesiyle kesilmiş gibi duran kurşuni bir uçurum vardı. Artık ilerleyemezlerdi, ya batıya ya da doğuya dönmek zorundaydılar. Fakat batı onları dağların ortasına doğru götürerek daha fazla zahmete sokacak, daha çok oyalayacaktı; doğu ise sarp kayaların dışına götürecekti.</p>

  <p>"Bu yarıktan aşağıya inmeye çalışmaktan başka çaremiz yok Sam," dedi Frodo. "Bakalım bizi nereye götürecek!"</p>

  <p>"Eminim, düşüp kafamızı kıracağız," dedi Sam.</p>

  <p>Yarık göründüğünden daha uzun ve daha derindi. Biraz aşağıda birkaç yamru yumru ve bodur ağaç buldular; günlerdir gördükleri ilk ağaçlar bunlardı: Çoğunlukla eğrilmiş huş ağaçları ile orada burada bir iki çam ağacı. Çoğu, doğu rüzgârları tarafından iliklerine kadar kemirilmiş, ölmüş ve kurumuştu. Bir zamanlar, daha ılımlı günlerde bu yarıkta hatırı sayılır bir çalılık olduğu belliydi, fakat artık elli metre kadar bir mesafe sonra ağaçlık sona eriyordu; neredeyse uçurumun kıyısına kadar kırık ağaç gövdeleri dağınık bir şekilde yayılmış olsa da. Kayadaki çatlağın kenarı boyunca uzanan yarığın dibi kırık dökük kaya parçalarıyla pürüzlenmişti ve dimdik bir şekilde aşağı doğru meylediyordu. Sonunda yarığın kenarına vardıklarında Frodo eğildi ve uzanarak aşağıya baktı.</p>

  <p>"Bak!" dedi. "Epey bir inmiş olmamız gerek, ya da uçurum çökmüş. Buradan bakınca aşağısı, eskisine nazaran daha yakın, inmesi de daha kolay görünüyor."</p>

  <p>Sam diz çökerek gönülsüzce kenardan aşağıya baktı. Sonra da başını kaldırıp, sollarında yükselmekte olan muazzam uçuruma göz attı. "Daha kolaymış!" diye homurdandı. "Eh, gerçi aşağıya inmek her zaman için tırmanmaktan daha kolay sayılır galiba. Uçmasını beceremeyenler sıçrayabilir!"</p>

  <p>"Yine de biraz büyük bir sıçrayış olurdu," dedi Frodo. "Aşağı yukarı, şey" -bir süre göz kararı ölçerek durdu- "aşağı yukarı on sekiz kulaç kadar tahminimce. Daha fazla değildir."</p>

  <p>"Bu da yeter!" dedi Sam. "Uf! Yukarıdan aşağıya bakmaktan nasıl da nefret ediyorum! Yine de bakmak, inmekten iyidir."</p>

  <p>"Her neyse," dedi Frodo, "Bence buradan inebiliriz; bunu denemeye mecburuz bana kalırsa. Bak, bu kaya birkaç mil önceki kayalardan farklı. Biraz kaymış ve çatlamış."</p>

  <p>Gerçekten de dıştaki yamaç artık dimdik değildi, dışarıya doğru biraz meylediyordu. İçindeki yollar dönüp karışmış, yer yer geniş birer basamak gibi büyük çatlaklar ve uzun meyilli yarıklar oluşturacak şekilde temellerinden biraz kaymış kocaman bir kale duvarına veya sete benziyordu.</p>

  <p>"Eğer aşağıya inmeyi deneyeceksek, hemen harekete geçmemizde yarar var. Hava erken kararıyor. Galiba bir fırtına yaklaşıyor."</p>

  <p>Doğu'daki dağların dumanlı bulanıklığı, daha şimdiden uzun kollarıyla batıya doğru uzanan daha derin bir siyahlık içinde kaybolmuştu. Artmakta olan esinti ırak bir gökgürültüsünün mırıltısını taşıyordu. Frodo havayı koklayarak, düşünceli düşünceli gökyüzüne baktı. Kemerini pelerininin dışından dolayarak sıktı ve hafif yükünü sırtına aldı; sonra uçurumun kenarına doğru bir adım attı. "Bir deneyeceğim," dedi.</p>

  <p>"Pek güzel!" dedi Sam sıkkın sıkkın. "Ama önce ben iniyorum."</p>

  <p>"Sen mi?" dedi Frodo. "Peki, uçurumlardan inme konusunda fikrini nasıl değiştirdin?"</p>

  <p>"Fikrimi değiştirmiş falan değilim. Ama bu sadece sağduyu: Kimin ayağı kaymaya daha meyilliyse onu alta koymakta hayır vardır. Senin tepene düşüp, seni de düşürmek istemiyorum - tek bir düşüşle iki kişinin ölmesinin âlemi yok."</p>

  <p>Daha Frodo onu durduramadan yere oturarak bacaklarını uçurumun kenarından sallandırdı, dönerek ayak parmaklarıyla basacak bir yer aramaya başladı. Daha önce hiç bu kadar cesurca, ya da daha ziyade, akılsızca bir şey yapmış mıydı, bilinmez.</p>

  <p>"Hayır, hayır! Sam, seni ahmak seni!" dedi Frodo. "Ne yapacağına bakmadan o şekilde körü körüne gidersen kendini öldüreceğin kesin. Geri gel!" Sam'i koltuk altından tutarak yukarı çekti. "Şimdi birazcık dur da sabırlı ol!" dedi. Sonra yere yatarak, başını uzatıp aşağı baktı; fakat güneş henüz kavuşmamış olduğu halde ışık büyük bir hızla zayıflıyor gibiydi. "Sanırım bu işi becerebiliriz," dedi hemen. "En azından ben becerebilirim; sen de becerebilirsin, tabii eğer aklına mukayyet olur da beni dikkatle takip edersen."</p>

  <p>"Nasıl böyle emin olabiliyorsun bilmem," dedi Sam. "Baksana! Bu ışıkta uçurumun dibini görmen mümkün değil. Ya tutunabilecek bir yer bulamadığın bir noktaya gelirsen?"</p>

  <p>"Geri tırmanırım herhalde," dedi Frodo.</p>

  <p>"Söylemesi kolay," diye karşı çıktı Sam. "Sabahı, daha bol ışığı beklesek daha iyi."</p>

  <p>"Hayır! Mümkünse beklemeyeceğim," dedi Frodo ani ve garip bir ateşlilikle. "Her saat, her dakika kıymetli benim için. Bir denemek için aşağı gidiyorum. Ben geri gelinceye veya sana sesleninceye kadar beni takip edeyim deme!"</p>

  <p>Uçurumun taşlı kenarına parmaklarıyla tutunarak yavaş yavaş kendini aşağıya bıraktı, ta ki kolları tamamen gerilip ayak parmakları bir kaya çıkıntısına denk gelinceye kadar. "Bir basamak aşağıya!" dedi. "Bu çıkıntı sağa doğru genişliyor üstelik. Bir yere tutunmadan burada durabiliyorum. Ben..." sözü yarım kaldı.</p>

  <div>
    <br/>
  </div>

  <p>Giderek hız kazanan aceleci karanlık Doğu'dan saldırarak gökyüzünü yuttu. Tam tepelerinde gökgürültüsünün havayı yırtan kuru çatırtısı duyuldu. Gözleri kör eden bir yıldırım tepelere doğru kuvvetle indi. Sonra yırtıcı bir rüzgâr patlak verdi; rüzgârın gümbürtüsüyle yüksek tiz bir çığlık duyuldu. Hobbitler böyle bir çığlığı uzaklarda, Hobbitköy'den kaçarken Batak'ta duymuşlardı ve orada, Shire'ın ormanlarında dahi kanlarını dondurmuştu. Buralarda, bu viranelikte dehşeti çok daha fazlaydı: Onları dehşetin ve çaresizliğin soğuk bıçaklarıyla parçalıyor, kalplerini durduruyor, nefeslerini kesiyordu. Sam yüzükoyun yere kapandı. Frodo ellerini bırakarak başını ve kulaklarını kapattı. Sallandı ve feryat figan aşağıya doğru kaydı.</p>

  <p>Sam onu duyarak bir gayret uçurumun kenarına doğru emekledi. "Beyim, beyim!" diye seslendi. "Beyim!"</p>

  <p>Hiç cevap alamadı. Her yanının tir tir titrediğini fark etti fakat nefesine hâkim olarak bir kez daha bağırdı: "Beyim!" Rüzgâr Sam'in sesini gırtlağına geri tepiyordu sanki, fakat sonra yarıktan yukarı doğru gürleyerek esip de tepelere doğru gittikçe kulaklarına cılız bir cevap gelmeye başladı:</p>

  <p>"Tamam, tamam! Buradayım. Ama bir şey göremiyorum."</p>

  <p>Frodo cılız bir sesle sesleniyordu. Aslında çok aşağıda değildi. Düşmemiş, kaymıştı, birkaç metre aşağıda, daha geniş bir kaya çıkıntısında ayaklarının üzerinde ani bir şekilde sarsılarak durmuştu. Şansına kayanın yüzü burada oldukça geriye doğru yatmıştı ve rüzgâr da onu kayaya yapıştıracak şekilde esiyordu, o yüzden de aşağıya yuvarlanmadan durabilmişti. Yüzünü soğuk kayaya yapıştırıp, kalp atışlarını küt küt dinleyerek kendini biraz emniyete aldı. Fakat ya karanlık tamamen her yeri kaplamıştı ya da artık göremiyordu. Etrafı olduğu gibi kapkaraydı. Kör olup olmadığını merak etti. Derin bir nefes aldı.</p>

  <p>Sam'in "Geri gel! Geri gel!" diyen sesini duydu yukarıdaki karanlıktan.</p>

  <p>"Gelemem," dedi. "Göremiyorum. Tutunacak bir yer bulamıyorum. Henüz kıpırdayamam."</p>

  <p>"Ben ne yapabilirim Bay Frodo? Ne yapabilirim?" diye bağırdı Sam, tehlikeli bir biçimde aşağı doğru sarkarak. Beyi neden göremiyordu? Etraf gerçekten de kararmıştı ama o kadar karanlık değildi. Altında, uçuruma yapışmış kurşuni renkli çaresiz bir siluet gibi görebiliyordu Frodo'yu. Fakat Frodo yetişemeyeceği kadar uzaktaydı.</p>

  <p>Bir gökgürültüsü çatırtısı daha duyuldu; sonra da yağmur başladı. Kör eden bir perde halinde doluyla karışık uçuruma doğru yağıyordu, buz gibi.</p>

  <p>"Aşağıya yanına geliyorum," diye bağırdı Sam, gerçi o şekilde ne gibi bir faydası dokunacağını kendi de bilmiyordu.</p>

  <p>"Hayır, hayır! Bekle!" diye seslendi Frodo, artık daha güçlü bir sesle. "Yakında daha iyi olurum. Daha şimdiden kendimi daha iyi hissediyorum. Bekle! İpsiz bir şey yapamazsın."</p>

  <p>"İp!" diye bağırdı Sam, rahat bir nefes alıp, heyecanla kendi kendine konuşarak. "Eh, kalınkafalılara ibret-i âlem olsun diye bir ipin ucunda sallanmayı hak etmiyorsam ne olayım! Avanaktan başka bir halt değilsin sen Sam Gamgee: Bunu Babalık sık sık derdi bana, onun sözüydü. İp!"</p>

  <p>"Kes söylenmeyi!" diye bağırdı Frodo; artık hem kendini avutacak, hem de kendine sinir olacak kadar toparlanmıştı. "Babalığını boş ver! Sen cebinde biraz ip olduğunu mu söylemeye çalışıyorsun yoksa? Eğer öyleyse çıkar hemen!"</p>

  <p>"Evet Bay Frodo, dengimde var ya. Yüzlerce mil taşıdım da unutuvermişim!"</p>

  <p>"O halde işe koyul ve bir ucunu aşağı salla!"</p>

  <p>Sam dengini çabucak yere indirip, altüst ederek aramaya koyuldu. Gerçekten de dengin dibinde, Lórien halkının yapmış olduğu, ipeksi griden bir kangal ip duruyordu. İpin bir ucunu beyine attı. Karanlık Frodo'nun gözlerinden kalkar gibi oldu; ya da yeniden gözleri açılıyordu. Aşağı doğru sallanan gri çizgiyi görebilmiş, bunun solgun gümüşsü bir pırıltı olduğunu düşünmüştü. Artık karanlık içinde gözlerini odaklayabileceği bir nokta olduğu için başının daha az döndüğünü hissetti. Ağırlığını öne vererek ipi beline sıkı sıkı doladı ve iki eliyle asıldı.</p>

  <p>Sam gerileyerek, uçurum kenarından bir iki metre uzaklıktaki bir ağaç kökünden ayağıyla destek aldı. Biraz kendi çabasıyla, biraz da Sam'in çekmesiyle yukarı çıkan Frodo kendisini yere attı.</p>

  <p>Gökgürültüsü uzaklarda homurdanarak gürledi, yağmur hâlâ şiddetle yağıyordu. Hobbitler emekleyerek dere yatağına geri döndüler, fakat orada da pek korunaklı bir yer bulamadılar. Yağmur suları küçük derecikler halinde akıp gidiyordu; kısa bir süre sonra taşların üzerinden bir su bulutu kaldırarak, coşkun akan bir sel haline geldiler ve uçurumdan aşağıya geniş bir çatının oluklarından fışkırır gibi fışkırmaya başladılar.</p>

  <p>"Orada olaydım ya boğulacakmışım, ya da sürüklenip gidecekmişim," dedi Frodo. "O ipin yanında olması ne büyük şans!"</p>

  <p>"Daha önce düşünmüş olsaydım, daha isabetli olacaktı," dedi Sam. "Belki tam biz yola koyulurken onların ipi kayıklara koyuşunu hatırlıyorsundur: Elf ülkesinde hani. İpleri pek beğendiydim de bir kangalanı kendi dengime atıverdiydim. Seneler önce gibi geliyor. 'Sıkışınca çok işe yarayabilir,' demişti: Ya Haldir, ya da o halktan başka birileri. Doğru da demiş."</p>

  <p>"Bir boy daha getirmeyi akıl edemeyişim ne acı," dedi Frodo; "ama Grup’ tan öyle aceleyle, öyle kafam karışık ayrıldım ki. Keşke bizi aşağıya indirecek kadar uzun ipimiz olsaydı. Senin ipinin uzunluğunu merak ettim, ne kadardır acaba?"</p>

  <p>Sam ipi yavaş yavaş kalama ederek koluyla ölçtü: "Beş, on, yirmi, otuz arşın, aşağı yukarı," dedi.</p>

  <p>"Hiç aklına gelir miydi!" diye heyecanla bağırdı Frodo.</p>

  <p>"Ah! Hiç!" dedi Sam. "Elfler harika bir halk. Biraz ince gibi görünüyor ama sağlam; üstelik ele de süt gibi yumuşacık geliyor. Sıkı sıkı da sarılıyor; hafif mi hafif. Hakikaten de harika bir halk!"</p>

  <p>"Otuz arşın!" dedi Frodo şöyle aklından bir tartarak. "Herhalde yeter. Eğer gece çökmeden fırtına geçerse ben bir deneyeceğim."</p>

  <p>"Yağmur hemen hemen kesildi bile," dedi Sam; "ama sakın bu alacakaranlıkta riskli bir şey daha yapmaya kalkma Bay Frodo! Üstelik ben daha o rüzgârın çığlığını üzerimden atamadım, sen attıysan bile. Aynı bir Kara Süvari gibi çıktı ses - ama havadan geliyordu; tabii eğer uçabiliyorlarsa. Ben, gece geçinceye kadar bu çatlakta uyuruz diye düşünüyordum."</p>

  <p>"Ben ise, Karanlık Ülke’nin gözleri bataklıklardan bana doğru bakarken bu uçurum kenarında sıkışmış kalmış halde gerektiğinden bir an bile fazla vakit harcamayı düşünmüyorum," dedi Frodo.</p>

  <p>Bunu söyleyerek ayağa kalktı ve yeniden dere yatağının kenarına gitti. Aşağıya baktı. Doğu’da gökyüzü yeniden açılıyordu. Fırtınanın parça parça ve sırılsıklam etekleri kalkıyordu; savaşın merkezi, koca kanatlarını Sauron'un karanlık düşüncelerinin bir süre için çöreklendiği Emyn Muil üzerine germek üzere geçip gitmişti. Oradan dönüp, dolular ve şimşeklerle Anduin Vadisi'ni vurarak savaş tehdidi ile Minas Tirith üzerine gölgesini saldı. Sonra dağlar üzerinde alçalıp, ovada uzaktaki Süvariler Batı'ya doğru atlarını sürerken güneşin gerisinde kara kulelerin hareket ettiklerini görünceye kadar, kocaman helezonlar halinde toplanarak Gondor'un ve Rohan'ın etekleri üzerinden yavaş yavaş yuvarlandı. Fakat burada, çölün ve fena kokulu bataklıkların üzerinde akşamın derin mavi göğü yeniden açıldı ve hilâl şeklindeki ayın üzerindeki gök kubbede minik beyaz delikler misali birkaç solgun yıldız meydana çıktı.</p>

  <p>"Tekrar görebilmek çok hoş," dedi Frodo, derin bir nefes alarak. "Biliyor musun, bir an için kör olduğumu zannettim. Şimşekten veya daha beter bir şeyden. O gri ip gelinceye kadar hiçbir şey, ama hiçbir şey göremedim. Sanki ip parlıyor gibiydi."</p>

  <p>"Karanlıkta gümüşe benziyor zaten," dedi Sam. "Daha önce hiç dikkatimi çekmemişti; gerçi onu bulup çıkartıncaya kadar onun yanımda olduğunu da hiç hatırlamamıştım. Fakat aşağıya inmek konusunda çok kararlıysan Bay Frodo, ipi nasıl kullanmayı düşünüyorsun? Otuz arşın diyorsun, yani on sekiz kulaç kadar: Sence uçurum bundan daha derin değil mi yani?"</p>

  <p>Frodo bir süre düşündü. "İpi o kütüğe sıkı sıkı bağla Sam!" dedi. "Sanırım bu kez istediğin olacak, ilk olarak sen ineceksin. Ben seni aşağıya salacağım, kayadan uzaklaşmak için ayaklarını ve ellerini kullanmaktan başka bir şey yapmana gerek kalmayacak. Gerçi ağırlığını kayalardaki çıkıntılara verip bana yardımcı olursan, dinlenmemi sağlamış olursun. Yere vardığında, ben de seni izleyeceğim. Artık kendime geldim sayılır."</p>

  <p>"Pek iyi," dedi Sam ağır ağır. "Madem öyle gerekiyor, bir an önce bitirelim!"</p>

  <p>İpi alarak, uçurum kenarındaki kütüğe sıkı sıkı bağladı; sonra diğer ucunu kendi beline bağladı. Gönülsüzce döndü ve ikinci bir kere uçurumun kenarından aşağıya sallanmaya hazırlandı.</p>

  <div>
    <br/>
  </div>

  <p>Ancak işler hiç de tahmin ettiği gibi kötü gitmedi. Gerçi bacaklarının arasından aşağıya bakınca gözünü birkaç kez kapatmak zorunda kalmıştı ama ip ona güven vermişti adeta. Hiçbir çıkıntının bulunmadığı, uçurumun duvarının dimdik olduğu ve çok kısa bir mesafe için içeri doğru oyulmuş olan biçimsiz bir nokta vardı kayada; orada kayarak gümüş ipin ucunda sallandı. Fakat Frodo onu yavaş yavaş ve düzenli bir şekilde indirmeye devam etti ve sonunda iniş bitti. En büyük korkusu, hâlâ yukarlarda bir yerlerdeyken ipin bitivermesiydi ama Sam uçurumun dibine varıp da, "İndim!" diye bağırdığında, Frodo'nun elinde epeyce ip kalmıştı daha. Sesi aşağıdan net olarak geliyordu ama Frodo onu göremiyordu; gri renkli elf pelerini onu alacakaranlığın içinde eritip kaybetmişti.</p>

  <p>Frodo'nun Sam'i takip etmesi biraz daha uzun sürdü. İpi beline dolayıp yukarıya sıkıca bağlamıştı; ayrıca yere çarpmadan önce onu yukarı çeksin diye biraz da kısaltmıştı ipi; yine de düşmeyi göze almak istemiyordu; ayrıca o ince gri ipe Sam kadar güvenmiyordu. Bununla birlikte, tamamen ipe güvenmesi gereken iki yerle karşılaştı: Güçlü hobbit parmakları için dahi tutunacak bir yer bulunmayan pürüzsüz yüzeyler ve kayadaki çıkıntıların birbirinden çok uzak olduğu yerler. Fakat sonunda o da aşağıya inmişti.</p>

  <p>"Âlâ!" diye bağırdı. "Başardık! Emyn Muil'den kaçtık! Şimdi sırada ne var, merak ediyorum. Belki kısa bir süre sonra yeniden ayağımızın altında sert kayaları hissetmek için ağlamaya başlarız."</p>

  <p>Fakat Sam cevap vermedi: O yeniden uçuruma bakmaya başlamıştı. "Avanak!" dedi. "Budala! Benim güzel ipim! Al bakalım, o kütüğün tekine bağlı kaldı; biz de en dipteyiz. O sinsi Gollum'un ağzına layık bir merdiven ancak böyle bırakılabilirdi. Ne yöne gittiğimizi söylemek için bir tabela dikeydik daha iyiydi! Biraz fazla kolay oldu zaten."</p>

  <p>"Eğer hem ipi kullanıp, hem de yanımıza alabileceğimiz bir yol söyleyebilirsen o zaman Babalık'ın sana vermiş olduğu avanak ismini, ya da herhangi bir ismi bana devredebilirsin," dedi Frodo. "Çok istiyorsan çık yukarı, ipi çöz, kendini aşağıya at!"</p>

  <p>Sam başını kaşıdı. "Hayır, bir yolunu bulamıyorum, kusura bakma," dedi. "Ama onu bırakmaktan da hiç hoşnut değilim, bu da bir gerçek." İpin ucunu okşayarak, hafifçe salladı. "Elf diyarından getirdiğim bir şeyden ayrılmak çok zor geliyor. Üstelik belki de Galadriel'in kendisi tarafından yapılmıştı. Galadriel," diye mırıldandı başını üzgün üzgün sallayarak. Yukarı doğru baktı ve sanki son bir kez elveda dercesine ipe asıldı.</p>

  <p>İp her iki hobbiti de hayretler içinde bırakarak çözülüverdi. Sam yere yuvarlandı ve uzun gri ip kıvrımları sessizce üzerine kayıverdi. Frodo güldü. "İpi kim bağlamıştı?" dedi. "Bu kadar bağlı kalması ne büyük şans! Bütün ağırlığımı senin bir düğümüne vermiş olduğumu düşünüyorum da!"</p>

  <p>Sam gülmedi. "İplere tırmanma konusunda pek başarılı olmayabilirim Bay Frodo," dedi alınmış bir sesle, "ama ipler ve düğümler konusunda bir şeyler biliyorum. Aileden gelen bir şey sayılır. Baksana sen, benim büyük babamın, onun ardından da Babalık'ın en büyük ağabeyi olan amcam Andy'nin Tighfiel'in oralarda bir ip bükme yeri vardı yıllar yılı. Üstelik bir kütüğe benden daha hızlı ilmik geçiren yoktur, ne Shire'da, ne Shire dışında."</p>

  <p>"O halde ip kopmuş olmalı - ya da bir taşa sürte sürte yıprandı herhalde," dedi Frodo.</p>

  <p>"Eminim öyle olmamıştır!" dedi Sam daha da incinmiş bir sesle. Eğilerek ipin uçlarını inceledi. "Olmamış da zaten. Bir tel bile kopmamış!"</p>

  <p>"O halde düğümde bir şey vardı demek ki," dedi Frodo.</p>

  <p>Sam başını hayır anlamında sallayarak sustu. İpi ellerinde düşünceli düşünceli yokluyordu bir boydan bir boya. "Ne düşünürsen düşün Bay Frodo," dedi sonunda, "ama bence ip kendi kendine çözüldü - ben seslendiğim zaman." İpi sararak büyük bir sevgiyle bohçasına soktu.</p>

  <p>"Çözüldüğü bir gerçek," dedi Frodo, "önemli olan da bu. Fakat şimdi ne yapmamız gerektiğini düşünmek lazım. Çok yakında gece çökmüş olacak. Yıldızlar ve ay ne kadar da güzel!"</p>

  <p>"İçimizi ısıtıyorlar, öyle değil mi?" dedi Sam yukarı bakarak. "Bir şekilde elfçe bir halleri var. Ay da büyümeye başladı. Bu bulutlu havada bir iki gecedir göremiyorduk onu. Hayli ışık vermeye başladı."</p>

  <p>"Evet," dedi Frodo; "ama birkaç gün daha dolunay olmaz. Bataklıklardan, yarım ayda geçmeyi deneyeceğimizi zannetmiyorum."</p>

  <div>
    <br/>
  </div>

  <p>Gecenin ilk gölgeleri altında yolculuklarının ikinci safhasına başladılar. Bir süre sonra Sam geriye dönerek, geldikleri yola baktı. Dere yatağının ağzı, loş uçurumda kara bir çentik gibi duruyordu. "İpin yanımızda olduğuna çok memnunum," dedi. "O yol kesen eşkiyaya ufacık bir bilmece bırakmışızdır herhalde, isterse o mundar şıpıdık ayaklarını taş çıkıntılarında bir denesin bakalım!"</p>

  <p>Yollarını, yağan sağnak yağmur ile kayganlaşmış, yuvarlanmış kaya ve sert taş yığını arasından bularak, uçurumun eteklerinden uzaklaştılar. Zemin hâlâ dik bir biçimde alçalıyordu. Ayaklarının dibinde kapkara açılan kocaman bir yarığa geldiklerinde daha pek ilerlememişlerdi. Yarık çok geniş değildi, ama bu alacakaranlıkta da üzerinden atlanamazdı. Yarığın derinliklerinde bir suyun köpüre köpüre aktığını duyar gibi oldular. Yarık sollarında, geriye dağlara, kuzeye doğru kıvrılıp gidiyor ve bu yönde yollarını engelliyordu, en azından karanlıkta.</p>

  <p>"Uçurum boyunca güneye doğru bir yol denesek daha iyi," dedi Sam. "Orada kuytu bir köşe, mağara veya o tür bir şeyler bulabiliriz."</p>

  <p>"Herhalde," dedi Frodo. "Vakit kaybettiğimiz için üzülüyorum, ama çok yorgunum, bu gece daha fazla kayalar arasında debelenebileceğimi zannetmiyorum. Keşke önümüzde açık seçik bir yol olsaydı: O zaman bacaklarım el verdiğince giderdim."</p>

  <div>
    <br/>
  </div>

  <p>Emyn Muil'in yıkık dökük eteklerinde yollarının daha kolay olmadığını gördüler. Ayrıca Sam de içine sığınabilecekleri kuytu bir yer veya oyuk bulamadı: Artık yalnızca yeniden yükselmeye başlayan ve geriye gittikçe daha dik ve sarp olan, üzerinde uçurumun asık bir yüzle yükseldiği çıplak taşlı yamaçlar vardı. Sonunda, yorgunluktan bitmiş bir halde, uçurumun tam dibinde yatan, devrik bir kayanın korunaklı yanında kendilerini yere bıraktılar. Orada bir süre, uzaklaştırmak için ne yaparlarsa yapsınlar sonunda uyku üzerlerine çökerken, soğuk taşlı gecede birbirlerine mahzun mahzun sokularak oturdular. Ay artık tüm belirginliğiyle tepeye tırmanmıştı. İnce beyaz ışığı kayaların yüzünü aydınlatıyor, uçurumun soğuk, çatık kaşlı duvarlarını boyuyor, bütün o engin, muazzam karanlığı, kara gölgelerle parçalayan ürpertili, soluk bir griye çeviriyordu.</p>

  <p>"Eh!" dedi Frodo ayağa kalkıp pelerinine daha sıkı sarınarak. "Sen biraz uyu Sam; benim battaniyemi de al. Ben bir süre nöbet tutup bir aşağı bir yukarı yürüyeceğim." Aniden dikildi; eğilerek Sam'in kolunu yakaladı. "O da ne?" diye fısıldadı. "Şuraya, uçuruma bak!"</p>

  <p>Sam baktı ve dişleri arasından sert bir nefes verdi. "Ssss!" dedi. "İşte o. Bu o Gollum! Yılanlar ve engerekler adına! Ben de aşağıya inince onu şaşırttığımızı düşünmüştüm! Şuna bir bak! Duvara tırmanan iğrenç bir örümceğe benziyor."</p>

  <div>
    <br/>
  </div>

  <p>Soluk ay ışığında dimdik ve neredeyse pürüzsüz gibi görünen uçurumun yüzünden aşağıya, incecik kolları ve bacakları açılmış küçük siyah bir şekil iniyordu. Belki yumuşak, yapışkan elleriyle ayak parmakları hiçbir hobbitin görüp kullanamadığı çatlaklar ve delikler buluyordu, ama bir yandan da sinsi, kocaman bir örümcek misali, el ve ayaklarının yapışkan yumuşak tabanlarıyla yapışarak yürüyormuş gibi görünüyordu. Üstelik baş aşağıya iniyordu, sanki yolunu koklaya koklaya buluyormuş gibi. Arada bir başını yavaş yavaş kaldırarak derisi kemiğine yapışmış uzun boynu üzerinde tamamen arkaya çeviriyordu; hobbitlerin gözüne iki minik, solgun ışık takıldı, ay ışığında bir an için açılıp sonra çabucak yeniden kapanan gözler.</p>

  <p>"Sence bizi görüyor mu?" dedi Sam.</p>

  <p>"Bilmiyorum," dedi Frodo sessizce, "ama zannetmiyorum. Dost gözlerin bile bu elf işi pelerinleri görmesi çok zor: Gölgede olunca ben bile seni birkaç adım ötedeyken göremiyorum. Ayrıca onun ne güneşi, ne de ayı sevmediğini duymuştum."</p>

  <p>"O halde neden tam buradan aşağıya iniyor?" diye sordu Sam.</p>

  <p>"Yavaş Sam!" dedi Frodo. "Belki de kokumuzu alabiliyordur. Ayrıca elfler kadar keskin kulakları var sanırım. Galiba şu anda bir şey duydu; büyük bir ihtimalle seslerimizi. Orada epey bir bağrışıp çağrışmıştık; ayrıca bir dakika öncesine kadar çok yüksek sesle konuşuyorduk."</p>

  <p>"Her neyse, ondan bıktım artık," dedi Sam. "Benim kaldıramayacağım kadar sık çıkmaya başladı karşıma; ona söyleyeceğim bir iki lakırdı olacak, eğer becerebilirsem. Zaten bu kez elimizden kaçıracağımızı hiç zannetmiyorum." Gri başlığını tepesine iyice çekerek bir hırsız gibi uçuruma doğru ilerlemeye başladı Sam.</p>

  <p>"Dikkat et!" diye fısıldadı Frodo arkasından giderek. "Onu telaşlandırma! Göründüğünden çok daha tehlikeli."</p>

  <p>Siyah, emekleyen şekil artık yolun dörtte üçünü inmişti, belki de uçurumun dibinden elli ayak, ya da daha az bir mesafe yukarıdaydı. Yuvarlanmış büyük bir kayanın gölgesine bir taş kadar kıpırtısız çömelmiş olan hobbitler onu izlediler. Ya aşılması zor bir geçide gelmişti, ya da bir şey onu rahatsız etmişti. Tıkanmış gibi burnunu çektiğini duydular; arada bir de, küfüre benzeyen sert, tıslamalı bir nefes sesi duyuyorlardı. Gollum başını kaldırdı; sanki onun tükürdüğünü duymuşlardı. Sonra tekrar hareket etti. Artık çatlak, tıslayan sesini duyabiliyorlardı.</p>

  <p>"Ah, sss! Dikkat kıymetlim! Ne kadar acele o kadar yavaş. Boynumusu risske atmayalım, atmayalım değil mi kıymetlim? Hayır kıymetlim - <i>gollum</i>!" Başını tekrar kaldırdı, ay ışığında gözlerini kırpıştırdı ve çabucak gözlerini kapattı. "Nefret ediyoruss," diye tısladı. "Piss, piss parlak ışık -sss- bisi gösetliyor kıymetlim - göslerimisi acıtıyor."</p>

  <p>Artık iyice alçalıyordu; tıslamaları daha keskin ve net olarak geliyordu. "Nerde, hani nerde: Kıymetlim, kıymetlim nerde? Bisim, öyle ya işte bisim ve bis de onu isstisiyoruss. Hırssıslar, hırssıslar, piss küçük hırssıslar. Neredeler şimdi onlar benim kıymetlimle? Lanet olssunlar! Onlardan nefret edisiyorus."</p>

  <p>"Bizim burada olduğumuzu biliyor gibi gelmiyor sesi değil mi?" diye fısıldadı Sam. "Şu Kıymetli de neyin nesi? Yoksa kastettiği..."</p>

  <p>"Şışşt!" diye saldı nefesini Frodo. "Artık iyice yaklaşıyor, bizim fısıldaştığımızı duyacak kadar yakında."</p>

  <p>Gerçekten de Gollum aniden duruvermişti yine; kemikleri çıkmış boynu üzerindeki koca kafası, sanki bir şeyler dinliyormuş gibi bir yandan bir yana sallanıyordu. Soluk gözleri yarı yarıya kapalıydı. Sam kendini tuttu, ama parmakları seğiriyordu. Hiddet ve nefret dolu gözleri artık yeniden harekete geçmiş, kendi kendine fısıldayarak tıslayan sefil yaratık üzerine sabitlenmişti.</p>

  <p>Sonunda yerden uzaklığı, ancak üç-dört metre kadar kalmıştı, tam üstlerine gelecek şekilde. Tam o noktadan sonra kayada dimdik bir iniş vardı çünkü tam orada uçurumda bir oyuntu bulunuyordu; Gollum dahi tutunacak bir yer bulamazdı. Durduğu yerde, önce ayakları yere değebilsin diye dönmeye çalışırken, ıslık çalan tiz bir çığlıkla yere düştü. Düşerken de kollarını ve bacaklarını olduğu gibi kendi vücuduna doladı, tıpkı aşağıya inerken ağ ipi kopan bir örümcek gibi.</p>

  <p>Sam saklandığı yerden şimşek gibi fırladı, aralarındaki mesafeyi aştı ve bir iki sıçrayışta uçurumun dibine vardı. Daha Gollum kalkamadan üzerine çullanmıştı bile. Fakat Gollum'un, böyle boş bulunup gafil avlandığında dahi, hesapladığından daha dişli çıktığını gördü. Daha Sam yakalayamadan, uzun kollar ve bacaklar onu sarmış, kollarını hareketsiz bırakmışlardı; onu sımsıkı sarıp sarmalayan yumuşak fakat korkunç biçimde güçlü kollar yavaş yavaş gerilen kayışlar gibi sıkıyor, ıslak parmaklar gırtlağını bulmaya çalışıyordu. Sonra sivri dişler omuzunu dişledi. Bütün yapabildiği yuvarlak sert kafasını yanlamasına yaratığın yüzüne vurmaktı. Gollum tıslayarak tükürdü ama Sam'i bırakmadı.</p>

  <p>Eğer tek başına olsaydı işler Sam için çok korkunç olurdu. Fakat Frodo yerinden fırladı, Sting'i kınından çekti. Sol eliyle Gollum'un ince, düz saçlarını yakaladı; başını, boynunu uzatacak şekilde geriye çekip, o soluk zehirli gözleriyle gökyüzüne bakmaya zorladı.</p>

  <p>"Bırak! Gollum," dedi. "Bu elimdeki Sting. Bir zamanlar, onu bir kere daha görmüştün. Bırak yoksa bu kez Sting'i hissedersin! Boğazını keserim."</p>

  <p>Gollum yıkıldı ve tıpkı ıslak bir ip gibi kendini koyuverdi. Sam omuzunu ovuşturarak ayağa kalktı. Gözleri hiddetle için için yanıyordu ama öcünü alamadı: Sefil düşmanı taşların üzerinde sürünüyor, sızlanıp duruyordu.</p>

  <p>"Canısımısı acıtmayın! Canısımısı acıtmalarına isin verme kıymetlim! Canısımısı acıtmaslar değil mi, bu minik iyi yürekli hobbitler acıtmaslar değil mi? Bisim niyetisimis kötü değildi ki; ama onlar üstüsümüse, fukara sıçanlara saldıran kediler gibi atladılar, atladılar işte, kıymetlim. Üsstelik bis çok da yalnısıs, <i>gollum.</i> Bis onlara iyi davranacağıs, çok iyi hem de, eğer onlar da bise iyi davranırlarssa, öyle değil mi, evet, evet."</p>

  <p>"Evet, buna ne yapacağız?" dedi Sam. "Ben derim ki, bir daha arkamızdan gizlice sokulamasın diye bağlayalım onu."</p>

  <p>"Ama bu bisi öldürür, bisi öldürür," diye zırladı Gollum. "Kötü yürekli minik hobbitler. Bisi bu soğuk, kaba topraklarda bağlayıp, bırakacaklarmış bisi, <i>gollum, gollum</i>." Hindi gibi sesler çıkartan boğazında hıçkırıklar düğümlenmişti.</p>

  <p>"Hayır," dedi Frodo. "Eğer onu öldüreceksek hemen öldürmeliyiz. Ama bunu yapamayız; şu durumda yapamayız. Zavallı sefil şey! Bize hiç kötülüğü dokunmadı."</p>

  <p>"Ya, öyle mi!" dedi Sam omuzunu ovarak. "En azından denedi; niyetliydi de, bu konuda garanti verebilirim. Uyurken bizi boğazlamaya çalışacak, onun niyeti bu işte."</p>

  <p>"Sanırım," dedi Frodo. "Ama ne yapmaya niyeti olduğu ayrı bir konu." Bir süre düşünce içinde durdu. Gollum hareketsiz yatıyordu ama zırlamayı kesmişti. Sam, tepesinde durmuş dik dik bakıyordu.</p>

  <p>O zaman Frodo, oldukça açık bir şekilde sanki uzaktan geçmişin seslerini duyar gibi oldu:</p>

  <p><i>Bilbo'nun elinde fırsatı varken o iğrenç yaratığı bıçaklamamış olması ne acınası bir şey!</i></p>

  <p><i>Acınası mı? Bilbo'nun elini Gollum'un üzerine inmekten alıkoyan şey, Acıma duygusuydu. Acıma ve Merhamet: Nedensiz yere vurmamak.</i></p>

  <p><i>Ben Gollum'a hiç acımıyorum. Ölümü hak ediyor.</i></p>

  <p><i>Hak ediyormuş! Belki ediyordur. Yaşayanların birçoğu ölümü hak ediyor. Ve ölenlerin bir kısmı da yaşamayı hak ediyor. Yaşamı onlara verebilir misin ? O halde öyle hak, hukuk adına ölüm buyurmakta çok acele etme. Çünkü en bilge olanlar bile her şeyin sonunu göremez.</i></p>

  <p>"Pekâlâ," diye cevap verdi yüksek sesle kılıcını indirerek. "Ama yine de korkuyorum. Buna rağmen, bak, yaratığa dokunmayacağım. Çünkü artık onu gördüğüm için ona acıyorum."</p>

  <div>

  </div>

  <p>Sam, orada olmayan biriyle konuşuyormuş gibi davranan beyine bakakaldı. Gollum başını kaldırdı.</p>

  <p>"Evet, ssefilis gerçekten de kıymetlim," diye zırladı. "Istırap, ıstırap! Hobbitler bisi öldürmeyecek, cici hobbitler."</p>

  <p>"Hayır, öldürmeyeceğiz," dedi Frodo. "Ama senin gitmene de izin vermeyeceğiz. Sen fesat ve fenalıkla dolusun Gollum. Bizimle birlikte gelmek zorundasın, o kadar, bu arada da gözümüz senin üzerinde olacak. Ama bize yardım etmen lazım, eğer yapabilirsen tabii, iyilik yapan, iyilik bulur."</p>

  <p>"Evet, evet tabii ki," dedi Gollum otururken. "Cici hobbitler! Onlarla gideceğis. Karanlıkta onlara emniyetli yollar bulacağıs, evet öyle yapacağıs. Peki bu soğuk ve sert topraklarda nereye gidiyorlar acaba, merak edisiyorus, evet merak edisiyorus?" Başını kaldırıp onlara baktı ve bir an için kırpıştırdığı soluk gözlerinde, solgun bir kurnazlık ve sabırsızlık ışığı oynaştı.</p>

  <p>Sam kaşlarını çatarak ona baktı ve dudaklarını ısırdı; ama beyinin hareketlerinde garip bir şeyler olduğunu ve konunun tartışmaya açık olmadığını seziyor gibiydi. Gene de Frodo'nun verdiği cevaba çok şaşırdı.</p>

  <p>Frodo doğrudan, Gollum'un kaçırdığı ve çevirdiği gözlerine baktı. "Bunu biliyorsun, bilmesen de kolaylıkla tahmin edebilirsin Sméagol," dedi sert ve alçak bir sesle. "Mordor'a gidiyoruz elbette. Ve sen oraya giden yolu biliyorsun sanırım."</p>

  <p>"Ah! sss!" dedi Gollum, kulaklarını elleriyle kapatarak, sanki böylesine bir içtenlik, isimlerin böyle açık açık söylenmesi onun canını acıtmıştı. "Tahmin ettik, evet tahmin ettik," diye fısıldadı; "ve bis de onların gitmelerini istemiyorduk, değil mi? Hayır kıymetlim, hayır, cici hobbitlerin gitmesini istemiyorduk. Küller, küller ve tos ve sususluk var orada; ve çukurlar, çukurlar, çukurlar ve orklar, binlerce orklar. Cici hobbitler öyle yerlere -sss- gitmemeli."</p>

  <p>"Yani sen oraya gitmiştin, öyle mi?" diye ısrar etti Frodo. "Ve bir şeyler seni yine oraya çekiyor, değil mi?"</p>

  <p>"Evet, evet. Hayır!" diye viyakladı Gollum. "Bir kerecik, kasayydı, öyle değil mi kıymetlim? Evet, kasara. Ama geri dönmeyeceğis, hayır hayır!" Sonra aniden sesi ve konuşma tarzı değişti, hıçkırıkları boğazında düğümlendi ve konuşmaya başladı, ama onlara değil. "Beni rahat bırakın, <i>gollum!</i> Canımı acıtıyorssun. Ah benim savallı ellerim, <i>gollum!</i> Ben, bis, ben geri gitmek istemiyorum. Yolu bulamam. Yorgunum. Ben, bis onu bulamayıs, <i>gollum gollum,</i> hayır, yolu yok. Onlar hep uyanık. Cüceler, insanlar, elfler, parlak göslü korkunç elfler. Onu bulamam. Ah!" Ayağa kalktı ve kavuşturduğu uzun ellerini, kemikli, etsiz bir düğüm haline sokarak Doğu'ya doğru salladı. "Yapamayacağıs!" diye bağırdı. "Senin için yapmayacağıs." Sonra tekrar yere çöktü. "<i>gollum , gollum</i> diye sızlandı yüzü yere kapanık. "Bise bakma! Git! Uyu!"</p>

  <p>"Senin emrinle ne uykuya dalar, ne de gider Sméagol," dedi Frodo. "Ama eskisi gibi ondan kurtulmak istiyorsan bana yardım etmen gerekecek. Ve korkarım bu da ona giden bir yol bulmak demek. Ama sen yolun sonuna, ülkesine açılan kapıların gerisine kadar gelmek zorunda değilsin."</p>

  <p>Gollum tekrar oturdu ve gözkapaklarının altından ona baktı. "Orada," diye gıdakladı. "Hep orada. Orklar sisi götürü verir. Nehir’in doğusunda ork bulmak kolay. Sméagol'e sormayın. Savallı, savallı Sméagol, o çok usun zaman önce ayrıldı. Onun Kıymetlisini aldılar, o artık kayboldu."</p>

  <p>"Belki yine buluruz onu, eğer sen de bizimle gelirsen," dedi Frodo.</p>

  <p>"Hayır, hayır, hiçbir saman! O Kıymetlisini kaybetti," dedi Gollum.</p>

  <p>"Ayağa kalk!" dedi Frodo.</p>

  <p>Gollum ayağa kalktı ve uçuruma doğru geriledi.</p>

  <p>"Şimdi!" dedi Frodo. "Yolunu gündüz mü daha rahat bulursun, gece mi? Yorulduk; fakat eğer geceyi tercih edecek olursan bu gece yola koyulacağız."</p>

  <p>"Kocaman ışıklar göslerimisi acıtıyor, evet öyle yapıyorlar," diye mızıldadı Gollum. "Beyaz Yüs'ün altında olmas, daha olmas. Yakında tepelerin arkasısına gider, evet. Önce biraz dinlenelim cici hobbitler!"</p>

  <p>"O zaman otur," dedi Frodo, "ve sakın kıpırdama!"</p>

  <div>
    <br/>
  </div>

  <p>Hobbitler onun yanına yerleştiler, sırtlarını kayadan duvara dayadılar ve bacaklarını dinlendirerek biri bir yanına diğeri öbür yanına oturdular. Bir şeyler konuşup bir karar vermeye gerek yoktu: Bir an bile uyumamaları gerektiğini biliyorlardı. Ay yavaş yavaş yoluna devam etti. Tepelerden gölgeler döküldü ve önlerindeki her şey karardı. Yukarda, gökyüzünde yıldızlar yoğunlaşarak parlaklaştı. Hiçbiri kıpırdamadı. Gollum dizlerini toplamış oturuyordu, dizleri çenesinin altındaydı; yassı elleriyle ayakları yere yayılmış, gözleri kapanmıştı; fakat gergin gibiydi, sanki bir şeyler düşünüyor veya dinliyormuş gibi.</p>

  <p>Frodo Sam'e baktı. Göz göze geldiler ve birbirlerini anladılar. Başlarını arkaya dayayarak gevşediler ve gözlerini kapadılar, ya da kapamış gibi yaptılar. Kısa bir süre sonra hafif hafif nefes aldıkları duyulmaya başladı. Gollum’un elleri seğirdi biraz. Başı belli belirsiz sola, sağa hareket etti ve önce bir gözü, derken diğeri incecik bir çizgi halinde açıldı. Hobbitler hiç renk vermediler.</p>

  <p>Aniden, şaşırtıcı bir çeviklik ve hızla, yerden bir çekirge veya kurbağa gibi sıçrayarak ön taraftaki karanlığa doğru yöneldi Gollum. Fakat bu tam Frodo ile Sam'in beklediği şeydi. Daha sıçradıktan sonra iki adım atmamıştı ki Sam ona yetişti. Arkasından gelen Frodo bacaklarına sarılarak onu devirdi.</p>

  <p>"İpin yine işe yarayabilir Sam," dedi Frodo.</p>

  <p>Sam ipi çıkarttı. "Siz bu soğuk sert topraklarda ne yana doğru yola koyulmuştunuz böyle Bay Gollum?" diye homurdandı. "Merak ettiks, evet merak ettiks. Birkaç ork dostunuzu bulmaya, eminim. Seni edepsiz, hain yaratık seni. Bu ip, sıkı bir ilmikle boynuna geçmeliydi senin."</p>

  <p>Gollum sessizce yatarak başka bir numara yapmaya kalkmadı. Sam'e cevap vermedi ama bir an için zehir zemberek bir bakış fırlattı.</p>

  <p>"Onun kaçmasını engelleyecek bir şey yapmamız gerek sadece," dedi Frodo. "Yürümesini istiyoruz, o yüzden bacaklarını bağlamaya çalışmanın bir yararı yok - ya da kollarını bağlamanın, onları da en az ayakları kadar kullanıyor gibi, ipin bir ucunu bileğine bağla, diğer ucunu da sıkı sıkı tut."</p>

  <p>Sam düğümü atıncaya kadar Gollum'un tepesinde durdu. Sonuç her ikisini de çok şaşırttı. Gollum kulakları paralayan, incecik bir sesle çığlık atmaya başladı; işitmesi bile korkunçtu. Debelendi, ağzıyla bileğine uzanıp ipi ısırmaya çalıştı. Çığlık atmaya devam etti.</p>

  <p>Sonunda Frodo gerçekten acı çektiğine ikna olmuştu; ama bu ipten olamazdı. Düğümü kontrol etti ve çok sıkı olmadığını gördü, hatta hiç sıkı olmadığını gördü. Sam, söylediğinden daha merhametliydi. "Neyin var senin?" dedi. "Eğer kaçmaya çalışırsan seni bağlarlar elbette; ama senin canını acıtmak istemiyoruz."</p>

  <p>"Bisi acıtıyor, bisi acıtıyor," diye tısladı Gollum. "Donduruyor, ısırıyor! Elfler bükmüş bunu, lanet olasıcalar! Pis, kötü kalpli hobbitler! İşte bundan kaçmaya çalışıyorduk, tabii ya, kıymetlim. Bunların kötü kalpli hobbitler olduğunu tahmin etmiştik. Onlar elfleri siyaret edisiyorlar, parlak gözlü öfkeli elfleri. Çösün bunu! Canısımısı acıtıyor."</p>

  <p>"Hayır, çözmeyeceğim," dedi Frodo, "ta ki..." -bir an için düşünceli düşünceli durdu- "ta ki sen, sana güvenmemi sağlayacak bir yemin edinceye kadar."</p>

  <p>"İstediğin şeye yemin edeceğis, evet, evetts," dedi Gollum, hâlâ yerlerde kıvranıp bileğini çözmeye çalışarak. "Canısımısı acıtıyor."</p>

  <p>"Yemin ediyor musun?"</p>

  <p>"Sméagol," dedi Gollum aniden açık bir şekilde, gözlerini sonuna kadar açıp, gözlerinde garip bir ışıkla Frodo'ya bakarak. "Sméagol Kıymetli üserine yemin edecek."</p>

  <p>Frodo ayağa kalktı ve bir kez daha Sam onun sözleri ve sert sesiyle hayretlere düştü. "Kıymetli üzerine mi? Buna nasıl cesaret edebilirsin?" dedi. "Düşün!</p>

  <p class="ti2"><i>Hepsine hükmedecek Bir Yüzük, hepsini karanlıkta birbirine bağlayacak.</i></p>

  <div>

  </div>

  <p class="p1">Yeminini buna bağlar mısın Sméagol? Bu seni bağlar. Ama bu senden çok daha güvenilmez bir şey. Sözlerini çevirebilir. Dikkat et!"</p>

  <p>Gollum sindi. "Kıymetli üserine, Kıymetli üserine!" diye tekrarladı.</p>

  <p>"Peki ne için yemin ediyorsun?" diye sordu Frodo.</p>

  <p>"Çok çok iyi olmak için," dedi Gollum. Sonra Frodo'nun ayaklarına doğru emekleyerek önünde süründü, kaba bir sesle fısıldıyordu: Bir titreme tuttu Gollum'u, sanki sözler her kemiğini korku ile sarsarmış gibi. "Sméagol onu, O'nun almasına hiç hiçbir saman isin vermeyeceğine yemin eder. Hiçbir saman! Sméagol onu koruyacak. Ama Kıymetli üserine yemin etmeli."</p>

  <p>"Hayır! Onun üzerine olmaz," dedi Frodo, sert bir acıma duygusuyla ona yukarıdan bakarken. "Senin bütün arzun, elinden gelirse, onu görmek, ona dokunmak; ama bunun seni çıldırtacağını da biliyorsun. Onu eline alarak yemin edemezsin. Eğer kabul edersen görmeden, yine de onun üzerine yemin et. Çünkü onun nerede olduğunu biliyorsun. Evet biliyorsun Sméagol. Tam önünde."</p>

  <p>Bir an için Sam'e sanki beyi büyümüş, Gollum da küçülmüş gibi geldi: Uzun, sert bir gölge, yüceliğini gri bir bulut ile gizleyen kudretli bir hükümdar; ayaklarında da sızlanan minik bir köpek. Yine de bir şekilde ikisi akrabaydı sanki, yabancı değil: Birbirlerinin akıllarına uzanabiliyorlardı. Gollum doğrularak Frodo'ya elleriyle dokunmaya, yaltaklanarak dizlerine sarılmaya çabaladı.</p>

  <p>"Çök! Yere çök!" dedi Frodo. "Şimdi yeminini et!"</p>

  <p>"Söss verisiyorus, evet sös veriyorum!" dedi Gollum. "Kıymetli'nin efendisine hismet edeceğim. İyi yürekli efendi, iyi yürekli Sméagol, <i>gollum gollum</i>!" Aniden yeniden ağlayıp bileğini ısırmaya başladı.</p>

  <p>"İpi çıkart Sam!" dedi Frodo.</p>

  <p>İstemeye istemeye itaat etti Sam. Gollum derhal kalkarak etrafta atlayıp zıplamaya başladı, tıpkı biraz önce azarlanmış da sonra yeniden sahibi tarafından okşanmış bir köpek gibi. O andan itibaren, bir süre devam eden bir değişiklik geldi üzerine Gollum'un. Daha az tıslayarak ve zırlayarak konuşmaya başladı ve doğrudan yol arkadaşlarıyla konuştu, kendi kendine. Ona doğru yaklaşırlarsa veya ani bir hareket yaparlarsa sinip kaçıyordu; onların elf pelerinlerinin temasından da sakınıyordu; fakat dostça davranıyordu ve acınacak bir biçimde onları memnun etmek için çabalıyordu. Eğer bir şaka yapılırsa, ya da Frodo ona güzel bir söz söylerse kahkahalarla gıdaklıyor, hopluyor, eğer Frodo onu paylarsa ağlıyordu. Sam zaten pek az konuşuyordu onunla. Ondan her zamankinden daha derin ve daha fazla kuşkulanıyordu ve yeni Gollum'u, yani Sméagol'ü eskisinden daha az sevmişti, eğer böyle bir şey mümkünse tabii.</p>

  <p>"Pekâlâ Gollum, veya sana her ne diyecek isek," dedi, "şimdi zamanı geldi çattı! Ay kayboldu ve gece ilerliyor. Yola koyulsak iyi olacak."</p>

  <p>"Evet, evet," diye hak verdi Gollum etrafta atlayıp sıçrayarak. "Haydi yola! Kusey ucu ile Güney ucu arasında sadece tek bir yol vardır. Ben buldum bu yolu. Ben buldum. Orklar kullanmıyorlar o yolu, orklar bilmiyorlar. Orklar Bataklıkları geçmiyorlar, onlar dolanıp millerce millerce yürüyor. Bu taraftan geldiğinis için şanslısınıs. Sméagol'ü bulduğunus için çok şanslısınıs, evet. Sméagol'ü isleyin!"</p>

  <p>Uzaklaşmak için birkaç adım atıp merakla arkasına baktı; tıpkı onları bir gezintiye davet eden bir köpek gibi. "Biraz bekle Gollum!" diye bağırdı Sam. "O kadar önden gitme bakalım! Senin ensende olacağım, üstelik ipler de elimin altında."</p>

  <p>"Hayır, hayır!" dedi Gollum. "Sméagol yemin etti."</p>

  <p>Gecenin derininde, berrak yıldızlar altında yola koyuldular. Gollum onları tekrar, geldikleri yerden kuzeye doğru yönlendirdi; bir süre sonra sağ tarafa doğru, Emyn Muil'in dik yamacından ayrılıp, aşağıdaki engin bataklıklara doğru inen kırık taşlı yamaçlara doğru meyletti. Hızla, yumuşak bir biçimde karanlığın içinde kayboldular. Mordor'un kapılarının önünde fersahlarca uzanan bu çorak yerde kara bir sessizlik vardı.</p>
