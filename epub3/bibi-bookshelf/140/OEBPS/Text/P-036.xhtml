  <h3>BÖLÜM III<br/> <br/> KARA KAPI KAPALI</h3>

  <p class="p1">Ertesi gün ermeden Mordor'a yaptıkları yolculuk sona ermişti. Bataklıklar ve çöl arkalarında kalmıştı. Önlerinde solgun gökyüzüne karşı kararan ulu dağlar tehditkâr başlarını dikiyorlardı.</p>

  <p>Mordor'un batı tarafında Ephel Dúath'ın yani Gölge Dağları’nın kasvetli çizgisi, kuzeyde Ered Lithui'nin kırık zirveleri ve çıplak sırtları kül gibi kurşuni bir renkle uzanıyordu. Aslında Lithlad ve Gorgoroth'un hazin düzlükleri etrafındaki tek bir koca duvarın parçaları olan ve tam ortasında acı bir iç deniz olan Núrnen bulunan bu sıradağlar, birbirlerine yaklaştıkça, kuzeye doğru uzun kollarını uzatıyorlardı; bu kollar arasında derin ve dar bir geçit vardı. Burası Cirith Gorgor, yani Dehşet Geçidi idi; Düşman'ın topraklarına buradan giriliyordu. Her iki yandaki yüksek uçurumlar alçalıyor, tam ağzından kara iskeletli çıplak iki dik tepe ileri doğru fırlıyordu. Bunların üzerinde Mordor Dişleri vardı: İki adet sağlam ve yüksek kule. Bunlar çok önceleri, güçleri kuvvetleri yerindeyken Gondor'lu İnsanlar tarafından, Sauron devrilip kaçtıktan sonra eski ülkesine geri dönmeye çalışmasın diye yapılmıştı. Fakat Gondor'un gücü zayıflamış, insanlar uyumuş; kuleler yıllarca bomboş kalmıştı. Sonra Sauron geri döndü. Yıkılmaya başlamış olan gözcü kuleleri tamir edilmiş, silahla doldurulmuş, içlerine sürekli tetikte duran birlikler yerleştirilmişti artık. Karanlık pencere delikleri kuzeye, doğuya ve batıya bakan, iskelet yüzlü yerlerdi ve her pencere uykusuz gözlerle doluydu.</p>

  <p>Geçidin ağzında, uçurumdan uçuruma taştan bir sur ördürmüştü Karanlıklar Efendisi. Bu surun içinde tek bir demir kapı vardı ve surun mazgallı siperleri üzerinde gözcüler hiç durmadan yürüyüp duruyorlardı. Her iki taraftaki tepelerin altında kayalar yüzlerce mağara ve oyukla doluydu: Buralarda bir ork ordusu gizlenmiş, savaşa giden kara karıncalar gibi ileri atılmak için hazır ve nazır bekliyorlardı. Kimse, eğer Sauron tarafından çağırılmamışsa veya Morannon'u, yani onun topraklarının kara kapısını açacak gizli parolayı bilmiyorsa, ısırığını hissetmeden Mordor Dişleri'nden geçemezdi.</p>

  <p>İki hobbit ümitsizlikle kulelere ve sura bakıyorlardı. Uzaktan, loş ışıkta bile surların üzerindeki kara muhafızların ve kapı önündeki devriyelerin hareketlerini görebiliyorlardı. Ephel Dúath'ın en kuzeydeki ayağının uzanan gölgesi altındaki kayalık bir çukurun kenarından bakıyorlardı. Bu ağır havaya kanat açan bir karga belki onların saklandıkları yerden bir fersah gittikten sonra en yakındaki kulenin zirvesine varabilirdi. Kulenin üzerinde belli belirsiz bir duman dolanıyordu, sanki altındaki tepede bir ateş için için yanarmış gibi.</p>

  <p>Gün erişti, açık sarı bir güneş Ered Lithui'nin yaşamsız sırtları üzerinde oynaştı. Sonra aniden pirinç borazanların çığlığı duyuldu: Kulelerden yükseldi sesleri ve uzaklarda, dağlardaki gizli sığınaklardan ve ileri karakol mevkilerinden cevaplar geldi; daha da öteden, uzaktan ama derin ve meşum bir sesle, gerideki boş topraklarda Barad-dûr'un muazzam borazanları ve davulları yankılandı. Mordor'a dehşet ve angarya dolu korkunç bir gün daha gelmişti; gece nöbetçileri zindanlarına ve derinlerdeki bölmelerine çağırılmış, kem gözlü ve zalim gündüz nöbetçileri nöbet yerlerine yürümeye başlamışlardı. Çelik, siperler üzerinden donuk donuk parlıyordu.</p>

  <p>"İşte geldik!" dedi Sam. "İşte Kapı; bana öyle geliyor ki en fazla buraya kadar ilerleyebiliriz zaten. Aman; Babalık beni şimdi göreydi söyleyecek bir iki sözü olurdu! Sık sık, dikkat etmezsem sonumun kötü olacağını söylerdi, öyle derdi ya. Ama artık o ihtiyarı bir daha görebileceğimi zannetmiyorum. Bana, <i>demedim miydi Sam</i>, deme şansı olmayacak: Bu daha da kötü. Nefesi yettiği sürece bunu söylemeye devam ederdi, ah o yaşlı yüzünü bir kerecik daha görebileydim. Ama önce güzelce bir yıkanmam gerekir, yoksa beni tanıyamaz.</p>

  <p>"Sanırım, 'şimdi ne yana doğru gideceğiz,' diye sormamın bir yararı olmaz, değil mi? Daha ileriye gidemeyiz, orklardan bir yardım isteyeceksek o başka tabii."</p>

  <p>"Hayır, hayır!" dedi Gollum. "Bu işe yaramas. Daha ileri gidemeyis. Sméagol öyle dedi. Şöyle dedi: Kapıya gidip göreceğis bakalım. Ama görüyorus. A, evet kıymetlim, görüyorus. Sméagol hobbitlerin bu taraftan gidemeyeceğini biliyordu. A, evet, Sméagol biliyordu."</p>

  <p>"O halde ne halt etmeye getirdin bizi buraya?" dedi Sam, o andaki ruh haliyle ne adil ne de makul olabiliyordu.</p>

  <p>"Bey öyle dedi. Bey dedi ki: Bisi Kapı'ya getir, dedi. İyi yürekli Sméagol de öyle yaptı. Bey öyle dedi, akıllı bey."</p>

  <p>"Öyle," dedi Frodo. Yüzü ciddi ve asıktı ama kararlıydı. Bitkin, kir pas ve yorgunluktan ıstırap içindeydi ama artık çekinmiyordu ve gözleri pırıl pırıldı. "Öyle dedim çünkü Mordor'a girmeyi amaçlıyordum ve başka bir yol bilmiyorum. O yüzden bu taraftan gideceğim. Başka kimseye de benimle gelmesini söylemiyorum."</p>

  <p>"Hayır, hayır beyim!" diye feryat figan etti Gollum, onu elleyerek, büyük bir keder içindeymiş gibi. "O yol bir işe yaramas! Yaramas! Kıymetli'yi O'na götürme. Hepimisi yer O, eğer eline geçirirse bütün dünyayı yer. Onu alıkoy cici bey ve Sméagol'e iyi davran. O'nun almasına izin verme. Veya burdan uzaklaş, daha iyi yerlere git ve onu minik Sméagol'e geri ver. Evet evet bey: Geri ver onu, ha? Sméagol onu güselce saklar; bissürü iyilikler yapar, ösellikle de cici hobbitlere. Hobbitler eve gider. Kapı'ya gitme!"</p>

  <p>"Bana Mordor topraklarına gitmem buyuruldu, o yüzden gideceğim," dedi Frodo. "Eğer tek bir yol varsa, o yolu izleyeceğim. Ne olacaksa olmalı."</p>

  <p>Sam hiçbir şey söylemedi. Frodo’nun yüzündeki ifade ona yetmişti; kendi sözlerinin faydasız olacağını biliyordu. Sonra zaten başından beri onun bu işten bir ümidi olmamıştı; neşeli bir hobbit olduğu için de, ümitsizliğini erteleyebildiği sürece bir ümide ihtiyacı olmamıştı. Artık gerçeklerle yüzleşme zamanı gelmişti. Fakat o bütün yol boyunca beyini bırakmamıştı; daha çok bu yüzden gelmişti zaten ve onun yanında olmaya devam edecekti. Beyi Mordor'a tek başına gitmeyecekti. Sam de onunla gidecekti - ve en azından Gollum'dan kurtulmuş olacaklardı.</p>

  <p>Bununla beraber, Gollum’un onları kendi varlığından kurtarmak gibi bir niyeti yoktu henüz. Frodo'nun ayakları dibinde diz çökmüş ellerini ovuşturarak viyaklıyordu. "Bu taraftan değil beyim!" diye yalvardı, "Başka bir yol var. Tabii ya, sahiden var. Başka bir yol, daha karanlık, bulması daha ssor, daha gisli. Ama Sméagol biliyor onu. Bırakın Sméagol göstersin sise!"</p>

  <p>"Başka bir yol!" dedi Frodo kuşkulu kuşkulu, Gollum'a keskin gözlerle bakarak.</p>

  <p>"Evet evet tabii! Başka bir yol <i>vardı.</i> Sméagol buldu onu. Gelin gidip bakalım hâlâ yerinde duruyor mu!"</p>

  <p>"Daha önce bundan söz etmemiştin."</p>

  <p>"Hayır. Bey sormadı ki. Bey ne yapmak istediğini söylememişti ki. O savallı Sméagol'e söylemiyor. Şöyle diyor: Sméagol beni Kapı'ya götür - sonra da haydi hoşça kal! Sméagol kaçıp kurtulabilir. Ama şimdi de şöyle diyor: Ben Mordor’a bu yoldan girmeyi amaçlamıştım. O yüsden Sméagol çok korkuyor. Cici beyi kaybetmek istemiyor. Sonra sös verdi, bey ona sös verdirdi, Kıymetli'yi korumak için. Ama bey yüzüğü O'na götürecek, doğruca Kara El'e götürecek, eğer bu taraftan giderse. O yüsden Sméagol ikisini birden korumak sorunda ve bir samanlar var olan başka bir yolu hatırlıyor. Cici bey. Sméagol çok iyi yürekli, hep yardım ediyor."</p>

  <div>
    <br/>
  </div>

  <p>Sam kaşlarını çattı. Eğer gözleriyle Gollum'da delikler açabilecek olsaydı, o anda açmış olurdu. Kafası kuşkularla doluydu. Görünüşe göre Gollum gerçekten de kederlenmiş ve Frodo'ya yardım etmeye hevesliydi. Fakat Sam, kulak misafiri olduğu tartışmayı hatırlayarak, uzun zamandır diplere batmış olan Sméagol'ün yüzeye çıktığına inanmak konusunda zorlandı: En azından o ses tartışmada son sözü söylememişti. Sam'in tahminine göre Sméagol ve Gollum yarıları (veya kendi kendine onlara taktığı isimlerle Yıvışık ile Leş) bir ateşkes, geçici bir ittifak yapmışlardı: İkisi de Yüzük'ü Düşman'ın ele geçirmesini istemiyordu; her ikisi de Frodo'nun yakalanmasını engellemek istiyor, mümkün olduğu sürece kendi gözlerinin önünde olmasını istiyordu - en azından Leş ellerini "Kıymetlisine uzatacak bir şansa sahip olduğu sürece. Mordor'a başka bir yol olup olmadığı konusunda kuşkuluydu Sam.</p>

  <p>"Ayrıca her iki yarının da beyin ne yapmaya niyeti olduğunu bilmemesi iyi bir şey," diye düşündü. "Eğer Bay Frodo'nun, Kıymetli'sini tamamen ortadan kaldırmaya çalıştığını bilseydi, işte o zaman acilen bir sorun yaşardık eminim. Her halükârda bizim Leş Düşman'dan o kadar çok korkuyor ki -onun bir çeşit emri altında veya bir zamanlar altındaymış besbelli- bize yardım ederken yakalanmaktansa bizi ele vermeyi tercih eder; ya da Kıymetli'sinin eritilmesindense bunu tercih eder. En azından benim düşüncem böyle. Umarım bey de buna dikkat eder. Herkes kadar akıllı biri, ama çok yufka yürekli, hakikaten çok yufka yürekli. Bir Gamgee’nin onun ne yapacağını tahmin etmesi imkânsız."</p>

  <p>Frodo Gollum'a hemen cevap vermedi. Bu düşünceler Sam'in yavaş fakat keskin aklından geçerken, o durmuş Cirith Gorgor'un karanlık uçurumuna bakıyordu. İçine sığındıkları çukur, tepe ile dağların dış ayakları arasında uzanan uzun, hendeğe benzer bir vadinin seviyesinden biraz yukarıda, alçak bir tepenin bir yamacına oyulmuştu. Vadinin ortasında batıdaki gözcü kulesinin kara temelleri duruyordu. Sabah ışığında Mordor Kapısı'nda birbirine yaklaşan solgun ve tozlu yollar artık net bir biçimde görülüyordu: Biri geriye, kuzeye doğru dolanıyordu, diğeri ise Ered Lithui'nin eteklerine takılıp kalmış sisin içine, doğuya doğru girip yok oluyordu; bir üçüncüsü de onlara doğru geliyordu. Sert bir şekilde kulenin etrafından dönerken dar bir geçide giriyor ve bulundukları çukurdan pek uzakta olmayan bir yerden, aşağıdan geçiyordu. Sağ tarafından batıya dönerek dağların sırtlarını dolanıyor, güneye doğru Ephel Dúath'ın bütün batı yamaçlarını örten derin gölgelerin içine giriyordu; görüş alanlarının dışına çıktıktan sonra ise, yolculuğuna Ulu Nehir ile dağlar arasındaki dar bir toprak parçasından devam ediyordu.</p>

  <p>Frodo düzlükte büyük bir kıpırtının, bir hareketin olduğunu fark etti. Sanki bütün ordular yürüyüşe geçmişti; gerçi çoğu, geride bulunan metruk araziden ve bataklıklardan sürüklenip gelen kötü kokular ve buğularla gizlenmişlerdi. Fakat orada burada mızrakların ve miğferlerin parıltılarını yakalıyordu; yolların yanındaki düzlüklerde büyük bölükler halinde atlılar görülüyordu. Daha birkaç gün önce Amon Hen'de uzaktan gördüğü görüntüyü hatırladı, gerçi şimdi yıllar önce gibi geliyordu ona. O zaman, bir an için çılgınca bir biçimde gönlünde kıpırdamış olan ümidin nafile olduğunu anladı. Borazanlar meydan okumak için değil, karşılamak için çalıyorlardı. Bu, çok önceleri yitmiş olan bahadırlık mezarlarından öç almak için çıkan hayaletler gibi ayaklanmış Gondor'lu İnsanlar'ın, Karanlıklar Efendisi'ne karşı giriştikleri bir saldırı değildi. Bunlar başka bir soyun adamlarıydı, engin Doğu topraklarından çıkıp gelen Efendilerinin çağrısı üzerine toplanan insanlar; geceleyin Kapı'sı önünde konaklamış, şimdi de O'nun artmakta olan gücünü iyice büyütmek için yürüyüşe geçmişlerdi. Sanki, içinde bulundukları durumun ne kadar tehlikeli olduğunu ancak günün artan ışığında, bu engin tehdide bu kadar yakınken, aniden tam anlamıyla anlayabilmiş gibi, Frodo narin gri başlığını başına geçirip, çukurun içine atladı. Sonra Gollum'a döndü.</p>

  <p>"Sméagol," dedi, "sana bir kez daha güveneceğim. Galiba buna mecburum da; benim bahtımda, hiç ummadığım bir anda senden yardım almak, senin bahtında da uzun süreler boyunca kötü bir niyetle izlemiş olduğun bana yardım etmek varmış. Şimdiye kadar takdirimi kazandın ve verdiğin söze sadık kaldın. Sadık kaldın derken samimiyim," diye ekledi Sam'e bir bakış fırlatarak, "çünkü şimdiye kadar iki kere senin ellerine kaldık ve sen bize bir zarar vermedin. Bir zamanlar aradığın şeyi almaya da çalışmadın. Üçüncü keresi en iyisi olur umarım! Ama seni uyarıyorum Sméagol, tehlike içindesin."</p>

  <p>"Evet, evet beyim!" dedi Gollum. "Korkunç bir tehlike! Düşündükçe Sméagol'ün kemikleri takırdıyor ama kaçmıyor. Cici beye yardım etmesi lassım.</p>

  <p>"Ben şu anda hepimizin paylaştığı tehlikeyi kastetmiyorum," dedi Frodo. "Sadece senin içinde olduğun tehlikeyi kastediyorum. Kıymetli adını taktığın bir şey üzerine yemin ettin. Bunu hatırla! O senin yeminine uymanı bekleyecek; ama sözünü de eğip bükerek seni mahvetmek için kullanacaktır. Daha şimdiden döndün. Daha biraz önce kendini, aptalca bir biçimde ele verdin. <i>Onu Sméagol'e geri ver</i>, dedin. Bir daha söyleme bunu! Bu düşüncenin içinde büyümesine izin verme! Onu bir daha geri alamayacaksın. Fakat ona karşı duyduğun arzu senin sonun olabilir. Onu bir daha geri alamayacaksın. Eğer başka çare kalmazsa, Sméagol, Kıymetli'yi ben takacağım; Kıymetli çok uzun bir süre sana hâkim olmuş. Eğer ben onu takarak sana hükmetmiş olsaydım, sen sözüme itaat ederdin - senden uçurumdan aşağıya veya ateşe atlamanı istemiş olsaydım bile. Zaten emrim de böyle bir şey olur eğer takarsam. O yüzden dikkat et Sméagol!"</p>

  <p>Sam beyine büyük bir takdir ile ama aynı zamanda hayretle baktı: Sesinde öyle bir ton ve yüzünde öyle bir ifade vardı ki, daha önce hiç görmemişti. Sevgili Bay Frodo'nun iyiliği hep o kadar yüksek bir mertebede olurdu ki, bunun önemli bir ölçüde körlüğüne delalet ettiğini zannetmişti Sam. Tabii ki aynı zamanda Bay Frodo'nun dünya üzerindeki (Yaşlı Bay Bilbo ve Gandalf hariç tutulabilirdi) en akıllı kişi olduğuna da sarsılmaz bir inancı vardı. Gollum da kendi çapında benzer bir hata yapmış, iyilik ile körlüğü birbirine karıştırmıştı belli ki; gerçi tanışıklığı daha kısa süreli olduğu için yaptığı hata daha affedilir sayılırdı. En azından bu konuşma onun gururunu kırmış ve dehşete düşürmüştü. Yerlerde sürünmeye başladı, ama <i>cici beyim</i>'den başka anlaşılır bir söz söyleyemedi.</p>

  <p>Frodo bir süre sabırla bekledi sonra daha az sert bir üslupla yeniden konuştu. "Haydi Gollum ya da Sméagol, hangi adı istiyorsan, bana bu diğer yoldan söz et ve mümkünse o yolda bir umut var mı yok mu göster; göster ki düz yoldan gitmemeye ikna olayım. Acelem var."</p>

  <p>Fakat Gollum acınacak bir durumdaydı ve Frodo'nun tehdidi cesaretini oldukça kırmıştı. Ondan, mırıldanmaları, viyaklamaları ve yerlerde sürünüp her ikisine de "savallı minik Sméagol'e" iyi davranmaları için yalvarmalarıyla sık sık kesilen konuşması arasında, doğru dürüst bir şey öğrenmek mümkün değildi. Bir süre sonra biraz daha sakinleşti ve Frodo yavaş yavaş, Ephel Dúath'ın batısından dönen yolu izleyen bir yolcunun, zamanla kara ağaçların oluşturduğu bir halkanın yakınındaki bir kavşağa geleceğini anlamaya başladı. Sağ tarafta bir yol Osgiliath'a ve Anduin köprülerine gidiyordu; ortadaki de güneye doğru ilerliyordu.</p>

  <p>"Ööylece gidiyor," dedi Gollum. "Hiç o taraftan gitmedik bis ama hiç durmayan Büyük Su'yu görünceye kadar yüz fersah gidildiğini söylüyorlar. Orada bissürü balık var, balıkları yiyen büyük kuşlar var: Cici kuşlar: Fakat bis oraya hiç gitmedik, ne yasık gitmedik! Hiç şansımıs olmadı. Daha da ilerde, daha da çok topraklar var diyorlar ama Sarı Yüs orada çok sıcak ve çok as bulut oluyor ve oradaki insanlar hiddetli ve kara yüsleri var. Bis o ülkeyi görmek istemiyorus."</p>

  <p>"Hayır!" dedi Frodo. "Ama sen yolundan sapma. Üçüncü dönemeçte ne var?"</p>

  <p>"A evet, a evet, bir üçüncü yol daha var," dedi Gollum. "O sola dönen yol. Hemen tırmanmaya, tırmanmaya başlar o; dolanır, tırmanır, geriye yükssek gölgelere doğru. Kara kayayı döndüğü saman görürsünüs, aniden tam tepenisde görürsünüs ve saklanmak istersinis."</p>

  <p>"Görürüz ha? Ne görürüz?"</p>

  <p>"Eski hisarı, çok eski ve çok korkunç artık. Eskiden Güney'den hikâyeler duyardık, çok önce, Sméagol gençken. A evet, eskiden akşamları Ulu Nehir'in kıyısında oturup hikâyeler anlatırdık, söğüt topraklarında, Nehir de gençken, <i>Gollum</i>, <i>Gollum</i>." Ağlamaya ve mırıldanmaya başladı. Hobbitler sabırla beklediler.</p>

  <p>"Güney'in hikâyeleri," diye devam etti Gollum yine, "parlak göslü usun boylu insanlar, onların taştan, dağ gibi olan evleri, Krallarının gümüş tacı ve Ak Ağaç: Ne mükemmel hikâyelerdi. Çok yükssek kuleler inşa etmişlerdi ve bunlardan bir tanesi gümüşsü beyastı ve bunun içinde aya benseyen bir taş vardı ve bunun etrafında da kocaman beyass duvarlar. Evet, evet, Ay Kulesi hakkında bir sürü hikâyeler vardı."</p>

  <p>"Bu Elendil'in oğlu İsildur'un inşa ettirmiş olduğu Minas İthil olmalı," dedi Frodo. "Düşman'ın parmağını kesen İsildur idi."</p>

  <p>"Evet, O'nun Kara Eli'nde sadece dört parmak var ama o da yetiyor," dedi Gollum titreyerek. "Ve İsildur'un şehrinden nefret ediyordu."</p>

  <p>"Nefret etmediği ne var ki?" dedi Frodo. "Ama Ay Kulesi'nin bizimle ilgisi ne?"</p>

  <p>"Şimdi beyim eskiden de vardı bu kule, hâlâ da var: O yükssek kule, beyas evler ve sur; ama artık hoş değil, güsel değil. Çok önceleri ele geçirmiş burayı. Artık çok korkunç bir yer. Yolcular orayı görünce titriyorlar ve görmemek için hemen usaklaşıyorlar, gölgesinden sakınıyorlar. Ama bey o tarafa doğru gitmek sorunda kalacak. Bundan başka tek yol orası. Çünkü dağlar orada daha alçak ve eski yollar sonunda tepedeki bir geçide gelinceye kadar dağlara tırmanıyor da tırmanıyor; sonra yeniden iniyor, iniyor - Gorgoroth'a." Sesi alçalarak bir fısıltıya dönüştü ve ürpererek titredi.</p>

  <p>"Ama bunun bize ne yararı olacak?" diye sordu Sam. "Mutlaka Düşman kendi dağlarını biliyordur ve o yol da en az bunun kadar korunuyordur herhalde? Kule boş değil, öyle değil mi?"</p>

  <p>"Yo, boş değil!" diye fısıldadı Gollum. "Boş gibi duruyor ama boş değil. Yo hayır! Çok korkunç şeyler yaşıyor orada. Orklar, evet hep orklar; ama daha kötü şeyler, daha kötü şeyler de yaşıyor orada. Yol surların gölgesi altından tırmanarak kapıdan geçiyor. Yolda, onların haberi olmadan hiçbir şey kıpırdayamas. İçerdeki şeyler biliyorlar: Sessiss Göscüler."</p>

  <p>"Yani senin önerin bu mu," dedi Sam, "güneye doğru bir uzun yürüyüş daha yapıp, eğer başarabilirsek kendimizi bunun gibi, belki de daha kötü bir kapana kıstırmak, öyle mi?"</p>

  <p>"Hayır, tabii ki hayır," dedi Gollum. "Hobbitler anlamaya çalışsın. O, o taraftan bir saldırı beklemiyor. O'nun Gösü yuvarlaktır ama bası yerlere diğerlerinden daha çok bakar. Her şeyi aynı anda göremes, henüs göremes. Bakın, Gölgeli Dağlar’ın batısındaki bütün toprakları ele geçirdi ve artık bütün köprüleri elinde tutuyor. Kimsenin köprülerde büyük bir dövüşe girmeden veya bir sürü kayık kullanmadan, Ay Kulesi'ne gelebileceğini düşünmüyor; bunları yaparlarsa da O'nun saten haberi olur."</p>

  <p>"O'nun ne yapıp ne düşündüğü konusunda çok fazla şey biliyor gibisin," dedi Sam. "Son zamanlarda O'nunla konuşmuş muydun? Yoksa sadece orklarla mı sıkı fıkıydın?"</p>

  <p>"Hobbit iyi kalpli değil, düşünceli değil," dedi Gollum Sam'e ters ters bakıp Frodo'ya dönerek. "Sméagol orklarla konuştu, evet tabii, beye rastlamadan önce konuştu, bissürü halklarla konuştu: Çok usaklara gitti. Ve şu anda söylediğini bissürü halk da söylüyor. O'nun için ve bisim için esas büyük tehlike burada Kusey'de. Günün birinde Kara Kapı'dan dışarı çıkacak, yakında bir gün. Büyük orduların girip çıkabileceği tek yol orası. Ama usaktaki batıdan korkmuyor ve orada da Sessiss Göscüler var."</p>

  <p>"Aynen öyle," dedi Sam, devre dışı kalmaya niyeti yoktu. "Biz de gidip kapılarını çalıp, Mordor'a oradan mı gidildiğini soracağız, öyle mi? Yoksa cevap vermeyecek kadar da mı sessiz bunlar? Bu akıl kârı değil. Aynı şeyi burada da yapabiliriz, böylece uzun bir yoldan da kurtulmuş oluruz."</p>

  <p>"Bu konuyla alay etme," diye tısladı Gollum. "Komik değil. Yo yo! Hiç eğlenceli değil. Mordor'a girmeye çalışmak akıl kârı değil. Ama eğer bey, <i>git</i><i>mem gerek,</i> ya da <i>gideceğim,</i> diyorsa o saman bir yolunu bulmaya çalışmalıyıss. Ama korkunç şehre gitmemeliyis, yo yo, tabii ki bunu yapmamalıyıs. Sméagol bu noktada yardım ediyor, cici Sméagol, kimse ona bir şey anlatmasa da o yardım ediyor. Sméagol yeniden yardım ediyor. O buldu onu. O biliyor."</p>

  <p>"Ne buldun?" diye sordu Frodo.</p>

  <p>Gollum yere çömeldi ve sesi yeniden bir fısıltıya dönüştü. "Dağlara doğru giden minik bir patika; sonra bir merdiven, dar bir merdiven, evet evet, çok usun ve çok dar. Sonra daha çok merdiven. Ve sonra" -sesi daha da alçalmıştı- "bir tünel, karanlık bir tünel; son olarak da küçük bir uçurum ve ana geçidin tepesinde bir patika. Sméagol karanlıktan o yolla kurtulmuştu. Ama bu seneler önceydi. Patika ortadan kalkmış olabilir artık; ama belki de kalkmamıştır, belki de kalkmamıştır."</p>

  <p>"Bu kulağıma hiç hoş gelmiyor," dedi Sam. "Çok kolay görünüyor, en azından anlatırken. Eğer o patika hâlâ oradaysa, korunuyordur da. Daha önce korunmuyor muydu Gollum?" Tam bunları söylerken Gollum'un gözlerinde yeşil bir ışık yakaladı, ya da yakaladığını sandı. Gollum bir şeyler mırıldandı ama cevap vermedi.</p>

  <p>"Daha önce korunuyor muydu?" diye sordu Frodo sertçe. "Ve sen karanlıktan <i>kaçtın</i> mı Sméagol? Yoksa, belli bir görevle ayrılmana izin mi verilmişti? En azından, yıllar önce seni Ölü Bataklıklarda bulan Aragorn böyle düşünüyordu."</p>

  <p>"Yalan bu!" diye tısladı Gollum ve Aragorn'un adının anılmasıyla birlikte şeytani bir ışık geldi gözlerine. "O bana yalan söyledi, evet aynen öyle yaptı. Ben kaçtım, kendi biçare halimle. Gerçekten de Kıymetli'yi aramam söylenmişti; ben de aradım, aradım, tabii ki aradım. Ama Kara Varlık için değil. Kıymetli bisimdi, o benimdi söyleyim sise. Kaçtım ben."</p>

  <p>Frodo Gollum'un bu konuda bir kez olsun, kendisinden bekleneceği gibi gerçeklerden çok uzaklaşmamış olduğundan garip bir biçimde emindi; her nasılsa Mordor'dan dışarıya bir yol bulmuştu, en azından bunun kendi kurnazlığı sayesinde olduğunu düşünüyordu. En azından, Gollum'un <i>ben</i> dediğini fark etti; Gollum'un "ben" diye konuştuğu nadir anlar genellikle, eskiden kalmış bir dürüstlüğün ve samimiyetin kalıntılarının yüzeye çıktığının göstergesiydi. Fakat bu noktada Gollum'a güvenilecek olsa bile, Frodo Düşman'ın hilelerini unutmuş değildi. Bu "kaçış"a izin verilmiş, hatta bilhassa tertiplenmiş ve Karanlık Kule tarafından gayet iyi biliniyor olabilirdi. Ve en azından Gollum'un birçok şeyi onlardan sakladığı da belliydi.</p>

  <p>"Sana bir kere daha soruyorum," dedi: "Bu gizli yol korunmuyor mu?"</p>

  <p>Fakat Aragorn ismi Gollum'u huysuz bir ruh haline sokmuştu. Bir kerecik olsun doğruyu, ya da doğrunun bir bölümünü söyleyen bir yalancı sözüne güvenilmediğinde nasıl incinmiş bir havaya bürünürse, öyleydi şimdi. Cevap vermedi.</p>

  <p>"Korunmuyor mu?" diye tekrarladı Frodo.</p>

  <p>"Evet, evet, belki. Bu topraklarda hiç güvenlikli yer yok," dedi Gollum asık suratla. "Hiç güvenlikli yer yok. Ama bey ya bu yolu deneyecek, ya da eve geri dönecek. Başka yolu yok." Daha fazla bir şey söyletemediler ona. Bu tehlikelerle dolu yerin ve yüksekteki geçidin adını söyleyemedi ya da söylemedi.</p>

  <p>Oranın adı Cirith Ungol idi, arkası korkunç söylentilerle dolu bir ad. Aragorn belki onlara bu ismi ve önemini anlatabilirdi; Gandalf onları uyarabilirdi. Ama yalnızdılar; Aragorn uzaklardaydı ve Gandalf İsengard'ın yıkıntıları arasında durmuş Saruman ile çekişiyor, karşılaştığı hainlik nedeniyle gecikiyordu. Yine de Saruman'a son sözlerini söylerken ve <i>palantír</i> Orthanc'ın basamaklarına bir şimşek gibi çarparken Gandalf'ın düşünceleri Frodo ile Samwise’a yönelmişti; zihni fersahlar ötesinden ümit ve acıma duygularıyla arıyordu onları.</p>

  <p>Belki de Frodo bilmeden, Gandalf'ın artık yokolmuş, uzaklardaki Moria'nın gölgesi içine yitip gitmiş olduğuna inansa da, tıpkı Amon Hen'de olduğu gibi bunu hissetmişti. Uzun bir süre yerde oturdu sessizce, başı önüne eğik, Gandalf'ın ona söylemiş olduğu her şeyi hatırlamaya çalışarak. Fakat bu seçim için hatırlayabildiği hiçbir öğüt yoktu. Aslında Gandalf'ın rehberliği onlardan çok çabuk esirgenmişti, çok çabuk, daha Karanlık Ülke çok uzaktayken. Son olarak oraya nasıl girebileceklerini Gandalf söylememişti. Belki de söyleyemezdi. Düşman'ın Kuzey'deki kalesine, Dol Guldur'a bir kez girmeye cüret etmişti. Fakat Mordor'a, Ateş Dağı'na, Barad-dûr'a, Karanlıklar Efendisi güçlenip ayaklandıktan sonra, buraya hiç yolculuk yapmış mıydı? Frodo böyle bir şey olabileceğini zannetmiyordu. İşte bu yüzden, Shire'lı minik bir buçukluktan, sakin kırların basit bir hobbitinden, ulu kişilerin giremediği veya girmeye cesaret edemediği yerlere bir yol bulması bekleniyordu. Bu kötü bir kaderdi. Fakat kendi seçmişti bu kaderi, kendi oturma odasında, Gümüş ve Altın Ağaçları'nın hâlâ çiçek içinde olduğu, dünyanın gençliği ile ilgili bir hikâye kadar uzak görünen bir yılın, uzaklarda kalmış bir baharında... Bu kötü bir seçimdi. Ne yönü seçmeliydi? İki yol da dehşete ve ölüme ilerliyor idiyse, bir seçim yapmanın anlamı neydi?</p>

  <div>
    <br/>
  </div>

  <p>Gün ilerledi. İçinde yatmakta oldukları, korku ülkesinin sınırlarına bu kadar yakın olan o küçük gri çukura derin bir sessizlik sindi: Sanki onları etraflarındaki dünyadan ayıran kalın bir perde gibi elle tutulabilen bir sessizlik. Üzerlerinde, uçuşan dumanla şerit şerit lekelenmiş solgun bir gök kubbe vardı, ama çok yukarıda ve çok uzakta görünüyordu; sanki kara düşüncelerle dolu ağır bir havanın derinliklerinden görünüyormuş gibi.</p>

  <p>Güneşin önünde asılı kalan bir kartal bile orada, kasvetin yükü altında sessizce kıpırdamadan gri pelerinlerine sarınmış oturan hobbitleri göremezdi. Belki bir an için, yere yayılıp yatmış minik bir şekil gibi görünen Gollum'u incelemek için duraklayabilirdi: insan çocuklarına ait kurumuş bir iskeletin, pejmürde giysileri üzerine yapışmış, uzun kolları ve bacakları kemik kadar beyazlaşmış, bir deri bir kemik halde yattığını sanırdı: Didiklemeye değecek et bile görmezdi üzerinde.</p>

  <p>Frodo'nun başı dizlerine eğilmişti ama Sam ellerini başının arkasında kavuşturmuş, geriye yaslanmış, başlığının arasından boş gökyüzüne bakıyordu. En azından uzun bir süre için gökyüzü boştu. Derken Sam'e sanki kuşa benzeyen kara bir şekil görüş sahasına girmiş, daireler çizmiş ve sonra tekrar dönüp gitmiş gibi geldi. Bunu iki tane daha izledi, sonra da bir dördüncüsü. Bakıldığında çok minik görünüyorlardı ama yine de Sam, her nasılsa bunların çok iri, kanat mesafelerinin çok geniş olduğunu ve çok yüksekten uçtuklarını biliyordu. Gözlerini kapattı ve öne doğru eğilerek büzüştü. Aynı uyarıcı korkuyu, rüzgârdaki çığlık ve aydaki gölge ile gelen aynı çaresiz dehşeti Süvariler'in varlığında da hissetmişti - gerçi şu anda ezici veya zorlayıcı değildi, tehdit daha uzaktaydı. Yine de bir tehditti işte. Frodo da hissetti bunu. Düşüncesi bölündü. Kıpırdayarak titredi ama yukarı bakmadı. Gollum örümcek gibi bir köşeye büzüştü. Kanatlı şekiller döndü, Mordor'a doğru hızlanarak aşağıya süzüldü.</p>

  <p>Sam derin bir nefes aldı. "Süvariler yine ortalıklarda ama bu kez havada," dedi boğuk bir fısıltıyla. "Onları gördüm. Sence bizi görebilirler mi? Çok yukarıdaydılar. Ayrıca eski Kara Süvariler gibiyseler bunlar gün ışığında fazla göremezler, değil mi?"</p>

  <p>"Hayır, herhalde göremezler," dedi Frodo. "Fakat binekleri görebilir. Ve şu anda bindikleri bu kanatlı yaratıklar büyük bir ihtimalle bütün canlılardan daha keskin görüşlüdür. Büyük leş kargalarına benziyorlar. Bir şey arıyorlardı: Korkarım Düşman tetikte."</p>

  <p>Korkuları geçti ama etraflarını saran sessizlik yırtılmıştı. Bir süre için dünyayla ilişkileri kesilmişti, sanki görünmez bir adadaymışlar gibi; şimdi ise yeniden tüm çıplaklıklarıyla ortaya çıkmışlardı, tehlike geri gelmişti. Fakat Frodo hâlâ Gollum'a bir şey söylememiş, seçimini yapmamıştı. Gözleri kapalıydı, sanki rüya görüyormuş ya da gönlüne ve hatıralarına bir göz gezdiriyormuş gibi. En sonunda kıpırdanarak ayağa kalktı; konuşacak, bir seçim yapacak gibi görünüyordu. Ama, "Durun!" dedi. "O da ne?"</p>

  <div>
    <br/>
  </div>

  <p>Üzerlerine yeni bir korku çökmüştü. Şarkı sesi ve kaba bağırtılar duydular. İlk başta çok uzakta gibi geldi onlara, ama ses gittikçe yaklaştı: Onlara doğru geliyordu. Hepsinin aklına Kara Kanatlar'ın yerlerini bulduğu ve onları yakalatmak için silahlı askerler yolladığı geldi: Sauron’un bu korkunç hizmetkârları için hiçbir hız fazla sayılmazmış gibi görünüyordu. Etrafı dinleyerek büzüştüler. Konuşma sesleri, silahların ve koşum takımlarının şakırtısı çok yakındı. Frodo ile Sam, kınlarında duran minik kılıçlarını gevşettiler. Kaçmaları imkânsızdı.</p>

  <p>Gollum yavaş yavaş doğrularak çukurun kenarına doğru bir böcek gibi tırmanmaya başladı. Son derece dikkatle, çukurun kenarındaki kaya kırığından bakabilecek duruma gelinceye kadar kendini milim milim yükseltti. Bir süre orada hiç kıpırdamadan durdu, hiç ses çıkarmadı. Aynı anda sesler yeniden uzaklaşmaya başladı ve yavaş yavaş azalıp gitti. Uzaklarda, Morannon surlarında bir borazan çaldı. Sonra Gollum sessizce geri çekilerek çukura geri kaydı.</p>

  <p>"Mordor'a daha çok insan gidiyor," dedi alçak bir sesle. "Kara yüsler. Bunlar gibi insanlar görmedik daha önce, hayır, Sméagol görmedi. Çok hiddetliler. Kara gösleri, usun siyah saçları, kulaklarında altın küpeleri var; evet, bir sürü güsel altın. Ve basıları yanaklarına kırmısı boya sürmüş ve kırmısı pelerinleri var; ve bayrakları da kırmışı ve mısraklarının ucu; ve koca koca çivili, sarı-siyah çisgili, yuvarlak kalkanları var. Hoş değil; çok salim, kötü adamlara bensiyorlar. Neredeyse orklar kadar kötü ve çok daha iri. Sméagol bunların Ulu Nehir'in ucundan da ötelerden geldiklerini düşünüyor: O yoldan geldiler. Kara Kapı'dan geçtiler; ama dahası da gelebilir. Mordor'a hep daha da çok insan geliyor. Günün birinde bütün halklar içeri girmiş olacak."</p>

  <p>"Hiç fül var mıydı?" diye sordu Sam, tuhaf yerler hakkında yeni şeyler öğrenmek sevdasından korkusunu unutarak.</p>

  <p>"Hayır, hiç fül yoktu. Fül de ne?" dedi Gollum.</p>

  <div>
    <br/>
  </div>

  <p>Sam ayağa kalkarak ellerini arkasında kavuşturdu (her "şiir söylediğinde" yaptığı gibi) ve başladı:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Fare gibi gri,</i></p>

  <p class="ti2"><i>Ev kadar iri,</i></p>

  <p class="ti2"><i>Burnum yılan gibi,</i></p>

  <p class="ti2"><i>Titretirim yeri,</i></p>

  <p class="ti2"><i>Dolanırken dağ bayır,</i></p>

  <p class="ti2"><i>Ağaçlar yıkılır.</i></p>

  <p class="ti2"><i>Boynuzlarım ağzımda,</i></p>

  <p class="ti2"><i>Yelken kulaklarımla</i></p>

  <p class="ti2"><i>Güney'de gezerim.</i></p>

  <p class="ti2"><i>Her şeyi ezerim,</i></p>

  <p class="ti2"><i>Sığmam yıllara,</i></p>

  <p class="ti2"><i>Düşmem toprağa,</i></p>

  <p class="ti2"><i>Asla ölmeyeceğim.</i></p>

  <p class="ti2"><i>Füldür benim adım,</i></p>

  <p class="ti2"><i>Her şeyden büyüğüm</i></p>

  <p class="ti2"><i>Uzundur boyum.</i></p>

  <p class="ti2"><i>Rastlarsan bana</i></p>

  <p class="ti2"><i>Unutmazsın asla.</i></p>

  <p class="ti2"><i>Eğer rastlamazsan,</i></p>

  <p class="ti2"><i>Sanırsın bunlar yalan;</i></p>

  <p class="ti2"><i>Ama Füldür adım benim,</i></p>

  <p class="ti2"><i>Hiç yalan söylemedim.</i></p>

  <div>
    <br/>
  </div>

  <p>"Bu," dedi Sam, şiirini bitirince, "Shire'da söylediğimiz bir tekerleme. Anlamsızdır belki, belki de değildir. Ama bizim de kendi öykülerimiz var ve Güney'den gelen haberler, filan. Eski zamanlarda hobbitler ara sıra yolculuğa çıkarlardı. Çoğu geri gelmedi ve gelenlerin de her söylediğine inanan olmadı: <i>Bree'den gelen habere güvenilir, Shire sözüne güvenilir</i> demez kimse. Fakat uzaktaki Güneştoprakları'ndan gelen büyük halkın hikâyelerini dinledim hep. Biz onlara kendi öykülerimizde Swerting'ler deriz; bunların dövüşürken füllere bindikleri söylenir. Füllerin sırtına evler ve kuleler falan koyarlarmış ve fiiller birbirlerine kayalar, ağaçlar atarmış. O yüzden sen 'Kırmızılar ve altınlar içinde Güney'den insanlar,' dediğinde ben de, 'fül var mıydı?' dedim. Çünkü eğer var idiyse, tehlikeyi göze alıp bakacaktım. Ama artık bir fül görebileceğimi zannetmiyorum. Belki de öyle bir hayvan hiç yoktur." İçini çekti.</p>

  <p>"Hayır, hiç fül yok," dedi Gollum tekrar. "Sméagol onları hiç duymadı. Onları görmek de istemiyor. Olmalarını da istemiyor. Sméagol buradan gidip, daha emniyetli bir yerlerde gislenmek istiyor. Sméagol beyin gitmesini istiyor. Cici bey Sméagol ile gelmes mi?"</p>

  <p>Frodo ayağa kalktı. Bütün sıkıntılarının arasında Sam'in ortaya çıkıp, <i>Füllerin</i> eski ocakbaşı tekerlemelerinden birini gururla okuyuşu karşısında gülmeden edememişti; gülmek de tereddütünün geçmesine neden olmuştu. "Keşke bin tane fülümüz olsaydı da Gandalf bunların başında beyaz bir füle biniyor olsaydı," dedi. "O zaman bu şeytani topraklara girmek için bir yol açabilirdik belki. Ama böyle bir şansımız yok; sadece yorgun bacaklarımız var o kadar. Evet Sméagol, son dönemeç en iyisi olabilir. Seninle geleceğim."</p>

  <p>"Cici bey, akıllı bey, iyi kalpli bey!" diye bağırdı Gollum zevkle Frodo'nun dizlerini okşayarak. "Cici bey! O zaman dinlenin şimdi iyi kalpli hobbitler, kayaların gölgesi altında, kayaların dibinde! Dinlenin ve kıpırtısıs yatın Sarı Yüs gidinceye kadar. Sonra hıssla gideris. Yumuşak ve hısslı olmamıs gerek, gölgeler gibi!"</p>
