  <h2>ÖNSÖZ</h2>

  <h3 id="sigil_toc_id_1">1<br/> <i>Hobbitler Hakkında</i></h3>

  <p class="p1">Bu kitap büyük ölçüde hobbitler hakkındadır ve okuyucu kitabın sayfalarından onların özelliklerinin birçoğunu ve tarihlerinin de birazını çıkartabilir. Bu konuda daha fazla bilgi için, <i>Hobbit</i> adı altında yayınlanmış olan Batısınırları Kırmızı Kitabı'ndan alınan seçkilere bakabilirsiniz. Oradaki öykü, dünya çapında ün kazanmış ilk hobbit olan Bilbo tarafından yazılan Kırmızı Kitap'ın ilk bölümlerinden bir araya getirilmiştir ve Doğu'ya gidip döndüğü yolculuğu konu aldığı için <i>Gittim ve Döndüm</i> adını taşımaktadır. Bu macera daha sonra, burada anlatılan o Çağ'ın büyük hadiselerinde bütün hobbitleri bağlayacak olan bir maceradır.</p>

  <p>Bununla beraber, kimileri o ilk kitaba sahip olmayabilir; birçok kişi de daha ilk başından bu tuhaf halk hakkında daha çok şey öğrenmek isteyebilir. İşte bu okurlar için burada, hobbit irfanından önemli sayılabilecek noktalar üzerine birkaç not bir araya getirilmiş ve ilk macera kısaca hatırlatılmıştır.</p>

  <div>
    <br/>
  </div>

  <p>Hobbitler pek kendilerini göstermeseler de kadim bir halktır. Eskiden şimdikine nazaran daha kalabalıklardı; çünkü barışı, huzuru ve iyi sürülmüş toprağı çok severler: Hobbitlerin en çok sevdikleri uğrak yerleri derli toplu, güzelce ekilip biçilmiş kırlık yerlerdi. Alet kullanmada maharetli olmalarına rağmen demirci körükleri, su değirmenleri veya el dokuma tezgâhlarından daha karmaşık makinalardan anlamazlardı; hâlâ anlamazlar ve sevmezler. Eski günlerde dahi, "Büyük Ahali'den" -bize böyle derlerdi- genellikle uzak dururlardı; şimdi ise korkuyla kendilerini bizden sakınmaya başlamışlardır ve artık hobbitleri bulabilmek çok zordur. Kulakları delik, gözleri keskindir ve yapı olarak kilo almaya müsait olmalarına ve gereksiz yere acele etme eğilimleri olmamasına rağmen yine de hareketlerinde çevik ve marifetlidirler. Her şeyden önce, karşılaşmak istemedikleri iri halktan biri patavatsızca yollarına çıkarsa hızla ve sessizce kaybolma sanatına sahiptirler ve bu sanatı o kadar geliştirmişlerdir ki insanlara büyücülük gibi gelebilir. Fakat aslında hobbitler hiçbir zaman, hiçbir çeşit büyüyle uğraşmamışlardır; bu ele geçmezlikleri de tamamen soya çekim, idman ve toprak ile olan yakın bir dostluğun onlara bahşetmiş olduğu, daha iri ve daha hantal ırklar tarafından taklit dahi edilemeyen profesyonelce bir hünerden kaynaklanmaktadır.</p>

  <p>Çünkü bunlar cücelerden de ufak tefek, minik bir halktır; yani cücelerden daha kısa boylu sayılmasalar da, pek o kadar sağlam yapılı ve tıknaz değillerdir. Boyları hobbitten hobbite değişir, bizim ölçülerimize göre 60 santim ile 120 santim arasındadır. Günümüzde bir metreye pek nadiren ulaşmaktadırlar; fakat kendi söylediklerine göre artık küçülmeye başlamışlardır, eski günlerde daha uzun boylu imişler. Kırmızı Kitap'a göre II. İsengrim'in oğlu Bandobras Took (Boğakükreten) bir buçuk metre kadarmış ve ata bile binebiliyormuş. Bütün hobbit kayıtlarında onu sadece eskinin iki ünlü şahsiyeti geçebilmiştir; fakat bu ilginç olay, zaten bu kitapta anlatılacaktır.</p>

  <p>Bu öykülerle ilgisi olan Shire'lı Hobbitlere gelince, barış ve refah günlerinde onlar mutlu bir halk idi. Başta sarı ve yeşil olmak üzere canlı renkler giymeyi sever, fakat ayaklarının köselemsi tabanları olduğu ve üzerleri genellikle kahverengi olan saçları gibi sık kıvırcık tüylerle kaplı bulunduğu için çok nadiren ayakkabı kullanırlardı. O yüzden aralarında pek gelişmemiş olan tek zanaat kunduracılıktı; fakat uzun ve maharetli parmaklara sahiptiler ve birçok kullanışlı, zarif eşya yaparlardı. Yüzleri genellikle güzelden ziyade neşeli, ablak, gözleri parlak, yanakları kırmızı, dudakları her an gülmeye, yemeye ve içmeye hazır olurdu. Sık sık ve gönülden gülerler, her zaman için basit şakalardan hoşlanırlar, (ve imkân buldukça) günde altı öğün yemek yerler, içerlerdi. Dost canlısıydılar, partilere ve cömertçe hediyeler alıp vermeye bayılırlardı.</p>

  <p>Zamanla uzaklaşmış olmalarına rağmen hobbitler ile aramızda bir akrabalık olduğu açıktır: Bize elflerden hatta cücelerden daha yakındırlar. Hobbitler eskiden insanların dillerini konuşurlarmış kendi usullerince ve genellikle insanların hoşlandıkları şeylerden hoşlanır, hoşlanmadıklarından hoşlanmazlarmış. Fakat aramızdaki akrabalığın tam olarak ne olduğunu bu zamandan sonra bulmak mümkün değildir. Hobbitlerin başlangıcı artık kaybolmuş ve unutulmuş olan Eski Günler'e dayanır. Sadece elfler hâlâ o yitip giden zamanların kayıtlarını saklarlar ve âdetlerine göre de neredeyse sadece tamamıyla kendi tarihleriyle ilgilenirler ki bunun içinde insanlar çok az görünür, hobbitlerin ise hiç sözü edilmez. Yine de, diğer halkların onların varlığını fark etmesinden epey yıllar öncedir hobbitlerin Orta Dünya'da sessiz sakin yaşamakta olduğuna şüphe yok. Ve sonuç olarak dünya sayılamayacak kadar garip yaratıklarla dolu olduğu için bu minik halk pek de önemli görülmemiştir. Fakat Bilbo ve varisi Frodo'nun zamanında aniden, kendi istekleri dışında hem önemli hem de ünlü oluverip Ariflerin ve Uluların aklını karıştırmışlardır.</p>

  <div>
    <br/>
  </div>

  <p>O günler, yani Orta Dünya'nın Üçüncü Çağı artık çoktan geride kaldı, kıtaların şekilleri değişti; ama hobbitlerin yaşamış oldukları bölgeler hiç kuşku yok ki hâlâ bulundukları yerlerdir: Eski Dünya'nın kuzey batısı, Deniz'in doğusu. Bilbo'nun yaşadığı dönemde, hobbitlerin asıl yurtlarına dair bilgiler tamamen unutulup gitmişti. Öğrenme sevgisi (şecerelerine ait bilgiler hariç) aralarında yaygın olmaktan çok uzaktı; ama yine de eski aileler arasında kendi kitaplarını inceleyen, hatta elflerden, cücelerden ve insanlardan eski zamanlar ve uzak diyarlarla ilgili malumat toplayan birkaç kişi çıkmıştır. Kendi kayıtları Shire'a yerleşmelerinden sonra başlamıştı; en eski efsaneleri de Gezginlik Günleri'nden pek geriye uzanmaz. Yine de bu efsanelerden, garip sözcükleri ve âdetlerinden, diğer birçok değişik halk gibi hobbitlerin de uzak geçmişte batıya doğru geldiği açıktır. İlk öyküleri, Anduin'in yukarı vadilerinde, Koca Yeşilorman'ın saçaklarının altı ile Dumanlı Dağlar arasında oturdukları bir zamandan dem vurur adeta. Daha sonra dağlardan zorlu ve tehlikeli bir geçiş yaparak Eriador'a neden gelmişlerdir, artık bilinmez. Kendi öyküleri, ülkede insanların çoğaldığından, gelip ormanı karartan ve adını dönüştüren bir gölgeden söz eder.</p>

  <p>Daha dağları aşmadan önce hobbitler üç değişik soya ayrılmış gibidirler: Kılayaklar, Dikenler ve Samanpostlular. Kılayaklar daha esmer, daha küçük ve kısa, sakalsız ve çizmesiz hobbitlermiş; elleri ve ayakları düzgün, hünerliymiş; yüksek yerleri ve dağ yamaçlarını severlermiş. Dikenler daha cüsseli, daha ağır yapılıymış; elleri ve ayakları daha iriymiş; ovaları ve nehir kıyılarını tercih ederlermiş. Samanpostluların tüyleri ve ciltleri daha açık renkliymiş ve diğerlerine nazaran daha uzun ve inceymişler; onlar ağaçları ve ormanlık ülkeleri çok severlermiş.</p>

  <p>Kadim zamanlarda Kılayaklar'ın cücelerle çok alışverişi varmış ve uzun süre dağların eteklerinde yaşamışlar. Batıya en önce gelenler onlar olmuş; diğerleri hâlâ Yabaneller'de oyalanırken onlar Eriador üzerinden Fırtınabaşı'na kadar uzanmışlar. Bunlar hobbitlerin en normal, en tipik örnekleri ve en kalabalık olanlarıymış. Bir yere yerleşip atalarının tüneller ve delikler içindeki yaşayış biçimlerini muhafaza etmeye en çok eğilimi olan da bunlarmış.</p>

  <p>Ülkenler uzun süre Ulu Nehir Anduin’in kıyılarında oyalanmışlar ve insanlardan daha az çekiniyorlarmış. Onlar da Kılayaklar'dan sonra batıya gelmişler ve Gürültülüsu’yu izleyerek güneye inmişler; Orada, Tharbad ile Garpeli sınırı arasında epey bir zaman yaşayıp, neden sonra yeniden kuzeye göç etmişler.</p>

  <p>Sayıca en küçük soy olan Samanpostlular kuzey kolunu oluşturuyormuş. Diğer hobbilere nazaran elflerle daha dostça geçiniyorlarmış ve el işçiliğinden çok dilde ve müzikte maharet gösteriyorlarmış; eskiden beri çiftçilikten çok avcılıktan hoşlanırlarmış. Ayrıkvadi’nin kuzeyindeki dağları geçmişler ve Akpınar Nehri'nden aşağıya inmişler. Kısa bir süre sonra Eriador'da onlardan önce oraya gelmiş olanlarla karışmışlar fakat biraz daha cesur ve maceraperest olduklarından Kılayak ve Ülgen klanları arasında sık sık lider ve reis konumuna gelmişler. Bilbo'nun zamanında dahi, Tooklar ve Erdiyarı'nın Efendileri gibi büyük ailelerde Samanpostlu soyunun güçlü kanı kendisini gösteriyordu.</p>

  <p>Eriador'un batı topraklarında, Dumanlı Dağlar ile Mavi Dağlar arasında hobbitler hem insanları hem de elfleri bulmuşlardı. Gerçekten de Dúnedain' den, yani Deniz'i aşıp Batıil'den gelen insanların krallarından arta kalan bir kısım burada yaşıyordu; fakat hızla azalmaktaydılar, onlara ait olan Kuzey Krallığı toprakları gün be gün yabana karışmaktaydı. Gelenler için bol bol yer vardı ve çok geçmeden hobbitler düzenli topluluklar halinde yerleşmeye başlamıştı. İlk yerleşim merkezlerinin çoğu daha Bilbo’nun zamanında çoktan kaybolmuş ve unutulmuştu; fakat önem kazanan ilklerden biri, zamanla küçülse de varlığını korumayı başarmıştı; burası Shire'ın kırk mil kadar doğusuna düşen Bree ve etrafındaki Tokay Ormanı idi.</p>

  <p>Kuşkusuz bu ilk günlerde hobbitler yazıyı öğrenmişler ve bu sanatı çok daha önce elflerden öğrenmiş olan Dúnedain tarzında yazmaya başlamışlardı. Yine o günlerde daha önce hangi dili kullanıyorlarsa onu unutmuşlar ve ondan sonra hep Westron adı verilen Arnor'dan Gondor'a kadar kralların ülkelerinde ve Belfalas'tan Mavi’ye kadar bütün sahillerde geçerli olan Ortak Lisan'ı kullanmışlardı. Yine de ayların ve günlerin kendi isimleri ve geçmişten kalan büyük bir şahıs isimleri birikimine ilaveten, kendilerine ait birkaç kelimeyi alıkoymuşlardı. Bu sıralarda hobbitler arasında, yıllar dikkate alınmaya başladıkça efsane, tarih halini almıştır. Çünkü Üçüncü Çağ'ın bin altı yüz birinci yılında Samanpostlu kardeşler Marko ile Blanko, Bree'den yola çıkmışlardı ve Fornost'taki<a href="../Text/DiPNOTLAR.xhtml#a6" id="k6"><sup>[6]</sup></a>&nbsp;yüksek kralın izniyle arkalarında çok sayıda hobbitle kahverengi nehir Baranduin'den geçmişlerdi. Kuzey Krallığı'nın güçlü günlerinde inşa edilmiş olan Taşyay Köprüsü’nü aşıp, karşı kıyıda nehir ile Irak Yaylalar arasındaki toprakların tamamını kendi yerleşim bölgeleri olarak ilan etmişlerdi. Tek yükümlülükleri ise Koca Köprü'yü ve diğer tüm köprülerle yolları bakımlı tutmak, kralın habercilerinin yolunu açmak ve kralın egemenliğini kabul etmekti.</p>

  <p>Böyle başlamıştı <i>Shire Hesapları</i>; çünkü (hobbitlerin taktıkları isimle) Brendibadesi'nin geçilmesi Shire'ın ilk yılı kabul edilmiş ve diğer bütün yıllar buna göre hesaplanmıştı.<a href="../Text/DiPNOTLAR.xhtml#a7" id="k7"><sup>[7]</sup></a>&nbsp;Batılı Hobbitler yeni topraklarına ilk görüşte vurulup burada kalarak kısa bir süre sonra insanların ve elflerin tarihlerinden silinmişlerdir. Görünüşte hâlâ sözde tebaı oldukları bir kral vardı ama aslında onlar kendi reisleri tarafından idare ediliyor ve dış dünyada olanlarla hiç ilgilenmiyorlardı. Fornost'ta Angmar'ın Büyücü Hükümdarı ile yapılan son savaşa kadar, insanlara ait hiçbir kayıtta geçmese de, kendi iddialarına göre kralı desteklemek için birkaç okçu yollamışlardı. Fakat o savaşta Kuzey Krallığı son bulmuştu; sonra da hobbitler toprağı mülkiyetlerine geçirip, giden kralın hâkimiyeti yerine reisleri arasından Reis seçmişlerdi. Orada bin yıl boyunca savaşlardan pek rahatsız olmamışlardı ve Kara Musibet'ten (S. H. 37) sonra Uzun Kış'ta yaşanan büyük felakete ve onu takip eden açlığa kadar müreffeh yaşayıp çoğalmışlardı. O karanlık dönemde binlercesi yok oldu fakat Yokluk Günleri (1158-60) bu öykünün anlatıldığı zamanlarda çoktan geçip gitmişti ve hobbitler yeniden bolluğa alışmışlardı. Toprak zengin ve müşfikti ve onlar geldiklerinde uzun zamandan beri terk edilmiş olduğu halde eskiden güzel ekilip biçilmiş olduğu anlaşılıyordu; bir zamanlar kralın orada birçok çiftliği, darı tarlaları, bağları ve ormanları vardı.</p>

  <p>Irak Yaylalar'dan Brendibadesi Köprüsü'ne kadar kırk fersah, kuzey avlaklarından güneydeki bataklıklara kadar da elli fersah uzanıyordu toprakları. Hobbitler, Reislerinin yetki alanını oluşturan bu derli toplu iş bölgesine Shire adını verdiler. Ve dünyanın bu hoş köşeciğinde derli toplu yaşama işlerine iyice dalıp, dışarıda karanlık şeylerin harekete geçtiği dünya ile ilgilerini gitgide kaybettiler; öyle ki, sonunda barış ve bereketin Orta Dünya'nın değişmez bir kuralı ve aklı selim sahibi her ahalinin hakkı olduğunu zanneder oldular. Muhafızlar hakkında zaten pek az olan bilgilerini ve Shire'daki uzun barışı mümkün kılan tüm o çabaları ya unutmuşlardı ya da hatırlamazdan geliyorlardı. Aslında korunuyorlardı ama bunu hatırlarına getirmeyi bırakmışlardı.</p>

  <p>Hiçbir zaman, hobbitlerin hiçbir ırkı savaşçı olmamıştır ve kendi aralarında hiç savaşmamışlardır. Eski zamanlarda, elbette, zorlu bir dünyada hayatta kalabilmek için savaşmak zorunda kalmışlardı; fakat Bilbo'nun zamanında bu kadim bir tarih olmuştu. Bu öykü başlamadan önce son ve aslında Shire sınırları içinde yaşanmış olan tek savaş da artık hatıralardan silinmişti: Bu, S. H. 1147'de yaşanan, Bandobras Took'un ork istilasını bozguna uğrattığı Yeşiltarlalar Savaşı'dır. İklim bile daha ılımlı olmuş, o bembeyaz kış aylarında Kuzey sınırlarında dolanan kurtlar sadece dedelerin masallarında kalmıştı. Yani, Shire'da hâlâ bir miktar silah stoku olmasına rağmen bunlar daha çok yadigâr olarak kullanılıyor, ocakların üzerine, duvarlara asılıyor ya da Ulığ Kazın'daki müzede toplanıyordu. Müzeye Belek Evi deniyordu; çünkü hobbitlerin artık kullanımı olmayan fakat atmaya kıyamadıkları şeylere hep <i>belek</i> ismi verilirdi. Evleri beleklerle dolup taşmaya pek elverişliydi ve elden ele dolaşan hediyelerin çoğu da bu cinstendi.</p>

  <p>Her şeye rağmen, rahatlık ve barış bile bu halkın şaşılacak ölçüde sağlam yapılı kalmasını engelleyememişti. Aslına bakılacak olursa hobbitlerin gözünü korkutmak veya öldürmek pek kolay olmazdı; güzel şeylerden öylesine bıkmadan usanmadan zevk almalarının nedeni, belki de mecbur kalınca pekâlâ da bunlarsız yapabilecek olmalarıydı; bir de kederden, düşmandan ve iklimden kaynaklanan zahmetlerle onları iyi tanımayan ve göbeklerinden ve besili yüzlerinden daha derinine bakmayanları hayrette bırakacak ölçüde iyi baş edebilmeleriydi. Kolay kolay tartışmaya girmeyen ve yaşayan şeyleri zevk olsun diye öldürmeyen hobbitler köşeye sıkışınca çok yiğit olurlardı ve zorda kalınca silahlarını beceriyle kullanırlardı. Keskin gözlü olduklarından ve hedefi şaşırmadıklarından çok iyi okçuydular. Sadece ok ve yay da değil. Eğer hobbitin biri bir taş almak için eğilirse, izinsiz arazilerine giren bütün hayvanların gayet iyi bildikleri gibi siper almakta fayda olurdu.</p>

  <p>Eskiden tüm hobbitler yerdeki deliklerde yaşardı, ya da öyle olduğunu zannediyorlardı ve hâlâ kendilerini en çok o tür yerleşim yerlerinde rahat hissederler; fakat zaman içinde diğer ev biçimlerini de geliştirmeye mecbur olmuşlardır. Aslında Bilbo'nun zamanında Shire’da, genellikle en zenginler ve en fakirler eski âdetlere uyuyorlardı. Fakirler, gerçekten de sadece birer delik olan, ya da ya tek pencereli ya da penceresiz, en ilkel biçimiyle oyuklarda yaşamaya devam ediyordu; öte yandan hali vakti yerinde olanlar eskinin basit çukurlarından çok daha konforlu kovuklar inşa ettiriyordu. Fakat bu geniş ve kollara ayrılan tüneller (ya da onların deyimiyle <i>iyin</i>'ler<i>)</i> için gerekli alanlar her yerde bulunmuyordu; böylece hobbitler nüfusları arttıkça düzlüklerde ve alçak arazilerde yer üzerinde evler yapmaya başlamışlardı. Hatta Hobbitköy ve Tıkışkazası veya Ak Meralar'daki Shire'ın en büyük kazası Ulığ Kazın gibi tepelik bölgelerde ve eski köylerde bile gerek ahşap olsun, gerek tuğla veya taş, bir sürü ev yapılmıştı. Bunlar özellikle değirmenciler, demirciler, urgancılar, araba yapımcıları gibi meslek erbabı tarafından tercih ediliyordu; çünkü hobbitlerin daha deliklerde yaşadıkları zamandan beridir, baraka ve atölyeler yapma alışkanlıkları vardı.</p>

  <p>Çiftlik evleri ve samanlık inşa etme âdetinin ilk önce Brendibadesi boyunda bulunan Batak'ta başladığı söylenir. Bu tarafların hobbitleri, yani Doğudirhem'den olanlar daha iri ve ağır ayaklı olurlar, çamurlu havalarda da cüce çizmeleri giyerlerdi. Fakat damarlarında daha ziyade Ülken kanı akardı ve gerçekten de bu, çoğunun çenesindeki ince sakallardan da belli olurdu. Hiçbir Kılayak ve Samanpostlu'nun yüzünde sakalın izine bile rastlanmazdı. Aslında Batak, Erdiyar ve daha sonra işgal ettikleri Nehir’in doğu tarafındaki toprakların halkının çoğu daha sonraları güneyden Shire'a gelmişlerdi ve Shire'ın başka hiçbir yerinde rastlanmayan garip isimleri ve tuhaf sözcüklerinin birçoğunu muhafaza etmişlerdi.</p>

  <p>Diğer birçok meslek gibi yapıcılık mesleğini de Dúnedain'den almış olmaları muhtemeldir. Fakat hobbitler bu mesleği doğrudan, gençlik zamanlarında insanların öğretmeni olan elflerden de öğrenmiş olabilir. Çünkü Yüksek Soya sahip elfler, o zamanlar henüz Orta Dünya'yı terk etmemişlerdi ve hâlâ batıda, uzaktaki Gri Limanlar'da ve Shire yakınlarında başka başka yerlerde yaşıyorlardı. Batı sınırlarının gerisindeki Kule Tepeleri'nde hatıralardan silinmiş zamanlardan kalma üç Elf Kulesi hâlâ görülebiliyordu. Mehtapta uzaktan parlarlardı. En yüksek olanı en uzakta, yeşil bir tepeciğin üzerinde tek başına dururdu. Batıdirhem'de yaşayan hobbitler, o kulenin tepesinden Deniz'in görülebileceğini söylerlerdi; fakat herhangi bir hobbitin o kuleye tırmandığı da duyulmuş değildi. Gerçekten de Deniz'i görmüş olan veya Deniz'de yolculuk yapmış olan çok az sayıda hobbit vardı; geri dönüp gördüklerini anlatanların sayısı daha da azdı. Hobbitlerin çoğu nehirlere ve kayıklara bile derin bir kuşkuyla bakardı ve aralarında yüzme bilene pek rastlanmazdı. Shire'da geçirdikleri zaman boyunca elflerden gitgide daha az söz edilir oldu; elflerden korkmaya ve elflerle ilişkisi olanlara tekin gözle bakmamaya başladılar; Deniz ise aralarında korkunç bir sözcük, ölümün bir nişanı gibi kullanılıyordu ve zamanla yüzlerini batıdaki tepelerden çevirdiler.</p>

  <p>Yapıcılık mesleği ister elflerden ister insanlardan gelmiş olsun, hobbitler bunu kendi usullerince kullanıyorlardı. Kuleler falan yapmaya kalkışmıyorlardı. Evleri genellikle uzun, alçak ve konforlu olurdu. En eski olanları, ot veya saman damlı veya çimle kaplı damları ve kavisli duvarları olan, <i>iyin</i>'lerin taklitlerinden başka bir şey değildi. Gerçi bu dönem Shire'ın ilk yıllarına aitti; hobbit yapıcılığı cücelerden alınan veya kendi icat ettikleri aletler sayesinde gelişerek çok zaman önce değişmiştir. Yuvarlak pencerelerin hatta kapıların tercih edilmesi hobbit mimarisinin garipliklerinin en belli başlı kalıntılarından biridir.</p>

  <p>Shire'lı Hobbitler'in evleri ve delikleri genellikle geniş olur ve büyük aileleri barındırırdı. (Bilbo ve Frodo Baggins gibi bekâr olanlara pek ender rastlanırdı; zaten bu ikisinin elflerle olan dostlukları ve birçok diğer gariplikleri de az rastlanan türdendi.) Büyük İyinler'de yaşayan Tooklar'da veya Brendi Konağı'nda yaşayan Brandybucklar'da görüldüğü gibi bazen birkaç kuşak akraba (nispeten) huzur içinde atadan kalma tek ve bol tünelli bir konakta yaşardı. Her halükârda bütün hobbitler aile bağlarına meraklıydı ve akrabalıklarının hesabını büyük bir titizlikle tutarlardı. Sayısız dalları olan uzun ve dikkatle meydana getirilmiş aile ağaçları çizerlerdi. Hobbitlerle ilgilenirken kim kimin akrabasıdır ve akrabalık dereceleri nedir bilmekte yarar vardır. Bu öykülerde anlatılan zamanda yaşamış olan en önemli ailelerin, önemli üyelerini kapsayan bir soy ağacı çizmek bile imkânsız olurdu. Batısınırları Kırmızı Kitabı'nın sonundaki şecere ağaçları kendi başlarına küçük birer kitap sayılır ve hobbitler dışında herkes bunları son derece sıkıcı bulur. Titizlikle hazırlanmış olduğu sürece, hobbitler böyle şeylere bayılırlardı: Hakça geliştirilmiş, hiç çelişkisi olmayan, zaten bildikleri şeylerle dolu kitaplara sahip olmak çok hoşlarına giderdi.</p>

  <h3 id="sigil_toc_id_2">2<br/> <i>Pipo Otları Hakkında</i></h3>

  <p class="p1">Eski hobbitlerle ilgili anlatılması gereken bir konu da, son derece şaşırtıcı bir âdetleridir: Büyük ihtimalle <i>Nicotiana</i> türlerinden olan ve kendilerinin <i>pipo otu</i> ya da <i>yaprağı</i> adını verdikleri bir otun yapraklarını kil veya tahta pipolarında yakarak dumanı içlerine çekerlerdi. Bu garip alışkanlığın, ya da hobbitlerin tercihan söyledikleri şekliyle bu "sanatın" kaynağı, sırlara karışmış durumdadır. Bu konuda eski çağlardan gelen tüm bilgiler (daha sonra Erdiyarı Efendisi olacak olan) Meriadoc Brandybuck tarafından derlenmiştir ve hem Meriadoc, hem de Güneydirhem'in tütünü bu kitapta anlatılacak olan tarihte bir yer tuttuğundan <i>Shire'ın Ot Bilgileri</i> adlı kitabının önsözündeki mütalaâlarını burada tekrarlamakta fayda var.</p>

  <p>"Bu," der, "bizim olduğunu kesin olarak iddia edebileceğimiz bir icattır. Hobbitlerin ilk ne zaman pipo içmeye başladıkları bilinmez, bütün efsanelerde ve ailelerin geçmişlerini ilgilendiren öykülerde bu olduğu gibi kabul edilmiştir; çünkü çağlar boyunca Shire halkı kimi kötü, kimi güzel çeşit çeşit ot içmiştir; fakat herkes Güneydirhem'den Uzundipli Tobold Boynuzüfleyen'in, Shire Hesabı'na göre 1070 yıllarında, İkinci İsengrim zamanında kendi bahçelerinde gerçek pipo otunu yetiştirmiş olduğu konusunda hemfikirdir. Memleketimizde yetiştirilen en kaliteli otlar, özellikle de Uzundip Yaprağı, Yaşlı Tobi ve Güney Yıldızı diye bilinen cinsler hâlâ o yöreden gelir.</p>

  <p>"Yaşlı Tobi'nin bu otu nereden bulduğu hiç anlatılmaz çünkü öldüğü güne kadar bunu saklamıştır. Kendisi şifalı otlar hakkında çok şey bilirmiş, fakat bir gezgin değilmiş. Gençliğinde sık sık Bree'ye gittiği söylenir fakat Shire dışında gittiği en uzak yerin de burası olduğu kesindir. O yüzden -en azından artık tepenin güney yamaçlarında bol bol yetişen- bu otu Bree'den öğrenmiş olması muhtemeldir. Bree'li Hobbitler pipo otu içen ilk hobbitler olduklarını iddia ederler. Zaten her şeyi, "göçmenler" diye adlandırdıkları Shire halkından önce yaptıklarını iddia ederler hep; fakat bu kez, sanırım bu iddialarında haklı olabilirler. Cüceler ve bu kadim dört yol ağzından hâlâ gelip geçen Kolcu, Büyücü ve gezginler gibi diğer ahali arasında gerçek otun içim sanatının, yakın yüzyıllarda Bree'den yayılmış olduğu kesindir. Sanatın yuvası ve merkezi de böylece, zamanın ötesinden beri Kaymakpürüzü sülalesi tarafından işletilen, Bree' deki eski Sıçrayan Midilli hanı olarak saptanabilir.</p>

  <p>"Sonuç olarak güneye kendi başıma yaptığım yolculuklar sonucu yaptığım gözlemler, otun kendisinin dünyanın bize ait olan bölümüne has olmadığı, aşağı Anduin'den kuzeye geldiği ve buraya da ilk olarak Batıil İnsanları tarafından Deniz üzerinden getirilmiş olduğu konusunda beni ikna etmeye yetti. Bu ot Gondor'da bol bol yetişmektedir; ot burada, hiçbir zaman yabani halde bulunmadığı ve sadece Uzundip gibi ılık ve korunaklı yerlerde yetişebildiği Kuzey'dekinden daha gür ve daha büyüktür. Gondor'lu İnsanlar ota <i>tatlı galenas</i> adını takmıştır ve çiçeğinin kokusu için ota kıymet verirler. O topraklardan, Elendil'in gelişi ile günümüze kadar geçen uzun yüzyıllar boyunca Yeşil Yol üzerinden taşınmış olmalıdır. Fakat Gondor'lu Dúnedain dahi bizi bu konuda takdir eder: Otu pipoya ilk koyanlar hobbitler olmuştur. Büyücüler bile bunu bizden önce akıl edememiştir. Gerçi benim tanıdığım bir büyücü bu sanatı ele alarak, aklını koyduğu bütün diğer konularda olduğu gibi bu işte de tam bir usta olmuş bulunmaktadır."</p>

  <h3 id="sigil_toc_id_3">3<br/> <i>Shire Düzeni Hakkında</i></h3>

  <p class="p1">Shire dört eşit bölgeye ayrılmıştı; daha önce de söz edildiği gibi, Kuzey, Güney, Doğu ve Batı Dirhemler; bunlar da yine kendi içlerinde, bu tarihin yaşandığı zamanlarda bu isimlere artık kendi toprakları dışında da rastlanmasına rağmen kimisi hâlâ belli başlı eski ailelerin isimlerini taşıyan, ailelere ait topraklara ayrılırdı. Hemen hemen bütün Tooklar hâlâ Tukeli'nde yaşıyorlardı ama bu Bagginsler ve Boffinler gibi diğer birçok aile için geçerli değildi. Dirhemler dışında da Doğu ve Batı Sınırları vardı: Erdiyarı (1.138-9) ve Shire'a S. H. 1462 yılında eklenen Batısınırı.</p>

  <p>O devirlerde Shire'da pek bir "hükümet" yoktu. Çoğunlukla aileler kendi işlerini kendileri hallediyorlardı. Yiyecek yetiştirmek ve bunları yemek zamanlarının çoğunu alıyordu. Genellikle diğer konularda açgözlü değil, son derece cömert olurlardı, fakat hallerinden memnun, ılımlı kimseler oldukları için mülkleri, çiftlikleri, işlikleri ve küçük çaplı ticaretleri nesiller boyu değişmeme eğilimi gösterirdi.</p>

  <p>Elbette ki Shire'ın kuzeyinde, uzaklarda Fornost'taki, ya da onların deyimiyle Norbury'deki yüksek kral ile ilgili kadim âdetler devam ediyordu. Fakat yaklaşık bin yıldır kral yoktu ve Kralın Norbury'sini bile otlar bürümüştü. Yine de hobbitler vahşi halklarla, (troller gibi) kötü şeylerin kraldan hiç haberdar olmadıklarını söylerlerdi. Onlar bütün köklü kanunlarını eskilerin krallarına atfediyorlardı; genellikle bu kanunlara kendiliklerinden uyuyorlardı çünkü (onların deyişiyle) Kurallar hem kadim hem de adildi.</p>

  <p>Took sülalesinin uzun zamandır seçkin bir sülale olduğu doğruydu; çünkü birkaç yüzyıl önce Reislik görevi (Yaşlıer'lerden) onlara geçmiş ve Tooklar'ın büyüğü o gün bugündür bu rütbeyi taşımıştı. Reis Shire idare meclisinin başkanı, Shire erlerinin ve hobbit silahlı kuvvetlerinin komutanıydı, fakat erler ve silahlı kuvvetler sadece acil durumlarda toplanırdı ki bu da çok uzun zamandır hiç olmuyordu ve Reislik de ismen mevcut bir payeden başka bir şey değildi artık. Took ailesi gerçekten de hâlâ özel bir saygı görüyordu, çünkü hem kalabalık hem de çok zengindiler ve her nesilde garip alışkanlıklara hatta maceracı bir yapıya sahip, güçlü kişilikli bireyler çıkarma eğilimleri vardı. Bununla beraber son özellikler genel olarak pek tasvip edilmeseler bile artık (zenginlerde) bir miktar hoşgörüyle karşılanıyordu. Yine de aile reisine Tuk diye hitap etme geleneği devam etmiş ve gerektiğinde de ismine bir rakam eklenmiştir: İkinci İsengrim gibi örneğin.</p>

  <p>Bu tarihlerde Shire'ın tek gerçek resmi görevlisi Ulığ Kazın'da (veya Shire' da) yedi yılda bir, Ak Meralar'daki Kıvrak'ta kurulan Serbest Panayır'da, yani Yazortası'nda seçilen Belediye Reisi idi. Belediye Reisi olarak hemen hemen tek görevi sık aralıklarla tekrarlanan Shire bayramlarında verilen ziyafetlere başkanlık etmekti. Posta Amiri ve Kollukçu Başı memuriyetleri belediyeye bağlıydı; yani hem Ulak Servisi'ni hem de Nöbetçiler'i idare ediyordu. Bu ikisi Shire'ın yegâne memuriyetleriydi; Ulak bu iki memuriyet arasında daha kalabalık ve daha meşgul olanıydı. Hobbitlerin hepsinin okur yazar olması gibi bir şey mevzubahis olmadığı halde, okur yazarlığı olanlar, kısa bir yürüyüş mesafesinde oturmayan bütün arkadaşlarına (ve akrabaları arasından seçtiklerine) durmadan mektup yazarlardı.</p>

  <p>Kollukçu, hobbitlerin polislere ya da polise benzer yegâne görevlilerine verdikleri isimdi. Elbette üniformaları yoktu (böyle şeyler bilinmezdi), sadece şapkalarında bir tüyleri olurdu; uygulamada polisten çok birer kır bekçisine benzerler, insanlardan ziyade sürüden ayrılan hayvanlarla ilgilenirlerdi. Bütün Shire’da, iç işlere bakmak üzere her Dirhem'de üçer tane olmak üzere sadece on iki Kollukçu vardı. İhtiyaca göre değişen ve biraz daha kalabalık olan bir topluluk da "hudutları kollamak" amacıyla kullanılır, bunlar büyük olsun küçük olsun herhangi bir Yabancı'nın sorun çıkarmamasını temin ederlerdi.</p>

  <p>Öykünün başladığı sırada Hudutçular -onlara böyle denirdi- büyük ölçüde artmıştı. Hudutlarda veya hudutları geçen garip tipler ve yaratıklar hakkında bir sürü rapor ve şikâyet vardı: Her şeyin olması gerektiği ve uzun yıllar öncesinin masallarıyla efsaneleri hariç her zaman olageldiği gibi olmadığı yolundaki ilk işaretti bu. Çok azı buna kulak asmıştı, hatta Bilbo'nun bile henüz bunun neyin habercisi olduğu hakkında bir bilgisi yoktu. O unutulmaz yolculuğun üzerinden altmış yıl geçmişti ve yüz yaşını aşanlarına pek sık rastlanan hobbitler için bile yaşlı biri sayılırdı artık; yine de yanında getirdikleriyle hâlâ önemli bir servete sahip olduğu açıktı. Ne kadar olduğunu kimselere belli etmiyordu, hatta en gözde "yeğeni" Frodo'ya bile. Ve bulmuş olduğu yüzüğü hâlâ bir sır olarak saklıyordu.</p>

  <h3 id="sigil_toc_id_4">4<br/> <i>Yüzük'ün Bulunuşu</i></h3>

  <p class="p1"><i>Hobbit'te</i> de anlatılmış olduğu gibi, günün birinde Bilbo'nun kapısına Büyük Büyücü, Gri Gandalf çıkagelmişti, yanı sıra on üç cüce ile birlikte: Bunlar kralların soyundan Thorin Meşekalkan ile sürgündeki on iki arkadaşından başkası değildi. Onlarla birlikte yola koyulmuştu Bilbo bir Nisan sabahı, Shire Hesabına göre 1341 yılında, büyük bir hâzinenin, yani Dağ'ın, ta uzaklarda, Doğu'da, Vadi'deki Erebor'un altındaki Krallar'ın cüce hâzinelerinin peşinde, bir yandan kendi de kendine hayret ederek. Maceraları başarıya ulaşmış, hâzineyi koruyan ejderha yok edilmişti. Yine de, her şey olup bitmeden önce Beş Ordular Muharebesi yapılmış, Thorin can vermiş, birçok kahramanlıklar gösterilmişti; fakat yolda bir "kaza" meydana gelmemiş olsaydı olanlar tarihi pek ilgilendirmeyecek veya Üçüncü Çağ'ın vakayinamelerinde kısa bir nottan başka bir yer edinmeyecekti büyük bir ihtimalle. Yabaneller'e doğru giderken topluluk yüksek bir geçitte orkların saldırısına uğramıştı; böylece Bilbo bir süre dağların derinlerinde kara ork madenleri içinde kaybolmuş ve burada çaresizlik içinde el yordamıyla yolunu bulmaya çalışırken eline tünelin zemininde duran bir yüzük takılmıştı. Yüzüğü cebine atmıştı. O zaman bu tamamen bir tesadüf gibi gelmişti ona.</p>

  <p>Dışarıya çıkmak için yolunu ararken Bilbo dağların köklerine, artık daha fazla ilerleyemeyeceği yerlere kadar inmişti. Tünelin dibinde, ışıklardan çok uzak soğuk bir göl vardı ve suyun içindeki kayalardan bir adada Gollum yaşıyordu. Gollum iğrenç, küçük bir yaratıktı: Soluk parlak gözlerle etrafı gözetleyip, uzun parmaklarıyla kör balıkları yakalıyor ve onları çiğ çiğ yiyor, koca yassı ayaklarını kürek gibi kullanarak küçük bir kayıkla dolaşıyordu. Kolayca yakalayıp boğazlayabileceği her canlıyı, orkları bile yerdi. Çok çok uzun yıllar önce, Gollum hâlâ ışıkta yaşarken eline geçmiş olan gizli bir hâzinesi vardı: Takan kişiyi görünmez yapan altın bir yüzük. Sevdiği tek şeydi o, onun "kıymetli"siydi ve Gollum onunla konuşurdu, yanında olmadığı zamanlarda bile. Çünkü avlandığı veya madenlerdeki orkları gözetlemek istediği zamanlar hariç adasında bir delikte emniyet içinde saklıyordu yüzüğünü.</p>

  <p>Eğer karşılaştıklarında yüzük yanında olsaydı belki de Bilbo'ya hemen saldırırdı; ama yanında değildi ve üstelik hobbit elinde, kılıç gibi kullandığı bir elf bıçağı tutuyordu. O yüzden zaman kazanmak için Gollum Bilbo'yu bir Bilmece oyununa davet etti; eğer Bilbo soracağı bilmecenin cevabını bilemezse onu öldürüp yiyecekti; ama eğer Bilbo onu yenerse o zaman o da Bilbo'nun isteklerine boyun eğecek, onu bu tünellerden geçirerek dışarı çıkartacaktı.</p>

  <p>Karanlıkta bütün ümidini yitirmiş bir halde kaybolmuş olduğundan ve ne ileri ne geri kıpırdayabildiğinden, Bilbo Gollum’un oyun davetini kabul etti; birbirlerine birçok bilmeceler sordular. Sonunda zekâsından ziyade (anlaşıldığı üzre) daha çok bir şans eseri, Bilbo oyunu kazandı; çünkü sonunda soracak bilmece bulamayınca ve eline de bulup unutmuş olduğu o yüzük gelince, bağırıvermişti: <i>Cebimde ne var?</i> Bu soruya Gollum üç cevap hakkı talep ettiği halde, cevap verememişti.</p>

  <p>Yetkililer'in sorulan son sorunun Oyun'un katı kurallarına göre sadece bir "soru" mu yoksa bir "bilmece" mi olduğu konusunda değişik fikirlere sahip oldukları bir gerçektir; fakat herkes, soruyu kabul edip bir cevap bulmaya çalıştığına göre, Gollum'un kendini verdiği sözle bağladığı konusunda hemfikirdir. Bilbo da onu, sözünü tutma konusunda sıkıştırmıştı; çünkü verilen bu tür sözler kutsal sayılsa ve eskiden en kötü şeyler bile bu sözleri tutmamaktan korksa bile bu yapışkan yaratığın sözünde durmayacağını tahmin etmişti. Fakat karanlıkta geçirdiği yüzyıllardan sonra Gollum'un gönlü de kararmıştı; gönlünde ihanet vardı. Gollum sıvışarak, Bilbo'nun varlığından haberdar olmadığı, karanlık sular üzerinde pek uzakta bulunmayan adasına dönmüştü. Burada durduğunu zannediyordu yüzüğünün. Artık çok acıkmıştı, kızgındı da; bir kez "kıymetli"sini alsa hiçbir silahtan korkmasına gerek kalmayacaktı.</p>

  <p>Fakat yüzük adada değildi; kaybetmişti, gitmişti. Acı ve tiz çığlığı neler olup bittiğini anlamamış olsa da Bilbo'nun tüylerini diken diken etmişti. Böylece sonunda Gollum bir tahminde bulunabilmişti, ama çok geçti. <i>Cebinde nesi var?</i> diye bağırıyordu. Hobbiti öldürüp "kıymetli"sine kavuşmak için bütün hızıyla geri dönerken gözlerindeki ışık yeşil bir alev halini almıştı. Bilbo tam zamanında gördü bu tehlikeyi; körükörüne sudan uzaktaki geçitlerden birine kaçtı ve bir kez daha şans eseri kurtuldu. Çünkü koşarken elini cebine sokmuş ve yüzük de parmağına geçivermişti. Böylece "hırsız" kaçmasın diye çıkışı kapatmak için onu görmeden yanından geçip giden Gollum olmuştu. Bilbo, kendi kendine konuşup "kıymetli"si hakkında söylenen Gollum'u yorgun argın izlemişti; sonunda bu konuşmadan Bilbo bile gerçekleri tahmin edebilmiş ve içine karanlıktan kurtulup kaçabilme ümidi düşmüştü: Bu olağanüstü yüzüğü kendisi bulmuştu ve orklarla Gollum'dan kaçabilirdi.</p>

  <p>Sonunda madenlerin alt kapılarına, dağların doğu tarafına açılan gözden ırak bir kapının önünde durdular. Burada Gollum etrafı kollayıp dinleyerek pusuya yattı; Bilbo'nun da içinden onu kılıcıyla kesmek geldi. Fakat acıma duygusu engel oldu Bilbo'ya; kaçmak için tek ümidi olan yüzüğü alıkoysa bile, onu kullanarak savunmasız haldeki bu kötü yaratığı öldüremezdi. Sonunda cesaretini toplayarak karanlıkta Gollum'un üzerinden sıçradı ve düşmanının nefret ve çaresizlik haykırışları onu izlerken geçitten koşarak kaçmaya başladı: <i>Hırsıs, hırsıs! Baggins! Sonsuslara kadar nefret edicess!</i></p>

  <div>
    <br/>
  </div>

  <p>Olayları Bilbo'nun arkadaşlarına ilk anlattığı şeklinin böyle olmaması ilginç bir gerçektir. Onun anlattığı öyküde, oyunu kazanırsa Gollum kendisine bir <i>armağan</i> vermeye söz vermişti: Fakat Gollum adaya gidip bu şeyi aradığında hâzinesinin orada olmadığını fark etmişti: Bu şey çok çok önce ona yaş gününde verilmiş sihirli bir yüzüktü. Bilbo bunun kendi bulduğu yüzük olduğunu tahmin etmişti ve oyunu zaten kazanmış olduğu için ona sahip olmak Bilbo'nun hakkıydı. Fakat sıkışık bir durumda olduğu için bu konudan hiç söz etmemiş ve ödül olarak armağan yerine Gollum'un kendisine çıkış yolunu göstermesini sağlamıştı. Bu öyküyü Bilbo anılarında da böyle kaydetmişti ve bunu, Elrond'un Divanı'ndan sonra dahi hiç değiştirmemiş olduğu anlaşılmaktadır. Anlaşılan öykü Kırmızı Kitap'ta da muhtelif kopyalarında ve özetlerinde olduğu gibi bu şekilde geçmiştir. Fakat kopyaların birçoğu, şüphesiz ki gerçeği kendileri de öğrenmiş oldukları halde yaşlı hobbit tarafından yazılmış olan herhangi bir şeyi bozmaya pek gönüllü olmayan Frodo veya Samwise'ın notlarından çıkartılan gerçek öyküyü de içerir (alternatif olarak).</p>

  <p>Bununla beraber Gandalf duyduğu andan itibaren Bilbo'nun ilk öyküsüne inanmamış ve yüzüğü merak etmeye devam etmişti. Zamanla, bir vakit dostluklarını zorlayan uzun süreli sorgu suallerden sonra Bilbo'dan gerçek öyküyü öğrenmişti; büyücü gerçeğin önemli olduğuna inanıyordu. Bilbo'ya bunu açıklamasa da, aynı zamanda daha ilk başından iyi yürekli hobbitin doğruyu söylememiş olmasını önemli ve rahatsız edici bulmuştu: Bu onun alışkanlıklarına oldukça ters düşüyordu. "Armağan" fikri tamamen hobbitvari bir icat sayılmazdı gene de. Daha sonra itiraf ettiğine göre bunun ilhamını Bilbo, Gollum'a kulak misafiri olunca duyduğu şeylerden almıştı; çünkü Gollum gerçekten de yüzük için "doğum günü armağanım" demişti birçok kez. Bunu da Gandalf garip ve kuşku uyandırıcı bulmuştu; fakat bu konudaki gerçeği daha uzun yıllar çözemeyecekti, bu kitapta da anlatıldığı gibi.</p>

  <div>
    <br/>
  </div>

  <p>Bilbo'nun daha sonraki maceraları hakkında burada daha fazla bir şey söylenmesine gerek yoktur. Yüzüğün yardımıyla kapıdaki ork nöbetçilerden kaçmış ve arkadaşlarına katılabilmişti. Macerası boyunca yüzüğü, özellikle arkadaşlarına yardım etmek için birçok kez kullanmış fakat mümkün olduğu sürece yüzüğü arkadaşlarından gizlemişti. Evine geri döndükten sonra Gandalf ile Frodo hariç kimseye bir daha yüzükten bahsetmemişti; Shire'da başka kimse yüzüğün varlığından haberdar değildi, ya da öyle zannediyordu. Sadece Frodo'ya yapmış olduğu Yolculuk'un yazmakta olduğu öyküsünü göstermişti.</p>

  <p>Kılıcı Sting'i ocağının üzerine asmıştı Bilbo; cücelerin Ejderha hâzinesinden ona armağan olarak verdikleri o harika zırhı da müzeye, daha doğrusu Ulığ Kazın'daki Belek Evi'ne geçici olarak vermişti. Fakat Çıkın Çıkmazı'nda bir çekmecede yolculuklarında giymiş olduğu eski pelerin ile başlığı saklamıştı ve yüzük, ince bir zincirle emniyete alınarak cebinde kalmıştı.</p>

  <p>Çıkın Çıkmazı'ndaki evine elli iki yaşında (S. H. 1342) Haziran ayının 22'sinde dönmüştü ve yüz on birinci yaş kutlamaları için (S. H. 1401) hazırlıklara başlayıncaya kadar Shire'da Bay Baggins geri döndüğünden beri pek kayda değer bir şey olmamıştı. İşte tam bu noktada, bu tarih kitabı başlamaktadır.</p>

  <div>
    <br/>
  </div>

  <p class="orta"><b>SHİRE KAYITLARI HAKKINDA BİR NOT</b></p>

  <div>
    <br/>
  </div>

  <p class="p1">Üçüncü Çağ'ın sonunda Shire'ın Yeniden Birleşmiş Krallığa dahil olmasına neden olan büyük olaylarda hobbitlerin üstlendikleri rol, içlerinde kendi tarihlerine karşı daha kapsamlı bir ilginin uyanmasına neden olmuştur ve o güne kadar daha çok sözlü olan âdetleri toplanarak yazılmıştır. Büyük aileler Krallık'ta meydana gelen olaylarla büyük ölçüde ilgiliydi ve bu aileye mensup kişilerin büyük bir bölümü kadim tarihleri ve efsaneleri araştırıyordu. Dördüncü Çağ'ın ilk yüzyılının sonunda Shire’da çok sayıda tarihi kitap ve kayıt bulunan birçok kütüphane bulabilirdiniz.</p>

  <p>Bu koleksiyonların belki de en büyükleri Büyük İyinler'de, Brendi Konağı'nda ya da Kuledipleri'ndeydi. Üçüncü Çağ'ın sonuna ait bu anlatılar daha çok Batısınırları Kırmızı Kitabı'ndan alınmıştır. Yüzük Muharebesinin bu en önemli kaynağına bu ismin verilmesi, eserin uzun süre Batısınırları Bekçileri Kumralbalalar'ın oturduğu Kuledipleri'nde kalmasındandır. Aslında bu eser Bilbo'nun yanında Ayrıkvadi’ye götürmüş olduğu şahsi günlüğüydü. Frodo bunu, notlarla dolu bir sürü sayfayla birlikte Shire’a geri getirmiş ve S. H. 1420-1 yıllarında sayfalarını Savaş anlatılarıyla doldurmuştur. Fakat bunlara ilaveten, Bilbo'nun kendisine ayrılış armağanı olarak verdiği, büyük bir ihtimalle tek bir büyük kırmızı kutuda saklanan, kırmızı deriyle birbirine bağlanmış üç koca cilt daha vardı. Bu dört büyük cilde Batısınırları'nda şerhler, şecereler ve Birlik'in hobbit üyelerini ilgilendiren birçok diğer konunun eklenmiş olduğu bir beşincisi ilave edilmişti.</p>

  <p>Özgün Kırmızı Kitap muhafaza edilememiş ama birçok kopyası yapılmıştır, özellikle de Efendi Samwise'ın sülalesinin kullanımı için, ilk cildinin. En önemli kopyanın ise ayrı bir öyküsü vardır. Bu kopya Büyük İyinler'de muhafaza ediliyordu fakat büyük bir ihtimalle Peregrin'in torununun torununun ricasıyla Gondor'da yazılmış ve S. H. 1592'de (F. H. 172) tamamlanmıştı. Güneyde yazılan kopyasına şu not eklenmiştir: Kralın Kâtibi Findegil bu kitabı IV 172'de bitirmiştir. Bu Minas Tirith'teki Şefin Kitabı'nın tıpkı kopyasıdır. O kitap ise Kral Elessar'ın ricası üzerine Periannathların Kırmızı Kitabı'ndan elde edilmiş ve kendisine IV 64 yılında Gondor'a çekildiğinde Reis Peregrin tarafından getirilmiştir.</p>

  <p>Böylece Reis'in Kitabı, Kırmızı Kitap'tan yapılan ilk kopya olmuştur ve daha sonra çıkartılan veya kaybolan kısımların çoğunu da kapsamaktadır. Minas Tirith'te kitaba birçok ilaveler ve özellikle isimler, kelimeler ve elf dillerinden yapılan alıntılar konusunda düzeltmeler yapılmış ve Savaş'ın öyküsü dışında kaldığı için <i>Aragorn ile Arwen'in Öyküsü</i>'nün özetlenmiş bir çeşitlemesi eklenmiştir. Öykünün tümünün, Kral göçtükten bir süre sonra Vekilharç Faramir'in torunu Barahir tarafından yazıldığı söylenmektedir. Fakat Findegil'in kopyasının en büyük önemi Bilbo'nun "Elfçe'den Çeviriler"ini de kapsıyor olmasından kaynaklanır. 1403 ile 1408 arasında Ayrıkvadi'de bulunan hem canlı, hem yazılı bütün kaynaklardan yararlanılarak hazırlanan bu üç cildin büyük bir beceri ve bilgi ürünü olduğu söylenmektedir. Fakat bunlar Frodo tarafından pek kullanılmadıklarından ve hemen hemen tamamen Eski Günler ile ilgili olduklarından bu konuda burada başka bir şey söylenmemektedir.</p>

  <p>Meriadoc ile Peregrin büyük ailelerinin başına geçtikleri ve bir yandan da Rohan ve Gondor ile bağlarını devam ettirdiklerinden, Erşehir ve Tıkışkazası'ndaki kütüphanelerde Kırmızı Kitap'ta bulunmayan birçok şey mevcuttur. Brendi Konağı'nda Eriador ve Rohan tarihiyle ilgili birçok eser bulunmaktaydı. Bunların bir kısmı Meriadoc'un kendisi tarafından bir araya getirilmiş veya başlanmış eserlerdi. Ama Meriadoc Shire'da daha çok <i>Shire'ın Ot Bilgileri</i> ve Shire ile Bree'deki takvim ile, Ayrıkvadi, Gondor ve Rohan'daki takvimleri birbiriyle kıyaslayan <i>Yılların Hesabı</i> olarak bilinen eserleriyle tanınırdı. Aynı zamanda <i>Shire'daki Eski Kelimeler ve İsimler</i> adlı kısa bir bilimsel inceleme de yazmış, yer adlarındaki eski unsurları ve <i>belek</i> kelimesinde olduğu gibi bazı "shire kelimeleri" ile Rohirrim lisanı arasındaki akrabalığı ortaya çıkartarak bu alana özel bir ilgi göstermiştir.</p>

  <p>Büyük İyinler'de kitaplar, geniş kapsamlı tarihler için büyük bir önem taşıdığı halde Shire halkının daha az ilgisini çekmiştir. Bunlardan hiçbiri Peregrin tarafından yazılmamıştır ama hem o, hem de ardılları Gondor kâtipleri tarafından yazılmış birçok el yazmasını toplamışlardır: özellikle de Elendil ve varisleriyle ilgili tarih ve efsane özetleriyle kopyalarını. Sadece burada, Shire'da Númenor tarihi ve Sauron'un uyanışı ile ilgili geniş kapsamlı malzeme bulunabilir. <i>Yılların Öyküsü</i> büyük bir ihtimalle, Meriadoc'un toplamış olduğu malzemenin yardımıyla Büyük İyin'de bir araya getirilmiştir. Gerçi verilen tarihlerin çoğu tahminidir, özellikle de İkinci Çağ ile ilgili olanlar; ama gene de bunlar dikkate değerdir. Meriadoc'un, birkaç kez ziyaret etmiş olduğu Ayrıkvadi'den yardım veya bilgi almış olması çok büyük bir ihtimaldir. Elrond ayrılmış olduğu halde oğulları Yüksek Elf Halkı'nın bir kısmıyla Ayrıkvadi'de kalmışlardır. Celeborn'un, Galadriel ayrıldıktan sonra buraya gidip yaşadığı söylenir; fakat onun da nihayet Gri Limanlar'ın yolunu tuttuğu ve böylece Eski Günler'in Orta Dünya'daki son canlı tanığının da buralardan ayrılmış olduğu günün tarihi, hiçbir yerde geçmemektedir.</p>
