  <h3>BÖLÜM XII<br/> <br/> NEHİR GEÇİDİNE KAÇIŞ</h3>

  <p class="p1">Frodo kendine geldiğinde Yüzük'ü hâlâ tüm gücüyle avucunda sıkmaktaydı. Artık odunları yüksekçe istif edilmiş ve alev alev yanmakta olan ateşin yanında yatıyordu. Üç arkadaşı üzerine eğilmişlerdi.</p>

  <p>"Ne oldu? Soluk kral nerede?" diye sordu çılgınca.</p>

  <p>Hobbitler Frodo'nun konuştuğunu duyduklarına o kadar sevindiler ki, ona bir süre cevap veremediler; hatta sorusunu bile anlamadılar. Neden sonra, Frodo Sam'den onların kendilerine doğru gelmekte olan belirsiz gölge şekillerden başka bir şey görmediklerini öğrendi. Sam birdenbire efendisinin yok olduğunu görüp dehşete kapılmış ve tam o anda kara bir gölge hızla yanından geçince yere düşmüştü. Frodo'nun sesini duymuştu, ama ses çok uzaktan veya yerin altından geliyor gibiydi ve garip sözler haykırıyordu. Daha başka bir şey görmemişlerdi; ta ki Frodo'nun ölü gibi, kılıcı altında, yüzükoyun otların üzerine uzanmış yatmakta olan bedenine ayakları takılıncaya kadar. Yolgezer Frodo'yu kaldırıp ateşin yakınına yatırmalarını buyurup gitmişti. Bu da epey bir zaman önceydi.</p>

  <p>Belli ki Sam gene Yolgezer'den kuşkulanmaya başlamıştı; fakat onlar konuşurken Yolgezer aniden gölgelerin içinden belirerek geri döndü. Hepsi yerlerinde sıçradılar, Sam kılıcını çekerek Frodo'ya siper oldu; fakat Yolgezer çabucak Frodo'nun yanına diz çöktü.</p>

  <p>"Ben Kara Süvari değilim Sam," dedi dostça, "ne de onlarla iş birliği içindeyim. Nereye kaybolduklarını keşfetmeye çalışıyordum; ama bir şey bulamadım. Neden gittiklerini ve neden tekrar saldırmadıklarını anlayamıyorum. Fakat etrafta herhangi bir yerde, onların varlıklarına dair en ufak bir his yok."</p>

  <p>Frodo'nun anlattıklarını dinledikten sonra çok ciddileşti, başını salladı ve içini çekti. Sonra Pippin ile Merry'ye, yarayı yıkayabilmek için küçük çaydanlıklarında ısıtabildikleri kadar su ısıtmalarını buyurdu. "Ateşi iyi besleyin ve Frodo'yu sıcak tutun!" dedi. Sonra ayağa kalkıp biraz uzağa giderek Sam'i yanına çağırdı. "Sanırım artık olanları daha iyi anlıyorum," dedi alçak sesle. "Anlaşılan, düşmanlardan sadece beş tanesi buradaymış. Neden hepsi birden gelmemiş bilmiyorum; ama kendilerine karşı konulmasını beklemiyorlardı herhalde. Şimdilik çekildiler. Fakat korkarım pek uzaklaşmamışlardır. Eğer kaçamazsak, başka bir gece yine gelirler. Sadece bekliyorlar çünkü amaçlarına hemen hemen ulaştıklarını, yüzüğün artık pek bir yere gidemeyeceğini düşünüyorlar. Korkarım ki Sam, efendinin sonunda onlara boyun eğmesini sağlayacak ölümcül bir yara aldığı inancındalar. Göreceğiz bakalım!"</p>

  <p>Sam gözyaşlarına boğuldu. "Umutsuzluğa kapılma!" dedi Yolgezer. "Artık bana güvenmen gerek. Senin Frodo benim tahmin ettiğimden daha sağlam çıktı, gerçi Gandalf böyle olabileceğini ima etmişti. Ölmedi ve benim tahminime göre yaranın melun gücüne düşmanlarının umduğundan daha uzun dayanacak. Ona yardım etmek ve iyileştirmek için elimden geleni yapacağım. Ben yokken onu iyi koru!" Aceleyle dönüp tekrar karanlığın içinde kayboldu.</p>

  <div>
    <br/>
  </div>

  <p>Gerçi yarasının acısı yavaş yavaş artıyor ve ölümcül bir ürperti omuzundan koluna ve böğrüne doğru yayılıyordu, ama Frodo yine de biraz kestirdi. Arkadaşları, onu ısıtıp yarasını yıkayarak başında nöbet tuttular. Gece yavaş ve yorgunlukla geçti. Nihayet Yolgezer geri geldiğinde gökyüzünde seher vakti olgunlaşmaya, çukur gri ışıkla dolmaya başlamıştı.</p>

  <p>"Bakın!" diye bağırdı; eğilip karanlıkta gizli kalmış kara bir pelerin aldı yerden. Eteğin alt ucunun yarım metre kadar üzerinde bir kesik vardı. "Bu Frodo'nun kılıcının darbesi," dedi. "Düşmanına bütün verdiği zarar bundan ibaret korkarım; çünkü kılıç sağlam kalmış, halbuki korkunç Kral'a batan bütün kılıçlar zail olur. Elbereth'in ismi onun için daha öldürücüydü."</p>

  <p>"Ve bu da Frodo için daha öldürücüymüş!" Tekrar eğilerek yerden uzun ince bir kama kaldırdı. Kamada soğuk bir pırıltı vardı. Yolgezer kaldırınca, kamanın uç kısmına yakın bir yerde kenarının çentilmiş, ucunun da kırılmış olduğunu gördüler. Fakat o kamayı kuvvetlenen ışığa doğru tutunca, hepsi hayret içinde bakakaldı; çünkü kama adeta eriyip duman gibi havaya karıştı ve Yolgezer'in elinde sadece kabzası kaldı. "Heyhat!" diye haykırdı Yolgezer. "Yarayı açan bu lanetli bıçakmış. Artık böylesine melun silahlarla başa çıkabilecek kadar şifa hünerine sahip pek az kişi var. Ama elimden geleni yapacağım."</p>

  <p>Yere oturdu, kamanın kabzasını alıp dizlerine koydu ve üzerine eğilip yabancı bir dilde yavaş bir şarkı söyledi. Sonra kabzayı bir yana bırakıp Frodo'ya döndü, yumuşak bir tonda diğerlerinin seçemediği sözler döküldü ağzından. Kemerindeki keseden bir bitkinin uzun yapraklarını çıkarttı.</p>

  <p>"Bu yaprakları," dedi, "bulabilmek için çok uzaklara gittim; çünkü bu bitki çıplak dağlarda yetişmez; ta ilerde, Yol'un güneyindeki sık çalılıkta, karanlıkta yapraklarının kokusundan buldum bunu." Bir yaprağı parmakları arasında ezdi, tatlı ve keskin bir rayiha yükseldi. "Bunu bulabilmem büyük bir şans, çünkü bu Batı İnsanları'nın Orta Dünya'ya getirdiği bir bitki. İsmini <i>Athelas</i> koymuşlar; artık çok nadir, sadece onların eskiden yaşadıkları veya konakladıkları yerlerin yakınında bulunuyor ve Yabanlık'ta gezinenlerin bir kısmından başka Kuzey'de kimse bunu tanımıyor. Çok büyük tesiri vardır, ama böyle bir yara karşısında şifa gücü hafif kalabilir."</p>

  <p>Yaprakları kaynayan suyun içine atıp Frodo'nun omuzunu yıkadı. Buharın rayihası ferahlık veriyordu; yaralanmamış olanlar içlerinin yatışıp akıllarının berraklaştığını hissettiler. Otun yara üzerinde de bir gücü vardı, çünkü Frodo yan tarafındaki acının ve donmuşluk duygusunun azaldığını hissetti; fakat kolu tekrar canlanmadı, elini ne kaldırabiliyor ne de kullanabiliyordu. Acı acı aptallığına yanıyor ve iradesi bu kadar zayıf olduğu için kendi kendine kızıyordu; çünkü şimdi anlıyordu ki Yüzük'ü takmakla kendi arzusuna değil, düşmanlarının emrine uymuştu. Hayatı boyunca sakat kalıp kalmayacağını ve yolculuklarına nasıl devam edeceklerini düşünmekteydi. Kendini ayağa kalkamayacak kadar zayıf hissediyordu.</p>

  <p>Diğerleri de aynı soruyu tartışmaktaydılar. Fırtınatepesi'nden bir an önce ayrılmaya karar vermeleri uzun sürmedi. "Şimdi düşünüyorum da," dedi Yolgezer, "düşman birkaç gündür burayı gözlüyordu herhalde. Gandalf buraya gelmişse bile uzaklaşmak zorunda kalmış olmalı, o yüzden de geri gelmeyecektir. Her halükârda, dün akşamki saldırıdan sonra, hava kararınca burada büyük bir tehlike içinde oluruz; hem, nereye gidersek gidelim buradakinden daha büyük bir tehlikeyle karşılaşacak değiliz ya."</p>

  <p>Güneş iyice doğar doğmaz, alelacele bir şeyler atıştırıp toparlandılar. Frodo'nun yürümesi imkânsızdı, o yüzden yükün büyük bir bölümünü dördü aralarında paylaşarak Frodo'yu midillinin üzerine yerleştirdiler. Son birkaç günde hayvancağız mükemmel bir biçimde kendine gelmişti; şimdiden eskisinden daha şişman ve güçlü görünüyor, yeni sahiplerine, özellikle de Sam'e karşı sevgisini göstermeye başlıyordu. Vahşi doğada yapılan bir yolculuğun hayvana bu kadar iyi geldiğine bakılırsa, Bill Eyrelti ona gerçekten çok kötü davranmış olmalıydı.</p>

  <p>Güney yönüne doğru yola çıktılar. Bu, Yol'u geçmek anlamına geliyordu ama daha ağaçlıklı araziye de en kestirme rotaydı. Hem, yakıta ihtiyaçları vardı; çünkü ateşin hepsi için bir korunma sağlayacağı bir yana, Yolgezer Frodo'nun özellikle de geceleri sıcak tutulması gerektiğini söylüyordu. Ayrıca, Fırtınatepesi'nin gerisinde, doğuda, Yol yön değiştirerek kuzeye doğru geniş bir kavis çiziyordu ve Yolgezer araziden gidip bu büyük kavisi de atlayarak yolculuklarını kısaltmak niyetindeydi.</p>

  <div>
    <br/>
  </div>

  <p>Yavaş yavaş ve dikkatle dağın güney batı yamaçlarını dönüp kısa sürede Yol'un kenarına geldiler. Ortalıkta Süvarilerden eser yoktu. Fakat tam Yol'u aceleyle geçiyorlardı ki, uzaktan gelen iki çığlık sesi duydular: Biri haykıran, öbürü de cevap veren iki soğuk ses. Titreyerek fırladılar ve ilerdeki sık çalılara doğru koştular. Önlerindeki arazi güneye doğru alçalıyordu, ama vahşi ve yolu izi olmayan bir araziydi: Sık çalılıklar ve bodur ağaç öbekleri arasında geniş çıplak alanlar uzanmaktaydı. Otlar seyrek, kaba ve bozdu; çalılıklardaki yapraklar da solmuş, dökülüyordu. Neşesiz bir toprak parçasıydı ve onların yolculukları da yavaş ve kasvetli geçiyordu. Zahmetle ilerliyor, çok az konuşuyorlardı. Diğerlerinin başları önlerinde ve yüklerinin ağırlığıyla belleri bükülmüş halde yanında yürüdüklerini gördükçe, Frodo'nun içi ezilmekteydi. Yolgezer bile yorgun ve sıkkın görünüyordu.</p>

  <p>Birinci günün yürüyüşü henüz bitmeden Frodo'nun acısı yeniden artmaya başladı, fakat uzun süre bundan söz etmedi. Dört gün geçti, ne arazi, ne manzara değişti, sadece arkalarında Fırtınatepesi yavaş yavaş batıyor, önlerinde uzaktaki dağlar biraz daha yaklaşarak büyüyorlardı. Yine de o uzaktaki çığlığı duyduklarından beri, düşmanın onların kaçışlarını fark ettiği ve onları izlediğine dair ne bir şey duymuşlar, ne de bir şey görmüşlerdi. Karanlık saatlerden korkuyor, her an bulutla peçelenmiş ayın kasvetle aydınlattığı gri gece içinde yavaş yavaş yaklaşan siyah şekiller görme beklentisi içinde geceleri ikişer ikişer nöbet tutuyorlardı; fakat hiçbir şey görmediler, buruşmuş yaprakların ve otların iç çekişinden başka ses duymadılar. Bir kez bile etrafta, çukurluktaki saldırıdan önce üzerlerine çöken melanet hissini algılamadılar. Süvariler'in daha şimdiden izlerini kaybetmiş olduklarını ummak fazla iyimserlik olurdu herhalde. Belki de dar bir yerde pusuya yatmış bekliyorlardı.</p>

  <p>Beşinci günün sonunda, arazi inmiş oldukları geniş alçak vadiden yavaş yavaş tekrar yükselmeye başladı. Yolgezer güzergâhlarını yeniden kuzey doğuya doğru çevirdi ve altıncı günde yavaş yavaş yükselen bir yamacın tepesine varıp, ileride uzakta ormanlık tepelerden oluşan bir küme gördüler. Ta altlarında, Yol'un tepelerin eteklerinden dolandığını görebiliyorlardı; sağlarındaysa gri bir nehir sönük güneş ışığında solgun solgun pırıldamaktaydı. Uzakta, pusun yarı yarıya örttüğü taşlık bir vadi içinde bir nehir daha çarptı gözlerine.</p>

  <p>"Korkarım burada bir süre için Yol'a geri dönmemiz gerekecek," dedi Yolgezer. "Artık elflerin Mitheithel dedikleri Buzlupınar Nehrine geldik. Buzlupınar Ettenavlakları'ndan, Ayrıkvadi'nin kuzeyindeki trolkırlığından çıkıp ilerde güneyde Gürültülüsu'yla birleşir. Oradan sonrasına Grisel de derler. Koca bir ırmak olup Deniz'e akar. Ettenavlakları'ndaki kaynaklarından sonra, Yol'un geçtiği Son Köprü'den başka geçit vermez."</p>

  <p>"Ta orada gördüğümüz o öbür nehir ne?" diye sordu Merry.</p>

  <p>"O Gürültülüsü, Ayrıkvadi'nin Bruinen'i," diye cevap verdi Yolgezer. "Yol, Köprü'den Bruinen Geçidi'ne kadar miller boyunca dağların kıyısını takip ediyor. Fakat henüz o suyu nasıl geçeceğimize karar vermedim. Bir kerede bir nehir yeter! Son Köprü'yü tutmamışlarsa gerçekten şanslı sayılırız."</p>

  <div>
    <br/>
  </div>

  <p>Ertesi gün, sabahın erken bir vaktinde, tekrar Yol'un sınırına indiler. Sam ve Yolgezer gidip baktı, fakat ne bir yolcu ne de atlılara ait bir iz bulabildiler. Burada, dağların gölgesi altında biraz yağmur yağmıştı. Yolgezer'in tahminine göre iki gün oluyordu yağmur yağalı; bütün ayak izleri silinmişti. O zamandan beri geçen bir atlı olmamıştı, gördüğü kadarıyla.</p>

  <p>Bütün hızlarıyla yola koyuldular ve bir iki mil kadar sonra önlerinde kısa dik bir yokuşun sonunda Son Köprü'yü gördüler. Orada bekleyen kara siluetler bulmaktan korkmuşlardı, ama hiçbir şey yoktu. Yolgezer, Yol kenarındaki çalılıklara gizlenmelerini tembihleyip keşfe çıktı.</p>

  <p>Çok geçmeden, aceleyle geri geldi. "Düşmandan hiç iz göremiyorum," dedi, "bunun ne anlama geldiğini bilmek isterdim. Fakat çok garip bir şey buldum."</p>

  <p>Elini uzatıp avucundaki uçuk yeşil tek taşı gösterdi. "Bunu Köprü'nün orta yerindeki çamurun içinde buldum," dedi. "Bu bir beril, bir elf taşı. Oraya bırakılmış mı yoksa tesadüfen mi düşmüş, bilemeyeceğim; ama beni umutlandırıyor. Ben bunu, Köprü'yü geçebileceğimize dair bir işaret olarak alıyorum; fakat onun ötesinde, daha belirgin bir işaret görmeden Yol'dan gitmeye cesaret edemem."</p>

  <p>Hemen yeniden yola koyuldular. Köpürerek üç kocaman kemerin altından akan suyun sesinden başka bir ses duymadan, güvenlik içinde Köprü'yü geçtiler. Bir mil kadar ilerde Yol'un solunda dik araziler içinden kuzeye doğru uzanan dar bir koyağa vardılar. Burada Yolgezer yana saptı; çok geçmeden, asık yüzlü dağların eteğini dolanan karanlık ağaçların loş diyarında kaybolmuşlardı.</p>

  <p>Hobbitler neşesiz toprakları ve tehlikelerle dolu Yol'u arkalarında bıraktıklarına memnundular; ama bu yeni yerler de tehditkâr ve dostluktan uzak görünüyordu. ilerledikçe, etraflarındaki dağlar gitgide yükseldi. Tepe ve sırtlarda yer yer eski taş duvarlar ve harap kuleler takılıyordu gözlerine: Meşum bir görüntüleri vardı. Frodo yürümediği için, çevreye bakıp düşünecek zamanı oluyordu. Bilbo'nun yolculuğunun öyküsünü, Yol'un kuzeyindeki dağlarda, ilk ciddi macerasını yaşadığı Trol korusu civarındaki tehditkâr kuleleri hatırladı. Artık kendilerinin de aynı bölgede bulunduklarını tahmin ederek, yollarının o noktadan geçip geçmeyeceğini merak etti.</p>

  <p>"Bu topraklarda kimler yaşıyor?" diye sordu. "Bu kuleleri kim yapmış? Burası trol memleketi mi?"</p>

  <p>"Hayır!" dedi Yolgezer. "Troller yapı yapmaz. Bu topraklarda kimse yaşamıyor. Bir zamanlar, asırlar önce insanlar yaşıyormuş; artık kalan yok. Efsaneye göre buradaki insanlar zamanla kötüye gitmiş, çünkü Angmar'ın gölgesi düşmüş üstlerine. Fakat Kuzey Krallığı'nı yıkan savaşta hepsi yok olmuşlar. Ama artık çok vakit geçmiş bütün bunların üstünden; bu topraklarda hâlâ bir gölge olsa da, dağlar onları unutmuş."</p>

  <p>"Bütün buralar boşsa ve unutkanlığa gömülmüşse, sen bu hikâyeleri nereden öğrendin?" diye sordu Peregrin. "Kurtlarla kuşlar bu tür hikâyeler anlatmaz."</p>

  <p>"Elendil'in varisleri geçmişin tümünü unutmuş değildir," dedi Yolgezer; "ayrıca benim anlatabileceklerimden çok daha fazlası, Ayrıkvadi'de hatırlanmakta."</p>

  <p>" Ayrıkvadi'ye çok gittin mi?" dedi Frodo.</p>

  <p>"Gittim," dedi Yolgezer. "Bir zamanlar orada yaşardım, şimdi de fırsat buldukça giderim. Gönlüm orada; fakat Elrond'un güzel evinde bile olsa, huzur içinde oturmak yazılmamış benim yazgıma."</p>

  <div>
    <br/>
  </div>

  <p>Dağlar artık onları kuşatmaya başlamıştı. Geride Yol, Bruinen Nehri’ne doğru olan güzergâhından devam ediyordu, fakat ikisi de artık görünmüyordu. Yolcular uzun bir vadiye vardılar; dar, derin, karanlık ve sessiz. Yaşlı ve bükük kökleriyle ağaçlar uçurumların tepesinden sarkıyor, onların ardında da sıkış tıkış birbiri üzerine yığılmış çam ormanı yamaçları yükseliyordu.</p>

  <p>Hobbitler çok yorulmuşlardı. Yavaş ilerliyorlardı, çünkü yolu izi olmayan bir arazide, devrilmiş ağaçlar ve yuvarlanmış taşlar arasından adım adım yol seçmek zorundaydılar. Hem Frodo'yu yormamak kaygısıyla, hem de dar vadilerden yukarı doğru giden bir yol bulmak gerçekten zor olduğu için, mümkün oldukça tırmanmamaya gayret gösteriyorlardı. Hava yağmura döndüğünde, bu topraklara gireli iki gün olmuştu. Rüzgâr durmadan batıdan esmeye ve uzaktaki denizlerin suyunu ortalığı sırılsıklam eden ince bir sağanak halinde dağların koyu renkli başlarına dökmeye başladı. Akşam çöktüğünde hepsi iliklerine kadar ıslanmıştı, konak yerlerinin de tadı tuzu yoktu çünkü ateşi bir türlü yakamıyorlardı. Ertesi gün dağlar önlerinde daha da dikleşip yükselerek güzergâhlarından çıkıp kuzeye doğru dönmelerine sebep oldu. Yolgezer endişelenmeye başlamış gibi görünüyordu: Fırtınatepesi'nden ayrılalı neredeyse on gün olmuştu ve yanlarındaki erzak azalmaktaydı. Yağmur hâlâ yağıyordu.</p>

  <p>O gece düz bir kayalık üzerinde konakladılar; arkalarında kayadan bir duvar vardı, duvarda da dağın içine doğru giren minik bir oyuktan ibaret sığ bir mağara. Frodo çok huzursuzdu. Soğuk ve ıslaklık yüzünden yarası her zamankinden daha çok ağrıyordu; acısı ve ölümcül ürperti hissi bütün uykusunu kaçırmıştı. Yattığı yerde bir o yana bir bu yana dönerek korku içinde sinsi gece seslerini dinledi: Kayanın çatlakları içindeki rüzgâr, damlayan su, bir çıtırtı, yerinden oynamış bir taşın takırtıyla aniden düşmesi. Kara şekillerin yaklaşmakta olduğunu, onu boğacaklarını hissetti; fakat doğrulup oturduğunda kamburunu çıkartıp oturmuş, pipo içerek nöbet tutan Yolgezer'in sırtından başka bir şey görmedi. Tekrar yatıp huzursuz bir rüyaya daldı; rüyasında Shire'daki bahçesinin çimenlerinde yürüyordu, fakat bahçe soluk ve loştu, çitin arkasından bakan uzun boylu kara gölgelerden daha az belirgindi.</p>

  <div>
    <br/>
  </div>

  <p>Sabah kalktığında bir de baktı ki yağmur durmuş. Bulutlar hâlâ yoğundu ama bölünmeye başlamışlardı; aralarından soluk mavi parçalar görünüyordu. Rüzgâr yeniden yön değiştirmekteydi. Yola hemen çıkmadılar. Soğuk ve yetersiz kahvaltıları biter bitmez, Yolgezer diğerlerine o geri gelinceye kadar uçurumun kanadı altında kalmalarını söylerek tek başına gitti. Eğer becerebilirse yukarıya tırmanıp arazinin durumuna bir göz atacaktı.</p>

  <p>Geri döndüğünde pek de içlerini rahatlatacak şeyler söylemedi. "Fazla kuzeye gelmişiz," dedi, "tekrar güneye doğru dönmenin çaresini bulmamız gerek. Bu doğrultuda ilerlemeye devam edersek Ayrıkvadi'nin çok kuzeyindeki Ettenvadisi'ne çıkarız. Orası trol bölgesidir; benim de pek bilmediğim bir yerdir. Belki içinden geçip Ayrıkvadi'ye kuzeyden dolanıp gelmek mümkündür; fakat bu çok uzun sürer çünkü yolu bilmiyorum, ayrıca yiyeceğimiz de yetmez. Yani öyle veya böyle Bruinen Geçidi'ni bulmamız gerek."</p>

  <p>O günün geri kalan zamanını taşlık arazide debelenerek geçirdiler. İki tepe arasından bir geçit bulup güney doğuya, yani gitmek istedikleri yöne doğru uzanan bir vadiye çıktılar; fakat günün sonuna doğru bir dağ yükseltisi gene yollarını kesti; göğe doğru uzanan kara kenarında kör bir testerenin dişleri gibi kırık kırık çıplak taşlar görünüyordu. Ya geri dönecekler, ya da oradan tırmanacaklardı.</p>

  <p>Tırmanmayı bir denemeye karar verdiler, ama bu hiç de kolay bir iş değildi. Pek geçmeden Frodo'nun midilliden inip yola güç bela yayan olarak devam etmesi gerekti. Bu durumda bile, midillilerini yukarı çıkarmak, hatta o kadar yükle kendileri için bir patika bulmak bazen neredeyse imkânsız görünüyordu. Sonunda tepeye vardıklarında günışığı hemen hemen geçmiş, hepsi son derece yorulmuştu. İki yüksek nokta arasındaki dar bir bele tırmanmışlardı ve önlerindeki arazi azıcık ileride tekrar sert bir meyille alçalıyordu. Frodo kendini yere atıp titreyerek yattı kaldı. Sol kolu tamamen hissizleşmişti, böğrünü ve omzunu sanki buzdan pençeler kavramış gibiydi. Etrafındaki ağaçlarla kayaları gölgeli ve bulanık görüyordu.</p>

  <p>"Daha fazla ilerleyemeyiz," dedi Merry Yolgezer'e. "Korkarım bu tırmanış Frodo'ya çok fazla geldi. Onun için müthiş endişeleniyorum. Şimdi ne yapacağız? Sence Ayrıkvadi'de onu iyileştirebilecekler mi, yani oraya varabilirsek?"</p>

  <p>"Göreceğiz," diye cevapladı Yolgezer. "Benim yabanlıkta yapabileceğim daha fazla bir şey yok; özellikle Frodo'nun yarası yüzünden bir an önce gidelim diye acele ediyorum. Fakat bu gece daha fazla ilerleyemeyeceğimiz konusunda hemfikirim."</p>

  <p>"Beyimin nesi var?" diye sordu Sam alçak sesle ve yalvaran gözlerle Yolgezer'e bakarak. "Yarası küçüktü, hemen hemen de kapandı. Omuzundaki soğuk beyaz izden gayri görünürde bir şey yok."</p>

  <p>"Frodo'ya Düşman'ın silahları değdi," dedi Yolgezer, "ve benim şifa kabiliyetimi aşan bir zehir veya melanet işliyor yarada. Fakat umudunu yitirme Sam!"</p>

  <div>
    <br/>
  </div>

  <p>Yüksek sırtta gece soğuktu. Alçak bir çukur üzerine sarkmış yaşlı bir çamın eğri büğrü kökleri altında küçük bir ateş yaktılar: Eski bir taş ocağına benziyordu burası. Birbirlerine sokularak oturdular. Boğazdan dondurucu bir rüzgâr esiyor, aşağıdaki ağaçların inleyip ah ettiği duyuluyordu. Frodo, sonsuz kara kanatların üzerinden süzüldüğünü ve bu kanatların dağların tüm oyuklarında onu arayan takipçiler taşıdığını düşleyerek, yarı uykuda yarı uyanık yattı bütün gece.</p>

  <p>Şafak parlak ve güzel geldi; hava temiz, yağmurla yıkanmış gökyüzünde ışık soluk ve berraktı. İçlerine cesaret gelmişti, bir de güneşin doğup üşüyüp tutulmuş kol ve bacaklarını ısıtmasını iple çekiyorlardı. Hava ışır ışımaz Yolgezer Merry'yi de alıp boğazın doğusundaki tepeden çevredeki araziye göz atmaya gitti. İçlerini rahatlatan bir haberle geri geldiğinde güneş yükselmiş, parıl parıl parlamaktaydı. Artık iyi kötü, doğru istikamette gidiyorlardı. Bu sırtın öbür yanına indiler mi, Dağları sollarına almış olacaklardı. Yolgezer ilerilerde Gürültülüsu'yu yine görmüştü ve görüş alanında olmasa da Geçit'e giden Yol'un Nehir'den pek uzakta olmadığını ve onlardan taraftaki kıyıda bulunduğunu biliyordu.</p>

  <p>"Tekrar Yol'a çıkmamız gerek," dedi. "Bu dağlardan ilerlememiz mümkün değil. Yol'u hangi tehlike tutmuş olursa olsun, Nehir Geçiti'ne varmak için tek çaremiz o."</p>

  <div>
    <br/>
  </div>

  <p>Kahvaltı eder etmez yeniden yola koyuldular. Sırtın güney tarafından ağır ağır indiler; fakat tahmin ettiklerinden çok daha kolay ilerlemeye başladılar, çünkü yamaç bu tarafta o kadar dik değildi ve çok geçmeden Frodo tekrar midilliye binebildi. Bill Eyrelti'nin zavallı ihtiyar midillisi, yol seçme ve binicisini mümkün olduğu kadar sarsıntılardan koruma konusunda beklenmedik bir kabiliyet edinir gibiydi. Grubun morali yeniden düzeldi. Frodo bile sabah ışığında kendini daha iyi hissetmekteydi, fakat arada sırada bir pus görüşünü örter gibi oluyor, gözlerini oğuşturuyordu.</p>

  <p>Pippin öbürlerinin biraz önündeydi. Aniden arkasını dönüp, "Burada bir patika var!" diye seslendi.</p>

  <p>Yanına vardıklarında, yanılmadığını gördüler: Aşağıdaki ormandan döne döne çıkıp gerideki dağın tepesine doğru gözden kaybolan bir patikanın başlangıcı apaçık ortadaydı. Bazı yerlerde artık silinmeye başlamış, üzerini otlar bürümüş veya devrilen ağaçlar ve taşlarla boğulmuştu; ama bir zamanlar çok kullanılmış olduğu anlaşılıyordu. Güçlü kolların ve ağır ayakların açtığı bir patikaydı bu. Yolu açabilmek için vaktiyle orada burada ağaçlar kesilmiş ve devrilmiş, iri kayalar yarılmış veya kenara çekilmişti.</p>

  <p>Bir süre bu izden gittiler çünkü aşağıya uzanan en kolay yoldu bu, yine de onlar dikkatle gidiyorlardı; karanlık ormanlara girip de keçiyolu daha belirginleşip genişleyince, huzursuzlukları arttı. Yol aniden bir köknar ağacı kuşağından çıktı, dimdik bir yamaçtan aşağı inip sert bir kavisle kayalık bir dağ yamacının oluşturduğu bir dirsekten sola dönüverdi. Dirseğe gelip öbür tarafa başlarını uzattıklarında, patikanın üzerinden ağaçlar sarkmış alçak bir uçurumun altında uzanan dar bir düzlükten geçtiğini gördüler. Kaya duvarda tek bir büyük menteşe üzerinde açık duran, eğri büğrü bir kapı çarptı gözlerine.</p>

  <p>Kapıya gelince hep beraber durakladılar. Kapının ardında bir mağara ya da kayadan bir oda vardı, ama içerdeki karanlıkta hiçbir şey görünmüyordu. Yolgezer, Sam ve Merry bütün güçleriyle iterek kapıyı biraz daha açabilmeyi başardılar; Yolgezer'le Merry içeri girdi. Pek ileriye gitmediler çünkü yer kemiklerle doluydu, girişin yakınındaysa birkaç kocaman boş kavanoz ile kırık çanak çömlekten başka görülecek bir şey yoktu.</p>

  <p>"Belli ki burası harfi harfine bir trolini!" dedi Pippin. "Hadi çıkın, hey, çıkın da gidelim. Artık patikayı kimin açtığını biliyoruz - ve bir an önce başka yola sapsak iyi olacak."</p>

  <p>"Buna pek gerek yok sanırım," dedi Yolgezer dışarı çıkarak. "Bu bir trolini, orası doğru, fakat uzun süre önce terk edilmişe benziyor. Korkulacak bir şey olduğunu zannetmiyorum. Biz gene de dikkatle inelim, bakalım ne olacak."</p>

  <p>Patika kapının önünden devam ediyor ve düzlükte tekrar sağa dönerek sık ağaçlı bir bayırdan dimdik aşağıya dalıyordu. Hâlâ korkmakta olduğunu Yolgezer'in anlamasını istemeyen Pippin, Merry ile önden gitmekteydi. Sam ve Yolgezer Frodo'nun midillisinin iki yanında arkadan geliyorlardı, patika artık dört beş hobbitin yan yana yürüyebileceği kadar genişlemişti. Fakat henüz az bir şey gitmişlerdi ki, Pippin peşinde Merry'yle koşarak geri geldi. Her ikisi de dehşet içindeydi.</p>

  <p>"Troller <i>burada</i>!" dedi Pippin soluk soluğa. "Az aşağıda, ağaçlar arasındaki bir açıklıkta. Ağaç gövdeleri arasından gördük onları. Çok büyükler!"</p>

  <p>"Gidip bir görelim bakalım," dedi Yolgezer yerden bir dal alarak. Frodo hiçbir şey söylemedi, fakat Sam korkmuş görünüyordu.</p>

  <div>
    <br/>
  </div>

  <p>Güneş artık yükselmiş, ağaçların yarı çıplak dalları arasından parlıyor ve açıklığı göz alıcı ışık lekelerine boğuyordu. Açıklığın kenarında aniden durup, nefeslerini tutarak ağaçların gövdeleri arasından baktılar. Troller oradaydı işte: Üç kocaman trol. Biri eğilmişti, diğer ikisi de durmuş ona bakıyorlardı.</p>

  <p>Yolgezer umursamazca üzerlerine yürüdü. "Kalk bakalım ihtiyar taş!" deyip, elindeki dalı eğilmiş duran trolün üzerinde kırdı. Hiçbir şey olmadı. Hobbitlerden bir hayret nidası yükseldi, bunun üzerine Frodo bile gülmeye başladı. "Ee!" dedi. "Aile tarihimizi unutmaya başladık galiba! Bunlar on üç cüce ile bir hobbiti nasıl pişirecekleri konusunda tartışırken Gandalf'a yakalanan o üç trol olmalı."</p>

  <p>"Oranın yakınlarında olduğumuzdan hiç haberim yoktu!" dedi Pippin. Hikâyeyi gayet iyi biliyordu. Bilbo ile Frodo sık sık anlatırlardı; ama her nedense hiçbir zaman tam olarak inanmamıştı. Şimdi bile, bir sihirle yeniden canlanıverirlerse diye taştan trolleri kuşkuyla gözlemekteydi.</p>

  <p>"Sadece aile geçmişinizi değil, troller hakkında bütün bildiklerinizi de unutuyorsunuz," dedi Yolgezer. "Gündüz vakti, tepede pırıl pırıl güneş var; siz gelip canlı troller açıklıkta bizi bekliyor diye bir masalla beni korkutmaya çalışıyorsunuz! En azından, içlerinden birinin kulağının arkasında eski bir kuş yuvası olduğuna dikkat edebilirdiniz. Bu, canlı bir trol için pek alışılmamış bir süs doğrusu!"</p>

  <p>Hepsi güldü. Frodo neşesinin yerine geldiğini hissetti: Bilbo'nun ilk başarılı macerasının hatırası cesaret veriyordu. Güneş de sıcak ve rahatlatıcıydı ve gözleri önündeki pus da biraz biraz dağılıyordu sanki. Bir süre açıklıkta dinlenip öğlen yemeklerini tam da trollerin koca bacaklarının gölgesinde yediler.</p>

  <p>"Güneş yukardayken bize birazcık şarkı söyleyecek birileri yok mu?" dedi Merry, yemeklerini bitirdiklerinde. "Günlerdir ne bir şarkı, ne bir öykü duyduk."</p>

  <p>"Fırtınabaşı'ndan beri," dedi Frodo. Diğerleri ona baktılar. "Benim için kaygılanmayın!" diye ekledi. "Kendimi çok daha iyi hissediyorum, ama şarkı söyleyebileceğimi zannetmem. Belki Sam hafızasından bir şeyler çıkartabilir."</p>

  <p>"Hadi bakalım Sam!" dedi Merry. "Açık ettiğinden çok daha fazlasını istiflemişsin kafana."</p>

  <p>"Orasını bilmem," dedi Sam, "Ama buna ne dersiniz? Tam olarak şiir diyebileceğim bir şey değil yani: Saçma sapan bir şeyler. Ama işte buradaki şu eski suretler aklıma getirdi." Ayağa kalkıp sanki okuldaymış gibi ellerini arkasında kavuşturarak, eski bir melodiye uyarlanmış bir şarkıya başladı.</p>

  <p>"Eh bu hepimizin kulağına küpe olsun!” diye güldü Merry. "İyi ki elinle değil de o dalla vurmuşsun Yolgezer!”</p>

  <p>"Nereden öğrendin bu şarkıyı Sam?" diye sordu Pippin. "Bu sözleri daha önce hiç duymamıştım."</p>

  <p>Sam anlaşılmaz bir şeyler mırıldandı. "Kendi kafasından uydurdu elbette," dedi Frodo. "Bu yolculukta Sam Gamgee hakkında çok şeyler öğreniyorum. Önce sizin suç ortağınızdı, şimdi de komedyen oldu. Sonunda büyücü falan olup çıkacak başımıza galiba - ya da bir savaşçı!"</p>

  <p>"Ağzınızdan yel alsın," dedi Sam. "Ne birini, ne öbürünü olmak istemem!"</p>

  <div>
    <br/>
  </div>

  <p>Öğleden sonra ormandan aşağı vurdular. Büyük ihtimalle, seneler önce Gandalf, Bilbo ve cücelerin tuttuğu patikanın ta kendisinden gidiyorlardı. Birkaç mil sonra tam Yol'un üzerindeki yüksek bir bayırın tepesine vardılar. Bu noktada Yol Buzlupınar'ın dar vadisini çoktan geride bırakmış, tepelerin eteğine yapışmıştı; buradan da döne kıvrıla doğuya, ormanlar ve çalılarla kaplı bayırlar arasından Geçit'e ve Dağlara doğru ilerliyordu. Bayırın biraz aşağısında Yolgezer otlar arasındaki bir taşı işaret etti. Taşın üzerinde, artık yağmur çamurdan fena halde aşınmış da olsa, kabaca yontulmuş cüce rünleri ve gizli işaretler hâlâ seçilebilmekteydi.</p>

  <p>"İşte!" dedi Merry. "Trollerin altınlarının saklı olduğu yeri belirten taş olsa gerek bu. Bilbo'nun hissesinden ne kadar kaldı acaba, Frodo?"</p>

  <p>Frodo taşa baktı; keşke Bilbo'nun eve getirdiği bütün hazine bu altınlar kadar tehlikesiz ve kolayca vazgeçilir olsaydı diye geçiyordu içinden. "Hiç kalmadı," dedi. "Bilbo hepsini dağıttı. Hâzineyi soygunculardan aldığı için gerçekten kendine ait gibi hissetmediğini söyledi bana."</p>

  <p>Yol, akşamüstünün uzun gölgeleri altında sakin sessiz uzanıyordu. Etrafta başka bir yolcuya ait hiçbir işaret yoktu. İzleyebilecekleri başka bir yol olmadığından bayırdan aşağı indiler ve sola dönerek mümkün olduğunca hızla ilerlemeye koyuldular. Çok geçmeden, bir dağ sırtı hızla batıya inen güneşin ışığını kesti. Önlerindeki dağlardan soğuk bir rüzgâr akıp geldi onları karşılamaya.</p>

  <p>Yol'dan içeride geceleyebilecekleri bir yer bakınmaya başlamışlardı ki, içlerine yeniden ani bir korku salan bir ses çalındı kulaklarına: Arkalarından yaklaşmakta olan bir atın sesi. Geriye baktılar, ama Yol'un dönemeçleri nedeniyle pek uzağı göremiyorlardı. Toprak yoldan ellerinden geldiğince büyük bir hızla apar topar ayrılıp, bayırda iç içe geçmiş funda ve yaban mersini çalıları arasından tırmanarak sık bir fındıklığa attılar kendilerini. Çalıların arasından baktıklarında, kararan günün ışığında soluk ve boz duran Yol'u on metre kadar aşağılarında görebiliyorlardı. At sesi gitgide yaklaştı. Hafif bir tıkırtıyla, hızla ilerliyordu at. Sonra belli belirsiz, sanki rüzgârın süpürüp uzaklaştırdığı uzak bir şıngırtı, çın çın öten minik çıngırak sesleri duyar gibi oldular.</p>

  <p>"Bu Kara Süvarilerin atları gibi gelmiyor kulağıma!" dedi Frodo dikkatle dinleyerek. Diğer hobbitler de ümitle onayladılar onu, fakat içleri hâlâ kuşku doluydu. O kadar uzun zamandır takip korkusuyla yaşıyorlardı ki, arkalarından gelen her ses uğursuz ve düşmancaydı onlar için. Fakat Yolgezer şimdi bir eli kulağında, yattığı yerde ileri doğru uzanmaktaydı; yüzünde sevinç vardı.</p>

  <p>Işık soldu, ağaçların yaprakları hafif hafif hışırdadı. Artık çıngıraklar daha yakından ve daha net olarak şıngırdıyordu; <i>dıgıdık dıgıdık</i> yaklaştı tırıs giden ayaklar. Aniden aşağıda, gölgeler arasında ışıldayarak, hızla koşan beyaz bir at belirdi. Hayvanın baş bağı sanki canlı yıldızlardan yapılma taşlarla süslenmiş gibi loş ışıkta pırıltılar saçıyordu. Binicinin kukuletası geriye düşmüş, pelerini arkasında çırpınıyor; hızından oluşan rüzgârla altın saçı ışıl ışıl dalgalanıyordu. Frodo, binicinin bedeninden ve giysilerinden tıpkı ince bir peçenin ardından görünür gibi ak bir ışık parlıyormuş hissine kapıldı.</p>

  <p>Yolgezer saklandığı yerden fırladı, haykırarak fundalığın üzerinden sıçrayıp Yol'a doğru koştu; fakat daha o kıpırdanıp seslenmeden binici dizgini çekip atını durdurmuş, başını bulundukları çalılığa doğru kaldırmıştı bile. Yolgezer'i görünce atından inip, <i>Ai na vedui Dunadan! Mae govannen!</i> diye seslenerek onu karşılamaya koştu. Konuşma tarzı ve çınlayan berrak sesi içlerinde hiçbir kuşku bırakmadı: Binici Elf halkındandı. Koca dünyada sesleri kulağa bu kadar hoş gelen başka kimseler yoktu ki. Fakat seslenişinde bir aciliyet ya da bir korku var gibiydi ve şimdi de Yolgezer'e çabuk çabuk, telaşla bir şeyler söylediğini görebiliyorlardı.</p>

  <p>Çok geçmeden Yolgezer hobbitleri aşağı çağırdı; çalılıktan çıkıp tez elden Yol'a indiler. "Bu Glorfindel, Elrond'un evinde yaşar," dedi Yolgezer.</p>

  <p>"Selam; nihayet kavuşabildik!" dedi Elf Beyi Frodo'ya. "Ayrıkvadi'den sizi bulayım diye gönderdiler beni. Yolda tehlikede olacağınızdan endişe ediyorduk."</p>

  <p>"Demek Gandalf Ayrıkvadi'ye vardı?" diye haykırdı Frodo sevinçle.</p>

  <p>"Hayır. Ben yola çıktığımda henüz vasıl olmamıştı; lâkin bu dokuz gün önce idi,” diye cevapladı Glorfindel. "Elrond'a gönlünü daraltan havadisler erişti. Baranduin'in<a href="../Text/DiPNOTLAR.xhtml#a10" id="k10"><sup>[10]</sup></a> gerisinde, sizin yurdunuzda seyahat eden bazı soydaşlarım hayırsız işler döndüğünü öğrenip, ellerinden geldiğince tez haber ulaştırdılar bize. Dediklerine göre Dokuzlar ortalarda görünüyordu, sizlerse omzunuzda büyük bir yükle kılavuzsuz ortada kalmıştınız, çünkü Gandalf geri dönmemişti. Ayrıkvadi'de dahi Dokuzlar’a karşı kendini sakınmadan gezebilecek pek az kişi vardır; olduğu kadarını Elrond kuzeye, batıya ve güneye yolladı. Takipten kurtulmak için yolunuzu değiştirip Yabanlık'ta kaybolmuş olabileceğiniz düşünülmüştü.</p>

  <p>"Benim bahtıma Yol düştü, yedi gün kadar evvel Mitheithel Köprüsü'ne varıp bir nişan bıraktım. Sauron'un uşaklarından üçü Köprü üzerindeydi fakat çekildiler, ben de onları batıya doğru sürdüm. İki tanesine daha rast geldim, onlar da güneye döndüler. O zamandan beri sizi arıyor idim. İki gün evvel izinizi buldum ve Köprü'den bu yana takip ettim; bugün de tekrar dağlardan indiğiniz mahalli tespit ettim. Lâkin bırakalım şimdi bunları! Daha fazla malumat verecek vakit yok. Madem buradasınız, Yol'un tehlikesini göze alıp ilerleyeceğiz. Beşi ardımızda; sizin izinizi Yol'da görünce peşimizden rüzgâr gibi yetişirler. Hepsi bu kadar da değil. Diğer dördü nerededir, meçhul. Korkarım, Geçit'i tutulmuş bulabiliriz."</p>

  <p>Glorfindel konuşurken akşamın gölgeleri derinleşmişti. Frodo üzerine büyük bir yorgunluk çöktüğünü hissetti. Güneş kavuşmaya başladığından beri gözlerinin önündeki pus koyulaşmaya başlamıştı ve arkadaşları ile arasına bir gölge giriyormuş gibi geliyordu ona. Artık ağrısı her yanını tutmuştu, çok üşüyordu. Sendeleyerek Sam'in koluna yapıştı.</p>

  <p>"Beyim hasta ve yaralı," dedi Sam hiddetle. "Hava karardıktan sonra midilli sürmeye devam edemez. Dinlenmesi lazım."</p>

  <p>Glorfindel tam yere yığılırken Frodo’yu yakaladı, şevkatle kucağına alarak ciddi bir endişeyle yüzüne baktı.</p>

  <p>Yolgezer Fırtınatepesi'deki konak yerinde uğradıkları saldırıyı ve ölümcül bıçağı anlattı kısaca. Yanında taşıdığı kabzayı çıkartıp elfe uzattı. Glorfindel kabzayı ürpererek aldı, uzun uzun inceledi.</p>

  <p>"Kabzaya şer yazıları yazılı," dedi; "gerçi belki sizin gözleriniz bunları göremiyordur. Elrond'un evine varana dek sakla bunu Aragorn! Lâkin dikkatli ol ve mümkünse pek elini sürme! Heyhat! Bu silahın açtığı yaralara şifa vermek, benim kabiliyetim dışındadır. Elimden geleni yapacağım - fakat şimdi mola vermeden yola devam etmemiz daha da ehemmiyet kazanıyor."</p>

  <p>Frodo'nun omuzundaki yarayı parmakları ile muayene etti ve yüzü daha da ciddileşti, sanki gördüğü şeyden endişelenmiş gibiydi. Fakat Frodo yan tarafındaki ve kolundaki ürpertinin azaldığını hissetti; omuzundan eline doğru hafif bir sıcaklık aktı, ağrısı hafifledi. Çevresindeki akşam loşluğu sanki bir bulut kalkmışçasına hafifler gibi oldu. Arkadaşlarının yüzünü yeniden net olarak görmeye başlamıştı ve bu da ona biraz da olsa umut ve güç veriyordu.</p>

  <p>"Siz benim atıma bineceksiniz," dedi Glorfindel. "Üzengileri eğerin eteğine kadar kısaltacağım, sizin de mümkün olduğu kadar dik oturmanız lazım gelecek. Lâkin korkmayınız: Atım, taşımasını emrettiğim bir biniciyi asla düşürmez üzerinden. Adımları hafif ve yumuşaktır; eğer tehlike çok yakınlaşırsa, düşmanın kara küheylânlarının bile yarışamayacağı bir hızla alıp götürür sizi."</p>

  <p>"Hayır, götüremez!" dedi Frodo. "Beni Ayrıkvadi'ye veya herhangi bir yere taşıyıp arkadaşlarımı arkada tehlike içinde bırakacaksa, o ata binmem."</p>

  <p>Glorfindel gülümsedi. "Siz yanlarında olmazsanız," dedi, "hiç zannetmem ki arkadaşlarınız tehlike içinde olsun! Takipçiler sizin peşinize düşüp bizi rahat bırakacaktır benim kanaatimce. Bizi siz ve o taşıdığınız nesne tehlikeye sokuyor Frodo."</p>

  <div>
    <br/>
  </div>

  <p>Buna Frodo'nun verebileceği bir cevap yoktu; Glorfindel'in ak atına binmeye ikna oldu. Midilli, Frodo yerine diğerlerinin yüklerinin büyük bir bölümüyle yüklendi, böylece hafifleyip bir süre epey hızlı ilerleyebildiler; fakat elfin yorgunluk nedir bilmez tez ayaklarına adım uydurmak hobbitlere giderek zor gelmeye başladı. Onları karanlığın ağzına ve yoğun bulutlu gece altında daha da ilerilere yürütmekteydi durmaksızın. Ne yıldız vardı ne de ay. Gri şafak vaktine kadar durmalarına fırsat vermedi. Bu arada Pippin, Merry ve Sam neredeyse titreyen bacakları üzerinde uyuklar hale gelmişlerdi; omuzlarının çöküklüğüne bakılırsa, Yolgezer bile yorgun görünüyordu. Frodo, kara bir rüya içinde atın üzerinde oturmaktaydı.</p>

  <p>Kendilerini yol kenarından birkaç metre içerdeki fundalığa atıp derhal uykuya daldılar. Gözlerini anca kapatmışlardı ki, onlar uyurken nöbet tutmuş olan Glorfindel tekrar kaldırdı hepsini. Güneş sabahın geç saatlerine doğru ilerlemiş, gecenin bulutları ve pusları gitmişti.</p>

  <p>"Bunu için!" dedi Glorfindel gümüş kakmalı deri matarasından hepsine sırayla birazcık likör doldurarak. İçtikleri şey pınar suyu kadar berraktı ve hiç tadı yoktu, ağızlarına ne sıcak ne de soğuk gelmişti; fakat içtikçe sanki kollarına bacaklarına güç ve hayat doldu. O yudumdan sonra yedikleri bayat ekmek ve kuru meyva (yanlarında artık bir tek bunlar kalmıştı), Shire'da yaptıkları nice mükellef kahvaltıdan daha çok doyurdu adeta onları.</p>

  <div>
    <br/>
  </div>

  <p>Yeniden Yol'a koyulduklarında beş saat bile dinlenmemişlerdi. Glorfindel hâlâ hızlı gitsinler diye uğraşmaktaydı, o günkü yürüyüşte sadece kısa kısa iki kere durmalarına izin verdi. Bu şekilde, akşam olmadan hemen hemen yirmi mil katederek Yol'un sağa dönüp vadinin dibine doğru ilerlediği ve dümdüz Bruinen'e doğru uzandığı bir noktaya vardılar. O vakte kadar, hobbitlerin gördüğü duyduğu kadarıyla izlendiklerine dair ne bir işaret, ne bir ses vardı; fakat birazcık geride kalacak oldular mı Glorfindel durup bir an etrafı dinliyor ve yüzünü bir endişe kaplıyordu. Bir iki keresinde Yolgezer ile Elfçe konuşmuştu.</p>

  <p>Fakat rehberleri ne kadar endişeli olursa olsun, hobbitlerin o gece daha fazla gidemeyeceği aşikârdı. Yorgunluktan sersemlemiş tökezliyorlar, ayakları ile bacaklarından başka bir şey düşünemiyorlardı. Frodo'nun ağrısı iki kat artmış ve gün boyunca etrafındaki şeyler giderek solup hayalet grisi gölgelere dönüşmüştü. Neredeyse gece olduğuna sevinir gibiydi, çünkü o zaman dünya daha az solgun ve daha az boş görünüyordu.</p>

  <div>
    <br/>
  </div>

  <p>Ertesi gün yeniden yola koyulduklarında hobbitler hâlâ yorgundu. Nehir geçidine kadar daha millerce yol vardı önlerinde; ellerinden geldiğince kör topal yürümeye koyuldular.</p>

  <p>"Nehre vasıl olmamızdan hemen öncesi en tehlikeli vakittir," dedi Glorfindel; "çünkü yüreğim takipçilerin arkamızda daha bir süratlendiğini, Geçit'te de ola ki başka tehlikelerin beklediğini haber vermekte."</p>

  <p>Yol hâlâ muntazam bir şekilde aşağıya doğru inişteydi, artık her iki yanda da yer yer gür çimenler vardı ve hobbitler fırsat buldukça yorgun ayaklarını dinlendirmek için çimenlikten gidiyorlardı. Öğledensonra geç vakitte, Yol'un aniden yüksek çam ağaçlarının gölgesi altına girip oradan da dik, nemli kırmızı taştan kenarları olan derin bir yarmaya daldığı bir yere geldiler. Onlar aceleyle ilerlerken her yan yankılanıyordu; sanki onlarınkini izleyen daha bir sürü ayak sesi vardı. Sonra birdenbire, sanki bir ışık kapısından geçmiş gibi, Yol tünelin ucundan açıklığa çıkıverdi. Önlerinde, dimdik inen bir yokuşun ucunda bir mil kadar giden uzun bir düzlük gördüler, onun gerisinde de Ayrıkvadi Nehir Geçit'i uzanıyordu. Nehrin diğer tarafında bir patikanın kıvrıla kıvrıla kendine yol bulduğu dik ve kahverengi bir kıyı vardı; bunun ardındaysa ulu dağlar, zirve zirve üstüne, omuz omuza, solmakta olan göğe doğru yükselmekteydi.</p>

  <p>Arkalarındaki yarmadan hâlâ ayak seslerini andıran bir yankı, çamların dallarından yükselip dökülen rüzgâr gibi bir uğultu geliyordu. Glorfindel bir an dönüp arkaya kulak kabarttı, sonra haykırarak ileri atıldı.</p>

  <p>"Kaçın!" diye bağırıyordu. "Kaçın! Düşman yetişti!"</p>

  <p>Beyaz at ileri sıçradı. Hobbitler yamaçtan aşağıya koştular. Glorfindel ile Yolgezer artçı olarak onları takip ediyordu. Düzlüğün daha yarısını geçmişlerdi ki, birdenbire dört nala gelen atların gürültüsü duyuldu. Henüz arkalarında bırakmış oldukları ağaçlardaki o kapıdan bir Kara Süvari çıktı. Atının dizginlerini çekip, eyeri üzerinde sallanarak durdu. Onu bir başkası izledi, sonra bir başkası ve sonra iki tane daha.</p>

  <p>"İleri! İleri!" diye bağırdı Glorfindel Frodo'ya.</p>

  <p>Frodo hemen itaat etmedi, çünkü garip bir umursamazlık sarmıştı benliğini. Dizginleri çekip hayvanı yavaşlatarak geri döndü, arkasına baktı. Süvariler koca küheylanlarında bir tepe üzerindeki tehditkâr heykeller gibi oturuyorlardı, kara ve kallaviydiler; çevrelerindeki tüm ağaçlar ve arazi ise adeta bir pus içine gömülmüş gibiydi. Aniden, tüm benliğiyle bildi ki, sessizce ona beklemesini emrediyorlar. Sonra bir anda içinde korku ve nefret uyandı. Eli gemi bıraktı, kılıcının kabzasını kavradı ve kırmızı bir şimşekle kınından çekiverdi.</p>

  <p>"Sürün atınızı! Sürün atınızı!" diye bağırdı Glorfindel, sonra yüksek ve berrak bir sesle elf dilinde ata seslendi: <i>noro lim, noro lim, Asfaloth!</i></p>

  <p>Beyaz at derhal fırlayarak Yol'un son kısmını rüzgâr gibi aştı. Aynı anda kara atlar da peşinden bayır aşağı koşmaya başladı ve Süvarilerden, Frodo'nun ta Doğudirhem'de ormanları korkuyla doldurduğunu işitmiş olduğu feci bir çığlık yükseldi. Çığlığa bir cevap geldi; Frodo ve arkadaşları dehşetle sol taraftaki ağaçlardan ve kayalardan da dört Süvari'nin daha uçarcasına geldiğini gördüler. İkisi Frodo'ya doğru sürmekteydi atlarını; iki tanesi de yolunu kesebilmek için çılgınca Geçit'e doğru koşturuyordu. Rüzgâr gibi koşuyorlar ve karşılaşacakları noktaya doğru yaklaştıkça süratle büyüyüp koyulaşıyorlar gibi geldi Frodo'ya.</p>

  <p>Bir an omzu üzerinden geriye baktı. Artık arkadaşlarını göremiyordu. Arkadaki Süvariler geride kalmaktaydı: O koca küheylanları dahi Glorfindel'in beyaz elf-atıyla aşık atamıyordu. Tekrar ileri doğru baktı ve bütün ümitleri karardı. Pusudan çıkan diğerleri yolunu kesmeden Geçit’e varma şansı hiç yok gibiydi. Artık onları açık seçik görebiliyordu: Kukuletaları ile kara pelerinlerini atmışlardı anlaşılan, beyaz ve gri cübbeler içindeydiler. Solgun ellerinde çıplak kılıçları vardı; başları miğferliydi. Soğuk gözleri çakmak çakmaktı ve korkunç seslerle ona sesleniyorlardı.</p>

  <p>Korku Frodo'nun zihnini tümüyle ele geçirdi. Artık kendi kılıcını düşünmüyordu. Haykırmıyordu da. Gözlerini yumup atın yelesine yapıştı. Rüzgâr kulaklarında ıslık çalıyor, koşum takımındaki çıngıraklar tiz notalarla delice çınlıyordu. Son bir hamle ile beyaz ateşten bir şimşek misali kanatlanmışçasına hızlanan elf-atı en öndeki Süvari'nin hemen önünden geçerken, öldürücü soğuklukta bir nefes mızrak gibi deşti Frodo'yu.</p>

  <p>Suyun şapırdadığını duydu. Ayaklarının altında köpürdü su. Hızlı bir çaba ve hamleyle atın nehirden çıkıp zorlanarak taşlık patikadan yukarı vurduğunu hissetti. Dik kıyıyı tırmanıyordu. Geçit'i geçmişti.</p>

  <p>Fakat takipçileri hemen arkasındaydılar. Nehir kıyısının tepesinde at durdu ve hiddetle kişneyerek geri döndü. Aşağıda, suyun kenarında Dokuz Süvari vardı; onların yukarı bakan yüzlerinin tehdidi karşısında ruhu ezildi Frodo'nun. Onun gibi rahatlıkla karşıya geçmelerini önleyecek hiçbir şey düşünemiyor; Süvariler bir kez nehri aştı mı Geçit'ten Ayrıkvadi'nin kenarına kadar uzanan o uzun ve muğlak patikadan kaçmaya çalışmanın boşuna olduğuna inanıyordu. Her halükârda, derhal durmasının emredildiğini hissetmekteydi. Nefreti yeniden kabardı içinde, fakat artık karşı koyacak gücü kalmamıştı.</p>

  <p>Birden, en öndeki Süvari atını ileri doğru mahmuzladı. Hayvan suya değince duralayıp şaha kalktı. Büyük bir gayretle eyerinde doğrulup kılıcını kaldırdı Frodo.</p>

  <p>"Geri gidin!" diye bağırdı. "Mordor Diyarı'na dönün ve peşimi bırakın!" Sesi kendi kulaklarına bile ince ve tiz geliyordu. Süvariler durakladılar, fakat Frodo'da Bombadil'in kudreti yoktu ki. Düşmanları kaba ve tüyler ürpertici kahkahalarla güldüler ona. "Geri gel! Geri gel!" diye bağırdılar. "Seni Mordor'a götüreceğiz!"</p>

  <p>"Geri gidin!" diye fısıldadı Frodo.</p>

  <p>"Yüzük! Yüzük!" diye bağırdılar zehirli sesleriyle; liderleri derhal atını suya sürdü, diğerlerinden ikisi de hemen peşinden nehre girdiler.</p>

  <p>"Elbereth ve Güzel Lúthien adına," dedi Frodo son bir gayretle kılıcını kaldırarak, "ne beni ne de Yüzük'ü ele geçiremeyeceksiniz!"</p>

  <p>O zaman, Geçit'in hemen hemen yarısına kadar gelmiş olan Süvari lideri tehlike dolu bir ifadeyle üzengileri üzerinde ayağa kalktı ve elini kaldırdı. Frodo'nun dili tutuldu. Dilinin damağına yapıştığını ve kalbinin sıkıştığını hissetti. Kılıcı kırılarak tir tir titreyen elinden düştü. Elf-atı burnundan soluyarak şahlanıyordu. En öndeki kara at neredeyse kıyıya adım atmıştı bile.</p>

  <p>Tam o anda bir gürleme ve taşma sesi duyuldu: Kayaları önüne katmış sürükleyen gürültülü suların sesi. Frodo altında uzanan nehrin kabardığını, nehir boyunca sorguçlu süvariler misali dalgaların gelmekte olduğunu gördü hayal meyal. Dalgaların köpüren zirvelerinde sanki beyaz alevler yanıp sönüyordu ve suyun ortasında köpüklü yeleli beyaz atlara binmiş beyaz atlılar varmış gibi bir sanrıya kapılacaktı neredeyse. Hâlâ Geçit'in ortasında olan üç Süvari sulara yenik düştü: Bir anda öfkeli köpüklere gömülüp, kaybolup gittiler. Arkadakilerse yılgınlık içinde geriledi.</p>

  <p>Duyularını tamamen yitirmeden önce son olarak birtakım bağırışlar duydu ve kararsızca kıyıda duran Süvariler'in arkasında beyaz ışıktan parlak bir siluet görür gibi oldu Frodo; siluetin ardındaysa, tüm dünyaya çökmekte olan gri pusun içinde, ellerinde kıpkızıl alevlerle küçük gölge şekiller koşuşuyordu.</p>

  <p>Siyah atlar çılgına dönmüştü, dehşetle ileri atılıp sırtlarında binicileriyle sel gibi akan nehre gömüldüler. Kulakları yırtan çığlıkları onları taşıyıp götüren nehrin çağıltısı içinde boğulup gitti. Sonra Frodo düştüğünü hissetti, suyun gürlemesi ve kargaşa yükselerek onu da düşmanlarıyla birlikte içine çekip yuttu sanki. Artık ne bir ses kaldı, ne de ışık.</p>
