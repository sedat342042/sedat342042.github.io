  <h3>BÖLÜM X<br/> <br/> KARA KAPI AÇILIYOR</h3>

  <p class="p1">İki gün sonra Batı ordusu Pelennor üzerinde toplanmıştı. Orkların ve Doğuluların ordusu Anórien'den geri döndürülmüş ama Rohirrim'in saldırısıyla dağıtılınca çok az dövüşerek Cair Andros’a doğru kaçmaya başlamıştı; bu tehdidin yok edilmesiyle ve Güney’den gelen yeni gücün Şehir'e varmasıyla, Şehir elden geldiğince tahkim edildi. İzciler, Devrik Kral Kavşağı'na kadar yolların hiçbirinde düşman kalmadığını bildirmişti. Artık son hamle için her şey hazırdı.</p>

  <p>Legolas ile Gimli yine, Dúnedain ve Elrond'un oğullarının öncü koluyla giden Aragorn ve Gandalf ile birlikte süreceklerdi atlarını. Fakat Merry bu durumdan utanç duysa da onlarla gidemedi.</p>

  <p>"Sen öyle bir yolculuğa çıkmak için uygun durumda değilsin," dedi Aragorn. "Fakat hiç utanma. Bu savaşta olmasan bile daha şimdiden büyük bir şeref kazandın zaten. Peregrin gelerek Shire Halkını temsil edecek; ama tehlikeye atılabildiği için ona imrenme, şimdiye dek kaderi elverdiğince uğraşmış olsa bile, senin yaptıklarına erişebilmesine daha çok var. Ama işin aslı, artık herkes eşit derecede tehlike içinde. Mordor Kapısı önünde hazin bir sona ulaşmak bizim bahtımıza düşse bile, bu gerçekleşirse son direnecek siz olursunuz, ya burada, ya da kara akıntının sizi yakaladığı yerde. Hoşça kal!"</p>

  <p>Ve böylece Merry kederli kederli durarak ordunun bir araya gelişini izledi. Yanında Bergil vardı, o da çok kederlenmişti; çünkü babası Şehirlilerden bir bölüğü kumanda edecekti giderken: Davası görülmeden yeniden Muhafızlara katılamazdı. Aynı bölükte Pippin de gidecekti, Gondor'un bir askeri olarak. Merry onu, pek uzakta olmayan bir yerde Minas Tirith'in uzun boylu adamları arasında, minik ama dik bir şekil olarak görebiliyordu.</p>

  <div>
    <br/>
  </div>

  <p>Sonunda borazanlar öttü ve ordu harekete geçti. Tabur tabur, bölük bölük çark ederek doğuya doğru gittiler. Onlar Geçit'e doğru uzanan büyük yolda gözden kaybolduktan çok sonra bile Merry aynı yerde duruyordu. Sabah güneşinin mızrak ve miğfer üzerindeki son pırıltısı göz kırparak kaybolmuştu, ama o yine de bükük bir boyun ve kabarmış bir yürekle, kendini dostsuz ve yalnız hissederek orada kalakalmıştı. Sevdiği herkes uzaktaki, doğu göğünde asılı duran karanlığa gitmişti; onlardan herhangi birini bir daha görebileceğine dair çok az bir ümit kalmıştı içinde.</p>

  <p>Sanki ümitsiz ruh halinin çağrısıyla kolundaki ağrı geri döndü, kendini zayıf ve yaşlı hissetti, gün ışığı da soluk geliyordu. Bergil'in elinin temasıyla kendine geldi.</p>

  <p>"Haydi Efendi Perian!" dedi delikanlı. "Hâlâ acılar içindesiniz gördüğüm kadarıyla. Şifacılar'ın oraya kadar gitmenize yardım edeyim. Ama korkmayın! Geri gelecekler. Minas Tirith'liler hiçbir zaman yenilmez. Üstelik şimdi Hükümdar Elftaşı ile Muhafızlardan Beregond da var yanlarında."</p>

  <div>
    <br/>
  </div>

  <p>Öğleden önce ordu Osgiliath'a vardı. Kısa bir süre sonra bu iş için ayrılabilen bütün işçiler ve ustalar çalışmaya başlamıştı. Düşmanın yapmış ve giderken bir kısmını tahrip etmiş olduğu salları, kayıktan köprüleri güçlendiriyorlardı; kimisi erzağı ve ganimeti topladı; Nehir’in doğu kıyısına geçen diğerleri savunma için alelacele bir şeyler inşa ediyordu.</p>

  <p>İleri kollar Kadim Gondor’un harabeleri arasından ve geniş Nehir'den geçtiler ve yükseliş günlerinde zarif Güneş Kulesi'nden, artık lanetli vadisi içinde adına Minas Morgul denen yüksek Ay Kulesi’ne uzansın diye açılmış olan dümdüz yoldan yukarı ilerlediler. Osgiliath'tan beş mil sonra, ilk günkü yürüyüşlerini bitirerek durdular.</p>

  <p>Fakat atlılar ilerlemeye devam ederek akşamdan önce Kavşak’a ve ağaçtan büyük halkaya vardılar; her şey sessizdi. Düşmandan hiçbir ize rastlamamışlardı, hiçbir çığlık veya çağrı duymamışlardı, yolun kenarındaki kayaların veya çalılıkların arasından hiçbir ok fırlamamıştı ama yine de ilerledikçe gözlendiklerini hissediyorlardı. Ağacı olsun taşı olsun, iğnesi olsun, yaprağı olsun hepsi onları dinliyordu. Karanlık dağılmıştı ve çok uzaklarda, batı yönünde kavuşan güneş, Anduin Vadisi üzerindeydi, dağların ak zirveleri masmavi göğe karşı kızarmışlardı; fakat Ephel Dúath üzerine bir gölge, bir kasvet çökmüştü.</p>

  <p>Sonra Aragorn, ağaçtan halkaya giren dört yola da birer borazancı yerleştirdi; onlar da hep birlikte coşkulu coşkulu çaldılar, tellallar yüksek sesle bağırdı: "Gondor Hükümdarları geri döndüler; kendilerine ait olan bütün bu toprakları geri aldılar." Yontulmuş cisme oturtulmuş olan o çirkin ork kafası yere atılarak bin parçaya bölündü; hâlâ beyaz ve altın rengi çiçeklerle taçlanmış duran eski kralın başı kaldırılarak bir kez daha yerine oturtuldu: Ve adamlar orkların taş üzerine yapmış oldukları murdar karalamaları yıkayıp temizlemeye çalıştılar.</p>

  <p>Kendi aralarında müzakere ederken kimi önce Minas Morgul'a saldırılması gerektiğini söylemişti; eğer kuleyi ele geçirebilirlerse tamamen yıkılmalıydı. "Ve belki de," dedi İmrahil, "belki de yukarıdan dolanan geçit Karanlıklar Efendisi'ne saldırmak için kuzey kapısından daha iyi olabilir."</p>

  <p>Fakat Gandalf hemen cevap verdi buna; yaşayan insanların akıllarını alıp çıldırtan ve dehşete düşüren vadide yaşayan kötülüğü ve aynı zamanda Faramir'in getirmiş olduğu haberi hatırlattı. Çünkü Yüzük Taşıyıcısı gerçekten o yolu seçtiyse, her şeyden önce bu nedenle Mordor'un Gözü'nü o yana çevirmemeliydiler. Böylece ertesi gün ana ordu geldiğinde, bir müdafaa hattı oluşturmak için Kavşak'a güçlü muhafızlar yerleştirdiler; eğer Mordor Morgul Geçidi'ne bir kuvvet yollarsa veya Güney'den adam getirirse diye. Bu iş için daha çok İthilien yollarını bilen ve ormanlarda veya yolların birleştiği yerde yamaçlarda saklanabilecek okçuları seçtiler. Fakat Gandalf ile Aragorn, öncü kollarla birlikte Morgul Vadisi'nin ağzına kadar sürdü atını ve o kötü şehre bir göz attı.</p>

  <p>Şehir karanlık ve ölüydü; çünkü burada yaşayan orklar ile Mordor'un daha önemsiz yaratıkları savaşta yok edilmişti ve Nazgûl de dışarıdaydı. Yine de vadinin havası korku ve husumet ile ağırlaşmıştı. Sonra o kötü köprüyü yıkarak pis kokulu tarlaları tutuşturup ayrıldılar.</p>

  <div>
    <br/>
  </div>

  <p>Ertesi gün, Minas Tirith'ten ayrılışlarının üçüncü günü, ordu yol boyunca kuzeye doğru ilerlemeye başladı. Bu yolla, Kavşak’tan Morannon'a yüz mil kadar vardı ve o kadar uzağa gitmeden başlarına neler gelebileceğini kimse tahmin bile edemiyordu. Önlerinde, yolda atlı izcilerle ve yolun her iki yanında, özellikle de doğu cenahında piyadelerle açıkça ama dikkatle ilerliyorlardı; çünkü doğu tarafında kara çalılıklar, ardında Ephel Dúath'ın uzun ve asık yüzlü yamaçlarının tırmandığı, yarmalar ve sarp uçurumlarla dolu engebeli bir arazi uzanıyordu. Dünyanın iklimi hâlâ iyiydi ve rüzgâr batıdan esmeye devam ediyordu, ama hiçbir şey Gölge Dağları üzerinde asılı duran kasveti ve mahzun pusu sürükleyemezdi; bunların gerisinde zaman zaman koca dumanlar yükseliyor ve yukardaki rüzgârlarda salınıp duruyordu.</p>

  <p>Arada sırada Gandalf borazanları öttürtüyordu ve tellallar şöyle bağırıyordu: "Gondor Hükümdarları geldi!" Fakat İmrahil şöyle dedi<i>:"Gondor Hükümdarları</i> demeyin, <i>Kral Elessar</i> deyin. Daha tahtına oturmamış olsa bile bu doğru; eğer tellallar bu ismi kullanırsa Düşman'ı daha çok düşündürür." Ve bundan sonra tellallar günde üç kere Kral Elessar'ın yaklaşmakta olduğunu bağırdılar. Fakat kimse bu meydan okumaya cevap vermedi.</p>

  <p>Bununla beraber, görünüşte bir huzur içinde yürüdükleri halde bütün ordunun gönlü, en yüksek rütbelisinden en düşüğüne kadar, sıkıntılıydı ve kuzeye doğru ilerledikleri her milde kötülüğün hissi üzerlerinde artıyordu. Kavşak'tan yaptıkları yürüyüşün ikinci gününün sonuna doğruydu ki, ilk savaş belirtileri görülmeye başladı. Çünkü orklardan ve Doğululardan oluşan kuvvetli bir güç, öncü bölüklerini pusuya düşürmeye çalışmıştı; burası da tam Faramir'in Harad'lı adamların yolunu kestiği yerdi; yol burada doğudaki tepelerin dışarı fırlamış bir ucundan derin bir yarmanın içinden geçiyordu. Fakat Batılılar'ın komutanları, Mablung tarafından yönetilen Henneth Annûn'lu hünerli adamlar olan izcileri tarafından iyice uyarılmışlardı; böylece pusunun kendisi kuranlara tuzak olmuştu. Çünkü atlılar iyice açılarak batıdan gitmişler ve düşmana, hem de arkadan yaklaşmışlardı; düşman bozguna uğratılmış ve doğuya dağlara doğru sürülmüştü.</p>

  <p>Fakat zafer komutanları pek az yüreklendirmişti. "Bu ufak bir harp hilesinden başka bir şey değil," dedi Aragorn; "ve bence asıl amaçları, henüz bize bir zarar vermekten çok Düşman’ın gücünün az olduğunu zannetmemizi sağlamaktı." Ve o akşamdan itibaren Nazgûl gelerek ordunun bütün hamlelerini izledi. Hâlâ çok yukardan, Legolas hariç herkesin görüş sahasının dışından uçuyorlardı ama yine de varlıkları, derinleşen bir gölge ve güneşin gölgelenmesinden hissedilebiliyordu; Yüzüktayfları'nın henüz düşmanları üzerine alçalmamalarına ve sessiz kalmalarına rağmen yarattıkları korku bir türlü silkilip anlamıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Böylece zaman ve bu umutsuz yolculuk sürdü gitti. Kavşak'tan ayrıldıktan dört, Minas Tirith'ten ayrıldıktan altı gün sonra, sonunda canlı toprakların nihayetine vardılar ve Cirith Gorgor Geçidi kapılarının önünde uzanan viraneliğe geçmeye başladılar; Emyn Muil'in kuzeyinde ve batısında uzanan bataklıkları ve çölü seçebiliyorlardı. Bu yerler o kadar viraneydi ve üzerlerindeki dehşet o kadar derindi ki ordunun bir kısmının gücünü kuvvetini kuruttu; daha ileriye, kuzeye doğru ne gidebiliyor, ne de at sürebiliyorlardı.</p>

  <p>Aragorn onlara baktı, gözlerinde hiddetten çok acıma duygusu vardı; çünkü bunlar Rohan'dan, uzaktaki Batıağıl'dan gelen genç adamlar veya Lossarnach'tan gelen çiftçilerdi ve onlar için Mordor, çocukluklarından beri korkunç bir yerin ismiydi ama yine de gerçek değildi, onların basit yaşamlarında hiçbir yeri olmayan bir efsaneydi; şimdi ise gerçek çıkmış korkunç bir rüyanın içinde yürüyen adamlar gibi, ne bu savaşı anlayabiliyorlardı, ne de kaderlerinin onları neden böyle bir döneme getirdiğini.</p>

  <p>"Gidin!" dedi Aragorn. "Ama elinizde kalan gururu koruyun ve koşmayın! Ayrıca utanmamak için yapmayı deneyebileceğiniz bir görev daha var. Cair Andros'a varıncaya kadar güneybatı yolunu tutun ve bu yol tahmin ettiğim gibi hâlâ düşman tarafından tutuluyorsa, o zaman yolu yeniden ele geçirin eğer yapabilirseniz; yolu Gondor ve Rohan adına sonuna kadar savunun!"</p>

  <p>Bunun üzerine onun merhameti karşısında utanan bazıları korkularını yenerek yollarına devam ettiler; kendi hudutları içinde yapabilecekleri başka erkekçe işler olduğunu duyan diğerleri, ümitlendiler ve ayrıldılar. Ve böylece, zaten Kavşak'ta oldukça fazla adam bırakmış oldukları için, sonunda Kara Kapı'ya, Mordor'un kuvvetine meydan okumak için altı bin kişiden daha az bir orduyla varmışlardı Batı'nın Komutanları.</p>

  <div>
    <br/>
  </div>

  <p>Meydan okumalarına karşı her saat bir cevap beklentisi içinde yavaş yavaş ilerlemeye devam ettiler; ana ordudan izciler veya küçük bölükler yollamak savurganlık olacağı için birbirlerine yaklaştılar. Morgul Vadisi'nden ayrıldıklarının beşinci günü akşam çökünce son kamplarını kurdular ve bulabildikleri kuru dallar ve çalı çırpı ile ateş yaktılar. Gece saatlerini uyanık geçirdiler; etraflarında yürüyen ve sürünen yarı görünen şeylerin farkındaydılar ve kurtların ulumalarını duyuyorlardı. Rüzgâr durmuştu, hava kıpırtısız gibiydi. Çok az görebiliyorlardı, hava bulutsuz ve büyümekte olan ay dört gecelik olduğu halde topraktan yükselen dumanlar ve tütsüler vardı ve ak hilal Mordor'un puslarıyla örtülmüştü.</p>

  <p>Hava soğudu. Sabah olurken rüzgâr yeniden kıpırdanmaya başladı ama Kuzey'den geliyordu ve kısa bir süre sonra artmakta olan bir esintiye dönüştü. Gece yürüyenlerin hepsi gitmişti, topraklar boş gibi duruyordu. Kuzeyde, pis kokulu çukurlarının ortasında ilk büyük cüruf, taş kırığı ve tahrip olmuş toprak yığınları ve tepecikleri, yani Mordor'un solucan halkının kusmukları bulunuyordu; fakat güneyde ve artık daha yakında, Cirith Gorgor'un kale duvarı, en ortasında da Kara Kapı ve her iki yanında yüksek ve karanlık iki Diş Kulesi yükseliyordu. Çünkü son yürüyüşlerinde Komutanlar doğuya döndükçe eski yoldan ayrılmış, pusuya yatmış tepelerin tehlikesinden sakınmışlar, böylece Morannon'a tıpkı Frodo'nun yapmış olduğu gibi kuzeybatıdan yaklaşmışlardı.</p>

  <div>
    <br/>
  </div>

  <p>Kara Kapı'nın suratsız kemeri altındaki iki koca demir kanadı sıkı sıkıya kapalıydı. Kale burcundaki mazgallı siperlerde hiçbir şey görülmüyordu. Her şey sessiz ama tetikteydi. Ahmaklıklarının son durağına gelmişlerdi; sabahın erken saatlerinin kül rengi ışığı altında, yanlarında çok güçlü savaş makinaları getirmiş olsalar ve Düşman'ın sadece kapıyı ve surları koruyabileceği kadar adamı olsaydı bile ordularının bir umutla saldıramayacağı kulelerin ve surların önünde, meyus bir halde, ürpererek durdular. Yine de Morannon'un etrafındaki bütün tepelerin ve kayaların gizli düşmanlarla dolu olduğunu ve arkalarındaki gölgeli geçitte bekleşen çok sayıdaki belalı şey tarafından oyulmuş ve tüneller açılmış olduğunu biliyorlardı. Orada dururlarken bütün Nazgûl’ün bir araya toplanıp Diş Kuleleri'nin üzerinde akbabalar gibi döndüklerini gördüler ve izlenmekte olduklarını anladılar. Ama yine de Düşman'dan hiçbir işaret gelmiyordu.</p>

  <p>Kendi rollerini sonuna kadar oynamaktan başka bir seçenekleri kalmamıştı. Bu yüzden Aragorn orduyu olabilecek en iyi şekilde dizdi; orkların seneler süren uğraşları sonunda yığdıkları kırık taşlardan ve topraktan iki büyük tepe arasına yaklaşıp durdular. Önlerinde Mordor'a doğru büyük bir bataklık, fena kokulu çamurlar ve pis kokulu su birikintileri ile bir kale hendeği gibi uzanıyordu. Her şey düzene girdikten sonra Komutanlar, atlılardan büyük bir muhafız alayı, sancaklar, teşrifatçılar ve borazancılarla birlikte Kara Kapı'ya doğru ilerlediler. Baş teşrifatçı olarak Gandalf vardı; yanında da Elrond'un oğullarıyla Aragorn, Rohan'lı Éomer ve İmrahil; Legolas, Gimli ve Peregrin'in de gitmeleri emredilmişti, böylece Mordor'un düşmanlarının hepsinin birer tanığı olacaktı.</p>

  <p>Morannon'un ses menzili içine girdiler, sancağı açtılar ve borazanlarını öttürdüler; teşrifatçılar öne çıkarak Mordor'un mazgallı surlarının üzerine seslerini yükselttiler.</p>

  <p>"Çıkın haydi!" diye bağırdılar. "Haydi Kara Ülke'nin Efendisi ortaya çıksın! Cezasını çekecektir. Çünkü Gondor üzerine haksız bir savaş açmış ve topraklarında dövüşmüştür. O yüzden Gondor Kralı yaptığı kötülükleri telafi etmesini ve sonsuza kadar buradan ayrılmasını talep ediyor. Çık ortaya!"</p>

  <p>Uzun bir sessizlik oldu; surdan ve kapıdan cevap olarak ne bir haykırış, ne bir ses duyuldu. Fakat Sauron planlarını yapmıştı bile; öldürmek için vurmadan önce bu sıçanlarla oynamaya niyetliydi. Böylece, tam Komutanlar gitmek için geri dönmüşlerdi ki sessizlik aniden bozuldu. Dağlardaki gök gürültüleri gibi uzun uzun davul gümbürtüleri geldi, sonra boruların kulakları tırmalayan sesleri bütün taşları sarsarak adamların kulaklarını sağır etti. Ve bütün bunların üzerine Kara Kapı’nın orta kanadı büyük bir takırtıyla sonuna kadar açıldı, içeriden Karanlık Kule'nin bir temsilci heyeti çıktı.</p>

  <p>Heyetin başında uzun boylu, kem bir suret kara bir ata binmiş geliyordu, eğer bindiği bir at idiyse tabii; çünkü çok iri ve korkunçtu, yüzü korkunç bir maske, daha çok canlı bir kellenin kafatası gibi bir şeydi; gözlerinin çukurlarında ve burun deliklerinde alevler yanıyordu. Binici tamamen siyah giysilere bürünmüştü ve yüksek miğferi de siyahtı; yine de bu bir Yüzüktayfı değil, canlı bir adamdı. Barad-dûr Kulesi'nin Naibiydi; onun ismi hiçbir hikâyede hatırlanmaz; çünkü o kendi de ismini unutmuştur. Şöyle dedi: "Ben Sauron'un Ağzıyım." Fakat onun Kara Númenor'lular denilen soydan gelen bir hain olduğu söylenir; bunlar evlerini Sauron'un hâkimiyeti zamanlarında Orta Dünya'da kurmuşlar, şeytani bilginin sevdalısı olduklarından ona tapmışlardı. Naip de Karanlık Kule'nin hizmetine Sauron yeniden yükseldiği zaman girmiş ve şeytanlığı yüzünden Hükümdarı'nın gözünde gitgide yükselmişti; bütün orklardan daha zalimdi.</p>

  <p>Şimdi dışarı çıkan oydu işte; onunla birlikte kara koşum takımlı askerlerden küçük bir bölük, üzerinde kapkara ama al bir Kem Göz bulunan tek bir sancak çıktı. Batı'nın Komutanlarının birkaç adım önünde durarak onları bir aşağı bir yukarı süzüp güldü.</p>

  <p>"Bu ayaktakımı arasında benimle muhatap olabilecek biri var mı?" diye sordu. "Daha doğrusu beni anlayabilecek zekâya sahip biri var mı? En azından sen olamazsın!" diye alay etti Aragorn'u hakir görerek. "İnsanın kral olması için bir parça elf camından, ya da böyle bir kalabalıktan daha çok şeye gerek vardır. Baksana, tepelerden gelen herhangi bir eşkiya da bu kadar adam toplayabilir!"</p>

  <p>Aragorn cevap olarak bir şey söylemedi ama diğerinin bakışını yakaladı, bir an için böyle çekiştiler; fakat kısa bir süre sonra Aragorn kıpırdanmadığı, elini silahına götürmediği halde diğeri sinerek sanki bir saldırıyla tehdit edilmiş gibi geriledi. "Ben bir haberci ve elçiyim, bana saldıramazsınız!" diye bağırdı.</p>

  <p>"Bu tür kanunların geçtiği yerlerde," dedi Gandalf, "elçilerin daha az küstahlık etmesi de âdettendir. Ama kimse seni tehdit etmedi. Görevin bitinceye kadar bizden korkmana hiç gerek yok. Ama efendiniz yeni bir irfana ulaşmadıysa, o zaman bütün hizmetkârlarıyla birlikte sen de büyük bir tehlike içinde olacaksın."</p>

  <p>"Demek öyle!" dedi Elçi. "O halde sözcü sensin öyle mi yaşlı aksakal? Zaman zaman senden ve hep güvenli bir mesafeden karıştırdığın haltlardan ve planlarından, gezintilerinden haber alıyorduk, değil mi? Ama bu kez burnunu çok uzattın Efendi Gandalf; ağlarını Ulu Sauron'un ayaklarına kuran bir aptalın başına neler geleceğini göreceksin. Sana göstermem emredilen nişanlarım var - özellikle sana, eğer gelmeye cesaret edebilirsen." Nöbetçilerinden birine işaret etti ve nöbetçi siyah bir kumaşa sarılmış bir bohça getirdi.</p>

  <p>Elçi bunları bir kenara koydu ve orada Komutanlar’ın şaşkın ve dehşet içindeki bakışları önünde ilk önce Sam'in taşıdığı kısa kılıcı, sonra elf broşlu gri pelerini ve son olarak da Frodo'nun giymiş olduğu, lime lime olmuş giysilerine sarılmış mithril zırhından yeleği çıkarttı. Gözleri karardı; onlara bir anlık sessizlik içinde dünya da kıpırdamadan durdu gibi geldi; ama kalpleri ölmüş ve son ümitleri de sönmüştü. Prens İmrahirin arkasında duran Pippin elem dolu bir çığlıkla öne doğru atıldı.</p>

  <p>"Sükût!" dedi Gandalf sertçe onu geriye ittirerek; fakat Elçi kahkahalar attı.</p>

  <p>"Demek ki yanınızda bu minik şeytancıklardan bir tane daha var!" diye bağırdı. "Bunlar ne işinize yarıyor aklım almıyor; fakat onları Mordor'a casus olarak göndermek her zamanki ahmaklığınızı da aşıyor. Yine de ona teşekkür borçluyum çünkü en azından bu veletin bu alametleri daha önce görmüş olduğu kesin ve artık bunları tanıdığınızı inkâr etmek bir işinize yaramaz."</p>

  <p>"Benim bunu inkâr etmek gibi bir niyetim yok," dedi Gandalf. "Gerçekten de bunları ve bunların tarihçelerini gayet iyi bilirim; tahkirini bir yana bırakırsak, Sauron'un menfur Ağzı, bize söyleyebileceğin pek bir şeyin yok. Ama onları buraya neden getirdin ki?"</p>

  <p>"Cüce zırhı, elf pelerini, yıkılmış Batı'nın kılıcı ve minik sıçanlar ülkesi Shire'dan casus - yo, başlama yine! Bunu çok iyi biliyoruz - işte fesat tertibinizin izleri. Şimdi, belki bunları taşıyan yaratık kaybetmekten pek esef duymayacağınız biriydi, belki de değildi: Belki de sizin için kıymetli biriydi. Eğer öyle ise, başınızda kalan aklınızla oturun bir görüşün. Çünkü Sauron'un casusları pek sevdiği söylenemez; ona ne olacağı sizin seçiminize bağlı."</p>

  <p>Kimse ona cevap vermedi; ama yüzlerinin korkudan kül gibi olduğunu ve gözlerindeki dehşeti görünce yine güldü çünkü pek eğlendiğini düşünüyordu, "İyi, iyi!" dedi. "Gördüğüm kadarıyla sizin için kıymetli biriymiş. Yoksa görevinin başarısızlığa uğramasını istemiyor muydunuz? Ama başarısız oldu. Artık yılların yavaş, Büyük Kule'de bizim sanatlarımızla uzatılabildiği ve yavaşlatabildiği kadar yavaş geçen eziyetine katlanmak zorunda kalacak, tabii eğer bir tarafını kırıp parçalayarak size yollar da ne yaptığınızı görmenizi sağlarsak o başka. Bunlar olacaktır - eğer Efendimin şartlarını kabul etmezseniz."</p>

  <p>"Şartlarınızı söyle," dedi Gandalf hemen; fakat yanında duranlar yüzündeki kederi gördüler; artık ezilmiş ve yenilmiş yaşlı ve bilge bir adama benziyordu. Onun her şeyi kabul edeceğinden kuşku duymadılar.</p>

  <p>"Şartlar şunlar," dedi Elçi ve onları tek tek gözden geçirirken gülümsedi. "Gondor'un kuru kalabalığı ve aldanmış müttefikleri önce Ulu Sauron'a bir daha ister alenen ister gizli gizli olsun silahla saldırmayacaklarına dair yemin ettikten sonra hemen Anduin'in gerisine çekilecek. Anduin'in doğusundaki topraklar ilelebet sadece Sauron'un olacak. Anduin'in batısı, Dumanlı Dağlar ve Rohan Geçidi'ne kadar Mordor'a haraç verecek ve orada bulunan insanlar silah taşıyamayacak, ama iç yönetimlerinde serbest bırakılacaklar. Fakat ahlaksızca yıkılmış olan İsengard'ın yeniden inşa edilmesine yardım edecekler ve burası da Sauron'un olacak ve vekilharcı burada oturacak: Saruman değil, ondan daha güvenilir biri."</p>

  <p>Elçi'nin gözlerine bakarak aklından geçenleri okudular. Vekilharç olacak olan oydu; Batı'dan kalanların hepsini kendi emri altına toplayacaktı; o, onların tiranı, onlar da onun köleleri olacaktı.</p>

  <p>Fakat Gandalf şöyle dedi: "Bu tek bir esirin iadesi için çok fazla istek: Karşılığında Efendin, alabilmek için bir sürü savaş yapması gereken bir şey alacak! Yoksa Gondor ovası onun savaş konusundaki ümitlerini suya düşürdü de ondan mı böyle sıkı bir pazarlığa oturuyor? Ve gerçekten de biz bu rehineyi bu kadar kıymetli tutuyor olsa idik, Hainliğin Baş Ustası Sauron'un sözünü tutacağı konusunda ne gibi bir garantimiz var ki? Bu tutsak nerede? Getirilsin bize teslim edilsin, o zaman bu şartları düşünürüz."</p>

  <p>O zaman bir kılıç oyununda çok tehlikeli bir rakibi gözlercesine dikkatle bakan Gandalf'a bir an için Elçi şaşırdı gibi geldi; yine de hemen yeniden güldü Elçi.</p>

  <p>"Küstahlığınla Sauron'un Ağzı'na cevap yetiştirmeye çalışma!" diye bağırdı. "Garanti için yalvarıyorsun! Sauron garanti maranti vermiyor. Eğer onun merhametini talep ediyorsanız önce dediklerini yapın. Onun şartları bunlar. İster kabul edersiniz, ister etmezsiniz!"</p>

  <p>"Bunları alacağız!" dedi Gandalf aniden. Pelerinini yana savurdu ve beyaz ışık, karanlık bir yerdeki bir kılıç gibi ileri doğru parladı. Onun kalkmış eli karşısında kötü yürekli Elçi irkildi ve ileri çıkan Gandalf ondan eşyaları aldı: zırh, pelerin ve kılıç. "Bunları arkadaşımızın anısı olarak alıyoruz," diye bağırdı. "Lâkin sizin şartlarınıza gelince, bunları tamamen reddediyoruz. Şimdi çek git, çünkü elçilik görevin sona erdi ve ölümün yaklaşıyor. Buraya sadakatsiz ve lanetli Sauron'la anlaşmak için laf alışverişine gelmedik; hele hele kölelerinden biriyle hiç. Çek git!"</p>

  <p>Bunun üzerine Mordor'un Elçisi gülmedi bir daha. Yüzü, tıpkı avına tam yaklaşmışken burnunun üzerine canını yakan bir sopa yiyen vahşi bir hayvan gibi hayret ve hiddetle çarpılmıştı. İçi şiddetli bir öfkeyle doldu, ağzı köpürdü; boğazından biçimsiz sesler boğularak çıktı. Fakat Komutanlar’ın asık yüzlerine ve korkunç gözlerine baktı ve korkusu öfkesini bastırdı. Bir çığlık attı, döndü, küheylanına atladı ve bölüğüyle birlikte deliler gibi Cirith Gorgor'a geri sürdü atını dört nala. Fakat daha onlar giderken askerleri çok önceden ayarlanmış bir sinyal verdiler borularıyla; daha onlar kapıya varmadan Sauron tuzağını ortaya çıkartıverdi.</p>

  <div>
    <br/>
  </div>

  <p>Davullar gümbürdedi, alevler yükseldi. Kara Kapı'nın koca kanatları savrularak sonuna kadar açıldı. Kapıdan, önündeki set çekilince döne döne akan sular gibi hızla bir ordu aktı.</p>

  <p>Komutanlar yeniden atlarına binerek geriye sürdüler; Mordor ordusunda alaycı bir bağırıştır koptu. Yakından, ilerdeki Kule’nin gerisindeki Ered Lithui'nin gölgelerinde bulunan Doğululardan bir ordu, gelen işaretle harekete geçince, havayı boğan bir toz bulutu kalktı. Morannon'un her iki yanındaki tepelerden sayısız ork akıyordu. Batılı adamlar tuzağa düşmüştü ve kısa bir süre sonra üzerinde durdukları gri tepecikler, onlarınkinden on misli, hatta on mislinden de fazla güçte olan düşmandan bir halka içinde kalacaktı. Sauron sunulan yemi çelikten dişlerle kapmıştı.</p>

  <p>Aragorn'a savaşın başlama emrini vermek için çok az bir zaman kalmıştı. Tepelerden birinde Gandalf ile yan yana durdu; Ağaç ile Yıldızların sancağı bütün zarafetiyle, ümitsizce yükseldi. Hemen yanlarındaki diğer tepede Rohan ile Dol Amroth'un sancakları, Ak At ile Gümüş Kuğu duruyordu. Ve her tepenin etrafında her yana bakan, mızrak ve kılıçların diken diken çıktığı bir halka oluşturulmuştu. Fakat önde, Mordor'a doğru, ilk sert saldırının gelebileceği yerde, solda etraflarında Dúnedain ile Elrond'un oğulları, sağda uzun boylu ve zarif Dol Amroth'lu adamlar ve Muhafız Kulesi'nden seçilmiş adamlarla Prens İmrahil duruyordu.</p>

  <p>Rüzgâr esti, borazanlar öttü, oklar ıslık çaldı; fakat Güney'e doğru tırmanan güneş Mordor'un kötü kokulu buğuları tarafından örtülmüş, tehditkâr bir pus içinden pırıldıyordu; uzakta, kasvetli bir kızıllık, sanki günün sonuymuş veya belki de ışık dünyasının sonuymuş gibi. Ve toplaşan bütün bu karanlığın içinden çıkageldi Nazgûl, soğuk sesleri ölüm sözleri haykırarak; bunun üzerine bütün ümitler söndü.</p>

  <div>
    <br/>
  </div>

  <p>Pippin, Gandalf'ın şartları reddettiğini ve Frodo'yu Kule'nin işkencesine mahkûm ettiğini duyduğunda dehşetle sinerek ezilmişti; ama kendine hâkim oldu; Gondor'un ön saflarında, İmrahirin adamlarıyla Beregond'un yanında duruyordu. Çünkü her şey mahvolduğuna göre bir an önce ölüp, yaşamının bu acı hikâyesinden ayrılmak ona en iyisi gibi görünüyordu.</p>

  <p>"Keşke Merry de burada olsaydı," dediğini duydu kendi kendine; saldırıya geçmiş düşmanın gelişini seyrederken aklından aceleyle bir sürü düşünce geçti. "Vah vah şimdi zavallı Denethor'u biraz daha iyi anlıyorum en azından. Birlikte ölebilirdik, Merry ile ben; madem ki zaten ölecektik neden olmasındı? Eh, şimdi o burada değil, umarım o daha rahat bir sona kavuşur. Ama şimdilik ben elimden geleni yapmalıyım."</p>

  <p>Kılıcını çekerek üzerindeki al ile altından birbirine karışmış şekillere baktı; Númenor'un birbirini izleyen harfleri kılıcın üzerinde ateş gibi parladı. "Bu kılıç tam böyle bir saat için yapılmış," diye düşündü. "O menfur Elçi'yi bununla bir deşebilseydim, o zaman Merry ile hemen hemen eşit olurduk. Neyse, her şey bitmeden o hayvan gibi damızlıklardan birini deşerim. Keşke yeniden serin gün ışığını ve yeşil çimenleri görebilseydim!"</p>

  <p>Sonra, daha o bunları düşünürken ilk saldırı üzerlerine geldi. Tepelerin önündeki çamurlar tarafından engellenen orklar durarak oklarını savunma saflarına yağdırdılar. Fakat onların arasından iri adımlarla, hayvanlar gibi böğüren Gorgoroth'un büyük bir dağ devleri bölüğü geldi. İnsandan daha uzun boylu ve daha enliydiler, üzerlerine sıkı sıkı oturan dikenli pullardan bir ağ giymişlerdi veya belki de bu onların kendi iğrenç derileriydi; fakat kocaman bir daire şeklinde kara kalkanlar taşıyorlar ve yamru yumru elleriyle ağır çekiçler kullanıyorlardı. Umursamazca sıçradılar su birikintilerine; bir yandan geçerken bir yandan da böğürüyorlardı. Bir fırtına gibi Gondor'lu adamların saflarına indiler, miğferlere, başlara, kollara ve kalkanlara, kor halindeki demiri döven demirciler gibi indirmeye başladılar çekiçlerini. Pippin'in yanında Beregond afallayarak çökmüş ve düşmüştü; ona vurmuş olan koca dev şefi üzerine eğilmiş, kıskaç gibi pençesini uzatıyordu; çünkü bu menfur yaratıklar devirdiklerinin boğazlarını ısırırlardı.</p>

  <p>O zaman Pippin kılıcını yukarı doğru sapladı ve Batılılar'ın yazılı kılıcı devin derisini deşerek iç organlarına girdi; kara kanı dışarı taştı. Dev, ileri doğru tökezleyip altındakileri ezerek devrilen bir kaya gibi büyük bir gürültüyle düştü. Pippin'in üzerine bir karartı, leş gibi bir koku, onu ezen bir acı çöktü; aklı büyük bir karanlığa gömüldü.</p>

  <p>"Evet, tahmin ettiğim gibi bitti," dedi düşüncesi çırpınıp giderken; aklı kaçıp gitmeden önce içinde biraz güldü, neredeyse neşeli gibiydi; tüm kuşkulan, endişeleri ve korkuyu artık en sonunda üzerinden attığı için. Sonra, tam bir unutkanlığa doğru kanat açıp giderken bazı sesler duydu; yukarlarda bir yerdeki unutulmuş dünyanın birinden gelen bağırtılara benziyordu:</p>

  <p>"Kartallar geliyor! Kartallar geliyor!"</p>

  <p>Pippin'in düşüncesi bir an için daha oyalandı. "Bilbo!" dedi. "Ama yo! Bu, onun hikâyesindeydi, çok önceleri. Bu ise benim hikâyem ve artık bitti. Hoşça kalın!" Ve düşüncesi çok uzaklara kaçıp gitti ve gözleri bir daha görmedi.</p>
