  <h3>BÖLÜM V<br/> <br/> VEKİLHARÇ İLE KRAL</h3>

  <p class="p1">Gondor şehri üzerine kuşku ve büyük bir korku çökmüştü. Günleri pek az umut taşıyan ve her sabah bir kıyamet haberi bekleyen insanlara havanın güzelleşip güneşin açması anlamsız bir şaka gibi gelmişti. Hükümdarları ölmüş, yakılmıştı; Rohan Kralı hisarda ölü yatıyordu; gece gelen yeni kralları ise hiçbir kudretin veya yiğitliğin zaptedemeyeceği kadar karanlık ve korkunç güçlerle savaşmak için gitmişti. Ve hiç haber gelmemişti. Ordu Morgul Vadisi'ni terk edip de dağların gölgesindeki kuzey yolunu tuttuktan sonra hiçbir haberci gelmemişti geri; beklemekte olan Doğu'da ne olduğuna dair hiçbir söylenti yayılmamıştı.</p>

  <p>Komutanlar gideli ancak iki gün olmuştu ki Hanım Éowyn ona bakan kadınlara esvaplarını getirmesini söylemiş, ne dendiyse kendisine dinletilememiş ve ayağa kalkmıştı; giydirildikten ve kolu pamuklu bezden bir askıya alındıktan sonra Éowyn, Şifa Evleri'nin Şifacıbaşısı'na gitti.</p>

  <p>"Beyim," dedi, "büyük bir rahatsızlık içindeyim, artık daha fazla aylaklık edemem."</p>

  <p>"Hanımefendi," diye cevap verdi adam, "henüz iyileşmediniz ve size özel bir ilgi göstermem emredildi bana. Daha yedi gün yataktan çıkmamalıydınız; bana böyle emir verdiler. Size geri dönmeniz için yalvarıyorum."</p>

  <p>"Ben iyileştim," dedi kadın, "en azından bedenim iyileşti, sol kolum dışında; o da rahat artık. Ama eğer bir şeyler yapmazsam yeniden hastalanacağım. Cenkten hiç haber yok mu? Kadınlar bana bir şey demiyor."</p>

  <p>"Hiç haber yok," dedi Şifacıbaşı, "bir tek Beylerin Morgul Vadisi'ne at sürdüklerini biliyoruz; Kuzey'den gelen yeni komutanın onlara başkanlık ettiği söyleniyor. Büyük bir bey o adam ve bir hekim; bana o kadar hünerli bir hekim elinin öyle kılıç kullanması tuhaf geliyor. Bu Gondor'da böyle değildir, gerçi bir zamanlar öyle imiş, eğer eskiden anlatılan öyküler doğruyu söylüyorsa. Fakat uzun yıllardır biz hekimler kılıç kullanan adamların açtıkları yaralara şifa vermeye baktık. Gerçi artık bu yaralar yetmeli: Dünya, savaşlar olmadan da yeterince acılara ve talihsizliklere sahip."</p>

  <p>"Cengin olması için tek bir düşman yeterlidir, Efendi Şifacıbaşı, çift değil," diye cevap verdi Éowyn. "Ve kılıcı olmayanlar da kılıçla ölebilir. Karanlıklar Efendisi ordularını toplarken, siz Gondor halkının sadece şifalı ot toplamasını mı tercih ederdiniz? Ayrıca her zaman insanın bedeninin iyileşmiş olması o kadar hoş olmuyor. Ya da bir cenk sırasında ölmek de her zaman o kadar kötü değil; acı içinde bile olsa. Bu kara saatte seçme şansım olsaydı ikincisini seçerdim."</p>

  <p>Şifacıbaşı ona baktı. Tüm endamıyla duruyordu orada, gözleri ak yüzünde parlıyordu; Doğu'ya açılan pencereden bakmak için dönerken yumruğunu sıktı. Adam içini çekerek başını salladı. Bir süre duraksadıktan sonra kız tekrar adama döndü.</p>

  <p>"Yapabilecek bir şey yok mu?" dedi. "Şehir'de şimdi kim hüküm sürer?"</p>

  <p>"Tam olarak bilemiyorum," diye cevap verdi adam. "Bu tür şeyler henüz beni pek ilgilendirmiyor. Rohan Süvarilerinin başında bir komutan varmış; bana söylendiğine göre Hurin Bey de Gondor'lu adamlara kumanda ediyormuş. Fakat Hükümdar Faramir hakkı icabı Şehir'in Vekilharcı oldu."</p>

  <p>"Onu nerede bulabilirim?"</p>

  <p>"Bu evde hanımefendi. Çok fena yaralanmıştı ama artık iyileşme yolunda. Fakat bilemiyorum..."</p>

  <p>"Beni ona götürmeyecek misiniz? O zaman bilirsiniz."</p>

  <div>
    <br/>
  </div>

  <p>Hükümdar Faramir, Şifa Evleri'nin bahçesinde tek başına yürüyordu; güneş ışığı onu ısıtmıştı, yaşamın yeniden damarlarında akmaya başladığını hissediyordu; fakat gönlü ağırdı ve surlardan doğuya doğru bakıyordu. Şifacıbaşı yaklaşarak ona seslendi; dönünce Rohan'lı Hanım Éowyn'i gördü; içi büyük bir merhametle doldu, çünkü kızın yaralı olduğunu fark etti, ayrıca keskin bakışları kızın hüznünü ve huzursuzluğunu da yakalamıştı.</p>

  <p>"Beyim," dedi Şifacıbaşı, "Rohan'lı Hanım Éowyn burada. Kralla birlikte sürmüştü atını ve çok kötü biçimde yaralanmıştı; şu anda da benim nezaretim altında kalıyor. Fakat halinden memnun değil, Şehir'in Vekilharcı'yla konuşmak istiyor."</p>

  <p>"Sözlerini yanlış bellemeyin beyim," dedi Éowyn. "Beni üzen bana gösterilen ilginin azlığı değil. İyileşmeyi dileyenler için bu evlerden daha iyisi bulunmaz. Ama ben tembel tembel, işsiz güçsüz, kafese kapatılmış yatamam. Cenk alanında ölümü aradım ben. Ama ölmedim ve cenk devam ediyor."</p>

  <p>Faramir'in bir işaretiyle Şifacıbaşı eğilip selam vererek ayrıldı. "Ne yapmamı arzu edersiniz hanımefendi?" diye sordu Faramir. "Ben de hekimlerin bir tutsağıyım." Kıza baktı; acıma duygularıyla derinden etkilendiği için, kızın o hüznün içindeki güzelliğinin kalbini paramparça edeceğini hissetti. Ve kız da ona bakarak gözlerinde ağırbaşlı bir şefkat gördü; yine de cenk eden adamlar arasında yetiştirilmiş olduğundan, karşısında hiçbir Yurtlu Süvari'nin bir savaşta boy ölçüşemeyeceği birinin durduğunu biliyordu.</p>

  <p>"Ne diliyorsunuz?" dedi adam yine. "Eğer benim gücüm dahilindeyse yaparım."</p>

  <p>"Bu Şifacıbaşı'na emredip beni bırakmalarını söylemenizi," dedi kız; fakat sözleri hâlâ mağrur olsa da gönlü duraksadı; ilk kez olarak kendinden o kadar emin değildi. Bu uzun boylu adamın, hem sert hem de yumuşak olan bu adamın, onun, tıpkı sıkıcı bir işin sonuna kadar gidecek sabrı olmayan bir çocuk gibi, tamamen dikbaşlı biri olduğunu sanabileceğini düşündü.</p>

  <p>"Ben de Şifacıbaşı'nın gözetimi altındayım," diye cevap verdi Faramir. "Henüz Şehir'deki yetkilerimi de üstlenmiş değilim. Ama öyle olmuş olsaydı bile, yine de onun öğütlerini dinler ve mesleğiyle ilgili konularda istekleriyle çelişmezdim, çok fazla gerekmedikçe."</p>

  <p>"Ama ben iyileşmek istemiyorum," dedi kız. "Ağabeyim Éomer ya da Kral Théoden gibi atımı cenge sürmek istiyorum, çünkü o öldü ve hem şerefe, hem de huzura kavuştu."</p>

  <p>"Artık komutanları izlemek için çok geç hanımefendi, gücünüz yerinde olsaydı bile," dedi Faramir. "Fakat savaşta ölmek daha hepimize nasip olabilir, istesek de istemesek de. Hâlâ zaman varken Hekim'in dediklerini yaparsanız, ölümü kendi usulünüzce karşılamak için daha hazırlıklı olursunuz. Siz ve ben, bu bekleyiş saatlerine sabırla birlikte katlanmalıyız."</p>

  <p>Kız cevap vermedi, fakat adam ona bakarken içinde bir şeylerin yumuşamış olduğunu hissetti, sert buzların baharın ilk belli belirsiz işaretine boyun eğmesi gibi. Kızın gözünde yaşlar belirip yanağından aşağı süzüldü, pırıltılı bir yağmur damlası gibi. Mağrur başı biraz eğildi. Sonra sessizce, sanki kendi kendine konuşurmuş gibi: "Ama hekimler beni daha yedi gün yatakta yatıracaklarmış," dedi. "Sonra benim pencerem doğuya bakmıyor." Sesi artık genç ve mahzun bir genç kızınki gibiydi.</p>

  <p>Yüreği merhametle dolu olsa da Faramir gülümsedi. "Pencereniz doğuya bakmıyor mu?" dedi. "Bunun çaresine bakabiliriz. Bu konuda Şifacıbaşı'na emir verebilirim. Eğer evde, bizim gözetimimizde kalırsanız hanımefendi, o zaman dilerseniz güneş olduğu zamanlar bahçede yürüyebilirsiniz istediğiniz gibi; bütün ümitlerimizin gitmiş olduğu yere, doğuya bakabilirsiniz. Beni de burada bulacaksınız, yürürken, beklerken ve sizin gibi doğuya bakarken. Eğer benimle konuşursanız veya bir süre benimle yürürseniz, içimi rahatlatmış olursunuz."</p>

  <p>O zaman kız başını kaldırarak yeniden adamın gözlerinin ta içine baktı; ve solgun yüzüne bir renk geldi. "Sizin içinizi nasıl rahatlatabilirim beyim?" dedi. "Üstelik ben yaşayan insanların muhabbetini istemiyorum."</p>

  <p>"Benim samimi cevabımı duymak ister misiniz?" dedi adam.</p>

  <p>"İsterim."</p>

  <p>"O halde Rohan'lı Éowyn size çok güzel olduğunuzu söyleyeyim. Tepelerde vadilerimizde zarif ve parlak çiçekler ve bu çiçeklerden de zarif genç kızlarımız vardır; fakat bu güne kadar Gondor'da bu kadar güzel ve bu kadar hüzünlü ne bir çiçek, ne bir genç kız gördüm. Belki de dünyamıza karanlık çökmesine sadece birkaç gün kalmıştır; o gün gelip çattığında buna metanetle karşı koymayı ümit ediyorum; fakat Güneş daha parıldarken sizi hâlâ görebileceğimi bilmek içimi rahatlatırdı. Çünkü hem siz, hem ben Gölge'nin kanatları altından geçtik ve aynı el bizi geri çekip aldı."</p>

  <p>"Heyhat, beni değil beyim!" dedi kız. "Gölge hâlâ benim üzerimde. Benim iyileşeceğimi zannetmeyin! Ben cengâver bir kızım ve ellerim nazik değildir. Fakat size en azından şu konuda teşekkür edebilirim, artık odamda kalmak zorunda değilim. Şehir’in Vekilharcının alicenaplığı sayesinde dışarıda yürüyebileceğim." Eğilerek ona selam verdi ve eve geri yürüdü. Fakat Faramir uzun bir süre bahçede yalnız başına yürümeye devam etti; bakışları artık doğudaki surlardan ziyade eve doğru kayıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Faramir odasına geri döndüğünde Şifacıbaşı'nı çağırttı ve Hanım Éowyn hakkında bütün bildiklerini anlattırdı.</p>

  <p>"Fakat beyim hiç kuşkum yok ki," dedi Şifacıbaşı, "bizimle burada bulunan Buçukluk’tan çok daha fazlasını öğrenebilirsiniz; çünkü o kralla birlikte gelmişti ve sonuna kadar da Hanım'la olduğu söyleniyor."</p>

  <p>Böylece Merry Faramir'e yollandı ve gün boyunca birlikte uzun uzun konuştular; Faramir çok, hatta Merry'nin söze dökmediği kadar çok şey öğrendi; artık Rohan'lı Éowyn'in üzüntüsü ve huzursuzluğu hakkında bazı şeyler anlamaya başladığını düşündü. Latif akşam saatlerinde Faramir ile Merry bahçede yürüdüler ama kız gelmedi.</p>

  <p>Sabah tam Faramir Evler'den çıkıyordu ki, surların üzerindeki kızı gördü; tamamen beyazlara bürünmüştü ve güneşte parlıyordu. Adam kıza seslendi, kız indi; birlikte, bazen sessizlik içinde, bazen konuşarak, kâh çimlerin üzerinde yürüdüler, kâh yeşil ağacın altına birlikte oturdular. Sonra her gün aynı şeyi tekrarladılar. Penceresinden seyreden Şifacıbaşı'nın içi mutluluk doluydu, çünkü o bir hekimdi ve endişesi azalıyordu; o günlerin korkusu ve kötü bir şeyler olacağı endişesi insanların gönülleri üzerine ağır bir biçimde çökmüş olduğu halde, bakımı altında olan iki kişi iyileşiyor ve her geçen gün kuvvetleniyordu.</p>

  <p>Böylece Hanım Éowyn'in Faramir'e ilk gidişinin üzerinden beş gün geçti; bir kez daha Şehir'in surlarında birlikte durmuş bakınıyorlardı. Henüz bir haber gelmemişti, bütün gönüller kararmıştı. Ve hava da eskisi kadar parlak değildi artık. Soğuktu. Gece çıkmış olan rüzgâr artık Kuzey yönünden şiddetle esiyor ve şiddeti gitgide artıyordu, ama etraftaki topraklar kurşuni renkli ve daha korkunç görünüyordu.</p>

  <p>Kalın giysiler giymişler, ağır pelerinlere sarınmışlardı ve hepsinin üzerine Hanım Éowyn derin bir yaz akşamı renginde büyük, mavi, kolsuz bir manto giymişti; mantonun kenarları ve yakası gümüş yıldızlarla bezenmişti. Faramir kendi kaftanını getirtip onunla da kızı güzelce sarıp sarmalamıştı; yanında dururken onun gerçekten de son derece zarif bir kraliçe gibi durduğunu düşünüyordu. Manto zamansız ölen annesi Amroth'lu Finduilas için yapılmıştı ve onun için uzak günlerin tatlı, ilk üzüntüsünün de acı bir anısıydı; kaftanı Éowyn'in güzelliğine ve hüznüne uyan bir giysi gibi görünüyordu.</p>

  <p>Fakat şimdi yıldızlı mantonun altında titriyordu kız; kuzeye, beri yandaki gri toprakların üzerine, uzakta gökyüzünün sert ve açık olduğu yerdeki soğuk rüzgârın ta gözbebeğine bakıyordu.</p>

  <p>"Neye bakıyorsunuz Éowyn?" dedi Faramir.</p>

  <p>"Kara Kapı o tarafta değil midir?" dedi kız. "Ve o artık o tarafa varmış değil midir? Ayrılalı yedi gün oluyor."</p>

  <p>"Yedi gün," dedi Faramir. "Lâkin size şöyle dersem benim hakkımda kötü düşüncelere kapılmayın: O günler bana, hiçbir zaman aklımın köşesine gelmeyen bir sevinç ve acı getirdiler. Sizi görme sevinci; acıya gelince, artık bu kötü zamanların korkusu ve kuşkusu gerçekten iyice karardı. Éowyn, bu dünyanın şimdi bitmesini ya da bulduğum şeyi bu kadar çabuk kaybetmek istemezdim."</p>

  <p>"Bulduğunuz şeyi kaybetmek mi beyim?" diye cevap verdi kız; fakat ona temkinli bir tavırla bakıyordu ve gözlerinde müşfik bir ifade vardı. "Bu günlerde, kaybedebileceğiniz ne gibi bir şey buldunuz bilemiyorum. Fakat haydi dostum, gelin bundan söz etmeyelim! Gelin hiç konuşmayalım! Ben korkunç bir şeyin kıyısında duruyorum, ayaklarımın önünde tamamen karanlık bir çukur var ama arkamda bir ışık var mıdır, yok mudur bilemem. Çünkü henüz arkama dönemem. Bir hükmün verilmesini bekliyorum."</p>

  <p>"Evet bir hükmün verilmesini bekliyoruz," dedi Faramir. Ve başka bir şey söylemediler; onlara öyle geldi ki sanki onlar surun üzerinde beklerken rüzgâr durdu, ışık zayıfladı, Güneş karardı ve hem Şehir'deki hem de civardaki topraklardaki bütün sesler sustu: Ne bir rüzgâr, ne bir insan sesi, ne bir kuş cıvıltısı, ne kıpırdayan bir yaprak, ne de kendi nefes sesleri duyulabiliyordu; kalp atışları dahi susmuştu. Zaman duraksadı.</p>

  <p>Ve onlar böylece dururken elleri birleşti ve kenetlendi, onlar farkında olmasalar da. Ve hâlâ neyi beklediklerini bilmeden bekliyorlardı. Sonra hemen, uzaktaki dağların zirvelerinin gerisinde, karanlıktan oluşan başka bir koca dağ yükselmiş, bütün dünyayı kaplayan bir dalga halinde kabarmış gibi geldi onlara; dağın etrafında şimşekler çakıyordu; sonra toprakta bir titreme geldi geçti ve Şehir'in surlarının sarsıldığını hissettiler. Etraflarındaki topraklardan bir iç çekme sesi yükseldi; kalpleri aniden yeniden atmaya başladı.</p>

  <p>"Bu bana Númenor'u hatırlattı," dedi Faramir ve konuştuğunu duyunca kendi kendine hayret etti.</p>

  <p>"Númenor mu?" dedi Éowyn.</p>

  <p>"Evet," dedi Faramir, "Batıilliler'in o çöken ülkesini, yeşil topraklarla üzerlerindeki tepelere tırmanan koca kara dalgayı ve yaklaşan kaçınılmaz karanlığı. Sık sık bunu canlandırırım hayalimde."</p>

  <p>"O halde siz Karanlık'ın geldiğini düşünüyorsunuz?" dedi Éowyn. "Kaçınılmaz Karanlık'ın?" Birden adama sokuldu.</p>

  <p>"Hayır," dedi Faramir, kızın yüzüne bakarak. "Bu zihnimdeki bir resimdi sadece. Neler olduğunu bilmiyorum. Uyanık zihnim bana büyük bir kötülüğün çöktüğünü ve son günlerimizi yaşadığımızı söylüyor. Fakat gönlüm hayır, diyor; kollarım bacaklarım hafifledi ve üzerime öyle bir ümit ve sevinç geldi ki hiçbir akıl bunu inkâr edemez. Éowyn, Éowyn, Rohan'ın Ak Hanımı, şu saatte hiçbir karanlığın dayanabileceğine inanmıyorum!" Ve eğilerek kızı alnından öptü.</p>

  <p>Öylece durdular Gondor Şehri'nin surları üzerinde; sert bir rüzgâr çıkarak esti; birinin kuzguni, diğerinin sarı saçları rüzgârda akarak birbirine karıştı. Ve gölge ayrıldı, Güneş'in peçesi açıldı, ışık dışarı uğradı; Anduin'in suları gümüş gibi parladı ve Şehir'in içindeki evlerden insanlar gönüllerinde biriken, kaynağını bilemedikleri bir neşeyle şarkılar söylediler.</p>

  <p>Ve Güneş öğle vaktini çok geçmeden Doğu'dan uçan büyük bir Kartal görüldü; kartal Batılı Komutanlar'dan umulmayan haberler taşıyor, söyle bağırıyordu:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Söyleyin şarkılarınızı, Anor Kulesi'nin insanları,</i></p>

  <p class="ti2"><i>çünkü Sauron'un Hükmü ebediyen sona erdi,</i></p>

  <p class="ti3"><i>Karanlık Kule de devrildi.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Şarkı söyleyin, kutlayın, Muhafız Kulesi'nin insanları,</i></p>

  <p class="ti2"><i>çünkü boşa çıkmadı nöbetiniz,</i></p>

  <p class="ti2"><i>Kara Kapı yıkıldı,</i></p>

  <p class="ti2"><i>Kralınız geçti kapıdan</i></p>

  <p class="ti3"><i>ve zaferi kazandı.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Şarkı söyleyin, mutlu olun Batı'nın çocukları,</i></p>

  <p class="ti2"><i>çünkü Kralınız yeniden geliyor,</i></p>

  <p class="ti2"><i>aranızda yaşamaya,</i></p>

  <p class="ti3"><i>hayatınız boyunca.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Ve kuruyan Ağaç yeniden boy verecek,</i></p>

  <p class="ti2"><i>Kral ağacı yükseklere dikecek,</i></p>

  <p class="ti3"><i>ve kutsanacak Şehir.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti3"><i>Şarkı söylesin herkes!</i></p>

  <div>
    <br/>
  </div>

  <p>Ve insanlar Şehir'in bütün yollarında şarkılar söylediler.</p>

  <div>
    <br/>
  </div>

  <p>Bunu izleyen günler altın rengiydi; bahar ile yaz birbirine karıştı ve Gondor kırlarında birlikte cümbüş etti. Artık hızlı süvariler, bütün olup bitenler hakkında Cair Andros'dan haberler getiriyor ve Şehir Kral'ın gelişine hazırlanıyordu. Merry çağırılmıştı ve eşya götüren yük arabalarıyla Osgiliath'a, oradan da gemiyle Cair Andros'a gitmişti; fakat Faramir gitmedi çünkü artık iyileşmiş olduğu için, kısa bir süre için bile olsa yetkilerini ve Vekilharçlık görevini üstlenmişti; görevi de yerine geçecek kişi için hazırlıklar yapmaktı.</p>

  <p>Éowyn de gitmemişti, ağabeyi ona haber yollayıp Cormallen alanına gelmesi için rica ettiği halde. Faramir bu işe şaşırdı ama çok işi olduğu için onu çok az görebiliyordu; kız hâlâ Şifa Evleri'nde kalıyor, bahçede tek başına geziniyordu, yüzü yine solmuştu ve görünüşe göre Şehir'de sıkıntılı ve üzgün olan tek kişi oydu. Şifa Evleri'nin Şifacıbaşısı üzülüyordu ve Faramir'le konuştu.</p>

  <p>Bunun üzerine Faramir gelerek kızı aradı ve bir kez daha birlikte surlarda durdular; şöyle dedi Faramir: "Éowyn neden buralarda oyalanıyorsunuz da Cair Andros'un gerisindeki, ağabeyinizin sizi beklediği Cormallen'e gidip neşelenmiyorsunuz?”</p>

  <p>Kız ise şöyle dedi: "Bilmiyor musunuz?"</p>

  <p>Fakat o şöyle cevapladı: "Bunun iki nedeni olabilir ama hangisi doğru bilmiyorum."</p>

  <p>Kız ise şöyle söyledi: "Bilmecelerle uğraşmaya hiç niyetim yok. Daha açık konuşun!"</p>

  <p>"Madem öyle istiyorsunuz hanımefendi," dedi adam: "gitmiyorsunuz çünkü sizi çağıran yalnızca ağabeyiniz ve artık Elendil'in varisi Hükümdar Aragorn'a bu zafer gününde bakmak sizi mutlu etmeyecek. Ya da ben gitmediğim için ve siz de benim yanımda kalmak istediğiniz için gitmiyorsunuzdur. Ya da belki de her iki neden de geçerlidir ve belki siz kendiniz de bunlar arasında bir seçim yapamıyorsunuzdur. Éowyn, beni sevmiyor musunuz, ya da beni sevmeyecek misiniz?"</p>

  <p>"Ben bir başkası tarafından sevilmeyi arzu etmiştim," diye cevap verdi kız. "Fakat hiçbir erkeğin bana acımasını istemem."</p>

  <p>"Bunu biliyorum," dedi adam. "Hükümdar Aragorn'un sevgisini istiyordunuz. Çünkü o yüce ve kudretliydi; siz de şan, şeref ve dünyada sürünen kötü şeylerin çok üzerinde olmak istiyordunuz. Ve genç bir askere büyük bir komutan nasıl görünürse, o da öylece kazandı sizin gönlünüzü. Çünkü o öyle biri, insanlar arasında bir hükümdar ve günümüzün en büyük hükümdarı. Fakat o size sadece anlayış gösterip acıyınca o zaman savaşta yiğitçe ölmekten başka hiçbir şey istemediniz. Bana bakın Éowyn!"</p>

  <p>Ve Éowyn Faramir'e uzun uzun ve gözlerini kaçırmadan baktı; Faramir şöyle dedi: "Kibar bir yüreğin armağanı olan acıma duygusuna kızmayın Éowyn! Ama ben size acımıyorum. Çünkü siz hem yüce, hem yiğit bir hanımsınız, hem de kendi başınıza uzun yıllar unutulamayacak bir ün kazandınız; sonra çok güzel bir hanımsınız, bence elf lisanında bile kelimelere sığmayacak bir güzelliğiniz var. Ve ben sizi seviyorum. Bir kez hüznünüz karşısında size acımıştım. Fakat şimdi, hiç mahzun olmamış olsaydınız dahi, Gondor'un hiçbir şeyden korkmayan, hiçbir eksiği olmayan neşeli Kraliçesi olmuş olsaydınız dahi, sizi yine severdim. Éowyn, beni sevmiyor musunuz?"</p>

  <p>Bunun üzerine Éowyn'in kalbi değişti ya da en sonunda o da anladı. Ve aniden kışı geçiverdi, içinde güneş parladı.</p>

  <p>"Minas Anor'da, Güneş Kulesi'nde duruyorum," dedi; "ve bakın! Gölge gitti! Artık cengâver bir kız olmayacağım, büyük Süvarilerle de yarışmayacağım ve sadece kılıçtan geçirilenlerle ilgili şarkıları dinleyip zevk almayacağım. Bir hekim olacağım ve yetişen, kısır olmayan her şeyi seveceğim." Yine Faramir'e baktı. "Artık kraliçe olmak istemiyorum," dedi.</p>

  <p>O zaman Faramir neşeyle güldü. "Bu iyi," dedi; "çünkü ben bir kral değilim. Yine de Rohan'lı Ak Hanım'la evlenirim, eğer onun da isteği bu olursa. Ve eğer isterse, gidip Nehir'i geçelim ve daha mutlu günlerde zarif İthilien'de yaşayıp orada kendimize bir bahçe yapalım. Orada her şey neşeyle büyüyecektir eğer Ak Hanım gelirse."</p>

  <p>"Yani ben kendi halkımı bırakmak zorunda mı kalacağım Gondor'lu adam?" dedi kız. "Sonra mağrur halkınızın sizin için, 'Bakın işte Kuzeyli vahşi bir cengâver kızı ehlileştirmiş bir bey! Númenor soyunda kadın mı kalmamıştı?' demelerini mi istersiniz?"</p>

  <p>"İsterim," dedi Faramir. Ve kızı kollarına alarak güneşle aydınlanmış göğün altında öptü, üstelik birçok kişinin onları görebileceği şekilde surların tepesinde olmalarını da hiç umursamadı. Ve gerçekten de birçok kişi onları ve surlardan inip de Şifa Evleri'ne el ele giderken etraflarında parlayan ışığı gördü.</p>

  <p>Faramir ise Şifa Evleri'nin Şifacıbaşısı'na şöyle dedi: "İşte Rohan'lı Hanım Éowyn, artık tamamen iyileşti."</p>

  <p>Şifacıbaşı ise şöyle dedi: "O halde onu gözetimimden çıkartıyorum ve ona hayırlı günler diliyorum, umarım bir daha ne yaralanır, ne de hastalanır. Onu ağabeyi gelinceye kadar Şehir'in Vekilharcına emanet ediyorum."</p>

  <p>Fakat Éowyn şöyle dedi: "Ancak şimdi ayrılmak için iznim olduğu halde kalmayı diliyorum. Çünkü bu Ev, tüm diğer evler arasında bana en kutlu geleni oldu." Ve Kral Éomer gelinceye kadar da orada kaldı.</p>

  <div>
    <br/>
  </div>

  <p>Artık Şehir'de her şey hazır edilmişti; büyük bir izdiham yaşanıyordu çünkü Min-Rimmon'dan Pinnath Gelin'e ve denizin uzak kıyılarına kadar Gondor'un dört bir yanına yayılmıştı haberler; Şehir'e gelebilecek olan herkes de oraya varmak için acele ediyordu. Böylece Şehir yeniden çiçeklerle bezenmiş, evlerine dönen kadınlarla, çocuklarla dolmuştu; ayrıca Dol Amroth'tan bütün ülkenin en iyi harpçıları da gelmişti; viyol çalgıcıları, flüt çalgıcıları, gümüş boru çalgıcıları ve Lebennin vadilerinden berrak sesli şarkıcılar da vardı.</p>

  <p>Sonunda surlardan bakıldığında kırlarda çadırların görülebildiği bir akşam geldi ve insanlar şafağı beklerken bütün gece ateşler yandı. Ve güneş artık üzerinde gölgeler olmayan Doğu'daki dağlar üzerinden berrak sabah içinde yükseldiğinde bütün çanlar çaldı ve sancaklar açılarak rüzgârda dalgalandı; Ak Kule'nin hisarının üzerinde Vekilharçların bayrağı, güneşteki kar gibi, parlak gümüş gibi, hiçbir alamet veya nişan taşımadan son kez olarak Gondor üzerine çekildi.</p>

  <p>Batılı Komutanlar ordularını Şehir'e götürüyorlardı; halk onların saflar halinde, güneş ışığında şimşekler çakarak ve kıvılcımlar saçarak, gümüş dalgacıklar gibi yaklaştığını gördü. Böylece Giriş'e vararak surlardan iki yüz metre kadar beride durdular. Henüz yeni kapılar yapılmamıştı ama Şehir'in girişine bir barikat konmuştu; gümüş rengi ve siyahlar içinde uzun kılıçları çekilmiş adamlar duruyordu burada. Barikatın önünde Vekilharç Faramir, Anahtarların Bekçisi Hurin, Gondor'lu diğer komutanlar, Yurt'tan birçok silahşör ve Başkumandan Elfmiğferi ile birlikte Rohan Hanımı Éowyn duruyordu; Cümlekapısı'nın her iki yanında rengârenk giysileri ve çiçek buketleri içinde zarif bir halk kalabalığı vardı.</p>

  <p>Minas Tirith'in surlarının önünde geniş bir alan vardır; bu alan şimdi Gondor ve Rohan'lı askerler, silahşörler ve Şehir ile ülkenin dört bir yanından gelen ahali tarafından çevrelenmişti. Ordunun içinden gümüş ve gri renklere bürünmüş Dúnedain çıkınca bir sessizlik oldu; önlerinde yavaş yavaş yürüyen Hükümdar Aragorn ilerliyordu. Gümüş ile bezenmiş siyah kısa bir zırh ve uzaktan bile parlayan kocaman yeşil bir taş ile boynundan tutturulmuş saf beyaz, kolsuz bir manto giyiyordu; fakat başı, alnındaki yıldızı taşıyan ince gümüş bir bant hariç, çıplaktı. Yanında Rohan'lı Éomer, Prens İmrahil, tamamen beyazlar giymiş olan Gandalf ve birçok insanın hayretle baktığı dört küçük şekil vardı.</p>

  <p>"Hayır kuzen, onlar oğlan çocuğu değil," dedi İoreth, İmloth Melui'den gelen yanındaki akrabasına. "Onlar <i>Periain,</i> buçuklukların uzaktaki ülkelerinden geliyorlar, söylendiğine göre oralarda ünlü birer prensmişler. Biliyorum tabii, çünkü bir tanesini Evler'de tedavi ettim. Küçükler ama çok yiğitler. Bir tanesi yanında tek bir hizmetkârıyla Karanlık Ülke'ye gitmiş ve tek başına Karanlıklar Efendisi'yle savaşıp Kulesini ateşe vermiş, düşünebiliyor musun kuzen! En azından Şehir'de anlatılan öykü bu. Bu bizim Elftaşı ile birlikte yürüyen olsa gerek. Duyduğuma göre arkadaşmışlar. Hayret verici biri şu Elftaşı Bey: Konuşması pek yumuşak değil, uyarayım seni, ama altından bir kalbi var derler ya, aynen öyle; elleri insanları iyi ediyor. 'Kralın elleri bir şifacının elleridir,' dedim ben; her şey de öyle ortaya çıktı. Mithrandir bana şöyle dedi: 'İoreth, insanlar uzun süre senin sözlerini hatırlayacaklar,' ve..."</p>

  <p>Fakat İoreth'in köyden gelen akrabasına daha fazla açıklama yapmasına fırsat kalmadı çünkü tek bir borazan çaldı ve bunu mutlak bir sessizlik izledi. Sonra Cümlekapısı'ndan yanında Anahtarların Hurin’inden ve arkalarında Hisar'ın miğferli ve zırhlı dört adamından başka kimse olmayan Faramir çıktı, adamlar gümüşle bağlanmış kocaman siyah <i>lebethron</i>'dan bir kutu taşıyorlardı.</p>

  <p>Faramir orada toplananlar arasında duran Aragorn'u karşılayarak önünde diz çöktü ve şöyle dedi: "Gondor'un son Vekilharcı görevini iade etmek için izin istiyor." Ve beyaz bir sopa uzattı; fakat Aragorn sopayı tutup tekrar geri verdi ve şöyle dedi: "Bu görev henüz sona ermedi; bu görev senin ve soyun devam ettikçe torunlarının olacaktır. Şimdi görevini yerine getir!"</p>

  <p>Bunun üzerine Faramir ayağa kalkarak net bir sesle konuştu: "Gondor İnsanları bu Ülke'nin Vekilharcı'na kulak verin! Bakın! Sonunda Kral, krallığını almaya geldi. İşte Arathorn oğlu Aragorn, Arnor'lu Dúnedain'in reisi, Batı Ordusu'nun Komutanı, Kuzey Yıldızı'nın taşıyıcısı, Yeniden Dövülen Kılıç'ın kullanıcısı, savaşın galibi, elleri şifalar dağıtan, Elftaşı, Valandil soyundan Elessar, İsildur'un oğlu, Númenor'lu Elendil'in oğlu. Kral olup Şehir'e girsin ve burada yaşasın mı?"</p>

  <p>Bütün ordu ve bütün halk tek bir ses olup evet diye bağırdı.</p>

  <p>Ve İoreth akrabası kadına dedi ki: "Bu bizim Şehir'de hep yaptığımız bir çeşit tören kuzen; sana demin anlattığım gibi o zaten Şehir'e girmişti; ve bana dedi ki..." Yine susmak zorunda kalmıştı çünkü Faramir yeniden konuştu.</p>

  <p>"Gondor İnsanları, irfan sahipleri kralın tacı ölmeden önce babasından almasının âdet olduğunu söylemişlerdir; eğer bu mümkün olmazsa tek başına giderek, tacı babasının mezarından, bırakılmış olduğu yerden almalıdır. Fakat şimdi durum farklı olduğundan, Vekilharçlık yetkilerimi kullanarak bugün Rath Dínen'den eski dedelerimiz zamanında saltanat sürmüş olan son kral Eärnur'un tacını getirdim."</p>

  <p>Bunun üzerine muhafızlar öne çıktılar ve Faramir kutuyu açarak kadim tacı havaya kaldırdı. Taç, daha azametli olması bir yana, Hisar'ın muhafızlarının miğferlerinin şeklindeydi, tamamen beyazdı ve her iki yanındaki kanatları inci ve gümüşle deniz kuşları kanatlarına benzetilerek yapılmıştı, çünkü bu Deniz'i aşarak gelen kralların bir alametiydi; tacın içine yedi adamantin taşı oturtulmuştu ve tam tepesinde, ışığı yukarıya bir alev gibi çıkan tek bir taş vardı.</p>

  <p>Bunun üzerine Aragorn tacı alarak havaya kaldırdı ve şöyle dedi:</p>

  <p><i>Et Eärello Endorenna utúlien. Sinome maruvan ar Hildinyar tenn' Ambarmetta!</i></p>

  <p>Bunlar Elendil'in rüzgârın kanatları üzerinde Deniz'den geldiğinde söylediği sözlerdi: "Engin Deniz'den Orta Dünya'ya geldim. Bu yerlerde ikamet edeceğim; hem ben, hem varislerim, dünyanın sonuna kadar."</p>

  <p>Sonra çoğu kimseyi hayretler içinde bırakarak tacı başına koymayıp Faramir'e geri verdi ve şöyle dedi: "Birçok kişinin uğraşları ve yiğitlikleri sayesinde mirasıma kavuştum. Bunun bir göstergesi olarak tacı Yüzük Taşıyıcısı'nın bana getirmesini, eğer kabul ederse Mithrandir'in başıma koymasını isterim; çünkü bütün bu olanların başlatıcısı odur ve bu onun zaferidir."</p>

  <p>Bunun üzerine Frodo ileri çıkarak tacı Faramir'den alıp Gandalf'a taşıdı; ve Aragorn diz çöktü, Gandalf da Ak Tacı onun başına yerleştirerek şöyle dedi:</p>

  <p>"Artık Kral'ın günleri geldi, Valar'ın hâkimiyeti devam ederken o günler kutlu olsun!"</p>

  <p>Fakat Aragorn ayağa kalkarken onu gören herkes sessizlik içinde seyretti, çünkü onlara öyle gelmişti ki Aragorn'u ilk kez gerçekten görüyorlardı. Eski zamanların deniz kralları gibi upuzun durdu yakındakilerin yanında; yaşça büyük gibi göründü ama yine de erkekliğinin verimli çağındaydı; alnında bir bilgelik vardı, ellerinde güç ve şifa ve etrafında bir ışık. Ve o zaman Faramir bağırdı:</p>

  <p>'İşte Kral!"</p>

  <p>Ve tam o anda bütün borazanlar öttü ve Kral Elessar ilerleyerek barikata geldi, Anahtarların Hurin'i barikatı açtı; harpların, viyolaların, flütlerin ve berrak seslerin ezgileri eşliğinde Kral çiçeklerle bezenmiş caddelerden geçerek Hisar'a vardı ve içeri girdi; en üst kulede Ağaç ve Yıldızların bayrağı açıldı ve Kral Elessar'ın hükümranlığı başladı birçok şarkının da anlattığı gibi.</p>

  <p>Onun zamanında Şehir o güne kadar, hatta ilk şaşaalı zamanlarında dahi olmadığı kadar güzel olmuştu; ağaçlarla, çeşmelerle dolmuş, kapıları <i>mithril</i> ve çelikten yapılmış, caddeleri beyaz mermer döşenmişti; bu işlerde Dağ'ın Ahalisi çalışmıştı ve Orman'ın Ahalisi de buraya geldikleri için çok memnun olmuşlardı; her şey iyileştirilmiş, güzelleştirilmiş, evler, adamlar, kadınlar ve çocukların kahkahalarıyla dolmuştu, hiçbir pencere kör değil, hiçbir avlu boş değildi artık; ve dünyanın Üçüncü Çağı'nın sona erip yeni bir çağa geçmesiyle geçip giden o yılların ihtişamı kaldı akıllarda.</p>

  <div>
    <br/>
  </div>

  <p>Taç giymesini izleyen günlerde Kral, Krallar Odası'ndaki tahtına oturarak hükümlerini bildirdi. Birçok ülkeden ve halktan elçiler geldi, Doğu'dan, Güney'den, Kuyutorman sınırlarından, batıdaki Dunland'dan. Kral teslim olan Doğulular'ı affedip serbest bıraktı ve Harad halkıyla barış yaptı; Mordor'un kölelerini de serbest bırakarak Núrnen Gölü kıyısındaki toprakları onlara verdi. Ayrıca önüne yaptıkları yiğitliklerden dolayı takdirini ve vereceği armağanları almak için getirilenler oldu; en son olarak da muhafızların komutanı yargılanması için Beregond'u getirdi.</p>

  <p>Kral Beregond'a şöyle dedi: "Beregond, senin kılıcın ile kan dökülmesi yasak olan Kutsal Yerler'de kan döküldü. Ayrıca görev yerini de Hükümdar'ın veya Komutan'ın izni olmadan terk etmiştin. Eskiden işlediğin bu suçların cezası ölümdü. O yüzden şimdi senin hakkında bu hükmü vermem lazım gelir.</p>

  <p>"Savaşta gösterdiğin yiğitlikten, ayrıca da Hükümdar Faramir'e olan sevginden dolayı yaptıkların yüzü suyu hürmetine cezaların affedilmiştir. Yine de Hisar'ın Muhafız alayından ayrılman ve Minas Tirith Şehri'nden uzaklaşman gerekiyor."</p>

  <p>Bunun üzerine Beregond'un yüzünden kan çekildi, kalbinden yaralanmıştı, boynunu eğdi. Fakat Kral şöyle dedi:</p>

  <p>"Bunun böyle olması gerekir, çünkü Ak Bölük'e, İthilien Prensi Faramir'in Muhafızı olarak atandın; bölüğün komutanı olup şerefinle huzur içinde Emyn Amen'de, ölümden kurtarmak için her şeyini riske attığın kişinin hizmetinde yaşayacaksın."</p>

  <p>Ve Kral'ın merhametini ve adaletini gören Beregond memnuniyetle diz çöküp elini öptü ve neşe içinde, rahatlayarak yanından ayrıldı. Aragorn Faramir'e İthilien prensliğini verdi ve Şehir'den görünen Emyn Arnen tepelerine yerleşmesini buyurdu.</p>

  <p>"Çünkü," dedi, "Morgul Vadisi'ndeki Minas İthil tamamen yok edilecek; zamanla burası temizlense bile uzun yıllar hiçbir insanın yaşamasına izin verilmeyecek."</p>

  <p>Sonunda Aragorn Rohan'lı Éomer'i kabul etti, kucaklaştılar ve Aragorn şöyle dedi: "Aramızda almak, vermek veya armağan gibi şeylerin lafı olmaz; çünkü biz kardeşiz. En mutlu saatte sürdü Eorl atını Kuzey'den; insanların kurduğu başka hiçbir ittifak daha kutlu olamaz, çünkü hiçbir taraf diğerine ihanet etmedi ve etmeyecektir de. Şimdi, bildiğiniz gibi Şanlı Théoden'i Kutsal Yerlerdeki mezara yatırdık ve orada Gondor Kralları arasında yatmaya devam edecek eğer izin verirseniz. Veya eğer arzu ederseniz, biz Rohan'a gelip, onu kendi halkı arasında son istirahatine getiririz."</p>

  <p>Ve Éomer şöyle cevap verdi: "Yaylaların yeşil çimenleri arasından karşıma çıktığınız günden beri sizi seviyorum ve bu sevgi hiçbir zaman azalmayacaktır. Fakat şimdi bir süre için, iyileştirilmesi ve yoluna koyulması gereken birçok şeyin bulunduğu kendi ülkeme çekilmem gerek. Yalnız, Düşen'e gelince, her şey hazırlandığında onu almak için geri döneceğiz; ama bırakın bir süre burada uyusun."</p>

  <p>Ve Éowyn de Faramir'e şöyle dedi: "Şimdilik kendi ülkeme dönüp oraya bir kez daha bakmam, ağabeyime işlerinde yardımcı olmam gerek; fakat uzun zamandır öz babam gibi sevdiğim kişi huzura kavuşturulduktan sonra geri geleceğim."</p>

  <p>Böylece mutlu günler gelip geçti; Mayıs'ın sekizinci gününde Rohan Süvarileri hazırlanıp Kuzey Yolu'ndan yola çıktılar; yanları sıra Elrond'un oğulları da gitmişti. Şehir'in Cümlekapısı'ndan Pelennor surlarına kadar bütün yol boyunca insanlar dizilerek onlara saygı gösterdi, övgüler yağdırdı. Sonra uzaklarda oturanlar sevinç içinde yuvalarına döndüler; fakat Şehir'de yeniden inşa etmek, yenilemek, savaşın izlerini ve karanlığın hatırasını silmek için yardım etmek isteyenlere bir sürü iş vardı.</p>

  <p>Hobbitler Legolas ve Gimli ile birlikte hâlâ Minas Tirith'teydiler; çünkü Aragorn yol arkadaşlığının çözülmesi konusunda pek gönülsüzdü. "Sonunda bütün bu tür şeylerin bir son bulması gerekir," dedi, "lâkin ben sizin biraz daha beklemenizi arzu ediyorum: Çünkü paylaştığınız işlerin sonu henüz gelmedi. Bütün erkeklik çağım boyunca beklediğim gün yaklaşmakta ve o gün gelip çattığında siz dostlarımın yanımda olmanızı istiyorum." Böyle diyordu ama o gün hakkında başka bir şey söylemiyordu.</p>

  <p>O günlerde Yüzük Yoldaşları Gandalf ile birlikte zarif bir evde hep birlikte oturuyorlardı ve gönüllerince dolaşıyorlardı. Frodo Gandalf'a şöyle dedi: "Aragorn'un sözünü ettiği bu günün ne olduğunu biliyor musun? Çünkü burada çok mutluyuz, ben de gitmek istemiyorum ama günler akıp geçiyor ve Bilbo bekliyor; üstelik benim yuvam Shire."</p>

  <p>"Bilbo'yu soruyorsan," dedi Gandalf, "Bilbo da aynı günü bekliyor ve seni neyin alıkoyduğunu biliyor. Günlerin akıp gitmesine gelince, henüz mayıs ayındayız, daha yazın ortası olmadı; sanki dünyanın bir çağı geçip gitmiş, her şey değişmiş gibi görünse de ağaçlar ve otlar için siz ayrılalı daha bir yıl oldu."</p>

  <p>"Pippin," dedi Frodo, "sen, Gandalf artık eskisine nazaran daha az ağzı sıkı demedi miydin? O zamanlar işlerinden yorgun düşmüştü galiba. Şimdi toparlanıyor."</p>

  <p>Gandalf ise şöyle dedi: "Çoğunluk oturmadan önce sofrada önlerine neyin konulacağını bilmek ister; ziyafeti hazırlamak için uğraşanlarsa bunu bir sır gibi saklamak dileğindedirler; çünkü merak, yapılacak övgülerin daha yüksek sesle yapılmasını sağlar. Aragorn kendisi de bir işaret bekliyor."</p>

  <div>
    <br/>
  </div>

  <p>Sonunda bir gün Gandalf ortalıklardan yok oldu ve yol arkadaşları bunun altından neler çıkacağını merak etmeye başladılar. Gandalf, Aragorn'u gece çıkarmıştı Şehir'den ve onu Mindolluin Dağı'nın güney eteklerine götürmüştü; orada asırlar önce yapılmış, artık kimsenin gitmeye cesaret edemediği bir yol buldular. Çünkü yol, dağdan çıkarak sadece kralların gitmesi âdet olan, yüksekteki kutsal bir yere gidiyordu. Sonunda yüksek zirveleri kaplayan karların aşağısında yüksek bir kırlığa varıncaya kadar dik yollardan geçtiler; burası Şehir'in gerisindeki uçuruma bakıyordu. Burada durarak toprakları gözden geçirdiler çünkü artık sabah olmuştu; çok aşağılarda Şehir'in kulelerini günışığının aydınlattığı kalemler gibi gördüler, Anduin Vadisi de bir bahçe gibiydi, Gölge Dağları altın renkli bir pusla örtülmüştü. Bir tarafta görüşleri Emyn Muil'e kadar uzanıyordu ve Rauros'un parıltısı uzakta göz kırpan yıldızlara benziyordu; diğer yanlarında Nehir'i Pelargir'e uzanan bir kurdela gibi gördüler, bunun gerisinde, gökyüzünün kenarında Deniz'i haber veren ışık vardı.</p>

  <p>Gandalf şöyle dedi: "Burası senin ülken ve gelecekteki daha büyük ülkenin kalbi. Dünyanın Üçüncü Çağı sona erdi, yeni bir çağ başladı; çağın başlangıcını bir nizama sokup saklanabilen şeyleri saklamak senin görevin. Birçok şey kurtarılmış olduğu halde, birçok şey de geçip gidiyor; Üç Yüzük'ün gücü de bitti artık. Ve bütün gördüğün bu topraklar ve bu toprakların etrafında uzananlar, insanların yaşayacakları yerler olacak. Çünkü artık İnsanlığın Hâkimiyeti başlıyor ve Kadim Soy ya solacak, ya da ayrılacak."</p>

  <p>"Böyle olacağını biliyorum sevgili dostum," dedi Aragorn; "lâkin yine de senin nasihatlarına ihtiyacım var."</p>

  <p>"Artık bu pek uzun süremeyecek," dedi Gandalf. "Üçüncü Çağ benim çağım idi. Ben Sauron'un düşmanıydım; artık işim kalmadı. Yakında gideceğim. Yük senin ve akrabalarının omuzlarına yüklenmeli."</p>

  <p>"Ama ben öleceğim," dedi Aragorn. "Çünkü ne olursam olayım, kanım hiç karışmadan Batı soyundan da gelmiş olsam, diğer insanlardan daha uzun yaşayacak da olsam ben ölümlü bir insanım. Ömrüm kısa bir süre olacaktır, ne zaman ki şimdi kadınların rahimlerinde olanlar doğup, büyüyüp, yaşlanıp ölecekler, ben de yaşlanacağım. O zaman Gondor'u kim yönetecek, kraliçelerine bakar gibi bu Şehir'e kim bakacak eğer benim arzum yerine getirilmeyecekse? Kaynak Avlusu'ndaki Ağaç hâlâ kuru ve çıplak. Bunun aksinin işaretini ne zaman göreceğim?"</p>

  <p>"Yüzünü yeşil dünyadan çevir ve her şeyin çıplak ve soğuk olduğu yere bak!" dedi Gandalf.</p>

  <p>Bunun üzerine Aragorn döndü, arkasında karlı eteklerden aşağıya inen taşlı bir yamaç vardı; bakarken, bu boş yerin ortasında tek başına yetişmekte olan bir şey olduğunu fark etti. Oraya tırmandı ve tam karların kenarında üç ayaktan daha uzun olmayan bir ağaç fidanının fışkırmış olduğunu gördü. Fidan daha şimdiden üstü kara, altı gümüş renkli uzun ve biçimli yapraklar sürmüştü ve körpe tepesinin tam üzerinde, üzerine güneş vurmuş kar gibi parlayan beyaz çiçeklerden minik bir öbek vardı.</p>

  <p>Bunun üzerine Aragorn şöyle haykırdı: "<i>Yél utúvienyes!</i> Buldum onu! İşte! En Yaşlı Ağaç'ın yavrusu burada! Lâkin buraya nasıl gelmiş? Çünkü kendisi henüz yedi yaşında bile görünmüyor."</p>

  <p>Ve yukarı gelip fidana bakan Gandalf şöyle dedi: "Gerçekten de zarif Nimloth'un soyundan gelen bir fidan; o da Galathilion'un bir fidesiydi ve o da birçok ismi olan En Yaşlı Ağaç Telperion'un bir meyvasıydı. Kim onun buraya, tam bu anda nasıl geldiğini söyleyebilir? Fakat burası kadim zamanların kutsal yeri ve krallar daha yenilmeden veya avludaki Ağaç kurumadan buraya bir meyva bırakılmış olmalı. Ağaç'ın meyvası çok nadiren olgunlaşsa bile içindeki yaşamın uzun yıllar uykuya dalabileceği ve kimsenin onun ne zaman uyanacağını önceden bilemeyeceği söylenir. Bunu hep hatırla. Çünkü eğer bir meyvası olgunlaşacak olursa mutlaka dikilmeli, soy dünya üzerinden silinmesin diye. Burada dağın içinde gizlenmiş yatıyordu, tıpkı Elendil'in soyunun Kuzey'deki ıssız topraklarda gizlendiği gibi. Yine de Nimloth soyu, sizin soyunuzdan çok daha eskidir Kral Elessar."</p>

  <p>Bunun üzerine Aragorn elini kibarca fidanın üzerine koydu ve o da ne! Fidan sanki toprağa hafifçe tutunuyormuş gibi hiç hasar görmeden sökülüverdi; Aragorn onu Hisar'a geri götürdü. Sonra kurumuş ağaç söküldü ama büyük bir hürmet ile; bu ağacı yakmadılar, Rath Dinen'in sessizliğinde dinlenmesi için bıraktılar. Ve Aragorn yeni ağacı avludaki kaynağın başına dikti; büyük bir hızla ve memnuniyetle büyümeye başladı fidan; haziran ayı geldiğinde gelin gibi çiçek açmıştı.</p>

  <p>"İşaret geldi," dedi Aragorn, "artık o gün de pek uzak sayılmaz." Ve surlara gözcüler dikti.</p>

  <div>
    <br/>
  </div>

  <p>Amon Dîn'den Şehir'e bir haberci geldiğinde Yazortası'na bir gün kalmıştı; Kuzey'den zarif halkın gelmekte olduğunu ve Pelennor surlarına yaklaştıklarını söylediler. Ve Kral şöyle dedi: "Sonunda geldiler. Haydi, Şehir'in hazırlıkları başlasın!"</p>

  <p>Tam Yazortası Arifesi'nde, gökyüzü safirler kadar maviyken, Doğu'da beyaz yıldızlar açıyor olsa da Batı altın rengiydeyken ve hava serin ve mis kokuluyken, süvariler Kuzey'den çıkıp Miras Tirith kapılarına vardılar. İlk önce Elrohir ile Elladan geldiler gümüşten bir bayrak ile; sonra Glorfindel, Erestor ve bütün Yarmavadi hanedanı; onların ardından ak küheylanlara binen Galadriel Hanım ile Lothlórien'in Hükümdarı Celeborn geliyordu, yanlarında da ülkelerinin zarif halkından birçok kimse vardı, saçlarında beyaz taşlar, üzerlerinde gri pelerinlerle; en son olarak hem insanlar, hem de elfler arasında kudretli olan, Annúminas'ın asasını taşıyan Efendi Elrond geldi, yanında gri, küçük bir ata binen kızı Arwen, halkının Akşamyıldızı vardı.</p>

  <p>Ve Frodo kızı alnında yıldızlar ve etrafında mis kokularla akşam vakti parıldarken görünce büyük bir hayranlıkla Gandalf'a şöyle dedi: "Sonunda neden bu kadar beklediğimizi anladım! Bu son. Artık sadece günler güzel olmakla kalmayacak, geceler de güzel ve kutlu olacak ve bütün korkuları geçecek!"</p>

  <p>Derken Kral konuklarını karşıladı, onlar da atlarından indiler; Elrond asayı teslim etti, kızının elini Kral'ın eline bıraktı, hep birlikte Yüksek Şehir'e çıktılar ve gökyüzündeki bütün yıldızlar kemale erdi. Ve Aragorn, yani Kral Elessar, Arwen Undómiel'le, Kralların Şehir'inde, Yazortası günü evlendi ve uzun süren bekleyişleri ve çabaları böylece nihayete erdi.</p>
