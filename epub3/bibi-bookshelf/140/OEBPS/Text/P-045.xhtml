  <h3>BÖLÜM II<br/> <br/> GRİ BÖLÜĞÜN GEÇİŞİ</h3>

  <p class="p1">Merry Aragorn'un yanına döndüğünde Gandalf gitmiş, Gölgeyele'nin gümbürtülü ayak sesleri gecenin içinde kaybolmuştu. Merry'nin yanında sadece hafif bir çıkın vardı çünkü dengini Parth Galen'de kaybetmişti; yanındakiler İsengard'ın yıkıntıları arasında toparladığı birkaç parça işe yarayan şeydi. Külteri eyerlenmişti bile. Legolas ile Gimli, atlarıyla yakında duruyorlardı.</p>

  <p>"Yani Grup'tan dört kişi hâlâ mevcut," dedi Aragorn. "Birlikte süreceğiz atlarımızı. Ama daha önce düşünmüş olduğum gibi yalnız gitmeyeceğiz. Kral da artık bir an önce yola koyulmak konusunda kararlı. Kanatlı gölge geleli beri, gecenin örtüsü altında gitmek istiyor tepelere."</p>

  <p>"Ya sonra nereye?" dedi Legolas.</p>

  <p>"Henüz bir şey söyleyemem," diye cevap verdi Aragorn. "Kral, Edoras'ta bundan dört gece önce komuta ettiği toplama askerlerin yanına gidecek. Orada sanırım savaşla ilgili haberler alacak ve Rohan Süvarileri Minas Tirith'e yürüyecek. Bana ve benimle gelecek olanlara gelince..."</p>

  <p>"Bunlardan biri benim!" diye haykırdı Legolas. "Gimli de onunla!" dedi cüce.</p>

  <p>"Evet, bana gelince," dedi Aragorn, "benim önüm karanlık. Benim de Minas Tirith'e gitmem gerekiyor fakat henüz yolu göremiyorum. Uzun zamandır hazırlanılan saat yaklaşıyor."</p>

  <p>"Beni bırakmayın sakın!" dedi Merry. "Daha doğru dürüst bir işe yaramadım; ama bir torba gibi, her şey olup bittikten sonra alınmak üzere bir kenara bırakılmak istemem. Artık Süvariler'in umurunda olduğumu zannetmiyorum. Gerçi evine vardığımızda kral yanına oturup ona Shire'la ilgili şeyler anlatmamı isteyecektir tabii ki."</p>

  <p>"Evet," dedi Aragorn, "ve sanırım senin yolun onunkiyle aynı istikamette Merry. Fakat sonunda bir şenlik bekleme. Çünkü korkarım Théoden Tekev'de rahat rahat oturuncaya kadar epey bir zaman geçecek. Bu acı baharda birçok ümit sönecek."</p>

  <div>
    <br/>
  </div>

  <p>Kısa bir süre sonra hepsi ayrılmaya hazırdı: Yirmi dört at; Gimli Legolas'ın arkasında, Merry de Aragorn'un önünde. Çok geçmeden gece içinde hızla ilerlemeye başlamışlardı. İsen Geçitleri'ndeki höyükleri geçeli daha çok olmamıştı ki arkadan bir Süvari atını dört nala koşturarak öne geldi.</p>

  <p>"Hükümdarım," dedi krala, "arkamızda atlılar var. Geçitlerden geçerken yanıldığımı zannettim. Ama artık eminiz. Bize yetişiyorlar, atlarını çok hızlı sürüyorlar."</p>

  <p>Théoden derhal hepsini durdurdu. Süvariler geri dönerek mızraklarını kavradılar. Aragorn attan inerek Merry'yi yere bıraktı; kılıcını çekerek kralın üzengisi yanında durdu. Éomer ile silahtarı en arkaya sürdüler atlarını. Merry kendisini her zamankinden çok gereksiz bir torba gibi hissediyor ve eğer bir çatışma olursa ne yapabileceğini düşünüyordu. Kralın minik muhafız alayı pusuya düşürülüp yenilse, o da karanlık içine dalıp kurtulsa bile - Rohan'ın ucu bucağı olmayan bu yabani kırlarında, nerede olduğuna dair hiçbir fikri olmadan tek başına ne yapardı? "Hiçbir işe yaramaz!" diye düşündü. Kılıcını çekti, kemerini sıktı.</p>

  <p>Batmakta olan ay, gökyüzünde süzülen büyük bir bulut tarafından karartılmıştı ama kısa süre sonra bulut tekrar geçince açıldı. O zaman atların nal seslerini duydular ve aynı anda geçitlerden gelen patika üzerinden hızla ilerlemekte olan kara şekiller gördüler. Ay ışığı, orada burada mızrakların üzerinde parıldıyordu. Sayıları belli olmuyordu ama kralın muhafız alayından hiç de az görünmüyorlardı.</p>

  <p>Elli adım kadar uzaktayken Éomer yüksek bir sesle bağırdı: "Durun! Durun! Rohan'da at sürenler de kim?"</p>

  <p>Onları izleyenler küheylanlarını aniden durdurdular. Bunu bir sessizlik izledi; sonra mehtapta bir atlının atından inip yavaş yavaş ilerlediği görüldü. Barış işareti olarak avuç içi dışa dönük elini kaldırdığında, beyaz olduğunu gördüler; yine de kralın adamları silahlarını kavradı. On adım kala adam durdu. Karanlık bir gölge şeklinde duran uzun boylu biriydi. Sonra berrak sesi gürledi.</p>

  <p>"Rohan mı? Rohan mı dediniz? Bu duyması hoş bir sözcük. Çok uzak yerlerden beri burayı arıyorduk."</p>

  <p>"Buldunuz ya," dedi Éomer. "Ötedeki geçitleri aştığınızda Rohan’a girmiş oldunuz. Fakat burası Kral Théoden'in yurdudur. Kimse ondan izinsiz at süremez. Kimsiniz siz? Sonra neden tez gidersiniz?"</p>

  <p>"Ben Halbarad Dúnadan, Kuzeyli Kolculardanım," diye bağırdı adam. "Arathorn oğlu Aragorn diye birini arıyoruz ve onun Rohan'da olduğunu öğrendik."</p>

  <p>"Onu buldunuz!" diye bağırdı Aragorn. Atın dizginini Merry'ye uzatıp ileri koşarak yeni gelene sarıldı. "Halbarad!" dedi. "Böyle bir şeyin olabileceğini hayal bile edemezdim!"</p>

  <p>Merry rahatlayarak nefesini bıraktı. Bunun Saruman'ın, yanında az sayıda adam varken kralı pusuya düşürmek için son bir numarası olduğunu düşünmüştü; fakat görünüşe göre Théoden'i korumak için ölmeye gerek yoktu, henüz yoktu en azından. Kılıcını kınına soktu.</p>

  <p>"Her şey yolunda," dedi Aragorn arkasını dönerek. "Yaşadığım uzak ülkeden bazı akrabalarım var burada. Fakat kaç kişilerdir, neden geldiler Halbarad bize anlatacak."</p>

  <p>"Yanımda otuz kişi var," dedi Halbarad. "Acilen aramızdan ancak bu kadar toplayabildik; fakat savaşa gitmek için Elladan ve Elrohir kardeşler de bizimle sürdüler atlarını. Çağrın ulaşır ulaşmaz elimizden geldiği kadar büyük bir hızla geldik."</p>

  <p>"Ama ben sizi çağırmadım," dedi Aragorn, "hayallerimde yaptığım çağrılar hariç. Düşüncelerim sık sık size çevrildi, özellikle bu gece düşündüğüm kadar sık çok nadir düşünmüşümdür; ama yine de hiç haber yollamadım. Her neyse! Bu tür şeyler bekleyebilir. Bizi aceleyle tehlike içinde at sürerken buldunuz. Bizimle sürün atlarınızı eğer kral izin verirse."</p>

  <p>Théoden gerçekten de bu habere sevinmişti. "Uygundur!" dedi. "Eğer bu akrabaların da seninle benzeşiyor ise Aragorn Beyim, böyle otuz cengâver sayısız baştan daha değerlidir."</p>

  <div>
    <br/>
  </div>

  <p>Sonra Süvariler yeniden yola koyuldu; Aragorn bir süre Dúnedain ile birlikte sürdü atını; Kuzey'den ve Güney'den gelen haberler hakkında konuşurken Elrohir şöyle dedi ona:</p>

  <p>"Sana babamın sözlerini getirdim: <i>Günler kısaldı. Eğer acelen varise Ölülerin Yolu'nu hatırla</i>."</p>

  <p>"Günlerim her zaman amacıma ulaşmak için kısa gelmiştir bana," diye cevap verdi Aragorn. "Fakat o yolu seçmeden önce acelemin gerçekten çok fazla olması gerekir."</p>

  <p>"Bunu yakında göreceğiz," dedi Elrohir. "Ama gel bu şeyleri açık yol üzerinde konuşmayalım!"</p>

  <p>Ve Aragorn Halbarad'a şöyle dedi: "Taşıdığın o şey nedir hışmım?" Çünkü onun mızrak yerine, sancak gibi ama kara bir kumaşla sıkı sıkı sarılmış sicimlerle bağlanmış uzun bir asa taşıdığını görmüştü.</p>

  <p>"Sana Yarmavadi Hanımı'ndan bir hediye," diye cevap verdi Halbarad. "Bunu gizli gizli yaptı ve yapması çok zaman aldı. Ayrıca sana sözler de yolladı: <i>Günler artık kısaldı. Ya temenni ettiğimiz şey vasıl olacak, ya da bütün umutlar nihayet bulacak. Bu yüzden sana, senin için yaptığım bir şeyi yolluyorum. Hoşça kal Elftaşı!"</i></p>

  <p>Ve Aragorn şöyle dedi: "Şimdi ne taşıdığını biliyorum. Bunu benim için biraz daha taşımaya devam et!" Sonra dönüp ulu yıldızlar altından uzağa, Kuzey’e baktı, sonra sessizleşerek gece yolculuğu devam ederken bir daha konuşmadı.</p>

  <div>
    <br/>
  </div>

  <p>Atlarını Dip Vadisi'nden sürüp sonunda yeniden Boruşehir'e vardıklarında gece ilerlemiş, Doğu kurşuni bir renk almıştı. Burada kısa bir süre yatıp, dinlenip karar vermek için konuşacaklardı.</p>

  <p>Merry, Legolas ve Gimli tarafından uyandırılıncaya kadar uyudu. "Güneş yükseldi," dedi Legolas. "Herkes uyandı işe koyuldu. Haydi Efendi Mıymıntı, hâlâ vaktin varken şu yerlere bir bak hele!"</p>

  <p>"Üç gece önce burada bir savaş oldu," dedi Gimli, "burada Legolas ile, sadece tek bir ork farkıyla kazandığım bir oyun oynamıştık. Gel de nasıl olduğunu gör! Sonra mağaralar var Merry, harikalarla dolu mağaralar! Sence onları ziyaret edebilir miyiz Legolas?"</p>

  <p>"Hayır! Vakit yok," dedi elf. "Harikaları aceleye getirerek berbat etme! Günün birinde huzur ve hürriyet gelecek olursa buraya seninle dönmek için söz verdim. Lâkin şimdi neredeyse öğlen oldu ve bu saatte yemek yiyip yeniden yola koyulacağımızı duydum."</p>

  <p>Merry kalkarak esnedi. Şu topu topu birkaç saatlik uykusu hiç de yeterli olmamıştı; yorgundu, yorgundan da ziyade kederli. Pippin'i özlemişti ve diğerleri onun tam manasıyla anlayamadığı bir iş konusunda nasıl acele etmeleri gerektiği hakkında planlar yaparken, o kendini bir yük gibi hissediyordu. "Aragorn nerede?" diye sordu.</p>

  <p>"Kent'in yüksek bir bölümünde," dedi Legolas. "Galiba ne dinlendi, ne de uyudu. Fikir alışverişinde bulunması gerektiğini söyleyerek birkaç saat önce gitti o tarafa; sadece akrabası Halbarad gitti onunla; fakat karanlık bir düşünce veya endişe basmıştı üzerine."</p>

  <p>"Garip bir grup, şu yeni gelenler," dedi Gimli. "Yürekli adamlar, bey gibiler; Rohan Süvarileri çocuk gibi kaldı yanlarında neredeyse; çünkü ciddi yüzlü adamlar bunlar, daha çok hava koşullarıyla aşınmış kayalar misali, yıpranmış bir halleri var; tıpkı Aragorn gibi; üstelik sessizler."</p>

  <p>"Lâkin Aragorn misali kibarlar da, sessizliklerini bozdukları vakit," dedi Legolas. "Sonra, Elladan ile Elrohir biraderleri fark ettiniz mi? Elbiseleri diğerlerinden daha koyu, elf beylerininki gibi zarif ve şık; böylesi yakışır Yarmavadili Elrond'un oğullarına."</p>

  <p>"Neden gelmişler? Bir şey duydunuz mu?" diye sordu Merry. Artık giyinmiş, gri pelerinini omuzlarına atmıştı; sonra üçü Kent'in harabeye dönmüş kapısına doğru geçtiler.</p>

  <p>"Bir çağrıya karşılık gelmişler senin de duyduğun gibi," dedi Gimli. "Yarmavadi'ye haber geldiğini söylediler. <i>Aragorn'un akrabalarına ihtiyacı var. Dúnedain ona doğru, Rohan'a sürsün atlarını</i>! Fakat bu mesajın nereden geldiğinden emin değiller şimdi. Bence Gandalf yollamıştır."</p>

  <p>"Hayır, Galadriel," dedi Legolas. "Kuzey'den gelen Gri Bölük hakkında, Gandalf aracılığıyla konuşmamış mıydı?"</p>

  <p>"Evet, buldun," dedi Gimli. "Orman'ın Hanımı! Birçok gönlü, birçok arzuyu okuyabiliyor. Neden biz de kendi akrabalarımızı dilemeyelim Legolas?"</p>

  <p>Legolas kapının önünde durarak parlak gözlerini kuzeye ve doğuya, uzaklara çevirdi; zarif yüzünde endişe vardı. "Hiçbirinin gelebileceğini zannetmiyorum," diye cevap verdi. "Onların savaşa gelmelerine gerek yok; savaş daha şimdiden onların ülkelerine doğru ilerliyor."</p>

  <div>
    <br/>
  </div>

  <p>Bir süre üç arkadaş, savaşın bir o bölümünü, bir bu bölümünü konuşarak birlikte yürüyüp, yıkılmış kapıya gittiler; yolun kenarındaki çimenlikte savaşta düşenlerin höyüklerinden geçtiler, Miğfer Suru'nda durup Koyak'a baktılar. Çıplak Ölüm Tepesi, kapkara, yüksek ve taşlık yükselmişti bile orada; ayrıca Huornlar'ın otları ezdikleri ve iz bıraktıkları yerler açık açık görünüyordu. Dunlend'liler ile Kent garnizonundan birçok adam, Sur üzerinde, tarlalarda veya gerisindeki tahrip görmüş surlarda çalışıyorlardı; yine de her şey garip bir biçimde sakin görünüyordu: Büyük bir fırtınadan sonra dinlenen yorgun bir vadi. Biraz sonra dönerek Kent sarayındaki günortası yemeğine gittiler.</p>

  <p>Kral oraya varmıştı bile; onlar içeri girer girmez Merry'yi çağırarak onun için yanında bir yer hazırlattı. "Böyle olmasını istemezdim," dedi Théoden; "çünkü burası Edoras'taki zarif evime hiç benzemiyor. Üstelik şu anda burada olması gereken arkadaşın da gitti. Fakat bir daha seninle benim oturup, Tekev'deki büyük masa üzerinde yemek yememiz için uzun bir zaman geçmesi gerekebilir; oraya geri döndüğümde şölen yapacak zaman olmayacak. Fakat haydi! Gel hem ye, hem iç, hem de daha olanağımız varken söyleşelim. Ondan sonra benimle birlikte binersin ata."</p>

  <p>"Binebilir miyim?" dedi Merry hayret ve memnuniyetle. "Bu harika olur!" Daha önce kendisine yapılan hiçbir iyiliğe bu kadar memnun olmamıştı. "Korkarım herkesin ayağına bağ oluyorum," diye kekeledi; "fakat yapabileceğim bir şey varsa yapmak isterim, bilmem anlatabildim mi."</p>

  <p>"Buna hiç kuşkum yok," dedi kral. "Sana güzel bir dağ midillisi hazırlattım. Gideceğimiz yollardan seni en az bir at kadar tez taşır. Çünkü Kent'ten dağ patikalarını izleyerek gideceğim, ovadan değil; böylece Hanım Éowyn'in beni beklemekte olduğu Edoras'a Dunharrow yoluyla ermiş olacağım. Sen benim silahtarım olacaksın, eğer kabul edersen. Éomer, burada kılıç taşıyıcım için savaş gereci var mı?"</p>

  <p>"Burada pek saklanmış silah yok beyim," diye cevap verdi Éomer. "Belki hafif bir miğfer ona uyar; fakat onun boyuna göre zırhımız veya kılıcımız yok."</p>

  <p>"Benim kılıcım var," dedi Merry, oturduğu yerden kalkıp siyah kınından minik parlak kılıcını çekerek. Aniden bu yaşlı adama derin bir sevgi hissederek bir dizini yere koydu ve kralın elini alarak öptü. "İzin verirseniz Shire'lı Meriadoc'un kılıcını kucağınıza bırakabilir miyim Théoden Kral?" diye haykırdı. "Hizmetkârlığımı kabul ediniz!"</p>

  <p>"Büyük bir hoşnutlukla kabul ederim," dedi kral; ve yaşlı, uzun ellerini hobbitin kahverengi saçları üzerine koyarak onu kutsadı. "Şimdi doğrul Rohan'lı Tekev halkından silahtar Meriadoc!" dedi. "Kılıcını al, açık bir baht ile kullan onu!"</p>

  <p>"Benim için bir baba olacaksınız," dedi Merry.</p>

  <p>"Kısa bir zaman için," dedi Théoden.</p>

  <div>
    <br/>
  </div>

  <p>Ondan sonra Éomer konuşuncaya kadar bir yandan yemek yerken bir yandan sohbet ettiler. "Yola koyulmamız gereken zaman hemen hemen geldi beyim," dedi Éomer. "Adamlara boruları öttürmelerini buyurayım mı? Ama Aragorn nerede? Yeri boş, yiyip içmemiş."</p>

  <p>"Atlarımızı sürmek için hazırlanalım," dedi Théoden; "ama Aragorn Bey’e de haber salın, zamanın erdiğini söyleyin."</p>

  <p>Kral, muhafızı ve yanında Merry ile, Kent'in kapısından Süvariler'in toplandıkları yeşilliğe çıktı. Birçoğu daha şimdiden at binmişti. Büyük bir bölük olacaktı, çünkü kral Kent'te ufak bir garnizon bırakıyordu; gelebilen herkes Edoras'a silah kuşanmaya gidiyordu. Aslında gece bin kadar mızrakçı atlarını sürmüştü; fakat daha kralla gidecek, genellikle tarlalardan ve Batıağılı’ndaki vadilerden gelenlerden oluşan bir beş yüz kişi daha vardı.</p>

  <p>Onlardan biraz uzakta Kolcular, düzenli bir bölük halinde, mızrak, yay ve kılıç kuşanmış oturuyordu. Koyu gri pelerinlere bürünmüşler, kukuletalarını miğferleri ve başları üzerine geçirmişlerdi. Atları güçlü ve mağrur tavırlı ama tüylüydü; atlardan biri binicisiz duruyordu, bu Aragorn'un Kuzey'den getirdikleri atıydı; Roheryn idi ismi. Koşum takımlarında veya taşıdıkları aletlerde hiçbir taş veya altın pırıltısı ya da herhangi zarif bir süs yoktu; biniciler de, pelerinlerinin sol omuzlarına iğneledikleri, ışıklar saçan bir yıldız şeklindeki gümüş broştan başka hiçbir nişan veya alamet taşımıyorlardı.</p>

  <p>Kral atı Karyele'ye bindi, Merry de onun yanında midillisine oturdu: Midillinin adı Stybba idi. Derken Éomer Cümlekapısı'ndan çıkageldi; yanında da Aragorn ile siyah kumaşa sıkı sıkı sarılmış koca sopayı taşıyan Halbarad vardı; iki uzun boylu adam: ne genç, ne yaşlı. Elrond'un oğulları ise birbirlerine çok benziyorlardı, çok az kişi onları birbirinden ayırabilirdi: Koyu renk saçlı, gri gözlüydüler, yüzleri elfler kadar zarifti, ikisi de gümüş grisi pelerinlerinin altına parlak zırh giymişlerdi. Arkalarından Legolas ile Gimli geliyordu. Fakat Merry'nin gözü sadece Aragorn’da idi; onda gördüğü değişiklik akıl alır gibi değildi, sanki bir gecede birçok yıl birden çökmüştü başına. Yüzü asık, kül rengi ve yorgundu.</p>

  <p>"Aklım karışık beyim," dedi kralın atının yanında durarak. "Garip haberler aldım ve uzaklarda büyük tehlikeler görüyorum. Uzun zaman düşüncelerimle boğuştum ve korkarım şimdi hedefimi değiştirmem gerekecek. Söyleyin Théoden, şimdi Dunharrow'a sürüyorsunuz atlarınızı, oraya varmanız ne kadar zaman alır?"</p>

  <p>"Şimdi öğlen vaktini geçeli tam bir saat oluyor," dedi Éomer. "Üçüncü günün akşamı çökmeden Sığınak'a ermemiz gerekir. O zaman ay, dolunayı geçeli bir gece olacak ve kralın buyurduğu toplantı ertesi gün yapılacak. Daha tez olamayız eğer Rohan gücü toplanacaksa."</p>

  <p>Aragorn bir an için sessiz kaldı. "Üç gün," diye mırıldandı, "ve Rohan yeni yeni toplanmaya başlayacak. Lâkin görüyorum ki bu daha hızlandırılamaz." Başını kaldırdı, görünüşe göre bir karara varmıştı; yüzü daha az huzursuzdu. "O halde, izninizle beyim, kendim ve akrabalarım için yeni bir plan uygulamak istiyorum. Biz kendi yolumuza gitmeliyiz; artık gizli gizli değil açık olarak. Benim için gizlilik zamanı geçti. Doğuya en kestirme yoldan gideceğim, Ölülerin Yolu'nu izleyeceğim."</p>

  <p>"Ölülerin Yolu!" dedi Théoden titreyerek. "Neden onların adını alıyorsun ağzına?" Éomer dönerek Aragorn'a baktı; Merry'ye öyle geldi ki, sözleri duyabilecek mesafede bulunan bütün süvarilerin yüzleri küle dönmüştü. "Eğer gerçekten öyle bir yol var ise," dedi Théoden, "kapıları Dunharrow'dadır; ama canlı bir kişi oradan geçemez."</p>

  <p>"Heyhat! Aragorn dostum!" dedi Éomer. "Cenkte seninle omuz omuza at bineceğimizi düşünmüştüm; ama eğer sen Ölülerin Yolu'nu arıyorsan ayrılma zamanımız gelmiş demektir; artık Güneş altında bir daha buluşmamız zor."</p>

  <p>"O yolu tutacağım, ne olursa olsun," dedi Aragorn. "Fakat emin ol Éomer, Mordor'un bütün orduları aramıza girse de hâlâ savaşta karşılaşma ihtimalimiz var."</p>

  <p>"Nasıl dilersen öyle yap Aragorn beyim," dedi Théoden. "Belki de başkalarının yüreklenip dolanmadığı yollarda dolanmak senin yazgındır. Bu ayrılık beni üzüyor ve gücüm bununla azalıyor; ama bir an önce dağ yollarını tutup daha fazla oyalanmamam gerek. Hoşça kal!"</p>

  <p>"Elveda hükümdarım!" dedi Aragorn. "Büyük bir şana süresiniz atlarınızı! Elveda Merry! Seni emin ellerde bırakıyorum, orkları Fangorn'a kadar sürerken umduğumuzdan daha da emin ellere. Legolas ile Gimli avlarını hâlâ benimle sürdürecekler umarım; ama seni unutmayacağız."</p>

  <p>"Güle güle!" dedi Merry. Söyleyecek başka bir şey bulamadı. Kendini çok küçük hissetti; aklı karışmış, bütün bu kasvetli sözlerden sıkıntı duymuştu. Şimdi Pippin'in bitmek tükenmek bilmeyen neşesini her zamankinden çok arıyordu. Süvariler hazırdı, atları da yerlerinde duramıyordu; bir an önce yola koyulup her şeyin geçmesini istiyordu.</p>

  <p>O zaman Théoden, Éomer'e konuştu; elini kaldırarak yüksek sesle seslendi ve bu sözle Süvariler ileri atıldı. Hendek'in üzerinden aşıp Koyak'a indiler, sonra çabucak doğuya yönelerek güneye doğru dönüp yeniden dağların arasından geçtiler ve gözden kayboluncaya kadar dağ eteklerini dolanan yolu tuttular. Aragorn atını Hendek'e sürüp kralın adamları Vadi'de iyice uzaklaşıncaya kadar arkalarından baktı. Sonra Halbarad'a döndü.</p>

  <p>"Sevdiğim üç kişi gidiyor orada; en küçüğüne olan sevgim de en az diğerleri kadar fazla," dedi. "Hangi sona doğru gittiğini bilmiyor; gerçi bilseydi yine de gitmeye devam ederdi."</p>

  <p>"Küçük bir halk ama yine de çok büyük kıymetleri var Shire halkının," dedi Halbarad. "Bizim onların sınırlarını korumak için yaptıklarımız hakkında çok az şey biliyorlar, yine de buna kızıyor değilim."</p>

  <p>"Artık yazgılarımız da birbirine dokundu," dedi Aragorn. "Yine de heyhat! Burada ayrılmak zorundayız. Evet, biraz bir şeyler yemem lazım, sonra biz de bir an önce ayrılalım. Haydi Legolas, Gimli! Bir yandan yemek yerken, bir yandan da sizinle konuşmam lazım."</p>

  <p>Birlikte Kent'e geri döndüler; yine de Aragorn bir süre konaktaki masada sessizce oturdu; diğerleri onun konuşmasını bekledi. "Haydi!" dedi Legolas sonunda. "Konuş da seni rahatlatalım; gölgeyi silk at üzerinden! O kurşuni renkli sabah buraya geldiğimizden beri neler oldu?"</p>

  <p>"Benim için Borukent savaşından biraz daha çetin bir mücadele," diye cevap verdi Aragorn. "Orthanc Taşı'na baktım dostlarım."</p>

  <p>"Büyücülüğün o lanetli taşına mı baktın!" diye hayretle bağırdı Gimli; yüzünde bir korku ve şaşkınlık ifadesiyle. "Ona - herhangi bir şey söyledin mi? Gandalf dahi onunla karşı karşıya gelmekten korkuyordu."</p>

  <p>"Kiminle konuştuğunu unutuyorsun," dedi Aragorn sert bir biçimde; gözleri birdenbire parlamıştı. "Edoras'ın kapısında sıfatımın tamamını beyan edişimi duymadın mı? Ona ne söylememden korkuyordun? Yo Gimli," dedi daha yumuşak bir sesle, yüzündeki sertlik de silindi ve uykusuz geceler boyunca yorulmuş biri gibi göründü. "Yo dostlarım, ben Taş'ın sahibiyim hukuken; taşı kullanmaya hem hakkım, hem de gücüm var; o yüzden bu hükme vardım. Gerçek şüphe götürmez. Gücüm yetti - ucu ucuna yetti."</p>

  <p>Derin bir nefes aldı. "Acı bir mücadeleydi; yorgunluğu da zor geçiyor. Ona hiçbir söz söylemedim ve sonunda taşı zorla kendi irademe çevirebildim. Bu bile ona dayanılmaz gelecektir. Ve beni gördü. Evet Efendi Gimli, beni gördü; ama sizin beni burada gördüğünüzden başka bir biçimde. Eğer bunun ona bir faydası olacaksa o zaman kötü bir şey yaptım demektir. Lâkin öyle olduğunu zannetmiyorum. Yaşadığımı ve yeryüzünde yürüyor olduğumu bilmek onun gönlünü yakan bir şeydi bence; çünkü o ana kadar bunu bilmiyordu. Orthanc'daki gözler Théoden'in kalkanını delip geçemiyordu; fakat Sauron İsildur'u ve Elendil'in kılıcını unutmamıştı. Ve şimdi onun bu büyük planını gerçekleştirmesinin arifesinde İsildur’un ve Kılıç'ın varisi ortaya çıkıyor; çünkü ona yeniden dövülmüş kılıcı gösterdim. Henüz hiçbir şeyden korkmayacak kadar yüce bir kudrete sahip değil; hayır, şüphe durmadan kemiriyor onu."</p>

  <p>"Fakat yine de büyük bir güce sahip," dedi Gimli; "şimdi daha çabuk saldıracaktır."</p>

  <p>"Aceleyle yapılan darbe boşa gider," dedi Aragorn. "Artık onun harekete geçmesini beklemeden Düşmanımızı sıkıştırmamız lazım. Bakın dostlarım Taş'a hâkim olduğum zaman birçok şey öğrendim. Minas Tirith'in savunmasından büyük bir gücü eksiltecek olan, Güney'den Gondor’a gelen beklenmedik ciddi bir tehlike gördüm. Eğer hızla karşılanmazsa, on gün geçmeden Şehir’in düşeceği kanaatindeyim."</p>

  <p>"O zaman Şehir düşecek," dedi Gimli. "Çünkü oraya hangi güç gönderilecek ve oraya zamanında nasıl ulaşacak?"</p>

  <p>"Gönderecek bir yardımcı gücüm yok, o yüzden kendim gitmeliyim," dedi Aragorn. "Fakat beni sahildeki topraklara her şey kaybedilmeden ulaştırabilecek, dağlardan geçen sadece tek bir yol var. O da Ölülerin Yolu."</p>

  <p>"Ölülerin Yolu!" dedi Gimli. "Bu kötü bir isim; gördüğüm kadarıyla Rohan'lı İnsanlar'ın da pek hoşuna gitmiyor. Yaşayanlar öyle bir yol seçip, yok olmadan geçebilirler mi? Ayrıca oradan geçsen bile Mordor'a indirilecek darbeye karşı bu kadar az insan ne yapabilir?"</p>

  <p>"Rohirrim geldiğinden beri yaşayanlar o yolu hiç kullanmadılar," dedi Aragorn, "çünkü bu yol onlara kapalıdır. Lâkin bu karanlık saatte İsildur'un varisi bu yolu kullanabilir, eğer cesaret edebilirse. Dinleyin! Elrond'un oğullarının, Yarmavadi'deki babalarından, irfan konusunda en bilgili olandan getirdikleri söz şu: <i>Aragorn'a kâhinin sözlerini ve Ölülerin Yolu'nu hatırlamasını söyleyin."</i></p>

  <p>"Peki bu kâhinin sözleri de nedir böyle?" dedi Legolas.</p>

  <p>"Şöyle konuşmuştu Kâhin Malbeth, Fornost'un son kralı Arvedui'nin günlerinde," dedi Aragorn:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Toprakların üzerinde uzun bir gölge var,</i></p>

  <p class="ti2"><i>batıya uzatmış karanlık kanatlarını.</i></p>

  <p class="ti2"><i>Kule sarsılıyor; kıyamet yaklaşıyor</i></p>

  <p class="ti2"><i>kralların mezarlarına. Ölüler uyanıyor;</i></p>

  <p class="ti2"><i>Yeminlerini bozanların saati geldi:</i></p>

  <p class="ti2"><i>Erech Taşı'nda duracaklar yeniden</i></p>

  <p class="ti2"><i>ve duyacaklar tepelerde yankılanan boru sesini.</i></p>

  <p class="ti2"><i>Kimin borusu? Kim çağıracak onları</i></p>

  <p class="ti2"><i>gri alacakaranlıktan? Unutulmuş insanlar mı?</i></p>

  <p class="ti2"><i>Bağlılık yemini ettikleri kişinin varisi,</i></p>

  <p class="ti2"><i>Zaruret karşısında, gelecek Kuzeyden:</i></p>

  <p class="ti2"><i>Kapıdan geçerek girecek Ölülerin Yolu'na.</i></p>

  <div>
    <br/>
  </div>

  <p>"Karanlık yollar kuşkusuz," dedi Gimli, "ama benim için bu mısralar daha aydınlık sayılmaz."</p>

  <p>"Eğer bu dizeleri daha iyi anlarsanız, sizden benimle gelmenizi rica edeceğim," dedi Aragorn; "çünkü ben şimdi o yolu seçeceğim. Fakat oradan gittiğime memnun değilim; zaruret yöneltiyor beni. O yüzden sadece kendi özgür iradelerinizle gelmenizi isteyebilirim sizden, çünkü bu yolda hem zahmet, hem de korku bulacaksınız, belki de daha kötüsünü."</p>

  <p>"Ben seninle Ölülerin Yolu'na ve o yol her nereye çıkıyorsa oraya bile gelirim," dedi Gimli.</p>

  <p>"Ben de gelirim," dedi Legolas, "çünkü ben ölülerden korkmam."</p>

  <p>"Umarım unutulmuş insanlar, savaşmasını unutmamışlardır," dedi Gimli; "yoksa onları rahatsız etmek için bir sebep düşünemiyorum."</p>

  <p>"Bunu Erech'e varabilirsek öğreneceğiz," dedi Aragorn. "Fakat bozdukları yemin, Sauron'a karşı savaşmak için verdikleri yemindi; eğer yemini yerine getirmek istiyorlarsa bu yüzden savaşmak zorunda kalacaklar. Çünkü Erech'te hâlâ kara bir taş, söylendiğine göre İsildur'un Númenor'dan getirdiği kara bir taş durmaktadır; bu taş bir tepenin başına konulmuş ve Dağların Kralı, Gondor krallığının başlangıcında bu taş üzerine onunla ittifak içinde olacağına dair söz vermiş. Fakat sonra Sauron geri dönmüş ve yeniden kuvvetlenmeye başlamış, İsildur da Dağlı İnsanları sözlerini yerine getirmeleri için çağırmış ama onlar sözlerini tutmamışlar: Çünkü Karanlık Yıllar'da Sauron'a tapınmışlar."</p>

  <p>"Sonra İsildur krala şöyle demiş: 'Sen son kral olacaksın. Ve eğer Batı senin Kara Efendinden daha kudretli çıkacak olursa, şu lanet hem senin, hem de halkının üzerine olsun: Yemininizi yerine getirinceye kadar hiç dinlenemeyesiniz. Çünkü bu savaş yıllarla sayılmayacak bir süre devam edecek ve sondan önce bir kez daha göreve çağrılacaksınız.' Onlar da İsildur'un öfkesinden kaçmışlar fakat gidip Sauron'un tarafında savaşa girmeye de cesaret edememişler; dağlarda gizli yerlerde saklanmışlar, başka insanlarla hiç ilişkiye giremişler de çıplak tepelerde yavaş yavaş zeval bulmuşlar. Uykusuz Ölülerin dehşeti Erech Tepesi ve o insanların bulundukları yerlere sinmiştir. Fakat yaşayanlar arasından bana yardım edebilecek biri olmadığından benim o yönden gitmem gerek."</p>

  <p>Ayağa kalktı. "Haydi!" diye bağırdı, kılıcını çekerek; kılıcı Kent’in loş salonu içinde şimşek gibi çaktı. "Erech Taşı'na! Ölülerin Yolu'nu arıyorum. Benimle gelen gelsin!"</p>

  <p>Legolas ile Gimli hiç cevap vermeden ayağa kalkarak salondan çıkan Aragorn'u izlediler. Orada yeşillikler üzerinde başları kukuletalı Kolcular sessiz, hareketsiz bekliyorlardı. Legolas ile Gimli atlarına bindiler. Aragorn Roheryn'in üzerine sıçradı. Sonra Halbarad koca bir boruyu kaldırdı; boru sesi Miğfer Dibi'nde yankılandı; bu sesle birlikte gerek Hendek'te gerekse Kent’te kalan insanların hayret dolu bakışları altında ileri atılıp Koyak'tan şimşek gibi geçtiler.</p>

  <div>
    <br/>
  </div>

  <p>Théoden tepelerdeki yavaş yollardan ilerlerken, Gri Bölük hızla ovadan geçti ve ertesi gün akşamüstü Edoras'a vardı; burada da sadece kısa bir süre durdular, vadiye geçmeden ve karanlık basmadan Dunharrow'a vardılar.</p>

  <p>Éowyn Hanım karşıladı onları ve gelişlerine memnun oldu; çünkü Dúnedain'den ve Elrond'un zarif oğullarından daha kudretli adam görmemişti o güne kadar; fakat en çok Aragorn'un üzerinde durdu bakışları. Ve onunla yemeğe oturduklarında konuştular; Éowyn Théoden gittiğinden beri olanları dinledi, bu konularda ona alelacele bazı haberler gelmişti; Miğfer Dibi'ndeki savaşı, düşmanlarının büyük kaybını, Théoden ile atlılarının saldırılarını dinledikçe Éowyn'in gözleri ışıldadı.</p>

  <p>Fakat sonunda şöyle dedi: "Beyler, yorgunsunuz ve bu gecelik aceleyle elimizden geldiğince hazırladığımız döşeklerde yorgunluğunuzu atarsınız. Fakat yarın sizler için daha iyi yerler bulunacaktır."</p>

  <p>Fakat Aragorn da şöyle dedi: "Hayır hanımefendi, bizim için zahmete girmeyin! Eğer bu akşam burada geceleyip yarın kahvaltı edebilirsek bu bize yeter. Çünkü çok acil bir görevle gidiyorum; sabahın ilk ışıklarıyla yola koyulmamız gerek."</p>

  <p>Éowyn ona gülümseyerek dedi ki: "O halde beyim, yolunuzdan bu kadar mesafe uzaklaşıp sürgündeki Éowyn'e haber getirmeniz çok büyük bir incelikti."</p>

  <p>"Aslında hiçbir insan böyle bir yolculuğu kayıp saymaz," dedi Aragorn; "yine de hanımefendi, eğer gideceğim yol beni Dunharrow'a getiriyor olmasaydı buraya gelmezdim."</p>

  <p>Éowyn duyduğu cevaptan hoşlanmayarak, "O halde beyim," dedi, "yolunuzu şaşırmışsınız; Tapanvadi'den ne doğuya, ne güneye hiç yol gitmez; o yüzden geldiğiniz yoldan dönseniz fena olmaz."</p>

  <p>"Yo, hanımefendi," dedi Aragorn, "yolumu şaşırmadım; çünkü ben, siz daha doğup bu toprakları şereflendirmeden önce bu topraklar üzerinde yürümüştüm. Bu vadiden çıkan bir yol var ki ben bu yolu tutacağım. Yarın Ölülerin Yolu'ndan gideceğim."</p>

  <p>Bunun üzerine Éowyn ona çarpılmış gibi baktı, yüzünün rengi attı ve hepsi sessiz sessiz otururken o da uzun süre konuşmadı. "Fakat Aragorn," dedi sonunda, "ölümü aramak mı senin görevin? Çünkü o yolda bulacağın bu. Onlar canlıların geçmesine izin vermezler."</p>

  <p>"Benim geçmeme izin verebilirler," dedi Aragorn; "en azından bunu göze alacağım. Başka hiçbir yol işime yaramaz."</p>

  <p>"Fakat bu delilik," dedi Éowyn. "Çünkü burada şanlı şerefli, güçlü kuvvetli öyle adamlar var ki, insana ihtiyaç olunca alıp onları savaşa götürebilirsiniz ama gölgelere sokamazsınız. Burada kalıp ağabeyim ile birlikte at sürmeniz için yalvarıyorum size; çünkü o zaman hepimizin içi ferahlar ve umudumuz daha fazla olur."</p>

  <p>"Bu delilik değil hanımefendi," diye cevap verdi Aragorn; "çünkü daha önceden kararlaştırılmış bir yoldan gidiyorum. Fakat beni izleyenler kendi özgür iradeleriyle geliyorlar; eğer şimdi burada kalıp Rohirrim'le at sürmeyi dilerlerse bunu yapabilirler. Fakat ben Ölülerin Yolu'nu tutacağım, gerekirse tek başıma."</p>

  <p>Bunun üzerine daha fazla konuşmadılar ve sessizlik içinde yemeklerini yediler; fakat Éowyn'in gözleri hep Aragorn'un üzerindeydi; diğerleri onun için için azap çektiğini fark ettiler. Bir süre sonra kalktılar ve Hanım'dan izin istediler, ilgisi için teşekkür ettiler ve dinlenmek için çekildiler.</p>

  <p>Fakat Aragorn, Legolas ve Gimli ile paylaşacağı barınağa gelip de yol arkadaşları içeri girince Éowyn Hanım peşinden gelerek ona seslendi. Aragorn döndü ve onu gece içinde bir parıltı olarak gördü, çünkü Hanım beyazlara bürünmüştü; ama gözleri ateş ateşti.</p>

  <p>"Aragorn," dedi, "neden bu ölümcül yola gitmen gerek?"</p>

  <p>"Çünkü gitmem gerekiyor," dedi Aragorn. "Ancak böyle olursa Sauron'a karşı yapılan savaşta kendi üstüme düşeni yapmak için bir ümidim olacak. Tehlikeli yolları ben seçmiyorum Éowyn. Eğer gönlümün olduğu yere gitmem mümkün olsaydı şimdi Kuzey'de Yarmavadi'nin latif vadisinde dolanıyor olurdum."</p>

  <p>Bir süre sessiz kaldı Éowyn, sanki bunun ne anlama geldiğini düşünüyormuş gibi. Sonra aniden elini onun koluna koydu. "Sen sert bir beysin ve bahadırsın," dedi; "böyle kazanırlar erler şanlarını." Durdu. "Beyim," dedi, "eğer gitmen gerekiyorsa izin ver ben de senin peşin sıra geleyim. Çünkü dağlarda gizlenmekten bıktım; tehlikeyle, cenkle yüzleşmek istiyorum."</p>

  <p>"Senin görevin halkının yanında," diye cevap verdi adam.</p>

  <p>"Görevim sık sık hatırlatıldı bana," diye bağırdı Éowyn. "Ama ben bir dadı değil, Eorl soyundan bir muhafızkız değil miyim? Titreyen ayaklar üzerinde yeterince durdum. Artık ayaklarım titremediğine göre hayatımı istediğim gibi yaşayamaz mıyım?"</p>

  <p>"Çok az kişi bunu şerefle yapabilir," diye cevap verdi adam. "Lâkin size gelince hanımefendi: Siz beyiniz geri dönünceye kadar halkınızı yöneteceğinize dair verilen görevi kabul etmediniz mi? Eğer siz seçilmiş olmasaydınız, sizin yerinize başka bir komutan sizin görevinize getirilecekti ve o bıksa da bıkmasa da bu görevini bırakıp gelmezdi."</p>

  <p>"Hep ben mi seçileceğim?" dedi kız acı acı. "Süvariler şan şeref kazanmaya gittiğinde eve göz kulak olup geri döndüklerinde yiyecek ve yataklarını bulsunlar diye hep ben mi geride bırakılacağım?"</p>

  <p>"Yakında öyle bir zaman gelebilir ki," dedi Aragorn, "kimse geriye dönmeyebilir. O zaman şan şöhret kazanmadan yiğitlik yapmak gerekecek, çünkü yurdunuzu korurken yaptıklarınızı hatırlayacak kimse kalmayacak. Yine de övülmüyor diye yaptıklarınız yiğitçe olmayacak diyemeyiz."</p>

  <p>Ve kız şöyle cevap verdi: "Bütün bu sözlerin sadece şunu söyler: Sen bir kadınsın, senin yerin evin. Fakat erler cenkte namuslarıyla ölürse evi yakmana izin var çünkü artık o eve gerek duymayacaklar. Fakat ben Eorl Sülalesinden biriyim, bir hizmetçi kadın değilim. At sürüp kılıç savurabilirim; ne acıdan korkarım ne de ölümden."</p>

  <p>"Neden korkarsınız hanımefendi?" diye sordu adam.</p>

  <p>"Kafesten," dedi kız. "Ta ki yaşlılıktan ve alışkanlıktan parmaklıkları kabullenip, büyük işler başarma isteği hatırdan veya gönülden silininceye kadar parmaklıkların arkasında kalmaktan."</p>

  <p>"Ama bana, tehlikeli olduğu için seçmiş olduğum yoldan gitmememi söylediniz ya?"</p>

  <p>"İnsan başkasına böyle öğütler verebilir," dedi kız. "Yine de sana tehlikeden kaç demedim; onun yerine kılıcının sana şan, ün ve zafer kazandıracağı yerde cenk etmen için sürmeni söyledim atını. Bu kadar yüce ve bu kadar eksiksiz bir şeyin gereksiz yere, boşu boşuna harcanmasını istemedim."</p>

  <p>"Ben de istemem bunu," dedi adam. "O yüzden size şunu söylüyorum hanımefendi: Kalın! Çünkü sizin Güney'de bir işiniz yok."</p>

  <p>"Seninle gelen diğerlerinin de yok. Onlar senden ayrılmak istemedikleri için geliyorlar - seni sevdikleri için geliyorlar." Sonra dönerek gece içinde kayboldu.</p>

  <p>Güneş Doğu'daki yüksek sırtlardan yükselmese de günün ışığı göğe vurduğunda Aragorn ayrılmak için hazırlandı. Bütün bölüğü at binmişti; o da tam eyerine atlayacaktı ki Éowyn Hanım onlara iyi yolculuklar dilemeye geldi. Bir Süvari gibi giyinmiş ve kılıç kuşanmıştı. Elinde bir kupa tutuyordu; kupayı dudaklarına götürüp hızlı gitmelerini temenni ederek biraz içti; sonra kupayı Aragorn'a verdi; Aragorn içerek şöyle dedi: "Hoşça kal Rohan'ın Hanımı! Sülalenizin kısmetine içiyorum; size ve tüm halkınıza. Ağabeyinize şöyle söyleyin: Gölgeler ötesinde yine karşılaşabiliriz!"</p>

  <p>Bunun üzerine yakınlarda bulunan Gimli ile Legolas'a Éowyn ağlamış gibi geldi; böylesine sert, böylesine mağrur birinde bu daha da keder verici görünüyordu. Fakat kız şöyle dedi: "Aragorn, gidecek misin?"</p>

  <p>"Gideceğim," dedi Aragorn.</p>

  <p>"Peki, senden istemiş olduğum gibi benim de sizinle at sürmeme izin vermeyecek misin?"</p>

  <p>"Vermeyeceğim hanımefendi," dedi adam. "Çünkü bunu kralın ve ağabeyinin izni olmadan kabul edemem; onlar da yarına kadar gelmeyecekler. Fakat artık her saati, hatta her dakikayı sayıyorum. Hoşça kal!"</p>

  <p>Bunun üzerine kız dizleri üzerine çöktü ve şöyle dedi: "Yalvarırım sana!"</p>

  <p>"Hayır hanımefendi," dedi Aragorn ve kızı elinden tutarak kaldırdı. Sonra kızın elini öptü, eyerine atladı ve atını sürdü gitti; arkasına hiç bakmadı; ancak onu çok iyi tanıyanlar ve yakınında bulunanlar üzerindeki acıyı görebildiler.</p>

  <p>Fakat Éowyn, ellerini iki yanında sıkmış, taştan yontulmuş bir heykel gibi durdu ve onlar Ölülerin Kapısı'nın bulunduğu kara Dwimarberg'in yani Hayaletli Dağ'ın dibindeki gölgelere karışıncaya kadar onları seyretti. Gözden kaybolduklarında döndü, kör biri gibi tökezleyerek odasına çekildi. Fakat kendi halkından kimse bu vedayı görmediler çünkü korkuyla saklanmışlar, gün belirinceye ve bu pervasız yabancılar gidinceye kadar da ortaya çıkmamışlardı.</p>

  <p>Kimisi şöyle dedi: "Bunlar elf kişiler. Bırakın ait oldukları yere, karanlık yerlere gitsinler ve bir daha hiç geri gelmesinler. Zaman yeterince kötü zaten."</p>

  <div>
    <br/>
  </div>

  <p>Onlar atlarını sürdüklerinde ortalık hâlâ kurşun rengindeydi çünkü güneş henüz Hayaletli Dağlar'ın kara sırtlarını aşmamıştı. Sıra sıra kadim taşların arasından geçip Dimholt'a vardıklarında, üzerlerine bir korku çöktü. Burada siyah ağaçların Legolas'ın dahi uzun süre dayanamadığı loşluğu altında dağın köklerine açılan bir delik buldular; tam yollarının üzerinde kıyametin parmağı gibi duruyordu.</p>

  <p>"Kanım dondu," dedi Gimli, fakat diğerleri sessizdi; onun da sesi ayaklarının dibindeki küf kokulu çam iğneleri arasına dökülüp söndü. Atlar, binicileri aşağı inip onları çekerek götürünceye kadar bu tehditkâr taşı geçmeye razı olmadılar. Böylece sonunda dar vadinin dibine varmışlardı; burada kayadan dimdik bir duvar yükseliyordu ve önlerinde, bu duvarın içinde Kara Kapı gecenin ağzı gibi açılıyordu. Geniş kemerin üzerinde, okunamayacak kadar silik, yontulmuş işaretlerle suretler vardı ve kemerden gri bir buhar gibi korku akıyordu.</p>

  <p>Bölük durdu; içlerinde cesareti kırılmamış olan bir yürek dahi yoktu; belki insanların hayaletlerinden korkmayan elflerden Legolas'ın yüreği hariç.</p>

  <p>"Burası kötü bir kapı," dedi Halbarad, "ölümüm bu kapının öte yanında bulunuyor. Yine de geçmeyi göze alacağım; fakat hiçbir at buradan geçmez."</p>

  <p>"Fakat bizim kapıdan geçmemiz gerekiyor, o yüzden atlar da geçmek zorunda," dedi Aragorn. "Çünkü eğer bu karanlıktan çıkacak olursak, karanlığın gerisinde daha fersahlar uzanıyor ve kaybedilen her saat Sauron'u zafere biraz daha yaklaştırır. İzleyin beni!"</p>

  <p>Bunun üzerine Aragorn başı çekti; o anda iradesi o kadar güçlüydü ki bütün Dúnedain ve atları onu izlediler. Ve gerçekten de Kolcuların atlarının sahiplerine duydukları sevgi o kadar büyüktü ki, yeter ki yanlarında yürüyen sahiplerinin yürekleri sağlam olsun, onlar Kapı'nın dehşetiyle yüzleşmeye razı oldular. Fakat Rohan atı Tiz yoldan gitmeyi reddetti ve gören gözlere büyük elem veren bir korkuyla terleyerek titredi. Bunun üzerine Legolas elini atın gözleri üzerine koyarak, sonunda kendisini götürmelerine izin verinceye kadar o alacakaranlıkta yumuşaklığı hissedilen bazı sözler söyledi ve böylece Legolas da içeri geçti. Ve geride cüce Gimli tek başına kalakaldı.</p>

  <p>Dizleri titriyor, kendi kendine hiddetleniyordu. "Daha neler!" dedi. "Bir elf yer altına girecek de bir cüce giremeyecek!" Bunu diyerek içeri daldı. Fakat ona, kurşun gibi ağırlaşmış ayaklarını eşikten zorla sürüklemiş gibi geldi; ve üzerine, dünyanın nice derinliklerinde dolaşmış olan Glóin oğlu Gimli'nin bile üzerine hemen bir körlük çöktü.</p>

  <div>
    <br/>
  </div>

  <p>Aragorn Dunharrow'dan meşaleler almıştı yanına, şimdi de önde bir tanesini havaya kaldırmış gidiyordu; Elladan da bir başka meşaleyle arkadan gidiyor, Gimli en arkada tökezlene tökezlene onlara yetişmek için uğraşıp duruyordu. Meşalelerin soluk alevlerinden başka hiçbir şey göremiyordu; fakat bölük durduğunda sanki etrafında bitmek tükenmek bilmeyen fısıltılar, şimdiye kadar hiç duymadığı bir dildeki sözcüklerden mırıltılar duyuyordu.</p>

  <p>Bölüğün geçişini engelleyen veya onlara karşı koyan bir şey olmadı, ama yine de ilerledikçe cücedeki korku durmadan arttı: En çok da artık geriye dönüş olmadığını bildiği için. Arkasındaki bütün yollara karanlıkta onları izleyen görünmeyen bir ordu üşüşmüştü sanki.</p>

  <p>Böylece, Gimli daha sonraları hiç hatırlamak istemediği şeyleri görmeye başladığında, ölçülemeyecek bir zaman geçmişti. Tahmin edebildiği kadarıyla yol genişti, fakat derken bölük kocaman, bomboş bir yere vardı; artık yanlarında duvar muvar kalmamıştı. Korku üzerine o kadar binmişti ki artık zar zor yürüyebiliyordu. Sol tarafta uzakta bir yerlerde Aragorn'un meşalesi yaklaştıkça bir şey pırıldamaya başladı. O zaman Aragorn durdu ve ne olduğuna bakmaya gitti.</p>

  <p>"Hiç korkmuyor mu?" diye mırıldandı cüce. "Başka herhangi bir mağara olsa, altının pırıltısına ilk koşan Glóin oğlu Gimli olurdu. Ama burada değil! Bırak olduğu yerde kalsın!"</p>

  <p>Yine de yaklaştı ve Elladan her iki meşaleyi kaldırmışken, Aragorn'un diz çökmüş olduğunu gördü. Önünde kudretli bir adamın kemikleri vardı. Adam zırhlara bürünmüştü ve koşum takımları hâlâ bozulmadan duruyordu; çünkü mağaranın havası kupkuruydu; adamın zırh yeleği işlemeliydi. Kemeri altından, lal taşıyla bezeliydi; ve yüzükoyun yere kapanmış kemikli başındaki miğferi de altın süslemeliydi. Mağaranın, artık görünebilen diğer duvarının yakınlarında düşmüştü ve önünde sımsıkı kapalı kayadan bir kapı duruyordu: Parmak kemikleri hâlâ duvardaki çatlakları kavramış haldeydi. Tırtık tırtık olmuş, kırılmış bir kılıç duruyordu yanında, sanki son bir ümitsizlikle kılıcını kayaya vurmuş gibi.</p>

  <p>Aragorn onu ellemedi fakat uzun bir süre sessizce baktıktan sonra ayağa kalkıp derin bir nefes aldı. "<i>Simbelmyne</i> çiçekleri dünyanın sonuna kadar buraya hiç gelmeyecekler," diye mırıldandı. "Şu anda dokuz ve yedi höyük var yeşiller içinde; o ise açamadığı kapının önünde uzun yıllar boyunca yatmış kalmış. Nereye açılıyor acaba? Neden geçmek istedi? Kimse hiçbir zaman bilemeyecek!"</p>

  <p>"Çünkü benim görevim bu değil!" diye bağırdı arkasını dönüp gerisindeki fısıldaşan karanlığa konuşarak. "Hâzinelerinizi ve sırlarınızı Lanetli Yıllar içinde saklayın saklayabildiğinizce! Sadece hız istiyoruz biz. Bırakın geçelim, sonra gelin! Sizi Erech Taşı'na çağırıyorum!"</p>

  <p>Daha önceki fısıltılardan çok daha korkunç olan mutlak bir sessizlikten başka bir cevap yoktu; sonra serin bir hava akımı oldu ve meşaleler oynaşarak söndü, bir daha da hiç tutuşturulamadı. Bunu takip eden zamanda, belki bir, belki de birçok saat içinde olanların çok azını hatırladı Gimli. Diğerleri ilerlemeye devam ediyordu ama o hep, tam arkasında onu yakalamak üzere uzanmış bir dehşet ile geride kalıyordu; ve arkasından birçok ayağın gölge sesi gibi sesleri geliyordu. Sonunda bir hayvan gibi yerde emeklemeye başlayıncaya kadar tökezleye tökezleye gitti ve dayanamayacağını fark etti: Ya bir çıkış bulup bu durumdan kurtulmalı ya da kendisini izleyen korkuyla yüzleşmek için deliler gibi geriye koşmalıydı.</p>

  <p>Aniden bir su şıpırtısı duydu, kara gölgeden bir rüyaya düşen taş kadar sert ve net. Işık fazlalaştı ve o da ne! Bölük, yüksek kemerli ve geniş başka bir kapıdan geçti; yanlarında küçük bir dere akıyordu; gerisinde, çok yukarıdaki göğe karşı bıçak sırtı gibi görünen, dik bir biçimde alçalan sarp uçurumlar arasında bir yol vardı. Vadi o kadar derin ve dardı ki üzerindeki gökyüzü karanlık görünüyor, içinde minik yıldızlar parıldıyordu. Yine de Gimli'nin sonradan öğrendiğine göre Dunharrow'dan yola çıktıkları günün akşamına daha iki saat vardı; gerçi o sırada, o an onun için, daha sonraki bir yılın ya da başka bir dünyanın alacakaranlığı olabilirdi.</p>

  <div>
    <br/>
  </div>

  <p>Bölük yeniden at bindi ve Gimli Legolas'ın yanına döndü. Sıra halinde biniyorlardı atlarına; akşam, koyu mavi bir alacakaranlık çöktü; yine de korku onları izliyordu. Gimli ile konuşabilmek için arkasını dönen Legolas geriye baktı ve cüce tam önünde elfin parlak gözlerindeki pırıltıyı gördü. Arkalarından Elladan geliyordu, Bölüğün sonuncu adamıydı, ama aşağıya inen yolu tutan son kişi değildi.</p>

  <p>"Ölüler izliyor," dedi Legolas. "İnsan ve at suretleri görüyorum; ince bulut şeritlerine benzeyen sancaklar ve sisli bir gecede kışın çıplak kalmış çalılıklara benzeyen mızraklar. Ölüler izliyor."</p>

  <p>"Evet, Ölüler arkadan geliyor. Çağrıldılar," dedi Elladan.</p>

  <div>
    <br/>
  </div>

  <p>Bölük sonunda, duvardaki bir çatlaktan dışarı fırlamış gibi aniden koyaktan çıktı; önlerinde büyük bir vadinin tepeleri uzanıyordu ve yanlarında bir dere soğuk bir sesle bir sürü şelale aşarak aşağı doğru akıyordu.</p>

  <p>"Orta Dünya'nın neresindeyiz?" dedi Gimli; Elladen cevap verdi: "Morthond'un, yani sonunda Dol Amroth'un duvarlarını yıkayan denize dökülen uzun ve soğuk derenin kabardığı yerden aşağı indik, ismini söyleyince nereden geldiğini sormanıza gerek kalmayacak: Karakök der insanlar ona."</p>

  <p>Morthond Vadisi, dağların güney yüzlerinde kocaman dik bir girinti oluşturuyordu. Dik yamaçları otlarla kaplıydı; fakat o saatte hepsi griydi çünkü güneş gitmişti ve aşağıda, uzakta insanların evlerinin ışıkları göz kırpıyordu. Zengin bir vadiydi, epeyce kişi yaşıyordu burada.</p>

  <p>Derken Aragorn arkasını dönmeden, herkesin duyabileceği bir sesle bağırdı: "Dostlar, yorgunluğunuzu unutun! Sürün atlarınızı şimdi, sürün! Gün bitmeden Erech Taşı'na varmamız lazım ve yolumuz hâlâ çok uzun." Böylece arkalarına bakmadan, gitgide artan akıntı üstündeki bir köprüye gelip buradan aşağıdaki topraklara inen bir yol buluncaya kadar dağ kırlıklarından geçtiler.</p>

  <p>Onlar yaklaştıkça evlerdeki ve ufak köylerdeki ışıklar sönüyor, kapılar kapanıyor, tarlalardaki halk dehşetle çığlık çığlığa, peşinde avcılar olan ceylanlar gibi kaçıyordu. Toplanan gecede aynı çığlık yükseldi durdu: "Ölülerin Kralı! Ölülerin Kralı üzerimize geldi!"</p>

  <p>Çok aşağılarda çanlar çalınıyor, insanlar Aragorn'un yüzünü görünce kaçıyordu; fakat acelesi olan Gri Bölük atları yorgunluktan tökezleninceye kadar av peşindeki avcılar gibi sürdüler atlarını. Ve böylece, tam geceyarısından önce ve dağ mağaralarındaki gibi zifiri bir karanlıkta, sonunda Erech Tepesi'ne vardılar.</p>

  <div>
    <br/>
  </div>

  <p>Ölülerin dehşeti uzun bir süredir o tepe ve tepenin etrafındaki kırlar üzerinde bulunuyordu. Çünkü tam tepede, yarısı toprağa gömülü halde, bir insan boyunda, koca bir küre gibi yusyuvarlak kara bir taş vardı. Dünyaya ait değilmiş gibi duruyordu taş, kimilerinin inandığı üzre, gökten düşmüş gibi; fakat Batılılar'ın irfanlarını hatırlayanlar hâlâ bunun Númenor harabesinden getirildiğini ve buraya geldiği zaman İsildur tarafından bırakıldığını söylüyordu. Vadide yaşayan ahaliden hiç kimse ne taşa yaklaşmaya cesaret ediyor ne de yakınında yaşıyordu; çünkü burasının Gölge Adamlar'ın buluşma yeri olduğu, korku zamanlarında burada toplandıkları ve fısıldaşarak Taş'ın etrafına üşüştükleri söyleniyordu.</p>

  <p>Bölük Taş'a vardı ve gecenin köründe durdu. Sonra Elrohir Aragorn'a gümüş bir boru verdi, Aragorn boruyu üfledi; ve yakında duranlar cevap olarak çok uzaklardaki derin mağaralardan bir yankı gibi bir sürü boru sesi duydukları izlenimine kapıldılar. Başka hiçbir ses duymadılar ama yine de üzerinde durdukları tepenin etrafında büyük bir ordunun toplandığını fark ettiler; ayrıca dağlardan, hayaletlerin nefesi gibi ürperten bir yel esti. Fakat Aragorn attan inip Taş'ın yanında durdu ve yüksek sesle haykırdı:</p>

  <p>"Yeminlerini bozanlar, neden geldiniz?"</p>

  <p>Ve gecenin içinden ona cevap veren bir ses duyuldu, sanki çok uzaktan gelirmiş gibi:</p>

  <p>"Yeminimizi yerine getirip huzur bulmak için."</p>

  <p>Bunun üzerine Aragorn şöyle dedi: "Sonunda zamanı geldi çattı. Şimdi Anduin üzerindeki Pelargir’e gidiyorum ve siz de benim peşimden geleceksiniz. Ve ne zaman ki bütün bu topraklar Sauron'un hizmetkârlarından temizlenecek o zaman yeminin yerine gelmiş olduğunu kabul edeceğim; o zaman huzur bulup sonsuza kadar ayrılabilirsiniz. Çünkü ben İsildur'un Gondor'a bıraktığı varis Elessar'ım."</p>

  <p>Bunu söyledikten sonra Aragorn, Halbarad'a yanında getirdiği koca sancağı açmasını buyurdu; ve o da ne! Sancak simsiyahtı; üzerinde bir nişan vardıysa bile karanlıkta gizlenmişti. Sonra bir sessizlik oldu ve bütün gece boyunca bir daha ne bir fısıltı, ne bir ah işitildi. Bölük Taş'ın yanında konakladı ama etraflarını kuşatan Gölgeler'in korkusu yüzünden çok az uyuyabildiler.</p>

  <p>Fakat soğuk ve solgun şafak söktüğünde Aragorn hemen kalktı ve Bölük'ü, aralarında kendisi hariç hiçbirinin daha önce görmedikleri bir hız ve yorgunluk dolu bir yolculuğa çıkarttı; sadece onun iradesi ilerlemelerini sağlayabilirdi. Kuzeyli Dúnedain'den başka hiçbir ölümlü insan ve onların yanı sıra cüce Gimli ve elflerden Legolas'tan başka kimse buna dayanamazdı.</p>

  <p>Tarlang Boğazı'nı geçerek Lamedon'a girdiler; Ciril'deki Calembel'e varıncaya ve güneş kan rengine dönüp arkalarında, uzakta Batı'daki Pinnath Gelin'in ardına dolanıncaya kadar, arkalarından Gölge Ordu bastırıyor, önlerinde korku onlardan önce gidiyordu. Ciril geçitlerini ve kasaba ile yöresini terk edilmiş buldular, çünkü adamların çoğu uzaktaki savaşa gitmişti; kalanların hepsi de Ölülerin Kralı'nın gelişi söylentisiyle tepelere kaçmıştı. Fakat ertesi gün şafak sökmedi, Gri Bölük Mordor’un Fırtınası'nın karanlığına girerek ölümlülerin gözlerinden kayboldu; fakat Ölüler onları izledi.</p>
