  <h3>BÖLÜM III<br/> <br/> YÜZÜK GÜNEYE GİDİYOR</h3>

  <p class="p1">O günün daha sonraki saatlerinde hobbitler bir de Bilbo'nun odasında kendi aralarında bir toplantı yaptılar. Merry ile Pippin Sam’in Divan'a sızıp Frodo'ya yoldaş olarak seçilmesine çok hiddetlenmişlerdi.</p>

  <p>"Amma haksızlık," diyordu Pippin. "Onu dışarı atıp zincire vuracağına, Elrond tutmuş bir de bu arsızlığı için onu <i>ödüllendirmiş</i>!"</p>

  <p>"Ödül mü!" dedi Frodo. "Ben bundan daha ağır ceza düşünemiyorum. Ne söylediğinin farkında bile değilsin: Bu umutsuz yolculuğa mahkûm edilmek ödül müdür? Daha dün, görevimin bitmiş olduğunu ve burada uzun bir süre, belki de temelli olarak dinlenebileceğimi hayal ediyordum."</p>

  <p>"Hiç şaşmam," dedi Merry, "keşke hayal ettiğin gibi olabilseydi. Fakat biz Sam'i kıskanıyoruz, seni değil. Eğer sen gitmek zorundaysan, Ayrıkvadi'de bile kalacak olsak geride kalmak bizim için ceza sayılır. Seninle uzun bir yol katedip geldik, epey zorluk atlattık. Devam etmek istiyoruz."</p>

  <p>"Benim kastettiğim de buydu," dedi Pippin. "Hobbitler olarak birbirimize destek olmalıyız ve de öyle yapacağız. Beni ancak zincirle burada tutabilirler, yoksa seninle geliyorum. Bu grupta zekâ sahibi birinin de bulunması gerekir."</p>

  <p>"O halde senin seçilemeyeceğin kesinleşti Peregrin Took!" dedi Gandalf fazla yüksek olmayan pencereden içeri bakarak. "Fakat hepiniz kendinizi boş yere üzüyorsunuz. Henüz hiçbir şey kararlaştırılmadı."</p>

  <p>"Kararlaştırılmadı mı!" diye haykırdı Pippin. "O zaman ne yapıyordunuz orada? Saatlerce kapandınız kaldınız."</p>

  <p>"Konuşuyorduk," dedi Bilbo. "Epey bir konuşma yapıldı ve herkes hayrete şayan bir şeyler duymuş oldu. Bizim Gandalf bile. Bence Legolas'ın Gollum ile ilgili haberine o bile afalladı, ama çabuk toparlandı."</p>

  <p>"Yanılmışsın," dedi Gandalf. "Dikkatli dinlememişsin. Bunu Gwaihir'den duymuştum zaten. Eğer merak ediyorsan, bence senin deyiminle hayrete değer diyebileceğimiz tek şey sen ve Frodo idiniz; şaşırmayan tek kişi de ben oldum."</p>

  <p>"Her neyse," dedi Bilbo, "zavallı Frodo ile Sam'in seçilmesinden başka bir şeye karar verilmedi. Zaten başından beri, beni devre dışı bırakırlarsa işin oraya varacağından korkuyordum. Fakat bana soracak olursanız, hele raporlar bir gelsin, Elrond epey bir kişi yollayacaktır. Yola koyuldular mı Gandalf?"</p>

  <p>"Evet," dedi büyücü. "Keşif kollarının bir kısmı yollandı bile. Yarın başkaları da gidecek. Elrond elfleri yolluyor, Kolcularla ve belki Kuyutorman'daki Thranduil'in halkıyla irtibata geçecekler. Aragorn da Elrond'un oğullarıyla gitti. Herhangi bir harekette bulunmadan önce civar yöreleri fersah fersah taramak zorundayız. O yüzden neşelen Frodo! Büyük ihtimalle daha epey zaman buradasın."</p>

  <p>"Hah!" dedi Sam karamsarca. "Bekleyeceğiz ki kış da bastırsın."</p>

  <p>"Yapacak bir şey yok," dedi Bilbo. "Bu biraz da senin kabahatin Frodo, oğlum: İlle benim yaşgünümü beklemek istediğin için böyle oluyor. Epey de tuhaf bir kutlama gibi geliyor doğrusu bana. Ben olsaydım o T.B.'leri Çıkın Çıkmazı'na sokmak için o günü seçmezdim. Ama neyse ne: Artık bahara kadar bekleyemezsiniz; raporlar gelmeden de gidemezsiniz.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Isırmaya başladığında kış,</i></p>

  <p class="ti3"><i>buz tutmuş gecede çıtırdadığında taş,</i></p>

  <p class="ti2"><i>göller kararıp ağaçlar soyununca,</i></p>

  <p class="ti3"><i>kol gezen kötülüktür Doğa'da.</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">Fakat korkarım sizin bahtınıza bu çıkacak."</p>

  <p>"Korkarım öyle," dedi Gandalf. "Süvariler hakkında bir şeyler öğrenmeden harekete geçemeyiz."</p>

  <p>"Hepsi taşkında yok oldular sanıyordum," dedi Merry.</p>

  <p>"Yüzüktayfları'nı öyle yok edemezsin," dedi Gandalf. "İçlerinde efendilerinin gücü var; onunla ayakta durur, o düşerse düşerler. Hepsinin atsız kalmış ve maskelerinin düşmüş olduğunu, böylelikle bir süre daha az tehlike arzedeceklerini umuyoruz; fakat emin olmamız lazım. Bu arada sen sıkıntılarını unutmaya çalışmalısın Frodo. Sana yardımım olur mu bilemiyorum; fakat kulağına şu kadarını fısıldayayım. Birileri grupta zekâya ihtiyaç olacağını söylemişti. Haklıydı. Sanırım ben de sizinle geleceğim."</p>

  <p>Bu haber karşısında Frodo öyle büyük bir sevinç gösterdi ki, Gandalf oturmakta olduğu pencere pervazından kalkıp şapkasını çıkarttı ve eğilerek selam verdi. "Sadece, <i>sanırım geleceğim</i>, dedim. Henüz hiçbir şeye bel bağlama. Bu konuda Elrond'a ve arkadaşınız Yolgezer'e çok söz düşer. Bak aklıma geldi, Elrond'u görecektim. Gitmem lazım."</p>

  <p>"Burada ne kadar kalabilirim dersin?" dedi Frodo Bilbo'ya, Gandalf gidince.</p>

  <p>"Oo, bilmem. Ayrıkvadi'de günleri sayamıyorum," dedi Bilbo. "Ama epey bir vaktin olacak sanırım. Bol bol sohbet edebiliriz. Kitabımda bana yardım edip bir sonrakine başlamaya ne dersin? Bir son düşündün mü?"</p>

  <p>"Evet, birkaç tane ve hepsi de karanlık ve nahoş," dedi Frodo.</p>

  <p>"O-ho bu işe yaramaz!" dedi Bilbo. "Kitaplar iyi bitmeli. Buna ne dersin: <i>ve rahata erip hep birlikte sonsuza kadar mutluluk içinde yaşadılar</i>."</p>

  <p>"İyi olur, tabii iş oraya varabilirse," dedi Frodo.</p>

  <p>"Hah!" dedi Sam. "Nerede yaşayacaklarmış? Hep bunu merak ederim."</p>

  <div>
    <br/>
  </div>

  <p>Bir süre daha hobbitler geride kalan yolculuk ve önlerindeki tehlikeler hakkında konuşmaya ve düşünmeye devam ettiler; fakat Ayrıkvadi'de öyle bir uğur vardı ki, kısa bir süre sonra tüm korkuları ve endişeleri uçtu gitti akıllarından. İyisiyle kötüsüyle gelecek unutulmamıştı, ama artık bugünü etkileyemiyordu. İçlerindeki sıhhat ile ümit iyice güçlendi; gelen her güzel günden memnundular, her öğünden, her sözden ve şarkıdan zevk alıyorlardı.</p>

  <p>Böylece tüm parlaklığı ve güzelliği içinde ağaran sabahları, serin ve berrak akşamlarıyla, günler geçti gitti. Fakat sonbahar hızla tükenmekteydi; altuni ışık yavaş yavaş açık gümüş rengine döndü ve geciken yapraklar da çıplak ağaçlardan düştü. Dumanlı Dağlar'dan doğuya doğru soğuk bir rüzgâr esmeye başladı. Avcılar Ayı gece semasını yusyuvarlak doldurup küçük yıldızları kaçırdı. Fakat Güney'de ufka yakın tek bir yıldız al al parlamaktaydı. Ay tekrar küçülmeye başladığında yıldız da geceden geceye daha bir parlar olmuştu. Gökyüzünün derinliklerinde, vadinin kıyısındaki ağaçların tepesinden üzerine dikilmiş bir göz gibi öfkeyle yanan yıldızı penceresinden görebiliyordu Frodo.</p>

  <div>
    <br/>
  </div>

  <p>Keşif kolları geri dönmeye başladığında hobbitler neredeyse iki aydır Elrond'un Evi'ndeydiler; kasım sonbaharın son kalıntılarını da alıp götürmüştü, artık aralıktaydılar. Keşifçilerin kimi kuzeye, Buzlupınar kaynaklarının ardındaki Ettenavlakları'nın içlerine gitmişlerdi; kimi de batıya gidip Aragorn ve Kolcular'ın yardımıyla, ta Kuzey Yolu'nun bir şehir yıkıntısının yanından nehri aştığı Tharbad'a kadar, Grisel boyunca bütün toprakları araştırmışlardı; epey sayıda Keşifçi doğuya ve güneye yönelmiş, bunların bazıları Dağlar'ı aşarak Kuyutorman'a girerken, bazıları da Ferah Nehri'nin kaynağındaki geçide tırmanıp Yabandiyar'a inmiş, Ferah Çayırlar'ı geçerek sonunda Radagast'ın memleketi olan Rhosgobel'e varmıştı. Radagast Rhosgobel'de değildi; onlar da Gölgelidere Basamakları denilen yüksek geçitten geri gelmişlerdi. En son Elrond'un oğulları Elladan ve Elrohir dönmüştü; Gümüşdamarı'ndan aşağı çok uzun bir yol katedip yabancı bir memlekete inmişlerdi, fakat Elrond’dan başka kimseye görevlerinden söz etmediler.</p>

  <p>Ulaklar hiçbir bölgede Süvariler veya Düşman'ın uşakları hakkında bir ize rastlamamış, bir haber duymamışlardı. Dumanlı Dağlar’ın Kartalları bile yeni bir şeyler öğrenememişti. Gollum'dan da ses seda yoktu; fakat vahşi kurtlar toplanmaya devam ediyor ve gene Ulu Nehir'in ta yukarı bölgelerine kadar ava çıkıyorlardı. İlk elde kara atların üçü taşkına uğramış Geçit'te boğulmuş olarak bulunmuştu. Arayanlar aşağıda, ivinti yerindeki kayalar üzerinde beşinin daha leşlerine ve lime lime olmuş uzun siyah bir pelerine rastladılar. Kara Süvarilerden kalan tek iz buydu ve hiçbir yerde varlıkları hissedilmemişti. Adeta Kuzey'den yok olmuş gibiydiler.</p>

  <p>"Dokuz'dan sekizinin ne olduğu açıklığa kavuştu en azından," dedi Gandalf. "İyice emin olmak için henüz çok erken, ama yine de artık Yüzüktayfları'nın dağıldıklarını ve boş ve şekilsiz bir halde ellerinden geldiği kadarıyla Mordor'daki Efendileri'ne geri dönmeye mecbur kaldıklarını ümit edebiliriz.</p>

  <p>"Eğer durum böyle ise tekrar ava başlamaları biraz zaman alır. Elbette Düşman'ın başka uşakları da var, ama onların izimizi bulmaları için önce ta Ayrıkvadi'nin sınırlarına kadar bunca yolu gelmeleri gerekiyor. Ve eğer biz dikkatli olursak izimizi kolay kolay bulamazlar. Ama artık gecikmemeliyiz."</p>

  <p>Elrond hobbitleri yanına çağırdı. Frodo'yu ciddiyetle süzdü. "Zaman erişti," dedi. "Eğer Yüzük yola çıkacaksa, bir an önce çıkmalı. Lâkin onunla birlikte gidecek olanlar bu görevlerinin bir savaş veya bir güçle destekleneceğine güvenmesinler. Düşman'ın topraklarına hiç yardımsız girmeleri lazım. Yüzük Taşıyıcısı olma sözünüz hâlâ geçerli mi Frodo?"</p>

  <p>"Geçerli," dedi Frodo. "Sam ile birlikte gideceğim."</p>

  <p>"O halde nasihatle bile olsa fazla bir yardım sunamayacağım size," dedi Elrond. "Tutacağınız yolun sadece çok az bir bölümünde olacakları görebiliyorum; görevinizi nasıl yerine getireceğinizi bilmiyorum. Gölge artık Dağlar'ın eteklerine kadar yürüdü, hatta Grisel'in sınırlarına kadar yaklaşmada ve Gölge'nin altındaki her şey benim için karanlık. Birçok düşmanla karşılaşacaksınız, kimi gizli olacak kimi açık; yolunuzun üzerinde hiç beklemediğiniz anda dostlar bulabilirsiniz. Ben bu engin dünyada tanıdıklarıma elimden geldiğince haberler yollayacağım; lâkin artık her yer o kadar tehlikeli bir hal aldı ki bazıları yerine ulaşamayaoilir, ya da sizden evvel varamayabilirler.</p>

  <p>"Bir de istedikleri yahut kısmet olduğu yere kadar sizinle birlikte gidecek yoldaşlar seçeceğim size. Ümidiniz hıza ve gizliliğe bağlı olduğuna göre sayının az tutulması lazım gelir. Eski Günler'deki gibi zırhlara bürünmüş bir elf taburum olsaydı dahi, Mordor'un kudretini uyandırmaktan başka bir faydası olmazdı bunun.</p>

  <p>"Yüzük'ün Yoldaşları da Dokuz olacak; kötü Dokuz Süvari'ye karşı Dokuz Piyade koyuyoruz. Sen ve sadık hizmetkârının yanında Gandalf da gelecek; çünkü bu onun en büyük hizmeti ve belki de çabalarının sonu olacaktır.</p>

  <p>"Diğerleri Dünya’nın Hür Halklarını temsil edecekler: elfler, cüceler ve insanlar. Elfler adına Legolas gelecek; cüceler adına da Glóin oğlu Gimli. En azından Dağlar'daki geçitlere ve belki daha da ileriye kadar seninle gitmeye gönüllüler. İnsanlar adına Arathorn oğlu Aragorn yanında olacak, çünkü İsildur'un Yüzük'ü onu yakinen ilgilendiriyor."</p>

  <p>"Yolgezer!" dedi Frodo.</p>

  <p>"Evet," dedi Aragorn gülümseyerek. "Bir kez daha yoldaşın olmak için iznini istiyorum Frodo."</p>

  <p>"Gelmen için yalvarabilirdim," dedi Frodo, "yalnız senin Boromir ile birlikte Minas Tirith'e gideceğini zannediyordum."</p>

  <p>"Gidiyorum," dedi Aragorn, "Ve ben savaşa çıkmadan önce Kırılan Kılıç yeniden yapılacak. Fakat yolumuz yüzlerce mil birbirini tutuyor. O yüzden Boromir de Grup içinde olacak. Yiğit bir adam o."</p>

  <p>"Geriye iki kişi kalıyor," dedi Elrond. "Onları bir düşüneceğim. Kendi hanemden münasip birilerini bulabilirim."</p>

  <p>"Ama o zaman bize yer kalmaz!" diye bağırdı Pippin telaşla. "Biz geride kalmak istemiyoruz. Frodo'yla gitmek istiyoruz."</p>

  <p>"Yolda nelerin beklediğini bilmiyor ve tahmin edemiyorsunuz da ondan," dedi Elrond.</p>

  <p>"Bu Frodo için de geçerli," dedi Gandalf, hiç beklenmedik bir şekilde Pippin'i destekleyerek. "Hiçbirimiz ileriyi açıkça görüyor değiliz. Doğru, bu hobbitler tehlikeyi anlayabilseler gitmeye korkarlardı. Ama yine de gitmediklerine, cesaret gösteremediklerine yanar, utanıp mutsuz olurlardı. Elrond, sanırım bu konuda derin bir irfan aramaktansa onların dostluklarına güvenmek daha yerinde olacak. Bizim için Glorfindel gibi bir Elf Beyi bile seçsen, kudretiyle ne Karanlık Kule'ye saldırabilir ne de Ateş'e giden yolu açabilir nasıl olsa."</p>

  <p>"Mühim şeyler söylüyorsunuz," dedi Elrond, "lâkin benim kuşkularım var. Shire'ın da artık tehlikeden uzak olmadığı doğuyor içime; ben bu ikisini, kendi ülkelerinin usulünce ellerinden geleni yapsınlar, halkı tehlikeye karşı uyarsınlar diye oraya haberci olarak geri göndermeyi düşünüyordum. Her halükârda, benim kanaatimce bu daha genç olanı, Peregrin Took, kalmalı. Onun gitmesine gönlüm razı gelmiyor."</p>

  <p>"O halde Efendi Elrond, beni zindana atmanız ya da çuvala tıkıp eve göndermeniz gerekecek," dedi Pippin. "Aksi takdirde grubu takip edeceğim."</p>

  <p>"Öyle olsun madem ki. Siz de gideceksiniz," dedi Elrond ve içini çekti. "Artık Dokuzlar'ın sayısı tamam. Yedi gün içinde Grup yola çıkmalı."</p>

  <div>
    <br/>
  </div>

  <p>Elendil'in Kılıcı elf demirciler tarafından yeniden dövüldü ve kılıcın üzerine hilal şeklindeki ay ile ışıyan güneş arasına yerleştirilmiş yedi yıldız nişanı çizilip etrafına bir sürü rün yazıldı; çünkü Arathorn oğlu Aragorn, Mordor'un ordularına karşı savaşa gidiyordu. Kılıç tekrar bütünlendiğinde pırıl pırıl olmuştu; içinde güneşin ışığı al al, ayın ışığı soğuk soğuk yanıyordu, ağzı sert ve keskindi. Ve Aragorn kılıca yeni bir isim takarak ona Anduril, yani Batı'nın Alevi, dedi.</p>

  <p>Aragorn ile Gandalf birlikte yürüyerek veya oturarak tutacakları yollar, karşılaşacakları tehlikeler hakkında konuşuyor; Elrond'un evinde bulunan öykülü ve resimli haritalarla irfan kitaplarını inceliyorlardı. Frodo da bazen onların yanında oluyordu; fakat onların rehberliğine güvendiği için vaktinin mümkün olduğunca büyük kısmını Bilbo ile geçiriyordu.</p>

  <p>Bu son günlerde hobbitler akşamları hep birlikte Ateş Salonu'nda oturuyorlardı ve orada diğer öykülerin yanı sıra Beren ile Lúthien'i ve Büyük Ziynet'in nasıl kazanıldığını anlatan şiiri eksiksiz dinlemişlerdi; fakat gün boyunca Merry ve Pippin çevrede dolanıp dururken, Frodo ile Sam Bilbo'nun küçük odasında onunla bulunmaktaydılar. Bu saatlerde Bilbo (hâlâ son derece eksik görünen) kitabından bölümler veya mısralarından parçalar okuyor, ya da Frodo'nun maceraları hakkında notlar alıyordu.</p>

  <p>Son günün sabahında Frodo Bilbo ile yalnız kalmıştı; yaşlı hobbit yatağının altından tahta bir kutu çıkardı. Kapağını kaldırarak içini karıştırdı.</p>

  <p>"İşte kılıcın," dedi. "Fakat kırılmıştı, biliyorsun. Saklamak için alıkoymuştum ama demircilere tamir edip edemeyeceklerini sormayı unutmuşum. Artık zaman kalmadı. Ben de düşündüm ki belki bunu almak istersin, ne dersin?"</p>

  <p>Kutudan, eski püskü deri bir kının içinde küçük bir kılıç çıkarttı. Sonra kılıcı çekti, kılıcın parlak ve bakımlı ağzında aniden soğuk ve göz alıcı bir ışık çaktı. "Bu Sting," deyip hiç güç harcamadan kılıcı tahta bir direğe saplayıverdi. "Al bunu, eğer istersen. Artık bana lazım olmaz herhalde."</p>

  <p>Frodo kılıcı minnetle kabul etti.</p>

  <p>"Bir de bu var!" dedi Bilbo boyuna göre oldukça ağır görünen bir bohça çekerek. Birkaç kat eski püskü kumaşı açıp küçük bir zırh yelek çıkarttı. Zırh sıkı sıkı bir sürü halkadan örülmüştü; neredeyse keten kadar bükülgen, buz gibi soğuk ve çelikten daha sertti. Ay ışığı vurmuş gümüş gibi parlıyordu ve beyaz taşlarla süslenmişti. Yanında incili ve billurlu bir kemer vardı.</p>

  <p>"Pek güzel, değil mi?" dedi Bilbo, zırhı ışığa tutarak. "Ve kullanışlı. Bu Thorin'in bana vermiş olduğu cüce zırhım, yola çıkmadan önce Ulığ Kazın'dan geri alıp eşyalarımla birlikte paketlemiştim. Yüzük dışında yolculuğumun bütün andaçlarını yanımda getirdim. Fakat bunu kullanmayı ummuyordum, zaten arada bir çıkartıp bakmaktan başka bir işime de yaramıyor artık. Giyince ağırlığını hissetmiyorsun bile."</p>

  <p>"Ama ben biraz... Şey, bunun bende pek yakışık alacağını zannetmiyorum," dedi Frodo.</p>

  <p>"Ben de aynen böyle demiştim," dedi Bilbo. "Fakat görünüşe hiç ehemmiyet verme. Bunu giysilerinin altına giyebilirsin. Haydi! Bu aramızda sır kalsın. Başka kimseye söyleme! Ama bunun üstünde olduğunu bilirsem daha mutlu olacağım. Naçiz fikrimce, Kara Süvariler'in bıçaklarına bile geçit vermez bu," diye ekledi alçak bir sesle.</p>

  <p>"Pekâlâ, alacağım," dedi Frodo. Bilbo zırhı Frodo'ya giydirdi ve Sting'i ışıltılı kemere taktı; sonra Frodo bunların üzerine eski yüzlü pantolonunu, tüniğini ve ceketini geçirdi.</p>

  <p>"Sıradan bir hobbit gibi duruyorsun," dedi Bilbo. "Fakat artık dış görünüşüne aldanmamak lazım. İyi şanslar!" Başını çevirip pencereden dışarı baktı, bir ezgi mırıldanmaya çalışıyordu.</p>

  <p>"Bu ve tabii geçmişteki tüm iyiliklerin için sana ne kadar teşekkür etsem azdır Bilbo," dedi Frodo.</p>

  <p>"Hiç kalkışma!" dedi yaşlı hobbit dönüp Frodo'nun omuzuna vurarak. "Uf!" diye bağırdı sonra. "Artık vurulamayacak kadar sert oldun! Neyse işte: Hobbitler birbirlerine destek olmalı, özellikle de Bagginsler. Karşılık olarak istediğim tek şey şu: Elinden geldiğince kendine dikkat et ve toplayabildiğin her haberi, rastladığın tüm eski şarkı ve masalları getir bana. Kitabımı sen dönmeden bitirmeye çalışacağım. Ömrüm vefa ederse ikinci kitabı da yazmak isterim." Sustu ve tekrar pencereye dönerek alçak sesle bir şarkı söylemeye başladı.</p>

  <div>
    <br/>
  </div>

  <p>Aralığın sonuna doğru soğuk, gri bir gündü. Doğu Rüzgârı ağaçların çıplak dalları arasından akıyor, tepelerdeki kara çamlarda dalgalanıyordu. Yukarıda koyu ve alçak, yırtık pırtık bulutlar koşturmaktaydı. Erken gelen akşamın neşesiz gölgeleri çökmeye başlarken Grup da yola çıkmaya hazırlandı. Alacakaranlıkla yola çıkacaklardı çünkü Elrond Ayrıkvadi'den iyice uzaklaşıncaya kadar mümkün olduğunca gecenin örtüsü altında yolculuk yapmalarını öğütlemişti.</p>

  <p>"Sauron'un uşaklarının binbir gözünden sakınmalısınız," diyordu. "Kuşkum yok ki Süvariler'in uğradıkları hezimetin haberini çoktan almıştır ve öfke içindedir. Yakında yaya ve kanatlı casusları kuzey topraklarında görünmeye başlar. Yolunuzda ilerlerken üzerinizdeki gökyüzüne bile dikkat etmelisiniz."</p>

  <div>
    <br/>
  </div>

  <p>Grup yanına çok az savaş gereci almıştı, çünkü çatışmaya değil gizliliğe bel bağlıyorlardı. Aragorn'un Anduril'inden başka silahı yoktu ve yaban ellerde dolaşan bir Kolcu gibi paslı yeşil ve kahverengilere bürünmüştü sadece. Boromir'in Anduril'i andıran ama onun kadar köklü bir geçmişe dayanmayan uzun bir kılıcı vardı, ayrıca bir kalkan bir de savaş borusunu taşıyordu.</p>

  <p>"Dağların vadilerinde yüksek ve berrak çınlar sesi," dedi, "ve o zaman ancak kaçarsa kurtulur Gondoriun düşmanları!" Boruyu dudaklarına götürerek tek bir kez üfledi; yankılar kayadan kayaya sıçradı ve Ayrıkvadi'de bu sesi duyan herkes yerinden uğradı.</p>

  <p>"O boruya bir kez daha ses vermekte acele etmeseniz gerektir Boromir," dedi Elrond, "kendi topraklarınızın sınırına varıp başınız dara düşünceye kadar."</p>

  <p>"Olabilir," dedi Boromir. "Fakat her yola çıkışımda borumu bir bağırtırım, hem bundan böyle gölgelerde yürüyecek de olsak gecenin hırsızları gibi çıkmam yola."</p>

  <p>Sadece cüce Gimli çelik halkalardan oluşan kısa bir gömleği açık açık giyiyordu, çünkü cüceler yükten yorulmazlar; kemerinde de geniş ağızlı bir balta takılıydı. Legolas'ın yayı ile sadağı ve kemerinde uzun beyaz bir bıçağı vardı. Genç hobbitler höyükten almış oldukları kılıçları takıyorlardı, fakat Frodo sadece Sting'i almıştı; Bilbo'nun arzusuyla, zırhı da gizli kalmıştı. Gandalf bir asa taşıyordu ama belinden elf kılıcı Glamdring sarkmaktaydı; Glamdring, artık Yalnız Dağ'ın altında, Thorin'in göğsünde yatan Orcrisf'in eşiydi.</p>

  <p>Hepsi Elrond'un verdiği kalın, sıcacık giysilerle donanmışlardı; ceketleri ve pelerinlerinin içi kürklüydü. Yedek yiyecekler, giyecekler, battaniyeler ve diğer gerekli eşyalar bir midilliye yüklenmişti; bu da, Bree'den getirdikleri zavallı hayvandan başkası değildi.</p>

  <p>Ayrıkvadi'de geçirdiği süre, muazzam bir değişiklik yaratmıştı midillide: Pırıl pırıldı, gençleşip dinçleşmiş gibiydi. Ona Bill ismini takan Sam, geride kalırsa hasretlik çeker diye tutturarak ille onu götürmekte ısrar etmişti.</p>

  <p>"Bu hayvan her sözü anlıyor," diyordu, "ve burada biraz daha kalsaydı konuşacaktı da. Bana öyle bir baktı ki, Bay Pippin'in sözle dediklerini o da gözüyle dedi apaçık: Eğer beni yanına almazsan Sam, ben de kendi başıma sizi izlerim." Böylece Bill de yük havyanı olarak onlara katılmıştı, ama Grup'un neşesi yerinde görünen tek üyesi de oydu.</p>

  <div>
    <br/>
  </div>

  <p>Vedalaşmalar büyük salondaki şöminenin başında yapılmıştı, artık sadece henüz evden çıkmamış olan Gandalf'ı bekliyorlardı. Açık kapılardan alevlerin parıltısı geliyor, pencerelerden yumuşak ışıklar akıyordu. Pelerine sarınmış Bilbo kapı eşiğinde, Frodo’nun yanında sessizce durmaktaydı. Aragorn başı dizlerine eğilmiş oturuyordu; bu saatin onun için tam olarak ne anlama geldiğini bir tek Elrond bilirdi. Diğerleri karanlıkta gri siluetler halindeydiler.</p>

  <p>Sam midillinin yanında durmuş dudağını emiyor, dalgın dalgın nehrin aşağıda sertçe gürlediği yerdeki karanlığa bakıyordu; maceraya olan arzusu en alt düzeydeydi.</p>

  <p>"Bill oğlum," dedi, "sen bize takılmayacaktın. Burada kalıp, taze otlar çıkana kadar en iyi samanlarnan kursağını dolduracaktın." Bill kuyruğunu salladı ve bir şey demedi.</p>

  <p>Sam omuzlarındaki yükü daha bir iyi yerleştirdi ve acaba bir şey unuttum mu diye kaygılanarak çantasına tıktığı şeyleri aklından bir bir saymaya başladı: En büyük hâzinesi olan kap kacakları; her zaman yanında taşıdığı, fırsat buldukça da doldurduğu küçük tuz kutusu; epey bir pipo otu (ama yetmeyeceğine kalıbımı basarım); çakmak taşı ile kav; yün çoraplar; çamaşır; Frodo'ya ait olup da onun unutmuş olduğu ve aradığı zaman Sam'in kıvançla çıkartıp vereceği çeşitli ufak tefek. Hepsini bir bir saydı.</p>

  <p>"İp!" diye mırıldandı, "İp yok! Daha da dün gece kendi kendine: 'Sam, bir parça ipe ne demeli? Yanına almazsan lazım olur,' dediydin. Eh n'apalım, lazım olacak demek. Artık alamam."</p>

  <div>
    <br/>
  </div>

  <p>Tam o sırada Elrond Gandalf ile birlikte dışarı çıktı ve Grup'u yanına çağırdı. "Son sözüm şu olacak," dedi alçak bir sesle. "Yüzük Taşıyıcısı, Hüküm Dağı Macerası'na başlıyor. Aranızdan bir tek onun bir mesuliyeti var: Yüzük'ü bir kenara atmayacak, Düşman'ın uşaklarına vermeyecek, kimsenin, hatta çok mecbur kalmadıkça Grup veya Divan üyelerinin bile ellemesine müsaade etmeyecek. Diğerleri yolda ona yardım etmek üzere hür refakatçılar olarak gidiyorlar. Bahtınıza göre yolda oyalanabilirsiniz, geri gelebilirsiniz, başka yollara sapabilirsiniz. Ne kadar ilerlerseniz ayrılmanız da o kadar zor olur; ancak, ne yemin ne de emirle arzu ettiğinizden daha ileri gitmeye bağlanmış değilsiniz. Çünkü henüz yüreklerinizin gücünü bilmiyorsunuz ve yolda her birinizin karşısına ne çıkacağını önceden göremezsiniz."</p>

  <p>"Yol karardığında yolunu ayırana dost denmez," dedi Gimli.</p>

  <p>"Belki," dedi Elrond, "lâkin gecenin çöktüğünü görmemiş olan, karanlıkta yürümeye aht etmemeli."</p>

  <p>"Yine de, ağızdan çıkmış yemin titreyen yüreğe güç verebilir," dedi Gimli.</p>

  <p>"Yada çökertebilir o yüreği," dedi Elrond. "Çok ileriyi düşünmeyiniz şimdi! Yüreğiniz ferah gidin! Elflerin, insanların ve tüm hür halkların uğuru üzerinize olsun. Yüzünüzde yıldızlar parlasın!"</p>

  <p>"İyi... iyi şanslar!" diye bağırdı Bilbo soğuktan titreyerek. "Frodo, günlük tutamazsın herhalde evlat, ama geri döndüğünde tafsilatlı bir hikâye bekliyorum. Ve de çok oyalanma! Hoşça gidin!"</p>

  <div>
    <br/>
  </div>

  <p>Elrond'un hanesinden daha pek çok kişi, gölgelerde durarak onların gidişini seyretti ve alçak seslerle onları uğurladı. Ne bir kahkaha, ne şarkı, ne müzik vardı. Sonunda dönerek sessizce alacakaranlığa karıştılar.</p>

  <p>Köprüyü geçip, Ayrıkvadi'nin çatal vadisinden dışarı uzanan uzun ve dik patikalardan yavaşça dolana dolana çıkmaya başladılar; nihayetinde de rüzgârın fundalar arasından ıslık çaldığı yüksek kırlara vardılar. Sonra, altlarında ışıldamakta olan Son Sıcak Yuva'ya son bir kez bakıp gecenin ta içine yöneldiler.</p>

  <div>
    <br/>
  </div>

  <p>Bruinen Geçidi'nde Yol'dan ayrılıp yüksele alçala uzanan arazideki dar patikalardan güneye yöneldiler. Dağlar'ın batısından miller ve günler boyu bu güzergâhı izleyeceklerdi. Arazi, sıradağların öteki yanında kalan Yabandiyar'daki Ulu Nehir'in yeşil vadisine nazaran çok daha sert ve çıplaktı, dolayısıyla hızlı gidemeyeceklerdi; fakat bu yolla dost olmayan gözlerden kaçmayı umuyorlardı. Bu ıssız arazide Sauron’un casusları pek az görülmüştü şimdiye dek, patikalar da Ayrıkvadi'nin halkı dışında çok az kişi tarafından bilinirdi.</p>

  <p>Gandalf önde yürüyordu, yanında ise bu toprakları karanlıkta bile tanıyan Aragorn gidiyordu. Diğerleri arkaya dizilmişti, en arkada da gözleri keskin olan Legolas vardı. Yolculuklarının ilk bölümü zorlu ve sıkıcıydı ve Frodo'nun aklında rüzgârdan gayri pek bir şey kalmadı. Günler boyunca doğudaki Dağlar'dan buz gibi bir rüzgâr esmişti ve sanki hiçbir kıyafet bu esintinin kurcalayan parmaklarını engelleyemiyor gibiydi. Hepsi sıkı sıkı giyinmiş oldukları halde, ne dinlenirken ne de yürürken doğru dürüst ısınabiliyorlardı. Günün ortasında, bir çukura veya etrafta öbek öbek yetişen yumak olmuş dikenli çalıların altına gizlenip huzursuzca uyuyorlardı. Akşamüstü geç vakitlerde de nöbetteki arkadaşları tarafından uyandırılıp günün esas yemeğini yiyorlardı: Çoğunlukla soğuk ve neşesizdi bu yemekler, çünkü ateş yakma riskini pek nadir göze alabiliyorlardı. Akşam tekrar yollarına devam ediyor ve yollar elverdiğince hep güneye doğru gidiyorlardı.</p>

  <p>İlk başta hobbitlere, yorgunluktan bitinceye kadar tökezlene tökezlene yürüseler de ancak kaplumbağa hızıyla ilerliyor ve hep yerlerinde sayıyorlar gibi gelmişti. Her yeni gün etraf bir gün öncekinden farksız gibiydi. Fakat dağlar gün begün biraz daha yaklaşmaktaydı. Ayrıkvadi'den güneye doğru iyice yükselip batıya kıvrılıyorlardı; ana dağ sırasının eteklerinde, çıplak tepelerden ve gürleyen suların aktığı derin vadilerden oluşan ve gitgide genişleyen darmadağınık bir arazi uzanıyordu. Patikalar hem az hem de dolambaçlıydı ve çoğu dik bir yarın kıyısında veya güvenilmez bataklıklarda son buluyordu.</p>

  <div>
    <br/>
  </div>

  <p>Yola çıktıklarının on beşinci gününde hava değişti. Rüzgâr aniden hafifledi ve yön değiştirip güneye döndü. Hızla koşturan bulutlar yükselerek yok oldular, solgun ve parlak güneş göründü. Ağır aksak uzun bir gece yürüyüşünün sonunda soğuk ve berrak bir şafak doğdu. Gri-yeşil gövdeleri dağların kendi taşlarından yapılmış gibi duran kadim çobanpüskülü ağaçlarıyla taçlanmış, alçak bir dağ çıkıntısına vardı yolcular. Ağaçların koyu renk yaprakları parlıyor, yükselmekte olan güneşin ışığında yemişleri al al ışıldıyordu.</p>

  <p>Ta güneyde, artık Grup'un izlediği patikayı kesermiş gibi yükselen ulu dağların belirsiz siluetlerini görebilmekteydi Frodo. Bu yüksek dağ sırasının solunda üç zirve yükseliyordu; en yüksek ve onlara en yakın olanı, tepesi karla kaplı bir diş gibi dikilmişti; çıplak ve dimdik inen kuzey yamacı hâlâ gölgeler içindeydi, ama güneş vuran yerleri al al parlıyordu.</p>

  <p>Gandalf Frodo'nun yanında durup elini gözüne siper ederek ufka baktı. "İyi yol yaptık," dedi. "İnsanların Hollin dedikleri diyarın sınırlarına eriştik; daha mutlu günlerde, ismi Eregion iken, burada birçok elf yaşardı. Ayaklarımız çok daha fazla mil katettiyse de, karga uçuşuyla kırk beş fersah geldik. Topraklar ve iklim daha yumuşak olacak artık, ama belki tehlikesi de ona göre artacak."</p>

  <p>"Tehlikeli olsun olmasın, gerçek bir tan vakti pek makbule geçiyor," dedi Frodo kapişonunu geri atıp yüzünü sabah güneşine açarak.</p>

  <p>"Fakat dağlar önümüzde," dedi Pippin. "Gece doğuya doğru dönmüş olmalıyız."</p>

  <p>"Hayır," dedi Gandalf. "Fakat berrak ışıkta daha uzağı görebiliyorsun. O zirvelerin ardında sıra dağlar güney batıya doğru kıvrılır. Elrond'un evinde bir sürü harita vardı, ama onlara bakmak hiç aklına gelmemiştir herhalde?"</p>

  <p>"Geldi, arada bir baktım," dedi Pippin, "ama hatırlamıyorum. O tür şeylere Frodo'nun aklı daha iyi çalışır."</p>

  <p>"Benim haritaya ihtiyacım yok," dedi Legolas'la birlikte gelmiş olan Gimli; çukur gözlerinde garip bir ışıkla ileriye bakmaktaydı. "İşte vaktiyle atalarımızın çalıştığı memleket; bu dağların biçimlerini metal ve taştan yaptığımız nice esere, nice şarkıya ve öyküye işlemişizdir. Rüyalarımızda göğü doldururlar: Baraz, Zirak, Shathûr.</p>

  <p>"Uyanıkken sadece bir kere uzaktan gördüm onları ama hepsini tanırım, isimlerini bilirim, çünkü bunların altında artık Kara Kuyu yani elf dilinde Moria denilen Khazad-dûm, Cücegazuv yatıyor. Bu yandaki Barazinbar yani Kızılboynuz, zalim Caradhras; arkasındakiler de Gümüşçatal ile Bulutlubaş: Bizim Zirakzigil ve Bundushathûr dediğimiz Ak Celebdil ile Gri Fanuidhol.</p>

  <p>"Orada Dumanlı Dağlar çatallanır ve kollarının arasında hiç unutamadığımız derin gölgeli vadi uzanır: Azanulbizar, elflerin Nanduhirion dedikleri Gölgelidere Vadisi."</p>

  <p>"Biz de Gölgelidere Vadisi'ni hedefliyoruz zaten," dedi Gandalf. "Eğer Caradhras'ın öbür yamacının altındaki Kızılboynuz Geçidi denilen geçide tırmanırsak, Gölgelidere Basamaklarından cücelerin derin vadisine ineceğiz. Aynagöl'ün uzandığı ve Gümüşdamar Nehri'nin buz gibi pınarlarından kaynadığı yere."</p>

  <p>"Kapkaranlıktır Kheled-zâram'ın suları," dedi Gimli, "ve buz gibidir Kibilnâla'nın kaynakları. Yakında onları görebileceğimi düşününce yüreğim titriyor."</p>

  <p>"Gördüğünde mutlu olasın aziz cücem!" dedi Gandalf. "Fakat seni bilmem de, biz o vadide kalamayacağız. Bizim Gümüşdamar'dan aşağıya, gizli ormanlara inmemiz gerek; böylece Ulu Nehir'e, oradan da..."</p>

  <p>Durdu.</p>

  <p>"Evet, oradan nereye?" diye sordu Merry.</p>

  <p>"Yolculuğun sonuna - sonunda," dedi Gandalf. "Çok ileriyi düşünemeyiz, İlk bölümün salimen bittiğine şükredelim. Sanırım sırf bugün değil, akşam da burada dinlensek iyi olacak. Hollin'in tekin bir havası var. Bir yerde vaktiyle elfler yaşamışsa, o toprak çok büyük kötülükler geçirmedikçe onları hepten unutmaz."</p>

  <p>"Bu doğru," dedi Legolas. "Fakat buranın elfleri biz orman ahalisine yabancı bir soydu; ağaçlar ve otlar onları hatırlamıyor. Sadece taşların onlara ağıt yaktığını duyuyorum: <i>Derin derin kazdılar bizi, ince ince işlediler</i>, <i>yüksek yüksek inşa ettiler; ama gittiler.</i> Gitmişler. Çok zaman önce Limanlar'ın yolunu tutmuşlar."</p>

  <div>
    <br/>
  </div>

  <p>O sabah büyük çobanpüskülü çalılarıyla perdelenen derin bir çukurda ateş yaktılar; kahvaltıları da yola çıktıklarından beri yedikleri en neşeli yemek oldu. Yemekten sonra alelacele yatmadılar, çünkü bütün o gece diledikleri gibi uyuyabilebilmeyi umuyorlardı ve ertesi günün akşamına kadar da yola devam etmeye niyetleri yoktu. Sadece Aragorn sessiz ve huzursuzdu. Bir süre sonra Grup'tan ayrılıp tepenin sırtına doğru yürüdü; orada bir ağacın gölgesinde durup sanki bir şeye kulak kabartıyormuş gibi başını dikerek güneye ve batıya doğru baktı. Sonra küçük vadinin kenarına geri dönerek aşağıda gülüp konuşan diğerlerini seyretmeye koyuldu.</p>

  <p>"Hayrola Yolgezer?" diye seslendi Merry. "Neye bakıyorsun? Doğu Rüzgârı'nı mı özledin?"</p>

  <p>"Aman eksik olsun," diye cevap verdi Aragorn. "Fakat bir şeyin yokluğunu hissediyorum. Hollin topraklarına her mevsimde gelip gitmişimdir. Artık burada yaşayan bir halk yok, ama her zaman başka yaratıklar bulunurdu, özellikle de kuşlar. Fakat şimdi sizden başka her şey sessiz. Bunu hissedebiliyorum. Etrafımızda miller boyunca ses yok ve sizin sesleriniz yerde yankılar yaratıyor adeta. Anlayamıyorum."</p>

  <p>Gandalf ani bir ilgiyle başını kaldırdı. "Peki sence bunun nedeni ne?" diye sordu. "Ahalinin nadiren görülüp duyulduğu bir yerde dört hobbiti ve tabii diğerlerimizi görmenin verdiği şaşkınlıktan ibaret olabilir mi?"</p>

  <p>"Umarım öyledir," diye cevapladı Aragorn. "Ama daha önce burada hiç hissetmediğim bir tetiktelik, bir korku sezinliyorum."</p>

  <p>"O halde daha dikkatli olmalıyız," dedi Gandalf. "Eğer yola bir Kolcu’yla çıktıysan aklın varsa sözüne kulak verirsin, hele de bu Kolcu Aragorn ise. Yüksek sesle konuşmayı bırakıp sessizce dinlenelim ve nöbetçileri seçelim."</p>

  <div>
    <br/>
  </div>

  <p>O gün ilk nöbet sırası Sam'in idi, fakat Aragorn da ona eşlik etti. Diğerleri uykuya daldılar. O zaman sessizlik Sam'in bile hissedeceği kadar derinleşti. Uyuyanların nefesleri rahatlıkla duyuluyordu. Midillinin kuyruğunu sallaması ve ara sıra ayaklarını oynatması büyük gürültü halini almıştı. Sam, kıpırdadığında kendi kemiklerinin takırdamasını duyuyordu. Etrafında ölü bir sessizlik vardı ve güneş doğudan yükselerek ilerlerken her şeyin üzerine mavi berrak bir gök asılı duruyordu. Uzakta, Güney'de kara bir leke belirdi, büyüdü ve rüzgârda uçan duman gibi kuzeye doğru yaklaşmaya başladı.</p>

  <p>"O nedir Yolgezer? Buluta neyin benzemiyor," dedi Sam fısıltıyla Aragorn'a. Aragorn cevap vermedi, dikkatle gökyüzüne bakıyordu; fakat çok geçmeden Sam kendisi de yaklaşmakta olan şeyin ne olduğunu gördü. Büyük bir hızla uçan kuş sürüleriydi bunlar; dönüyorlar, dolaşıyorlar, sanki bir şeyi arar gibi bütün toprakları dikkatle inceleyerek gitgide yaklaşıyorlardı.</p>

  <p>"Yere yat, hiç kıpırdama!" diye tısladı Aragorn, Sam'i bir çobanpüskülü çalılığının gölgesine çekerek; çünkü bir alay kuş aniden ana bölükten ayrılıp alçaktan uçarak dosdoğru tepenin sırtına doğru gelmeye başlamıştı. Sam bunları bir cins iri kargaya benzetti. Kuşlar gölgelerini yerde kapkara sürükleyecek kadar yoğun bir küme halinde üstlerinden geçerken, tek bir kaba gak sesi duyuldu.</p>

  <p>Sürü iyice uzaklaşıp kuzeyde ve batıda yavaş yavaş küçülünceye ve gökyüzü arınıncaya kadar yerinden kalkmadı Aragorn. Sonra ayağa fırlayarak gitti Gandalf'ı uyandırdı.</p>

  <p>"Kara karga bölükleri Dağlar ile Grisel arasında uçuyor," dedi, "Hollin üzerinden de geçtiler. Buranın yerlileri değiller, Fangorn ve Garpeli'nden gelme <i>crebain</i>'ler. Neyin peşindeler bilmiyorum: Belki de güneyde bir beladan kaçıyorlardır; ama bence toprakları gözetliyorlar. Ayrıca gökyüzünde çok yukarlarda uçan atmacalar da çarptı gözüme. Sanırım bu gece yeniden hareket etmemiz gerekecek. Hollin artık bizler için tekin bir yer değil: Gözetleniyor."</p>

  <p>"Bu durumda Kızılboynuz Geçidi de gözetleniyordur," dedi Gandalf; "ve oradan görünmeden nasıl geçeriz bilmem. Fakat bunu zamanı gelince düşünürüz. Hava kararır kararmaz hareket etmeye gelince, korkarım haklısın."</p>

  <p>"Neyse ki ateşimiz az duman yapmış, <i>crebain</i> gelmeden de geçmeye başlamıştı," dedi Aragorn. "Söndürmek ve bir daha yakmamak lazım."</p>

  <div>
    <br/>
  </div>

  <p>"Al başına belayı!" dedi Pippin. Akşamüstü geç vakitte uyanır uyanmaz, ateş yakılmayacağı ve o gece hareket edileceğini haber vermişlerdi. "Hem de bir avuç karga yüzünden! Bu gece adam gibi bir yemek yemeyi ümit ediyordum: Sıcak bir şeyler."</p>

  <p>"Sen ümit etmeye devam et," dedi Gandalf. "Önünde hiç beklemediğin ziyafetler bekliyor olabilir seni. Bana soracak olursan, ben de rahat rahat bir pipo içmek ve ayaklarımı ısıtabilmek isterdim. Yine de her halükârda bir şeyden eminiz: Güneye gittikçe hava ısınacak."</p>

  <p>"Haddinden fazla ısınacak garanti," diye mırıldandı Sam Frodo'ya. "Ama artık şu Ateşli Dağ'ı bir görüp, tabiri caizse Yol'un sonuna varsak diye düşünüyorum. İlk başta bu Kızılboynuz mu ismi herneyse, o olabilir zannettiydim ama sonra Gimli o nutkunu çekti. Cücelerin dili de pek gak guk bir şeymiş!" Haritalar Sam'e hiçbir şey ifade etmiyordu ve bu yabancı topraklardaki tüm mesafeler gözüne o kadar engin görünüyordu ki hesabını iyice karıştırmıştı.</p>

  <p>Bütün gün boyunca Grup saklanmaya devam etti. Ara sıra üstlerinden kara kuşlar geçiyordu; fakat batıya kayan güneş kızıllaşmaya başlayınca hepsi güneye doğru gözden uzaklaştılar. Alacakaranlıkta Grup yola koyulup artık biraz doğuya dönerek yokolan güneşin son ışıklarıyla uzakta belli belirsiz hâlâ al al parlayan Caradhras'a yöneldi. Gökyüzü soldukça beyaz yıldızlar birer birer parlamaya başlamıştı.</p>

  <p>Aragorn'un öncülüğünde güzel bir patika buldular. Frodo bunun vaktiyle geniş ve düzgün bir şekilde Hollin'den dağ geçidine giden kadim bir yolun kalıntısı olduğunu tahmin etti. Artık dolunay halini almış olan ay dağların tepesinden doğmuş, taşların gölgelerini kara kara ortaya çıkaran solgun bir ışık saçmaktaydı. Taşlar artık devrilip harap bir halde çıplak ve kasvetli bir araziye dağılmışlardı, ama gene de çoğu bir vakitler elle işlenmiş gibi duruyordu.</p>

  <p>Şafağın ilk kıpırtılarından hemen önceki o iyice soğuk saati etmişlerdi, ay da alçalmıştı. Frodo gökyüzüne baktı. Birden, yüksekteki yıldızların önünden bir gölgenin geçtiğini görür ya da hisseder gibi oldu; sanki bir anlığına yıldızlar solmuşlar ve sonra tekrar parlamışlardı. Ürperdi.</p>

  <p>"Üzerimizden geçen bir şey gördün mü?" diye fısıldadı tam önünde bulunan Gandalf'a.</p>

  <p>"Hayır, ama her ne idiyse hissettim," diye cevap verdi Gandalf. "Hiçbir şey olmayabilir, belki de ince bir bulut dokusuydu."</p>

  <p>"Çok hızlı hareket ediyordu o halde," diye mırıldandı Aragorn, "ve rüzgârla gitmiyordu."</p>

  <div>
    <br/>
  </div>

  <p>O gece başka bir şey olmadı. Ertesi sabah bir gün öncekinden de daha parlak bir şafak söktü. Fakat hava yine serindi; rüzgâr tekrar doğuya dönmeye başlamıştı bile. İki gece daha, yolları tepeleri dolanmaya ve dağlar an be an yaklaşıp önlerinde yükselmeye başladıkça gitgide yavaşlayarak da olsa, muntazaman tırmanmaya devam ettiler. Üçüncü sabah Caradhras önlerinde yükseldi: Tepesi gümüşsü karla taçlanmış, fakat kenarları tamamen çıplak ve kana bulanmış gibi donuk kırmızı, muazzam bir zirve.</p>

  <p>Hava kapatacak gibiydi, güneş de solgundu. Rüzgâr artık kuzey doğuya dönmüştü. Gandalf havayı koklayarak arkasına baktı.</p>

  <p>"Arkamızda kış koyulaşıyor," dedi sessizce Aragorn'a. "Kuzeydeki dağlar eskisinden daha beyaz; kar eteklerine doğru iniyor. Bu gece Kızılboynuz Geçidi'ne iyice yaklaşmış olacağız. Dar patikada gözcüler tarafından görülmek, bir melanetin pususuna düşmek işten bile değil; fakat hava şartları hepsinden daha kötü bir düşman çıkabilir. Seçtiğin yol hakkında şimdi ne düşünüyorsun Aragorn?"</p>

  <p>Frodo bu sözlere kulak misafiri olmuş ve Gandalf ile Aragorn'un eski bir tartışmayı sürdürmekte olduklarını anlamıştı. Kaygıyla dinlemeye devam etti.</p>

  <p>"Sen de biliyorsun ya Gandalf, tuttuğumuz yolu başından sonuna kadar hayırlı görmüyorum," diye cevap verdi Aragorn. "Ve biz ilerledikçe, bildiğimiz bilmediğimiz tehlikeler de büyüyecek. Lâkin yolumuza devam etmemiz lazım; dağları aşmayı ertelemek de iyi olmaz. Daha güneyde ta Rohan Geçidi'ne kadar başka geçit yok. Senin Saruman haberini aldığımdan beri o yola hiç güvenmiyorum. At Beyleri'nin komutanlarının artık kime hizmet ettiklerini kim bilebilir?"</p>

  <p>"Öyle, kim bilebilir!" dedi Gandalf. "Ama bir yol daha var ve bu yol Caradhras geçidi değil: Konuşmuş olduğumuz karanlık ve gizli yol."</p>

  <p>"Ama bir daha o yoldan konuşmayalım! Daha değil. Diğerlerine bir şey söyleme ne olur, başka bir yol kalmadığı kesinleşinceye kadar söyleme."</p>

  <p>"Daha ileri gitmeden bir karara varmamız gerek," diye cevap verdi Gandalf.</p>

  <p>"O halde diğerleri dinlenip uyurken bu konuyu zihinlerimizde bir tartalım," dedi Aragorn.</p>

  <div>
    <br/>
  </div>

  <p>Akşamüstü geç vakitte, diğerleri kahvaltılarını bitirirken Gandalf ile Aragorn bir kenara çekilip Caradhras'a bakarak durdular. Dağın kenarları artık karanlık ve kasvetli, başı da gri bulutlar içindeydi. Frodo tartışmanın ne yönde gelişeceğini merak ederek onları seyretti. Grup'a geri döndüklerinde Gandalf konuştu, o zaman Frodo hava koşullarını ve yüksek geçidi göze almaya karar vermiş olduklarını anladı. Rahatlamıştı. Diğer karanlık ve gizli yolun ne olduğu hakkında bir fikri yoktu, fakat bunun bahsi bile Aragorn'u o kadar telaşlandırdığına göre, Frodo o yoldan vazgeçtiklerine seviniyordu.</p>

  <p>"Son zamanlarda gördüğümüz işaretlere göre," dedi Gandalf, "korkarım ki Kızılboynuz Geçidi gözleniyor; ayrıca arkamızdan yaklaşmakta olan hava şartları hususunda da kuşkularım var. Kar gelebilir. Bütün hızımızla gitmemiz lazım. Öyle bile, geçidin tepesine kadar en az iki günlük yürüyüş var önümüzde. Bu akşam karanlık erken çökecek. Hazır olur olmaz yola çıkmalıyız."</p>

  <p>"Ben de bir tavsiyede bulunmak istiyorum, müsade ederseniz," dedi Boromir. "Ben Ak Dağlar'ın gölgesi altında doğdum ve yükseklerde yolculuk yapmanın yabancısı değilim. Öbür tarafa inmeden önce keskin bir soğukla karşılaşacağız, tabii daha kötüsü olmazsa. Gizleneceğiz derken donarak ölmenin yararı yok. Etrafta hâlâ bir iki ağaç ve çalılık olduğuna göre, buradan ayrılırken her birimiz taşıyabileceğimiz büyüklükte bir demet odun götürelim."</p>

  <p>"Bill de biraz daha yük alabilir, değil mi oğlum?" dedi Sam. Midilli ona mahzun mahzun baktı.</p>

  <p>"Pekâlâ," dedi Gandalf. "Fakat ölüm ile ateş arasında bir seçim yapmamız gerekmedikçe, bu odunları kullanmamalıyız."</p>

  <div>
    <br/>
  </div>

  <p>Grup tekrar yola koyuldu; başta epey hızlı gidiyorlardı, fakat kısa bir süre sonra yolları dikleşti ve zorlaştı. Döne döne tırmanan yol yer yer neredeyse tamamen ortadan kayboluyor, devrilmiş taşlarla önü kesiliyordu. Kocaman bulutların altında gece gitgide ölümcül bir karanlığa büründü. Kayaların arasında buz gibi bir rüzgâr esmekteydi. Gecenin yarısına varmadan büyük dağların dizlerine kadar tırmanmış oldular. Buradan sonra dar patika sol taraftaki dimdik bir kaya duvarının altından dolanıyor, kayaların üzerinde de Caradhras'ın sert yamaçları karanlık içinde görülmez bir heyula gibi yükseliyordu; sağlarında ise araziyi aniden derin bir vadiyle bölen karanlık bir uçurum vardı.</p>

  <p>Zahmetle dik bir yamacı tırmanıp bir an için tepede durdular. Frodo yüzünde yumuşak bir temas hissetti. Elini uzattı ve hayal meyal beyaz kar taneciklerinin elbisesinin koluna düştüğünü gördü.</p>

  <p>Devam ettiler. Fakat çok geçmeden kar hızlanıp havayı doldurmuş, Frodo'nun gözlerine girmeye başlamıştı. Sadece bir iki adım öndeki Gandalf ile Aragorn'un beli bükük karanlık siluetleri bile zor seçiliyordu.</p>

  <p>"Bunu hiç sevmedim," dedi nefes nefese Sam tam arkasından. "Güzel bir sabahta yağan kara bir şey demem, tamam; ama kar yağarken ben yatakta olmalıyım. Bu karlar Hobbitköy'e gitse ya! Oradakilerin hoşuna gidebilir." Kuzeydirhem'deki yüksek avlaklar hariç Shire'da yoğun kar yağışı nadir görülür, oldu mu da çok hoş bir olay ve eğlenmek için fırsat olarak karşılanırdı. Beyaz kurtların donmuş Brendibadesi üzerinden gelip Shire'ı istila ettikleri 1311 yılının Felaket Kışı'nı görüp hatırlayan (Bilbo hariç) tek bir hobbit yoktu.</p>

  <p>Gandalf durakladı. Kar kapişonunda ve omuzlarında birikmiş, daha şimdiden çizmelerinin bileğine kadar yükselmişti.</p>

  <p>"Korktuğum buydu," dedi. "Şimdi ne diyorsun Aragorn?"</p>

  <p>"Benim de bundan korktuğumu, derim," diye cevap verdi Aragorn, "ama diğer şeylere nazaran daha az korkuyordum. Gerçi dağların tepeleri hariç bu kadar güneyde bunca yoğun yağdığı nadirdir, ama kar yağabileceğini bilmiyor değildim. Fakat henüz çok tepelerde değiliz; daha hâlâ yolların genellikle bütün kış boyunca açık kaldığı bir yükseklikteyiz."</p>

  <p>"Bu da Düşman'ın bir oyunu olabilir mi dersiniz," dedi Boromir. "Ülkemde, onun Mordor'un sınırlarındaki Gölge Dağları'nda çıkan fırtınalara hükmettiği söylenir. Tuhaf güçleri ve binbir müttefiki vardır."</p>

  <p>"Bizi sıkıntıya sokmak için ta üç yüz fersah öteden buralara kar yağdırabiliyorsa," dedi Gimli, "kolu çok uzamış derim." "Kolu çok uzadı," dedi Gandalf.</p>

  <div>
    <br/>
  </div>

  <p>Onlar duraklamışken rüzgâr da dindi ve kar neredeyse durdu denecek kadar yavaşladı. Düşe kalka biraz daha yürüdüler. Fakat daha iki yüz metre gitmemişlerdi ki fırtına güç toplamış olarak geri döndü. Rüzgâr ıslıklar çalıyordu, kar da göz gözü görmez bir tipiye dönüşmüştü. Kısa süre sonra Boromir bile ilerlemekte zorluk çeker olmuştu. Neredeyse iki büklüm olan hobbitler daha uzun boylu yoldaşlarının arkasından güçlükle yola devam ediyorlardı, ama kar devam ederse fazla gidemeyecekleri meydandaydı. Frodo'nun ayakları kurşun gibiydi. Pippin gitgide arkada kalıyordu. Her cüce gibi sağlam yapılı olan Gimli bile zahmetle ilerlerken homurdanıp durmaktaydı.</p>

  <p>Grup aniden, sanki hiç konuşmadan bir karara varmış gibi durdu. Etraflarındaki karanlıktan ürkütücü sesler duyuyorlardı. Kaya duvardaki çatlaklara ve yağmurun açtığı deliklere giren rüzgârın oyunu da olabilirdi bu, ama sesler tiz çığlıklar ve vahşi kahkaha ulumalarıydı. Yamaçtan, ıslıklar çalarak başlarının üzerinden geçip yanlarında patikaya çarpan taşlar düşmeye başladı. Arada yukarıdaki gözden uzak tepelerden kocaman bir taş yuvarlandıkça, boğuk bir gümbürtü de duyuluyordu.</p>

  <p>"Bu gece daha fazla gidemeyiz," dedi Boromir. "İsteyen rüzgâr desin buna; havada uğursuz sesler var; bu taşlar da bizi nişan alıyor."</p>

  <p>"Ben rüzgâr diyorum," dedi Aragorn. "Fakat senin söylediğin de yanlış değil. Dünyada kötü ve düşmanca nice şey vardır ki iki ayaklı canlılara hiç sevgi beslemezler; fakat Sauron ile işbirliği içinde de değildirler, kendi amaçlarını güderler. Bazıları bu dünyada Sauron'dan da eskidir."</p>

  <p>"Çok yıllar evvel, daha bu topraklarda Sauron'un adı bile duyulmamışken," dedi Gimli, "Caradhras'a Zalim derlerdi ve kötü bir namı vardı."</p>

  <p>"Saldırısını savuşturamadıktan sonra, düşmanın kim olduğu pek fark etmez," dedi Gandalf.</p>

  <p>"İyi ama ne yapabiliriz?" diye bağırdı Pippin acınacak halde. Merry ile Frodo'ya yaslanmış titriyordu.</p>

  <p>"Ya olduğumuz yerde duracağız ya da geri döneceğiz," dedi Gandalf. "Devam etmeye çalışmanın bir anlamı yok. Eğer doğru hatırlıyorsam, birazcık daha yükselince bu patika uçurumdan ayrılıp iki yanında uzun ve dik yamaçlar yükselen geniş, alçak bir sel yatağına dalar. Orada kardan, taşlardan, veya herhangi başka bir şeyden hiç korunamayız."</p>

  <p>"Ve fırtına devam ederken geriye dönmek de bir fayda vermez," dedi Aragorn. "Buraya kadar altında bulunduğumuz bu uçurumun duvarından daha korunaklı bir yerden geçmedik."</p>

  <p>"Korunaklıymış!" diye söylendi Sam. "Eğer burası korunaklı bir yerse, çatısız tek bir duvara da ev demek lazım gelir."</p>

  <div>
    <br/>
  </div>

  <p>Grup artık birbirine sokularak mümkün olduğunca kayalığa yapıştı. Kayalık güneye bakıyordu ve dibine doğru biraz dışarı meylediyordu; bu çıkıntının kendilerini kuzey rüzgârından ve düşen taşlardan biraz olsun koruyacağını ummaktaydılar. Fakat girdaba benzeyen ani esintiler her yanlarında dönüyor, gitgide daha da yoğunlaşan bulutlardan kar dökülüp duruyordu.</p>

  <p>Sırtlarını duvara vererek birbirlerine sokuldular. Midilli Bill sabırla fakat meyus meyus hobbitlerin önünde duruyor ve onlara biraz da olsa siper oluyordu; fakat biriken kar çok geçmeden dizlerini aştı, karnına doğru yükselmeye başladı. Eğer daha büyük arkadaşları olmasa, hobbitler kısa bir süre içinde tamamiyle gömülmüş olacaklardı.</p>

  <p>Frodo'ya dayanılmaz bir uyku bastırmıştı; hızla ılık ve bulanık bir rüyaya dalmakta olduğunu hissetti. Bir ateşin ayak parmaklarını ısıtmakta olduğunu düşündü ve ocağın diğer yanındaki gölgelerden Bilbo'nun sesini duydu. <i>Günlüğünü pek beğendiğini söyleyemem</i>, diyordu Bilbo. <i>On iki Ocak'ta kar fırtınası: Bunu haber vermek için geri gelmene hiç gerek yoktu!</i></p>

  <p><i>Fakat dinlenmek ve uyumak istiyordum Bilbo</i>, diye cevap verdi Frodo zorlukla ve tam o sırada sarsıldığını hissederek can acısıyla uyandı. Boromir onu kardan bir yuvanın içinden alıp havaya kaldırmıştı.</p>

  <p>"Buçukluklar burada ölüp gidecek Gandalf," dedi Boromir. "Kar tepemizden aşıncaya kadar burada oturmanın bir yararı yok. Kendimizi kurtarmak için bir şeyler yapmalıyız."</p>

  <p>"Onlara bunu ver," dedi Gandalf eşyalarını karıştırıp içinden deri bir matara çıkartarak. "Kişi başına bir yudum sadece - hepimize. Çok kıymetlidir. <i>Miruvor</i> bu, İmladris'in likörü. Ayrılırken Elrond vermişti. Birbirinize geçirin!"</p>

  <p>Frodo ılık ve rayihalı likörden bir yudum alır almaz yüreğine yeni bir güç dolduğunu hissetti, o ağır uyuşukluk üzerinden kalkıverdi. Diğerleri de hayat bulmuş, yeniden umuda ve güce kavuşmuşlardı. Fakat kar aman vermiyordu. İyice yoğunlaşarak etraflarında dönüyor, rüzgâr daha bir şiddetle uğulduyordu.</p>

  <p>"Ateşe ne dersiniz?" diye sordu Boromir aniden. "Seçimimiz ateş ile ölüm arasına geldi sayılır artık Gandalf. Kar bizi örttüğünde bütün düşman gözlerden saklanmış oluruz şüphesiz, ama bunun bize pek yararı olmaz."</p>

  <p>"Yakabiliyorsan yak ateşini," diye cevap verdi Gandalf. "Eğer etrafta bu fırtınaya dayanabilecek gözcü varsa, ateş olsa da olmasa görür bizi."</p>

  <p>Boromir'in önerisine uyarak yanlarında odun ve çıra getirmişlerdi, ama bu dönen rüzgârda sönmeden ıslak yakacağı tutuşturacak bir ateş yakmak bir elfin, hatta cücenin bile hünerini aşıyordu. Sonunda, gönülsüzce Gandalf el attı işe. Bir odun kümesini alıp bir süre havada tuttu, sonra <i>naur an edraith ammeni</i> diye bir emir sözüyle asasının ucunu kümenin ortasına daldırıverdi. O dakika yeşil mavi, büyük bir alev sütunu fışkırdı; odun çıtır çıtır alev aldı.</p>

  <p>"Eğer gören biri varsa, en azından ben kendimi açığa vurmuş oldum," dedi. "Anduin'in ağzından Ayrıkvadi'ye kadar herkesin okuyabileceği işaretlerle <i>Gandalf burada</i> diye yazdım."</p>

  <p>Fakat artık gözcüler veya düşmanca gözler Grup'un umurunda bile değildi. Ateşin ışığı gönüllerini sevince boğmuştu. Odun neşeyle yanıyordu ve bütün etrafında karlar tıslasa, ayaklarının altından sulu çamur gölcükleri aksa da, ellerini ateşte ısıtmaktan memnundular. Dans ederek daldan dala sıçrayan küçük alevlerin etrafında iki büklüm bir halka oluşturup öylece durdular. Yorgun ve tedirgin yüzlerinde kırmızı bir ışık vardı; arkalarında ise gece kara bir duvar gibiydi.</p>

  <p>Fakat odunlar hızla yanmaktaydı ve kar yağmaya devam ediyordu.</p>

  <div>
    <br/>
  </div>

  <p>Ateş geçmeye başlamıştı, son odun parçasını da attılar.</p>

  <p>"Gece eskimeye başladı," dedi Aragorn. "Şafak vakti uzak değil."</p>

  <p>"Eğer bu bulutları delebilecek bir şafak varsa," dedi Gimli.</p>

  <p>Boromir halkadan dışarı çıkarak tepelerindeki karanlığa baktı. "Kar hafifliyor," dedi, "rüzgâr da yatıştı."</p>

  <p>Frodo yorgun argın, karanlıktan hâlâ dökülen ve sönmekte olan ateşin ışığında beyaz beyaz görünüp kaybolan kar tanelerini seyrediyordu; fakat uzun bir süre hafiflediklerine dair bir belirti göremedi. Sonra birdenbire, tam uyku tekrar üzerine çökmeye başlarken, gerçekten de rüzgârın durmuş olduğunu ve kar tanelerinin büyüyüp seyrekleştiğinin farkına vardı. Donuk bir ışık yavaş yavaş büyüdü. Sonunda kar tamamen durdu.</p>

  <p>Işık kuvvetlendikçe sessiz ve örtülü bir dünyayı gözler önüne serdi. Sığınaklarından aşağıya doğru, geldikleri yolu tamamen örten beyaz tümsekler, kubbeler ve biçimsiz derinlikler uzanıyordu; yukardaki tepeler ise hâlâ kar tehdidiyle dolu büyük bulutların altında gizliydi.</p>

  <p>Gimli yukarı bakarak başını salladı. "Caradhras bizi affetmedi," dedi. "Yola devam edersek daha çok kar salacak üzerimize. Ne kadar çabuk geri inebilirsek o kadar iyi."</p>

  <p>Buna kimsenin itirazı yoktu, fakat aşağı inişleri artık zorlaşmıştı. Hatta imkânsız bile olabilirdi. Ateşin küllerinin birkaç adım ötesinden itibaren kar çok yükseliyor, hobbitlerin başlarını aşıyordu; yer yer rüzgârla savrulup kaya duvarın kenarında koca yığınlar halinde toplanmıştı.</p>

  <p>"Gandalf parlak bir alev ile önümüzden gitse karı eritip size yol açabilirdi," dedi Legolas. Fırtına onu pek etkilememişti ve Grup'ta bir tek onun içi rahattı.</p>

  <p>"Elfler dağların üstünden uçabilse güneşi getirip bizi kurtarabilirlerdi," diye cevap verdi Gandalf. "Fakat benim bir şeyler yapabilmem için malzeme lazım. Karı yakamam."</p>

  <p>"Eh," dedi Boromir, "kafalar ne yapacaklarını bilemeyince iş bedenlere düşer diye bir laf vardır bizim memlekette, içimizde en güçlü olanların bir yol bulması lazım. Bakın! Her şey karla kaplı gerçi, ama yolumuz şu berideki kayaların oradan dönüyordu. İlk orada kar belimizi bükmeye başlamıştı. O noktaya ulaşabilirsek belki gerisi daha kolay gelir. İki yüz metre ancak vardır, zannımca."</p>

  <p>"O halde senle ben oraya doğru bir yol açalım,” dedi Aragorn.</p>

  <p>Aragorn Grup'un en uzun boylusuydu, fakat hemen hemen onun kadar boyu olan Boromir daha iri ve daha yapılıydı. O önü çekti, Aragorn da onu izledi. Yavaş yavaş ilerlediler ve çok geçmeden ağır emek harcar oldular. Kar yer yer göğüslerine kadar geliyor, Boromir bazen yürümüyormuş da yüzüyor yahut o koca kollarıyla bir tünel kazıyormuş gibi görünüyordu.</p>

  <p>Legolas bir süre dudaklarında bir tebessümle onları izledi, sonra diğerlerine döndü. "En güçlü olan bir yol bulmalı mı demiştiniz? Ama ben derim ki: Sabanı rençpere bırakın, ama yüzmek için bir susamuru seçin; otların, yaprakların ve karın üzerinden uçar gibi koşmak için ise - bir elf."</p>

  <p>Bunu deyip çevik bir hareketle ileri atıldı; Frodo, sanki ne zamandır bilmiyormuş da ilk defa görüyormuş gibi, elfin çizme değil her zamanki gibi hafif ayakkabılar giydiğini fark etti; ayakları da karın üzerinde neredeyse hiç iz bırakmıyordu.</p>

  <p>"Hoşçakal!" dedi Gandalf'a. "Güneşi bulmaya gidiyorum!" Sonra kum üzerinde bir koşucu kadar hızla fırladı, karla cebelleşen adamlara çabucak yetişip elini sallayarak onları geçti, rüzgâr gibi uzaklaşıp kayalık dönemeçten gözden kayboldu.</p>

  <div>
    <br/>
  </div>

  <p>Diğerleri, birbirlerine sokulup Boromir ile Aragorn'un beyazlık içinde birer siyah nokta gibi görünecek kadar uzaklaşmasını seyrettiler. Bir süre sonra onlar da gözden kayboldu. Zaman uzadı. Bulutlar alçaldı ve birkaç kar taneciği döne döne aşağı inmeye başladı yine.</p>

  <p>Onlara çok daha uzun gelen bir saat kadar bir süre geçti ve nihayet Legolas'ın geri geldiğini gördüler. Aynı anda Boromir ile Aragorn da ondan epey geride, dönemecin arkasından tekrar ortaya çıkıp emek zahmet yamaçtan yukarı tırmanmaya koyuldu.</p>

  <p>"Eh," dedi Legolas bir yandan koşarken, "Güneşi getirmedim. O Güney'in mavi tarlalarında yürüyor ve Kızılboynuz tepeciğinin küçük bir kar çelengi takınmasını hiç de mühim bulmuyor. Fakat yayan gitmeye mahkûm olanlara bir umut ışığı getirdim. Dönemecin tam arkasında rüzgârın sürüklemiş olduğu en büyük kar yığını var; orada bizim Güçlü insanlarımız neredeyse gömülmüşlerdi. Ümitsizliğe kapılacaklarken, ben geri gelip onlara bu yığının ancak bir duvar kalınlığında olduğunu haber verdim. Ve diğer tarafta kar aniden azalıyor, biraz ilerleyince de ancak hobbitlerin ayak parmaklarını serinletebilecek beyaz bir örtüden ibaret kalıyor."</p>

  <p>"Hah, tam dediğim gibi," dedi Gimli. "Sıradan bir fırtına değildi. Caradhras'ın düşmanlığı bu. Elflerle cüceleri hiç sevmez, o kar yığını da biz kaçamayalım diye yığılmıştı."</p>

  <p>"Neyse ki sizin Caradhras yanınızda insanlar olduğunu unutmuş," dedi tam o anda yanlarına ulaşan Boromir. "Hem de, övünmek gibi olmasın, yiğit insanlar hani; gerçi eli kürekli bir iki adam yiğit olsa da olmasa da daha çok işinize yarardı ya. Yine de kar yığınından bir yol açtık; aranızdan elfler kadar hafif koşamayan kim varsa bize minnettar kalacak.”</p>

  <p>"Kar yığınından geçit açmış olsanız bile, biz oraya kadar nasıl gideceğiz?" dedi Pippin bütün hobbitlerin düşündüğünü dile getirerek.</p>

  <p>"Umudunuzu kaybetmeyin!" dedi Boromir. "Yorgunum ama hâlâ biraz gücüm kaldı; Aragorn'un da öyle. Biz küçük ahaliyi taşırız. Diğerleri kuşkusuz patikada arkamızdan yürümenin bir yolunu bulacaktır. Gel Efendi Peregrin! Seninle başlayalım."</p>

  <p>Hobbiti kaldırdı. "Sırtıma yapış! Kollarım bana lazım," dedi ve uzun adımlarla ilerlemeye koyuldu. Aragorn da Merry ile arkalarından geliyordu. Boromir'in o koca kollarından başka bir alet kullanmadan açtığı geçide bakan Pippin, onun gücüne hayran kalmıştı. Yükü olduğu halde, şimdi bile geçtiği yoldaki karı kenarlara iterek yolu arkadan gelenler için genişletmekteydi.</p>

  <p>Sonunda büyük kar yığınına geldiler. Dağ patikasının ortasına ani ve dimdik bir duvar gibi devrilmişti karlar ve sanki bıçakla yontulmuş gibi sivrilen tepesi Boromir'in boyundan iki kat yükseklere şahlanıyordu; fakat tam ortasında, kar sıkıştırılarak köprü gibi alçalıp yükselen bir geçit açılmıştı. Merry ile Pippin yığının öbür yanında yere ayak bastılar ve Legolas ile birlikte Grup'un geri kalanını beklediler.</p>

  <p>Bir süre sonra Boromir sırtında Sam'le yanlarına ulaştı. Arkasından, dar fakat iyice ezilmiş yolda Bill'in yularını çekerek ilerleyen Gandalf geliyordu; Gimli de midillinin sırtındaki yüklerin arasına tünemişti. En arkada Frodo'yu taşıyan Aragorn vardı. Onlar da yoldan geçtiler; fakat daha Frodo yere henüz ayak basmıştı ki, derin bir gümbürtü koptu ve karlarla kayalar heyelan halinde inmeye başladı. Korunmak için iki büklüm halde yamacın dibine sığınan Grup, heyelanın kaldırdığı kar zerrelerinden neredeyse kör olmuş gibiydi; nihayet karlar yatıştığında, arkalarındaki patikanın kapanmış olduğunu gördüler.</p>

  <p>"Yetişir! Yetişir!" diye bağırdı Gimli. "Elimizden geldiğince tez elden gidiyoruz!" Ve gerçekten de, sanki bu son darbe ile dağın garazı tükenmiş, Caradhras işgalcilerin yenildiğine ve bir daha geri gelmeye cesaret edemeyeceklerine ikna olmuştu. Havadaki kar beklentisi geçti; bulutlar açılıp ışık parlamaya başladı.</p>

  <p>Legolas'ın da haber verdiği gibi aşağı indikçe kar gitgide daha da alçaldı, hobbitler bile bata çıka yürüyebilir oldular. Kısa bir süre sonra yeniden, bir gece önce ilk kar taneciklerini hissetmiş oldukları o dik yamacın başındaki düz çıkıntıda dikilmekteydiler.</p>

  <p>Sabah artık iyice ilerlemişti. Bu yüksek yerde durup batıya, aşağıda uzanan düzlüklere baktılar. Uzakta dağın eteğinde, arazinin alçaldığı yerde, geçide doğru tırmanışlarına başladıkları küçük vadi görülebiliyordu.</p>

  <p>Frodo'nun bacakları ağrıyordu, iliklerine kadar donmuş ve acıkmıştı; ayrıca dağdan aşağıya doğru yapılacak uzun ve sancılı yürüyüşün düşüncesiyle başı dönüyordu. Gözünün önünde kara noktacıklar uçuşur gibiydi. Gözlerini ovuşturdu, ama kara noktacıklar kaybolmadılar. Altında uzanan fakat yine de dağın eteklerinden oldukça yukarda kalan derinliklerde, havada kara şekiller dönüp durmaktaydı.</p>

  <p>"Yine kuşlar!" dedi Aragorn aşağısını işaret ederek.</p>

  <p>"Artık çaremiz yok," dedi Gandalf. "İster iyi olsunlar ister kötü, ister bizimle hiç alakaları olmasın, biz bir an önce aşağıya inmek zorundayız. Caradhras'ın dizlerinde bile olsa, bir gece daha beklememiz mümkün değil!"</p>

  <p>Peşlerinde soğuk bir rüzgârla, sırtlarını Kızılboynuz Geçidi'ne çevirip yorgun argın tökezleyerek yamaçtan aşağıya yöneldiler. Caradhras onları alt etmişti.</p>
