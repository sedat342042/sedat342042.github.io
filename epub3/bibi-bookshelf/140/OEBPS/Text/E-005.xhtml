  <h3>EK F<br/></h3>

  <h4 id="sigil_toc_id_19">I<br/> <br/> ÜÇÜNCÜ ÇAĞ DİLLERİ VE HALKLARI</h4>

  <p class="p1">Bu tarih kitabında sunulan dil, Üçüncü Çağ'da, Orta Dünya'nın Batı Toprakları'nda kullanılan <i>Westron</i> ya da diğer bir deyişle "Ortak Lisan "dır. O çağın gereklerine göre bu dil, kadim Arnor ve Gondor krallıkları sınırları içinde yaşayan, hemen hemen bütün konuşan halkların (elfler hariç) ana dili halini almıştı; bu da kıyı boyunca Umbar'dan kuzeye doğru Forochel Körfezi'ne kadar, iç kısımlarda ise Dumanlı Dağlar ve Ephel Dúath'a kadar olan bir alanı kapsardı. Nehir'in batısında kalan ve Ferah Çayırlar'a kadar uzanan dağların doğusundaki toprakları da kapsayarak Anduin'in kuzeyine de yayılmıştı.</p>

  <p>Eriador'un büyük bir bölümü terk edilmiş ve Ferah ile Rauros arasında Anduin kıyısında çok az sayıda insan yaşıyor olsa bile, çağın sonundaki Yüzük Savaşı sırasında Ortak Lisan'ın, ana dil olarak kullanıldığı toprakların sınırları hâlâ buralarıydı.</p>

  <p>Anórien'deki Drúadan Ormanı'nda hâlâ gizli gizli dolaşan az sayıda kadim Vahşi insan vardı; Dunland tepelerinde de Gondor'un büyük bir bölümünün eski sakinleri olan kadim bir halkın arta kalanları yaşıyordu. Bunlar kendi dillerine sıkı sıkıya bağlıydı; öte yandan Rohan ovalarında Kuzeyli bir halk ve yöreye beş yüzyıl kadar önce gelmiş olan Rohirrim yaşıyordu. Fakat kendi lisanlarını koruyan bütün halklar, hatta elfler tarafından, sadece Amor ve Gondor'da değil bütün Anduin vadisinde ve Kuyutorman'ın doğu eteklerine kadar uzanan bir alanda Westron dili anlaşmak için ikinci dil olarak kullanılıyordu. Diğer halklardan sakınan Vahşi İnsanlar ve Dunlendingler'de bile, zorlukla da olsa bu dili konuşabilenler bulunuyordu.</p>

  <h4 id="sigil_toc_id_20">ELFLER</h4>

  <p class="p1">Elfler, daha Eski Günler'de iki ana dala ayrılmıştı: Batı Efleri (<i>Eldar</i>) ve Doğu Elfleri. İkinci tür Kuyutorman ve Lórien'de yaşayan elflerin çoğunluğunu oluştururdu; fakat onların dilleri, bütün elf isimleri ve kelimelerinin <i>Eldarin</i> formunda kullanıldığı bu tarih kitabında yer almaz.<a href="../Text/DiPNOTLAR.xhtml#a34" id="k34"><sup>[34]</sup></a></p>

  <p>Bu kitapta <i>Eldarin</i> dilleri arasından iki tanesi bulunmaktadır: Yüksek Elfçe, ya da diğer adıyla <i>Quenya</i>, ve Gri Elfçe ya da diğer adıyla <i>Sindarin.</i> Yüksek Elfçe, Deniz'in ötesindeki Eldamar'ın kadim, yazıya dökülen ilk lisanıydı. Artık anadil olarak kullanılmıyordu; daha ziyade Birinci Çağ'ın sonunda Orta Çağ'a sürgüne gelen Yüksek Elfler'ce törenlerde, ilim, irfan ve şarkılarda hâlâ kullanılan bir tür "Elf Latincesi" olmuştu.</p>

  <p>Gri Elfçe, kökeninde <i>Quenya'nın</i> bir akrabasıydı: Çünkü bu, Orta Dünya'nın sahillerine gelerek Deniz'i geçmeyip Beleriand ülkesinin kıyılarında yerleşen Eldar'ın lisanıydı. Burada Doriath'lı Thingol Gripelerin hüküm sürüyordu ve uzun süren kasvetli yıllarda dilleri, ölümlü toprakların değişkenliğiyle değişmiş ve Deniz'in ötesindeki Eldar'ın dilinden çok farklılaşmıştı.</p>

  <p>Daha kalabalık olan Gri Elfler'in yanında yaşayan Sürgünler gündelik yaşamlarında <i>Sindarin</i>'i kullanıyorlardı; bu yüzden <i>Sindarin</i> bütün o elflerin ve bu tarih kitabında görülen bütün elf beylerinin lisanı olmuştu. Çünkü bunların hepsi Eldarin soyundandı; hatta yönettikleri halk daha alt seviyedeki akrabalarından oluşuyor olsa bile. En soyluları, Finarfin hanedanından gelen, Nargothrond Kralı Finrod Felagund'un kız kardeşi olan Galadriel Hanım'dı. Sürgünlerin gönüllerindeki Deniz özlemi hiç dindirilemeyecek bir huzursuzluktu; bu özlem Gri Elfler'in gönüllerinde uyuyordu ama bir kez uyandırıldığında da bir daha yatışmazdı.</p>

  <h4 id="sigil_toc_id_21">İNSANLAR</h4>

  <p class="p1"><i>Westron</i>, Elfçe etkisiyle zenginleştirilmiş ve yumuşatılmış olsa da bir insan lisanıydı. Aslında, özellikle de İlk Çağ'da batıya, Beleriand'a gelen Elf Dostları'nın Üç Hanedanı olan ve Kuzey'deki Karanlık Güç'e karşı Büyük Taş Savaşı'nda Eldar'a yardım eden, Eldar’ın <i>Atani</i> veya <i>Edain</i> yani "İnsanların Ataları" dediği kimselerin lisanıydı.</p>

  <p>Karanlık Güç devrildikten sonra Beleriand'ın büyük bir bölümünün sular altında kalıp yıkılmış olması nedeniyle Elf Dostları'na da Eldar gibi Deniz'i aşıp Batı'ya gitme imkânı bahşedilmişti. Fakat Ölmeyen Diyar onlara yasak olduğu için, bütün ölümlü toprakların en batısı olan büyük ada onlara ayrılmıştı. Bu adanın adı Númenor (Batıil) idi. O yüzden Elf Dostları'nın çoğu ayrılarak Númenor'da yaşamaya başlamış ve burada namlı denizciler ve gemi ustaları olarak büyüyüp güçlenmişlerdi. Açık kumral ve uzun boylu olan bu insanların ömürleri Orta Dünya'daki insanların ömürlerinin üç katıydı. Bunlar elflerin <i>Dúnedain</i> dedikleri, insanların Kralları Númenor'lular idi.</p>

  <p>İnsan soyları arasında sadece <i>Dúnedain</i> elf dilini bilir ve konuşurdu; çünkü ataları Sindarin dilini öğrenmiş ve yıllarla hafifçe değişikliğe uğrasa da bunu çocuklarına bir irfan olarak aktarmıştı. Ve irfanla uğraşanları Yüksek Elfçe Quenya'yı da öğrenmiş ve buna tüm diğer dillerin üzerinde kıymet vermiş; ünlü, saygın yerlerin ve soylu, büyük şöhret sahibi kişilerin birçoğunun isimleri bu dilden verilmişti.<a href="../Text/DiPNOTLAR.xhtml#a35" id="k35"><sup>[35]</sup></a></p>

  <p>Fakat Númenor'luların ana dilleri büyük ölçüde kendi eski insan dilleri olan Adûnca olarak kalmıştı ve mağrur günlerinde krallar ve beyler bu dile dönmüşler, Eldar ile eski dostluklarını hâlâ sürdüren birkaç tanesi hariç, elf dillerini bırakmışlardı. Güçlü zamanlarında Númenor’lular, gemileri için Orta Dünya'nın batı kıyılarında birçok kale ve liman bulunduruyordu; bunların en önemlilerinden biri de Anduin'in ağzına yakın olan Pelargir idi. Burada Adûnca konuşuluyordu; bu dil, daha alt seviyedeki insanların dillerindeki sözlerle karışarak ve buradan Batıil ile irtibatı olan bütün kıyılar boyunca yayılarak, Ortak Lisanı meydana getirmişti.</p>

  <p>Númenor'un düşüşünden sonra Elendil Elf Dostları'nı yeniden Orta Dünya'nın kuzey batı kıyılarına götürmüştü. Burada zaten ya tamamen, ya da yarı yarıya Númenor kanı taşıyan insanlar yaşıyor fakat çok azı elf dilini hatırlıyordu. Dúnedain daha ilk başından beri, birlikte yaşadıktan ve uzun bir yaşam, büyük bir güç ve irfan sahibi oldukları için beyleri oldukları alt seviyedeki insanlardan sayıca çok daha azdı. O yüzden diğer halklarla konuşurken ve engin ülkelerinin hükümet işlerinde Ortak Lisan'ı kullanıyorlardı; elf dillerinden aldıkları birçok kelime ile bu dili genişletmişler ve zenginleştirmişlerdi. Númenor kralları sırasında geliştirilmiş olan bu Westron dili dört bir yana, hatta düşmanları arasına bile yayılmış ve gün geçtikçe Dúnedain'in kendileri tarafından da daha çok kullanılmaya başlamıştı; böylece Yüzük Savaşı sırasında elf dili Gondor halkının çok az bir kısmı tarafından biliniyor, gündelik olarak ise daha da az insan tarafından kullanıyordu. Bunlar daha çok Minas Tirith'te, civarındaki taşrada ve Dol Amroth bağımlı prensliğinin topraklarında yaşıyorlardı. Yine de Gondor ülkesindeki bütün yer ve şahıs isimleri elf formunda ve anlamındaydı. Bazılarının kaynağı unutulmuş ve kuşkusuz Númenor'luların gemilerinin Deniz'den yelken açmasından önceki günlerden kalmıştı. Bunların arasında <i>Umbar, Arnach</i> ve <i>Erech</i>, dağ isimleri olan <i>Eilenach</i> ve <i>Rimmon</i> vardır; <i>Forlong</i> da aynı tür isimlerden biriydi.</p>

  <p>Batı Toprakları'nın kuzey bölgelerinde oturan insanların çoğu İlk Çağ'da yaşamış olan <i>Edain</i> veya onların yakın akrabalarının soyundan geliyordu. O yüzden bunların lisanları Adûnca ile ilintiliydi ve kimisi hâlâ Ortak Lisan'la benzerlik taşımaktadır. Bunlar Anduin'in üst vadilerinde yaşayan insanlardı: Batı Kuyutorman'da yaşayan Ormanlı Kocoğlanlar; daha kuzey ve batıda bulunan Uzun Göl ve Vadi İnsanları. Ferah ile Carrock arasındaki topraklardan gelen, Gondor'da, At Ustaları Rohirrim olarak bilinen insanlar. Onlar hâlâ kendi atalarına ait dili kullanıyorlar, yeni ülkelerindeki hemen her yere yeni isimler veriyorlardı; kendilerine Atçanyurt İnsanları, ya da Eorloğulları diyorlardı. Fakat bu halkın beyleri Ortak Lisan'ı rahatlıkla, hatta Gondor'daki müttefikleri kadar soylu bir tarzda konuşabiliyorlardı; çünkü Westron çıkmış olduğu Gondor'da hâlâ büyük bir zarafetle ve eski usulde kullanılıyordu.</p>

  <p>Tamamen yabancı olan, Drúadan Ormanı'nda yaşayan Vahşi İnsanlar'ın lisanıydı. Dunlendingler'in dili de yabancı ya da çok uzaktan akrabaydı. Bu insanlar Ak Dağlar'ın vadilerinde asırlar önce yaşayan halklardan arda kalanlardı. Fakat Karanlık Yıllar'da diğerleri Dumanlı Dağlar'ın güney vadilerine çekilmişlerdi; buradan da bazıları Höyük Yaylaları kadar kuzeyde kalan boş topraklara gitmişti. Bunlardan Bree halkı gelmişti; fakat bu, Bree'liler Amor'un Kuzey Krallığı buyruğuna geçmeden ve Westron dilini kullanmaya başlamadan çok önce olmuştu. Sadece, bu ırktan gelen insanların Dunland'da yaşayanları eski lisanlarını ve örflerini muhafaza etmişti: Bunlar Dúnedain'e düşmanca yaklaşan ve Rohirrim'den nefret eden gizli bir halktı.</p>

  <p>Onların diline ait, Rohirrim'e verdikleri bir isim olan <i>Forgoil</i> (kelimenin Samankafa anlamına geldiği rivayet edilir) hariç, bu kitapta hiçbir bilgi yoktur. <i>Dunland</i> ile <i>Dunlending</i>, Rohirrim'in onlara verdikleri isimdir çünkü bu insanlar esmer ve kara saçlı insanlardı; yani bu isimlerdeki <i>dunn</i> kelimesi ile "batı" anlamındaki Gri Elfçe kelime <i>Dûn</i> arasında bir bağ yoktur.</p>

  <h4 id="sigil_toc_id_22">HOBBİTLER</h4>

  <p class="p1">Shire ve Bree’li Hobbitler'in bu zamanlarda Ortak Lisanı kullanmaya başlamaları belki de bir bin yılı bulmuştu. Dili kendi usullerince, serbestçe ve umursamazca kullanıyorlardı; gerçi aralarında biraz daha eğitim görmüş olanları gerektiğinde daha resmi konuşabilecek kadar bu dile vakıftı.</p>

  <p>Hobbitlere özgü bir lisanın kaydına rastlanmamıştır. Eski günlerde, yakınlarında veya birlikte yaşadıkları insanların dillerini kullanıyor oldukları anlaşılmaktadır. Böylece Eriador'a girdikten sonra Ortak Lisan'a çabucak uyum sağlayabilmişlerdir; Bree'ye yerleşmeye başladıkları zaman, eski dillerini unutmaya başlamışlardı bile. Görüldüğü kadarıyla bu yukarı Anduin'e ait, Rohirrim’e akraba olan bir insan diliydi; gerçi güneydeki Ülkenler'in kuzeye, Shire'a gelmeden önce Dunlendce'ye benzer bir dili kullanıyor oldukları ortaya çıkmıştır.<a href="../Text/DiPNOTLAR.xhtml#a36" id="k36"><sup>[36]</sup></a></p>

  <p>Frodo'nun zamanında, çoğu Vadi'de veya Rohan'da bulunanlarla yakından benzeşen yöresel kelimelerde ve isimlerde hâlâ bunlara ait bazı izler bulunuyordu. En dikkat çekeni günler, aylar ve mevsimlerdi; çoğu Bree ve Shire'daki yer isimleri olarak muhafaza edilse de bu cinsten birkaç kelime daha (<i>mathom</i> ve <i>smial</i> gibi) hâlâ kullanılıyordu. Hobbitlerin özel isimleri de oldukça garipti ve çoğu kadim günlerden kalmaydı.</p>

  <p><i>Hobbit</i>, Shire halkı tarafından kendi cinslerinden herkese söylenen bir sözdü. İnsanlar <i>buçukluk</i>, elfler ise <i>periannath</i> diyorlardı. <i>Hobbit</i> kelimesinin kaynağı çoğu kişi tarafından unutulmuştur. Bununla beraber, ilk başlarda Samanpostlar ve Ülkenler tarafından Kılayaklar'a verilen bir isim ve Rohan dilinde daha iyi korunmuş olan bir kelimenin yıpranmış biçimi olduğu sanılmaktadır: <i>holbytla</i>; İngilizcesi "<i>çukur inşa eden"</i> anlamında <i>"hole-builder."</i></p>

  <h4 id="sigil_toc_id_23">DİĞER IRKLAR</h4>

  <p class="p1"><i>Entler.</i> Üçüncü Çağ'a kalmış en kadim halk, <i>Onodrim</i> ya da <i>Enydler</i> idi. <i>Ent,</i> isimlerinin Rohan dilindeki biçimiydi. Entler kadim günlerde Eldarlar tarafından biliniyorlardı; Eldarlar entlere kendi dillerini vermemiş, onun yerine konuşma arzusu aşılamışlardı. Onların yarattıkları lisan başka hiçbir lisana benzemiyordu: Ağır, yankılı, toplu, tekrarlamak, gerçekten uzun soluklu; Eldar'lı irfan sahiplerinin bile hiç yazıya dökme girişiminde bulunmadıkları, sesliler arasındaki nüans çeşitliliğine, niteliklerinde ve tonlamalardaki yükselme ve alçalmaya dayanan bir forma sahip bir dildi. Bu dili sadece kendi aralarında kullanıyorlardı ama bunu gizli tutmak zorunda değillerdi, zaten başka kimse öğrenemezdi.</p>

  <p>Öte yandan entler, diller konusunda çok yetenekliydi; çabuk öğrenirler ve hiç unutmazlardı. Fakat eldar dillerini tercih ederler, en çok da kadim Yüksek Elf dilini severlerdi. Yani Ağaçsakal ve diğer entlerin kullanmış oldukları, hobbitlerin kaydettiği yabancı kelimeler ve isimler Elfçe'dir ya da elf lisanından ent usulünce bir araya getirilmiş kelimelerdir.<a href="../Text/DiPNOTLAR.xhtml#a37" id="k37"><sup>[37]</sup></a><span style="font-size: 15px; line-height: 0px;">&nbsp;</span>Bazıları Quenya dilindendir: "Çokgölgeliorman-karaderinvadi Derinvadiormanı Kasvetlitoprak" şeklinde çevrilebilecek olan <i>Taurelilómeëa-tumbale-morna Tumbaletaurëa Lómëanor</i> gibi; bununla da Ağaçsakal'ın aşağı yukarı anlatmak istediği şöyle bir şeydir: "Ormanın derin vadilerinde kara bir gölge var." Bazıları da Sindarin dilindendir: "Ağacın sakalı" anlamındaki <i>Fangorn</i> veya "narin kayın" anlamındaki <i>Fimbrethil</i> gibi.</p>

  <div>

  </div>

  <p><i>Orklar ve Kara Lisan.</i> Orklar, diğer ırkların, Rohan dilinde kötü halklara verdikleri ismin bir biçimidir. Sindarin dilinde <i>orch</i> idi. Hiç kuşkusuz Kara Lisan'daki <i>uruk</i> kelimesinin de bununla bir ilgisi vardı; gerçi genellikle bu kelime o sıralarda Mordor ve İsengard'dan yayılan büyük asker orklara veriliyordu. Daha alt seviyede olanlara, özellikle de Uruk-hai tarafından, "köle" anlamında <i>snaga</i> denirdi.</p>

  <p>Orklar Eski Günler'de, Kuzey'in Karanlık Gücü tarafından üretilmişti. Kendilerine ait bir dilleri olmadığı söylenir; onun yerine diğer dillerden alabildiklerini almışlar ve kendi zevklerine göre saptırmışlardır; yine de bunlar, küfür veya sövüp saymak için kullanıldıkları zaman dışında kendi gereksinimleri için bile pek yeterli olmayan, sadece kaba anlaşılmaz sözlerdi. Bu yaratıklar garaz ile dolu, kendi cinslerinden bile nefret eden varlıklar olduklarından kısa sürede kendi ırklarına ait kaç grup veya yerleşim merkezi varsa o kadar barbar lehçe geliştirmişlerdi; böylece değişik kabileler arasında Orkça kullanmak onlara pek bir fayda sağlamıyordu.</p>

  <p>Böylece Üçüncü Çağ'da orklar, soyları arasında Westron dilini kullanıyorlardı; hâlâ Kuzey'de ve Dumanlı Dağlar'da dolaşanlar gibi eski kabilelerin birçoğu Westron'u ana dilleri olarak kullanıyorlardı ama bunu öyle bir şekilde kullanıyorlardı ki Orkça’dan daha sevimli sayılmazdı. Bu dilde "Gondor'lu insan" anlamındaki <i>tark</i>, Westron'da kullanılan bir Quenya kelimesi olan Númenor'luların soyundan biri olan anlamında kullanılan <i>tarkil</i>'den bozulmuştu; bkz. s. 200.</p>

  <p>Kara Lisan'ın Karanlık Yıllar'da Sauron tarafından icat edildiği ve bunu kendisine hizmet edenlerin dili haline getirmeyi arzuladığı söylenmektedir ama bu arzusuna hiç ulaşamamıştır. Öte yandan Kara Lisan'dan, "ateş" anlamına gelen <i>ghash</i> gibi Üçüncü Çağ'da orklar arasında çok yaygın olan birçok kelime çıkmıştır fakat Sauron'un ilk yenilgisinden sonra, eski formundaki bu dil Nazgûl hariç herkes tarafından unutulmuştu. Sauron bir kez daha ayağa kalktığında, Kara Lisan bir kez daha Barad-dûr’un ve Mordor'un komutanlarının lisanı olmuştu. Yüzük'ün üzerindeki yazı kadim Kara Lisan'dı; İkinci Kısım s. 49'daki Mordor orklarının küfürü ise bu dilin Grishnákh'ın komutasındaki Karanlık Kule askerleri tarafından kullanılan daha avam bir şekliydi. <i>Sharku</i>, o dilde yaşlı adam anlamına geliyordu.</p>

  <div>
    <br/>
  </div>

  <p><i>Troller. Troll</i>, Sindarin dilindeki <i>Torog</i>'un karşılığı olarak kullanılmıştır. Başlangıçlarında, ta Eski Günler'in alacakaranlığında, kalın kafalı ve aptal yaradılışlı olan bu yaratıkların, hayvanlardan farklı bir dilleri yoktu. Fakat Sauron onları kullanmış, öğrenebilecekleri kadarını öğretmiş, zekâlarını kötülükle bilemişti. O yüzden troller hâkim olabildikleri kadarıyla dillerini orklardan öğrenmişlerdi; Batı Toprakları'nda Taş Trolleri Ortak Lisan'ın bozulmuş bir şeklini kullanıyorlardı.</p>

  <p>Fakat Üçüncü Çağ'ın sonunda güney Kuyutorman'da ve Mordor'un dağ sınırlarında daha önce hiç rastlanmamış bir trol ırkı görülmeye başladı. Kara Lisan’da bunlara Olog-hai deniyordu. Bunları, hangi soydan olduğunu bilmeseler de, Sauron'un üretmiş olduğuna kimsenin kuşkusu yoktu. Kimisi bunların trol değil de dev orklar olduğunu kabul ediyordu; fakat Olog-hai hem bedensel açıdan, hem de zihinsel açıdan, irilik ve güç açısından çok daha ileri oldukları en iri ork cinsinden bile çok farklıydı. Troldüler trol olmasına ama efendilerinin kötü niyetiyle doluydular: Güçlü, çevik, hiddetli, zeki olmakla birlikte bir taştan bile daha sert korkunç bir soy. Alacakaranlığın eski ırkının aksine, Sauron'un iradesi kendilerine yöneltilmiş olduğu sürece Güneş’e dayanabiliyorlardı. Çok az konuşuyorlardı; bildikleri tek dil Barad-dûr'un Kara Lisanı idi.</p>

  <div>
    <br/>
  </div>

  <p><i>Cüceler.</i> Cüceler tamamen ayrı bir ırktır. Garip başlangıçları ve insanlar ile elflere neden hem benzeyip, hem benzemedikleri <i>Silmarillion</i>'da anlatılır; fakat bu öyküyü Orta Dünya'nın daha alt seviyedeki elfleri bilmiyorlardı; öte yandan daha sonra yaşayan insanların öyküleri, diğer ırkların hatıralarıyla karışmıştır.</p>

  <p>Gizemli, çalışkan, uğradıkları haksızlıkları (ve çıkarlarını) kolay kolay unutmayan, değerli değersiz tüm taşları ve kendi halinde yaşayan şeyleri değil de bir ustanın elleri altında biçim değiştirebilen şeyleri çok seven, genellikle dayanıklı, aksi tabiatlı bir soydu. Fakat kötü yaradılışlı değillerdi; insanların anlattıkları hikâyeler ne derse desin aralarında kendi rızasıyla Düşman'a hizmet eden çok azdı. Çünkü eski insanlar onların zenginliklerini, el ustalıklarını arzularlardı ve iki ırk arasında bir düşmanlık vardı.</p>

  <p>Fakat Üçüncü Çağ'da birçok yerde insanlar ile cüceler arasında sıkı bir dostluğa rastlanıyordu; kadim konakları yıkıldıktan sonra yaptıkları gibi, ülkeler arasında yolculuk etmek, çalışmak, alışverişte bulunmak cücelerin yapısına uyduğundan, aralarında yaşadıkları insanların lisanlarını kullanmak zorundaydılar. Yine de gizli gizli (elflerin aksine onlar bunu dostlarına bile gönül rızasıyla açmıyorlardı) yıllarla biraz değişmiş olan, kendi garip dillerini kullanıyorlardı; çünkü bu dil bir masal dili değil, bir irfan lisanı olmuştu; cüceler de bunu geçmişten kalan bir hazine gibi koruyup, bakıyorlardı. Diğer ırklardan çok az kişi bunu öğrenmeyi başarmıştı. Bu tarih kitabında, sadece Gimli'nin arkadaşlarına yer ismi olarak verdiği kelimelerde ve Borukent'teki kuşatma sırasında attığı savaş çığlığında kendini göstermektedir. En azından bu bir sır değildi ve dünyanın ilk günlerinden beri birçok savaş alanında duyulmuştu. <i>Baruk Khazâd! Kha-zâdaimenu!</i> "Cücelerin Baltaları! Cüceler geldi!"</p>

  <p>Öte yandan Gimli'nin ismi, diğer akrabalarının isimleri gibi Kuzey (İnsanca) kökenlidir. Kendi gizli ve "iç" isimlerini, gerçek isimlerini yabancı ırktan kimseye açıklamazlardı. Mezarlarına dahi bu ismi kazımazlardı.</p>

  <h4 id="sigil_toc_id_24">II<br/> <br/> ÜÇ İSİM ÜZERİNE NOTLAR:</h4>

  <p class="p1" style="text-align: center;"><i>Hobbit, Gamgee</i> ve <i>Brendibadesi.</i></p>

  <div>
    <br/>
  </div>

  <p><i>Hobbit</i> türetilmiş bir kelimedir. Westom dilinde, bu halk kastedildiğinde kullanılan kelime "buçukluk" anlamındaki <i>banakil</i> idi. Fakat bu dönemlerde Shire ve Bree halkı, başka hiçbir yerde kullanılmayan <i>kuduk</i> kelimesini kullanıyordu. Öte yandan Meriadoc, Rohan Kralı'nın "oyuk sakini" anlamındaki <i>kûd-dûkan</i> kelimesini kullandığını tespit etmiştir. Daha önce de belirtildiği gibi hobbitler bir zamanlar Rohirrim diline oldukça yakın bir dil kullandıklarından <i>kuduk</i> da <i>kûd-dûkan</i> kelimesinin aşınmış bir biçimi gibi görünmektedir. <i>Kûd-dûkan'ı</i> açıklanan nedenlerle <i>holbytla</i> olarak çevirdim; <i>hobbit</i> de, eğer bizim kendi kadim lisanımızda olsaydı aşınarak <i>holbytla</i>'dan kalan bir kelime yerine geçebilecek bir yapıdadır.</p>

  <div>
    <br/>
  </div>

  <p><i>Gamgee.</i> Kırmızı Kitap'ta belirlenmiş olan aile geleneklerine göre <i>Galbasi</i>, ya da kısaltılmış haliyle <i>Galpsi</i> soyadı, <i>Galabas</i> köyünden gelmektedir. <i>Galabas</i> kelimesinin, "oyun" anlamındaki <i>galab-</i> kökünden geldiğine inanılmaktadır. O yüzden <i>Gamwich</i> <i>(Gammic</i> olarak telaffuz edilir) bize uygun bir karşılık gibi gelmiştir. Bununla birlikte <i>Galpsi</i> ismi yerine <i>Gammidgy'yi Gamgee</i>'ye çevirirken, Samwise'ın Pamuk ailesi ile bağı olduğuna dair imada bulunmak gibi bir amaç güdülmemiştir; gerçi eğer lisanlarında buna izin verecek bir durum olsaydı, bu tür bir espri oldukça hobbitçe olurdu.</p>

  <p>...</p>

  <div>
    <br/>
  </div>

  <p><i>Brendibadesi.</i> Bu nehrin hobbit isimleri Elfçe, "altın kahverengi" anlamındaki <i>baran</i> ve "(büyük) nehir" anlamındaki <i>duin</i> kelimelerinden türemiş <i>Baranduin</i>'ın (vurgu <i>and</i>'dadır) değişime uğramış halleridir. Brendibadesi, günümüz için <i>Baranduin</i>'ın doğal olarak bozulmuş bir hali gibi görünmektedir. Aslında buranın eski hobbit ismi "hudut suyu" anlamındaki <i>Branda-nîn</i> idi ve en iyi Hudutçay olarak çevrilebilirdi ama bu zamanlarda yine rengini ima ederek, nehire "sert bira" anlamındaki <i>Bralda-hîm</i> ismi verilmesi yaygın bir espriydi.</p>
