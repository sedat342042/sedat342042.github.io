  <h3>BÖLÜM X<br/> <br/> YOLGEZER</h3>

  <p class="p1">Frodo, Pippin ve Sam oturma odasına geri döndüler. Odada hiç ışık yoktu. Merry ortalıklarda görünmüyordu ve ateş geçmeye başlamıştı. Kor halindeki odunları üfleyip ateşe çalı çırpı atmışlardı ki, Yolgezer'in de onlarla birlikte gelmiş olduğunu fark edebildiler. Oracıkta, kapının yanındaki bir sandalyede sakin sakin oturuyordu!</p>

  <p>"Hayda!" dedi Pippin. "Sen de kimsin, ne istiyorsun?"</p>

  <p>"Bana Yolgezer derler," diye cevap verdi, "ve arkadaşınız belki unutmuştur ama, benimle baş başa konuşmak için söz vermişti."</p>

  <p>"İşime yarayacak bir şeyler öğrenebileceğimi söylemiştin sanırım," dedi Frodo. "Ne söyleyecekmişsin bakalım?"</p>

  <p>"Birçok şey," diye cevap verdi Yolgezer. "Fakat elbette ki bir bedelim var."</p>

  <p>"Ne demek istiyorsun?" diye sordu Frodo sertçe.</p>

  <p>"Telaşlanma! Sadece şunu söylemek istiyorum: Bildiklerimi size söyleyeceğim ve biraz da nasihatte bulunacağım - ama karşılığında bir ödül isterim."</p>

  <p>"Ya bu ödül ne olacak acaba?" dedi Frodo. Bir serseriye çattığından kuşkulanmaya başlamıştı ve yanına pek az para aldığını düşünerek huzursuzlanıyordu. Bütün parasını verse böyle bir bıçkının gözünü doyuramazdı, üstelik bir kuruşu bile boşa harcayacak durumda değildi.</p>

  <p>"Verebileceğinden fazla bir şey değil," diye cevapladı Yolgezer sanki Frodo'nun düşüncelerini tahmin etmiş gibi yavaş yavaş tebessüm ederek. "Sadece şu kadar: Ben sizden ayrılmak isteyinceye kadar, beni de yanınıza alacaksın."</p>

  <p>"Ya, elbette!" diye cevapladı Frodo, şaşırmış ama pek de rahatlamamış bir durumda. "Eğer bir yol arkadaşı daha isteseydim bile, kim olduğun ve bizden ne istediğin hakkında adamakıllı bir şeyler öğrenmeden böyle bir şeyi kabul etmezdim."</p>

  <p>"Şahane!" diye belirtti fikrini Yolgezer, ayak ayak üzerine atıp rahatça arkasına dayanarak. "Aklın başına geliyor gibi, bu da çok iyi bir şey. Şu ana kadar fazlasıyla dikkatsizdin. Pekâlâ! Bildiklerimi anlatacağım ve ödülü de sana bırakacağım. Beni dinledikten sonra istediğimi kendiliğinden, seve seve verebilirsin."</p>

  <p>"Devam et o halde!" dedi Frodo. "Ne biliyorsun?"</p>

  <p>"Çok fazla şey; çok fazla karanlık şey," dedi Yolgezer asık bir yüzle. "Fakat sizin işinize gelince..." Ayağa kalkıp kapıya gitti, hızla açıp dışarıya bir göz attı. Sonra sessizce kapattı ve tekrar oturdu. "Kulaklarım keskindir," diye devam etti sesini alçaltarak, "görünmez olamasam da, yabani ve ürkek nice avlar yakaladım bugüne kadar; istediğim zaman gözden kaçmayı da beceririm genellikle. Şimdi, bu akşam dört hobbit Yaylalar'dan çıktığında, ben de Bree'nin batısındaki Yol'da, çalıçitin arkasındaydım. Onların ihtiyar Bombadil'e ve birbirlerine neler dediklerini tekrarlamama gerek yok, fakat bir şey ilgimi çekti. <i>Lütfen</i>, dedi içlerinden biri, <i>Baggins isminin hiç ağza alınmayacağını unutmayın. Eğer lazım olursa, benim adım Bay Tepedibi.</i> Bu benim o kadar ilgimi çekti ki, onları buraya kadar izledim. Hemen onların arkasından, kapıdan atladım. Belki de Bay Baggins'in ismini geride bırakmasının namuslu bir sebebi vardır; fakat eğer öyleyse, ona ve arkadaşlarına daha dikkatli olmalarını tavsiye ederim."</p>

  <p>"Bree'de benim ismim kimi ne ilgilendirir anlamıyorum," dedi Frodo öfkeyle, "ayrıca senin neden ilgilendiğini de hâlâ öğrenebilmiş değilim. Bay Yolgezer'in casus gibi konuşulanlara kulak misafiri olması için namuslu bir sebebi olabilir; fakat eğer öyleyse, ona bunun gerekçelerini açıklamasını tavsiye ederim."</p>

  <p>"Güzel cevap!" dedi Yolgezer gülerek. "Fakat açıklamam oldukça basit: İsmi Frodo Baggins olan bir hobbit arıyordum. Onu hemen bulmam gerekiyordu. Öğrendiğime göre, nasıl demeli, beni ve arkadaşlarımı ilgilendiren bir sırrı Shire'dan dışarı götürüyormuş."</p>

  <p>"Yanlış anlamayın şimdi!" diye bağırdı, Frodo yerinden kalkıp Sam de kaşlarını çatarak ayağa sıçrayınca. "Bu sırrı sizden daha dikkatli korurum. Dikkat gerektiren bir konu çünkü gerçekten de!" İleri doğru uzanarak onlara baktı. "Her gölgeye dikkat edin!" dedi alçak sesle. "Siyah atlılar geçti Bree'den. Pazartesi günü bir tanesinin Yeşilyol'dan indiği söyleniyor; daha sonra da bir başkası yine Yeşilyol'dan, güneyden çıkmış gelmiş."</p>

  <div>
    <br/>
  </div>

  <p>Bir sessizlik oldu. Sonunda Frodo, Pippin ile Sam'e baktı: "Kapıdaki nöbetçinin bizi karşılayışından anlamalıydım," dedi. "Ayrıca hancı da bir şeyler duymuş gibiydi. Neden bizi, diğer konuklarla birlikte olmamız için sıkıştırdı? Ve neden, neden öyle aptal gibi davrandık sanki: Sessiz sakin burada kalmalıydık."</p>

  <p>"İyi olurdu," dedi Yolgezer. "Elimden gelse, o umumi salona girmekten alıkoyardım sizi; fakat hancı sizi görmeme veya haber yollamama izin vermedi."</p>

  <p>"Sence o..." diye başladı Frodo.</p>

  <p>"Hayır, yaşlı Kaymakpürüzü'nden yana kaygım yok. Sadece benim gibi esrarengiz göçebelerden hoşlanmaz, o kadar." Frodo şaşkın bir bakış yöneltti ona. "Canım, serseri bir görünüşüm var, öyle değil mi?" dedi Yolgezer, dudaklarında bir tebessüm ve gözünde garip bir pırıltıyla. "Ama umarım birbirimizi daha iyi tanırız. Ve umarım o zaman bana şarkının sonunda neler olduğunu anlatırsın. Çünkü o küçük şaka..."</p>

  <p>"O tamamen bir kazaydı!" diye atıldı Frodo.</p>

  <p>"Acaba," dedi Yolgezer. "Kaza diyelim. O kaza, durumunuzu tehlikeye soktu."</p>

  <p>"Olduğundan daha tehlikeli bir hale sokamaz," dedi Frodo. "Bu atlıların peşimde olduklarını biliyordum; en azından şimdilik beni zamansız arayıp çekip gittikleri anlaşılıyor."</p>

  <p>"Böyle bir şeye güvenmemelisin!" dedi Yolgezer sertçe. "Geri döneceklerdir. Ve dahası da geliyor. Başkaları da var. Kaç tane olduklarını biliyorum. Bu Süvariler'i tanıyorum." Durdu; gözleri soğuk ve sertti. "Ayrıca Bree'de de güvenilmez birkaç kişi var," diye devam etti. "Bill Eyrelti, örneğin. Bree Eli'nde kötü bir namı vardır ve evine garip tipler girip çıkar. Konuklar arasında onu fark etmişsinizdir: Esmer, pis gülüşlü bir tip. Güneyli yabancılardan biriyle çok samimiydi ve senin 'kaza'ndan sonra birlikte süzülüp gittiler. O Güneylilerin hepsi iyi niyetle gelmiş değil; Eyrelti'ye gelince, herkese her şeyi satabilir; ya da sırf eğlence olsun diye muzurluk çıkarabilir."</p>

  <p>"Eyrelti ne satabilir ki; hem benim kazamın onunla ne ilgisi var?" dedi Frodo, Yolgezer'in imalarını anlamamak için hâlâ inat ederek.</p>

  <p>"Senin haberini satacak elbette ki," diye cevap verdi Yolgezer. "Senin gösterinin hikâyesi, bazı kişilere çok ilginç gelecektir. Zaten bu olaydan sonra, senin gerçek ismini duymalarına bile pek gerek kalmadı. Benim fikrimce, daha bu gece sona ermeden olup biteni öğrenmeleri çok muhtemel. Bu kadar yeter mi? Ödül konusu, sana kalmış: İster beni rehber olarak al, ister alma. Fakat şunu da söyleyeyim ki, Shire ile Dumanlı Dağlar arasındaki bütün toprakları iyi tanırım çünkü senelerdir buralarda geziyorum. Göründüğümden daha yaşlıyımdır. İşinize yarayabilirim. Bu geceden sonra açık yoldan ayrılmanız gerekecek; çünkü atlılar o yolu gece gündüz gözleyeceklerdir. Bree'den kaçabilirsiniz, hatta güneş tepedeyken biraz ilerlemenize izin bile verirler; fakat fazla uzaklaşamazsınız. Kırlık yerlerde, etraftan yardım alamayacağınız karanlık bir köşede üzerinize gelirler. Sizi bulmalarını ister misiniz? Korkunçtur onlar!"</p>

  <p>Hobbitler Yolgezer'e baktılar ve yüzünün sanki acı çekiyormuş gibi gerildiğini, elleriyle koltuğun kollarını sıkı sıkı kavradığını gördüler hayretle. Oda çok sessiz, çok sakindi ve adeta loşlaşmıştı. Bir süre, sanki geçmişte kalmış bir anıda yürüyormuş ya da uzakta, Gece’nin içindeki sesleri dinliyormuş gibi görmeyen gözlerle oturdu Yolgezer.</p>

  <p>"Neyse!" diye haykırdı bir an sonra, eliyle alnını oğuşturarak. "Belki de sizi izleyenler hakkında, sizden daha çok bilgim vardır. Onlardan korkuyorsunuz ama yeterince korkmuyorsunuz henüz. Yarın kaçmak zorunda kalacaksınız, eğer becerebilirseniz. Yolgezer sizi nadir ayağın bastığı yollardan götürebilir. Onu yanınıza alacak mısınız?"</p>

  <p>Ağır bir sessizlik çöktü. Frodo cevap vermedi, aklı kuşku ve korkuyla karışmıştı. Sam yüzünü asarak beyine baktı ve sonunda patladı:</p>

  <p>"İzninle Bay Frodo, ben olaydım <i>hayır</i> derdim! Bu Yolgezer bizi uyarıyor, dikkat edin diyor; burası <i>tamam</i>, ama dikkat etmeye onunla başlayalım. Yabanellerden çıkmış gelmiş, ora halkı hakkında hiç iyi bir şey duymuşluğum yoktur. Bir şeyler biliyor, bu belli; bu kadar çok şey bilmesi hoşuma gitmiyor; ama sırf biliyor diye, onun tabiriyle, bizi kimsenin yardım edemeyeceği karanlık bir köşeye sürükleyip götürmesine izin vermemiz olacak şey değil."</p>

  <p>Pippin huzursuz bir ifadeyle kıpırdandı. Yolgezer Sam’e cevap vermedi ve keskin gözlerini Frodo'ya çevirdi. Frodo onunla önce göz göze geldi, sonra gözlerini kaçırdı. "Hayır," dedi yavaşça. "Aynı fikirde değilim. Sanırım, sanırım görünmek istediğin gibi biri değilsin aslında. Benimle Bree'liler gibi konuşmaya başladın ama sonra sesin değişti. Yine de Sam'in haklı olduğu bir konu var: Hem dikkat etmemiz konusunda bizi uyarıp, hem de neden sana güvenmemizi ve yanımıza almamızı istersin, anlayamıyorum. Neden rol yapıyorsun? Kimsin sen? Benim... benim meselemle ilgili tam olarak neler biliyorsun ve nasıl oluyor da biliyorsun?"</p>

  <p>"Dikkatli olmanız konusundaki dersi iyi almışsınız," dedi Yolgezer buruk bir tebessümle. "Fakat dikkat etmek başka şeydir, kararsız kalmak başka. Artık kendi başınıza Ayrıkvadi'ye varamazsınız; tek şansınız bana güvenmek. Kararınızı vermeniz lazım. Eğer buna faydası olacaksa, sorularınızın bazılarına cevap veririm. Ama eğer zaten bana güvenmiyorsanız, anlatacağım öyküye ne diye inanasınız ki? Yine de, anlatayım..."</p>

  <div>
    <br/>

    <br/>
  </div>

  <p>Tam o sırada kapı vuruldu. Bay Kaymakpürüzü, elinde mumlarla çıkageldi, arkasında da elinde içleri sıcak su dolu tenekelerle Nob vardı. Yolgezer karanlık bir köşeye çekildi.</p>

  <p>"Size iyi geceler dilemeye geldim," dedi hancı mumları masanın üzerine bırakarak. "Nob! Suları odalara götür!" İçeri girip kapıyı kapattı.</p>

  <p>"Şimdi mesele şu," diye başladı mütereddit ve kaygılı bir halde. "Eğer bir zararım olduysa sahiden çok üzgünüm. Fakat kabul edersiniz ya, olaylar birbirini kovalıyor; ben de çok meşgul bir adamım. Neyse, bu hafta önce bir şey oldu, arkasından başka bir şey daha oldu derken kafamda şimşek çaktı, öyle derler ya; umarım çok geç kalmamışımdır. Anlayacağınız, Shire'dan gelecek olan hobbitler için gözümü dört açmam söylenmişti, özellikle de ismi Baggins olan bir tanesi için."</p>

  <p>"İyi de bunun benimle ilgisi ne?" diye sordu Frodo.</p>

  <p>"Ah! Orasını siz daha iyi bilirsiniz," dedi hancı, bilgiç bilgiç. "Sizi ele vermem; fakat bana bu Baggins'in Tepedibi ismiyle dolaşacağını söylemişlerdi ve kusura bakmazsanız tarifi de size pek bir benziyor."</p>

  <p>"Öyle mi! Dinleyelim şu tarifi o halde!" dedi Frodo akılsızca müdahale ederek.</p>

  <p>"<i>Kırmızı yanaklı toparlak bir ufaklık</i>," dedi Bay Kaymakpürüzü ciddiyetle. Pippin kıkırdadı ama Sam hiddetlenmiş görünüyordu."<i>Bunun sana pek faydası olmaz, bu bütün hobbitler için geçerlidir Arpa,</i> dediydi bana," diye devam etti Bay Kaymakpürüzü Pippin’e bir bakış atarak. "<i>Fakat bu bazılarından daha uzun boylu, çoğundan da daha zarif ve çenesinde bir çukuru var: Parlak gözlü, uyanık bir delikanlı</i>. Özür dilerim ama bunu ben değil, o söyledi."</p>

  <p>"O mu söyledi? İyi de o kimdi?" diye sordu Frodo hevesle.</p>

  <p>"Hah! Gandalf'tı; kim olduğunu biliyor musunuz bilemem. Büyücü olduğunu söylerler ama, öyle olsa da olmasa da benim iyi dostumdur. Fakat bir daha görüşürsek bana ne der bilemiyorum şimdi: Bütün biramı ekşitir ya da beni bir kütüğe çevirirse hiç şaşmam. Biraz acelecidir. Yine de olan oldu, değiştiremem ki."</p>

  <p>"İyi hoş da, ne yaptın?" dedi Frodo, Kaymakpürüzü'nün düşüncelerini yavaş yavaş çözümleyişinden sabrı taşarak.</p>

  <p>"Nerede kalmıştım?" dedi hancı bir an durup, sonra parmaklarını şıklattı. "Ha, tamam! Bizim Gandalf. Üç ay önce, kapıyı bile çalmadan odama daldı. <i>Arpa</i>, dedi, <i>sabah ayrılıyorum. Benim için bir şey yapar mısın? Söylemen yeter,</i> dedim. <i>Çok acelem var</i>, dedi, <i>ve hiç vaktim yok ama Shire'a bir haber göndermek istiyorum. Yollayabileceğin ve gideceğine güvendiğin biri var mı? Birini bulabilirim</i>, dedim, <i>yarın ya da yarından sonra, yarın yolla,</i> dedi ve bana bir mektup verdi.</p>

  <p>"Kime gideceği üstünde yazılı zaten," diye cebinden bir mektup çıkartıp adresi yavaş yavaş ve kıvançla okudu (okuma yazma bilen bir adam olarak tanınmaktan pek gururlanırdı):</p>

  <div>
    <br/>
  </div>

  <p><i>BAY FRODO BAGGİNS, ÇIKIN ÇIKMAZI, SHIRE'daki HOBBİTKÖY.</i></p>

  <div>
    <br/>
  </div>

  <p>"Gandalf'tan bana bir mektup!" diye bağırdı Frodo.</p>

  <p>"Hah!" dedi Bay Kaymakpürüzü. "O halde asıl isminiz Baggins, öyle mi?"</p>

  <p>"Öyle," dedi Frodo, "o mektubu bir an önce bana verip, neden şimdiye kadar yollamadığını açıklasan iyi olacak. Sadede gelinceye kadar lafı epey dolandırdın, ama sanırım bunu anlatmaya gelmiştin."</p>

  <p>Zavallı Bay Kaymakpürüzü tedirgin görünüyordu. "Haklısınız beyim," dedi, "çok özür dilerim. Eğer bu yüzden kötü bir şey olursa, Gandalf geldiğinde ne der diye ödüm patlıyor. Ama bilerek alıkoymadım mektubu. Emniyetli bir yere kaldırdım. Sonra ne ertesi gün, ne de ondan sonraki gün Shire'a gitmeye gönüllü birini bulamadım, kendi adamlarımdan da kimseyi işinden alıp yollayamadım; sonra işti güçtü derken mektup aklımdan çıktı gitti. Ben meşgul bir adamım. İşleri tekrar yoluna koymak için ne gerekirse yaparım ve eğer yardımım olacak bir husus varsa, söyleyin yeter.</p>

  <p>"Zaten mektup bir yana, Gandalf'a böyle sözüm var. <i>Arpa,</i> dediydi bana, <i>Shire'lı bu arkadaşım var ya, çok geçmeden buralara gelebilir; o ve bir arkadaşı daha. Adının Tepedibi olduğunu söyleyecek. Unutma! Ama ona soru sorma. Eğer ben onun yanında değilsem, belki başı sıkışıktır ve yardıma ihtiyacı olabilir. Onun için elinden geleni yaparsan minnettar olurum,</i> dediydi. Ve işte buradasınız, görünüşe göre başınız da yakında sıkışacağa benziyor."</p>

  <p>"Ne demek istiyorsun?" diye sordu Frodo.</p>

  <p>"Bu kara adamlar," dedi hancı sesini alçaltarak. "Onlar da <i>Baggins</i>'i arıyorlar ve eğer iyi niyetle arıyorlarsa ben de hobbit olayım. Pazartesi akşamıydı, bütün köpekler sızlanıyor, bütün kazlar bağırıyordu. Hayra alemet değil, dediydim. Nob geldi, kapıda Baggins diye bir hobbiti arıyan iki kara adam olduğunu söyledi. Nob'un saçları bütün diken diken olmuştu. Kara adamları defedip kapıyı suratlarına çarptım; fakat duyduğuma göre aynı soruyu ta Baştokay'a kadar sormuşlar. Ve şu Kolcu Yolgezer de sorular sorup duruyor. Daha siz bir lokma bir şey yemeden, gelip sizi görmek istediydi bu Yolgezer."</p>

  <p>"İstediydi ya!" dedi Yolgezer aniden ileriye, ışığa çıkarak. "Ve eğer onu buraya getirseydin birçok sorun da engellenmiş olacaktı Arpadam."</p>

  <p>Hancı şaşkınlıkla sıçradı. "Sen!" diye bağırdı. "Habire önüme çıkarsın. Şimdi ne istiyorsun?"</p>

  <p>"Benim iznimle burada bulunuyor," dedi Frodo. "Bana yardım teklif etmek için geldi buraya."</p>

  <p>"Eh, siz işinizi biliyorsunuzdur belki," dedi Bay Kaymakpürüzü Yolgezer'e kuşku dolu gözlerle bakarak. "Fakat eğer ben sizin şu kötü durumunuzda olsaydım, Kolcularla sıkı fıkı olmazdım."</p>

  <p>"Ya kimle olurdun?" diye sordu Yolgezer. "Kendi adını bile, sırf insanlar bütün gün ona o isimle bağırıyorlar diye hatırlayabilen şişko bir hancıyla mı? ilelebet <i>Midilli</i>'de kalamazlar, evlerine de geri dönemezler. Önlerinde uzun bir yol var. Sen onlarla birlikte gidip kara adamları uzak tutabilir misin?"</p>

  <p>"Ben mi? Bree'den ayrılmak mı? Dünyaları verseler olmaz," dedi Bay Kaymakpürüzü gerçekten de korkmuş görünerek. "Fakat burada sessiz sedasız biraz daha kalsanız ne olur ki, Bay Tepedibi? Bütün bu olan acayiplikler ne? Bu kara adamlar neyin peşinde ve nereden geliyorlar, sorabilir miyim?"</p>

  <p>"Üzgünüm ama her şeyi açıklayamam," dedi Frodo. "Hem yorgunum hem de çok endişeliyim ve bu da uzun bir öykü. Fakat eğer bana yardım etmek istiyorsan, hanında bulunduğum sürece çok büyük bir tehlikede olduğun konusunda seni uyarmam gerekir. Bu Kara Süvariler: Emin değilim ama sanırım, korkarım, bunların geldikleri yer..."</p>

  <p>"Mordor'dan geliyorlar," dedi Yolgezer alçak bir sesle. "Mordor'dan, Arpadam, eğer bu söz senin için bir anlam ifade ediyorsa."</p>

  <p>"Sen koru!" diye bağırdı Bay Kaymakpürüzü sapsarı kesilerek; belli ki bu ismi biliyordu. "Bu, hayatım boyunca Bree'ye gelen en kötü haber."</p>

  <p>"Öyle," dedi Frodo. "Hâlâ bana yardım etmeye gönüllü müsün?"</p>

  <p>"Gönüllüyüm," dedi Bay Kaymakpürüzü. "Şimdi daha da gönüllüyüm. Gerçi benim gibi biri ne yapabilir o, o..." durakladı.</p>

  <p>"Doğu'daki Gölge'ye karşı," dedi Yolgezer sakince. "Pek bir şey yapamazsın Arpadam, ama en ufak şeyin de faydası vardır. Bu gece Bay Tepedibi'nin, Bay Tepedibi olarak burada kalmasına izin verebilir ve o buradan iyice uzaklaşıncaya kadar Baggins ismini unutabilirsin."</p>

  <p>"Bunu yaparım," dedi Kaymakpürüzü. "Ancak korkarım benim yardımım olmadan da onun burada olduğunu öğreneceklerdir. Bay Baggins'in bu akşam herkesin dikkatini üzerine çekmesi pek kötü oldu, o da hafif bir deyişle. Şu Bay Bilbo'nun ayrılış öyküsü Bree'de zaten biliniyordu. Bizim Nob bile, kendi yavaş işleyen aklınca tahminler yürütmeye başladı; Bree'de ondan çok daha uyanıklar var."</p>

  <p>"Eh, Süvariler'in hemen geri gelmeyeceğini ümit etmek zorundayız," dedi Frodo.</p>

  <p>"Aman, uzak dursunlar," dedi Kaymakpürüzü. "Ama hayalet olsalar da olmasalar da, <i>Midilli</i>'ye o kadar kolay giremezler. Siz sabaha kadar hiç meraklanmayın. Nob'dan söz çıkmaz. Ben ayaklarımın üstünde durdukça da hiçbir kara adam kapılarımdan geçemez. Hem ben, hem adamlarım bu gece nöbet tutarız; ama siz yatıp uyusanız iyi olur, uyku tutarsa tabii."</p>

  <p>"Ne olursa olsun, şafakta bizi kaldırmanız lazım," dedi Frodo. "Mümkün olduğu kadar erken ayrılmalıyız. Sabah kahvaltısı altı buçukta hazır olsun lütfen."</p>

  <p>"Tamam! Ben gidip icabına bakayım," dedi hancı. "İyi geceler Bay Baggins - yani Tepedibi! İyi geceler- ee, haydaa! Sizin şu Bay Brandybuck nerede?"</p>

  <p>"Bilmiyorum," dedi Frodo ani bir endişeyle. Merry'yi tamamen unutmuşlardı ve vakit gitgide ilerliyordu. "Korkarım dışarıda. Biraz hava almak için dışarı çıkmaktan söz ediyordu."</p>

  <p>"Eh belli, size göz kulak olmak lazım: Siz tatile çıktınız galiba!" dedi Bay Kaymakpürüzü. "Hemen gidip kapıları sürgülemeli, ama arkadaşınız geldiğinde içeri alınmasını söylerim. En iyisi Nob'u yollayayım da ona bir baksın. Hepinize iyi geceler!" Nihayet, Bay Kaymakpürüzü Yolgezer'e kuşku dolu son bir bakış atıp başını sallayarak dışarı çıktı. Ayak sesleri koridorda uzaklaştı.</p>

  <div>
    <br/>
  </div>

  <p>"Ee?" dedi Yolgezer. "O mektubu ne zaman açacaksın?" Frodo mühürü kırmadan önce dikkatle inceledi. Gerçekten de Gandalf'ın mührüne benziyordu. İçinde, büyücünün güçlü ama zarif el yazısıyla şu mesaj vardı:</p>

  <div>
    <br/>
  </div>

  <p><i>SIÇRAYAN MİDİLLİ BREE. Yılortası Günü, Shire Yılı, 1418.</i></p>

  <div>
    <br/>
  </div>

  <p class="p3"><i>Sevgili Frodo,</i></p>

  <p class="p3"><i>Burada kötü bir haber aldım. Hemen gitmem gerekiyor. Bir an önce Çıkın Çıkmazı'nı terk edip, en geç temmuz sonunda Shire'dan ayrılsan iyi olacak. Ben mümkün olan en kısa zamanda geri döneceğim; seni gitmiş bulursam, peşinden gelirim. Eğer Bree'den geçersen, buraya haber bırak. Hancı'ya (Kaymakpürüzü) güvenebilirsin. Yol'da bir dostumla karşılaşman mümkündür: Zayıf, esmer, uzun boylu, bazılarının Yolgezer dedikleri bir insan. O da bizim işimizden haberdar ve sana yardım edecek. Ayrıkvadi'ye yönel. Orada tekrar buluşacağımızı umuyorum. Eğer ben gelmezsem Elrond sana yol gösterecektir.</i></p>

  <p style="text-align: right;"><i>Acele içindeki dostun,</i></p>

  <p style="text-align: right;"><i>GANDALF <img alt="A9RE9B7" src="../Images/A9RE9B7.jpg"/></i></p>

  <div>
    <br/>
  </div>

  <p class="p3"><i>Not: SAKIN bir daha O'nu kullanma, ne olursa olsun! Gece yolculuk yapma!&nbsp;</i><i style="text-align: right;"><img alt="A9RE9B7" src="../Images/A9RE9B7.jpg"/></i></p>

  <p class="p3"><i>Not: Gerçek Yolgezer olup olmadığını kontrol et. Yollar bir sürü yabancı adam dolu. Asıl ismi Aragorn'dur.&nbsp;</i><i style="text-align: right;"><img alt="A9RE9B7" src="../Images/A9RE9B7.jpg"/></i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Altın olan her şey parlamaz,</i></p>

  <p class="ti3"><i>Her gezgin yitirmemiştir yolunu,</i></p>

  <p class="ti2"><i>Gücü olan yaşlı kolay kolay solmaz,</i></p>

  <p class="ti3"><i>Derindeki kök atlatır donu.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Küllerden bir ateş dirilecek,</i></p>

  <p class="ti3"><i>Bir ışık fırlayacak gölgelerden,</i></p>

  <p class="ti2"><i>Kırılan kılıç yenilenecek,</i></p>

  <p class="ti3"><i>Şimdi taçsız olan, kral olacak yeniden.</i></p>

  <div>
    <br/>
  </div>

  <p class="p3"><i>Not: Umarım Kaymakpürüzü bunu bir an evvel yollar. İyi adamdır ama hafızası sandık odasından farksız:</i></p>

  <p class="iceri_5"><i>Aradığı şey hep en altta kalmış olur.</i></p>

  <p class="iceri_5"><i>Eğer unutulursa onu ızgara yaparım.</i></p>

  <p class="iceri_5"><i>Hoşça kal!</i></p>

  <div style="text-align: right;">
    <img alt="A9RE9BA" class="resim_sag" src="../Images/A9RE9BA.jpg"/>
  </div>

  <div>
    <br/>
  </div>

  <p>Frodo mektubu kendi kendine okuduktan sonra Pippin ile Sam'e geçirdi. "Gerçekten de yaşlı Kaymakpürüzü işi yüzüne gözüne bulaştırmış!" dedi. "Kızartılmayı hak ediyor. Eğer mektubu hemen almış olsaydım, şimdi hepimiz sağ salim Ayrıkvadi'ye varmış olacaktık. İyi ama Gandalf'a ne olmuş olabilir? Sanki çok büyük bir tehlikeye atılıyormuş gibi yazmış."</p>

  <p>"Uzun yıllardır öyle yapıyordu zaten," dedi Yolgezer.</p>

  <p>Frodo, aklında Gandalf'ın yazmış olduğu ikinci not, dönüp düşünceli düşünceli baktı ona. "Neden bana Gandalf'ın dostu olduğunu hemen söylemedin?" diye sordu. "Zamanımız boşa harcanmamış olurdu."</p>

  <p>"Öyle mi olurdu? Şu ana kadar, içinizden bana inanan çıkar mıydı?" dedi Yolgezer. "Bu mektuptan haberim yoktu. Bildiğim kadarıyla, eğer size yardım edeceksem, elimde hiçbir kanıt olmadan bana güvenmenizi sağlamak zorundaydım. Her halükârda, size hemen kendim hakkında bilgi vermek niyetinde de değildim. Önce <i>sizi</i> incelemem ve sizden emin olmam gerekiyordu. Düşman şimdiye kadar az tuzak kurmadı bana. Kararımı verdiğim andan itibaren, sorduğunuz her sorunun cevabını vermeye hazırdım. Fakat itiraf etmeliyim ki," diye ekledi garip bir kahkahayla, "sırf ben ben olduğum için bana yakınlık duyabileceğinizi ümit ediyordum. İzlenen insan bazen güvensizlikten yoruluyor ve dostluğu özlüyor. Ama neyse, sanırım görünüşüm benim aleyhime."</p>

  <p>"Öyle - en azından ilk bakışta," diye güldü Pippin, Gandalf'ın mektubunu okuduktan sonra duyduğu ani ferahlamayla. "Fakat Shire'da dediğimiz gibi, tipin değil işin güzel olsun yeter; hem bahse girerim, birkaç gece hendeklerde çukurlarda yatıp kalktık mı biz de aynı görünmeye başlayacağız."</p>

  <p>"Yolgezer'e benzemeniz için Yaban'da birkaç günden, hatta haftadan, hatta yıldan daha fazla gezinmiş olmanız gerekir," diye geldi cevabı. "Ve eğer göründüğünüzden daha sağlam değilseniz, zaten ömrünüz vefa etmez."</p>

  <p>Pippin çenesini kapattı; fakat Sam'in gözü korkmamıştı, Yolgezer'i hâlâ şüpheli şüpheli süzüyordu. "Senin Gandalf'ın dediği Yolgezer olduğun nereden belli?" diye dayattı. "Bu mektup ortaya çıkana kadar Gandalf'tan hiç söz etmedin. Bana sorarsan, bizi yanına katmak için rol kesen bir casus olabilirsin pekâlâ. Asıl Yolgezer'in işini bitirip onun kılığına girmiş olabilirsin. Buna ne diyeceksin?"</p>

  <p>"Cesur biri olduğunu söyleyeceğim," diye cevapladı Yolgezer; "fakat korkarım sana verebileceğim tek cevap şudur, Sam Gamgee. Eğer gerçek Yolgezer'i öldürmüş olsaydım, <i>sizi</i> de öldürebilirdim. Ve bu kadar konuşmadan, çoktan öldürmüş olurdum sizi. Eğer Yüzük'ün peşinde olsaydım, onu alırdım hem de hemen-ŞİMDİ!"</p>

  <p>Ayağa kalktı ve birdenbire boyu daha da uzadı adeta. Gözlerinde keskin ve hükmedici bir ışık parlıyordu. Pelerinini geriye atıp elini belinde asılı duran ve o ana kadar fark etmedikleri kılıcın kabzasına koydu. Hobbitler kıpırdamaya bile cesaret edemediler. Sam, ağzı bir karış açık, dili tutulmuş bir halde ona bakarak oturmuş kalmıştı.</p>

  <p>"Neyse ki, <i>ben</i> gerçek Yolgezer'im," dedi sonra, yüzünü yumuşatan ani bir tebessümle onlara bakarak. "Ben Arathorn oğlu Aragorn'um ve canım pahasına sizi korumaya çalışacağım."</p>

  <div>
    <br/>
  </div>

  <p>Uzun bir sessizlik oldu. Sonunda Frodo tereddüt ederek konuştu. "Daha mektup gelmeden senin dost olduğuna inanmıştım," dedi, "ya da en azından öyle olmanı diliyordum. Bu akşam beni birkaç kere korkuttun, ama Düşman'ın uşakları bu tür bir korku salmazdı içime, yani ben öyle tahmin ediyorum. Bence onun ajanları - ne bileyim, gözüme daha hoş ama yüreğime daha kirli gelirlerdi, bilmem anlatabildim mi."</p>

  <p>"Anlıyorum," diye güldü Yolgezer. "Benim görünüşüm kirli, ama yüreğine hoş geliyorum. Öyle mi? <i>Altın olan her şey parlamaz</i>, <i>her gezgin yitirmemiştir yolunu</i>."</p>

  <p>"O mısralar senin için miydi yani?" diye sordu Frodo. "Ne manası olduğunu çıkartamamıştım. Ama, Gandalf'ın mektubunu görmediysen bunların mektupta olduğunu nasıl bildin?"</p>

  <p>"Bilmiyordum," diye cevap verdi. "Ama ben Aragorn'um, ve o mısralar bu isme aittir." Kılıcını çekti ve hobbitler kılıcın gerçekten de kabzasının on iki parmak altından kırılmış olduğunu gördüler. "Pek bir işe yaramaz, değil mi Sam?" dedi Yolgezer. "Fakat yeniden yapılacağı zaman yaklaştı."</p>

  <p>Sam hiçbir şey söylemedi.</p>

  <p>"Ee," dedi Yolgezer, "Sam'in izniyle, anlaştık diyebiliriz herhalde. Yolgezer rehberiniz olacak. Yarın zorlu bir yol var önümüzde. Bree'den engellenmeden çıkabilsek bile, artık dikkat çekmeden ayrılmayı ümit etmek yersiz. Fakat en kısa zamanda izimizi kaybettirmeye çalışacağım. Anayolun dışında Bree Eli'nden çıkan bir iki yol biliyorum. Bizi izleyenleri bir atlatabilirsek, Fırtınabaşı'na doğru yöneleceğim."</p>

  <p>"Fırtınabaşı mı?" dedi Sam. "O da ne?"</p>

  <p>"Yolun hemen kuzeyinde, Ayrıkvadi ile buranın tam ortasında bir dağ. Civarına tamamen hâkimdir; orada etrafımıza bir göz atma imkânı bulabiliriz. Gandalf da bizi takip edecek olursa oraya yönelir. Fırtınabaşı'ndan sonra yolculuğumuz daha da zorlaşacak, tehlikelerden tehlike beğenmek zorunda kalacağız."</p>

  <p>"Gandalf'ı en son ne zaman gördün?" diye sordu Frodo. "Nerede olduğunu, ne yaptığını biliyor musun?"</p>

  <p>Yolgezer'in yüzü ciddileşti. "Bilmiyorum," dedi. "Baharda onunla birlikte batıya geldim. Son birkaç yıldır, onun başka yerlerde işi olduğu zaman Shire sınırına gözcülük ederdim. Orayı hemen hiç gözcüsüz bırakmıyordu. En son olarak mayısın ilk günü karşılaştık: Brendibadesi'ndeki Sarn Geçidi'nde. Seninle olan işinin iyi gittiğini, senin eylülün son haftası Ayrıkvadi'ye doğru yola çıkacağını söyledi. Onun sizin yanınızda olduğunu bildiğim için, ben de kendi başıma bir yolculuğa çıktım. Ve bu kötü oldu; çünkü belli ki ona bir haber gelmiş, ben de ortalıklarda yoktum.</p>

  <p>"Onu tanıdığımdan beri ilk kez tedirgin oluyorum. Kendisi gelemese bile, bir mesaj gönderirdi. Günler önce geri döndüğümde kötü haberi aldım. Gandalf'ın ortalıklarda olmadığı ve atlıların göründüğü, dört bir yanda duyulmuştu. Ben bunu Gildor'un elf halkından öğrendim; daha sonra sizin yola çıktığınızı da söylediler; fakat Erdiyarı'ndan ayrıldığınızla ilgili bir haber gelmedi. Endişeyle Doğu Yolu'nu gözlüyordum."</p>

  <p>"Sence Kara Süvariler'in bu işle -Gandalf'ın ortalıklarda olmayışıyla yani- bir ilgisi var mı?" diye sordu Frodo.</p>

  <p>"Onu yolundan alıkoyabilecek başka bir şey bilmiyorum ben, Düşman'ın kendisi hariç," dedi Yolgezer. "Fakat umudunuzu yitirmeyin! Normal olarak siz Shire'lılar onun sadece şakalarını ve oyuncaklarını görebilirsiniz, ama Gandalf sizin bildiğinizden çok daha büyüktür. Fakat bizim yapacak olduğumuz bu iş, onun en büyük hizmeti olacak."</p>

  <p>Pippin esnedi. "Kusura bakmayın," dedi, "ama yorgunluktan bittim. Bütün bu tehlikelere ve endişelere rağmen yatmam gerekiyor, yoksa oturduğum yerde uyuyup kalacağım. Şu sersem Merry nerelerde? Bir de çıkıp karanlıkta onu arayacaksak, bu bardağı taşıran son damla olacak."</p>

  <div>
    <br/>
  </div>

  <p>Tam o anda bir kapı çarpıldı; sonra koridorda koşarak yaklaşan ayak sesleri duydular. Merry, arkasında Nob'la rüzgâr gibi girdi içeri. Aceleyle kapıyı kapattı ve kapıya dayandı. Nefessiz kalmıştı. O nefes nefese konuşuncaya kadar bir an için korkuyla ona baktılar: "Onları gördüm Frodo! Onları gördüm! Kara Süvariler!"</p>

  <p>"Kara Süvariler!" diye haykırdı Frodo. "Nerede?"</p>

  <p>"Burada. Köyde. Bir saat kadar içerde oturdum. Sonra, siz geri gelmeyince ben de şöyle bir dolaşmak için dışarı çıktım. Tam geri dönmüş, lamba ışığının az dışında durup yıldızlara bakıyordum. Birdenbire ürperdim ve korkunç bir şeyin sürünerek yaklaşmakta olduğunu hissettim: Yolun karşısındaki gölgeler arasında, tam lambanın ışığının kenarcığında, daha koyu bir gölge gibi bir şey vardı. Hiç ses çıkarmadan hemen karanlığın içine kaydı gitti. At yoktu."</p>

  <p>"Ne tarafa doğru gitti?" diye sordu Yolgezer aniden ve sertçe.</p>

  <p>Merry yabancıyı ilk kez fark ederek irkildi. "Devam et!" dedi Frodo. "Bu Gandalf'ın bir arkadaşı. Sonra anlatırım."</p>

  <p>"Yoldan yukarı, doğuya doğru tüymüş gibi geldi bana," diye devam etti Merry. "İzlemeye çalıştım. Tabii ki neredeyse bir anda gözden kayboldu; fakat ben köşeyi dönüp Yol'daki son eve kadar gittim."</p>

  <p>Yolgezer Merry'ye hayretle baktı. "Çok yüreklisin," dedi, "ama aptallık etmişsin."</p>

  <p>"Bilmiyorum," dedi Merry. "Ne cesaretti, ne de aptallık sanırım. Elimde değildi. Sanki o yöne çekiliyor gibiydim. Her neyse, gittim ve birdenbire çitin yanında sesler duydum. Birisi bir şeyler homurdanıyor, diğeri de fısıldıyor, daha doğrusu tıslıyordu. Konuştuklarının tek kelimesini bile duyamadım. Daha yakına da emeklemedim, çünkü her yanım titremeye başladı. Sonra dehşete kapılıp geri döndüm, tam buraya koşacaktım ki arkamdan bir şey geldi ve ben... ben düştüm."</p>

  <p>"Onu ben buldum beyim," diye atıldı Nob. "Bay Kaymakpürüzü beni lambayla dışarı yolladıydı. Batı Kapı'ya kadar gittim, sonra oradan Güney Kapı'ya döndüm. Tam Bill Eyrelti'nin evinin berisinde Yol'da bir şey gördüm gibi geldi bana. Yalan olmasın ama, sanki iki adam eğilmiş bir şey kaldırıyorlardı. Seslendim, ama oraya vardığımda onlardan eser yoktu, sadece Bay Brandybuck yol kenarında yatıyordu. Uyuyor gibiydi. 'Derin bir suya düştüm sanki,' dedi bana, onu sarstığım zaman. Hali pek garipti, hem de gözünü açar açmaz ayağa kalkmasıyla tavşan gibi buraya koştu."</p>

  <p>"Korkarım aynen öyle," dedi Merry, "gerçi ne dediğim hakkında hiç fikrim yok. Şu anda hatırlayamadığım çok çirkin bir rüya görüyordum. Perişan olmuştum. Bana neler oldu bilemiyorum."</p>

  <p>"Ben biliyorum," dedi Yolgezer. "Kara Nefes. Süvariler atlarını dışarda bırakıp Güney Kapı'yı gizlice aşmış olmalılar. Bill Eyrelti'yi ziyaret ettiklerine göre bütün haberleri öğrenmişlerdir; büyük ihtimalle o Güneyli de casustu. Biz Bree'den çıkmadan, bu gece bir şeyler olabilir."</p>

  <p>"Ne olur?" dedi Merry. "Hana mı saldırırlar?"</p>

  <p>"Hayır, zannetmem," dedi Yolgezer. "Henüz hepsi burada değil. Zaten bu onların tarzı değildir. Onlar karanlıkta ve tenhada güçlerinin doruğunda olurlar; çaresiz kalmadıkça, hele daha önümüzde Eriador'un uzun yolları varken, aydınlık ve kalabalık bir eve açık açık saldırmazlar. Fakat onların güçleri dehşete dayanır ve daha şimdiden Bree'de birkaç kişiyi pençelerine düşürmüşler. Bu biçare kimseleri kötü işlerine alet edeceklerdir: Eyrelti'yi, yabancılardan bir kısmını ve belki kapı nöbetçisini bile. Pazartesi günü Harry ile Batı Kapı'da bir şeyler konuştular. Oradaydım, gizlice seyrettim. Yanından ayrıldıklarında Harry kül gibi olmuş tir tir titriyordu."</p>

  <p>"Her yanımız düşmanla çevrili sanki," dedi Frodo. "Ne yapacağız?"</p>

  <p>"Burada kalın ve odalarınıza gitmeyin! Mutlaka hangi odalarda kaldığınızı öğrenmişlerdir. Hobbit odalarının pencereleri kuzeye bakar ve yere yakındır. Bu gece şu pencereyle kapıyı sağlama alıp hep birlikte kalacağız. Ama önce Nob'la ikimiz eşyalarınızı getirelim."</p>

  <p>Yolgezer gidince Frodo, çarçabuk Merry'ye akşam yemeğinden beri olanların bir özetini verdi. Yolgezer'le Nob döndüğünde Merry hâlâ Gandalf'ın mektubunu okuyup akıl yürütüyordu.</p>

  <p>"Tamam beyim," dedi Nob, "örtüleri kabartıp her yatağın ortasına birer yastık koydum. Bir de kahverengi yün keçeden kafanızın benzerini yaptım bir güzel Bay Bag... Tepedibi," diye ekledi sırıtarak.</p>

  <p>Pippin güldü. "İyi benzetmişsin!" dedi. "Fakat aldatıldıklarını kavradıklarında ne olacak?"</p>

  <p>"Göreceğiz," dedi Yolgezer. "Biz yine de işin sabaha kadar yürüyeceğini temenni edelim."</p>

  <p>"Size iyi geceler," dedi Nob ve kapılarda tutulacak nöbette yerini almak üzere yanlarından ayrıldı.</p>

  <p>Denklerini ve eşyalarını salonda yere yığdılar. Alçak bir sandalyeyi kapının arkasına sürükleyip pencereyi kapattılar. Dışarıya bir göz atan Frodo gecenin hâlâ berrak olduğunu fark etti. Orak<a href="../Text/DiPNOTLAR.xhtml#a9" id="k9"><sup>[9]</sup></a>&nbsp;Bree Tepesi'nin sırtları üzerinde ışıl ışıl salınıyordu. Frodo etrafa bakındıktan sonra pencerenin ağır iç kepenklerini kapatarak perdeleri çekti. Yolgezer ateşi canlandırdı ve mumları söndürdü.</p>

  <p>Hobbitler ayaklarını ocağa doğru uzatarak battaniyelerine sarınıp uzandılar; ama Yolgezer kapıya dayalı duran sandalyeye yerleşti. Biraz daha konuştular, çünkü Merry'nin daha soracağı şeyler vardı.</p>

  <p>"Ay'ın tepesinden atlamış!" diye kıkırdadı Merry battaniyesine sarınırken. "Çok saçmasın Frodo! Ama orada olup görmek isterdim. Bree eşrafı yüzyıl bunu konuşur artık."</p>

  <p>"Umarım," dedi Yolgezer. Sonra hepsi sustu ve hobbitler birer birer uykuya daldı.</p>
