  <h3>BÖLÜM V<br/> <br/> SUÇ ORTAKLARI ORTAYA ÇIKIYOR</h3>

  <p class="p1">"Artık biz de eve gitsek iyi olur," dedi Merry. "Gördüğüm kadarıyla bütün bu olanlarda bir acayiplik var; fakat eve varıncaya kadar bekleyebilir."</p>

  <p>Düz, bakımlı ve kenarlarına beyaza boyalı taşlar dizilmiş olan Şat yoluna girdiler. Yüz metre kadar sonra, yol onları üzerinde geniş tahta bir iskele bulunan nehir kıyısına getirdi. İskeleye altı düz, büyük bir şat bağlanmıştı. Su kenarındaki beyaz iskele babaları yüksek direkler üzerinde duran iki lambanın ışığında parıldıyordu. Arkalarındaki düz tarlaların üzerindeki sis artık taflanların boyunu aşmıştı; fakat önlerindeki su, kıyıdaki sazlar arasından buhar gibi yükselen birkaç sis büklümü hariç, kapkaranlıktı. Karşı kıyıda daha az sis var gibiydi.</p>

  <p>Merry midilliyi düz bir tahtanın üzerinden şata yöneltti, diğerleri de onu izledi. Sonra Merry şatı uzun bir sırıkla ağır ağır iterek karşı kıyıya doğru hareket ettirdi. Önlerinde, geniş ve yavaş, Brendibadesi akmaktaydı. Diğer tarafta su kıyısı dikti ve karşı iskeleden yukarı doğru kıvrıla kıvrıla tırmanan bir yol vardı. Orada lambalar göz kırpıyordu. Geride Er Tepesi yükseliyordu; tepede, dağınık sis perdeleri arasından bir sürü yuvarlak pencere kırmızı sarı parlıyordu. Bunlar, Brandybucklar'ın atadan kalma evi olan Brendi Konağı'nın pencereleriydi.</p>

  <div>
    <br/>
  </div>

  <p>Çok uzun bir zaman önce, Batak'taki hatta Shire'daki en köklü ailelerden biri olan Yaşlıer ailesinin reisi Kirliçıkı Yaşlıer, doğu bölgelerinin eski sınırı olan nehiri geçmişti. Brendi Konağı'nı inşa etmiş (ve kazmış), ismini Brandybuck olarak değiştirmiş ve buraya yerleşip neredeyse küçük bir bağımsız ülke sayılabilecek bu bölgenin efendisi olmuştu. Ailesi büyüdü de büyüdü, o toprak olduktan sonra da büyümeye devam etti; öyle ki, sonunda Brendi Konağı üç büyük ön kapısı, bir sürü yan kapısı ve yüz kadar penceresi olan bir yapı haline gelip alçak tepenin tümünü kaplar oldu. Bunun üzerine, Brandybucklar ile sayısız hizmetkârları tepenin çevresinde önce oyuklar kazmaya, zamanla da toprağın üstünde yapılar yükseltmeye koyuldular. Nehir ile Yaşlı Orman arasında gayet yoğun yerleşimli bir şerit olan ve Shire'ın genişlemesinin ürünü sayılabilecek Erdiyarı böyle doğmuştu. En önemli köyü de, Brendi Konağı'nın arkasındaki bayırlara kümelenmiş olan Erşehir idi.</p>

  <p>Batak'takiler Erdiyarlılarla iyi geçinirlerdi, Konağın Efendisi'nin (yani Brandybuck aile reisinin) hâkimiyeti de hâlâ Kütük'ten Sazlık'a kadar bütün çiftçiler tarafından kabul ediliyordu. Fakat eski Shire'da oturanların çoğu Erdiyarlılar'ı tuhaf tipler, sanki yarı yarıya yabancıymışlar gibi görüyorlardı. Halbuki aslında Dört Dirhemlerdeki diğer hobbitlerden pek de farklı değillerdi. Tek bir nokta hariç: Kayıklardan hoşlanıyorlardı ve bazıları yüzme bile biliyordu.</p>

  <p>Başlangıçta toprakları Doğu yönünden korunaklı değildi; ama o tarafa bir çit örmüşlerdi: Yüksek Otluk. Birkaç nesil önce dikilen bu çalılık artık çok sıklaşmış ve çok yükselmişti; çünkü çalılar sürekli bakım görmekteydi. Çit, nehirden başlayıp kıvrılarak Brendibadesi Köprüsü’nden (Gündüzsefası'nın Orman’dan çıkıp Brendibadesi'ne döküldüğü yer olan) Otlukucu'na kadar uzanıyordu: Bir uçtan bir uca yirmi millik bir mesafe. Fakat elbette ki bu tam bir koruma sağlamıyordu. Orman birçok yerde çite çok yakındı. Erdiyarlılar hava karardıktan sonra kapılarını kilitli tutuyorlardı; bu da Shire'da pek olağan bir şey sayılmazdı.</p>

  <div>
    <br/>
  </div>

  <p>Şat, suyu ağır ağır katetti. Erdiyarı kıyısı gitgide yaklaştı. Grupta nehri daha önce geçmemiş tek kişiydi Sam. Yavaş yavaş çağıldayan dere altından kaydıkça, içini garip bir his kapladı: Eski yaşamı arkasında sisler içinde kalmıştı, önünde ise karanlık maceralar uzanıyordu. Başını kaşıdı; bir an aklından, keşke Bay Frodo Çıkın Çıkmazı'nda sakin sakin yaşayıp gitseydi, diye geçirdi.</p>

  <p>Dört hobbit şattan indiler. Merry şatı bağlamaya, Pippin de midilliyi patikadan yukarıya yürütmeye başlamıştı ki, (Shire'a veda etmek istercesine geriye bakmakta olan) Sam boğuk bir sesle fısıldadı:</p>

  <p>"Arkanıza bakın Bay Frodo! Bir şey görebiliyor musunuz?"</p>

  <p>Öbür yakada, uzaktaki lambaların altında ancak seçebildikleri bir şekil vardı: Geride unutulmuş simsiyah bir bohçaya benziyordu. Fakat baktıkça, sanki hareket ediyormuş, yerde bir şey ararcasına bir o yana bir bu yana sallanıyormuş gibi geldi onlara. Sonra şekil emekleyerek ya da eğilerek, lambaların arkasındaki loşluğa geri çekildi.</p>

  <p>"Shire aşkına, nedir o?" diye bağırdı Merry.</p>

  <p>"Bizi takip eden bir şey," dedi Frodo. "Fakat şu anda daha fazlasını sorma! Haydi, hemen uzaklaşalım!" Patikayı hızla çıkıp nehir kıyısının tepesine ulaştılar, ama dönüp geri baktıklarında karşı kıyı artık sisle örtülmüştü ve hiçbir şey görünmüyordu.</p>

  <p>"İyi ki batı kıyısında kayık bulundurmuyorsunuz!" dedi Frodo. "Atlar nehri aşabilirler mi?"</p>

  <p>"Yirmi mil ötedeki Brendibadesi Köprüsü'ne gidebilirler - belki yüzebilirler de," diye cevap verdi Merry. "Gerçi Brendibadesi'ni yüzerek geçen bir at duymadım hiç. İyi de, konunun atlarla ne ilgisi var?"</p>

  <p>"Sonra anlatırım. Önce eve girelim, sonra konuşuruz."</p>

  <p>"Tamam! Pippin'le siz yolu biliyorsunuz; o yüzden ben midilliyle gidip Tombiş Toluk'a geldiğinizi söyleyeyim. Akşam yemeğini falan bir hale yola koyalım."</p>

  <p>"Biz akşam yemeğini erkenden Çiftçi Tırtırlarda yedik," dedi Frodo; "ama bir akşam yemeği daha göz çıkartmaz."</p>

  <p>"Tamam, yiyeceksiniz! Şu sepeti ver bana!" dedi Merry ve midillisini sürüp önlerindeki karanlıkta gözden kayboldu.</p>

  <div>
    <br/>
  </div>

  <p>Brendibadesi'nden Frodo'nun Çukurçay'daki yeni evine epey bir mesafe vardı. Yolun solundaki Er Tepesi ile Brendi Konağı'nı geçtiler ve Erşehir’in eteklerinde, Erdiyarı'nın Köprü'den gelip güneye uzanan ana yoluna çıktılar. Bu yoldan kuzeye doğru yarım mil gittikten sonra sağlarında, yola açılan bir patikaya vardılar. Kırlık alanın içlerine doğru yüksele alçala giden bu patikayı birkaç mil boyunca takip ettiler.</p>

  <p>Sonunda sık fundalardan oluşan bir çitte açılmış dar bir kapıya geldiler. Karanlıkta ev namına bir şey görünmüyordu: Ev patikadan bir hayli içeride, geniş bir çim alanın ortasındaydı; bunun çevresinde kısa boylu ağaçlardan oluşan bir kuşak, en dışta da fundalık çit vardı. Frodo bu evi kırlık bölgenin eni konu ücra bir köşesinde olduğu ve etrafında başka yerleşim yerleri bulunmadığı için seçmişti. Eve fark edilmeden girilip çıkılabilirdi. Brandybucklar bu evi çok eskiden, konuklar ya da Brendi Konağı'nın kalabalık yaşantısından bir süreliğine kaçmak isteyen aile üyeleri kullansın diye yapmışlardı. Mümkün olduğu kadar bir hobbit oyuğuna benzetilmiş, eski moda köy tarzı bir evdi: Uzun ve alçaktı, tek katlıydı; sazdan damı, yuvarlak pençeleri ve büyük, yuvarlak bir kapısı vardı.</p>

  <p>Bahçe kapısından içeri uzanan yeşil patikada yürürlerken ışık mışık göremediler; pencereler karanlık, kepenkler kapalıydı. Frodo kapıyı çaldı, Tombiş Toluk açtı. Dostça bir ışık aktı dışarıya. Çabucak içeri süzülüp hem ışığı, hem kendilerini içeri kapattılar. Her iki yanında kapılar bulunan geniş bir salondaydılar; karşıda, evi ortasından katederek arka bölümlere açılan bir koridor vardı.</p>

  <p>"Ee, nasıl buldunuz?" diye sordu Merry koridordan onlara doğru gelirken. "Bu kadar kısa bir sürede elimizden geldiğince eve benzetmeye çalıştık. Ne de olsa, Tombiş'le ben de son arabadaki eşyalarla daha dün gelebildik zaten."</p>

  <p>Frodo etrafına bakındı. Sahiden de eve benziyordu. En çok sevdiği bir sürü eşya -ya da Bilbo'nun eşyaları (bu yeni ortamda ona Bilbo'yu daha birçok hatırlatıyorlardı)- mümkün olduğu kadar Çıkın Çıkmazı'ndaki gibi yerleştirilmişti. Hoş, rahat ve kucak açan bir yerdi; kendisini buraya gerçekten de yerleşip inzivaya çekilmek için gelmiş olmadığına hayıflanır buldu Frodo. Arkadaşlarını bu kadar zahmete sokmuş olmak ona haksızlık gibi geldi ve onlardan o kadar kısa bir süre sonra, hatta hemen ayrılacağı haberini nasıl açıklayacağı, bir kez daha aklını kemirmeye başladı. Yine de bu işin o gece, yatmadan önce yapılması gerekiyordu. "Harika!" dedi kendini zorlayarak. "Taşındığıma kırk şahit lazım."</p>

  <div>
    <br/>
  </div>

  <p>Yolcular pelerinlerini asıp yüklerini yere bıraktılar. Merry onları koridordan geçirip, koridorun sonundaki bir kapıyı önlerinde ardına kadar açıverdi. İçerden, yanan ateşin ışığı ile buharın pofurtusu geliyordu.</p>

  <p>"Banyo!" diye bağırdı Pippin. "Ah sevgili Meriadoc!"</p>

  <p>"Hangi sırayla yıkanacağız?" dedi Frodo. "Önce yaşlı olan mı, hızlı olan mı girecek? Her iki halde de sen sonuncu olursun Peregrin Efendi."</p>

  <p>"Benim işleri tahmin ettiğinizden de iyi ayarladığıma emin olabilirsiniz!" dedi Merry. "Çukurçay'daki yaşamımıza bir banyo için kavga ederek başlayamayız. O odada <i>üç</i> tane küvet ve bir kazan dolusu kaynar su var. Sonra havlular, keçeler ve sabunlar da var. İçeri girin ve çabuk olun!"</p>

  <p>Merry ile Tombiş koridorun diğer yanındaki mutfağa gidip geç bir akşam yemeği için hazırlıkları tamamlamaya koyuldular. Banyodan, su şapırtıları ve çalkantı gürültüleriyle karışık, birbiriyle yarışan şarkılar yükseliyordu. Aniden, Bilbo'nun en gözde banyo şarkılarından birini söyleyen Pippin'in sesi diğerlerini bastırdı.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Şarkı söyleriz günün sonunda</i></p>

  <p class="ti2"><i>Yorgun çamuru paklayan banyoya!</i></p>

  <p class="ti2"><i>Şarkı söylemeyenin aklına şaşarız</i></p>

  <p class="ti2"><i>Ah! Sıcak Su ne soylu şey.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Ah! ne tatlı yağan yağmurun sesi</i></p>

  <p class="ti2"><i>Tepeden düzlüğe sıçrayan derenin şırıltısı</i></p>

  <p class="ti2"><i>Ama yağmurdan ve salınan dereden daha iyisi</i></p>

  <p class="ti2"><i>Dumanı tüten sımsıcak su</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Ah! Soğuk suyu dökeriz istersek</i></p>

  <p class="ti2"><i>Kurumuş boğazımızdan aşağı;</i></p>

  <p class="ti2"><i>Ama bira daha iyi gelir susuzluğa</i></p>

  <p class="ti2"><i>Sıcak Su da sırtımızdan aşağıya</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Ah! Göğün altındaki beyaz fıskiyeden,</i></p>

  <p class="ti2"><i>Yükselen su gibisi yoktur dünyada</i></p>

  <p class="ti2"><i>Ama o bile Sıcak Suda şapırdattığım ayaklarımın</i></p>

  <p class="ti2"><i>Sesi kadar hoş gelemez kulağa</i></p>

  <div>
    <br/>
  </div>

  <p>Fevkalade bir su şapırtısı ve Frodo'nun <i>Oha!,</i> diye bağırdığı duyuldu. Belli ki, Pippin'in küvetinden epey bir su fıskiye olma sevdasına düşüp havalara sıçramıştı.</p>

  <p>Merry kapıya gitti: "Gırtlağınız için bira ve yiyeceğe ne dersiniz?" diye seslendi. Frodo saçlarını kurulayarak dışarı çıktı.</p>

  <p>"Havada o kadar çok su var ki, işimi bitirmeye mutfağa geliyorum," dedi.</p>

  <p>"Pes!" dedi Merry içeri bakarak. Yer su içinde yüzüyordu. "Yemek istiyorsan, önce bütün bu suyu temizlemen gerekecek Peregrin," dedi. "Çabuk ol, yoksa seni beklemeyiz."</p>

  <div>
    <br/>
  </div>

  <p>Akşam yemeklerini mutfakta, ateşin yanında bir masada yediler. "Herhalde siz üçünüz biraz daha mantar istemezsiniz?" dedi Fredegar, pek de umutlanmadan.</p>

  <p>"Evet efendim, isteriz!" diye haykırdı Pippin.</p>

  <p>"Onlar benim!" dedi Frodo. "Çiftçi eşlerinin kraliçesi Bayan Tırtıl tarafından <i>bana</i> verildi. O pis ellerini çek, servisi ben yapacağım."</p>

  <p>Hobbitler mantara çok düşkündür, hatta bu düşkünlükleri Büyük Ahali'nin en tamahkâr zevklerini bile geçer. Bu, genç Frodo'nun Batak'ın meşhur tarlalarında yaptığı uzun keşifleri ve zarara uğrayan Tırtıl'ın hiddetini kısmen açıklayan bir gerçektir. O akşam ise, hatta hobbit standartlarına göre bile hepsine yetecek kadar mantar vardı. Mantarı takiben yenecek bir sürü şey daha hazırlanmıştı ve yemek bittiğinde Tombiş Toluk bile memnuniyetle iç geçirdi. Masayı iterek, sandalyelerini ateşin etrafına çektiler.</p>

  <p>"Sonra toplarız," dedi Merry. "Şimdi bütün olanları anlatın bakalım! Galiba bazı maceralara bulaştınız, ki bunları bensiz yaşamanız hiç de adilane değil. Her şeyi tüm tafsilatıyla istiyorum; hepsinden de önemlisi yaşlı Tırtıl'ın nesi vardı ve benimle niye öyle konuştu onu öğrenmek istiyorum. Hani olacak iş değil ama, neredeyse <i>korkuyordu</i> diyeceğim."</p>

  <p>"Hepimiz korkmuştuk," dedi Pippin, Frodo'nun susup ateşe dalıp gittiği bir sessizlikten sonra. "Seni de iki gün boyunca Kara Süvariler takip etse, sen de korkardın."</p>

  <p>"Neymiş onlar?"</p>

  <p>"Kara atlara binen, kara şekiller," diye cevap verdi Pippin. "Frodo konuşmayacaksa, bütün olanları sana başından itibaren ben anlatırım." Böylece, Hobbitköy'ü terk ettikleri andan başlayarak bütün yolculuklarını tüm ayrıntısıyla anlattı. Sam yer yer başını sallayarak ve nidalar çıkararak onu destekliyordu. Frodo sessizdi.</p>

  <p>"Hepsini uyduruyorsunuz derdim," dedi Merry, "ama iskeledeki o kara şekli ben de gördüm - ve Tırtıl'ın sesindeki o garip tınıyı duydum. Bu olup bitenlere ne diyorsun Frodo?"</p>

  <p>"Kuzen Frodo'nun ağzı çok sıkıydı," dedi Pippin. "Ama artık baklayı ağzından çıkarmanın zamanı geldi. Şimdiye kadar bize söylenen tek işe yarar şey, Çiftçi Tırtıl'ın bu olanların Bilbo'nun hâzinesiyle bir ilgisi bulunduğu hakkındaki tahminiydi."</p>

  <p>"O sadece bir tahmindi," dedi Frodo telaşla. "Tırtıl gerçekten bir şey <i>biliyor</i> değil ki."</p>

  <p>"İhtiyar Tırtıl zeki heriftir," dedi Merry. "Konuşurken açık etmediği bir sürü şey vardır o yuvarlak yüzünün ardında. Bir zamanlar Yaşlı Orman'a sık sık girip çıkarmış, bir sürü acayip şey hakkında bilgisi olduğuna dair de bir ünü vardır. Ama en azından, Frodo, bize onun tahmininin yerinde olup olmadığını söyleyebilirsin."</p>

  <p>"<i>Sanırım</i>," diye cevapladı Frodo yavaş yavaş, "bir dereceye kadar iyi bir tahmindi. Meselenin Bilbo'nun eski maceralarıyla bir ilgisi <i>var</i> ve Süvariler onu ya da beni arıyorlar, veya araştırıyorlar denilebilir. Bana soracak olursanız, bu işin şakası da yok korkarım; ne burada, ne de başka bir yerde emniyette sayılmam." Sanki aniden yıkılıvereceklermiş gibi etrafında, pencerelerde ve duvarlarda gezdirdi gözlerini. Diğerleri sessizce onu süzüp aralarında manalı manalı bakıştılar.</p>

  <p>"Şimdi çıkıyor bakla," diye fısıldadı Pippin Merry'ye. Merry başıyla onayladı.</p>

  <p>"Eh!" dedi Frodo sonunda, sanki bir karara varmış gibi yerinde doğrulup dimdik oturarak. "Daha fazla gizleyemem. Hepinize söylemem gereken bir şey var. Fakat nasıl başlayacağımı bir türlü bilemiyorum."</p>

  <p>"Sanırım sana yardımcı olmak için," dedi Merry sakince, "bir kısmını sana ben anlatabilirim."</p>

  <p>"Ne demek istiyorsun?" dedi Frodo, ona kaygıyla bakarak.</p>

  <p>"Sadece şunu, benim sevgili şaşkın dostum Frodo: Çok bedbahtsın, çünkü nasıl veda edeceğini bilemiyorsun. Tabii ki Shire'dan ayrılmak niyetindeydin. Fakat tehlike tahmin ettiğinden de erken başgösterdi ve şimdi hemen gitmeyi düşünüyorsun. Ve gitmek istemiyorsun. Senin için çok üzgünüz."</p>

  <p>Frodo ağzını önce açtı, sonra kapadı. Yüzündeki şaşkınlık ifadesi o kadar komikti ki, hepsi güldüler. "Sevgili Frodo!" dedi Pippin. "Gerçekten de hepimizi uyuttuğunu mu sanıyordun? Ne o kadar dikkatlisin, ne de akıllı! Bu sene nisan ayından beri gitmeyi planlıyordun, hep uğradığın yerlere veda ediyordun. Sürekli, 'Acaba bu vadiyi bir daha görebilecek miyim?' falan gibi şeyler mırıldandığını duyuyorduk. Hele sanki paran tükenmiş gibi yapıp sevgili Çıkın Çıkmazı'nı Torbaköylü Bagginsler'e satman! Sonra Gandalf'la o sıkı fıkı konuşmaların..."</p>

  <p>"Eyvahlar olsun!" dedi Frodo. "Hem akıllı, hem de dikkatli davrandığımı zannediyordum. Kim bilir Gandalf ne der bu işe. Yani bütün Shire benim ayrılışımdan haberdar mı şimdi?"</p>

  <p>"Yo hayır," dedi Merry. "Bu konuda kaygın olmasın! Bu sır uzun süre gizli kalamaz elbette; ama şimdilik sanırım sadece biz suç ortaklarınca biliniyor. Hem sonra unutma ki, biz seni çok iyi tanıyoruz ve sık sık da seninle birlikte oluyoruz. Ne düşündüğünü genellikle tahmin edebiliyoruz. Bilbo'yu da tanırdım. Doğruyu söylemem gerekirse, o gittiğinden beri seni yakından izliyordum. Eninde sonunda onun peşinden gideceğini düşünüyordum; aslında daha önce gideceğini düşünmüştüm ve son zamanlarda epeyce endişelenmeye başlamıştık. Bizi atlatıp, onun yaptığı gibi birdenbire tek başına gidivereceksin diye ödümüz kopuyordu. Bahardan bu yana gözlerimizi dört açtık ve kendi kendimize bir sürü planlar yaptık. O kadar kolay kaçamazsın!"</p>

  <p>"Ama gitmem gerekiyor," dedi Frodo. "Bunun çaresi yok sevgili dostlarım. Bu hepimiz için pek hoş olmayan bir şey ama beni alıkoymaya kalkmanın bir faydası yok. Bu kadar çok şeyi tahmin ettiğinize göre lütfen bana yardım edin, engel olmayın!"</p>

  <p>"Anlamıyorsun!" dedi Pippin. "Senin gitmen gerekiyor - o yüzden bizim de gitmemiz gerekiyor. Merry ile ben seninle geliyoruz. Sam harika bir heriftir, seni kurtarmak için bir ejderhanın ağzından içeri atlayabilir; tabii bu arada ayakları birbirine dolanıp yeri de öpebilir, o başka; fakat bu tehlikeli serüveninde tek yoldaştan fazlasına ihtiyacın var."</p>

  <p>"Benim canım, çok sevgili hobbitlerim!" dedi Frodo son derece duygulanmış bir halde. "Fakat buna izin veremem. Buna da çok zaman önce karar verdim. Tehlikeden söz ediyorsunuz ama anlayamıyorsunuz. Bu bir servet avı, gidip gelinecek bir seyahat değil. Ben, korkunç bir tehlikeden, korkunç bir tehlikeye doğru kaçıyorum."</p>

  <p>"Elbette ki anlıyoruz," dedi Merry kesin bir edayla. "O yüzden gelmeye karar verdik. Yüzük'ün çocuk oyuncağı olmadığını biliyoruz; ama Düşman'a karşı sana elimizden geldiğince yardım edeceğiz."</p>

  <p>"Yüzük mü!" dedi Frodo, artık tamamiyle hayrete düşerek.</p>

  <p>"Evet, Yüzük," dedi Merry. "Benim canım hobbitim, sen arkadaşlarının meraklılıklarını yabana atma. Senelerdir Yüzük’ün varlığından haberdarım -Bilbo gitmeden öncesinden beridir, aslında; fakat o Yüzük'ü bir sır olarak kabul ettiği için ben de bilgimi kafamda sakladım, ta ki suç ortaklığımızı kurana dek. Bilbo'yu, elbette ki, seni tanıdığım kadar tanımıyordum; ben çok gençtim, o da daha dikkatliydi - ama yeterince değil. İlk nasıl öğrendiğimi merak ediyorsan, anlatmaya devam edeyim."</p>

  <p>"Devam et!" dedi Frodo güç duyulan bir sesle.</p>

  <p>"Senin de tahmin edebileceğin gibi, ona açık verdiren Torbaköylü Bagginsler oldu. Davet’ten bir yıl önce bir gün, yolda yürürken Bilbo'yu yolda önümde gördüm. Birdenbire uzakta, bize doğru gelmekte olan T.B.'ler belirdi. Bilbo yavaşladı ve sonra hoppadanak! yok oldu. Ben o kadar hayrete düşmüştüm ki, kendimi daha normal bir şekilde saklamaya bile neredeyse aklım yetmeyecekti; ama çitten geçip yolun kenarındaki tarladan yürüdüm. T.B.'ler geçtikten sonra çitten yolu gözlüyordum ki bir de ne göreyim, Bilbo tam önümde aniden ortaya çıkıvermesin mi? Altın gibi parlayan bir şeyi pantolonunun cebine koyduğu da gözümden kaçmadı.</p>

  <p>"Ondan sonra gözlerimi hep açık tuttum. Hatta itiraf edeyim, onu gözetledim. Fakat siz de kabul etmelisiniz ki bu son derece merak uyandırıcı bir şeydi ve ben de daha delikanlıydım. Bütün Shire'da babalığın gizli kitabını senden başka gören bir tek ben varımdır herhalde Frodo."</p>

  <p>"Bilbo'nun kitabını mı okudun!" diye haykırdı Frodo. "Daha neler duyacağım? Hiç mi bir şey emniyette değil?"</p>

  <p>"Yeterince değil, diyebilirim," dedi Merry. "Fakat sadece tek bir kere çarçabuk göz atabildim ve bu da hiç kolay olmadı. Kitabı hiç ortalarda bırakmazdı. Ne oldu acaba o kitap? Bir kere daha görmek isterdim. Kitap sende mi Frodo?"</p>

  <p>"Hayır. Çıkın Çıkmazı'nda değildi. Alıp götürmüş olmalı."</p>

  <p>"Neyse, dediğim gibi," diye devam etti Merry, "bu bahara, işler ciddiye bininceye kadar, bildiklerimi kendime sakladım. Sonra suç ortaklığımızı kurduk; bu konuda ciddi olduğumuz ve niyetimiz niyet olduğu için de, pek öyle kılı kırk yarmadık. Kolay kırılır cinsten bir ceviz sayılmazsın; Gandalf ise senden de beter. Fakat bizim baş hafiyemizle tanışmak istersen, onu sana takdim edeyim."</p>

  <p>"Nerede?" dedi Frodo etrafına bakınarak, sanki maskeli ve meşum bir suretin dolaptan çıkmasını beklermiş gibi.</p>

  <p>"Öne çık Sam!" dedi Merry ve Sam kulaklarına kadar pancar gibi olmuş bir halde ayağa kalktı. "İşte bizim bilgi toplayıcımız! Ve hiç şüphen olmasın, sonunda yakalanıncaya kadar çok da iyi bilgi topladı. Fakat yakalandıktan sonra galiba şeref sözü verdiği için serbest kaldığını falan düşündü ki, bir daha ağzını açmadı."</p>

  <p>"Sam!" diye haykırdı Frodo; artık daha fazla şaşıramayacağını hissediyor, kızsın mı, gülsün mü, rahatlasın mı yoksa aptallığına mı yansın bilemiyordu.</p>

  <p>"Evet beyim!" dedi Sam. "Affınıza sığınırım beyim! Fakat niyetim kötü değildi Bay Frodo, ne size ne hatta Bay Gandalf'a karşı. Bak <i>onun</i> aklı çalışıyor, ha; siz <i>tek başıma gideceğim,</i> dedinizdi de, o <i>hayır! yanına mutemet birini al</i>, dediydi."</p>

  <p>"Fakat anlaşılan kimseye itimat etmeye gelmiyor," dedi Frodo.</p>

  <p>Sam ona mutsuzca baktı. "Bu ne istediğine bağlı," diye söze karıştı Merry. "Düzde de bozda da yanında olacağımıza itimat edebilirsin - sonuna kadar. Senin her sırrını saklayacağımıza itimat edebilirsin - senin saklayacağından daha iyi hem de. Fakat belanın karşısında yalnız kalmana, veya bir söz söylemeden çekip gitmene izin vereceğimize güvenme. Biz senin arkadaşlarınız Frodo. Her neyse: Durum bu. Gandalf'ın sana söylediklerinin çoğunu biliyoruz. Yüzük hakkında epeyce bilgimiz var. Bu işten korkunç derecede korkuyoruz - ama seninle geliyoruz; ya da seni av köpekleri gibi izleriz."</p>

  <p>"Hem, beyim," diye ekledi Sam, "Elflerin öğütlerini de kulak ardı etmen olmaz. Gildor sana, isteyen varsa yanına katmanı söyledi, bunu inkâr edemezsin."</p>

  <p>"İnkâr etmiyorum," dedi Frodo, artık sırıtmakta olan Sam'e bakarak. "İnkâr etmiyorum ama bir daha senin uyuduğuna hiç inanmayacağım, horlasan da horlamasan da. Emin olmak için, bir güzel tekmeleyeceğim seni.</p>

  <p>"Size gelince, siz de bir avuç hain hilekârsmız!" dedi diğerlerine dönüp. Sonra güldü, "Fakat sağolasınız!" dedi, ayağa kalkıp kollarını sallayarak, "Pes ediyorum. Gildor’un sözünü dinleyeceğim. Eğer tehlike bu kadar kara olmasaydı sevincimden oynardım. Öyle bile olsa mutlu olmaktan alamıyorum kendimi; uzun zamandan beri olamadığım kadar mutluyum. Bu geceden öyle çekiniyordum ki."</p>

  <p>"Güzel! Anlaştık. Komutan Frodo ve takımı için üç kere varol!" diye haykırdılar ve Frodo'nun etrafında dans ettiler. Merry ile Pippin, belli ki bu an için hazırlamış oldukları bir şarkıya başladı.</p>

  <p>Şarkı, yıllar önce Bilbo'yu macerasına sürükleyen cüce şarkısı model alınarak yapılmıştı ve aynı ezgiyle söyleniyordu:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Ocağa da</i>, <i>odaya da elveda</i></p>

  <p class="ti2"><i>Rüzgâr da esse, yağmur da yağsa,</i></p>

  <p class="ti2"><i>Gün doğmadan ayrılmamız gerek</i></p>

  <p class="ti2"><i>Ormanlarla yüksek dağları aşıp uzaklara.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Elflerin yaşadığı Yarmavadi'ye</i></p>

  <p class="ti2"><i>Sisli şelalelerin altına, ormandaki açıklıklara</i></p>

  <p class="ti2"><i>Hızla süreceğiz atları kırlarda ve çöllerde</i></p>

  <p class="ti2"><i>Sonra ise bilmiyoruz yolumuz nereye.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Ardımızda korku, önümüzde düşmanlar</i></p>

  <p class="ti2"><i>Göğün altında kurulacak yataklar</i></p>

  <p class="ti2"><i>Ta ki tüm zorluklar aşılana</i></p>

  <p class="ti2"><i>Yolculuk bitip, işimiz tamamlanana kadar.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Gitmeliyiz! Gitmeliyiz!</i></p>

  <p class="ti2"><i>Gün doğmadan atları sürmeliyiz!</i></p>

  <div>
    <br/>
  </div>

  <p>"Çok güzel!" dedi Frodo. "Ama bu durumda -en azından bu gecelik bir çatı altındaki- yataklarımıza gitmeden önce, yapmamız gereken bir sürü şey var."</p>

  <p>"Aa! O şiirdi!" dedi Pippin. "Gerçekten gün doğmadan önce başlamaya mı niyetlisin?"</p>

  <p>"Bilmiyorum," diye cevap verdi Frodo. "O Kara Süvarilerden korkuyorum ve de bir yerde fazla oyalanmanın güvenli olmadığına eminim, özellikle de gittiğimin bilindiği bir yerde. Üstelik Gildor da bana oyalanmamamı öğütledi. Ama Gandalf'ı görebilmeyi çok isterdim. Gandalf'ın ortaya çıkmadığını duyunca Gildor'un bile tedirgin olduğu gözümden kaçmadı. Mesele iki şeye bağlı. Süvariler Erşehir’e ne kadar zamanda ulaşır? Ve biz en erken ne zaman yola çıkabiliriz? Epey bir hazırlık gerekecek."</p>

  <p>"İkinci sorunun cevabı," dedi Merry, "bir saat içinde ayrılabileceğimizdir. Ben hemen hemen her şeyi hazır ettim. Tarlaların öbür tarafındaki ahırda altı tane midilli var; kumanyalar, eşyalar hep paketlendi, birkaç fazladan kıyafet ile bozulacak yiyecekler hariç."</p>

  <p>"Çok becerikli bir suç ortaklığı olmuş bu," dedi Frodo. "Ama Kara Süvariler ne olacak? Gandalf'ı bir gün daha beklesek tehlikeli olur mu?"</p>

  <p>"Bunun cevabı, Süvariler seni burada bulursa ne yapacakları konusunda senin ne düşündüğüne bağlı," diye cevap verdi Merry. "Şimdiye <i>çoktan</i> buraya gelebilirlerdi tabii ki, ama Köprü'nün hemen bu tarafında, Çalıçit'in nehir yatağına kadar indiği yer, Kuzey Kapısı yollarını kesiyor. Kapı nöbetçileri onları gece vakti geçirmez, yarıp geçerlerse o başka. Gün ışığında bile onları içeri sokmamaya çalışırlar, en azından Konağın Efendisi’ne bir haber iletinceye kadar - çünkü Süvariler'in tipinden hiç hoşlanmayacak ve şüphesiz korkacaklardır. Ama tabii, Erdiyarı kararlı bir saldırıya uzun bir süre karşı koyamaz. Ve sabah vakti bir Kara Süvari bile kapıya gelip Bay Baggins'i sordu mu, içeri alınabilir pekâlâ. Senin geri gelip Çukurçay'da oturacağını bilmeyen kalmadı."</p>

  <div>
    <br/>
  </div>

  <p>Frodo bir süre düşünceler içinde oturdu. "Kararımı verdim," dedi sonunda. "Yarın, gün ışır ışımaz yola koyulacağım. Fakat yoldan gitmiyorum: Burada beklemek bile yoldan gitmekten daha güvenlikli. Erdiyarı'ndan ayrıldığımı en azından birkaç gün için gizli tutmamız mümkün, ama Kuzey Kapısı'ndan çıkarsam bu anında duyulur. Dahası, Süvariler Erdiyarı'na girse de girmese de, Köprü ve Doğu Yolu'nun sınır civarındaki bölümü mutlaka gözlenecektir. Kaç Süvari olduğunu bilmiyoruz; ama en azından iki tane var, belki de daha fazla. Yapılacak tek şey, hiç beklenmeyen bir yöne doğru gitmek."</p>

  <p>"Fakat o zaman geriye sadece Yaşlı Orman kalıyor!" dedi Fredegar dehşetle. "Oraya girmeyi düşünüyor olamazsın. En az Kara Süvariler kadar tehlikelidir orası."</p>

  <p>"O kadar değil," dedi Merry. "Kulağa son derece korkunç geliyor, ama bence de Frodo haklı. Derhal izimize düşülmeden buradan ayrılmanın tek yolu bu. Şansımız yaver giderse peşimizdekilere bayağı fark atmış oluruz."</p>

  <p>"Ama Yaşlı Orman'da şansın yaver gitmez ki," diye karşı çıktı Fredegar. "Orada kimsenin şansı yoktur. Kaybolup gidersiniz. Kimse oraya girmiyor."</p>

  <p>"Bal gibi giriyorlar!" dedi Merry. "Brandybucklar giriyor - arada bir, akıllarına estiği zaman. Bizim özel bir giriş yerimiz var. Çok eskiden Frodo da bir kere girmişti. Ben kaç kere girdim: Genellikle gündüz vakti elbette, ağaçların uykulu ve oldukça sakin oldukları zamanlarda."</p>

  <p>"İyi öyleyse, nasıl biliyorsanız öyle yapın!" dedi Fredegar. "Ben Yaşlı Orman'dan korktuğum kadar hiçbir şeyden korkmuyorum: Hakkında anlatılan hikâyeler kâbustan beter; fakat sizinle gelmediğime göre, benim sözümün pek bir ağırlığı yok. Yine de Gandalf geldiğinde, ki eminim pek yakında gelecektir, burada ona ne yaptığınızı anlatacak birinin kaldığına memnunum."</p>

  <p>Frodo'yu çok sevdiği halde Tombiş Toluk'un Shire'ı bırakmaya veya Shire dışında neler olduğunu görmeye hiç niyeti yoktu. Ailesi Doğudirhem'den, daha da doğrusu Köprüalanı’ndaki Kürkgeçidi'nden gelmeydi, ama o hayatında Brendibadesi Köprüsü'nün karşısına bile geçmemişti. Suç ortaklarının başlangıçtaki planlarına göre, onun görevi geride kalıp meraklılarla ilgilenmek ve mümkün olduğunca Bay Baggins hâlâ Çukurçay'da oturuyormuş gibi davranmaktı. Hatta, rolünü oynamasında yardımı olur diye Frodo'nun birkaç eski giysisini de yanına almıştı. Bu rolün ne kadar tehlikeli olabileceği hiçbirinin aklına gelmiyordu.</p>

  <p>"Harika!" dedi Frodo, planı anladığı zaman. "Yoksa, Gandalf'a hiç haber bırakamayacaktık. Bu Süvariler okuma yazma bilirler mi bilmezler mi meçhul tabii, ama eve girip de ortalığı ararlarsa diye yazılı bir not bırakmaktan korkacaktım. Fakat madem Tombiş kaleyi korumaya gönüllü ve Gandalf da bizim ne yöne gittiğimizi öğrenecek, artık kararım kesin. Yarın ilk iş Yaşlı Orman'a dalıyorum."</p>

  <p>"Tamam o halde," dedi Pippin. "Şöyle bir bakınca, Tombiş'in yerinde olup Kara Süvariler gelinceye kadar burada beklemektense, bizim işi tercih ederim."</p>

  <p>"Sen önce Orman'ın derinliklerine gir de sonra göreyim ben seni," dedi Fredegar, "yarın bu vakitlerde benim yanımda olmadığına çok yanacaksın."</p>

  <p>"Artık bu konuda tartışmanın anlamı yok," dedi Merry. "Daha, yatmadan önce toparlanıp denklerimize son bir kez bakmamız gerek. Hepinizi gün doğmadan kaldıracağım."</p>

  <p>Sonunda yatağa uzanabildiğinde, Frodo bir süre uyuyamadı. Bacakları sızlıyordu. Sabah midilliye bineceği için sevinçliydi. Neden sonra, kendisini yüksek bir pencereden, birbirine girmiş ağaçlardan oluşan karanlık bir denize bakıyormuş gibi gördüğü, muğlak bir rüyaya daldı. Ta aşağıdan, köklerin arasında sürünen ve burnunu çeken yaratıkların sesi geliyordu. Ona öyle geldi ki, eninde sonunda onun kokusunu alacaklar.</p>

  <p>Sonra uzaktan bir ses duydu. İlk önce bunun ormanın yaprakları arasından gelen müthiş bir rüzgâr olduğunu düşündü. Sonra bu sesin yaprakların değil, uzaktaki Deniz’in sesi olduğu doğdu içine; uyanık hayatında hiç duymadığı ama rüyalarında hep içine dert olan bir ses. Aniden, açık havada olduğunu fark etti. Ağaç falan yoktu etrafında üstelik. Karanlık çorak bir toprak üzerindeydi ve havada yabancı bir tuz kokusu vardı. Başını kaldırınca, önünde yüksek bir uçurumun üzerinde tek başına duran yüksek beyaz bir kule gördü. İçinde kuleye tırmanıp Deniz'i görmek için müthiş bir istek uyandı. Kan ter içinde kuleye doğru uçurumu tırmanmaya başladı: Fakat aniden gökyüzünde bir ışık parladı ve gök gürüldedi.</p>
