  <h3>BÖLÜM VIII<br/> <br/> SHIRE TEMİZLİĞİ</h3>

  <p class="p1">Ancak akşam çöktükten sonraydı ki yolcular sırılsıklam ve yorgun argın Brendibadesi’ne vardılar ve yolun kapatılmış olduğunu gördüler. Köprünün her iki ucunda koca çivili kapılar vardı; nehrin öte yanına da yeni bazı evlerin inşa edilmiş olduğunu gördüler: İki katlı, dar, düz kenarlı pencereli olan, çıplak ve loş, hepsi de kasvetli, hiç Shire'vari olmayan evler.</p>

  <p>Dış kapıyı yumruklayarak seslendiler fakat ilk başta hiç cevap veren olmadı; sonra onları hayretler içinde bırakan bir boru öttürüldü ve pencerelerdeki ışıklar söndü. Karanlıktan biri seslendi:</p>

  <p>"Kim o? Gidin! içeri giremezsiniz. Levhayı okumadınız mı: <i>Gün kavuştuktan, şafak atıncaya kadar girmek yasaktır,</i> diyor."</p>

  <p>"Tabii ki karanlıkta levha mevha okuyamıyorum," diye bağırdı Sam. "Üstelik eğer Shire'lı hobbitler böyle bir gecede sırılsıklam dışarıda bırakılacaklarsa, o levhayı bulur bulmaz paramparça edeceğim."</p>

  <p>Bunu demesiyle birlikte bir pencere çarpıldı ve bir yığın hobbit, ellerinde lambalarla sol taraftaki evden dışarı boşaldılar. Uzaktaki kapıyı açtılar ve bir kısmı da köprüye çıktı. Yolcuları görünce sanki korkmuşlardı.</p>

  <p>"Haydi!" dedi Merry hobbitlerden bir kısmını tanıyarak. "Eğer beni tanımadıysan Hob Samanlı, tanıman lazım. Benim, Merry Brandybuck; buralarda neler olup bittiğini, senin gibi bir Erdiyarlı'nın buralarda ne aradığını bilmek istiyorum. Sen Saman Kapısı'nda dururdun."</p>

  <p>"Hayırdır! Bu gerçekten de Efendi Merry, üstelik bir dövüş için giyinmiş kuşanmış!" dedi yaşlı Hob. "Yahu, sizin için öldü dedilerdi! Yaşlı Orman'da kayboldu dediydi herkes. Ne olursa olsun sizi canlı gördüğüme sevindim!"</p>

  <p>"O zaman parmaklıkların arkasından ağzın bir karış açık bakacağına kapıyı aç!" dedi Merry.</p>

  <p>"Üzgünüm Efendi Merry ama emir var."</p>

  <p>"Kimin emri?"</p>

  <p>"Çıkın Çıkmazı'ndaki Şefin."</p>

  <p>"Şef mi? Ne şefi? Bay Lotho mu yani?" dedi Frodo.</p>

  <p>"Sanırım Bay Baggins; ama bugünlerde sadece Şef dememiz gerekiyor."</p>

  <p>"Ya demek öyle!" dedi Frodo. "En azından Baggins adını bıraktığına memnun oldum. Ama galiba ailenin onunla ilgilenip, haddini bildirme zamanı gelmiş de geçiyor."</p>

  <p>Kapının ardındaki hobbitler sessizleşti. "Öyle konuşmak doğru değil," dedi biri. "Mutlaka kulağına gider. Ve eğer çok gürültü yaparsanız Şefin Büyük Adamı'nı uyandırırsınız."</p>

  <p>"Onu öyle bir uyandıracağız ki, hayretler içinde kalacak," dedi Merry. "Eğer demek isteğiniz, şu kıymetli Şefinizin yabanellerden alçak adamlar tuttuğu ise, o zaman biraz geç kalmışız demektir." Midillisinden aşağıya atladı, lambaların ışığında levhayı görünce yerinden söküp kapının üzerinden attı. Hobbitler geri çekildiler ama kapıyı açmak için hiç kıpırdamadılar. "Haydi Pippin!" dedi Merry. "İki kişi yeter."</p>

  <p>Merry ile Pippin kapıya tırmanınca hobbitler kaçıştı. Bir boru sesi daha duyuldu. Sağ taraftaki daha büyükçe evden, kapıdaki ışığın önünde iri, ağır bir suret belirdi.</p>

  <p>"Neler oluyor," diye homurdandı ilerlerken. "Kapıdan zorla geçmek isteyen biri mi var? Çekilin ayaklarımın altından yoksa o minik pis boyunlarınızı kırıveririm!" Sonra durdu, çünkü kılıçların pırıltısını görmüştü.</p>

  <p>"Bill Eyrelti," dedi Merry, "eğer o kapıyı on saniye içinde açmazsan, pişman olacaksın. Eğer dediklerimi yapmazsan, sana çelik kakmak zorunda kalacağım. Ve kapıları açar açmaz, çıkıp gideceksin ve bir daha da geri dönmeyeceksin. Sen vicdansız bir alçak, yol kesen bir haydutsun."</p>

  <p>Bill Eyrelti çekinerek kapıya doğru sürüdü ayaklarını ve kapıyı açtı. "Anahtarı ver bana!" dedi Merry. Fakat vicdansız adam anahtarları onun kafasına atarak karanlığın içine doğru kaçtı. Tam midillilerin yanından geçerken içlerinden biri bir çifte attı ve kaçan Eyrelti'ye isabet ettirdi. Kesik kesik havlayarak gecenin içine doğru uzaklaştı adam ve bir daha ondan haber alan olmadı.</p>

  <p>"İyi iş becerdin Bill," dedi Sam, midilliyi kastederek.</p>

  <p>"Alın işte Büyük Adamınızı," dedi Merry. "Şefle daha sonra ilgileniriz. Bu arada geceyi geçirmek için bir yere ihtiyacımız var, gördüğüm kadarıyla Köprü Hanı'nı yıkıp yerine bu kasvetli yeri yaptığınıza göre bizi misafir etmeniz lazım."</p>

  <p>"Kusura bakmayın Bay Merry," dedi Hob, "fakat buna izin verilmiyor."</p>

  <p>"Neye izin verilmiyor?"</p>

  <p>"Dışardan gelen halkı böyle içeri alıp, fazladan yemek yedirmek falan," dedi Hob.</p>

  <p>"Buraya neler oldu?" dedi Merry. "Kötü bir yıl mı geçirdiniz, ne oldu? Hoş bir yaz ve iyi bir hasat oldu zannediyordum."</p>

  <p>"Yok hayır, gayet iyi bir yıl oldu," dedi Hob. "Bissürü yiyecek yetiştirdik ama bunlara ne oldu bildiğimiz yok. Hep bu, etrafta dolanıp sayan, ölçen ve saklamak için götüren 'toplayıcılar' ve 'ortakçılar' yüzünden galiba. Onlar ortakçılıktan çok toplayıcılık yapıyor ve malımızın çoğunu bir daha göremiyoruz."</p>

  <p>"Aman hadi!" dedi Pippin esneyerek. "Bu gecelik beni çok yordu bunlar. Çıkınlarımızda yemek var. Yatmamız için bir oda verin yeter. Şimdiye kadar gördüğüm bir sürü yerden daha iyidir herhalde."</p>

  <div>
    <br/>
  </div>

  <p>Kapıdaki hobbitler hâlâ huzursuz gibiydiler, belli ki öyle veya böyle birtakım kurallar çiğnenmişti; fakat hepsi silahlı ve iki tanesi anormal bir biçimde iri ve güçlü görünen, böylesine hâkim tavırlı dört yolcuya itiraz edilemezdi. Frodo kapıların yeniden kapatılmasını emretti. En azından etrafta serseriler dolanırken nöbet tutmakta bir anlam vardı. Sonra dört arkadaş hobbitlerin muhafız evine gittiler ve ellerinden geldiğince rahat etmeye çalıştılar. Burası doğru dürüst ateş yakılamayan küçük, kötü bir ocağı olan, boş ve çirkin bir yerdi. Üst odalarda sert yataklardan kısa kısa sıralar vardı ve her duvarda bir uyarı ve Kurallar listesi bulunuyordu. Gerçi bira yoktu ve yemek çok azdı; fakat yolcuların yanlarında getirip paylaştıklarıyla hepsi güzel bir yemek yemiş oldu; Pippin de ertesi günün odunlarının çoğunu ocağa atarak 4. Kural'ı bozuverdi.</p>

  <p>"Evet, şimdi bize Shire'da neler olduğunu anlatırken biraz pipo tüttürmeye ne dersiniz?" dedi.</p>

  <p>"Artık hiç pipo otu yok," dedi Hob; "en azından sadece Şefin adamları için var. Bütün stok da yok oldu sanki. Yük arabaları dolusu otun, Güney Topraklardan, Sarn Geçitleri üzerinden eski yoldan gittiğini duyuyoruz. Bu, sizin gittiğiniz geçen yılın sonuydu. Fakat ondan önce de sessiz sessiz gidiyormuş, daha küçük bir yoldan. O Lotho..."</p>

  <p>"Sus artık Hob Samanlı!" diye bağırdı diğerlerinden bazıları. "O tür konuşmalara izin verilmediğini biliyorsun. Şefin kulağına gider mutlaka, o zaman hepimizin başı derde girer."</p>

  <p>"Eğer içinizden biri gammaz olmayaydı duymazdı," diye cevap verdi Hob hararetle.</p>

  <p>"Tamam, tamam!" dedi Sam. "Bu kadarı yeter. Artık daha fazla bir şey duymak istemiyorum. Karşılayan yok, bira yok, pipo yok; bir sürü kural ile ork muhabbeti var onun yerine. Dinlenirim diyordum ama görüyorum ki önümüzde iş ve dert var. Gelin uyuyup, yarına kadar her şeyi unutalım!"</p>

  <div>
    <br/>
  </div>

  <p>Belli ki yeni "Şef'in haber kaynakları vardı. Çıkın Çıkmazı'ndan Köprü'ye rahat bir kırk mil vardı ama birisi aceleyle bir yolculuk yapmıştı. Yani Frodo ile arkadaşlarının varlığı kısa bir süre sonra ortaya çıkmıştı.</p>

  <p>Herhangi bir plan yapmamışlardı ama ilk önce, hep birlikte Çukurçay'a gidip orada biraz dinlenmek geçmişti akıllarından. Fakat artık olanları görünce, doğruca Hobbitköy'e gitmeye karar verdiler. Böylece ertesi gün Yol'a çıkarak hızla ilerlemeye başladılar. Rüzgâr dinmişti ama gökyüzü kurşuni renkliydi. Topraklar hüzünlü ve yalnız görünüyordu; ama zaten kasım gelmişti, yani güzün son demleri. Yine de normalden fazla ateş yanıyor gibiydi etrafta, birçok noktadan dumanlar yükseliyordu. Büyük bir öbek duman, Ormanlık Uç yönünden uzaklardan yükseliyor gibiydi.</p>

  <p>Akşam yaklaşırken onlar da tam Yol'un üzerinde olan, Köprü'den yirmi iki mil ötede bulunan Frogmorton'a yaklaşıyorlardı. Geceyi orada geçirmeyi planlıyorlardı; Frogmorton'daki <i>Yüzen Kütük</i> hanı iyi bir handı. Köyün doğu ucuna yaklaşırlarken üzerinde YOL BİTTİ yazan kocaman bir levhanın olduğu bir barikatla karşılaştılar; bunun gerisinde de ellerinde değnekler, keplerinde tüyler, hem önemli hem de daha ziyade korkmuş görünen kalabalık bir Emniyet Şifi takımı vardı.</p>

  <p>"Nedir bütün bunlar?" dedi Frodo, içinden gülmek gelerek.</p>

  <p>"Neyse o Bay Baggins," dedi Emniyet Şiflerinin başı, iki tüylü bir hobbit: "Kapıyı Kırmak, Kuralları Yırtmak, Kapıcılara Saldırmak, Hudutları İhlal Etmek, İzin Almadan Shire Binalarında Uyumak ve Muhafızlara Yiyecekleri Rüşvet Olarak Vermek suçlarından tutuklusunuz."</p>

  <p>"E, başka?" dedi Frodo.</p>

  <p>"Bu yeterli," dedi Emniyet Şifi lideri.</p>

  <p>"Eğer isterseniz ben biraz daha ekleyebilirim," dedi Sam. "Şefinize İsimler Takmak, onun o Çıbanlı Yüzü’ne Yumruk Atmayı Arzulamak, Emniyet Şiflerinin Ahmak Olduğunu Düşünmek."</p>

  <p>"Tamam Beyim, bu kadarı yeter. Sizin sessiz sedasız gelmeniz Şefimizin emridir. Sizi Subaşı'na götürüp Şefin Adamları'na teslim edeceğiz; o sizin davanıza baktığında istediğinizi söyleyebilirsiniz. Ama Kilitlidelikler'de gereğinden fazla kalmak istemiyorsanız, sizin yerinizde olsaydım, kısa keserdim."</p>

  <p>Emniyet Şiflerinin şaşkın ve hezimete uğramış bakışları altında Frodo ile arkadaşları kahkahalara boğuldular. "Komik olmayın!" dedi Frodo. "Nereye istersem oraya giderim, canım ne zaman isterse. Şu anda da bir iş için Çıkın Çıkmazı'na gidiyorum ama eğer siz de gelmekte ısrar ederseniz bu sizin bileceğiniz iş."</p>

  <p>"Pekâlâ Bay Baggins," dedi lider, barikatı yana iterek. "Ama sizi tutuklamış olduğumu unutmayın."</p>

  <p>"Unutmam," dedi Frodo. "Hiç. Ama seni affedebilirim. Şimdi, bugün daha ileriye gitmeyeceğim; o yüzden bana güzel güzel Yüzen Kütük'e kadar refakat ederseniz size çok minnettar olurum."</p>

  <p>"Bunu yapamam Bay Baggins. Han kapandı. Köyün öte yanında Emniyet Şifi evi var. Sizi oraya götürürüm."</p>

  <p>"Tamam," dedi Frodo. "Sen git, biz izleriz."</p>

  <div>
    <br/>
  </div>

  <p>Sam Emniyet Şiflerini yukarıdan aşağıya süzüyordu ki içlerinde tanıdığı birini buldu. "Hey, Bülbül Küçüksığınak, buraya gel!" diye bağırdı. "Seninle bir iki kelime konuşmak istiyorum."</p>

  <p>Hiddetli görünse de işe karışmaya cesaret edemeyen üstüne sıkılgan bir bakış atan Emniyet Şifi Küçüksığınak geriye kalarak midillisinden inen Sam'in yanından yürümeye başladı.</p>

  <p>"Buraya bak Horoz-bülbül!" dedi Sam. "Sen Hobbitköy'de yetişmiş birisin, Bay Frodo'nun yolunu kesmeyecek kadar sağduyun olması gerekirdi. Sonra bu hanın kapatılması falan ne oluyor?"</p>

  <p>"Bütün hanlar kapatıldı," dedi Bülbül. "Şef birayı tasvip etmiyor. En azından her şey öyle başladıydı. Fakat artık bütün bira adamlarına gidiyor galiba. Sonra etrafta gezinen halkı da tasvip etmiyor; o yüzden eğer gezeceklerse veya buna mecburlarsa Emniyet Şiflerinin evine giderek işlerini anlatmak zorundalar."</p>

  <p>"Böyle bir saçmalığa bulaştığın için kendinden utanmalısın," dedi Sam. "Sen de eskiden hanların içini dışından daha çok severdin. Görev başında olsun olmasın, habire hanlara dalıp dururdun."</p>

  <p>"Yine öyle yapardım Sam, elimde olsaydı. Ama bana çok yüklenme. Ben ne yapabilirim ki? Yedi yıl önce nasıl emniyet şifi olduğumu bilirsin, bütün bunlar başlamadan önce. Bu iş bana memleketi dolaşıp halkla tanışmak, havadisleri öğrenmek ve iyi biranın nerede bulunduğunu keşfetmek için fırsat vermişti. Ama şimdi her şey değişti."</p>

  <p>"Ama bu işi bırakabilirsin, madem artık saygın bir iş değil, Emniyet Şifliği yapmayı bırak," dedi Sam.</p>

  <p>"Bunu yapmamıza izin yok," dedi Bülbül.</p>

  <p>"Şu <i>izin yok</i> lafını çok duymaya başladım," dedi Sam, "tepem atacak artık."</p>

  <p>"Fena olmazdı doğrusu," dedi Bülbül sesini alçaltarak. "Eğer hepimizin birden tepesi atarsa o zaman bir şeyler olabilir. Ama şu İnsanlar Sam, Şefin Adamları işi bozuyor. Onları her tarafa yolluyor ve eğer biz minik halktan biri hakkımızı aramak için karşılarına dikilecek olsak, onu Kilitlidelik'e tıkıyorlar. Bizim Untopağı'nı, sonra eski Belediye başkanı Will Nebzeayak'ı götürdüler ilk önce, sonra daha bir sürü kişiyi götürdüler. Son zamanlarda işler daha da kötüleşti. Artık onları sık sık dövüyorlar da."</p>

  <p>"O zaman neden onların işlerini yapıyorsunuz?" dedi Sam hiddetle. "Seni Frogmorton'a kim yolladı?"</p>

  <p>"Kimse. Burada büyük Emniyet Şifleri evinde kalıyoruz. Biz İlk Güney Topraklar Bölüğü'yüz artık. Şimdi yüzlerce Emniyet Şifi var; bu yeni kurallarla bir sürü daha istiyorlar. Şiflerin çoğu istemeye istemeye girdi bu işe, ama hepsi değil. Shire'da bile burnunu diğer insanların işlerine sokmaktan ve büyük konuşmaktan hoşlananlar var. Daha da kötüsü: Şef ve Adamları için casusluk edenler de var."</p>

  <p>"Ha! Demek bizim hakkımızdaki haberleri böyle duydunuz, öyle mi?"</p>

  <p>"Öyle. Bizim artık kullanmamıza izin yok ama onlar eski Acele Posta servisini kullanıyorlar ve değişik noktalarda, özel koşucular bulunduruyorlar. Biri, dün gece Nebzekarık'tan 'gizli bir mesaj' ile geldi ve bir diğeri buradan alıp götürdü. Ve sizin tutuklanıp doğrudan Kilitlidelik'e değil de Subaşına götürülmeniz emri de bu akşamüstü geldi. Şef sizi bir an önce görmek istiyor anlaşılan."</p>

  <p>"Bay Frodo’nun onunla işi bitince pek hevesi kalmayacak," dedi Sam.</p>

  <div>
    <br/>
  </div>

  <p>Frogmorton'daki Emniyet Şifi evi, en az Köprü evi kadar kötüydü. Bu ev tek katlıydı ama aynı dar pencereleri vardı ve kötü bir şekilde dizilmiş, çirkin, soluk tuğlalarla inşa edilmişti. İçerisi rutubetli ve neşesizdi; akşam yemeği haftalardır fırçalanmamış uzun ve boş bir masanın üzerinde veriliyordu. İkram edilen yemek de daha matah değildi. Yolcular buradan ayrıldıklarında memnun oldular. Subaşı'na daha on sekiz mil vardı ve sabah saat onda yola koyuldular. Daha erken de yola çıkabilirlerdi ama oyalanışları Emniyet Şifi liderini öyle açıkça rahatsız etmişti ki... Batıdan esen rüzgâr kuzeye dönmüştü ve daha da soğuyordu ama yağmur dinmişti.</p>

  <p>Köyden ayrılan alay oldukça komikti; gerçi yolcuların "kalkışını" görmek için dışarı çıkan az sayıda kişi de gülmelerine izin olup olmadığından pek emin olamıyordu. Bir düzine Emniyet Şifinin "tutsaklara" refakat etmesi söylenmişti; ama Frodo ve arkadaşları arkada midillilerine binerken Merry onları önden yürütüyordu. Emniyet Şifleri yüzleri asılmış, önemli kişiler gibi görünmeye çalışarak düşe kalka yürürlerken, Merry, Pippin ve Sam rahat rahat oturmuş gülüyorlar, konuşuyorlar, şarkılar söylüyorlardı. Bununla beraber Frodo sessizdi ve daha ziyade hüzünlü ve düşünceli görünüyordu.</p>

  <p>Önünden geçtikleri son kişi, çitini budayan yaşlı bir babalıktı. "Bakın hele!" diye taş attı. "Şimdi kim kimi tutuklamış?"</p>

  <p>Emniyet Şiflerinin ikisi derhal gruptan ayrılarak ona doğru ilerledi. "Lider efendi!" dedi Merry. "Hemen adamlarını eski yerlerine sok, eğer onlarla benim ilgilenmemi istemiyorsan tabii!"</p>

  <p>Liderlerinden gelen sert bir sözle iki hobbit yüzlerini asarak geri döndü. "Şimdi devam edin!" dedi Merry ve yolcular işi hallettikten sonra midillilerini Emniyet Şiflerini önlerinde yürütebilecek hıza ayarladılar. Güneş çıktı; yürüyenler serin esen rüzgâra rağmen kısa bir süre sonra oflayıp puflamaya ve terlemeye başladılar.</p>

  <p>Üç Metelik Kayası'nda pes ettiler. Öğlen vakti verdikleri tek bir mola ile neredeyse on dört mil gelmişlerdi. Artık saat üç olmuştu. Acıkmışlardı, ayakları ağrıyordu; bu hıza dayanamayacaklardı.</p>

  <p>"Eh siz de kendi vaktinizi kendiniz ayarlayıp gelin!" dedi Merry. "Biz yolumuza devam ediyoruz."</p>

  <p>"Hoşça kal Horoz-bülbül!" dedi Sam. "Seni <i>Yeşil Ejderha'nın</i> önünde bekleyeceğim, tabii eğer yerini unutmadıysan. Yolda oyalanmayın!"</p>

  <p>"Siz tutukluluk halinizi ihlal ediyorsunuz, evet böyle yapıyorsunuz," dedi lider sıkıntıyla, "ve bundan ben mesul olamam."</p>

  <p>"Daha ihlal edecek çok şeyimiz var ve bundan da seni sorumlu tutmuyoruz," dedi Pippin. "Sana iyi şanslar!"</p>

  <div>
    <br/>
  </div>

  <p>Yolcular yollarına devam ettiler; güneş batıda, ufukta görünen Ak Yaylalara doğru batarken geniş göletin bulunduğu taraftan Subaşı'na vardılar; burada ilk gerçek ve acı şoklarını yaşadılar. Burası Frodo ile Sam'in kendi memleketleriydi; birden şu anda buraya dünyadaki bütün yerlerden daha çok önem verdiklerini fark ettiler. Bildikleri evlerin birçoğunun yerinde artık yeller esiyordu. Kimisi yakılmış gibi görünüyordu. Gölet'in kuzey kıyısında eskiden bulunan o hoş, dizi dizi hobbit oyukları artık terk edilmiş ve su kıyısına kadar tüm parlaklığıyla inen minik bahçelerinde ayrıkotları bitmişti. Daha da kötüsü, Hobbitköy Yolu'nun su kıyısına yakın geçtiği yerde, Gölet boyunca bir dizi yeni ve çirkin ev vardı. Orada ağaçlarla dolu bir cadde bulunuyordu eskiden. Artık hepsi gitmişti. Ve kederle Çıkın Çıkmazı'na giden yola bakınca uzakta tuğladan yüksek bir baca gördüler. Akşam havasına kara bir duman kusuyordu.</p>

  <p>Sam kendini kaybetmişti. "Ben hemen gidiyorum Bay Frodo!" diye bağırdı. "Neler oluyor bakacağım. Babalığı bulmak istiyorum."</p>

  <p>"Önce neler dönüyor onu bir anlamamız lazım Sam," dedi Merry. "Herhalde 'Şef bir grup vicdansız adamını hazır etmiştir. En iyisi, bize burada olanları anlatacak birini bulmak."</p>

  <p>Fakat Subaşı köyündeki evlerin ve çukurların hepsi kapalıydı ve onları karşılayan olmamıştı. Buna çok hayret ettiler fakat kısa bir süre sonra bunun nedenini anladılar. Hobbitköy tarafındaki son ev olan, artık cansız, kırık pencereli <i>Yeşil Ejderha'ya.</i> vardıklarında yarım düzine çirkin insanın han duvarına aylakça dayanmış olduklarını gördüler; bunlar kısık gözlü, soluk yüzlü adamlardı.</p>

  <p>"Tıpkı Bree'deki Bill Eyrelti'nin arkadaşı gibi," dedi Sam.</p>

  <p>"İsengard’da gördüklerimiz gibi," diye mırıldandı Merry.</p>

  <div>
    <br/>
  </div>

  <p>Vicdansız serserilerin ellerinde sopaları, bellerinde boruları vardı fakat görüldüğü kadarıyla başka silahları yoktu. Yolcular yaklaşırken onlar da duvardan ayrılarak yolu kestiler.</p>

  <p>"Nereye gittiğinizi zannediyorsunuz?" dedi biri, içlerinden en irisi ve en kötü görünüşlüsü. "Sizin için yol burada bitiyor. Üstelik o kıymetli Emniyet Şifleri nerede?"</p>

  <p>"Güzel güzel geliyorlar," dedi Merry. "Belki biraz ayakları ağrıyordur. Onları burada beklemeye söz verdik."</p>

  <p>"Hah, demedim mi?" dedi vicdansız serseri arkadaşlarına. "Sharkey'ye<a href="../Text/DiPNOTLAR.xhtml#a15" id="k15"><sup>[15]</sup></a>&nbsp;o ufak ahmaklara güvenmenin bir yararı olmadığını söylemiştim. Bizimkilerden göndermek lazımdı."</p>

  <p>"İyi de bu neyi değiştirecekti, acaba?" dedi Merry. "Biz bu memlekette yol kesen eşkiyaya pek alışık değilizdir ama nasıl başa çıkacağımızı da biliriz."</p>

  <p>"Yol kesen eşkiya ha?" dedi adam. "Yani siz bu telden öteceksiniz ha? Çabuk değiştirin yoksa ben değiştiririm. Siz minikler pek bir kibirli olmaya başladınız. Patron'un yufka yüreğine fazla güvenmeyin. Artık Sharkey geldi ve o da Sharkey ne derse onu yapar."</p>

  <p>"Peki ne diyecekmiş?" dedi Frodo sessizce.</p>

  <p>"Bu ülke uyandırılıp, düzene girmeyi bekliyor," dedi serseri, "ve Sharkey bunu başaracak; bunu da zorla yapabilir, eğer mecbur ederseniz. Sizin daha büyük bir Patron'a ihtiyacınız var. Ve yıl çıkmadan da daha iyi biri gelecek başınıza, eğer biraz daha sorun çıkarsa. O zaman alırsınız dersinizi, sizi minik sıçan halkı sizi."</p>

  <p>"Demek öyle! Sizin planlarınızı duyduğuma memnun oldum," dedi Frodo. "Ben de tam Bay Lotho'yu ziyaret edecektim, belki bunları duymak onun da ilgisini çeker."</p>

  <p>Vicdansız serseriler güldü. "Lotho'ymuş! O zaten biliyor. Hiç merak etmeyin O, Sharkey ne derse onu yapar. Çünkü eğer patronlardan biri sorun çıkaracak olursa yerine yenisini getiriveririz. Anladınız mı? Ve eğer minik ahali istenmediği yere girmeye çalışırsa, yaptığı yaramazlığın cezasını veriveririz. Anladınız mı?"</p>

  <p>"Evet, anladım," dedi Frodo. "Ama tek bir şey var, gördüğüm kadarıyla siz burada zamanın ve havadislerin gerisinde kalmışsınız. Güney'den ayrıldığınızdan beri çok şeyler oldu. Sizin devriniz kapandı artık; diğer vicdansız serserilerin devri de öyle. Karanlık Kule düştü ve artık Gondor'da bir Kral var. Sonra İsengard ortadan kaldırıldı; sizin şu kıymetli efendiniz de artık yabanellerde bir dilenci. Buraya gelirken yolda karşılaştık. Yeşil Yol'dan artık Kral'ın habercileri geçecek, İsengard'ın kabadayıları değil."</p>

  <p>Adam ona bakarak sırıttı. "Yabanellerde dilenciymiş!" diye alay etti. "Öyle mi, ha? Atın, atın minik baykuşlarım, atın. Ama bu bizim, sizin uzun zamandır aylaklık ettiğiniz bu minik, şişko ülkede yaşamamıza engel olmaz. Sonra," -parmaklarını Frodo'nun suratının önünde şıklattı- "Kral'ın habercileriymiş! Hava alırlar! Karşıma çıkacak olurlarsa, gereken dikkati gösteririm onlara."</p>

  <p>Bu kadarı Pippin için fazlaydı. Aklı Cormallen Kırları'na gitti; şimdi de burada kısık gözlü bir rezil, Yüzük Taşıyıcısı'na "minik baykuş" diyordu. Pelerinini geri savurdu, kılıcını çekip çıkarttı ve midillisini ileri doğru sürerken üzerindeki Gondor'un gümüş ve samur renkleri parladı.</p>

  <p>"Ben Kral'ın bir habercisiyim," dedi. "Sizler Kral'ın arkadaşı ve Batı'nın en şanlı adamıyla konuşuyorsunuz. Sen zalim, vicdansız ahmağın tekisin. Yolun üzerine diz çöküp af dile yoksa bu trol katilini sana saplarım!"</p>

  <p>Kılıç, batıya dönen güneşte parladı. Merry ile Sam de kılıçlarını çektiler ve Pippin'i desteklemek için midillilerini sürdüler; fakat Frodo kıpırdamadı. Serseriler gerilediler. Bree Ülkesi'nin köylülerini korkutup dehşete düşmüş hobbitlere kabadayılık etmekti onların bütün işi. Parlak kılıçlı ve asık yüzlü korkusuz hobbitler onlar için çok hayret vericiydi. Ve bu yeni gelenlerin sesinde şimdiye kadar duymamış oldukları bir tını vardı. Korkuyla ürpermelerine neden oluyordu.</p>

  <p>"Gidin!" dedi Merry. "Eğer bu köyü bir daha rahatsız edecek olursanız pişman olursunuz." Üç hobbit ilerledi; bunun üzerine serseriler dönerek, Hobbitköy Yolu'na doğru kaçtılar; ama kaçarken de borularını öttürdüler.</p>

  <p>"Evet, pek de erken gelmiş sayılmayız," dedi Merry.</p>

  <p>"Hiç erken gelmiş sayılmayız. Belki de çok geç kalmışızdır, en azından Lotho'yu kurtaramayacak kadar geç," dedi Frodo. "Zavallı ahmak, ama yine de onun için üzüldüm."</p>

  <p>"Lotho'yu kurtarmak mı? Ne demek istiyorsun?" dedi Pippin. "İşini bitirmek derdim ben olsaydım."</p>

  <p>"Olanları anladığını pek zannetmiyorum Pippin," dedi Frodo. "Lotho hiçbir zaman işin buraya varmasını arzulamamıştır. O ahmağın tekiydi, ama şimdi fena yakalanmış. Bu vicdansız serseriler tepesinde, her şeyi ele geçiriyor, soyuyor, kabadayılık ediyorlar; istedikleri gibi dolanıp istediklerini yıkıyorlar, onun adını kullanarak. Yakında onun adını bile kullanmayı bırakacaklar. O da şimdi Çıkın Çıkmazı'nda tutsaktır ve çok korkuyordur sanırım. Elimizden geleni yapıp onu kurtarmaya çalışmalıyız."</p>

  <p>"İyi vallahi, sersem gibi oldum!" dedi Pippin. "Yolculuğumuz için düşündüğüm bütün sonlar arasında bu, aklıma gelenlerin en sonuncusu olurdu: Shire'ın içinde yarı orklarla ve vicdansız serserilerle Lotho Çıban'ı kurtarmak için dövüşmek!"</p>

  <p>"Dövüşmek mi?" dedi Frodo. "Evet, sanırım iş oraya da varabilir. Fakat şunu unutma: Hiç hobbit öldürülmeyecek, karşı tarafa geçecek olsalar bile öldürülmeyecek. Gerçekten geçmiş olsalar bile, yani sadece korktukları için vicdansızların sözlerini dinlemekten öte. Şimdiye kadar Shire'da hiçbir hobbit bir başka hobbiti kasten öldürmedi, şimdi de başlayacak değiliz buna. Hiç kimse öldürülmemeli, eğer mümkün olursa. Sinirlerinize ve mümkün olan son ana kadar da ellerinize hâkim olun!"</p>

  <p>"Ama eğer bu vicdansız serserilerden çok varsa," dedi Merry, "bu mutlaka dövüşmek anlamına gelecektir. Lotho'yu veya Shire'ı sadece hayrete düşüp üzgün görünerek kurtaramazsın sevgili Frodo'cuğum."</p>

  <p>"Hayır," dedi Pippin. "Onları bir daha korkutmak kolay olmayacak. Gafil avlanmışlardı. O boru sesini duydunuz mu, o boru sesini? Belli ki etrafta başka vicdansızlar da var. Bir araya toplandıklarında çok da cesur olacaklardır. Gece başımızı sokacak bir yer bulmalıyız. Sonuç olarak sadece dört kişiyiz, silahlı olsak da."</p>

  <p>"Benim bir fikrim var," dedi Sam. "Haydi Güney Sokağı'ndaki bizim Tom Pamuk'a gidelim! O yiğit biridir. Oğulları da benim arkadaşımdı."</p>

  <p>"Hayır!" dedi Merry." Gidip saklanmanın hiç faydası yok. Bu zaten halkın yapmakta olduğu ve o vicdansızların bizim de yapmamızı beklediği şey. Zor kullanarak üzerimize gelecekler veya bizi sıkıştıracaklardır; ya bizi dışarı sürecekler ya da içerde yakacaklardır. Hayır, hemen bir şeyler yapmamız lazım."</p>

  <p>"Ne yapacağız?" dedi Pippin.</p>

  <p>"Shire’ı ayağa kaldıracağız!" dedi Merry. "Hemen! Bütün insanları uyandıracağız! Hepsi bütün bu olanlardan nefret ediyor, bunu görebilirsiniz: Belki bir iki rezil ve önemli bir kişi olmayı arzu eden birkaç ahmak hariç hepsi; ama neler olup bittiğini anlayan yok. Shire halkı o kadar uzun zamandır o kadar rahat yaşamaya alışmış ki, ne yapabileceğini bilemiyor. Bir tek kıvılcıma ihtiyaçları var gerçi, o zaman ateş alacaklar. Şefin adamları bunu biliyor olmalı. Onlar da üzerimize basıp, bir an önce bizi söndürmeye çalışacak. Çok az bir zamanımız var.</p>

  <p>"Sam, sen Pamuk'ların çiftliğine koşabilirsin istiyorsan. O buraların elebaşıdır ve yiğit biridir. Haydi! Ben Rohan borusunu öttüreceğim ve hiç duymadıkları bir ezgi dinleteceğim onlara."</p>

  <div>
    <br/>
  </div>

  <p>Köyün ortasına döndüler tekrar. Burada Sam yana ayrılıp, güneye, Pamuk'ların oraya giden dar yoldan dört nala sürdü midillisini. Çok gitmemişti ki, göğe çınlayarak yükselen berrak bir boru sesi duydu. Tepede uzaklarda, tarlalarda yankılandı ses; o kadar davetkâr bir çağrıydı ki neredeyse Sam kendi de geri dönecekti. Midillisi gerileyerek kişnedi.</p>

  <p>"Devam oğlum! Devam!" diye bağırdı. "Yakında geri döneceğiz."</p>

  <p>Sonra Merry'nin notayı değiştirdiğini duydu ve Erdiyarı'nın çağrısı yükseldi, havayı titreterek.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><i>Uyanın! Uyanın! Dehşet, Yangın, Düşmanlar! Uyanın!</i></p>

  <p class="p1" style="text-align: center;"><i>Yangın, Düşmanlar! Uyanın!</i></p>

  <div>
    <br/>
  </div>

  <p>Sam ardında kalabalık sesler, koca bir patırtı, çarpan kapı sesleri duydu. Önünde, akşam karanlığında ışıklar peydahlandı; köpekler havladı; koşuşturan ayakların patırtısı duyuldu. Daha yolun sonuna varmadan Çiftçi Pamuk ile üç oğlu Genç Tom, Neşeli ve Nick belirip ona doğru gelmeye başladılar. Ellerinde baltaları vardı ve yolu kapattılar.</p>

  <p>"Yok! Vicdansızlardan biri değil," dediğini duydu Sam çiftçinin. "Boyuna posuna bakacak olursanız bir hobbit ama çok garip giyinmiş. Hey!" diye bağırdı. "Kimsin sen, nedir bu olup bitenler?"</p>

  <p>"Benim Sam, Sam Gamgee. Geri döndüm."</p>

  <p>Çiftçi Pamuk yaklaşarak alacakaranlıkta ona baktı. "Hayret!" diye bağırdı. "Sesin tamam, yüzün de eskisine göre daha kötü sayılmaz Sam. Ama o kılık kıyafette, sokakta yanından geçerdim de tanımazdım. Belli ki yabancı yerlere gitmişsin. Öldün diye korktuyduk."</p>

  <p>"Ama ölmedim işte!" dedi Sam. "Bay Frodo da ölmedi. Burada, arkadaşlarıyla birlikte. Olup biten bu işte. Shire'ı uyandırıyorlar. Bütün o vicdansızları temizleyeceğiz, o Şeflerini de tabii. Başlıyoruz."</p>

  <p>"Güzel, güzel!" diye bağırdı Çiftçi Pamuk. "Demek ki sonunda başladı! Bütün bu geçen yıl boyunca bir olay yaratmak için kaşınıp durdum ama kimse bana yardımcı olmadı. Düşünmem gereken bir karım ve Gül vardı. Bu vicdansızlar hiçbir şeye sarılmıyor. Fakat haydi çocuklar! Subaşı ayağa kalktı! Biz de dahil olalım!"</p>

  <p>"Bayan Pamuk ile Gül'e ne olacak?" dedi Sam. "Henüz onları yalnız bırakacak kadar güvenlikli değil."</p>

  <p>"Benim Nibs onların yanında. Ama eğer istersen sen de gidip ona yardım edebilirsin," dedi Çiftçi Pamuk sırıtarak. Sonra oğullarıyla birlikte köye doğru koşmaya başladı.</p>

  <p>Sam aceleyle eve gitti. Geniş avludan çıkan merdivenlerin tepesindeki kocaman yuvarlak kapıdan Bayan Pamuk ile Gül bakıyordu; önlerinde Nibs bir yabayı sıkı sıkı tutmuş duruyordu.</p>

  <p>"Benim ben!" diye bağırdı Sam o tarafa seğirtirken. "Sam Gamgee! O yüzden beni dürtmeye kalkma Nibs. Zaten üzerimde zırh var."</p>

  <p>Midillisinden aşağı atladı ve merdivenlerden çıktı. Sessizce bakıyorlardı ona. "İyi akşamlar Bayan Pamuk!" dedi. "Merhaba, Gül!"</p>

  <p>"Merhaba Sam!" dedi Gül. "Nerelerdeydin? Senin için öldü dedilerdi; ama ben bahardan beri seni bekliyordum. Pek acele etmedin değil mi?"</p>

  <p>"Belki de etmemişimdir," dedi Sam mahcup olarak. "Ama şimdi acelem var. O vicdansızların defterini dürüyoruz ve benim Bay Frodo'nun yanına geri dönmem gerek. Ama gelip Bayan Pamuk'un bir halini hatırını sorsam iyi olur dedim, bir de senin Gül."</p>

  <p>"Gayet iyiyiz, teşekkür ederim," dedi Bayan Pamuk. "Ya da eğer o hırsız, vicdansız serseriler olmasaydı iyi olacaktık."</p>

  <p>"Madem öyle git haydi!" dedi Gül. "Madem bütün bu süre boyunca Bay Frodo'ya göz kulak oluyordun, şimdi tam tehlike anında onu niye bıraktın?"</p>

  <p>İşte bu kadarı Sam için çok fazlaydı. Buna ya bir haftada cevap verilirdi, ya da hiç verilmezdi. Arkasını dönüp midillisine bindi. Fakat tam hareket ediyordu ki Gül merdivenlerden aşağıya koştu.</p>

  <p>"Bence çok iyi görünüyorsun Sam," dedi. "Şimdi git! Ama kendine dikkat et ve o vicdansızların defterini dürer dürmez doğruca buraya gel."</p>

  <div>
    <br/>
  </div>

  <p>Sam geri döndüğünde bütün köyün ayağa kalkmış olduğunu gördü. Daha şimdiden, genç delikanlılar bir yana, yüzden fazla kuvvetli hobbit baltalarıyla, uzun bıçaklarıyla ve kalın sopalarıyla toplanmışlardı; birkaç tanesinin de av yayları vardı. Dışarıdaki çiftliklerden daha gelenler oluyordu.</p>

  <p>Köy halkının bir kısmı büyük bir ateş yakmıştı, sırf işi daha da canlandırmak ve aynı zamanda bu Şefin yasakladığı şeylerden biri olduğu için. Gece çöktükçe ateş daha parlak yanmaya başladı. Diğerleri, Merry'nin emrinde köyün her iki ucunda, yola barikatlar diziyordu. Emniyet Şifleri aşağı taraftaki barikata gelince dilleri tutulmuştu; fakat işlerin nereye vardığını anlar anlamaz çoğu tüylerini çıkartarak isyana katıldı. Diğerleri sıvıştı.</p>

  <p>Sam, Frodo ile arkadaşlarını ateşin yanında yaşlı Tom Pamuk ile konuşurken buldu; Subaşı'ndan hatırı sayılır bir kalabalık etraflarını almış onları seyrediyordu.</p>

  <p>"Evet, bir sonraki hareket ne?" dedi Çiftçi Pamuk.</p>

  <p>"Bilemem," dedi Frodo, "biraz daha bilgi almam lazım. Bu vicdansızlardan kaç tane var?"</p>

  <p>"Tam olarak bilemiyorum," dedi Pamuk. "Etrafta dolanıp, gelip gidip dururlar. Bazen Hobbitköy yolundaki barınaklarında elli tane kadar olur; ama oradan çıkıp dolanırlar, çalarlar ya da 'toplarlar' kendi deyimleriyle. Yine de, onların dediği kadarıyla, Patron'un yanında nadiren yirmiden az vicdansız bulunurmuş. O, Çıkın Çıkmazı'nda, ya da öyle idi; ama artık dışarılara pek çıkmıyor. Aslında iki üç haftadır onu gören de olmadı ya; Adamlar kimseleri yaklaştırmıyor ki."</p>

  <p>"Tek mekânları Hobbitköy değil, öyle değil mi?" dedi Pippin.</p>

  <p>"Hayır, daha kötü ya," dedi Pamuk. "Güneyde Uzundip'te ve Sarn Geçitleri'nde de epey var diye duydumdu; kimisi de Ormanlık Uç'ta eyleşip durur; sonra Yolkavşağı'nda da barakaları var. Sonra Kilitlidelikler var, onların tabiriyle: Kendilerine karşı koyanları tıkmak için hapishaneye çevirdikleri Uluğ Kazlın'daki eski depo tünelleri yani. Yine de, anlatılanlara göre tüm Shire'da üç yüzden fazla yoktur, belki de daha azdır. Onlarla baş ederiz, eğer birleşirsek."</p>

  <p>"Hiç silahları var mı?" diye sordu Merry.</p>

  <p>"Kırbaçları, bıçakları, sopaları var, pis işlerine yetecek kadar yani: Şimdiye kadar gösterdikleri bunlardı en azından," dedi Pamuk. "Ama tahminime göre iş dövüşe gelirse, başka silahları vardır. Zaten kimisinin yayı var. Halktan bir ikisini vurdular."</p>

  <p>"İşte buyur Frodo!" dedi Merry. "Dövüşmemiz gerekeceğini biliyordum. Eh, öldürmeyi onlar başlatmış."</p>

  <p>"Tam olarak değil," dedi Pamuk. "En azından okla atışı onlar başlatmadı. Took’lar başlattı. Yani senin baban Bay Peregrin; onun bu Lotho'ya hiç tahammülü yoktu, ta başından beri: Eğer bu saatten sonra birinin Şeflik edeceği varsa bunun bir zıpçıktının değil Shire Reisi'nin hakkı olduğunu söyledi. Lotho adamlarını yolladı ama fikrini değiştiremediler. Took'lar şanslı; onların Yeşil Tepeler'de, Koca İyinler'de falan derin delikleri var; o vicdansızlar oralara giremiyor; onlar da o vicdansızların topraklarına ayak basmasına izin vermiyor. Eğer ayak basarlarsa Took'lar onları avlıyor. Took'lar üç tanesini gizli gizli dolaşmaktan ve hırsızlıktan vurdu. Bundan sonra vicdansızlar daha da kötüleşti. Ve Took Ülkesi'ni oldukça yakından gözlüyorlar. Artık kimse oraya girip çıkamıyor."</p>

  <p>"Aferin Took'lara!" diye bağırdı Pippin. "Ama artık birileri içeri girecek, hem de hemen. Ben İyinler'e gidiyorum. Benimle Tıkışkazası'na gelen var mı?"</p>

  <p>Pippin, midillilere binmiş yarım düzine delikanlı ile uzaklaştı. "Yakında görüşürüz!" diye seslendi. "Tarlalardan gidersek sadece on dört mil kadardır. Sabah size Took'lardan bir ordu getireceğim." Merry onlar derinleşen gecenin içine doğru giderken arkalarından borusunu üfledi. Herkes neşelenip tezahürat yaptı.</p>

  <p>"Her neyse," dedi Frodo yakınında duranlara, "ben kan dökülmesini istemiyorum; hatta o vicdansızların kanının bile, eğer hobbitlere bir ziyan vermemeleri için başka çare kalmazsa o başka."</p>

  <p>"Tamam!" dedi Merry. "Ama Hobbitköy gangsterlerinin bizi ziyaretleri an meselesidir artık herhalde. Olanları konuşmaya gelmeyeceklerdir. Onlarla güzel güzel baş etmeye çalışırız ama en kötüsüne hazırlanmamız lazım. Şimdi, benim bir planım var."</p>

  <p>"Çok iyi," dedi Frodo. "Sen işleri ayarla."</p>

  <p>Tam o sırada, Hobbitköy'e doğru yollanmış olan bazı hobbitler koşarak geldiler. "Geliyorlar!" dediler. "Yirmi kadar, ya da biraz fazlalar. Fakat iki tanesi batıya, kırlara gitti."</p>

  <p>"Yolkavşağı'na herhalde," dedi Pamuk, "çetelerinden başkalarını da toplamak için. Eh, her iki tarafa da on beş mil var. Henüz onlar için endişelenmemize gerek yok."</p>

  <p>Merry emirler vermek için aceleyle ayrıldı. Çiftçi Pamuk, ellerinde öyle veya böyle bir silahı olan daha büyük hobbitler hariç herkesi evlerine yollayarak caddeyi boşalttı. Çok uzun beklemelerine gerek kalmadı. Kısa bir süre sonra yüksek seslerini ve sonra da ağır ayak seslerini duymaya başladılar. Derken koca bir müfreze vicdansız yoldan yaklaşmaya başladı. Barikatları görerek güldüler. Bu minik ülkede onların yirmisine birden karşı koyabilecek bir şey olabileceğini hayal bile edemiyorlardı.</p>

  <p>Hobbitler barikatı açarak yana çekildiler. "Teşekkür ederiz!" diye alay etti Adamlar. "Şimdi de sizi kırbaçlamadan doğru yataklarınıza koşun bakalım." Sonra cadde boyunca yürüyerek şöyle bağırdılar: "Söndürün o ışıkları! İçeri girip orada kalın! Yoksa elli tanenizi bir yıllığına Kilitlidelikler’e götürürüz, içeri girin! Patron'un sabrı taşmak üzere."</p>

  <p>Kimse onların emirlerine kulak asmadı; fakat vicdansızlar geçtikçe onlar da arkalarından yaklaşıp, sıkıştırıyor ve onları izliyorlardı. Ateşin olduğu yere vardıklarında, Çiftçi Pamuk'u tek başına ellerini ateşte ısıtırken buldular.</p>

  <p>"Kimsin sen; ne yaptığını zannediyorsun!" dedi vicdansızların lideri.</p>

  <p>Çiftçi Pamuk ona yavaş yavaş baktı. "Ben de tam sana aynı soruyu soracaktım," dedi. "Burası sizin ülkeniz değil ve burada istenmiyorsunuz."</p>

  <p>"Eh, en azından sen isteniyorsun," dedi lider. "Biz seni istiyoruz. Yakalayın onu çocuklar! Ona Kilitlidelikler yakışır; sessiz kalması için de bir şeyler yapın!"</p>

  <p>Adamlar ileri doğru bir adım atarak donup kaldılar. Etraflarında koca bir gürültü kopmuştu ve aniden Çiftçi Pamuk'un yalnız olmadığını fark ettiler. Etrafları çevrilmişti. Ateş ışığının sınırı dışında, gölgelerden süzülüp gelmiş halka halinde hobbitler duruyordu. Hemen hemen iki yüz kadar vardı ve hepsi de silahlıydı.</p>

  <p>Merry ileri bir adım attı. "Daha önce karşılaşmıştık," dedi lidere, "ve sizi geri dönmemeniz konusunda uyarmıştım. Yine uyarıyorum sizi: Tam ışık altında duruyorsunuz ve etrafınız okçularla dolu. Eğer bu çiftçiye parmağınızı değdirecek olsanız hemen vurulacaksınız. Elinizdeki silahları yere bırakın!"</p>

  <p>Lider etrafına bakındı. Tuzağa düşmüştü. Ama korkmadı, arkasında yirmi kadar adamıyla korkmazdı. Hobbitleri, içinde bulunduğu tehlikeyi anlayamayacak kadar az tanıyordu. Aptalca savaşmaya karar verdi. Halkayı yarmak kolay olacaktı.</p>

  <p>"Yakalayın onları çocuklar!" diye bağırdı. "Haydi onları haklayalım!"</p>

  <p>Sol elinde uzun bir bıçak, diğer elinde bir sopayla ileriye koştu, geriye Hobbitköy'e doğru halkayı yarmaya çalışarak. Yolunda duran Merry'ye acımasız bir darbe indirmek için nişan aldı. Saplanan dört okla ölüp yere serildi.</p>

  <p>Bu diğerlerine yetti. Pes ettiler. Silahları ellerinden alındı, bir araya bağlanıp kendilerinin inşa etmiş olduğu boş kulübenin yolunu tuttular; burada elleri ve ayakları bağlandı, başlarına nöbetçi bırakılarak içeri kitlendiler. Ölü lider sürüklenerek götürüldü ve gömüldü.</p>

  <p>"Her şey olup bittikten sonra çok kolaymış gibi geliyor, değil mi?" dedi Pamuk. "Onlarla başa çıkabileceğimizi söylemiştim. Ama bir çağrıya ihtiyacımız vardı. Tam zamanında geldin Bay Merry."</p>

  <p>"Daha yapacak çok şey var," dedi Merry. "Eğer hesapların doğruysa daha onda biriyle bile baş etmedik. Ama artık karanlık. Sanırım bir sonraki darbe yarın sabaha kadar bekleyecek. O zaman Şefe çağrıda bulunacağız."</p>

  <p>"Neden şimdi değil?" dedi Sam. "Daha saat altıyı pek geçmiyordur. Sonra ben babalığı görmek istiyorum. Ona ne olduğunu biliyor musun Bay Pamuk?"</p>

  <p>"Ne çok iyi, ne çok kötü Sam," dedi çiftçi. "Çıkınsaçması Sıraevleri'ni kazdılar; bu onun için çok üzücü bir darbe oldu. Yakıp yıkmak ve hırsızlık etmekten başka işler de yaptıkları zamanlarda Şefin adamlarının yapmış olduğu o yeni evlerden birinde artık: Subaşı'nın bitiminden bir mil kadar uzakta. Fakat fırsat buldukça bana geliyor; gördüğüm kadarıyla diğer zavallılardan biraz daha iyi besleniyor. Tabii Kurallar'a aykırı olarak. Onu yanıma alacaktım ama buna izin verilmedi."</p>

  <p>"Yine de teşekkürler Bay Pamuk, bunu hiç unutmayacağım," dedi Sam. "Ama onu görmek istiyorum. Sözünü ettikleri Patron ile o Sharkey sabah olmadan orada bir yaramazlıklar yapabilirler."</p>

  <p>"Tamam Sam," dedi Pamuk. "Yanına bir iki delikanlı seç ve gidip onu alarak benim eve bırak. Su'yun öte yanındaki Hobbitköy'e yaklaşmana gerek yok. Bizim Neşeli sana yolu gösterir."</p>

  <div>
    <br/>
  </div>

  <p>Sam ayrıldı. Merry bütün köyün etrafına gözcüler ve barikatların yanında nöbetçiler yerleştirdi. Sonra o ve Frodo Çiftçi Pamuk'la birlikte ayrıldılar. Pamuk'un ailesiyle birlikte sıcacık mutfakta oturdular; Pamuk’lar onlara kibarlık olsun diye yolculuklarıyla ilgili bazı sorular sordular ama cevapları pek dinlemediler: Shire'da olup bitenlerle çok daha ilgiliydiler.</p>

  <p>"Her şey, Çıban'la -biz ona öyle diyoruz- başladı," dedi Çiftçi Pamuk; "ve her şey siz gider gitmez başladı Bay Frodo. Çok komik fikirleri vardı o Çıban'ın. Her şeyi kendi sahiplenmek, diğerlerini de idare etmek istiyordu. Kısa bir süre sonra, aslında gerektiğinden fazla yere sahip olduğu çıktı ortaya; hep daha fazlasına el uzatıyordu, gerçi paranın nereden geldiği bir sırdı: Değirmenler, malthaneler, hanlar, yaprak tarlaları. Belli ki daha Çıkın Çıkmazı'na gelmeden Kumlukişi'nin değirmenini almış.</p>

  <p>"Tabii ki daha işin başında Güney Toprakları'nda, babasından kalan çok fazla malı mülkü vardı; görünüşe göre de en iyi yaprakların çoğunu satıyormuş ve bir iki yıldır bunları sessiz sessiz uzaklara yolluyormuş. Fakat geçen yılın sonlarında sadece yaprak değil bir sürü başka şey de yollamaya başladı. Her şeyin sıkıntısı çekiliyordu artık, üstelik kış da geliyordu. Millet kızmaya başladı ama onun cevabı hazırdı. Bir sürü insan, çoğu da vicdansızın teki, koca yük arabalarıyla geldiler; bir kısmı malları güneyden götürdü; geri kalanları burada kaldı. Ve biz daha neye uğradığımızı anlamadan bütün Shire'a yayıldılar; ağaçları kesiyorlar, kazıyorlar, kendilerine canlarının çektiği gibi barakalar ve evler yapıyorlardı. İlk başlarda malların parası ve verilen zarar Çıban tarafından ödeniyordu; fakat kısa bir süre sonra etrafta beylik satıp istediklerini almaya başladılar.</p>

  <p>"O zaman biraz huzursuzluk çıktı ama yeterince değil. Bizim Belediye Başkanı Yaşlı Will protesto etmek için Çıkın Çıkmazı’na yollandı ama oraya hiç varamadı. Vicdansız serseriler onu ele geçirdi ve Ulığ Kazlın'daki bir deliğe tıktı; hâlâ da oradadır. Yeni Yılı yeni geçmişti ve artık bir Belediye Başkanımız yoktu; Çıban kendine Emniyet Şifleri'nin Şefi dedi, ya da sadece Şef, sonra da dilediğini yaptı; onların deyimiyle biri 'kibirlenecek' olsa, o da Will'in peşinden deliğe tıkıldı. Böylece her şey gitgide kötüleşti. Adamlar'a verilen hariç, hiç pipoluk kalmamıştı; sonra Şef kendi adamları hariç bira içilmesini de tasvip etmiyordu, bu yüzden bütün hanları kapattı; böylece Kurallar dışında her şey azaldı, azaldı; ancak serseriler 'adil bir dağılım' için elinizdekini toplamaya geldiğinde saklayabildikleriniz olursa o başka: 'Adil bir dağılım'da da her şeyi onlar alıyordu, biz bir şey almıyorduk, Emniyet Şifleri evlerindeki artıklar hariç, tabii onu da mideniz kaldırırsa. Her şey çok kötüydü. Fakat Sharkey geldiğinden beri açık açık bir yıkım başladı."</p>

  <p>"Bu Sharkey kimin nesi?" dedi Merry. "O vicdansızlardan birinin ondan söz ettiğini duydum."</p>

  <p>"Görünüşe göre çetedeki en büyük vicdansız," diye cevapladı Pamuk. "Son hasat zamanı sıralarıydı, belki eylül ayı falan, o zaman onun adını duymaya başladık. Onu hiç görmedik ama Çıkın Çıkmazı'nda; sanırım artık asıl Şef o. Bütün vicdansızlar o ne dese yapıyor: Kıyıyorlar, yakıyorlar, yıkıyorlar; iş öldürmeye de vardı. Artık işin içinde iyi veya kötü hiçbir anlam, neden kalmadı. Ağaçları kesiyorlar, öylece bırakıyorlar ölsün diye, evleri yakıyorlar ve yenisini de inşa etmiyorlar.</p>

  <p>"Kumlukişi'nin değirmeni mesela. Çıban, hemen hemen Çıkın Çıkmazı'na gelir gelmez onu yıktırdı. Sonra bir sürü pis görünüşlü insan getirtip daha büyük bir değirmen inşa ettirdi ve içini bir sürü çarklar ve yabancı işi tertibatlarla doldurdu. O ahmak Ted ise bu işten memnun oldu; orada, bir zamanlar babasının değirmenci ve kendi kendinin patronu olduğu yerde, o insanların çarklarını temizleyerek çalışıyor. Çıban'ın amacı daha çok ve daha hızlı un öğütmekti, ya da öyle dedi. Buna benzeyen başka değirmenler de kurdu. Ama öğütmeden önce öğütülecek bir şeyler olması gerekir; yeni değirmenin eskisinin yaptığından fazla yapacak işi yoktu. Fakat Sharkey geldiğinden beri artık hiç darı öğütmez oldular. Durmadan çekiçler çalışıyor, duman ve kötü kokular salıyor; Hobbitköy'de artık geceleri bile huzur yok. Sonra mahsus pislik akıtıp duruyorlar; bütün aşağı Su'yu kirlettiler ve kirlilik Brendibadesi'ne doğru gidiyor. Eğer Shire'ı bir çöle çevirmeyi arzuluyor iseler, doğru yoldalar. Bunların o salak Çıban'ın başının altından çıktığını zannetmiyorum."</p>

  <p>"Doğru!" diye atıldı Genç Tom. "Hatta Çıban'ın yaşlı annesini, o Lobelia'yı bile aldılar; eğer sevdiği biri varsa, o da annesidir. Hobbitköy sakinlerinin bir kısmı bunu görmüş. Kadın eski şemsiyesiyle yoldan iniyormuş. Vicdansızların bir kısmı da büyük bir arabayla yukarı gidiyormuş.</p>

  <p>"'Nereye gidiyorsunuz acaba?' demiş.</p>

  <p>"'Çıkın Çıkmazı'na,' demişler.</p>

  <p>"'Ne için?' demiş.</p>

  <p>"'Sharkey için birkaç baraka kurmaya,' demişler.</p>

  <p>"'Kim izin verdi size?' demiş.</p>

  <p>"'Sharkey,' demişler. 'O yüzden yolumuzdan çekilsen iyi olacak kocakarı!'</p>

  <p>"'Ben size Sharkey'yi gösteririm sizi pis hırsız serseriler sizi!' demiş kadın ve şemsiyesini kaldırarak kendisinin iki misli olan vicdansızlar liderine saldırmış. Böylece onu da almışlar. Kilitlidelikler'e sürümüşler, o yaşta. Özlemini daha çok çektiğimiz diğerlerini de aldılar ama onun birçoğundan daha cesur davrandığı inkâr edilemez."</p>

  <p>Tam bu konuşmanın ortasında Sam çıkageldi, babalığı ile birlikte içeri daldılar. Yaşlı Gamgee çok yaşlanmış görünmüyordu ama biraz daha sağırlaşmıştı.</p>

  <p>"İyi akşamlar Bay Baggins!" dedi. "Sağ salim geri döndüğünü gördüğüme sevindim hakikaten. Ama seninle paylaşacak bir kozum var, öyle derler ya, eğer cesaretim olsaydı. Çıkın Çıkmazı'nı satmamalıydın, hep dediğim gibi. Bütün bu yaramazlıkları başlatan şey o oldu. Siz yabancı yerlerde dolaşıp dururken, Sam'in dediğine göre Kara Adamları dağlarda takip ederken de -gerçi neden öyle ettiğinizi de pek açıklamadı ya- gelip Çıkınsaçması Sıraevleri'ni kazıp benim patatislerimi mahvettiler!"</p>

  <p>"Çok üzüldüm Bay Gamgee," dedi Frodo. "Ama geri döndüm işte, her şeyi telafi etmek için elimden geleni yapacağım."</p>

  <p>"Eh bundan güzel konuşamazdın," dedi babalık. "Bay Frodo Baggins gerçek bir beyhobbit demişimdir hep, bu ismi taşıyan başkaları hakkında ne düşünürseniz düşünün, affedersiniz ama. Umarım Sam de oralarda terbiyesini takınıp seni memnun etmiştir?"</p>

  <p>"Çok memnun etti Bay Gamgee," dedi Frodo. "Aslında, ister inanın ister inanmayın, artık bütün topraklarda en şanlı kişilerden biri oldu; buradan Deniz'e kadar bütün topraklarda ve Ulu Nehir'in ardında adına şarkılar düzüyorlar." Sam kızardı ama minnettar bir edayla Frodo'ya baktı çünkü Gül'ün gözleri parlıyor ve ona gülümsüyordu.</p>

  <p>"İnanması azcık zor," dedi babalık, "gerçi garip arkadaşlar edindiğini görebiliyorum. Bunun cepkenine ne oldu? Benim aklım demirden eşyalar giymeyi almaz, ister yakışsın, ister yakışmasın."</p>

  <div>
    <br/>
  </div>

  <p>Çiftçi Pamuk'un ailesi ve konukları ertesi sabaha kadar oturdular. Gece boyunca hiçbir şey duyulmadı ama gün bitmeden bir şeylerin olacağı kesindi. "Belli ki Çıkın Çıkmazı'nda vicdansızlardan kimse kalmamış," dedi Pamuk; "ama Yolkavşağı'ndan gelecek olan çete neredeyse buraya varır."</p>

  <p>Kahvaltıdan sonra Tookdiyarı'ndan bir haberci midillisini sürüp geldi. Morali çok yerindeydi. "Reis bütün ülkeyi ayağa kaldırdı," dedi, "ve haber ateş gibi her yana yayılıyor. Bizim toprakları gözleyen vicdansızlar güneye kaçtı, canlı olarak kaçabilenler yani. Reis onların peşine düştü, büyük çeteyi o taraftan uzak tutmak için; fakat ayırabildiği kadar kişiyle Bay Peregrin'i geri gönderdi."</p>

  <p>Bir sonraki haber pek iyi değildi. Bütün gece dışarıda olan Merry saat on sularında geldi. "Dört mil ötede büyük bir grup var," dedi. "Yolkavşağı'ndan gelen yol boyunca ilerliyorlar ama dağılmış vicdansızların birçoğu onlara katıldı. Yüz kadar vardırlar; ilerledikçe yangın çıkartıyorlar. Lanet olasıcalar!"</p>

  <p>"Ya! Bu gelenler konuşmak için durmayacaklardır, ellerinden gelirse öldürürler," dedi Çiftçi Pamuk. "Eğer Took'lar daha çabuk gelmezlerse, saklanıp hiç tartışmadan oklamaya başlamamız lazım. Bu iş yola girmeden biraz dövüş olması gerekecek Bay Frodo."</p>

  <p>Took'lar daha önce geldiler. Kısa bir süre sonra içeri girdiler, başlarında Pippin vardı, Tıkışkazası ve Yeşil Tepeler'den yüz kişilik bir güçle. Merry'nin artık o vicdansızlarla başa çıkacak kadar yiğit hobbiti vardı. İzciler gelenlerin birbirlerinden ayrılmadıklarını söyledi. Bütün kırlık yerlerin onlara karşı ayaklandıklarını biliyorlardı ve belli ki isyanı merkezinde, yani Subaşı'nda insafsızca bastıracaklardı. Fakat ne kadar zalim olurlarsa olsunlar, içlerinde savaştan anlayan bir liderleri olmadığı kesindi. Hiç tedbir almadan geldiler. Merry çabucak bir plan yapıverdi.</p>

  <div>
    <br/>
  </div>

  <p>Vicdansızlar Doğu Yolu'ndan ağır adımlarla geldiler ve hiç durmadan, bir süre üzerlerinde kısa çitlerin bulunduğu yüksek tepeler arasından yükselen Subaşı Yolu'na döndüler. Ana yoldan aşağı yukarı iki yüz metre kadar ileride bir dönemeci dönünce, eski çift arabalarının ters çevrilmesiyle yapılmış sağlam bir barikatla karşılaştılar. Bu onları durdurdu. Aynı anda, her iki yanlarında da başlarının üzerindeki çitler boyunca hobbitlerin dizilmiş olduğunu gördüler. Arkalarından başka hobbitler tarlada saklanmış başka arabaları ittiriyorlardı, böylece geriye dönüş yolları da tıkandı. Yukarıdan bir ses onlara şöyle seslendi:</p>

  <p>"Evet, tuzağa düştünüz," dedi Merry. "Hobbitköylü dostlarınız da aynı şeyi yaptı; şimdi biri öldü geri kalanları da hapiste. Silahlarınızı bırakın! Sonra yirmi adım geriye giderek yere oturun. Kaçmaya çalışan vurulacaktır."</p>

  <p>Fakat serseriler artık kolay kolay korkutulacak gibi değildi. Birkaç tanesi söylenenleri yaptı ama derhal arkadaşları tarafından yeniden kışkırtıldılar. Yirmi kadarı geriye kaçıp yük arabalarına saldırdı. Altı tanesi vuruldu fakat geri kalanları kaçtı ve iki hobbiti öldürerek Ormanlık Uç istikametine dağıldı. Kaçarken iki tanesi daha devrildi. Merry yüksek sesle borusunu çaldı; uzaklardan cevap veren borular oldu.</p>

  <p>"Uzaklaşamazlar," dedi Pippin. "Bütün o topraklar bizim avcılarla dolu artık."</p>

  <p>Geride, yolda sıkışmış kalmış seksen kadar Adam, hâlâ tepelere ve barikatlara tırmanmaya çalışıyordu; hobbitler birçoğunu vurmaya veya baltayla biçmeye mecbur kaldılar. Fakat en güçlülerin ve en dehşete düşmüşlerin birçoğu batı tarafından çıkmayı başardılar ve artık kaçmaktan çok öldürmeye meylettiklerinden düşmanlarına şiddetle saldırdılar. Birkaç hobbit düştü, geri kalanlar da doğu tarafında bulunan Merry ile Pippin varıp vicdansızlara saldırıncaya kadar duraksadılar. Merry iri bir orka benzeyen koca kısık gözlü bir hayvan olan lideri kendi elleriyle biçti. Sonra Adamların son kalan artıklarını geniş bir okçu halkasıyla çevreleyerek güçlerini geri çekti.</p>

  <p>Sonunda her şey bitmişti. Hemen hemen yetmiş serseri alanda ölü yatıyordu, bir düzine kadarı da esir alınmıştı. On dokuz hobbit öldürülmüş, otuzu da yaralanmıştı. Ölü serseriler yük arabalarına koyularak yakınlardaki eski bir kum çukuruna taşındı ve buraya gömüldü: Daha sonraları verilen adla Muharebe Çukuru'na. Ölen hobbitler hep birlikte tepe yanında, daha sonraları etrafına bir bahçe yapılan koca bir kayanın dikildiği bir mezara yatırıldı. Böylece yukarıda, uzakta Kuzey Topraklar'da yapılan 1147 yılındaki Yeşilçayırlar savaşından sonra Shire'da yapılan tek savaş olan 1419 yılındaki Subaşı Muharebesi de böylece bitmiş oldu. Sonuç olarak, seve seve verilen birkaç cana mal olsa da Kırmızı Kitap'ta koca bir bölüm tutar; ayrıca savaşa katılanların isimleri uzun bir Liste yapılarak bütün Shire tarihçileri tarafından ezberlenmiştir. Pamukların ünleri ve şanlarındaki hatırı sayılır yükseliş de bu zamana dayanır; fakat bütün hikâyelerde Liste'nin başında hep Komutanlar Meriadoc ile Peregrin'in ismi geçer.</p>

  <div>
    <br/>
  </div>

  <p>Frodo da savaşa katılmıştı ama kılıcını hiç çekmedi; onun esas oynadığı rol, kayıpları karşısında hiddetlenen hobbitlerin silahlarını teslim etmiş olan düşmanlarını öldürmelerini önlemek olmuştu. Dövüş sona erip kalan işler de yoluna koyulduktan sonra Merry, Pippin ve Sam ona katıldılar ve Pamuk'larla birlikte geri gittiler. Geç bir öğle yemeği yedikten sonra Frodo içini çekerek şöyle dedi: "Evet, sanırım artık 'Şef' ile ilgilenmenin zamanı geldi."</p>

  <p>"Gerçekten de öyle, ne kadar çabuk gitsek o kadar iyi," dedi Merry. "Çok da kibar olma! Bu serserilerin buraya gelmelerinden ve bütün yaptıkları kötülüklerden o mesul."</p>

  <p>Çiftçi Pamuk iki düzine kadar güçlü kuvvetli hobbitten oluşan bir refakatçi grubu topladı. "Çünkü Çıkın Çıkmazı'nda hiç serseri kalmamış olduğu sadece bir tahmin," dedi. "Emin değiliz." Sonra da yayan yola koyuldular. Frodo, Sam, Merry ve Pippin başı çekiyorlardı.</p>

  <p>Bu hayatlarındaki en hüzünlü saatlerden biriydi. Koca baca önlerinde yükseldi; Su'yu geçip, yolun iki yanındaki yeni çirkin ev sıraları arasından eski köye yaklaştıkça, tüm kasveti ve pis çirkinliği içinde yeni değirmeni gördüler: Dumanları tüten ve leş gibi kokan bir akıntıyla pislettiği akarsuyu apışarasına almış kocaman, tuğladan bir bina. Bütün Subaşı Yolu boyunca, ne kadar ağaç varsa hepsi kesilmişti.</p>

  <p>Köprüyü geçip Tepe'den yukarı bakınca hepsinin nefesleri kesildi. Sam'in Ayna'da gördüğü görüntüler bile onu bu gördüklerine hazırlıyamamıştı. Batı tarafındaki Eski Çiftçiler Birliği tamamen yıkılmış ve yerine sıra sıra katranlı barakalar yapılmıştı. Bütün kestane ağaçları gitmişti. Tepeler ve çalıçitler parçalanmıştı. Çiğnenmekten ot bitmez bir tarlada yük arabaları gelişi güzel bırakılmıştı. Çıkınsaçması Sıraevleri artık ağzı açık duran bir kum ve çakıl ocağı olmuştu. Geride kalan Çıkın Çıkmazı, bir yığın iri kulübeden görünmüyordu.</p>

  <p>"Kesmişler!" diye bağırdı Sam. "Davet Ağacı'nı kesmişler!" Altında Bilbo'nun veda konuşmasını yapmış olduğu ağacın durduğu yeri işaret etti. Tarlanın ortasında kesilmiş, ölü yatıyordu. Sanki bu bardağı taşıran son damlaymış gibi Sam gözyaşlarına boğuldu.</p>

  <p>Bir kahkaha onları durdurdu. Değirmen avlusunun alçak duvarına uzanmış, aksi bir hobbit gördüler. Asık yüzlü ve kara elliydi.</p>

  <p>"Beğenmedin mi Sam?" diye dudak büktü. "Ama sen hep yumuşaktın. Ben de hep o atıp tuttuğun gemilerden biriyle yelken açıp gittin sandıydım. Ne halt etmeye geri döndün? Artık Shire'da yapacak çok işimiz var."</p>

  <p>"Öyle olduğunu görüyorum," dedi Sam. "Yıkanacak zaman bile yok ama duvarların üzerine sere serpe yatacak zaman var. Ama buraya bak Efendi Kumlukişi, bu köyde hesaplaşmam gereken çok şey var; alay ederek bu işi fazla uzatma yoksa gücünün yetmeyeceği kadar büyük bir bedel ödemek zorunda kalırsın."</p>

  <p>Ted Kumlukişi duvarın üzerinden tükürdü. "Hır!" dedi. "Bana dokunamazsın. Ben Patron'un arkadaşıyım. Ama o sana bir güzel dokunur, eğer biraz daha laf edecek olursan."</p>

  <p>"O ahmağa daha fazla nefesini tüketme Sam!" dedi Frodo. "Umarım ortalıkta böyle hobbitlerden daha fazla kalmamıştır. Bu, bütün Adamların yapmış oldukları zarardan çok daha kötü bir sorun olurdu."</p>

  <p>"Sen pisin, küstahın tekisin Kumlukişi," dedi Merry. "Sonra hesabını da çok şaşmışsın. Biz de tam Tepe'ye, senin şu kıymetli Patron'unu yerinden etmeye gidiyorduk. Adamlarının hakkından geldik."</p>

  <p>Ted’in ağzı açık kaldı çünkü tam o anda Merry’nin bir işaretiyle köprüden yürüyüp gelen refakatçileri görmüştü. Değirmene koşarak elinde bir boruyla geri geldi ve yüksek sesle boruyu üfledi.</p>

  <p>"Nefesini boşuna tüketme!" diye güldü Merry. "Bende daha iyisi var." Sonra gümüş borusunu kaldırarak üfledi; borudan çıkan berrak ses bütün Tepe'de çınladı; Hobbitköy'deki deliklerden, barakalardan, pejmürde evlerden hobbitler cevap verdi, akın akın dışarı çıktılar ve tezahürat yapıp yüksek sesle bağırarak Çıkın Çıkmazı'na giden yolda grubu izlediler.</p>

  <p>Yolun en başında topluluk durdu, Frodo ve arkadaşları yollarına devam ettiler; ve sonunda bir zamanlar çok sevdikleri yere vardılar. Bahçe kulübeler ve barakalarla dolmuştu; bazıları batıdaki pencerelere o kadar yaklaşmıştı ki bütün ışığı kesiyorlardı. Her yanda süprüntü yığınları vardı. Kapı çizik içindeydi; zilin zinciri boş boş sallanıyordu, zil çalmadı. Kapıyı çalsalarda bir cevap alamadılar. En sonunda kapıyı ittiler, açıldı. İçeri girdiler. Ev kokuyordu, pislikle dolmuştu ve karmakarışıktı: Bir süredir hiç kullanılmıyor gibi duruyordu.</p>

  <div>
    <br/>
  </div>

  <p>"O sefil Lotho nerede saklanıyor?" dedi Merry. Bütün odaları aramışlar ama sıçanlarla farelerden başka canlı bulamamışlardı. "Diğerlerine barakaları arattıralım mı?"</p>

  <p>"Burası Mordor’dan daha kötü!" dedi Sam. "Bir anlamda çok daha kötü. Nasıl derler, sanki kendi evimizdi; çünkü burası yuvamızdı ve mahvedilmeden önceki halini hatırlıyoruz."</p>

  <p>"Evet, burası Mordor," dedi Frodo. "Onun marifetlerinden biri. Bu işi hep Saruman görüyordu, kendi adına çalıştığını düşündüğü zamanlar bile. Aynı şey Saruman'ın kandırdığı, Lotho gibi kişiler için de geçerli."</p>

  <p>Merry keder ve tiksinti ile etrafına bakındı. "Haydi, dışarı çıkalım!" dedi. "Eğer neden olduğu bu kötülükleri bilseydim kesemi Saruman'ın gırtlağına tıkardım."</p>

  <p>"Kuşkusuz, kuşkusuz! Ama öyle yapmadın ve ben de eve vardığınızda sizi karşılayabildim." Orada, kapıda Saruman'ın kendisi duruyordu, oldukça bakımlı ve mutlu görünüyordu; gözleri garaz ve zevkle parlıyordu.</p>

  <p>Frodo'nun zihninde ani bir şimşek çaktı. "Sharkey!" diye bağırdı.</p>

  <p>Saruman güldü. "Demek ki bu ismi duydunuz, öyle mi? Sanırım İsengard'da bütün halkım bana böyle diyordu. Büyük bir ihtimalle bir saygı gösterisi olarak.<a href="../Text/DiPNOTLAR.xhtml#a16" id="k16"><sup>[16]</sup></a>&nbsp;Ama belli ki siz beni burada görmeyi ummuyordunuz."</p>

  <p>"Ummuyordum," dedi Frodo. "Ama tahmin edebilirdim. Hâlâ kötü yolda, biraz yaramazlık yapacağını yani: Gandalf beni senin hâlâ o kadarına muktedir olduğun konusunda uyarmıştı."</p>

  <p>"Oldukça muktedirim," dedi Saruman, "az buz değil. Beni güldürdünüz sizi hobbit efendicikleri sizi; o büyük insanlarla birlikte sürdünüz atlarınızı, emniyet içinde, minik varlıklarınızla gurur duyarak falan. Bütün bu işten çok kârlı çıktığınızı düşünmüştünüz; artık dolana dolana evinize dönüp, ülkenizde hoş, huzurlu günler bulacaktınız. Saruman'ın evi enkaza çevrilecek, Saruman kapının önüne konacaktı ama kimse sizinkini edemeyecekti. Yo, tabii! Gandalf sizin işlerinizle ilgilenirdi!"</p>

  <p>Saruman yeniden güldü. "O bunu yapmaz! Aletleri işlerini bitirince onları bırakıverir. Ama siz onun ardından sürünürsünüz, oyalanarak, konuşarak, gerektiğinin iki misli uzun yol katederek. 'Eh,' diye düşündüm, 'madem o kadar ahmaksınız ben önden gideyim de şunlara bir ders vereyim. Bir kötülük bir başkasını hak edermiş.' Eğer bana biraz daha zaman ve biraz daha Adam bırakmış olsaydınız daha güzel bir ders olacaktı. Yine de yaşamınız boyunca onarmayı veya yeniden yapmayı zor başaracağınız şeyler yaptım. Bunu düşünmek ve gördüğüm zararın bedeli olduğunu kabul etmek bile pek hoş."</p>

  <p>"Eh madem böyle şeylerden hoşlanıyorsun," dedi Frodo, "sana acıyorum. Korkarım, bu sadece anılarda kalan bir hoşnutluk olacak. Hemen git ve bir daha hiç geri dönme!"</p>

  <p>Köyün hobbitleri Saruman'ın kulübelerden birinden çıktığını görmüşler ve hemen Çıkın Çıkmazı'na doğru yığılmaya başlamışlardı. Frodo'nun emrini duyunca hiddetle mırıldandılar:</p>

  <p>"Gitmesine izin verme! Öldür onu! O bir hain, bir katil. Öldür onu!"</p>

  <p>Saruman onların düşmanca yüzlerine bakarak gülümsedi. "Öldür ha!" diye alay etti. "Eğer gücünüzün yeteceğine inanıyorsanız öldürün onu benim cesur hobbitlerim!" Kendini toparlayarak onlara siyah gözleriyle kara kara baktı. "Ama sakın mallarımı kaybettiğimde bütün gücümü de kaybettiğimi zannetmeyin! Bana kim vurursa lanetlenecektir. Ve eğer kanım Shire'ı boyayacak olursa Shire kuruyacak ve bir daha da hiç iyileşmeyecektir."</p>

  <p>Hobbitler irkildiler. Ama Frodo şöyle dedi: "Ona inanmayın! Bütün gücünü kaybetti, hâlâ eğer izin verirseniz sizi ayartıp aldatabilecek sesi hariç. Ama onun öldürülmesini istemiyorum. Öcü, öç ile karşılamak faydasızdır: Hiçbir şeye iyi gelmez. Git Saruman, en hızlı yoldan!"</p>

  <p>"Solucan! Solucan!" diye seslendi Saruman; yakındaki kulübeden Solucandil çıktı, neredeyse bir köpek gibi iki büklüm. "Yeniden yollara düşüyoruz Solucan!" dedi Saruman. "Bu iyi beylerle efendicikler bizi yeniden yollara terk ediyor. Haydi gel!"</p>

  <p>Saruman gitmek için döndü ve Solucandil de peşine takıldı. Fakat tam Saruman Frodo'nun yakınından geçerken elinde bir bıçak parladı ve hızla bıçağı sapladı. Bıçağın ucu gizli zırha denk geldi ve kırıldı. Sam'in öncülüğünde bir düzine hobbit nara atarak ileri atıldılar ve hain adamı yere yatırdılar. Sam kılıcını çekti.</p>

  <p>"Hayır Sam," dedi Frodo. "Şimdi bile öldürme onu. Çünkü canımı yakmadı. Sonra her şeye rağmen onun bu kötü haleti ruhiye içinde öldürülmesini istemiyorum. Bir zamanlar büyük biriydi, elimizi kaldırmaya cesaret edemeyeceğimiz soylu bir kişi. Artık düştü ve onun iyileştirilmesi bizim gücümüzü aşar; ama ben yine de, olur da günün birinde iyileşir umuduyla ellenmemesi görüşündeyim."</p>

  <p>Saruman ayağa kalktı ve Frodo'ya baktı. Gözlerinde hayret, saygı ve nefret karışımı garip bir bakış vardı. "Büyümüşsün Buçukluk," dedi. "Evet, çok büyümüşsün. Hem arif, hem de zalim olmuşsun. Beni alacağım öcün tadından mahrum ettin, artık acı içinde gideceğim, senin merhametine borçlu olarak. Bu durumdan ve senden nefret ediyorum! Evet, gidiyorum ve artık seni hiç rahatsız etmeyeceğim. Ama benden sana sağlık ve uzun bir yaşam dilememi bekleme. Her ikisine de sahip olamayacaksın. Ama bu benim kabahatim değil. Ben sadece geleceği söylüyorum."</p>

  <p>Yürüyüp gitti; hobbitler onun geçmesi için bir yol oluşturdular; ama silahlarını kavradıkça parmaklarının boğumları bembeyaz kesiliyordu. Solucandil duraksadı, sonra efendisini takip etti.</p>

  <p>"Solucandil!" diye seslendi Frodo. "Onu izlemene gerek yok. Senin hiçbir kötülüğünü görmedim. Burada bir süre dinlenip karnını doyurursun; daha kuvvetlenip kendi yoluna gidinceye kadar."</p>

  <p>Solucandil durup arkasını dönerek ona baktı, kalmaya hazır gibiydi. Saruman döndü. "Hiç mi?" dedi çatlak bir sesle. "Yo tabii! Geceleri evin dışına süzülüyorsa bile bunu sırf yıldızlara bakmak için yapıyordur canım. Ama yoksa birilerinin zavallı Lotho'nun nerelerde saklandığını sorduğunu mu duydum? Sen biliyorsun, değil mi Solucan? Onlara anlatacak mısın?"</p>

  <p>Solucandil sinerek zırıldamaya başladı: "Yo, yo!"</p>

  <p>"O zaman ben anlatayım," dedi Saruman. "Solucan Şefinizi öldürdü, o zavallı şeyi, sizin cici, minik Patron'unuzu. Öyle değil mi Solucan? Uyurken bıçaklamış sanırım. Gömdü sonra, umarım; gerçi Solucan son zamanlarda pek bir açtı. Yo, Solucan gerçekten de iyi biri değil. Onu bana bıraksanız daha iyi edersiniz."</p>

  <p>Solucandil'in kızıl gözlerinde çılgın bir nefret ifadesi belirdi. "Sen yap demiştin; bunu bana sen yaptırdın," diye tısladı.</p>

  <p>Saruman güldü. "Sen hep Sharkey'nin dediklerini yaparsın öyle değil mi Solucan? Eh o zaman şimdi de şöyle diyor: İzle!" Yerde sürünen Solucandil'in yüzüne bir tekme attı ve dönerek yola koyuldu. Fakat bunun üzerine sanki bir şey aniden harekete geçti: Solucandil birden doğrulup kalktı, gizli tuttuğu bir bıçağı çekerek ve bir it gibi hırlayarak Saruman'ın sırtına sıçradı, başını geri çekti, gırtlağını kesti ve bir nara atarak yola doğru kaçtı. Daha Frodo kendini toparlayıp bir söz söyleyemeden üç hobbit oku vızıldadı ve Solucandil cansız yere düştü.</p>

  <div>
    <br/>
  </div>

  <p>Etrafta duranların dehşetli bakışları altında Saruman'ın bedeninin etrafında gri bir pus toplandı ve ateşten çıkan duman gibi yükseldi; soluk ve örtülü bir suret halinde Tepe'nin üzerinde toplandı. Bir an için Batı'ya bakarak dalgalandı; fakat Batı'dan serin bir yel geldi, onu çevirdi ve suret ah ederek yokluk içinde eridi gitti.</p>

  <p>Frodo cesede acıma ve dehşet duygularıyla baktı; çünkü o bakarken sanki aniden ölümün uzun yılları bedende kendini açığa çıkarmış, ceset çekmiş ve kuruyan yüzünde o iğrenç kafatasına gerilmiş deri parçalarından başka bir şey kalmamıştı. Yanına serilmiş olan pis pelerinin eteğini kaldırarak cesedi örttü ve döndü.</p>

  <div>
    <br/>
  </div>

  <p>"Bunun sonu da böyle işte," dedi Sam. "Kötü bir son, keşke hiç görmeseydim; ama kurtulduğumuz iyi oldu."</p>

  <p>"Ve umarım bu da Savaş'ın sonudur artık," dedi Merry.</p>

  <p>"Umarım," dedi Frodo ve içini çekti. "En son darbe. Ama tam buraya, Çıkın Çıkmazı'nın kapısına denk geldiğini düşünün! En azından bütün ümit ve korkularımda bunu hiç aklıma getirmemiştim."</p>

  <p>"Bu dağınıklığı temizlemeden son demeyeceğim ben," dedi Sam karamsar karamsar. "Bu da hem zamanımızı alacak, hem de çok uğraştıracak."</p>
