  <h3>BÖLÜM I<br/> <br/> MİNAS TİRİTH</h3>

  <p class="p1">Gandalf'ın pelerinine sığınmış olan Pippin, başını çıkarıp dışarı baktı. Uyanık mı yoksa hâlâ uykuda mı olduğunu; hâlâ bu uzun yolculuğun başından beri sarmalanmış olduğu o hızla hareket eden rüyanın içinde mi olduğunu merak etti. Karanlık dünya hızla yanından akıp geçiyor, rüzgâr kulaklarında yüksek sesle şarkılar söylüyordu. Yuvarlanıp giden yıldızlardan ve sağ yanında, uzaklarda, Güney dağlarının geçip gittiği yerde, göğe karşı duran engin gölgelerden başka bir şey göremiyordu. Uykulu uykulu, yolculuklarında geçen zamanı ve evreleri hesaplamaya çalıştı, fakat hafızası ağırlaşmış, bulanıklaşmıştı.</p>

  <p>Önce, korkunç bir hızla hiç durmadan gittikleri ilk yolculuk vardı; sonra tan vakti, altından soluk bir ışıltı görmüştü ve sessiz kasabaya, tepenin üzerindeki büyük boş eve varmışlardı. Tam evin korunağı altına girmişlerdi ki kanatlı gölge bir kez daha üzerlerinden geçmiş, adamlar korkuya kapılmışlardı. Fakat Gandalf ona tatlı sözler söylemiş ve Pippin bir köşede yorgun argın ama huzursuz bir şekilde, adamların giriş çıkışlarını, konuşmalarını ve Gandalf'ın onlara emirler verişini belli belirsiz duyarak uyumuştu. Ve sonra yeniden gece boyu at sürdüler, sürdüler. Taşa baktığından beri bu ikinci, yok hayır, üçüncü gece olmuştu. O korkunç an aklına gelince çarpılmış gibi tamamen uyanıp titredi, rüzgâr tehditkâr seslerle doluydu.</p>

  <p>Gökyüzünde bir ışık belirdi, karanlık engellerin gerisinde sarı bir ateşin alevi tutuştu. Pippin bir an için korkup, Gandalf'ın kendisini ne mene korkunç bir diyara taşıdığını düşünerek sindi. Gözlerini ovuşturdu; o zaman, artık hemen hemen dolunay halini almış olan ayın, doğu gölgeleri üzerinden yükselmekte olduğunu gördü. Demek ki gece daha pek ilerlememişti ve bu karanlık yolculuk daha saatlerce devam edecekti. Kıpırdanarak konuştu.</p>

  <p>"Neredeyiz Gandalf?" diye sordu.</p>

  <p>"Gondor diyarında," diye cevap verdi büyücü. "Anórien toprakları üzerinde gidiyoruz hâlâ."</p>

  <p>Yeniden bir süre sessizlik oldu. Sonra, "Bu da ne?" diye haykırdı Pippin aniden Gandalf'ın pelerinine yapışarak. "Bak! Alevler, kızıl alevler! Bu ülkede ejderhalar mı var? Bak bir tane daha!"</p>

  <p>Cevap olarak atına yüksek sesle bağırdı Gandalf. "Devam Gölgeyele! Acele etmemiz gerek. Zaman az. Bak! Gondor'un işaret kuleleri tutuşturulmuş, yardım istiyorlar. Savaş alevlenmiş. Bak, Amon Dîn'de ateş var, Eilenach'ta alev; bak hızla batıya uzanıyorlar: Nardol, Erelas, Min-Rimmon, Calenhad ve Rohan sınırındaki Halifirien."</p>

  <p>Fakat Gölgeyele adımlarını yavaşlatarak yürümeye başladı ve sonra başını kaldırarak kişnedi. Karanlık içinden diğer atların cevap veren kişneme sesleri geldi; hemen arkasından at nallarının gümbürtüsü duyuldu ve üç binici ayda uçan hayaletler gibi geçerek Batı'ya doğru gözden kayboldular. Gölgeyele kendisini toparlayarak sıçradı; gece, gürüldeyen bir rüzgâr gibi üzerinden akıyordu.</p>

  <p>Pippin'e yeniden uyku basmıştı; Gandalf'ın Gondor'un âdetleri üzerine, Şehir'in Hükümdarı'nın nasıl bu koca otlağın her iki sınırı boyunca tepelerin üzerine işaret kuleleri yaptırmış ve Kuzey'deki Rohan veya Güney'deki Belfalas'a haber götürmek üzere sürekli hazır bekleyen yeni atlar bulundurulan bu noktalarda karakollar kurmuş olduğuyla ilgili anlattıklarına pek kulak asmadı. "Kuzey'deki işaret kuleleri tutuşturulmayalı çok olmuştu," dedi Gandalf; "Gondor'un eski günlerinde buna pek ihtiyaç yoktu, çünkü ellerinde Yedi Taşlar vardı." Pippin huzursuzca kıpırdadı.</p>

  <p>"Uyu sen yine ve korkma!" dedi Gandalf. "Çünkü Frodo gibi Mordor'a gitmiyorsun, Minas Tirith'e gidiyorsun; orada da bu günlerde herhangi bir yerde ne kadar mümkünse o kadar emniyette olacaksın. Eğer Gondor düşerse veya Yüzük ele geçerse, Shire da emniyetli bir yer olmaktan çıkar."</p>

  <p>"Hiç içimi rahatlatmıyorsun," dedi Pippin ama yine de üzerine uyku çöktü. Derin bir rüyaya dalmadan önce son hatırladığı, batıya doğru ilerleyen mehtabın ışığını yakalayan bulutların üzerinde ada misali yüzen yüksek beyaz zirvelerdi. Frodo'nun nerelerde olduğunu, Mordor'a girmiş olup olmadığını ya da hayatta olup olmadığını merak etti; Frodo'nun da çok uzaklarda, gün gelmeden önce Gondor'un gerisinde batmakta olan aynı aya baktığını bilmiyordu.</p>

  <div>
    <br/>
  </div>

  <p>Pippin bazı seslerle uyandı. Saklanarak geçen bir gün ile yolculukla geçen bir gece daha geride kalmıştı. Alacakaranlıktı: Soğuk şafak vakti yaklaşmıştı yine; etraflarında ürperten kurşuni bir pus vardı. Üzerinden teri tütmekte olan Gölgeyele durdu ama boynunu mağrur bir şekilde kaldırmıştı, hiç yorgunluk emaresi göstermiyordu. Sıkı sıkı pelerinlerine bürünmüş uzun boylu bir sürü adam duruyordu yanında, onların arkasında da pusun içinden taştan bir duvar yükseliyordu. Yer yer yıkık dökük görünüyordu duvar ama daha gece sona ermeden, hızla yapılan onarım işinin sesi duyulabiliyordu: Çekiçlerin sesi, malaların tıkırtısı ve tekerleklerin gıcırtısı. Meşaleler ve aniden patlak veren alevler, sis içinde orada burada donuk donuk ışıldıyordu. Gandalf yolunu kesmiş olan adamlarla konuşuyordu; Pippin dinledikçe tartışılan konunun kendisi olduğunu fark etti.</p>

  <p>"Evet tabii ki seni tanıyoruz Mithrandir," dedi adamların başkanı, "sen Yedi Kapı'nın parolasını biliyorsun ve o yüzden ilerlemekte serbestsin. Ama yol arkadaşını tanımıyoruz. Nedir o? Kuzey dağlarından çıkagelmiş bir cüce mi? Bu zamanda ülkemizde, sadakatine ve yardım edeceğine güvendiğimiz silahlı ve güçlü adamlardan başka hiçbir yabancıyı istemiyoruz."</p>

  <p>"Denethor'un huzurunda yemin ederek ona kefil olurum," dedi Gandalf. "Ve yiğitliğe gelince, dış görünüşe bakıp da anlayamazsınız. Sen ondan iki misli uzun olduğun halde, o senden çok daha fazla savaş ve tehlike atlattı İngold; şimdi de fırtınaların yaşandığı, haberler getirdiğimiz İsengard'dan geliyor; omuzlarında büyük bir yorgunluk var yoksa onu uyandırırdım. Adı Peregrin'dir, çok cesur bir insandır."</p>

  <p>"İnsan mı?" dedi İngold kuşkuyla; diğerleri güldü.</p>

  <p>"İnsan!" diye bağırdı Pippin, artık tamamen uyanmıştı. "İnsan ha! Tabii ki bu doğru değil! Ben bir hobbitim ve bir insandan daha az yiğit sayılmam, arada bir zaruret nedeniyle aksi doğruymuş gibi görülse de. Gandalf'ın sizi kandırmasına izin vermeyin!"</p>

  <p>"Büyük işler başarmış insanların birçoğu bundan fazlasını söyleyemezdi," dedi İngold. "Ama hobbit nedir?"</p>

  <p>"Bir Buçukluk," dedi Gandalf. "Hayır, efsanede sözü edilen değil," diye ekledi adamların yüzlerindeki hayreti görünce. "O değil, ama onun akrabalarından biri."</p>

  <p>"Evet ve onunla yolculuk yapan biri,” dedi Pippin. "Üstelik sizin Şehir'den Boromir de bizimle birlikteydi; beni Kuzey'in karlarından kurtardı ve sonunda beni bir sürü düşmana karşı korurken öldü."</p>

  <p>"Sükût!" dedi Gandalf. "O acının haberi ilk önce babaya verilmeli."</p>

  <p>"Bu zaten tahmin ediliyordu," dedi İngold; "çünkü son zamanlarda burada tuhaf belirtiler vardı. Ama şimdi geçin hemen! Çünkü Minas Tirith Hükümdarı oğlu ile ilgili son haberleri taşıyan birini görmeye can atıyor, bu ister insan olsun, isterse de..."</p>

  <p>"Hobbit," dedi Pippin. "Hükümdarınıza çok az bir hizmetim dokunabilir ama elimden ne gelirse yaparım, cesur Boromir'in anısına."</p>

  <p>"Hoşça kalasın!" dedi İngold; ve adamlar Gölgeyele'ye yer açtılar; Gölgeyele de surdaki dar kapıdan geçti. "İhtiyaç anında Denethor'a ve hepimize iyi nasihatler veresin Mithrandir!" diye bağırdı İngold. "Fakat keder ve tehlike haberleriyle geldin, dedikleri gibi âdetin olduğu üzre."</p>

  <p>"Nadiren ve ihtiyaç anında geliyorum da ondan," diye cevap verdi Gandalf. "Nasihate gelince, size Pelennor surunu tamirde çok geç kaldığınızı söyleyebilirim. Artık kapınıza dayanan fırtınaya karşı en iyi savunmanız cesaretiniz olacaktır - cesaretiniz ve size getirdiğim ümit. Çünkü getirdiğim haberlerin hepsi kötü değil. Lâkin malalarınızı bırakıp kılıçlarınızı bileyin."</p>

  <p>"İş akşamdan evvel biter," dedi İngold. "Burası savunma sırasında gerekecek son bölüm: Saldırıya en az açık olan yer burası, çünkü bu kısım dostumuz Rohan'a bakıyor. Onlar hakkında hiçbir bilginiz var mı? Çağrımıza cevap verecekler mi sizce?"</p>

  <p>"Evet, gelecekler. Fakat onlar arkanızda birçok savaşa girdiler. Ne bu yol, ne de bir başkası emniyetli sayılmaz artık. Tetikte olun! Eğer Gandalf Felakettellalı olmasaydı, şimdi Anórien'den çıkagelen düşman ordularını görürdünüz, Rohan Süvarileri'ni değil. Hâlâ da öyle olabilir. Hoşça kalın ve sakın uyuyayım demeyin!"</p>

  <div>
    <br/>
  </div>

  <p>Gandalf artık Rammas Echor'un gerisindeki geniş topraklara geçmişti. İthilien Düşman'ın gölgesi altına düştükten sonra büyük bir emekle inşa ettikleri dış sura Rammas Echor diyordu Gondor'lu İnsanlar. Sur dağın eteğinden on fersah kadar ilerliyor, sonra Pelennor kırlıklarını da çevreleyerek geri dönüyordu. Pelennor kırlıkları: Uzun yamaçlardaki zarif, bereketli kasaba toprakları ve Anduin'in derin düzlüklerine inen teraslar. Şehir'in Büyük Cümlekapısı'ndan en uzak noktada, kuzeydoğuda, sur dört fersah öteye uzanıyordu ve tam orada çatık kaşlı bir tepeden nehrin yanındaki uzun düzlüklere bakıyordu; burada sur yüksek ve sağlam yapılmıştı, çünkü tam o noktada, surlarla çevrilmiş bir geçit üzerinde yol, Osgiliath köprüleri ve geçitlerinden gelerek her zaman meydan savaşına hazır olan kuleler arasındaki korunaklı bir kapıdan geçiyordu. En yakın yerinde, yani güneydoğuya bakan kısmında, sur Şehir'den bir fersah kadar ötedeydi. Burada, Güney İthilien’deki Emyn Arnen dağlarında geniş bir dirsek çizerek giden Anduin ani bir şekilde batıya dönüyor ve dış sur hemen nehrin kıyısından başlıyordu; surun tam altında güney tımarlarından gelen tekneler için iskeleler bulunuyordu.</p>

  <p>Kasaba toprakları, işlenmiş geniş tarlaları ve meyva bahçeleriyle zengindi; şerbetçi otlarını kurutmak için fırınları, tahıl ambarları, ağılları, ahırları, tepelerden yeşiller arasından şırıldayıp gelerek Anduin'e akan minik dereleriyle çiftlik evleri vardı. Yine de burada oturan çobanların ve çiftçilerin sayısı pek fazla değildi; Gondor halkının çoğu Şehir'in yedi dairesi içinde veya dağ sınırlarında, Lossarnach'taki yüksek vadilerde ya da iyice güneyde hızla akan beş ırmağın olduğu zarif Lebennin'de otururdu. Dağlar ve deniz arasında gözüpek bir halk yaşardı. Bunlar Gondor'un güvendiği insanlardı, yine de kanları karışıktı; sonra kralların gelişinden önce Karanlık Yıllar'da tepelerin gölgesinde ikamet eden unutulmuş insanların soyundan gelen kısa boylu ve esmer bir halk vardı aralarında. Fakat geride, Belfalas'ın büyük tımarında deniz kenarındaki kalesi Dol Amroth'ta yaşayan Prens İmrahil vardı; o ve halkı soylu bir kan taşıyorlardı; deniz grisi gözlü uzun boylu ve mağrur insanlardı.</p>

  <p>Gandalf atını bir süre sürdükten sonra gökyüzünde gün ışığı çoğalmaya başladı; Pippin doğrularak etrafa bakındı. Sol tarafında, yükselerek Doğu'da çıplak bir gölgeye dönüşen bir pus denizi uzanıyordu; fakat sağ tarafında ulu dağlar başlarını çıkartıyorlar, Batı'dan gelerek dik ve ani bir nihayete doğru sıralanıyorlardı. Sanki bu topraklar yaratılırken Nehir büyük bir engeli patlatarak çıkmış ve gelecek günlerde üzerinde savaşların ve çekişmelerin yer alacağı muazzam bir vadi oymuş gibi. Pippin, Ered Nimrais’in Ak Dağları'nın bittiği yerde, Gandalf'ın söz vermiş olduğu gibi Mindolluin Dağı'nın kara kütlesini, yüksekteki vadilerinin koyu mor gölgelerini ve günün belirmesiyle aklaşan yüksek yüzünü gördü. Dışarı uğramış dirseğinde, taştan yedi kat surlarıyla son derece sağlam ve son derece eski olduğundan sanki elle yapılmamış da devler tarafından arzın kemiklerinden oyulmuş gibi duran Korunan Şehir'i gördü.</p>

  <p>Pippin hayretler içersinde seyrederken surlar, şafakta belli belirsiz kızararak hayal mayal bir griden beyaza döndüler; güneş ansızın doğudaki gölgeden tırmanarak Şehir'in yüzüne bir mızrak yolladı. O zaman Pippin bir çığlık attı çünkü en tepedeki surlar içinde duran Ecthelion Kulesi göğe doğru, tıpkı inci ve gümüşten bir başak gibi ışıldayarak, tüm endamı ve zarafetiyle parlamaya başladı; tepesi sanki billurdan yapılmış gibi pırıl pırıldı; sonra sabah esintisinde, surlardaki mazgallı siperlerden çıkan ak bayraklar dalgalandı; yüksekten ve uzaktan gümüş borazanların berrak çınlamalarını duydu.</p>

  <div>
    <br/>
  </div>

  <p>Böylece sürdüler atlarını Gandalf ile Pippin Gondor’lu İnsanlar'ın Büyük Cümlekapısı'na doğru şafak vakti. Cümlekapısı'nın demir kanatları önlerinde geriye doğru açıldı.</p>

  <p>"Mithrandir! Mithrandir!" diye bağırdı adamlar. "Artık fırtınanın gerçekten çok yaklaştığı belli oldu!"</p>

  <p>"Fırtına geldi dayandı," dedi Gandalf. "Ben fırtınanın eteklerine binip de geldim. Bırakın geçeyim! Hükümdar Denethor'a gitmem gerek, henüz vekilharçlığı devam ederken. Başınıza her ne hal gelecekse gelsin, artık bildiğiniz Gondor'un sonuna vardınız. Bırakın geçeyim!"</p>

  <p>O zaman adamlar onun sesinin emreden edası karşısında gerileyerek, önünde oturan hobbiti ve onu taşıyan atı hayretler içersinde süzdükleri halde soru sormaktan vazgeçtiler. Çünkü Şehir halkı çok nadiren at kullanırdı; hükümdarın ulakları tarafından binilen atlar dışında, atlar sokaklarda nadiren görünürdü. Şöyle dediler: "Bu Rohan Kralı'nın büyük küheylanlarından biri herhalde? Belki de Rohirrim yakında gelerek gücümüze güç katar." Fakat Gölgeyele dolana dolana giden uzun yolu mağrur bir edayla yürüyüp uzaklaştı.</p>

  <div>
    <br/>
  </div>

  <p>Minas Tirith âdetlerine göre şehir, her biri dağa oyulmuş ve etrafı, ortasında bir kapısı olan surlarla çevrilmiş yedi satıh üzerine inşa edilmişti. Fakat kapılar bir hizaya yerleştirilmemişti: Şehir Surlarındaki Büyük Cümlekapısı dairenin doğu noktasındaydı fakat bir sonraki güneye, üçüncüsü kuzeye bakıyor, bu böylece değişe değişe yükseliyordu; böylelikle Hisar'a tırmanan kaldırım taşlarıyla döşeli yol dağın yüzünde bir o yana, bir bu yana dolanıp duruyordu. Yol ne zaman Büyük Cümlekapısı'nın hizasına denk gelse, çıkıntı yapan muazzam kütlesi, ilki hariç Şehir'in bütün dairelerini ikiye ayıran kayadan kocaman bir payandayı delerek kemerli bir tünelden geçiyordu. Çünkü kısmen tepenin ilkel biçimlendirmesinden, kısmen de eskilerin muazzam hünerleri ve emekleri sayesinde Cümlekapısı'nın arkasındaki geniş avlunun gerisinden kenarları gemi omurgası kadar keskin, doğuya bakan, taştan yüksek bir tabya yükseliyordu. En üstteki dairenin hizasına kadar yükseliyor ve orada mazgallı siperlerle taçlanıyordu; böylece Hisar'dakiler, tıpkı dev gibi bir gemideki gemiciler gibi tabyanın tepesinden, diklemesine aşağılarındaki, yedi yüz metre altlarındaki Cümlekapısı'nı gözleyebilirlerdi. Hisar'ın girişi de doğuya bakıyordu ama kapı kayanın tam göbeğine oyulmuştu; oradan, lambaların aydınlattığı bir yokuş yedinci kapıya tırmanıyordu. Böylece sonunda Yüce Avlu'ya, Ak Kule'nin eteği önündeki Kaynak Yeri’ne varıyordu: Ak Kule yüksek ve biçimliydi, temelinden tepesine elli kulaç yüksekliğindeydi ve tepesine dikilmiş Vekilharçların sancağı ovanın bin ayak tepesinde dalgalanıyordu.</p>

  <p>Gerçekten de sağlam, içeride eli silah tutan birileri bulunduğu sürece düşman ordularınca ele geçirilemeyecek bir hisardı burası; düşman arkadan dolanıp Mindolluin'in alçak eteklerine tırmanarak Muhafız Tepesi'ni dağ kütlesine bağlayan dar sırta varırsa o başkaydı tabii. Fakat beşinci sura kadar yükselen bu sırt, batı ucuna dayanan sarp kayalıklara kadar koca surlarla çevrilmişti; ve burada da, göçüp gitmiş olan kralların ve hükümdarların dağ ile kule arasında hep sessiz duran evleriyle kubbeli mezarları bulunuyordu.</p>

  <div>
    <br/>
  </div>

  <p>Pippin gitgide artan bir hayretle, hayalinde canlandırmış olduğu her şeyden çok daha büyük ve çok daha harika olan, İsengard'dan daha büyük, daha güçlü ve çok çok daha güzel olan bu taştan koca şehre bakıyordu. Yine de aslında şehir yıl be yıl dökülüyordu; daha şimdiden içinde rahat rahat barınabilecek insanların yarısı bile kalmamıştı. Her caddede, üzerine garip ve kadim biçimlerde zarif harflerin oyulmuş olduğu kapılara ve kemerli cümlekapılarına sahip büyük evler veya avlulardan geçtiler: Pippin bu yazıların bir zamanlar burada yaşamış olan büyük adamlara ve akrabalarına ait olduğunu tahmin etti; yine de şimdi buraları sessizdi, geniş kaldırımlarda ayak sesleri çınlamıyor, salonlarda insan sesleri duyulmuyor, kapılardan veya boş pencerelerden kimse bakmıyordu.</p>

  <p>Sonunda yedinci kapının gölgesinden çıktılar; Frodo İthilien ormanlarının açıklıklarında gezerken nehrin gerisinden parlayan ılık güneş, burada muntazam surlar, yerlerine oturmuş sütunlar ve taçlı ve soylu bir baş biçimi verilerek yontulmuş kilit taşından büyük kemer üzerinde parlıyordu. Gandalf attan indi çünkü Hisar'a atların girmesi yasaktı; Gölgeyele efendisinin yumuşak bir sözüyle alınıp götürülmesine boyun eğmek zorunda kaldı.</p>

  <p>Kapıdaki muhafızlar siyahlar giymişti, yüksek tepeli, yüzü sıkı sıkı saran, yanaklıklarının üzerine deniz kuşlarının kanatlarının yerleştirilmiş olduğu miğferleri de garip şekilliydi; fakat miğferler gümüşten bir alevle parlıyorlardı çünkü bunlar gerçekten de eski günlerin bir yadigârı olan <i>mithril</i>'dendi. Siyah cübbelerine beyazla, gümüşten bir tacın ve birçok köşesi olan bir yıldızın altında kar gibi çiçekler açmış bir ağaç işlenmişti. Bu Elendil'in varislerinin özel üniforması idi ve artık Gondor’da, Hisar'ın önünde bulunan, bir zamanlar Ak Ağaç'ın yetişmiş olduğu Kaynak Avlusu'nun Nöbetçileri'nden başka kimse giymiyordu.</p>

  <div>
    <br/>
  </div>

  <p>Besbelli ki onlar varmadan gelişlerinin haberi ulaşmıştı; hemen içeri kabul edildiler, sessizce, sorguya çekilmeden. Gandalf aceleyle beyaz taşlarla döşenmiş avluyu büyük adımlarla geçti. Sabah güneşi altında tatlı bir su kaynayıp oynaşıyor, etrafını da parlak yeşilden bir çimenlik çevreliyordu; fakat tam ortada, havuzun üzerine sarkan ölü bir ağaç duruyor, akan damlalar hüzünle ağacın çıplak ve kırık dalları üzerinden yeniden berrak suya dökülüyordu.</p>

  <p>Pippin, Gandalf'ın arkasından aceleyle giderken ağaca bir göz attı. Çok hüzünlü görünüyor, diye düşündü ve her şeye o kadar güzel bakıldığı halde neden ölü ağacın yerinde bırakılmış olduğunu merak etti.</p>

  <p><i>Yedi yıldız, yedi taş ve bir ak ağaç.</i></p>

  <p>Gandalf'ın mırıldanmış olduğu sözcükler geldi aklına. Derken kendini parlayan kulenin altındaki büyük binanın kapıları önünde buluverdi; büyücünün arkasında uzun boylu, sessiz kapı muhafızlarının arasından geçerek taştan evin serin ve yankılı gölgesine girdi.</p>

  <p>Yerleri kaldırım taşı döşeli, uzun ve boş bir geçitten geçtiler; giderlerken Gandalf Pippin'e alçak sesle, "Sözlerine dikkat et Efendi Peregrin!" dedi. "Hobbit küstahlığının zamanı değil. Théoden müşfik ve yaşlı bir adamdı. Denethor başka bir cinstir; mağrur ve kurnaz, kendisine kral denmese bile çok daha büyük bir soya ve güce sahip biridir. Fakat oğlu Boromir hakkındaki bilgileri sen verebileceğin için en çok seninle konuşacak ve seni uzun uzun sorguya çekecektir. Oğlunu çok severdi: Belki de haddinden fazla; birbirlerinden farklı oldukları için daha da çok severdi. Fakat bu sevgi görüntüsü altında, öğrenmek istediği şeyleri benden çok senden öğrenebileceğini düşünecektir. Ona, gerekenden fazlasını anlatma; Frodo'nun göreviyle ilgili meseleyi karıştırma. Bu konuyla daha sonra ilgileneceğim. Aragorn hakkında da bir şey söyleme, eğer çok mecbur kalmazsan."</p>

  <p>"Neden söylemeyecekmişim? Yolgezer'in nesi var?" diye fısıldadı Pippin. "O da buraya gelmeye niyetliydi, değil mi? Zaten kendisi de kısa bir süre sonra buraya gelmiş olacak."</p>

  <p>"Belki, belki," dedi Gandalf. "Gerçi gelecek olursa, hiç kimsenin, hatta Denethor’un dahi tahmin etmediği bir şekilde olacak bu. Böylesi daha iyi. En azından geleceğinin haberi bizim tarafımızdan verilmeden gelmeli."</p>

  <p>Gandalf parlatılmış metalden bir kapı önünde durdu. "Bak Efendi Pippin, şimdi sana Gondor tarihi hakkında ders verecek halim yok; gerçi Shire'daki ormanlarda kuş yuvalarından yumurta çalacağına veya aylaklık edeceğine bu konuda bir şeyler öğrenmiş olsaydın hiç de fena olmazdı ya. Sen, ben ne dediysem öyle yap! Kudretli bir hükümdara veliahtının ölüm haberini verirken, buraya vardığında krallığını ilan edecek birinin gelişini haber vermek pek akıl kârı sayılmaz. Yetti mi?"</p>

  <p>"Krallığını mı?" dedi Pippin hayret içinde.</p>

  <p>"Evet," dedi Gandalf. "Bütün bu günler boyunca tıkalı kulaklar ve uykulu bir kafayla dolaştıysan uyan artık!" Kapıyı çaldı.</p>

  <div>
    <br/>
  </div>

  <p>Kapı açıldı ama açan görünmüyordu. Pippin koskoca salona baktı. Salon, tavanı taşıyan uzun sütun dizilerinin ardında, her iki yanda bulunan derin pencereler tarafından aydınlatılmıştı. Yekpare siyah mermerden sütunlar, bir sürü garip hayvan ve yaprak şekilleriyle oyulmuş koca sütun başlarına doğru yükseliyordu; çok yukarılarda, gölge içinde geniş kemerli yapı dalgalı hafif çizgiler halinde çeşitli renkler eklenmiş donuk altın renginde parlıyordu. Ne duvarlarda asılı kumaşlar, ne tarihi sahneleri canlandıran dokumalar, ne de dokunmuş veya tahtadan herhangi bir şey görünüyordu heybetli salonda; fakat sütunlar arasında, soğuk taştan oyulmuş bir grup sessiz, uzun boylu suret vardı.</p>

  <p>Aniden Pippin'in aklına Argonath'ın yontulmuş kayaları geldi ve çoktan ölmüş olan krallar caddesine bakarken üzerine bir korku çöktü. Salonun öbür ucunda çok basamaklı bir kaidenin üzerine, tepesi miğfer gibi şekillendirilmiş mermerden bir kubbenin altına koca bir taht yerleştirilmişti; arkasında duvara çiçek açmış bir ağaç sureti oyulmuş ve değerli taşlarla bezenmişti. Fakat taht boştu. Kürsünün dibinde, geniş ve derin olan en son basamakta taştan bir sandalye vardı - kapkara ve süssüz; bunda da kucağına bakan yaşlı bir adam oturuyordu. Elinde altın topuzlu beyaz bir asa vardı. Adam başını kaldırıp bakmadı. Onlar da ağırbaşlılıkla, adama doğru giden uzun yolu, ayak taburesine üç adım kalıncaya kadar adımladılar. O zaman Gandalf konuştu.</p>

  <p>"Selam olsun Minas Tirith'in Hükümdarı ve Vekilharcı, Ecthelion oğlu Denethor! Bu karanlık saatte nasihatler ve haberlerle geldim."</p>

  <p>O zaman yaşlı adam başını kaldırarak baktı. Pippin adamın, mağrur kemikli, fildişi tenli, kara derin gözleri arasındaki uzun kemerli burnuyla derin çizgili yüzünü gördü; bu yüz ona Boromir'den çok Aragorn'u hatırlattı. "Karanlık gerçekten de şu saat," dedi yaşlı adam, "ve senin âdetin de böyle zamanlarda gelmektir Mithrandir. Lâkin bütün işaretler Gondor'un yazgısının yaklaştığını gösterse de, o karanlık bana kendi karanlığımdan daha aydınlık geliyor şimdi. Bana, oğlumun ölümüne tanık olmuş birini getirdiğin söylendi. O, bu mu?"</p>

  <p>"Öyle," dedi Gandalf. "İkisinden biri. Diğeri Rohan'lı Théoden ile birlikte; yakında buraya gelebilirler. Sizin de gördüğünüz gibi Buçukluktur bunlar; yine de kehanette adı geçen değil."</p>

  <p>"Yine de bir Buçukluk," dedi Denethor gaddarca, "bu isme karşı pek sevgi beslemiyorum, çünkü o lanetli sözler düşüncelerimizi karıştırmak için gelmişti ve oğlumu ölümüne götüren belirsiz bir göreve sürüklemişti. Boromir'im! Şimdi sana ihtiyacımız var işte! Onun yerine Faramir gitmeliydi."</p>

  <p>"Gidebilirdi," dedi Gandalf. "Kederin yüzünden haksızlık etme! Bu göreve Boromir talip olmuştu ve bir başkasının görevi almasına müsaade etmedi. O buyurucu, istediğini alan biriydi. Onunla uzun bir yolculuk yaptım ve ruh hallerinin çoğunu anladım. Fakat siz onun ölümünden söz ediyorsunuz. Bunun haberini biz gelmeden önce mi aldınız?"</p>

  <p>"Bu geçti elime," dedi Denethor ve asasını yere bırakarak kucağından bakmakta olduğu şeyi kaldırdı. Her iki elinde de ortadan ikiye ayrılmış büyük borunun bir parçası vardı: Gümüşle bağlanmış yabani öküz boynuzu.</p>

  <p>"Bu Boromir'in her zaman üzerinde bulundurduğu borusu!" diye haykırdı Pippin.</p>

  <p>"Öyle," dedi Denethor. "Sıra bendeyken ben de taşımıştım; tıpkı kralların zail olmasından önceki yitip gitmiş yıllardan, Mardil'in babası Vorondil'in, Rhûn'un ırak kırlarında Araw'ın vahşi ineklerini avladığından beri sülalemizdeki bütün büyük erkek çocukların taşıdıkları gibi. On üç gün önce borunun kuzey bataklıklarında belli belirsiz öttürüldüğünü duydum ve nehir boruyu bana getirdi, yarılmış bir halde: Artık bir daha hiç üflenemeyecek." Durdu; ağır bir sessizlik hâkimdi. Aniden kara bakışlarını Pippin'e çevirdi. "Sen ne dersin buna Buçukluk?"</p>

  <p>"On üç, on üç gün," diye kekeledi Pippin. "Evet, sanırım o kadardı. Evet, borusunu üflediğinde ben onun yanındaydım. Ama hiç yardım gelmedi. Sadece daha çok ork çıkageldi."</p>

  <p>"Demek öyle," dedi Denethor bütün dikkatiyle Pippin'in yüzüne bakarak. "Sen orada mıydm? Bana daha çok şey anlat! Neden hiç yardım gelmedi? Ve sen nasıl kaçtın da o, o kadar kudretli bir adam, karşısında sadece orklar varken kaçamadı?"</p>

  <p>Pippin kızararak korkusunu unuttu. "En kudretli adam bile tek bir okla öldürülebilir," dedi; "üstelik Boromir birçok okla delik deşik oldu. Onu en son gördüğümde bir ağacın dibine çökmüş, böğrüne saplanmış kara tüylü bir oku çıkartıyordu. Sonra baygınlık geçirdim ve beni tutsak ettiler. Bir daha onu ne gördüm, ne de duydum. Fakat anısına çok büyük saygı duyuyorum çünkü çok yiğit biriydi. Bizi, akrabam Meriadoc ile beni kurtarabilmek için uğraşırken Karanlıklar Efendisi'nin askerleri tarafından pusuya düşürülerek öldü; her ne kadar başarılı olamayıp ölmüş olsa da ona karşı minnettarlığımdan hiçbir şey eksilmemiştir."</p>

  <p>Sonra Pippin yaşlı adamın gözlerinin içine baktı; çünkü hâlâ o soğuk sesteki serzenişten ve alaydan dolayı incinmiş olan gururu garip bir biçimde oynaşıyordu içinde, "insanların büyük bir hükümdarı bir hobbitten, kuzey Shire'lı bir buçukluktan pek fazla bir hizmet ummaz kuşkusuz; ama öyle de olsa, ben borcuma karşılık olarak emrinize amade olduğumu bildirmek isterim size." Kurşuni renkli pelerinini yana savurarak küçük kılıcını çekti ve Denethor'un ayaklarının dibine bıraktı.</p>

  <p>Tıpkı bir kış akşamı görünen soğuk güneşin pırıltısı gibi soluk bir tebessüm gelip geçti yaşlı adamın yüzünden; ama başını eğerek, borunun kırık parçalarını kenara bırakıp elini uzattı. "Silahı bana ver!" dedi.</p>

  <p>Pippin kılıcı kaldırarak, kabzasını yaşlı adama uzattı. "Nereden geldi bu?" dedi Denethor. "Üzerinde çok çok uzun yıllar var. Bu kılıç, geçmişin derinliklerinde Kuzey'de yaşayan akrabalarımız tarafından yapılmış herhalde, öyle mi?"</p>

  <p>"Kılıç, ülkemin sınırlarında bulunan höyüklerden çıktı," dedi Pippin. "Ama sadece kötü kişiler yaşıyor şimdi orada ve onlar hakkında daha fazla şey anlatmaya da gönlüm yok."</p>

  <p>"Bakıyorum etrafınıza garip hikâyeler örülmüş," dedi Denethor, "ve bir kez daha görünüşün insanı -ya da buçukluğu- kandırabileceği gösterildi bize. Sizin hizmetinizi kabul ediyorum. Çünkü sizin gözünüz sözlerden korkmuyor; her ne kadar biz Güney'de yaşayanların kulağına garip de gelse, kibar bir konuşma biçiminiz var. Ve nezaket sahibi bütün halklara ihtiyacımız olacak önümüzdeki günlerde, ister büyük olsunlar ister küçük. Bana yemin et şimdi!"</p>

  <p>"Kabzayı al," dedi Gandalf, "ve Hükümdarın söylediklerini tekrarla, eğer buna kararlıysan."</p>

  <p>"Kararlıyım," dedi Pippin.</p>

  <p>Yaşlı adam kılıcı kucağına bıraktı; Pippin elini kılıcın kabzasına koydu ve Denethor'un söylediklerini yavaş sesle tekrarladı:</p>

  <p>"Burada Gondor'a ve ülkenin Hükümdarı ve Vekilharcı'na sadakatle hizmet edeceğime; iyilikte ve kötülükte, savaşta ve barışta, yaşarken ve ölürken, şu andan itibaren, hükümdarım beni azat edinceye veya ölünceye veya dünyanın sonu gelinceye kadar gerektikçe konuşup gerektikçe susacağıma; yapılması gerekeni yapacağıma veya karışmayacağıma; gelip gideceğime yemin ederim. Ben, Buçuklukların Shire'ından Paladin oğlu Peregrin böyle veriyorum sözümü."</p>

  <p>"Ve ben, Gondor Hükümdarı, Yüce Kralın Vekilharcı, Ecthelion oğlu Denethor, bunu böyle işitiyorum; bunu ne unutacağım, ne de bahşedilenin ödülünü esirgeyeceğim: Sadakate karşı sevgi, yiğitliğe karşı onur, yeminini bozandan intikam." Bunun üzerine Pippin kılıcını geri alarak kınına soktu.</p>

  <p>"Şimdi," dedi Denethor, "sana ilk buyruğum: Konuş, sessiz kalma! Bana bütün hikâyeni anlat; oğlum Boromir hakkında bütün bildiklerini hatırlamaya çalış. Şimdi otur ve başla!" Konuşurken ayak taburesinin yanında duran gümüşten minik bir çıngırağı çaldı; hemen hizmetkârlar çıktı öne. Pippin onların, Gandalf ile içeri girdiklerinde görünmeyecek şekilde kapının her iki yanındaki özel bölümlerde durduklarını gördü.</p>

  <p>"Misafirlere yiyecek bir şeyler, şarap ve sandalye getirin," dedi Denethor, "ve bir saat bizi kimsenin rahatsız etmesine izin vermeyin."</p>

  <p>"Bütün ayırabileceğim zaman bu kadar, çünkü göz önünde bulundurmam gereken çok fazla şey var," dedi Gandalf'a. "Çok daha önemli şeyler gibi görünseler de benim için o kadar acil olmayan şeyler. Lâkin belki günün sonunda yeniden konuşabiliriz."</p>

  <p>"Daha önce de mümkün olur umarım," dedi Gandalf. "Çünkü İsengard'dan buraya, yüz elli fersahı bir yel hızıyla, sadece size her ne kadar kibar olursa olsun, minik bir savaşçı getirmek için gelmedim. Théoden'in çok büyük bir savaş yapması, İsengard'ın düşmesi ve benim Saruman'ın asasını kırmam sizin hiç mi umurunuzda değil?"</p>

  <p>"Umurumda. Ama bu işlerle ilgili, Doğu'nun tehlikesine karşı kendim için yeterli sayılacak kadar bilgim var." Kara gözlerini Gandalf'a çevirdi; o zaman Pippin ikisinin arasındaki benzerliği, ikisi arasındaki sanki bir gözden diğerine çekilmiş için için yanan ama her an alevlenecek bir ateş çizgisi gibi duran duygusal gerginliği gördü.</p>

  <p>Gerçekten de Denethor, Gandalf'tan çok benziyordu büyük bir büyücüye; daha haşmetliydi, daha yakışıklı ve güçlüydü; yaşlıydı. Ama yine görmek dışında bir duyuyla Pippin, Gandalf'ın daha büyük bir güce, daha derin bir irfana ve gizlenmiş olan bir haşmete sahip olduğunu algıladı. Ayrıca, aslında daha yaşlıydı, çok çok daha yaşlı. "Ne kadar daha yaşlı acaba?" diye merak etti ve o zaman bunu daha önce düşünmemiş olmasının ne kadar garip olduğunu fark etti. Ağaçsakal büyücülerle ilgili bir şeyler söylemişti ama o zaman bile Gandalf'ı onlardan biri olarak düşünmemişti. Gandalf neydi? Dünyanın hangi ırak zamanı ve yerinde gelmişti dünyaya ve ne zaman gidecekti? Sonra düşünceleri bölündü; Denethor ile Gandalf'ın hâlâ birbirlerinin gözlerine bakmakta olduğunu gördü, sanki birbirlerinin zihninden geçenleri okuyorlarmış gibi. Fakat bakışlarını ilk kaçıran Denethor oldu.</p>

  <p>"Evet," dedi; "çünkü Taşlar kaybolmuş olsa dahi, Gondor'lu hükümdarların normal insanlardan daha keskin gözlere sahip olduğu söylenir; onlara birçok da haber ulaşır. Fakat oturun şimdi!"</p>

  <p>Derken adamlar bir sandalye ile alçak bir tabure taşıyarak geldiler; bir tanesi üzerinde gümüş kapaklı bir sürahi, kupalar ve beyaz kekler bulunan bir tepsi getirdi. Pippin oturdu ama gözlerini bir türlü yaşlı hükümdardan alamıyordu. Gerçekten öyle mi olmuştu yoksa ona mı öyle gelmişti bilemiyordu ama, Taşlar'dan konuşurken yaşlı adamın gözlerindeki pırıltılardan birinin aniden kendi yüzüne düşer gibi olduğunu hissetmişti.</p>

  <p>"Şimdi bana hikâyeni anlat sevgili kulum," dedi Denethor, yarı nezaket, yarı alayla. "Çünkü oğlumun kendine arkadaş seçtiği birinin sözleri gerçekten de hoş gelecektir."</p>

  <p>Pippin koca salonda, Gondor Hükümdarı'nın delip geçen bakışları altında, arada bir sorduğu kurnaz sorularla deşildiği ve bütün bu süre zarfında olanları dinleyen, seyreden ve (Pippin'e öyle geliyordu) kabarmakta olan öfkesini ve sabırsızlığını bastıran Gandalf'ın varlığını hissettiği o saati bir daha hiç unutamadı. Saat bittiğinde ve Denethor çıngırağı tekrar çaldığında, Pippin bitip tükenmişti. "Saat dokuzu geçmemiştir daha," diye düşündü. "Şu anda üst üste üç kahvaltı edebilirim."</p>

  <p>"Efendi Mithrandir'i, kendisi için hazırlanmış olan yere götürün," dedi Denethor, "yol arkadaşı da şimdilik onunla kalabilir, eğer isterse. Fakat onu hizmetime kabul ettiğim bilinsin, kendisi Paladin oğlu Peregrin olarak tanınsın ve ikinci derecedeki parolalar kendisine öğretilsin. Komutanlara, saat üçü vurur vurmaz beni burada ziyaret etmelerini söyleyin."</p>

  <p>"Ve siz Efendi Mithrandir, siz de gelin, dilediğiniz zaman. Kısa uykularım dışında kimse sizin yanıma gelmenizi engellemeyecek. Bırakın yaşlı bir adamın aptallığına karşı duyduğunuz öfke geçsin, o zaman beni teselli etmek için geri gelin."</p>

  <p>"Aptallık mı?" dedi Gandalf. "Hayır hükümdarım, siz bunadığınız zaman ölürsünüz. Siz üzüntünüzü bile bir örtü gibi kullanabilirsiniz. Ben yanında otururken, hiçbir şey bilmeyen birini bir saat sorguya çekmenizin nedenini bilmiyorum mu sanıyorsunuz?"</p>

  <p>"Eğer bunu anlıyorsan o zaman haline şükret," diye cevap verdi Denethor. "Gerektiğinde yardım ve öğüdü hor gören gurur, aptallıktır; fakat sen bu tür armağanları kendi amaçların için dağıtıyorsun. Ama Gondor Hükümdarı başka adamların amaçlarının aleti olmamalıdır, bunlar ne kadar kıymetli olursa olsun. O yüzden dünyada benim için, şu andaki haliyle Gondor'un iyiliğinden daha yüksek bir amaç yoktur; ve Gondor'un hükümranlığı bendedir beyim, başka hiç kimsede değil; kral tekrar gelmedikçe."</p>

  <p>"Kral tekrar gelmedikçe mi?" dedi Gandalf. "Eh sayın Vekilharcım, sizin göreviniz hatırı sayılır bir krallığı, artık çok az insanın bakıp da görebildiği o olaya karşı korumaktır hâlâ. Bu görevi yerine getirirken arzu ettiğiniz bütün yardımı alacaksınız. Fakat size şunu söyleyeyim: Hiçbir ülkenin, ne Gondor'un, ne de büyük küçük başka bir ülkenin hükümranlığı bana ait değildir. Şu andaki haliyle dünyada tehlike içinde olan her kıymetli şey beni ilgilendirir. Kendi adıma ben, Gondor yok olacak olsa bile, gelecek günlerde zarafetle büyüyüp, meyvalar veren ve çiçek açan bir şey şu geceden geçebilirse, kendi görevimde tamamiyle başarısız olmamış olacağım. Çünkü ben de bir çeşit vekilharcım. Bunu bilmiyor muydunuz?" Bu sözle birlikte dönerek, yanında koşan Pippin'le birlikte, koca adımlarla salondan ayrıldı.</p>

  <p>Giderlerken Gandalf Pippin'e ne baktı, ne de bir söz söyledi. Mihmandarları onları salonun kapılarından çıkarttı, Kaynak Avlusu'ndan geçirerek taştan yüksek binalar arasındaki yola götürdü. Birkaç dönemeçten sonra, tepe ile dağı birbirine bağlayan sırttan çok uzak olmayan bir yerde, hisarın kuzey tarafındaki surlarına yakın bir eve vardılar. İçeri girince mihmandar onları geniş oymalı bir merdivenden bir kat yukarıya çıkarttı ve aydınlık, havadar, duvarlarına üzerinde hiçbir suret bulunmayan donuk altın renkli dokumaların asılı olduğu zarif bir odaya buyur etti. Oda ferah döşenmişti, küçük bir masa, iki sandalye ve bir sedirden başka bir şey yoktu; fakat her iki yanda da perdeyle örtülmüş bölümler, güzelce örtülmüş yataklar ve yıkanmak için tasla ibrik vardı. Kuzeye, hâlâ sislerle kefenlenmiş duran Anduin'in uzaklardaki Emyn Muil ve Rauros'a doğu çizdiği koca kavisine bakan üç yüksek pencere vardı. Pippin taştan derin pervazdan dışarı bakabilmek için sedirin üzerine tırmandı.</p>

  <p>"Bana kızdın mı Gandalf?" dedi mihmandarları dışarı çıkıp kapıyı kapatırken. "Elimden geleni yaptım."</p>

  <p>"Gerçekten de yaptın!" dedi Gandalf aniden gülerek; gidip kolunu hobbitin omuzuna dolayarak Pippin'in yanında durup pencereden dışarıyı seyretti. Pippin biraz hayretle o anda kendi yüzüne yakın duran yüze baktı, çünkü o kahkahanın tonu mutlu ve neşeliydi. Yine de büyücünün yüzünde ilk önce endişe ve hüzün çizgileri görmüştü; gerçi daha dikkatle baktıkça bütün bunların altında büyük bir keyif algıladı: Hani bıraksa bütün bir krallığı kahkahayla boğacak bir şenlik kaynağı.</p>

  <p>"Gerçekten de elinden geleni yaptın," dedi büyücü; "umarım bir daha uzun bir süre kendini böyle iki korkunç yaşlı adamın arasında bir köşeye kısılmış bulmazsın. Yine de Gondor Hükümdarı senden, tahmin ettiğinden daha çok şey öğrendi Pippin. Grup’u Moria'dan dışarı çıkartanın Boromir olmadığını, Minas Tirith'e gelenler arasında çok saygıdeğer biri olduğunu ve bu kişinin çok meşhur bir kılıcı olduğunu gizleyemedin. İnsanlar Gondor'da geçmişin öykülerini daha çok düşünürler; üstelik Denethor, Boromir gittiğinden beri İsildur'un Felaketi hakkındaki tekerlemeler ve sözler hakkında uzun uzun düşünmüştür."</p>

  <p>"O, bu zamanın diğer insanlarına benzemez Pippin; babadan oğula geçen soyu ne olursa olsun, bir şans eseri olarak onda Batılı kanı hakkıyla akmakta; tıpkı en çok sevdiği oğlu Boromir'de olmayıp da diğer oğlu Faramir'de olduğu gibi. İleri görüşlü bir adam. Eğer iradesini o yöne yöneltirse, birinin, hatta uzakta yaşayan birinin bile aklından neler geçtiğini algılayabilir. Onu kandırmak zordur ve buna yeltenmek tehlikelidir."</p>

  <p>"Bunu unutma! Çünkü artık onun hizmetine girdiğine dair yemin ettin. Bunu yapmayı senin kafana ya da gönlüne kim soktu bilemiyorum. Ama iyi oldu. Buna müdahale etmedim çünkü cömertçe bir eylem soğuk bir nasihatle denetlenmeye kalkışılmamalıdır. Bu (sanırım böyle de denebilir) gururunu okşadığı gibi ona dokundu da. Ve en azından artık Minas Tirith'te dilediğin gibi dolaşmakta özgürsün - görevin olmadığı zamanlar. Çünkü bu işin bir de başka yönü var. Artık onun emrindesin; o da bunu unutmayacaktır. Hâlâ dikkatli olman lazım!"</p>

  <p>Sessizleşerek içini çekti. "Yarının ne getireceği hakkında kafa patlatmanın âlemi yok. Her şeyden önce, daha uzun bir süre yarının bugünden daha kötü şeyler getireceği kesin. Ve buna mani olmak için yapabileceğim bir şey yok artık. Tahta kuruldu, taşlar harekete geçti. Bulmayı çok istediğim taşlardan biri şu anda Denethor'un varisi olan Faramir. Onun Şehir'de olduğunu zannetmiyorum; ama haber toplayacak vaktim olmadı. Gitmem gerekiyor Pippin. Hükümdarın bu divanına gidip öğrenebildiğimi öğrenmem lazım. Fakat hamle sırası Düşman'da ve o da bütün oyununu kurmak üzere. Piyonlar da bunu görebilir, Gondor eri Paladin oğlu Peregrin, herkes kadar. Bile kılıcını!"</p>

  <p>Gandalf kapıya gitti, kapının ağzından geri döndü. "Çok acelem var Pippin," dedi. "Dışarı çıktığında benim için bir şey yapıver. Hatta eğer çok yorgun değilsen, dinlenmeden önce. Git, Gölgeyele'yi bul ve onu nasıl barındırdıklarına bak. Bu insanlar hayvanlara iyi davranırlar çünkü kendileri de iyi ve akıllı bir halktır ama atlar hakkında bazılarına göre daha az bilgileri vardır."</p>

  <div>
    <br/>
  </div>

  <p>Bunu söyledikten sonra Gandalf dışarı çıktı; tam o çıkarken, hisarın kulesinden tatlı ve berrak bir çan sesi duyuldu. Havadaki gümüş gibi üç kez çaldı ve sustu: Güneş doğalı üç saat olmuştu.</p>

  <p>Bir dakika sonra Pippin kapıya giderek merdivenlerden indi ve sokağa bakındı. Güneş artık sıcak ve parlaktı, kuleler ve yüksek evler batıya doğru keskin hatlı gölgeler uzatıyordu. Mindolluin Dağı beyaz miğferini ve karlı pelerinini mavi göğün yükseklerine kaldırıyordu. Şehrin yollarında silahlı adamlar gidip geliyordu, sanki saat çalınca nöbetlerini ve nöbet yerlerini değiştiriyorlarmış gibi.</p>

  <p>"Shire'da saat dokuz derdik," dedi Pippin kendi kendine yüksek sesle. "Bahar güneşinde açık bir pencere önünde güzel bir kahvaltı etmenin tam zamanı. Ah bir kahvaltı için neler vermezdim! Acaba bu insanlar kahvaltı ederler mi, yoksa kahvaltı vakti geçti mi? Sonra akşam yemeğini ne zaman ve nerede yerler acaba?"</p>

  <p>Derken, hisarın ortasından, dar sokaktan ona doğru gelmekte olan siyah-beyaz giyinmiş bir adam dikkatini çekti. Pippin kendisini çok yalnız hissederek adam geçerken onunla konuşmaya karar verdi; ama buna hiç gerek kalmadı. Adam doğrudan ona doğru geldi.</p>

  <p>"Sen Buçukluk Peregrin misin?" dedi. "Bana, senin Hükümdar'ın ve Şehir'in hizmetine girmek için yemin ettiğin söylendi. Hoşgeldin!" Elini uzattı, Pippin de kabul etti.</p>

  <p>"Ben Baranor oğlu Beregond. Bu sabah benim hiç işim yok; sana parolaları ve bilmek isteyeceğin kesin olan bazı şeyleri öğretmek için yollandım. Kendi adıma, ben de seninle ilgili bazı şeyler öğrenmiş olacağım. Çünkü daha önce bu ülkede hiç buçukluk görmemiştik; ayrıca onlar hakkında bazı söylentiler duymuş olsak bile bildiğimiz öykülerin hepsinde de onlardan çok az söz edilir. Dahası sen Mithrandir'in arkadaşısın. Onu iyi tanır mısın?"</p>

  <p>"Şey," dedi Pippin. "Onu kısa hayatım boyunca tanıdım diyebiliriz; son olarak da onunla uzaklara seyahat ettim. Fakat daha o kitapta okunacak çok şey var; ben ise bir iki sayfadan fazlasını gördüğümü iddia edemem. Ama yine de belki onu birkaç kişi dışında herkes kadar tanıyorumdur. Grup'umuzda onu gerçekten bir tek Aragorn tanıyordu sanırım."</p>

  <p>"Aragorn mu?" dedi Beregond. "O da kim?"</p>

  <p>"Ay," diye kekeledi Pippin, "Bizle birlikte gelen adamın tekiydi. Şimdi Rohan'dadır herhalde."</p>

  <p>"Duyduğuma göre sen de Rohan'daymışsın. O topraklarla ilgili de sana soracağım çok şey var; çünkü beslediğimiz azıcık umudu da o insanlara bağlıyoruz. Fakat görevimi unuttum, önce senin sorularına cevap vermeliyim. Şimdi ne yapmak isterdin Efendi Peregrin?"</p>

  <p>"Aa şey," dedi Pippin, "eğer cesaretimi toplasam şu anda aklımı kurcalayıp duran soruyu sorardım; şey, yani kahvaltı falan etmeye ne dersiniz? Yani demek istediğim yemeği ne zamanlar yersiniz, yemekhaneniz nerede, eğer varsa? Ya hanlar? Bakındım ama akıllı ve kibar adamların evlerine vardığımız zaman bir yudum bira içme umuduyla ayakta kalmayı başardığım halde yukarı çıkarken bir tek han bile göremedim."</p>

  <p>Beregond ona ciddi ciddi baktı. "Tam bir eski tüfeksin bakıyorum," dedi. "Kırlarda savaşmaya giden adamların hep bir sonra yemek yiyip içecekleri yerin umuduyla yaşadıkları söylenir; gerçi ben yolculuk yapmış bir adam değilim şahsen. O halde bugün henüz yemek yemedin, öyle mi?"</p>

  <p>"Şey, yedim, doğrusunu söylemek gerekirse yedim, evet," dedi Pippin. "Ama hükümdarınızın şefkati sonucu bir kupa şarap ve bir iki beyaz kekten fazlasını değil; fakat bunun acısını beni bir saat sorguya çekerek çıkarttı, ki bu da sorguya çekileni acıktıran bir şeydir."</p>

  <p>Beregond güldü. "Masada, küçük adamlar büyük işler başarır, deriz. Fakat sen kahvaltını Hisar'daki herhangi bir adam kadar iyi etmişsin, üstelik daha da saygın bir biçimde. Burası bir kale, bir nöbetçi kulesi ve şimdi de savaş halindeyiz. Güneşten önce kalkıp, kurşuni ışık altında bir lokma bir şey yiyoruz ve şafak vakti göreve gidiyoruz. Ama üzülme!" Pippin'in yüzündeki ümitsizliği görerek tekrar güldü. "Sabah ağır işi olanlar, sabahla öğle arasında kendilerini güçlendirmek için bir şeyler daha yer. Sonra öğlen vakti veya görevimizin izin verdiği bir vakitte hafif bir öğle yemeğimiz olur; sonra insanlar günün yemeği için toplanırlar, günün kavuştuğu saatlerde öyle bir şenlik hâlâ olabilir."</p>

  <p>"Haydi! Biraz yürüyelim, sonra gidip biraz yiyecek bir şeyler bulur burçtaki mazgallar arasında yiyip içer, şu latif sabahı seyrederiz."</p>

  <p>"Bir dakika!" dedi Pippin kızararak. "Açgözlülük ya da müsaade ederseniz açlık diyelim, aklımdan çıkarıvermiş. Ama Gandalf, sizin deyiminizle Mithrandir, Rohan'ın önemli bir küheylanına, söylendiğine göre onu Mithrandir'in emrine verdiği halde kralın göz bebeği olan atı Gölgeyele'ye bakmamı söylemişti bana. Sanırım yeni sahibi onu birçok insanı sevdiğinden daha çok seviyor ve eğer bu şehirde onun hatırı sayılıyorsa Gölgeyele'ye de büyük bir saygıyla davranmanız gerekir: Bu hobbite davrandığınızdan daha büyük bir şefkatle, eğer mümkünse."</p>

  <p>"Hobbit mi?" dedi Beregond.</p>

  <p>"Biz kendimize böyle diyoruz," dedi Pippin.</p>

  <p>"Bunu öğrendiğime memnun oldum," dedi Beregond, "çünkü artık garip aksanların güzel bir muhabbeti engellemediğini söyleyebilirim; hobbitler hoş konuşan bir halk. Fakat haydi! Beni bu güzel at hakkında bilgilendir. Ben hayvanları severim, onları bu taştan şehirde nadiren görürüz; çünkü halkım dağlardaki vadilerden gelmiş, ondan önce de İthilien'den. Fakat korkma! Ziyaretimiz kısa olacaktır, sadece nezaketen bir selamlama, sonra oradan kilere gideriz."</p>

  <div>
    <br/>
  </div>

  <p>Pippin Gölgeyele'nin güzelce barındırılmış ve bakılmış olduğunu gördü. Çünkü altıncı dairede, hisarın surları dışında, birkaç hızlı atın barındığı birkaç güzel ahır bulunuyordu, Hükümdar'ın ulaklarının barınaklarının hemen yanında: Elçiler her zaman Denethor ya da onun baş komutanı tarafından acil bir emirle bir yerlere yollanmak için hazır bekliyorlardı. Fakat o anda bütün atlar ve biniciler dışarıda, uzaktaydılar.</p>

  <p>Pippin ahıra girerken Gölgeyele kişnedi ve başını çevirdi. "Günaydın!" dedi Pippin. "Gandalf ilk fırsat bulduğunda gelecek. Çok meşgul ama sana selam söyledi, beni de her şeyin yolunda olup olmadığını kontrol etmem için yolladı; o uzun zahmetinden sonra umarım dinlenebiliyorsundur."</p>

  <p>Gölgeyele başını aşağı yukarı sallayarak ayaklarını yere vurdu. Fakat Beregond'un başını hafifçe elleyip böğrünü okşamasına izin verdi.</p>

  <p>"Sanki uzun bir yolculuktan gelmemiş de bir yarışa hazırlanmak için can atıyormuş gibi duruyor," dedi Beregond. "Ne kadar güçlü ve mağrur! Koşum takımları nerede? Çok zengin ve zarif olsa gerek."</p>

  <p>"Onun için hiçbir koşum takımı yeterince zengin ve zarif olamaz," dedi Pippin. "Koşum takımlarına izin vermiyor. Eğer seni taşımayı kabul ederse, taşır, eğer kabul etmezse hiçbir gem, dizgin, kırbaç onu terbiye edemez. Hoşça kal Gölgeyele! Sabırlı ol. Savaş yaklaşıyor."</p>

  <p>Gölgeyele başını kaldırarak kişnedi; ahır öyle bir titredi ki onlar da kulaklarını tıkamak zorunda kaldılar. Yemliğinin dolu olduğunu görünce oradan ayrıldılar.</p>

  <p>"Şimdi sıra bizim yemliğimizde," dedi Beregond ve Pippin'i yeniden hisara, yani büyük kulenin kuzey tarafına doğru yönlendirdi. Orada lambalarla aydınlatılmış geniş bir pasaja varan uzun ve serin merdivenlerden aşağıya indiler. Yan taraflardaki duvarlarda kapaklar vardı; bunlardan bir tanesi açıktı.</p>

  <p>"Burası Muhafız birliğinin deposu ve kileri," dedi Beregond. "Selam olsun Targon!" diye seslendi kapaktan içeri. "Henüz çok erken ama burada Hükümdar'ın emrine kabul ettiği yeni biri var. Sıkı bir kemerle uzaktan, uzun bir yoldan at sürmüş; üstelik bu sabah da onu yoran bir görevi olmuş ve karnı aç. Neyin varsa ver bize!"</p>

  <p>Oradan ekmek, tereyağı, peynir ve elma aldılar. Kış stokunun son kalıntıları; buruş buruş ama sağlam ve tatlıydı elmalar; ayrıca bir matara yeni doldurulmuş bira, tahta tabaklar ve kupalar da aldılar. Bunların hepsini bir sepete koyup tekrar güneşe çıktılar; Beregond Pippin'i dışarı doğru çıkıntı yapan büyük burcun doğu ucunda, surlarında pervazın altında oturma yeri bulunan bir yere götürdü. Buradan, dünyanın üzerindeki sabaha bakabiliyorlardı.</p>

  <p>Yiyip içtiler; bir Gondor ve Gondor'un gelenekleri ve görenekleri hakkında, bir Shire ve Pippin'in görmüş olduğu diğer garip diyarlar hakkında konuşuyorlardı. Ve onlar konuştukça Beregond'un hayreti bir kat daha artıyor ve oturduğu yerden kısa bacaklarını sallayıp duran ya da mazgaldan aşağıdaki topraklara bakmak için oturduğu yere parmaklarının ucuyla basan bu hobbite daha da büyüyen bir hayranlıkla bakıyordu.</p>

  <p>"Açık konuşacağım Efendi Peregrin," dedi Beregond, "bize bir çocuk gibi görünüyorsun, dokuz yaz geçirmiş bir oğlan çocuğu gibi aşağı yukarı; ama yine de bizim ak sakallı adamlarımızın çok azının bildiği tehlikelerle baş etmiş, harikalar görmüşsün. Hükümdarımızın kendisine, söylediklerine göre eskiden âdet olduğu gibi soylu bir hizmetkâr seçmesini bir kapris zannetmiştim. Fakat şimdi öyle olmadığını anlıyorum; o yüzden aptallığımı bağışlamanı isterim."</p>

  <p>"Bağışlıyorum," dedi Pippin. "Gerçi çok da yanılmış sayılmazsın. Ben, kendi halkım arasında da bir delikanlı sayılırım ve 'yaşımı alıncaya kadar' daha bir üç sene geçmesi gerekecek, Shire'da söyledikleri gibi. Ama beni takma kafana. Gel, sen de bak ve bana neler görebileceğimi söyle."</p>

  <div>
    <br/>
  </div>

  <p>Güneş tırmanıyordu ve aşağıdaki vadide ve sisler kalkmaya başlamıştı. Son sisler de tam tepelerinden, Doğu'dan sertleşmeye başlayarak esen ve hisarın bayraklarını ve ak sancaklarını dalgalandırıp çekiştiren yelle taşınan beyaz bulut huzmeleri halinde yüzerek uzaklaşıyordu. Uzakta vadinin dibinde, göz aşımı beş fersah kadar uzakta, Ulu Nehir'in kurşuni rengiyle pırıl pırıl kuzeybatıdan gelişi, sonra gerisinde, elli fersah uzakta Deniz'in bulunduğu bir pus ve titrek bir ışık içinde kayboluncaya kadar tekrar güneye ve batıya doğru savruluşu görünebiliyordu artık.</p>

  <p>Pippin, birbirine yakın çiftlik evleri, küçük duvarları, çiftlik ambarları, ahırları ile önünde uzanan bütün Pelennor'u görebiliyordu, ama hiçbir yerde ne büyük baş, ne de başka bir cins hayvan göremiyordu. Yeşil tarlaları bir sürü yol, iz geçiyordu ve burada epey bir hareket vardı: Sıra halinde Büyük Cümlekapısı'na doğru ilerleyen yük arabaları, kapıdan geçip giden yük arabaları. Arada bir, atlının biri atını sürüp geliyor, atın sırtından atlayıp aceleyle Şehir'e giriyordu. Fakat trafiğin çoğu ana yoldan dışarı doğru akıyordu, anayol da güneye dönüyor, sonra Nehir'den daha keskin bir viraj alıyor, tepelerin eteklerini yalayarak gözden kayboluyordu. Yol genişti ve çok iyi döşenmişti; doğu kenarında atlılar için geniş ve yeşil bir şerit, bunun gerisinde de bir sur vardı. Atlara ayrılmış yolda atlar dört nala bir ileri bir geri gidip duruyorlardı ama yol, güneye giden üstleri örtülü büyük yük arabalarıyla tıkanmış gibiydi. Fakat kısa bir süre sonra Pippin her şeyin gayet iyi ayarlanmış olduğunu gördü: Yük arabaları üç sıra halinde ilerliyordu; atlarla çekilen bir sıra daha hızlı, öküzlerin çektiği rengârenk zarif haşaları olan büyük yük arabaları daha yavaş ilerliyordu; yolun en batı kenarında ise adamların zahmetle yürüttüğü bir sürü küçük el arabası vardı.</p>

  <p>"Bu Tumladen ve Lossarnach vadilerine ve dağ köylerine, oradan da Lebennin'e giden yol," dedi Beregond. "Gitmesi gereken yaşlı, çocuk ve kadınları korunaklı bir yere taşıyan son yük arabaları da gidiyor işte. Hepsinin öğleden önce Cümlekapısı'ndan geçmesi, yolun da bir fersah mesafeye kadar boşaltılması gerekiyor: Emir böyleydi. Bu üzücü bir gereklilik." içini çekti. "Belki de ayrılanların çok azı bir daha buluşabilecek. Üstelik bu şehirde her zaman çok az çocuk olmuştur; fakat artık hiç kalmadı - ayrılmayı kabul etmeyen ve yapacak bir şeyler bulabilen birkaç genç delikanlıdan başka: Benim oğlum da onlardan biri."</p>

  <p>Bir süre sessiz kaldılar. Pippin sabırsızlıkla doğuya bakıp duruyordu, sanki her an binlerce orkun tarlalar üzerine yağmaya başlayacağını beklermiş gibi. "Orada ne görebilirim," diye sordu Anduin'in büyük dönemecinin tam ortasını işaret ederek. "Orası başka bir şehir midir nedir?"</p>

  <p>"Bir şehirdi," dedi Beregond, "Gondor'un başkentiydi, burası da sadece orasının kalesiydi. Orası, düşmanlarımızın yıllarca önce ele geçirip yaktığı, Anduin'in her iki yakasına kurulumuş olan Osgiliath harabeleri. Yine de Denethor'un gençlik yıllarında orasını geri almıştık: Oturmak için değil, bir ileri karakol bulundurmak ve kuvvetlerimizin geçmesi için köprü kurmak amacıyla. Sonra Lanetli Süvariler Minas Morgul'dan çıkageldi."</p>

  <p>"Kara Süvariler mi?" dedi Pippin gözlerini açarak; gözleri eski korkunun yeniden uyanmasıyla büyümüş ve kararmıştı.</p>

  <p>"Evet, karaydılar," dedi Beregond. "Görüyorum ki sen de onlar hakkında bir şeyler biliyorsun, gerçi hikâyelerinde onlar hakkında hiçbir şey anlatmadın ama..."</p>

  <p>"Onları biliyorum," dedi Pippin yavaşça, "ama onlardan şimdi bu kadar yakındayken, bu kadar yakındayken söz etmem." Birdenbire susarak gözlerini Nehir'in yukarısına kaldırdı; ve ona bütün görebildiği sadece engin ve tehditkâr bir gölgeymiş gibi geldi. Belki de gördüğü, aralarındaki yaklaşık yirmi fersahlık puslu hava yüzünden sivri tepeleri yuvarlanmış gibi duran, görüş alanının sınırındaki dağlardı; belki de sadece buluttan bir duvardı ve bunun da gerisinde daha derin bir karanlık vardı. Fakat seyrettikçe, sanki bu karanlık yavaş yavaş güneşin alanını boğmak için daha da büyüyüp yoğunlaşıyor gibi geldi ona.</p>

  <p>"Mordor'a bu kadar yakınken mi?" dedi Beregond yavaşça. "Evet, işte orada. Çok nadiren alırız adını ağzımıza; ama her zaman o gölgenin görüntüsü önünde yaşadık: Bazen daha solgun ve daha uzak durur; bazen daha yakın ve daha koyu. Artık büyüyor ve koyulaşıyor; o yüzden bizim de korkumuz ve endişemiz artıyor. Lanetli Süvariler bir yıldan daha kısa bir süre önce geçitleri ele geçirdiler ve en iyi adamlarımızın birçoğu öldürüldü. Sonunda düşmanı batı kıyılarından geri süren Boromir olmuştu; Osgiliath'ın beri yakası hâlâ elimizde. Kısa bir süredir. Fakat artık oraya yeni bir saldırı yapılmasını bekliyoruz. Belki de gelmekte olan savaşın en önemli saldırısı."</p>

  <p>"Ne zaman?" dedi Pippin. "Bir tahminin var mı? Çünkü dün gece işaret kulelerini ve ulakları gördüm; Gandalf bunun savaşın başladığının bir işareti olduğunu söyledi. Aşırı derecede acele ediyordu. Fakat şimdi her şey yeniden yavaşlamış gibi."</p>

  <p>"Bunun nedeni artık her şeyin hazır olması," dedi Beregond. "Bu dalmadan önce alınan son derin nefes."</p>

  <p>"Ama neden dün gece işaret kuleleri yakılmıştı?"</p>

  <p>"Kuşatma altına alındıktan sonra, yardım çağrısı yapmak için çok geç kalınmış olur," diye cevap verdi Beregond. "Ama Hükümdar'ın ve komutanların niyetlerini bilmiyorum. Bir sürü haber alma yolları vardır onların. Üstelik Hükümdar Denethor başka adamlara benzemez: O uzakları görebilir. Kimileri onun geceleri Kule'deki yüksek tavanlı odada tek başına oturduğunu, düşüncesini bir o yana, bir bu yana çevirdiğini ve her nasılsa geleceği de okuyabildiğini söylüyor; hatta zaman zaman Düşman’ın bile aklına girip, onunla boğuşarak aklını araştırabiliyormuş. Zaten o yüzden yaşlanmış, zamanından önce yıpranmış. Fakat her neyse, efendim Faramir ülke dışında, tehlikeli bir görevle Nehir'in öbür tarafında; bazı haberler göndermiş olabilir."</p>

  <p>"Ama işaret kulelerinin tutuşturulmasına neyin sebep olduğunu bana soracak olursan, bence bu dün Lebennin'den gelen haber yüzündendi. Güney'deki Umbarlı korsanlar tarafından yollanmış büyük bir filo Anduin'in ağzına doğru yaklaşıyormuş. Uzun zamandır Gondor’un kudretinden korkmuyorlar; Düşman'la ittifak yapmışlardı, şimdi de onun amacına hizmet etmek için ağır bir darbe indiriyorlar. Çünkü bu saldırı, yiğit ve kalabalık halkları olan Lebennin ve Belfalas'tan beklediğimiz yardımın çoğunu uzaklaştıracak. O sebeple aklımız daha çok Rohan'a doğru meylediyor; bize getirdiğiniz bu zafer haberiyle daha bir memnun oluyoruz."</p>

  <p>"Ama yine de..." -duraksayarak ayağa kalktı; etrafına, kuzeye, doğuya ve güneye baktı- "İsengard'da olanlar büyük bir ağa tutulduğumuz, bir komplo içine düşürüldüğümüz konusunda bizi uyarmalı. Bu artık kaleler için çekişme, İthilien'den veya Anórien'den çıkıp akınlar düzenleme, pusu kurma, çapulculuk yapma değil. Bu uzun süredir planlanan büyük bir savaş; biz ise, gururumuz her ne derse desin, bu savaştaki bir parçayız sadece. Bildirildiğine göre, İçdeniz'in gerisinde uzak Doğu'da bazı hareketler varmış; sonra kuzeyde Kuyutorman'da ve gerisinde; güneyde Harad'da da. Şimdi de bütün diyarlar bir sınav verecek, ya ayakta kalacak ya çökecek - Gölge altında."</p>

  <p>"Yine de Efendi Peregrin, şu şeref bize ait: Karanlıklar Efendisi'nin ana nefretinin asıl yükünü biz taşıyoruz çünkü bu nefret zamanın derinliklerinden ve Deniz'in dibinden çıkıp geliyor. Balyoz en güçlü buraya inecek. Ve o yüzden Mithrandir buraya böylesine büyük bir hızla geldi. Çünkü eğer her şey çökerse, kim dayanabilir? Efendi Peregrin, siz dayanabileceğimize dair bir umut besliyor musunuz?"</p>

  <p>Pippin cevap vermedi. Koca surlara, kulelere, cesur sancaklara, yüce gökteki güneşe ve sonra Doğu'da toplanmakta olan karanlığa baktı; o gölgenin uzun parmaklarını düşündü: Ormanlarda ve dağlardaki orkları, İsengard'ın ihanetini, kem gözün kuşlarını, Shire'ın yollarında bile dolaşan Kara Süvariler'i -ve kanatlı dehşeti, Nazgûl’ü düşündü. Titredi, umudu küçülmüştü sanki. Ve tam o anda bir an için güneş göz kırparak karardı, sanki kara bir kanat önünden geçmiş gibi. Neredeyse işitme sınırlarının gerisinde, gökte, yukarlarda çok uzaklarda bir çığlık duyar gibi oldu Pippin. Belli belirsiz ama yürek parçalayıcı, zalim ve soğuk. Rengi atarak surun kenarına büzüştü.</p>

  <p>"Neydi o?" diye sordu Beregond. "Sen de bir şey hissettin mi?"</p>

  <p>"Evet," diye mırıldandı Pippin. "Bu bizim düşüşümüzün işareti, kıyametin gölgesi, havada bir Lanetli Süvari."</p>

  <p>"Evet, kıyametin gölgesi," dedi Beregond. "Korkarım Minas Tirith düşecek. Gece yaklaşıyor. Sanki kanımdaki sıcaklık bile çekildi."</p>

  <div>
    <br/>
  </div>

  <p>Bir süre ikisi de boyunları bükük oturdular ve hiç konuşmadılar. Sonra Pippin aniden başını kaldırarak güneşin hâlâ parlamakta olduğunu ve sancakların hâlâ dalgalandığını gördü. Şöyle bir silkindi. "Geçti," dedi. "Hayır, gönlüm henüz ümitsizliğe düşmeyecek. Gandalf düşmüştü ama geri döndü ve bizimle birlikte artık. Ayakta durabiliriz, tek ayağımız üzerinde kalsak, hatta dizlerimiz üzerine düşsek bile."</p>

  <p>"Doğru dedin!" diye bağırdı Beregond ayağa kalkıp bir ileri, bir geri büyük adımlarla yürürken. "Hayır, zamanla her şeyin kesin bir sonu olacak belki, ama Gondor henüz yok olmayacak. Surlar, önlerine leşleriyle bir duvar ören pervasız düşmanlar tarafından alınsa bile. Hâlâ başka istihkamlarımız, dağlara açılan gizli yollarımız var. Umut ve hatıra, çimenlerin yeşil kalacağı gizli bir vadide yaşamaya devam edecektir."</p>

  <p>"Ne olacaksa olsun, iyi veya kötü, her şeyin olup bitmesini istiyorum artık," dedi Pippin. "Benim savaşçılıkla hiç ilgim yoktur ve çarpışma düşüncesinden dahi hoşlanmıyorum; fakat kaçamayacağım bir çarpışmanın kıyısında olmak her şeyden kötü. Daha şimdiden amma uzun bir güne benziyor! Eğer durup seyretmek, hiçbir hamlede bulunmamak, ilk saldırıyı yapmamak zorunda olmasaydık daha memnun olacaktım. Bence Gandalf olmasaydı Rohan'da bir saldırı da olmazdı."</p>

  <p>"Ah, işte orada birçok kişinin yarasına parmak basmış oldun!" dedi Beregond. "Fakat Faramir dönünce her şey değişebilir. O cesurdur, birçoğunun tahmininden daha cesur; çünkü bu günlerde insanlar bir komutanın onun gibi hem akıllı ve irfan yazıları ve şarkılar konusunda bilgili, hem de savaş alanlarında çetin ve hızlı kararlar veren biri olabileceğine inanmıyor. Ama Faramir öyle biri. Boromir kadar pervasız ve sabırsız değil ama azimkârlığı da ondan aşağı değildir. Yine de, ne yapabilir ki? Oranın, öte taraftaki diyarın dağlarına saldıramayız ki. Ulaşabildiğimiz mesafe kısaldı; düşman bu mesafe içine girmedikçe vuramıyoruz. Sonra elimizin de ağır olması gerekir!" Kılıcının kabzasına vurdu.</p>

  <p>Pippin ona baktı: Uzun boylu, mağrur, soyluydu; o ülkede gördüğü bütün insanlar gibi; ve çatışmayı düşünürken gözlerinde bir parıltı vardı. "Heyhat! Kendi elim bana bile tüy gibi hafif geliyor," diye düşündü ama bir şey söylemedi. "Bir piyon mu demişti Gandalf? Belki de; ama yanlış bir satranç tahtasında."</p>

  <p>Böylece güneş tam tepeye yükselinceye kadar konuştular; derken aniden öğle çanları çaldı; hisarda bir harekettir başladı; çünkü nöbetçiler hariç herkes yemeğe gidiyordu.</p>

  <p>"Benimle gelecek misin?" dedi Beregond. "Bugünlük benim kümeye katılabilirsin. Senin hangi bölüğe atanacağını bilmiyorum; belki de Hükümdarımız seni kendi emrinde tutabilir. Ama seni hoşnutlukla karşılarlar. Üstelik hâlâ vakit varken ne kadar çok adamla tanışırsan o kadar iyi."</p>

  <p>"Seve seve gelirim," dedi Pippin. "Çok yalnızım, doğruyu söylemek gerekirse. En iyi dostumu, geride, Rohan'da bıraktım; konuşacak veya şakalaşacak kimsem yoktu. Belki de sizin bölüğe katılabilirim gerçekten de, ne dersin? Sen bir komutan mısın? Eğer öyleyse beni alır mısın; ya da benim için konuşur musun?"</p>

  <p>"Hayır, hayır," diye güldü Beregond. "Ben komutan falan değilim. Benim ne rütbem, ne de kumandanlığım var; sadece Hisar'ın Üçüncü Bölüğü'nde askerim. Yine de Efendi Peregrin, Gondor Kulesi Muhafızlarından olmak, Şehir'de itibar edilen bir şeydir ve böyle adamlar ülkede bir onura sahiptirler."</p>

  <p>"O halde bu beni aşar," dedi Pippin. "Beni odamıza geri götür; eğer Gandalf orada değilse, senin arzu ettiğin yere gelirim - konuğun olarak."</p>

  <div>
    <br/>
  </div>

  <p>Gandalf misafirhanede değildi, haber de yollamamıştı; böylece Pippin Beregond ile giderek Üçüncü Bölük'ün adamlarına tanıtıldı. Pippin'in gelişi öyle bir memnuniyet havası yaratmıştı ki, Beregond da bundan payını aldı. Daha şimdiden hisarda Mithrandir'in yol arkadaşı ve onun Hükümdar ile yaptığı uzun görüşme epey konuşulmuştu; söylentilerde bir Buçukluk Prensi'nin Kuzey'den Gondor'a beş bin kılıç ile ittifak teklif etmek için gelmiş olduğu anlatılıyordu. Bazıları da Süvariler Rohan'dan geldiklerinde, yanlarında küçük de olsa yiğit bir savaşçı buçukluk getireceklerini söylüyorlardı.</p>

  <p>Pippin gönülsüzce bu umut dolu hikâyeyi bozsa bile, kendisine verilen yeni rütbeden kurtulamıyordu; adamlar Boromir ile arkadaşlık etmiş, Hükümdar Denethor tarafından onurlandırılmış birine bunu yakıştırıyordu; kendi aralarına katıldığı için ona teşekkür ediyorlar, dış ülkelerle ilgili anlattığı hikâyelerle sözlerini can kulağıyla dinliyorlar ve dilediğinden fazla yiyecek ile bira veriyorlardı. Gerçekten de Pippin'in tek sıkıntısı, Gandalf'ın öğütü doğrultusunda "dikkatli" olmak ve hobbitlerin arkadaşları arasındayken yaptıkları gibi ağzına geleni söylememekti.</p>

  <div>
    <br/>
  </div>

  <p>Bir süre sonra Beregond ayağa kalktı. "Şimdilik hoşça kal!" dedi. "Gün kavuşuncaya kadar işim var, buradaki herkes gibi sanırım. Ama eğer kendini yalnız hissediyorsan belki Şehir'i gezerken yanına neşeli bir rehber istersin. Oğlum seve seve seninle gezer, iyi bir oğlandır diyebilirim. Eğer istersen en son daireye giderek Rath Celerdain'deki, yani Lambaustalan Caddesi'ndeki Eski Konukevi'nin yerini sor. Onu orada, Şehir'de kalan diğer delikanlılarla birlikte bulabilirsin. Kapanmadan önce Büyük Cümlekapısı'nda görmeye değer şeyler olabilir."</p>

  <p>Dışarı çıktı ve kısa bir süre sonra diğerleri de onu takip etti. Gün, biraz puslanmaya başlasa da hâlâ güzeldi ve ne kadar güneyde olsalar da, mart için sıcak bir gündü. Pippin'e uyku bastırdı, ama odaları kasvetli göründü gözüne; aşağıya inip Şehir'i keşfetmeye karar verdi. Gölgeyele'ye saklamış olduğu birkaç lokmayı yanına aldı; at lokmaları memnuniyetle kabul etti, aslında göründüğü kadarıyla pek bir eksiği yoktu. Sonra dönen yollardan aşağıya indi.</p>

  <p>O geçtikçe insanlar ona uzun uzun bakıyorlardı. Yüzüne karşı ciddi bir biçimde kibar davranıyor, Gondor usulünce ellerini göğüslerinde kavuşturup başlarını eğerek selam veriyorlardı; fakat arkasından bir sürü ses duyuyordu Pippin, dışarıda olanların içeridekileri çıkıp Buçukluk Prensi'ni, Mithrandir'in yol arkadaşını görmeye çağırmaları gibi. Birçoğu Ortak Lisan'dan başka bir dil kullanıyordu fakat kısa bir süre sonra en azından <i>Ernil i Pheriannath</i> ile neyi kastettiklerini anlaması uzun sürmedi; Şehir'de ününün kendisinden önce gittiğini anlamış oldu.</p>

  <p>Sonunda kemerli caddeler ve birçok zarif dar sokaktan geçerek en alttaki, en geniş daireye vardı; burada Büyük Cümlekapısı'na doğru uzanan geniş bir yol olan Lambaustaları Caddesi'ne yönlendirildi. Burada Eski Konukevi'ni buldu. Kurşuni renkli, yıpranmış taştan bina, aralarında dar bir çimenlik olan iki kanat halinde caddeden geriye doğru uzanıyordu. En arkada, önünde boydan boya sütunlu bir sundurma ve çimlere inen birkaç basamak bulunan bir sürü pencereli bir ev vardı. Oğlan çocukları sütunlar arasında oynuyordu. Pippin Minas Tirtih'te ilk defa çocuk görüyordu, seyretmek için durdu. Bu arada çocuklardan biri onu gördü ve bağırarak çimler üzerinden fırlayıp, peşinde birkaç çocukla sokağa çıktı. Pippin'in önünde, onu tepeden tırnağa süzerek durdu.</p>

  <p>"Selamlar!" dedi oğlan. "Nereden geliyorsun? Sen Şehir'de yabancısın."</p>

  <p>"Öyle idim," dedi Pippin; "fakat artık Gondor'lu bir adam olduğumu söylüyorlar."</p>

  <p>"Hadi canım!" dedi oğlan. "O zaman biz de adam sayılırız! Kaç yaşındasın sen, ismin ne? Ben artık on yaşındayım, yakında da beş ayak uzunluğunda olacağım. Senden daha uzun boyluyum. Hem benim babam muhafız, en uzun boylu muhafızlardan biri. Senin baban neci?"</p>

  <p>"Önce hangi soruya cevap vereyim?" dedi Pippin. "Babam Shire'da, Tıkışkazası yakınlarındaki Zerrekuyu çevresindeki topraklarda çiftçilik yapar. Ben hemen hemen yirmi dokuz yaşındayım, yani bu noktada seni geçiyorum; ama boyum sadece dört ayak ve daha fazla büyüyüyeceğim de yok, enlemesine hariç."</p>

  <p>"Yirmi dokuz!" dedi oğlan ıslık çalarak. "Sen bayağı büyükmüşsün ya! Amcam İorlas kadar büyük. Yine de," diye ekledi umutla, "bahse girerim ki seni tepe aşağı çevirebilir veya tuş edebilirim."</p>

  <p>"Belki yapabilirsin, eğer izin verirsem," dedi Pippin gülerek. "Belki ben de aynını sana yapabilirim: Ülkemde bir iki güreş numarasını iyi biliriz. Haberin olsun, kendi halkım için normalden daha iri ve güçlü sayılırım; şimdiye kadar da kimsenin beni tepe aşağı çevirmesine izin vermedim. Eğer bunun sınanması gerekiyorsa ve hiçbir kaçış yolu yoksa, seni öldürmek zorunda bile kalabilirim. Çünkü büyüdüğünde kimsenin göründüğü gibi olmadığını göreceksin; beni yumuşakbaşlı yabancı bir delikanlı, kolay bir av gibi görmüş olabilirsin; ama seni uyarayım: Öyle değilim, ben bir buçukluğum, zorlu, gözüpek ve tehlikeli!" Pippin öyle gaddar bir yüz ifadesi takındı ki oğlan bir iki adım geriledi fakat hemen geri dönerek yumruklarını sıktı, gözlerinde savaş ışıltıları vardı.</p>

  <p>"Yo!" diye güldü Pippin. "Yabancıların kendileri için anlattıklarına da inanma! Ben dövüşçü değilim. Ama her halükârda, saldırıda bulunan kişinin kimliğini açıklaması daha kibarca bir davranıştır."</p>

  <p>Oğlan gururla dikeldi. "Ben Muhafızlardan Beregond oğlu Bergil."</p>

  <p>"Ben de öyle tahmin etmiştim zaten," dedi Pippin, "çünkü tıpkı babana benziyorsun. Babanı tanıyorum, beni seni bulmam için yolladı."</p>

  <p>"O zaman niye hemen söylemedin?" dedi Bergil ve aniden yüzü asıldı. "Bana, fikrini değiştirdiğini, beni kızlarla birlikte göndereceğini söyleme sakın! Ama yok, son yük arabaları da gitti."</p>

  <p>"Mesajı güzel olmasa bile o kadar kötü değil," dedi Pippin. "Beni tepe aşağı etmektense, bir süre Şehir’de gezdirerek yalnızlığımı avutmayı tercih edebileceğini söyledi. Buna karşılık ben de sana uzak ülkelerin hikâyelerini anlatabilirim."</p>

  <p>Bergil ellerini çırptı, rahatlayarak güldü. "Her şey yolunda," diye bağırdı. "Haydi o halde! Birazdan gidip Cümlekapısı'ndan bakacaktık. Şimdi gidelim."</p>

  <p>"Orada neler oluyor?"</p>

  <p>"Gün kavuşmadan Iraktopraklar'ın Komutanları bekleniyor. Bizimle gelirsen görürsün."</p>

  <div>
    <br/>
  </div>

  <p>Bergil iyi bir yoldaş çıktı, Merry'den ayrıldığından beri karşılaştığı en iyi yol arkadaşı; kısa bir süre sonra sokaklarda giderken, insanların kendilerine çevrilen bakışlarını hiç umursamadan gülüşüyorlar, konuşuyorlardı. Çok geçmeden kendilerini Büyük Cümlekapısı’na doğru giden bir kalabalık içinde buldular. Burada Pippin biraz da Bergil'in sayesinde yukarı çıktı çünkü Bergil ismini ve parolayı söyleyince muhafız onu selamlayarak geçmesine izin veriyordu; dahası yol arkadaşını da yanında götürmesine izin veriyorlardı.</p>

  <p>"Bu iyi işte," dedi Bergil. "Artık yanımızda bir büyük olmadan Cümlekapısı'ndan geçmemize izin vermiyorlar. Şimdi daha iyi görebiliriz."</p>

  <p>Cümlekapısı'nın gerisinde, yolun kıyısında ve Minas Tirith'e uzanan bütün yolların birleştiği büyük döşeli alanda adamların oluşturduğu bir kalabalık vardı. Bütün gözler güneye dönmüştü; kısa bir süre sonra bir fısıldaşma yükseldi: "Orada, uzakta bir toz bulutu var! Geliyorlar!"</p>

  <p>Pippin ve Bergil kalabalığın önüne doğru kendilerine yol açtılar ve beklemeye başladılar. Belli bir uzaklıktan borular öttü; tezahürat sesleri onlara doğru fırtına uğultusu gibi gümbürdedi. Sonra yüksek borazan sesleri duyuldu; etraflarındaki herkes bağrışıyordu.</p>

  <p>"Forlong! Forlong!" diye seslendiğini duydu Pippin adamların. "Ne diyorlar?" diye sordu.</p>

  <p>"Forlong geldi," diye cevap verdi Bergil; "Bizim Lossarnach Hükümdarı Şişman Forlong. Benim atalarımın yaşadıkları yerden. Yaşa! İşte geldi. Yaşasın Forlong!"</p>

  <p>Başı çeken kalın bacaklı koca bir at yürüyerek geldi; üzerinde geniş omuzlu, koca kuşaklı ama yaşlı, ak sakallı olsa da zırhlara bürünmüş, siyah miğferli, uzun ve ağır bir mızrak taşıyan biri oturuyordu. Arkasında tozlar içinde, baştan aşağı silahlı, kocaman savaş baltaları taşıyan bir dizi adam yürüyordu; yüzleri asıktı, Pippin'in Gondor'da o ana kadar gördüğü adamlardan daha kısa, biraz daha esmer adamlardı.</p>

  <p>"Forlong!" diye bağırıyordu adamlar, "iyi yürekli, iyi dost! Forlong!" Fakat Lossarnach'lı adamlar geçip gittikten sonra şöyle mırıldandılar: "Çok azlar! iki yüz kadar, ne bu böyle? Biz bunun on mislini umuyorduk. Kara filo yüzünden olmalı. Güçlerinin sadece onda birini ayırmışlar. Yine de hiç yoktan iyidir."</p>

  <div>
    <br/>
  </div>

  <p>Böylece, kötü günde Gondor Şehri'ni savunmak için gelen bölükler, Iraktoprak'ın adamları Şehir'e varmış, selamlanmış, tezahürat görmüş ve Cümlekapısı'ndan içeri alınmıştı; fakat hep çok az, hep umduklarından veya ihtiyaç duyduklarından çok daha azdılar. Yayan olarak ilerleyen hükümdarlarının oğlu Dervorin'in ardından gelen Ringló Vadisi adamları: Üç yüz kadar. Morthond'un yaylalarından, büyük Karakök Vadisi'nden uzun Duinhir ile oğulları Duilin ile Derufin ve beş yüz okçu. Anfalas'tan, uzaktaki Uzunkıyı'dan türlü çeşit bir dizi adam: avcılar, çobanlar, köylüler; hükümdarları Golasgil'in hanedanından olanlar hariç hiçbirinde doğru dürüst silah yok. Lamedon'dan başlarında komutanları olmayan birkaç gaddar görünüşlü dağlı. Ethir'den balıkçılar, gemilerden ayrılabilen yüz kadar balıkçı. Yeşillere bürünmüş, yakışıklı üç yüz adamıyla Pinnath Gelin'deki Yeşil Tepeler'den Zarif Hirluin. Ve son olarak en mağrurları, yanında Gemi ile Gümüş Kuğu nişanını taşıyan bayrakları bulunan Hükümdar'ın akrabası, Dol Amroth Prensi İmrahil ile gri atlara binen tam techizatlı bir bölük silahşor; ve bunların gerisinde, beyler gibi uzun boylu, gri gözlü, kara saçlı, bir yandan yaklaşırken bir yandan şarkı söyleyen silahlı yedi yüz adam.</p>

  <p>İşte hepsi bu kadardı; topu topu üç binden az adam. Daha fazla gelemiyordu. Haykırışları ve ayaklarının gümbürtüsü Şehir'e girerek yitti. Seyirciler bir süre sessizce durdular. Toz havada asılı kaldı çünkü rüzgâr durmuştu, akşam ağır bir akşamdı. Daha şimdiden kavuşma saati yaklaşmış, al renkli güneş Mindolluin'in gerisine dolanmıştı. Şehir'e gölge çöktü.</p>

  <p>Pippin yukarı baktı; ona gökyüzü kül rengini almış gibi geldi, sanki üzerlerinde geniş bir toz ve duman bulutu asılı kalmış ve ışık da bunun arasından donuk donuk geçip geliyormuş gibi. Fakat Batı'da, yitmekte olan güneş bütün dumanı tutuşturmuştu ve şimdi de Mindolluin, korlarla beneklenmiş yanmakta olan kesif dumanın önünde kapkara duruyordu. "Böylece bitiyor hoş bir gün gazap içinde!" dedi yanındaki oğlanı unutarak.</p>

  <p>"Öyle olacak eğer günkavuşma çanlarından evvel geri dönmezsem," dedi Bergil. "Haydi! İşte Cümlekapısı'nın kapandığını bildiren borazan çalınıyor."</p>

  <div>
    <br/>
  </div>

  <p>El ele Şehir'e geri döndüler, kapanmadan içeri giren son kişilerdi; Lambaustası Caddesi'ne vardıklarında kulenin çanları tüm heybetiyle çalıyordu. Birçok pencerede ışıklar parladı; evlerden ve silahlı adamların surlar boyunca sıralanan koğuşlarından şarkı sesleri gelmeye başladı.</p>

  <p>"Şimdilik hoşça kal," dedi Bergil. "Babama selam söyle ve bana yolladığı arkadaş için ona teşekkür et. Ne olur yakında yine gel. Neredeyse savaş olmasaydı da biraz eğlenebilseydik diye dileyesim geliyor. O zaman Lossarnach'a, dedemin evine giderdik; baharda orada olmak çok güzeldir, ormanlar, tarlalar çiçek içindedir. Fakat belki yine de oraya birlikte gidebiliriz. Hükümdarımızı hiç yenemeyecekler, sonra benim babam da çok yiğittir. Hoşça kal, yine gel!"</p>

  <p>Ayrıldılar ve Pippin hisara doğru aceleyle seğirtti. Yol ona uzun geldi; hem bunalmış hem de acıkmıştı; üstelik gece de hızla ve tüm karanlığıyla çöküyordu. Gökyüzünde tek bir yıldız bile göz kırpmıyordu. Kargaşa arasında günyemeğine geç kalmıştı; Beregond onu memnuniyetle karşıladı ve oğlundan gelen haberleri dinleyebilmek için yanına oturttu. Yemekten sonra Pippin bir süre orada kaldı; sonra izin istedi çünkü üzerinde garip bir sıkıntı vardı ve artık Gandalf'ı yeniden görebilmeyi çok istiyordu.</p>

  <p>"Yolunu bulabilir misin?" dedi Beregond hisarın kuzey tarafında, oturmuş oldukları küçük binanın kapısında. "Kara bir gece, üstelik Şehir ışıkların karartılacağı emri geldiğinden beri daha da bir kara; surlardan dışarıya hiç ışık sızmayacakmış. Ayrıca sana başka bir emir daha ileteyim: Yarın sabah erkenden Hükümdar Denethor'un huzuruna çağırılacaksın. Korkarım seni Üçüncü Bölük'e vermeyecekler. Yine de, yeniden görüşmeyi umabiliriz. Hoşça kal, iyi uykular!"</p>

  <p>Oda, masaya bırakılmış küçük bir fener dışında karanlıktı. Gandalf ortalıkta yoktu. Sıkıntı Pippin'in üzerine daha da ağır bir biçimde çöktü. Sıraya tırmanarak pencereden dışarı bakmaya çalıştı fakat bu tıpkı bir mürekkep gölüne bakmak gibi bir şeydi. Aşağıya inerek kepengi kapattı ve yattı. Bir süre yatakta Gandalf'ın dönüş seslerini bekledikten sonra huzursuz bir uykuya daldı.</p>

  <p>Gece bir ışıkla uyandırıldı; Gandalf'ın gelmiş olduğunu, odayı bölen perdenin gerisinde bir ileri bir geri yürüdüğünü gördü. Masada mumlar ve parşömen ruloları vardı. Büyücünün iç geçirdiğini ve mırıldandığını duydu: "Faramir ne zaman dönecek?"</p>

  <p>"Hu hu!" dedi Pippin başını perdeden uzatarak. "Beni tamamen unutmuş olduğunu zannetmiştim. Geri döndüğünü gördüğüme çok memnun oldum. Uzun bir gündü."</p>

  <p>"Fakat gece çok kısa olacak," dedi Gandalf. "Buraya geri geldim çünkü bir süre tek başıma huzur bulmam lazım. Sen uyumalısın, hâlâ bir yatakta yatma fırsatın varken. Şafakla seni yeniden Hükümdar Denethor'un yanına götüreceğim. Hayır, şafakta değil çağrıldığın zaman götüreceğim. Karanlık başladı. Artık şafak olmayacak."</p>
