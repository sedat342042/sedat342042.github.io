  <h3>BÖLÜM VIII<br/> <br/> ŞİFA EVLERİ</h3>

  <p class="p1">Merry'nin gözlerinde yaşlardan ve yorgunluktan bir buğu vardı, Minas Tirith'in yıkılmış Cümlekapısı'na yaklaştıklarında. Yıkıntılara ve etraftaki katliama pek kulak asmadı. Havada ateş, duman ve leş gibi bir koku vardı; çünkü orada burada büyük Güneyli canavarların yarı yanmış, mancınıklarla oraları buraları kırılmış veya Morthond'un cesur okçuları tarafından gözlerinden vurulmuş leşleri yatarken, savaş aletlerinin ve katledilenlerin de çoğunluğu yanmış ya da ateş çukurlarına atılmıştı. Uçuşan yağmur bir ara durmuş ve güneş her şeyin üzerinde pırıldamıştı; fakat bütün aşağı şehir hâlâ tütmekte olan pis bir kokuyla sarılmıştı.</p>

  <p>Daha şimdiden adamlar muharebenin yıkıntılarından bir yol açmaya çalışıyorlardı; o anda da Cümlekapısı'ndan sedyeler taşıyan birileri girmişti. Kibarca yatırdılar Éowyn'i yumuşak minderler üzerine; fakat kralın bedenini altından büyük bir örtüyle örttüler ve etrafına meşaleler getirdiler; güneş ışığında soluk meşale alevleri rüzgârla dalgalandı.</p>

  <p>Böylelikle Théoden ile Éowyn Gondor Şehri'ne gelmiş oldu; onları gören herkes başlarını açarak boyunlarını büktü; onlar ise yanmış dairenin kül ve dumanından geçerek taş caddelerden yukarı doğru götürüldüler. Merry'ye tırmanış asırlar sürmüş gibi geldi, sanki sevilmeyen bir rüyadaki, hatıraların kavrayamadığı karanlık bir sona doğru durmadan giden anlamsız bir yolculuk gibi.</p>

  <p>Yavaş yavaş önündeki meşalelerin ışıkları titreşerek söndü, o bir karanlıkta yürüyordu; şöyle düşündü: "Bu mezara uzanan bir tünel; sonsuza kadar orada kalacağız." Fakat aniden rüyasının içine canlı bir ses düştü.</p>

  <p>"Olur şey değil Merry! Şükürler olsun seni buldum!"</p>

  <p>Başını kaldırıp baktı ve gözlerinin önündeki bulanıklık biraz açıldı. Pippin oradaydı işte! Dar bir yolda yüz yüze gelmişlerdi fakat onların dışında her yer bomboştu. Gözlerini ovuşturdu.</p>

  <p>"Kral nerede?" dedi. "Ya Éowyn?" Sonra sendeledi, eşiğe oturarak yeniden ağlamaya başladı.</p>

  <p>"Onlar Hisar'a çıktılar," dedi Pippin. "Galiba sen ayakta uyuyakalmışsın ve yanlış bir yola sapmışsın. Onlarla olmadığını görünce Gandalf seni bulmak için beni yolladı. Zavallı Merry'cik! Seni bir kez daha gördüğüme öyle memnunum ki! Fakat çok yorulmuşsun, seni konuşarak rahatsız etmeyeceğim. Ama söyle bana bir yerin acıyor mu, yaralı mısın?"</p>

  <p>"Hayır," dedi Merry. "Yo hayır, zannetmiyorum. Ama sağ kolumu kullanamıyorum Pippin, onu bıçakladığımdan beri kullanamıyorum. Sonra kılıcım da bir odun parçası gibi yandı bitti kül oldu."</p>

  <p>Pippin'in yüzü endişeliydi. "Bir an önce benimle gelsen fena olmayacak," dedi. "Keşke seni taşıyabilseydim. Daha fazla yürüyecek halde değilsin. Seni hiç yürütmemeliydiler; ama onları mazur görmen lazım. Şehir'de o kadar korkunç şeyler olup bitti ki Merry, savaştan gelen zavallı bir hobbit rahatlıkla gözden kaçabilirdi."</p>

  <p>"Gözden kaçmak her zaman talihsizlik olmuyor," dedi Merry. "Biraz önce o da beni gözünden kaçırdı... Yo yo, onun hakkında konuşamayacağım. Yardım et bana Pippin! Yine her yer kararmaya başladı ve kolum da çok soğuk."</p>

  <p>"Yaslan bana Merry oğlum!" dedi Pippin. "Haydi! Adım adım. Uzak değil."</p>

  <p>"Beni gömecek misin?" dedi Merry.</p>

  <p>"Elbette ki hayır!" dedi Pippin, içi korku ve acıma duygusuyla burulduğu halde neşeli görünmeye çalışarak. "Şimdi Şifa Evleri'ne gidiyoruz."</p>

  <div>
    <br/>
  </div>

  <p>Yüksek evler ile dördüncü dairenin dış surları arasında giden yoldan ayrılıp çıkarak Hisar'a doğru tırmanan ana yola döndüler. Merry uykuda gibi sallanıp mırıldanırken adım adım ilerliyorlardı.</p>

  <p>"Onu oraya götüremeyeceğim," diye düşündü Pippin. "Bana yardım edecek kimse yok mu? Onu burada bırakamam." Tam o anda, hayretle bir çocuğun arkasından geldiğini gördü; tam yanlarından geçerken Beregond'un oğlu Bergil'i tanıdı.</p>

  <p>"Hop Bergil!" diye seslendi. "Nereye gidiyorsun? Seni tekrar ve canlı olarak gördüğüm için çok memnun oldum!"</p>

  <p>"Şifacılar için haber taşıyorum," dedi Bergil. "Oyalanamam."</p>

  <p>"Oyalanma," dedi Pippin. "Fakat onlara de ki yanımda hasta bir hobbit var, savaş alanından gelmiş bir <i>perian</i>, unutma. Oraya kadar yürüyebileceğini zannetmiyorum. Eğer Mithrandir orada ise bu haberi duyduğuna memnun olacaktır." Bergil koşmaya devam etti.</p>

  <p>"En iyisi burada bekleyeyim," diye düşündü Pippin. Böylece Merry'yi güneş alan bir yere, yolun üzerindeki döşemenin üzerine yavaşça bıraktı, başını kucağına yatırarak. Yavaş yavaş Merry'nin bedenine ve kollarına dokundu ve arkadaşının ellerini kendi ellerine aldı. Sağ eli, dokununca buz gibi gelmişti ona.</p>

  <p>Gandalf'ın bizzat onları aramaya gelmesi çok sürmedi. Merry'nin üzerine eğilerek alnını okşadı; sonra dikkatle kaldırdı onu. "Bu şehre şerefle taşınmalıydı," dedi. "Benim güvenimi fazlasıyla haklı çıkardı; çünkü eğer Elrond benim dediklerimi hürmeten kabul etmiş olmasaydı ikiniz de yola çıkamayacaktınız; o zaman bu günün kötülükleri çok daha hüzün verici olacaktı." İçini çekti. "Yine de bana bir iş daha çıktı işte, bir yandan savaş da hep dengede dururken."</p>

  <div>
    <br/>
  </div>

  <p>Böylece sonunda Faramir, Éowyn ve Meriadoc Şifa Evleri'ne yatırılmışlardı; orada güzel güzel bakılıyordu onlara. O son günlerde bütün irfanlarda eski zamanların yetkinliğinden bir düşüş olduğu halde Gondor'un hekimlik zanaatı hâlâ ferasetliydi, yaralanmışları berelenmişleri ve Deniz'in doğusunda ölümlülerin maruz kaldıkları bütün hastalıkları iyi etme konusunda hünerliydiler. Yaşlılık hariç. Bunun için hiç çareleri yoktu; gerçekten de ömürleri artık diğer insanların ömürlerinden biraz fazla da olsa, azalmıştı ve elden ayaktan kesilmeden elli yaşı geçenlerin hikâyeleri de azalmaya başlamıştı artık - saf bir kana sahip birkaç sülale hariç. Fakat şimdi sanatları ve bilgileri aciz kalmıştı; çünkü iyileştirilemez bir illetten hastalanmış birçok hasta vardı; onlar buna Kara Gölge diyorlardı çünkü Nazgûl'den kaynaklanıyordu. Buna tutulan herkes yavaş yavaş, durmadan derinleşen bir rüyaya dalıyor ve sonra sessizliğe gömülüp ölümcül bir şekilde soğumaya başlayarak ölüyordu. Bu hastalara bakanlara Buçukluk ile Rohan'ın Hanımı'nda da aynı illet var gibi gelmişti. Yine de sabah vakti ilerlerken zaman zaman konuşuyorlar, rüyalarında mırıldanıyorlardı; onlara bakanlar, belki hastalıklarına bir faydası olacak bir şey duyarız umuduyla bütün söylediklerini dinliyordu. Fakat kısa bir süre sonra karanlığa batmaya başladılar, gri gölgeler yüzlerinden geçerken güneş batıya doğru dönüyordu. Yine de Faramir hafiflemeyen bir ateşle cayır cayır yanıyordu.</p>

  <p>Gandalf endişe içinde bir birine, bir diğerine gidip duruyor, hastaların başındaki nöbetçilerin bütün duydukları kendisine anlatılıyordu. Dışarıdaki büyük savaş değişen umutlarla ve garip haberlerle devam ederken, böylece geçti gün; Gandalf, kavuşan kızıl güneş bütün göğü doldurup, pencerelerden geçen ışık hastaların kül rengi yüzlerine düşünceye kadar orada bekleyip gözlemeye devam ederek bir yere ayrılmadı. Yakınlarda duranlara bu parlak ışık içinde hastaların yüzleri, sanki sağlıkları geri geliyormuşçasına hafifçe pembeleşmiş gibi geldi bir ara, ama bu umudun oynadığı bir oyundu sadece.</p>

  <p>Sonra ebe İoreth, o evde hizmet eden en yaşlı kadın, Faramir'in zarif yüzüne bakarak ağladı çünkü herkes onu çok severdi. Ve şöyle dedi: "Eyvah! Ya ölürse. Ah, Gondor'da krallar olaydı, bir zamanlar olduğu söylendiği gibi! Çünkü eski bir tekerlemede şöyle denir: Kralın elleri, bir şifacının elleridir. Böylece ne zaman olursa olsun hak sahibi kralın kim olduğu anlaşılabilirmiş."</p>

  <p>Bunun üzerine yakında duran Gandalf şöyle dedi: "İnsanlar uzun süre senin sözlerini hatırlayabilirler İoreth! Çünkü sözlerinde umut var. Belki de bir kral gerçekten de Gondor'a dönmüştür; yoksa sen Şehir'e gelen garip haberleri duymadın mı?"</p>

  <p>"Bütün o bağrışa çağrışa kulak veremeyecek kadar meşguldüm," diye cevap verdi kadın. "Bütün ümit ettiğim o katil şeytanların bu Ev'e gelip hastaları rahatsız etmemeleri."</p>

  <p>Sonra Gandalf aceleyle ayrıldı; daha şimdiden kül rengi akşam kırlardan emekleyip gelirken, gökyüzündeki ateş sönmeye başlamış, tütmekte olan tepeler soluyordu.</p>

  <div>
    <br/>
  </div>

  <p>Güneş aşağılara indiğinde Aragorn, Éomer ve İmrahil, komutanları ve silahşörleriyle Şehir'e iyice yaklaşmışlardı; Cümlekapısı'na vardıklarında Aragorn şöyle dedi:</p>

  <p>"Büyük bir yangının içine batan Güneş'e bakın! Bu birçok şeyin sonu ve düşüşü, dünya akıntılarında değişiklik anlamına geliyor. Fakat bu Şehir, Vekilharçların yönetiminde uzun yıllar dinlendi ve korkarım davet edilmeden buraya girersem, savaş sırasında yaşanmaması gereken kuşkular ve tartışmalar çıkabilir. Galip olanın biz mi Mordor mu olduğu kesinleşmeden içeri girmeyeceğim, bir talepte de bulunmayacağım. Adamlar çadırlarımı savaş alanına kurarlar; burada Şehir'in Hükümdarı'nın beni karşılamasını bekleyeceğim."</p>

  <p>Fakat Éomer şöyle dedi: "Kralların sancağını açtınız ve Elendil hanedanlarının nişanlarını gösterdiniz bile. Bunlara itiraz edilmesine izin mi vereceksiniz?"</p>

  <p>"Hayır," dedi Aragorn. "Fakat zamanın daha ermediğini düşünüyorum; ayrıca Düşman ve onun hizmetkârlarından başka kimseyle didişmeye niyetim yok."</p>

  <p>Prens İmrahil de şöyle dedi: "Sözleriniz akıllıca efendim, eğer Hükümdar Denethor'un bir akrabasının bu konuda fikir yürütmesine izin verecek olursanız. Denethor güçlü bir iradeye sahip, mağrur biridir ama yaşlıdır; oğlu yaralandığından beri hareketleri de bir garipleşti. Yine de ben olsaydım, kapıdaki bir dilenci gibi burada kalmazdım."</p>

  <p>"Bir dilenci değil," dedi Aragorn. "Şehirlere ve taştan evlere alışık olmayan Kolcuların bir komutanı diyelim." Ve sancağını toparlamaları için emir verdi; Kuzey Krallığının Yıldızı'nı saklayarak bunu Elrond'un oğullarına emanet etti.</p>

  <div>
    <br/>
  </div>

  <p>Sonra Prens İmrahil ile Rohan'lı Éomer onu bıraktılar, Şehir'i ve insanların yaygarasını geçerek Hisar'a tırmandılar ve Vekilharç'ı bulmak için Kule Binası'na geldiler. Fakat tahtı boş buldular ve kürsünün önünde Yurt Kralı Théoden'in naaşının katafalka konmuş olduğunu gördüler; etrafında on iki meşale vardı; hem Rohan, hem de Gondor silahşörlerinden on iki de muhafız. Katafalkın örtüleri yeşil beyazdı ama göğsüne kadar altından büyük bir örtü örtülmüştü, bunun üzerinde kınından çıkmış kılıcı ve ayak ucunda kalkanı duruyordu. Meşalelerin ışığı ak saçlarında, fıskiyenin püsküren sularında oynaşan güneş gibi pırıldıyordu, ama yüzü, gençliğin ulaşamayacağı bir huzurun varlığı bir yana bırakılacak olursa, genç ve zarifti; uyuyordu sanki.</p>

  <p>Kralın yanında bir süre sessizce durduktan sonra İmrahil dedi ki: "Vekilharç nerede? Ya Mithrandir nerede?"</p>

  <p>Muhafızlardan biri cevapladı: "Gondor Vekilharcı Şifa Evleri'nde."</p>

  <p>Fakat Éomer şöyle dedi: "Éowyn Hanım, kız kardeşim nerede; çünkü onun da kralın yanında uzanıyor olması, en az onun kadar saygı görmesi gerekmiyor mu? Ne yana koydular onu?"</p>

  <p>Ve İmrahil şöyle dedi: "Ama onu buraya taşıdıklarında Éowyn Hanım daha yaşıyordu. Bilmiyor muydunuz?"</p>

  <p>Ümit öyle beklenmedik bir şekilde geldi ki Éomer'in gönlüne ve ümitle birlikte endişe ve korkusu içini kemirmeye öyle bir başladı ki, daha başka bir şey söylemedi ama dönerek hızla binadan çıktı; Prens de onu izledi. Dışarı çıktıklarında akşam çökmüş, bir sürü yıldız gökyüzünü sarmıştı. Gandalf yayan olarak çıkageldi, yanında da grilere bürünmüş biri vardı; Şifa Evleri'nin önünde karşılaştılar. Gandalf'ı selamlayarak dediler ki: "Vekilharç'ı arıyoruz, onun Ev'de olduğunu söylediler. Yaralandı mı acaba? Sonra Éowyn Hanım, o nerede?"</p>

  <p>Gandalf cevap verdi: "Hanım içerde yatıyor, ölmedi ama ölüme çok yakın. Fakat Faramir Bey kötü bir okla yaralanmış sizin de duymuş olduğunuz gibi; artık Vekilharç da o; çünkü Denethor yok artık, evi küller içinde." Bunun üzerine onlar Gandalf'ın anlatmış olduğu hikâyeyle keder ve merak içinde kaldılar.</p>

  <p>Fakat İmrahil şöyle dedi: "Öyleyse bu zafer mutluluğu eksik ve pahalıya mal olmuş bir zafer, eğer aynı günde hem Gondor'u, hem de Rohan'ı hükümdarlarından mahrum ettiyse. Éomer Rohirrim'i yönetiyor. Bu arada Şehir'i kim yönetecek? Hâlâ Hükümdar Aragorn'u çağırmayacak mıyız?"</p>

  <p>Pelerinli adam konuştu ve dedi ki: "Geldi." Kapının yanındaki lambanın ışığına bir adım atınca adamın, zırhlarının üzerine Lórien'in gri pelerinini giymiş olan ve üstünde Galadriel'in yeşil taşından başka hiçbir nişan taşımayan Aragorn olduğunu gördüler. "Geldim çünkü Gandalf gelmem için yalvardı," dedi. "Fakat şimdilik Arnor'lu Dúnedain'in Komutanı'yım; Faramir uyanıncaya kadar Şehir'i Dol Amroth Hükümdarı yönetecek. Fakat önümüzdeki günlerde ve Düşman ile yapacağımız bütün işlerimizde hepimizi Gandalf'ın yönetmesini öneririm." Bu konuda hepsi hemfikir oldular.</p>

  <p>Sonra Gandalf dedi ki: "Gelin kapıda eğlenmeyelim, zamanımız çok sıkışık. Gelin girelim! Çünkü Ev'de yatan hastalar için tek ümit Aragorn'un gelmesindedir. Böyle söyledi İoreth, Gondor'un arif kadını: <i>Kralın elleri, bir şifacının elleridir ve böylece hak sahibi kralın kim olduğu anlaşılabilecektir</i>."</p>

  <div>
    <br/>
  </div>

  <p>Önce Aragorn girdi içeri, diğerleri de onu izledi. Kapıda Hisar'ın özel üniforması içinde iki muhafız duruyordu: Biri uzun boyluydu fakat diğeri ancak bir oğlan çocuğu boyundaydı; onları gördüğünde hayret ve sevinçle yüksek sesle bağırdı.</p>

  <p>"Yolgezer! Ne harika! Biliyor musun, o kara gemilerle gelenin sen olduğunu tahmin etmiştim. Fakat herkes korsanlar diye bağırıp duruyordu, beni dinleyen yoktu. Nasıl başardın bunu?"</p>

  <p>Aragorn gülerek hobbitin elini tuttu. "Gerçekten de hoş bir karşılaşma!" dedi. "Fakat henüz seyyahların hikâyelerine ayıracak zaman yok."</p>

  <p>Fakat İmrahil Éomer'e şöyle dedi: "Krallarla böyle mi konuşulur? Ama belki de o tacını başka bir isimde giyecektir!"</p>

  <p>Onu duyan Aragorn döndü ve dedi ki: "Çok doğru, çünkü eskinin yüce lisanında ben <i>Elessar</i>'ım yani Elftaşı; aynı zamanda da <i>Envinyatar</i>'ım yani Yenileyici": göğsünde duran yeşil taşı kaldırdı. "Fakat hanedanımın ismi Yolgezer olacak eğer kurulabilecek olursa. Yüce lisanda bu o kadar kötü durmuyor, <i>Telcontar</i> olacağım ben ve bedenimin varisleri."</p>

  <p>Bu sözle birlikte Ev’e geçtiler; onlar hastaların tedavi edildiği odalara doğru giderken Gandalf Éowyn ile Meriadoc'un yaptıklarını anlattı. "Çünkü," dedi, "uzun zamandır onların yanında duruyorum; ilk başlarda ölümcül karanlığa çökmeden önce rüyalarında çok konuştular. Ayrıca bana uzaktaki şeyleri görmek de bahşedilmiştir."</p>

  <p>Aragorn önce Faramir'e gitti, sonra Éowyn Hanım'a ve en son olarak da Merry'ye. Hastaların yüzüne bakıp da hastalıklarını görünce iç geçirdi. "Burada bana bahşedilmiş olan bütün gücü ve beceriyi ortaya koymam gerekecek," dedi. "Keşke Elrond burada olsaydı çünkü o bizim soyumuzun en yaşlısıdır ve en büyük güce sahiptir."</p>

  <p>Onun çok üzgün ve yorgun olduğunu gören Éomer dedi ki: "Önce dinlenmen, en azından biraz bir şeyler yemen gerekmez mi?"</p>

  <p>Fakat Aragorn şöyle cevap verdi: "Hayır, çünkü bu üçü ve en çok da Faramir için zaman sona ermek üzere. Elimizden geldiğince acele etmeliyiz."</p>

  <p>Sonra İoreth'e seslendi ve dedi ki: "Bu Ev'de şifalı otlar stoku var mı?"</p>

  <p>"Evet beyim," diye cevap verdi kadın; "ama yeterince yok tahminimce, ihtiyacı olan herkese yetecek kadar yok. Fakat dahasını nerede bulabileceğimizi bilmediğimizden eminim; çünkü bu korkunç günlerde ateşlerle yangınlarla, bu kadar az haber getirip götüren delikanlılarla, tıkanan yollarla her şey karman çorman oldu. Baksanıza Lossarnach'tan pazara bir taşıyıcı gelmeyeli kaç sene oldu! Fakat biz Ev'de elimizdekilerle, elimizden geleni yapıyoruz beyefendi hazretleri, sizin de bildiğiniz gibi mutlaka."</p>

  <p>"Ancak gördükten sonra varabilirim bu hükme," dedi Aragorn. "Az bulunan bir şey daha var; o da konuşacak zaman. <i>Athelas</i> var mı?"</p>

  <p>"Bilmiyorum beyefendi emin olun," diye cevap verdi kadın, "en azından o isimle bilmiyorum. Gidip şifalı otlar ustasına sorayım; o bütün eski adları bilir."</p>

  <p>"Kralfoyası da denir," dedi Aragorn; "belki bitkiyi bu isimle tanırsınız; çünkü köylüler son günlerde bu ismi kullanıyor."</p>

  <p>"Hı o mu!" dedi İoreth. "Eh beyefendi hazretleri baştan öyle söyleseydiniz size cevap verebilirdim. Hayır, ondan hiç olmadığından eminim. Tuhaf, bu bitkinin büyük bir tesiri olduğunu hiç duymamıştım; hemşirelerle yetiştiği ormanlarda ona rast geldiğimizde sık sık şöyle derdim: 'kralfoyası,' derdim, 'garip bir isim, acaba neden böyle bir isim takılmış; çünkü eğer ben bir kral olsaydım bahçemde çok daha parlak bitkiler yetiştirirdim.' Yine de ezildiğinde hoş bir koku çıkartır, öyle değil mi? Tatlı, yerinde bir deyim olabilir mi: Tekin, belki de daha yaklaşık bir sözcük."</p>

  <p>"Tekin, gerçekten," dedi Aragorn. "Ve şimdi hatun kişi, eğer Hükümdar Faramir'i seviyorsan, dilin gibi seri koş da bana kralfoyası getir, eğer Şehir'de bir yaprakçık bile varsa."</p>

  <p>"Eğer yoksa," dedi Gandalf, "İoreth'i arkama alıp Lossarnach'a sürerim atımı; beni ormana götürür, kız kardeşlerine değil. Gölgeyele de ona acele etmenin ne demek olduğunu gösterir."</p>

  <div>
    <br/>
  </div>

  <p>İoreth gittiğinde Aragorn diğer kadınlara suyu iyice ısıtmalarını söyledi. Sonra Faramir'in elini eline aldı, diğer elini de hasta adamın alnına koydu. Alnı terden sırılsıklamdı; fakat Faramir ne kıpırdadı, ne de bir harekette bulundu; zorlukla nefes alıp veriyor gibiydi.</p>

  <p>"Hemen hemen tükenmiş," dedi Aragorn Gandalf'a dönerek. "Fakat bu yaradan kaynaklanmıyor. Bakın! Yara iyileşiyor. Sizin zannettiğiniz gibi Nazgûl'ün bir okuyla vurulmuş olsaydı, o gece ölürdü. Bu yara Güneyli bir okla açılmış tahminim. Kim çıkarttı oku? Ok saklandı mı?"</p>

  <p>"Ben çıkardım oku," dedi İmrahil, "ve kanını durdurdum. Fakat oku alıkoymadım, çünkü yapacak çok işimiz vardı. Ok, hatırladığım kadarıyla, aynı Güneylilerin kullandıkları cinstendi. Yine de ben onun yukardaki Gölgeler'den gelmiş olduğunu zannettim, çünkü ateşi ve hastalığı başka türlü açıklanmıyordu; yani yara fazla derin ve önemli olmadığı için. O halde bu meseleyi nasıl açıklıyorsun?"</p>

  <p>"Yorgunluk, babasının durumuna duyduğu üzüntü, yara ve hepsinin üzerine Kara Nefes," dedi Aragorn. "Hâlâ kuvvetli bir iradeye sahip, çünkü dış surlarda savaşmaya gitmeden önce Gölge'nin çok altına yaklaşmıştı. O mevkiini korumaya çalışıp savaşırken yavaş yavaş karanlık üzerine çökmüş olmalı. Keşke daha önce buraya varabilseydim!"</p>

  <div>
    <br/>
  </div>

  <p>Bu sırada şifalı otlar ustası geldi. "Beyefendi hazretleri kralfoyası istemiş, köylülerin deyimiyle," dedi; "ya da soylu dilde veya iyi kötü biraz Volinarca bilenler için <i>athelas</i>..."</p>

  <p>"Ben biliyorum," dedi Aragorn, "ve şu anda buna <i>asëa aranion</i> mu dersin kralfoyası mı umurumda değil, yeter ki sende biraz bulunsun."</p>

  <p>"Affedersiniz beyim!" dedi adam. "Görüyorum ki siz bir irfan ustasısınız, sadece savaşta bir komutan değil. Fakat heyhat! Beyim, biz bu şeyi sadece çok ağır yaralıların veya hastaların bakıldığı Şifa Evleri'nde bulundurmuyoruz. Çünkü bizim bildiğimiz kadarıyla, kötü havayı yumuşatmak ya da gelip geçici bir ağırlığı uzaklaştırmaktan başka bir tesiri yok. Tabii eğer, bizim iyi yürekli İoreth'imiz gibi kadınların hâlâ anlamadan tekrarladıkları, eski günlerden kalma tekerlemelere kulak asıyorsanız o başka."</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Tüm ışıklar sönünce</i></p>

  <p class="ti2"><i>ölüm gölgesi büyüyünce</i></p>

  <p class="ti2"><i>üfleyince kara nefes</i></p>

  <p class="ti2"><i>gel athelas, gel athelas!</i></p>

  <p class="ti3"><i>Şifa kralın ellerinden</i></p>

  <p class="ti2"><i>Hayata döner ölen!</i></p>

  <div>
    <br/>
  </div>

  <p>Bu sadece, korkarım, eski ebelerin hafızalarında zamanla bozulmuş, pek önemi olmayan ufak bir şiir. Anlamını, takdir etmeniz için size bırakıyorum, tabii eğer bir anlamı var ise. Fakat eskiler hâlâ otun çayını baş ağrısına karşı içerler."</p>

  <p>"O halde kral adına gidin de daha az irfan sahibi ama aklı daha başında olan, evinde hâlâ biraz bu ottan bulunduran yaşlı bir adam bulun!" diye bağırdı Gandalf.</p>

  <p>Aragorn Faramir'in yanına diz çökmüş, bir elini alnına koymuştu. Onu izleyenler büyük bir mücadelenin yaşanmakta olduğunu hissettiler. Çünkü Aragorn'un yüzü yorgunluktan kül gibi olmuştu; arada sırada Faramir'in ismini sesleniyordu fakat sanki Aragorn da onlardan uzaklaşmıştı, sesi ırak karanlık vadinin birinde, kaybolmuş birine sesleniyormuş gibi her seferinde kulaklarına biraz daha belirsiz geliyordu.</p>

  <p>Sonunda Bergil koşarak içeri girdi, bir bezin içinde altı tane yaprak taşıyordu. "Kralfoyası Beyim," dedi; "ama taze değil korkarım. En azından iki hafta önce toplanmış. Umarım bir işe yarar Beyim!" Sonra Faramir'e bakarak gözyaşlarına boğuldu.</p>

  <p>Fakat Aragorn gülümsedi, "işe yarayacak," dedi. "En kötüsü geçti. Kal burada, için rahatlasın!" Sonra iki yaprak alarak bunları elleri üzerine koydu ve üzerine nefes verdi, sonra yaprakları ufaladı; bunun üzerine hemen bütün odayı bir canlılık kapladı, sanki havanın kendisi uyanmış da kıpırdaşıyormuş, neşeyle parıldıyormuş gibi. Sonra yaprakları, kendisine getirilen dumanı tüten suyla dolu kaselere koydu ve koyar koymaz bütün yürekler ferahladı. Çünkü herkesin burnuna gelen rayiha, ilkbahardaki zarif dünyanın kendisinin de gelip geçici bir hatıra olduğu bir ülkedeki gölgesiz bir güneşin doğurduğu şebnemli sabahların hatırasına benziyordu. Fakat Aragorn canlanmış olarak ayağa kalktı; kâseyi Faramir'in hülyalar içindeki yüzüne doğru tutarken gözlerinin içi gülüyordu.</p>

  <p>"Olur şey değil! Kim inanırdı?" dedi İoreth yanında duran bir kadına. "Ot benim tahmin ettiğimden de iyi. Genç kızlığımdaki İmloth Melui'nin güllerini hatırlattı; hiçbir kral da bundan fazlasını isteyemez."</p>

  <p>Aniden Faramir kıpırdadı, gözlerini açtı ve üzerine eğilmiş olan Aragorn'a baktı; gözlerinde bir bilgi ve sevgi ışığı tutuştu ve yavaş yavaş konuştu. "Efendim beni siz çağırdınız. Geldim. Kralımız ne buyuruyorlar?"</p>

  <p>"Artık gölgelerde dolanma, uyan!" dedi Aragorn. "Çok yorgunsun. Biraz dinlen, bir şeyler ye ve geri döndüğümde hazır ol."</p>

  <p>"Olacağım efendim," dedi Faramir. "Kral döndüğünde kim aylak aylak yatmak ister!"</p>

  <p>"O halde bir süre için hoşça kal!" dedi Aragorn. "Bana ihtiyacı olan diğerlerine gitmem gerek." Sonra Gandalf ve İmrahil ile bölmeyi terk etti; fakat Beregond ile oğlu mutluluklarına hâkim olamadan arkada kaldılar. Gandalf'ı takip eden Pippin kapıyı kapatırken İoreth'in şöyle bağırdığını duydu:</p>

  <p>"Kral! Duydunuz mu? Dememiş miydim? Bir şifacının elleri demiştim." Ve kısa bir süre içinde kralın gerçekten de aralarına gelmiş olduğu ve savaştan sonra şifa dağıttığı haberi Ev'den her yana yayıldı, bütün Şehir'i dolandı."</p>

  <div>
    <br/>
  </div>

  <p>Fakat Aragorn Éowyn'in yanına giderek şöyle dedi: "Burada keder verici bir yara ve ağır bir darbe var. Kırılmış olan kol büyük bir hünerle tedavi edilmiş ve zamanla iyileşecek, eğer yaşayacak kadar gücü olursa. Sakatlanmış olan kalkanı tutan kolu, ama asıl kötülük kılıcı tutan kolundan kaynaklanıyor. Şu anda kırık olmadığı halde hiç hayat yok gibi görülüyor."</p>

  <p>"Heyhat! Çünkü kendi zihin ve beden gücünün çok ötesinde bir düşmanla karşı karşıya gelmişti. Ve öyle bir düşmana karşı kılıç çekenlerin çelikten daha sert olmaları gerekir, tabii yaşadıkları şaşkınlığın kendisi onları mahvetmez de kılıcı çekebilirlerse. Onu bu yola sokan kötü bir yazgıymış. Çünkü o çok zarif bir kız, kraliçelerin çıktığı bir hanedana mensup güzel bir hanım. Yine de onunla nasıl konuşmam gerektiğini bilmiyorum. Ona ilk baktığımda mutsuzluğunu hissettim; dimdik duran, bir zambak kadar biçimli, mağrur ak bir çiçek görmüştüm sanki, ama yine de elf zanaatçılar tarafından çelikten yapılmış gibi sert olduğunu biliyordum. Belki de özünü buza çevirmiş olan bir kırağıydı; öyle duruyordu, tatlı-sert, yine de görünüşü çok zarifti ama kısa bir süre sonra düşecek veya ölecek şekilde yaralanmış gibi miydi desem? Onun derdi bugünden çok önce başlamıştı, öyle değil mi Éomer?"</p>

  <p>"Bana sormanıza hayret ettim beyim," diye cevap verdi Éomer. "Çünkü ben sizi, diğer bütün konularda olduğu gibi suçsuz buluyorum; yine de kızkardeşim Éowyn'in size ilk baktığı ana kadar buz kesmiş olduğunu fark etmemiştim. Endişesi ve korkusu vardı ve bunu benimle paylaşıyordu Solucandil'li günlerde ve kralın büyülenmiş olduğu zamanlarda, krala artan bir korkuyla hizmet ediyordu. Ama bu sonucu doğuran o değildi!"</p>

  <p>"Dostum," dedi Gandalf, "senin atların vardı, silahlarla yaptığın işler ve açık kırların; fakat bir kızın bedeniyle dünyaya gelen Éowyn, en az seninkine denk bir ruha ve cesarete sahipti. Yine de babası gibi sevdiği yaşlı bir adama hizmet etmeye ve onun kötü, şerefsiz bir bunaklık içine düşmesini seyretmeye mecbur kalmıştı; ve ona, kendi oynadığı rol, yaşlı adamın dayandığı asadan bile daha şerefsiz geliyordu."</p>

  <p>"Solucandil'in zehrinin sadece Théoden'in kulakları için olduğunu mu sanıyordun? <i>Bunak! Eorl'un konağı</i>, <i>eşkiyaların pis kokular içinde içtiği, veletlerinin itlerle yerde yuvarlandığı bir yer değil de ne?</i> Bu sözleri daha önce duymamış mıydın? Saruman, Solucandil'in hocası söylemişti bunları. Gerçi evde Solucandil'in bunların manalarını daha zekice terimlerle sarıp sarmaladığına hiç kuşkum yok. Beyim, eğer kızkardeşinizin size olan sevgisi ve hâlâ görevine yönelmiş bulunan iradesi dudaklarını mühürlemiş olmasaydı, bu tür sözlerin o dudaklar arasından da kaçtığını duymuş olurdunuz. Fakat Éowyn tek başınayken, gece boyunca süren o acı nöbetlerde, bütün yaşamı eriyip gidiyormuş gibi gelirken, kulübesinin duvarları, vahşi şeyleri tuzağa düşürmek için kullanılan kafesler gibi üstüne üstüne gelirken karanlıklara neler söylediğini kim bilebilir?"</p>

  <p>Bunun üzerine Éomer sessizleşerek, sanki birlikte geçmiş olan yaşamlarına ait günler hakkında yeniden düşünürmüş gibi kızkardeşine bakmaya başladı. Fakat Aragorn şöyle dedi: "Ben senin görmüş olduğunu da gördüm Éomer. Şu dünyanın kör acıları arasında bu kadar zarif ve cesur bir hanımın karşılık veremeyeceğin aşkını görmek kadar acı ve utanç veren başka çok az keder vardır bir erkek için. Onu Dunharrow'da çaresizlikten deliye dönmüş bir halde bırakıp Ölülerin Yolu'na gittiğimden beri hüzün ve acıma duygusu yakamı bırakmadı; ve o yol üzerinde hiçbir korku, onun başına gelebileceklerin korkusu kadar baskın değildi. Ama yine de Éomer, sana şunu söyleyeyim ki seni benden daha büyük bir samimiyetle seviyor; çünkü seni hem seviyor, hem biliyor; ama bende sadece bir gölgeyi ve bir düşünceyi seviyor: Bir şanın ve büyük eylemlerin, Rohan'dan uzaktaki ülkelerin ümidini.</p>

  <p>"Belki benim onun bedenini iyileştirme, onu karanlık vadiden geri çağırma gücüm vardır. Ama uyanınca ne halde olacak: Ümitli mi, unutmuş mu, ümitsiz mi bilemem. Eğer ümitsizlik içinde uyanırsa, benim veremediğim başka bir şifa bulmazsa o zaman ölür. Heyhat! Yaptıkları onu büyük şan sahibi kraliçelerin yanına kattı."</p>

  <p>Sonra Aragorn eğilerek kızın yüzüne baktı; gerçekten de yüzü bir zambak gibi beyaz, kırağılar gibi soğuk ve yontulmuş bir taş gibi sertti. Fakat eğilerek kızı alnından öptü ve ona hafifçe seslenerek şöyle dedi:</p>

  <p>"Éomund kızı Éowyn, uyan! Çünkü düşmanın göçüp gitti!"</p>

  <p>Kız kıpırdamadı ama artık derin derin nefes almaya başlamıştı, göğsü beyaz ketenden örtüsü altında inip kalkıyordu. Aragorn bir kez daha iki <i>athelas</i> yaprağını ezerek kaynar suya attı; kızın alnını ve örtülerin üzerinde soğuk ve hissiz yatan sağ kolunu bununla yıkadı.</p>

  <p>Sonra, Aragorn gerçekten Batılılar'ın unutulmuş bazı güçlerine sahip olduğundan mı, yoksa onun Hanım Éowyn için söylediği sözlerin üzerlerindeki etkisinden miydi bilinmez, şifalı otun tatlı etkisi oda içine yayılırken, etrafta duranlara pencereden sert bir yel esmiş ve bu yel hiç koku taşımadığı halde daha önce canlı hiçbir şey tarafından solunmamış tamamen taze, temiz ve diri bir havaymış, yıldızlardan bir gökkubbe altında yükselen karlı dağlardan veya köpükten denizler tarafından yıkanan uzakların gümüş kıyılarından yeni oluşmuş da gelmiş gibi geldi.</p>

  <p>"Uyan Éowyn, Rohan'ın Hanımı!" dedi Aragorn bir kez daha; kızın sağ elini eline aldığında can gelerek ısındığını fark etti. "Uyan! Gölge gitti ve bütün karanlık yıkanıp temizlendi!" Sonra kızın elini Éomer'in eline vererek kızın yanından uzaklaştı. "Seslen ona!" dedi ve sessizce odadan çıktı.</p>

  <p>"Éowyn, Éowyn!" diye seslendi Éomer gözyaşları arasında. Fakat kız gözlerini açarak dedi ki: "Éomer! Bu ne büyük mutluluk böyle? Çünkü senin öldürülmüş olduğunu söylemişlerdi. Yo, bu sadece rüyamdaki karanlık seslerdi. Ne zamandır rüya görüyorum?"</p>

  <p>"Çok uzun süre değil kızkardeşim," dedi Éomer. "Ama daha fazla düşünme bu konuda!"</p>

  <p>"Garip bir şekilde yorgunum," dedi Éowyn. "Biraz dinlenmem gerek. Fakat söyle bana Yurt'un Hükümdarı'na ne oldu? Heyhat! Bana onun da bir rüya olduğunu söyleme; çünkü öyle olmadığını biliyorum. Tıpkı önceden sezmiş olduğu gibi öldü."</p>

  <p>"Öldü," dedi Éomer, "ama bana, onun için kızından da kıymetli olan Éowyn’e veda etmemi söyledi. Artık Gondor'un Hisar'ında büyük bir gururla yatıyor."</p>

  <p>"Bu keder verici," dedi kız. "Yine de, Eorl Hanedanı'nın herhangi bir çoban sülalesinden daha az bir şerefle çöküp gidecekmiş gibi göründüğü o karanlık günlerde umut etmeye bile cüret edemediğim kadar güzel. Peki ya kralın silahtarı Buçukluk’a ne oldu? Éomer onu Atçanyurt silahşörü yap, bunu hak ediyor!”</p>

  <p>"O da bu Ev'de, yakınlarda bir yerde yatıyor, şimdi ona gideceğim," dedi Gandalf. "Éomer bir süre burada kalacak. Fakat henüz tamamen iyileşmeden savaştan ve düşmanlardan konuşmayın. Yeniden sıhhat ve ümit içinde uyanmış olman ne büyük bir mutluluk yiğit hanım!"</p>

  <p>"Sıhhat içinde mi?" dedi Éowyn. "Olabilir. Benim yerini doldurabileceğim, düşmüş olan bir Süvari'nin boş eyeri olduğu sürece yapılacak işler var demektir. Ama ümit? Onu bilemiyorum."</p>

  <div>
    <br/>
  </div>

  <p>Gandalf ile Pippin Merry'nin odasına gittiler ve Aragorn'u yatağın yanında dururken buldular. "Zavallı Merry'cik!" diye haykırdı Pippin ve yatağın yanına koştu çünkü ona arkadaşı daha da kötüymüş gibi gelmişti; yüzü kül rengiydi, üzüntü dolu yılların ağırlığı üzerine çökmüştü adeta; aniden Pippin'i bir korku aldı, sanki Merry ölecekmiş gibi.</p>

  <p>"Korkma," dedi Aragorn. "Tam zamanında geldim ve onu geri çağırdım. Şimdi çok yorgun ve kederli; Éowyn Hanım gibi bir yara almış o korkunç şeye vurmaya cesaret etmekle. Fakat bu kötülükler iyileştirilebilir; içinde öyle güçlü ve neşeli bir ruh var ki. Kederini hiç unutmayacak; ama bu onun gönlünü karartmayacak, tersine ona bir bilgelik verecek."</p>

  <p>Sonra Aragorn elini Merry'nin başına koyarak hafifçe kahverengi bukleler arasında gezdirdi, gözkapaklarına dokundu ve ismini seslendi. Ve <i>athelas</i>'ın kokusu, bir meyva bahçesinin veya üzeri arılarla dolu güneş altındaki bir fundalığın kokusu gibi odaya yayılınca, Merry aniden uyanarak şöyle dedi:</p>

  <p>"Karnım acıktı. Saat kaç?"</p>

  <p>"Yemek vaktini geçti artık," dedi Pippin; "gerçi sanırım sana bir şeyler getirebilirim, eğer bana izin verirlerse."</p>

  <p>"Elbette verirler," dedi Gandalf. "Sırf yiyecek değil, adının şeref listesinde olduğu Minas Tirith'te bulunan Rohan'lı bu Süvari'nin istediği her şeyi getirebilirsin hem de."</p>

  <p>"Âlâ!" dedi Merry. "O halde önce yemek istiyorum, ondan sonra da pipo." Birden yüzü bulutlandı. "Hayır, pipo istemiyorum. Bir daha pipo içebileceğimi hiç zannetmiyorum."</p>

  <p>"Nedenmiş?" dedi Pippin.</p>

  <p>"Şey," diye cevap verdi Merry yavaş yavaş. "O öldü. Bana onu hatırlattı. Benimle pipoluk otlar konusunda konuşamadığı için çok üzgün olduğunu söyledi. Hemen hemen söylediği son sözler bunlardı. Bir daha onu, atını İsengard'a sürdüğü o günü ve ne kadar kibar biri olduğunu düşünmeden pipo içemem Pippin."</p>

  <p>"O halde hem piponu iç, hem onu düşün!" dedi Aragorn. "Çünkü o çok iyi yürekliydi, büyük bir kraldı ve sözünü tutuyordu; son güzel sabahını görmek için gölgelerden çıkmıştı. Ona hizmetin kısa sürmüş olsa bile ömrünün sonuna kadar memnuniyetle ve şerefle hatırlayacağın bir anı olacak."</p>

  <p>Merry gülümsedi. "Eh o halde," dedi, "eğer Yolgezer ihtiyacımız olan şeyleri tedarik eder ise ben de pipomu içer düşünürüm. Saruman'ın en iyi otları dengimdeydi ama savaş sırasında başına neler geldiğini bilmediğim kesin."</p>

  <p>"Efendi Meriadoc," dedi Aragorn, "eğer dağlardan, Gondor ülkesinden ve elimde kılıçla ateşler içinden eşyasını oraya buraya atan dikkatsiz bir askere otlar getirmek için geldiğimi zannediyorsan yanılıyorsun. Eğer dengin bulunmadıysa bu Ev'in şifalı otlar ustasını çağırt. O da sana senin istediğin otun bir faydası olduğunu bilmediğini ama o ota halk arasında batılıadamotu, soylular arasında <i>galenas</i> dendiğini, daha büyük irfana sahip başka dillerde başka isimler verildiğini söyleyecek, anlamını anlayamadığı yarı yarıya unutulmuş birkaç tekerlemeden sonra üzülerek sana Ev'de bundan kalmadığını haber verecek ve senin dillerin tarihi hakkında düşüncelere dalmana neden olacaktır. Ve artık benim de bunu yapmam gerek. Çünkü Dunharrow'dan ayrıldığımdan beri böyle bir yatakta yatmadım ve şafaktan önceki karanlıktan beri de yemedim."</p>

  <p>Merry onun elini tutarak öptü. "Çok çok üzgünüm," dedi. "Hemen git! Edoras'taki o geceden beri hep sana yük olduk. Fakat bu tür zamanlarda hafif sözcükler kullanıp, söylediklerinden daha azını kastetmek benim halkımın bir özelliği. Çok söz söylemeye korkuyoruz. Şaka yerinde olmayınca bizi kelimelerden yoksun bırakıyor."</p>

  <p>"Bunu çok iyi bilirim, yoksa size aynı şekilde davranmazdım," dedi Aragorn. "Shire solmadan sonsuza kadar yaşasın!" Ve Merry'yi öperek dışarı çıktı; Gandalf da onunla birlikte gitti.</p>

  <div>
    <br/>
  </div>

  <p>Pippin geride kaldı. "Onun gibi biri daha gelmiş midir dünyaya acaba?" dedi. "Gandalf hariç, tabii ki. Herhalde onların arasında bir bağ vardır. Eşek kafalı, dengin yatağının üzerinde ya; üstelik seninle karşılaştığımda da sırtındaydı. Dengi başından beri görüyordu mutlaka. Sonra benim de kendime ait biraz bir şeylerim var. Haydi! Uzundip Yaprakları bunlar. Ben gidip azıcık yiyecek bir şeyler bakarken sen de doldur pipoları. Sonra biraz kendimize zaman ayıralım. Aman canım! Biz, Took'lar ve Brandybuck'lar uzun süre yükseklerde yaşayamayız zaten."</p>

  <p>"Yok," dedi Merry. "Ben yaşayamam. Şimdilik en azından. Fakat hiç olmazsa onları görebiliyoruz şimdi Pippin, ve takdir ediyoruz. Sanırım, ilk başta en iyisi kişinin sevmesi uygun olan birini sevmesi: Bir yerlerden başlayıp bazı köklerinin olması gerek; Shire'ın toprağı da derindir. Yine de daha derin ve daha yüksek şeyler var; onlar olmayaydı babalıklardan hiçbiri bahçesini huzur dediği şey içinde ekip biçemezdi, onları tanısa da, tanımasa da. Ben onları, biraz da olsa tanıdığım için çok memnunum. Ama neden böyle konuştuğumu bilmiyorum. Yapraklar nerede? Sonra, kırılmadıysa pipomu da çıkar dengimden."</p>

  <div>
    <br/>
  </div>

  <p>Aragorn ile Gandalf Şifa Evleri'nin Şifacıbaşısı'na gidip Faramir ve Éowyn'in orada kalması ve daha uzun bir süre ihtimamla bakılmaları gerektiği hakkında talimat verdiler.</p>

  <p>"Éowyn Hanım,” dedi Aragorn, "kısa bir süre sonra ayağa kalkarak ayrılmak isteyecek; lâkin buna izin verilmemesi gerekir, eğer elinizden gelirse en az on gün geçinceye kadar onu bırakmamız gerekir."</p>

  <p>"Faramir'e gelince,” dedi Gandalf, "en kısa zamanda babasının ölmüş olduğunu öğrenmesi lazım. Fakat Denethor'un deliliğinin bütün ayrıntıları anlatılmamalı ona iyice iyileşip, yapacak işlerinin başına geçinceye kadar. Dikkat edin de Beregond ile orada bulunan <i>perian</i> ona bu konuda bir şeyler söylemesinler daha!"</p>

  <p>"Ya benim gözetimimde olan diğer <i>perian</i> Meriadoc, ona ne olacak?" diye sordu Şifacıbaşı.</p>

  <p>"Yarın ayağa kalkması muhtemeldir ama kısa bir süre için," dedi Aragorn. "Eğer isterse bırakın kalksın. Arkadaşlarının gözetiminde biraz yürüyebilir."</p>

  <p>"Olağanüstü bir soy onlarınki," dedi Şifacıbaşı başını sallayarak. "Çok dayanıklı dokuları var tahminimce."</p>

  <div>
    <br/>
  </div>

  <p>Evler'in kapılarında daha şimdiden birçok kişi Aragorn’u görmek için toplanmıştı, onun peşinden gittiler; sonunda yemeğini yedikten sonra yanına giderek yaralandıkları veya Kara Gölge'nin altında bulundukları için hayatları tehlike içinde olan akrabalarını ve arkadaşlarını iyileştirmesi için ona yalvardılar. Aragorn ayağa kalkarak dışarı çıktı, Elrond'un oğullarına haber yolladı ve hep birlikte gece geç saatlere kadar çalıştılar. Ve bütün Şehir'i bir söylentidir aldı: "Gerçekten de Kral geri dönmüş." Ve taşıdığı yeşil taştan dolayı ona Elftaşı adını taktılar; böylece doğumunda ilerde taşıyacağı kehanetinde bulunulan ismi, ona kendi halkı tarafından verilmiş oldu.</p>

  <p>Artık daha fazla çalışamayacak hale gelince pelerinine sarınarak Şehir'den dışarı süzüldü ve şafaktan hemen önce çadırına giderek biraz uyudu. Sabah, mavi sular üzerindeki kuğu gibi beyaz bir gemi olan Dol Amroth sancağı Kule'de dalgalanıyordu; adamlar yukarı bakarak Kral'ın gelişinin bir rüya olup olmadığını merak etmeye başladılar.</p>
