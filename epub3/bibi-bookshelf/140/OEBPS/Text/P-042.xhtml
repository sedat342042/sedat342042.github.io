  <h3>BÖLÜM IX<br/> <br/> SHELOB'UN İNİ</h3>

  <p class="p1">Gerçekten de gündüz olabilirdi o anda, Gollum'un söylemiş olduğu gibi, fakat hobbitler pek bir fark göremiyorlardı; olsa olsa üstlerindeki gökyüzü daha az kapkaraydı, dumandan bir damı daha çok andırıyordu; hâlâ çatlaklarda ve deliklerde oynaşan derin gecenin karanlığı yerine, kurşuni bulanık bir gölge etraflarındaki kayalık dünyayı örtüyordu. Yollarına, her iki yanlarında kocaman biçimsiz heykeller gibi duran, hava koşullarıyla yıpranmış, parçalanmış dik kayalar ve sütunlar arasındaki uzun koyaktan devam ettiler; Gollum önde, hobbitler onun ardında yan yana. Hiç ses yoktu. Önlerinde, bir mil kadar ileride, büyük kurşuni bir duvar vardı; dağ kayalarının dimdik yükselen son muazzam kütlesi. Kapkara, koskocaman büyüyordu önlerinde; onlar yaklaştıkça sinsi sinsi yükseliyor ve tepelerinde, gerisindeki bütün manzarayı kapatan bir kule gibi duruyordu. Eteğinde derin bir gölge vardı. Sam havayı kokladı.</p>

  <p>"Öğğ! O koku!" dedi. "Gitgide kuvvetleniyor."</p>

  <p>Derken gölgenin altına girdiler ve orada, tam ortada bir mağaranın girişini gördüler. "Giriş burası," dedi Gollum yavaşça. "Tünelin girişi burası." Tünelin ismini söylemedi: Torech Ungol, Shelob’un İni. Buradan kötü bir koku yayılıyordu, Morgul'un çayırlarındaki gibi çürümüşlüğün iğrenç kokusu değil de, sanki içerideki karanlıkta adlandırılmayacak pislikler birikmiş, istiflenmiş gibi, kötü buğu türü bir şey.</p>

  <p>"Tek yol bu mu Sméagol?" dedi Frodo.</p>

  <p>"Evet, evet," diye cevap verdi Gollum. "Evet, şimdi bu taraftan gitmemis lassım."</p>

  <p>"Daha önce bu deliğe gelmiş olduğunu mu söylemek istiyorsun yani?" dedi Sam. "Üf! Ama belki de kötü kokulara aldırış etmiyorsundur sen."</p>

  <p>Gollum'un gözleri pırıldadı. "Bisim neye aldırış ettiklerimisi bilmiyor değil mi kıymetlim? Hayır, bilmiyor. Fakat Sméagol birçok şeye tahammül edebilir. Evet. O buradan geçmişti. A, evet, dosdoğru geçti. Tek yol burası."</p>

  <p>"Peki bu kokunun sebebi ne acaba?" dedi Sam. "Sanki - şey, bunu söylemek istemezdim... İçi yüzlerce yılın pisliğiyle dolu, orkların hayvani deliklerinden biri burası, eminim."</p>

  <p>"Eh," dedi Frodo. "Orklar olsun olmasın eğer tek yol burasıysa buradan gideceğiz."</p>

  <div>
    <br/>
  </div>

  <p>Derin bir nefes çekerek, içeri girdiler. Birkaç adım attıklarında zifiri, delinmez bir karanlığın içindeydiler. Moria'nın ışıksız geçitlerinden beri Frodo ve Sam böyle bir karanlık görmemişlerdi ve eğer bu mümkün idiyse, burada karanlık Moria’dan daha derin, daha yoğundu sanki. Orada hava akımları vardı, yankılar vardı ve bir mesafe hissi vardı. Burada hava durgun, hareketsiz, ağırdı ve sesler ölüyordu. Sanki karanlığın kendisinden yapılmış siyah bir buhar içersinde yürüyorlardı, öyle ki nefes aldıkça bu buhar sadece gözlere değil, zihne de bir körlük veriyordu; böylece renklerin, biçimlerin ve herhangi bir ışığın anısı, hafızadan solup gidiyordu. Her zaman gece vardı ve her zaman da olacaktı, her şey geceydi.</p>

  <p>Ama bir süre daha hissetmeye devam ettiler; gerçekten de ayaklarındaki ve parmaklarının ucundaki duyular ilk önceleri neredeyse canlarını acıtırcasına keskinleşmiş gibi oldu. Hayretle duvarların pürüzsüz olduğunu hissettiler ve zemin de, arada bir rastladıkları basamaklar hariç, aynı seviyede ve düzdü; durmadan aynı dik meyille tırmanıyordu. Tünel yüksek ve genişti; o kadar genişti ki hobbitler yan yana yürüdükleri halde, ancak kollarını uzatınca yanlardaki duvarlara değebiliyorlardı; karanlıkta her şeyle irtibatları kesilmiş, tecrit edilmişlerdi.</p>

  <p>Gollum önden girmişti ve sadece bir iki adım önde gibiydi. Bu tür şeylere dikkat edebilecek haldeyken, nefesinin tıslamasını ve solumasını tam önlerinde duyabiliyorlardı. Fakat bir süre sonra duyularında bir körelme oldu, hem dokunma, hem de duyma duyuları körleşir gibiydi; yollarına el yordamıyla yürüyerek devam ettiler, gittiler, gittiler, daha çok ilk girdiklerindeki isteğin, geçip gitme isteğinin ve tünelin sonundaki yüksek kapıdan çıkmak arzusunun gücüyle.</p>

  <p>Muhtemelen daha pek fazla ilerlememişlerdi ki, zaman ile mesafeyi kısa bir süre sonra artık hesap edememeye başlayan ve sağ taraftan giden Sam, duvarı elleyerek yan tarafta bir açıklık olduğunu fark etti: Bir an için daha az ağır olan bir havanın hafif esintisini yakaladı, sonra burayı geçip gittiler.</p>

  <p>"Burada birden fazla geçit var," diye fısıldadı zar zor: Sanki nefesinin sese dönüşmesi güç oluyordu. "Bundan daha orklara layık bir yer görmemiştim!"</p>

  <p>Ondan sonra önce o sağ tarafta, sonra Frodo sol tarafta üç dört tane daha benzeri açıklık geçtiler, kimi daha geniş, kimi daha küçük; fakat henüz ana yoldan kuşku duymalarına neden olacak bir şey yoktu, çünkü yol dümdüzdü, hiç dönmüyor, hâlâ muntazam bir şekilde tırmanıyordu. Fakat ne kadar uzundu, bunun daha ne kadarına dayanabilirlerdi veya dayanabilirler miydi? Havanın nefessizliği onlar tırmandıkça artıyordu; artık kör karanlık içinde sık sık kötü havadan daha yoğun bir direnç hissediyorlardı adeta. İlerledikçe başlarına ya da ellerine bir şeylerin, uzun dokungaçların veya yukardan sarkan bazı bitkilerin süründüğünü hissettiler: Ne olduğunu bir türlü bulamıyorlardı. Kötü koku arttıkça artıyordu. Koku, ellerinde kalan tek net duyularının bu olduğunu hissedinceye kadar arttı; işkence gibi bir şeydi bu. Bir saat, iki saat, üç saat: Bu ışıksız delikte kaç saat geçirmişlerdi? Saatler - günler, haftalar belki. Sam tünelin yanını bırakarak Frodo'ya doğru büzüştü, elleri birleşerek kenetlendi ve böylece yollarına devam ettiler.</p>

  <p>Zamanla sol taraftaki duvarı el yordamıyla yoklamakta olan Frodo aniden bir boşluğa vardı. Neredeyse yan taraftaki boşluğa düşüyordu. Burada kayada, o ana kadar rastladıklarından çok daha geniş bir açıklık vardı ve buradan o kadar kötü bir koku, o kadar yoğun bir pusuya yatmış kötülük duygusu geliyordu ki Frodo sendeledi. Tam o anda Sam de sendeleyerek ileri doğru yuvarlandı.</p>

  <p>Hem mide bulantısıyla hem de korkusuyla savaşan Frodo Sam'in elini kavradı. "Kalk!" dedi, kendi sesi olmayan kaba bir fısıltıyla. "Hepsi buradan geliyor, koku da tehlike de. Davran! Çabuk!"</p>

  <p>Kalan bütün gücünü ve cesaretini toplayarak Sam'i çekip ayağa kaldırdı ve kol ve bacaklarını hareket etmeye zorladı. Sam yanı sıra sendeleyerek yürüyordu. Bir adım, iki adım, üç adım - sonunda altı adım. Belki de o görünmeyen korkunç açıklığı geçmişlerdi; geçmişler miydi, geçmemişler miydi bilinmez ama aniden hareket etmek kolaylaşmıştı, sanki o an için düşmanca bir irade onları salıvermiş gibi. Düşe kalka ilerlemeye devam ettiler, hâlâ el ele.</p>

  <p>Ancak hemen yeni bir zorlukla karşılaştılar. Tünel ikiye ayrılıyordu ya da öyle görünüyordu ve karanlıkta hangisinin daha geniş taraf olduğunu veya hangisinin boğaza daha yakın düştüğünü bilemiyorlardı. Hangisini seçmeliydiler, soldakini mi, sağdakini mi? Onlara yol gösterecek hiçbir şey bilmiyorlardı, yine de yanlış seçimin sonları olacağı kesin gibiydi.</p>

  <p>"Gollum hangi taraftan gitti?" dedi Sam nefes nefese. "Ve neden bizi beklemedi?"</p>

  <p>"Sméagol!" dedi Frodo, seslenmeye çalışarak. "Sméagol!" Fakat sesi çatladı ve isim dudaklarından dökülür dökülmez kayboldu. Ne bir cevap vardı, ne de bir yankı; havada bir titreşim bile yoktu.</p>

  <p>"Bu sefer gerçekten gitti sanırım," diye mırıldandı Sam. "Sanırım burası tam onun bizi getirmek istediği yer. Gollum! Eğer seni bir daha elime geçirirsem, buna çok pişman olacaksın."</p>

  <p>Derken, karanlıkta el yordamıyla araştırarak sol taraftaki yolun önünün kapatılmış olduğunu anladılar: Ya çıkmaz bir yoldu ya da büyük bir kaya düşerek geçidi kapatmıştı. "Bu taraf olamaz," diye fısıldadı Frodo. "Doğru veya yanlış diğer yolu tutmalıyız."</p>

  <p>"Ve çabuk!" dedi Sam nefes nefese. "Etrafta Gollum’dan çok daha kötü bir şey var. Bizi seyreden bir şey olduğunu hissediyorum."</p>

  <p>Ancak birkaç metre gitmişlerdi ki arkalarından bir ses geldi; bu ağır, yutucu sessizlikte şaşırtıcı ve korkunçtu: Bir fokurtu, bir gargara sesi ve uzun kin dolu bir tıslama. Derhal arkalarına döndüler ama hiçbir şey görünmüyordu. Taş gibi hareketsiz durdular, karanlığa bakarak ve ne olduğunu bilmedikleri şeyi bekleyerek.</p>

  <p>"Bu bir tuzak!" dedi Sam ve elini kılıcının kabzasına koydu; bunu yaparken kılıcın gelmiş olduğu höyüğün karanlığını düşündü. "Keşke Tom şimdi yakınlarda olsaydı!" diye geçirdi aklından. Sonra, etrafında karanlık, içinde çaresizlik ve öfkenin siyahlığı dururken bir ışık görür gibi oldu: Zihninin içinde bir ışık, ilk başlarda neredeyse dayanılmayacak kadar parlak, penceresiz bir çukurda uzun süre saklanmış birinin gözüne gelen güneş ışınları gibi. Sonra ışık renk halini aldı: Yeşil, altın rengi, gümüş rengi, beyaz. Çok uzakta, sanki elf parmaklarıyla çizilmiş küçük resimdeki gibi Galadriel Hanım'ın, Lórien çimleri üzerinde durduğunu gördü; elinde de armağanları vardı. <i>Ve sen Yüzük Taşıyıcısı</i>, dediğini duydu Hanım'ın, uzaktan ama net bir şekilde, <i>senin için bunu hazırladım.</i></p>

  <p>Fokurtulu tıslama yaklaştı; karanlıkta ağır bir amaçla hareket eden koca eklemli bir şey çıtırdıyordu. Kendinden önce kötü kokusu geliyordu. "Beyim, beyim," diye bağırdı Sam; hayat ve telaş geri dönmüştü sesine. "Hanım'ın armağanı! Yıldızcamı! Karanlık yerlerde sana ışık olacak bir şey olduğunu söylemişti. Yıldızcamı!"</p>

  <p>"Yıldızcamı mı?" diye mırıldandı Frodo sanki uykusunda cevap veren, pek bir şey anlayamayan biri gibi. "A, öyle ya! Neden unuttum onu? <i>Bütün diğer ışıklar söndüğünde bir ışık!</i> Ve şimdi gerçekten de ancak ışık bize yardımcı olabilir."</p>

  <div>
    <br/>
  </div>

  <p>Eli yavaşça bağrına gitti ve yavaşça Galadriel'in Şişeciği'ni havaya kaldırdı. Bir an için şişecik yeryüzünden yükselen yoğun sis arasında çırpınan, doğmakta olan bir yıldız gibi pırıldadı, sonra gücü arttıkça ve Frodo'nun zihnindeki ümit büyüdükçe yanmaya başladı, sonunda gümüşten bir alev tutuştu; göz kamaştıran bir ışığın minik kalbi gibi; sanki Eärendil'in kendisi alnında son Silmaril ile yüksek günbatımı yollarından iniyordu. Karanlık geriledi ve şişecik şeffaf bir kristal küre içinde parlıyormuş gibi görünmeye başladı; onu tutan el ak bir ateş ile yanıyordu.</p>

  <p>Frodo uzun süredir, değerini ve gücünü tam anlamıyla tahmin bile etmeden yanında taşıdığı bu harika armağana hayretle baktı. Yolda, Morgul Vadisi'ne gelinceye kadar çok nadiren hatırlamıştı onu ve kendini ele veren ışığından korkarak hiç kullanmamıştı. <i>Aiya Eärendil Elenion Ancalima!</i> diye bağırdı ama ne dediğini bilmiyordu; çünkü sanki başka bir ses onun sesiyle konuşmuştu, berrak bir biçimde, çukurdaki kötü havadan etkilenmeden.</p>

  <p>Fakat Orta Dünya'da başka kudretler vardır, gecenin güçleri; üstelik bunlar hem eskidir hem de güçlü. Ve karanlıkta yürüyen Shelob elflerin bu sözleri haykırışlarını, zamanın derinliklerinde, çok eskilerde de duymuştu ve kulak asmamıştı; şimdi de bu haykırış onu yıldırmıyordu. Frodo daha konuşurken büyük bir kötülüğün kendisine doğru döndüğünü ve ölümcül bir bakışın kendisini tarttığını fark etti. Tünelde çok uzakta olmayan bir yerde, tökezlenip düştükleri açıklık ile aralarında gözlerin belirmeye başladığını fark etti; bir sürü minik gözden oluşan iki büyük küme - yaklaşmakta olan kötülük en sonunda açığa çıkmıştı. Yıldızcamı'nın ışınları bu gözlerin binlerce yüzeyinde kırılarak geriye yansıyordu ama bu pırıltıların gerisinde solgun, ölümcül bir ateş içeriden, durmadan kızarmaya, şeytani bir düşüncenin derin çukurunda bir alev tutuşmaya başlamıştı. Korkunç ve nefret verici gözlerdi bunlar, hayvani ama yine de bir amaçla ve iğrenç bir keyifle dolu, hiç kaçma umudu olmaksızın kapana kısmış avını şeytanca bir zevkle seyreden gözler.</p>

  <div>
    <br/>
  </div>

  <p>Dehşet içinde kalan Frodo ve Sam yavaş yavaş gerilemeye başladılar, kendi bakışları, o meşum gözlerin korkunç bakışı tarafından zaptediliyordu; ama onlar geriledikçe gözler yaklaştı. Frodo'nun eli titredi, Şişecik yavaş yavaş indi. Sonra aniden, gözlere eğlence olsunlar diye, beyhude bir panikle biraz kaçsınlar diye onları bağlayan büyüden salınıverdiler, dönüp birlikte kaçtılar; fakat daha koşarlarken Frodo arkasına bakarak dehşetle gözlerin hemen arkalarından seğirtmekte olduğunu gördü. Ölümün leş kokusu bir bulut gibi etrafındaydı.</p>

  <p>"Dur! dur!" diye bağırdı çaresizlik içinde."Kaçmanın bir faydası yok."</p>

  <p>Gözler yavaş yavaş yaklaştı.</p>

  <p>"Galadriel!" diye bağırdı ve bütün cesaretini toplayarak Şişecik'i bir kez daha kaldırdı. Gözler durakladı. Bir an için nazarları gevşedi, sanki bir kuşku kırıntısı onları huzursuz etmiş gibi. Sonra Frodo'nun yüreği içeriden tutuştu ve ne yaptığını, bu bir aptallık mıdır, çaresizlik midir, cesaret midir düşünmeden, Şişecik'i sol eline aldı ve sağ eli ile kılıcını çekti. Sting kıvılcımlar saçarak çıktı ve keskin elf bıçağı gümüşsü bir ışıkla parladı ama kenarlarında da mavi bir ışık oynaşıyordu. Sonra yıldızı yukarda tutarak, parlak kılıcıyla saldırdı Frodo, Shire'lı hobbit, gözlerle karşılaşmak için hızla ilerledi.</p>

  <p>Gözler dalgalandı. Işık yaklaştıkça kuşku belirdi. Birer birer soldular ve yavaşça geri çekildiler. O kadar ölümcül bir parlaklık hiç yansımamıştı o gözlere bugüne kadar. Güneşten, aydan ve yıldızlardan korunmuştu yeraltında, ama şimdi bir yıldız toprağın içine kadar inmişti. Yaklaşmaya devam ediyordu ışık; gözler yılmaya başladı. Birer birer derken hepsi karardı; yana döndüler ve ışığın erişemediği bir yerdeki koca bir gövdenin gölgesi aralarına girdi. Gitmişlerdi.</p>

  <div>
    <br/>
  </div>

  <p>"Beyim, beyim!" diye bağırdı Sam. Tam arkasındaydı, onun da kılıcı elindeydi. "Yıldızlar ve zafer! Elfler bunun için bir şarkı yakarlar eğer duyarlarsa! Umarım yaşar da onlara anlatırım, sonra da şarkılarını dinlerim. Ama daha fazla gitme beyim. O ine ineyim deme! Tek şansımız önümüzde. Haydi şimdi bu kötü delikten çıkalım!"</p>

  <p>Ve böylece bir kez daha geri döndüler, önce yürüyerek, sonra koşarak; çünkü onlar ilerledikçe tünelin zemini dik bir biçimde yükseliyordu ve her adımda görünmeyen inin kötü kokusundan ötelere tırmanıyorlar ve kollarına bacaklarına, yüreklerine güç geri geliyordu. Ama yine de Gözcü'nün nefreti arkalarında pusuya yatmıştı, belki bir an için kör olarak ama yenilgiye uğramadan, hâlâ ölüme yönelmiş bir halde. Artık onları karşılayan bir hava akımı, soğuk ve ince bir esinti gelmeye başlamıştı. Açıklık, tünelin sonu, nihayet önlerindeydi. Nefes nefese, tavanı olmayan bir yerin özlemiyle kendilerini ileriye doğru attılar; sonra hayret içinde sendeleyerek geriye yuvarlandılar. Çıkış, bir şeylerle kapatılmıştı ama bu taş değildi: Yumuşak ve biraz esnek gibi görünüyordu ama yine de sağlamdı; içinden hava geçiyordu ama bir ışık zerreciği dahi süzülmüyordu. Bir kere daha hamle yaptılar ve yine geri yaylandılar.</p>

  <p>Şişecik'i yukarı kaldırarak baktı Frodo ve Yıldızcamı'nın ışınlarının delemediği, aydınlatamadığı bir grilik gördü; sanki hiçbir ışık tarafından yaratılmamış ve hiçbir ışık tarafından dağıtılamayacak bir gölgeydi bu. Tünelin boyu ve eni boyunca bir ağ örülmüştü; kocaman bir örümceğin ördüğü düzgün bir ağ gibi, ama daha sık dokunmuştu, çok daha büyüktü ve her bir ipi, bir halat kadar kalındı.</p>

  <p>Sam acı acı güldü. "Örümcek ağları!" dedi. "Hepsi bu mu? Örümcek ağları! Ama ne örümcekmiş! İşe koyulalım, indirelim şunları!"</p>

  <p>Büyük bir şiddetle elinde kılıçla ipleri kesmeye koyuldu ama saldırdığı ip bir türlü kopmuyordu. Biraz bel veriyor sonra gerilmiş bir yay gibi, kılıcın keskin yanını çevirip, kılıç ile kılıcı tutan kolu yukarı iterek yeniden yerine dönüyordu. Tam üç kere bütün gücüyle saldırdı Sam; sonunda sayısız bağdan tek bir taneciği çıt diye koparak büküldü, kıvrılarak havayı kamçıladı. Bir ucu Sam'in eline çarptı; Sam geri geri giderken elini ağzına götürüp acıyla bağırdı.</p>

  <p>"Yolu bu şekilde temizlemek günler alır," dedi. "Ne yapmalı? O gözler geri geldi mi?"</p>

  <p>"Hayır, daha görünürlerde yok," dedi Frodo. "Ama hâlâ beni izlediklerini veya beni düşündüklerini hissediyorum: Belki de başka bir şeyler planlıyordur. Eğer bu ışık azalırsa veya sönerse hemen geri gelirler."</p>

  <p>"Sonunda kapana kısıldık!" dedi Sam acı acı, kızgınlığı yeniden yorgunluğuna ve ümitsizliğine baskın çıkmaya başlamıştı. "Ağa kısmış sinekler. Faramir'in laneti o Gollum'u yesin, hem de bir an önce yesin!"</p>

  <p>"Bunun bize bir faydası olmaz şimdi," dedi Frodo. "Haydi! Bakalım Sting neler yapabilecek. O bir elf bıçağı. Onun dövüldüğü Beleriand'ın karanlık koyaklarında da dehşet ağları vardı. Ama senin nöbet tutup gözleri yaklaştırmaman gerekiyor. Al, Yıldızcamı'nı sen tut. Korkma. Yukarı kaldır ve gözle!"</p>

  <div>
    <br/>
  </div>

  <p>Frodo bunu söyleyerek büyük gri ağa tırmandı ve kılıcın sivri ucunu hızla sık dokunmuş merdiven şeklindeki iplerden geçirdi; onları birbirinden ayırıp yaylandırarak ağa bir darbe indirdi. Mavi mavi parlayan bıçak ipler arasında, otlar arasındaki bir tırpan gibi parladı; ipler sıçradı, kıvrıldı ve boşlukta salındı. Büyük bir yırtık açılmıştı.</p>

  <p>Birbiri üzerine darbeler vurdu; sonunda elinin eriştiği yerdeki ağlar parçalanmış, üst kısmı içeri dolan rüzgârla savrulan bir perde gibi içeri doğru kabarıp sallanmaya başlamıştı. Tuzak bozulmuştu.</p>

  <p>"Haydi!" diye bağırdı Frodo. "Devam! Devam!" Aniden, ümitsizliğin tam ağzından kurtulmuş olmalarının çılgın sevinci bütün zihnine hâkim olmuştu. Başı sanki sert bir şarap içmişçesine dönüyordu. Naralar atarak dışarı fırladı.</p>

  <p>Gecenin ininden geçip gelmiş olan gözlerine o karanlık diyar aydınlık gelmişti. Koca dumanlar yükselmiş ve incelmişti, kasvetli günün son saatleri de geçiyordu; Mordor'un al parlaklığı iç karartıcı kasvet içinde yitmişti. Yine de ani bir ümit getiren bir sabaha bakıyormuş gibi geldi Frodo'ya. Hemen hemen duvarın en yüksek yerine varmıştı. Yukarıya çok az kalmıştı artık. Zirve, Cirith Ungol, önündeydi; kara sırtta karanlık bir diş ve her iki yanında, gökyüzüne doğru kararan kayadan boynuzlar. Biraz gidince, az bir yol sonra, geçmiş olacaktı!</p>

  <p>"Geçit Sam!" diye bağırdı, tünelin boğucu havasından kurtulup yüksek ve çılgın gibi çıkan sesinin tizliğine kulak asmadan. "Geçit! Koş, koş geçelim -kimse bizi durduramadan geçip gidelim!"</p>

  <p>Sam, bacaklarını zorlayabildiği kadar hızla arkasından tırmandı; ama serbest kaldığına memnun olduğu kadar huzursuzdu da; koşarken tünelin karanlık kemerine bakıp duruyor, o gözleri veya hayal bile edemeyeceği bir şeyin onları izlemek için sıçradığını görmekten korkuyordu. Shelob'un marifetlerini hiç bilmiyorlardı, ne o, ne de efendisi. Onun ininden bir sürü çıkışı vardı.</p>

  <div>
    <br/>
  </div>

  <p>Orada asırlar boyudur sürdürüyordu hayatını Shelob denilen örümcek suretindeki kötü dişi; tıpkı bir zamanlar Batı’da, artık Deniz'in altında kalmış olan Elf Yurdu'nda yaşadığı, tıpkı yıllar önce Lúthien'e, köknarlar arasındaki yeşil çimenlere varan Beren'in Doriath'taki Dehşet Dağları'nda savaşmış olduğu haliyle. Shelob yok olmaktan kurtulup buraya nasıl gelmişti, hiçbir hikâyede yoktur, çünkü Karanlık Yıllar'dan çok az hikâye erişebildi bugüne. Ama işte yine de, Sauron'dan ve Barad-dûr'un ilk taşından bile önce orada olan Shelob, yine oradaydı; kendinden başka kimseye hizmet etmezdi; elflerin ve insanların kanlarını emerek, durmak dinlenmek bilmeden kendine çektiği ziyafetleri sindirmiş, karanlıktan ağlar kurmuş, şişmiş, şişmanlamıştı; çünkü bütün canlılar onun yiyeceği sayılırdı, kusmuğu ise karanlıktı. Dört bir yana, dere yataklarından dere yataklarına, Ephel Dúath'tan doğudaki tepelere, Dol Guldur'a ve Kuyutorman'ın sığınağına yayılmıştı yavruları, sefil eşlerinin piçleri, ürettiği dölleri. Ama hiçbiri onunla, Muhteşem Shelob ile, Ungoliant'ın mutsuz dünyanın başına bela olan son kızı ile boy ölçüşemezdi.</p>

  <p>Yıllar önce Gollum onu görmüştü; bütün karanlık delikleri kurcalayan Sméagol, geçmiş günlerde onun önünde saygıyla eğilerek ona tapınmıştı ve Shelob'un kötü iradesinin karanlığı en bezgin zamanlarında yanında olmuş, onu ışıktan ve pişmanlıktan korumuştu. O da Shelob'a yiyecek getirme sözü vermişti. Fakat Shelob'un arzusu Gollum'unkinden çok farklıydı. Tüm diğer varlıklar için, hem zihnen, hem bedenen sadece ölümü, kendisi için ise sonunda dağlar onu kaldıramayacak, karanlık onu kapsayamayacak hale gelinceye kadar tıka basa yaşamı, sadece yaşamı arzulayan Shelob, kuleleri, yüzükleri ya da akıl veya el hüneriyle yaratılmış şeyleri ya pek bilmiyor, ya da umursamıyordu.</p>

  <p>Fakat Shelob'un arzusunun gerçekleşmesine daha çok vardı; uzun zamandır da çok açtı; Sauron'un gücü artarken, ışık ile canlı şeyler sınırlarını terk edip giderken, vadideki şehir ölürken, elfler ile insanlar yanına yaklaşmaz olur ve sadece zavallı orklar yaklaşırken, o ininde pusuya yatmıştı. Hem kötü yiyecekti, hem de açıkgözdü orklar. Ama bir şeyler yemesi gerekiyordu; orklar ne kadar geçitlerinden ve kulelerinden yeni yeni yollar oysalar da, o hep onları tuzağa düşürmenin bir yolunu buluyordu. Ama daha tatlı bir et için yanıp tutuşuyordu. Ve Gollum ona istediğini getirmişti.</p>

  <p>"Göreceğis, göreceğis," demişti sık sık kendine, Emyn Muil'den Morgul Vadisi'ne uzanan tehlikeli yolda giderken bu kötü ruh hali üzerine her çöktüğünde, "göreceğis. Olabilir, a, evet, Shelob kemiklerle boş giysileri attığında bulabiliris, olabilir, onu alırıs, Kıymetli'yi, güsel yiyecek getiren savallı Sméagol için bir ödül. Ve sös vermiş olduğumus gibi Kıymetli'yi de korumuş olacağıs. Evet, evet. Ve sağ salim elimise alınca, o saman Shelob görür gününü, evet, o saman O'na borcusumusu öderis kıymetlim. O saman herkese borcusumusu öderis!"</p>

  <p>Böyle düşünüyordu yol arkadaşları uyurken, Shelob'a tekrar gidip, önünde eğildiği zaman bile hâlâ ondan gizleyebileceğini ümit ettiği şeytanlığının gizli odalarında.</p>

  <p>Ve Sauron'a gelince: O Shelob'un nerelerde gizlendiğini biliyordu. Shelob'un orada aç açına ama kötülüğü hiç eksilmeden yaşıyor olması, kendi marifetiyle kendi ülkesine giden bu kadim yola yerleştirebileceği herhangi bir gözcüden çok daha emin bir gözcü olması onu memnun ediyordu. Orklara gelince, onlar yararlı kölelerdi ama sayıları çok fazlaydı. Arada bir Shelob'un açlığını bastırmak için bir ikisini yakalamasının onun için bir mahzuru yoktu: Onları gözden çıkarabilirdi. Birinin arada bir kedisine bir parça ciğer atması gibi (<i>kedim</i> diyordu ona, ama Shelob onu hiç de sahibi gibi görmüyordu); başka bir işine yaramayan tutsaklarını oraya yollardı Sauron: Onların Shelob'un deliğine sürülmelerini sağlar sonra da onun tutsaklarla nasıl oynadığının haberini dinlerdi.</p>

  <p>Böylece yaşayıp gidiyorlardı, kendi oyunlarından zevk alıp, hiçbir saldırıdan, öfkeden veya kötülüklerinin sonundan korkmadan. Şimdiye kadar Shelob'un ağından kaçan hiçbir sinek olmamıştı ve artık öfkesi ile açlığı daha da büyümüştü.</p>

  <div>
    <br/>
  </div>

  <p>Fakat kendilerine karşı uyandırılan bu kötülükten hiç haberi yoktu zavallı Sam'in, sadece göremediği bir tehdit vardı ve içindeki korku büyüyordu; bu öyle bir yük halini almıştı ki koşmak ona ağır geliyordu, sanki ayakları demirdendi.</p>

  <p>Korku her yanındaydı; düşmanlar önündeki geçitteydi ve efendisi delice bir neşeyle, umursamadan onlara doğru koşuyordu. Arkasındaki gölgeden ve solunda uçurumun dibindeki karanlıktan gözlerini ayırarak önüne baktı ve dehşetini arttıran iki şey dikkatini çekti. Frodo'nun kınından çıkmış olarak hâlâ elinde tüttüğü kılıcının mavi bir alevle parladığını ve arkasındaki gökyüzü artık kararmış olduğu halde kuledeki pencerenin hâlâ al al yandığını gördü.</p>

  <p>"Orklar!" diye mırıldandı. "Böyle koşup geçmemiz mümkün değil. Etrafta orklar var; ayrıca orklardan da beteri var." Sonra çarçabuk uzun süredir sahip olduğu gizlilik âdetine geri dönerek, hâlâ taşımakta olduğu kıymetli Şişecik'i eliyle örttü. Bir an için, yaşam dolu kanıyla eli al al parladı sonra kendini belli eden ışığı göğsüne yakın derin bir cebin içine koyup elf pelerinini üzerine kapattı. Adımlarını çabuklaştırmaya çalıştı. Beyi aralarını açmaya başlamıştı; daha şimdiden yirmi adım kadar ilerde bir gölge gibi kaçıyordu; biraz sonra gri dünyada görünmez olacaktı.</p>

  <p>Sam Yıldızcamı'nın ışığını tam gizlemişti ki, Shelob ortaya çıktı. Biraz önünde, solda, uçurumun dibindeki siyah bir delikten, o güne kadar gördüğü en iğrenç suretin, korkunç bir rüyanın dehşetinden de dehşetli bir şeyin çıkmakta olduğunu gördü ansızın. Örümceğe çok benziyordu ama av peşinde koşan koca hayvanlardan da kocamandı ve amansız gözlerindeki kötü niyet yüzünden bunlardan çok daha korkunçtu. Yılmış ve yenilmiş olduğunu zannettiği o gözler yeniden kötü bir ışıkla tutuşmuşlar, dışarı fırlamış başında kümelenmişlerdi. Koca boynuzları vardı; kısa bir sap gibi olan boynunun arkasındaki bedeni, bacakları arasında sallanan ve sarkan geniş şiş bir torba gibiydi; büyük bir kısmı simsiyahtı, morluklarla lekelenmişti fakat karnının altı soluk ve parlaktı ve leş gibi bir koku yayıyordu. Koca boğum boğum eklemleriyle sırtından daha yukarıya çıkan bacakları eğriydi ve kılları bacaklarından çelik dikenler gibi çıkıyordu; her bacağın bitiminde bir pençe vardı.</p>

  <p>Yumuşak pelte gibi bedenini ve katlanmış bacaklarını ininin üst deliklerinden çıkarır çıkarmaz korkunç bir hızla hareket etmeye başladı; kâh gıcırtılı bacakları üzerinde yürüyor, kâh aniden sıçrayıveriyordu. Sam ile beyinin arasındaydı. Ya Sam'i görmemişti, ya da ışığı taşıyan o olduğu için ondan sakınmış, bütün dikkatini tek bir av üzerine, Şişecik'inden ayrı, hiçbir şeyi umursamadan patikada koşan ve henüz tehlikeyi fark etmemiş olan Frodo üzerine yoğunlaştırmıştı. Hızla koşuyordu Frodo ama Shelob daha hızlıydı; bir iki sıçrayışta onu yakalayacaktı.</p>

  <p>Sam, ağzını açtı ve kalan bütün nefesini bağırmak için topladı. "Arkana bak!" diye bağırdı. "Dikkat beyim! Ben..." ama aniden haykırışı boğuldu.</p>

  <p>Uzun ıslak bir el ağzını kapattı ve bir şey kendisini bacaklarına sarmalarken bir başkası da ensesinden yakaladı. Boş bulunarak geriye, kendisine saldıranın kollarına yuvarlandı.</p>

  <p>"Yakaladık!" diye tısladı Gollum kulağına. "Sonunda kıymetlim, onu yakaladık, evet, pis hobbiti yakaladık. Bunu bis alacağıs. O ise öbürüsünü alacak. Ah, evet, onu Shelob alacak, Sméagol değil: Sméagol sös verdi: O Bey'in canını hiç acıtmayacak. Ama seni eline geçirdi, seni kötü, piss minik sinssi!" Sam'in ensesine tükürdü.</p>

  <p>Bu ihanet karşısında duyduğu hiddet ve beyi korkunç bir tehlike altındayken alıkonuyor olması Sam'e, Gollum'un bu salak ve uyuşuk hobbitten -çünkü Gollum Sam'i öyle sanıyordu- beklediğinin çok ötesinde ani bir şiddet ve güç vermişti. Gollum kendisi bile o kadar çabuk ve o kadar hiddetle dönemezdi. Sam'in ağzındaki eli kaydı; Sam yeniden, ensesindeki elden de kurtulmak için başını eğerek ileriye bir hamle yaptı. Kılıcı hâlâ elindeydi ve sol kolunda, kösele şeritlerinden asılı duran Faramir'in sopası vardı. Dönüp düşmanına kılıcıyla vurmak için delirmiş gibi çabaladı. Fakat Gollum çok atikti. Uzun sağ kolunu uzatarak Sam'in bileğini kavradı: Parmakları mengene gibiydi; yavaş yavaş amansızca Sam'in bileğini kıvırdı; acı içinde kılıcı elinden bırakıncaya kadar; bütün bu zaman zarfında Gollum'un diğer eli Sam'in boğazını gitgide daha da çok sıkıyordu.</p>

  <p>Sonra Sam son numarasını yaptı. Bütün gücüyle kendini Gollum'dan ayırarak ayaklarını sağlam bir şekilde yere bastı; sonra aniden bacaklarıyla yerden güç alarak, vargücüyle kendisini arkaya attı.</p>

  <p>Bu kadar basit bir numarayı dahi Sam'den beklemeyen Gollum, Sam üstünde kalacak şekilde yere yuvarlandı ve kuvvetli hobbitin bütün ağırlığını midesinde hissetti. Sert bir tıslama koy verdi ve bir an için Sam'in boğazındaki eli gevşedi; ama parmakları hâlâ kılıcı tutan elini kavrıyordu. Sam ileriye atılarak kendini ondan koparırcasına ayırdı, ayağa kalktı, sonra çabucak, bileği Gollum’un elinde olduğu için bir eksen etrafında döner gibi sağa doğru döndü. Sol elindeki sopayı kavrayarak havaya doğru savurdu ve sopa büyük bir çatırtıyla tam dirseğinin altından Gollum'un uzanmış koluna indi.</p>

  <p>Viyaklayarak elini bıraktı Gollum. O zaman Sam şiddetle girişti; sopayı sol elinden sağ eline almak için bile vakit geçirmeden acımasız bir darbe daha indirdi. Bir yılan hızıyla Gollum kenara kaydı ve başına nişanlanmış darbe sırtına indi. Sopa çatırdayarak kırıldı. Bu Gollum'a yetti. Arkadan sarılmak onun eski bir oyunuydu ve çoğu kez başarılı olmuştu bu oyunda. Ama bu kez, kendi gareziyle aldanarak, her iki elini kurbanının boğazına yerleştirmeden konuşmak ve alay etmek hatasını yapmıştı. Karanlıkta hiç beklenmedik biçimde çakan o korkunç ışıktan beri güzelim planı baştan sona ters gitmişti. Şimdi de kendisinden biraz daha küçük olan gözü dönmüş düşmanıyla karşı karşıya kalmıştı. Bu dövüş ona göre değildi. Sam kılıcını yerden savururcasına alarak kaldırdı. Gollum viyakladı ve dört ayak üzerinde yana sıçrayarak, bir kurbağa gibi tek bir koca sıçrayışla uzaklaştı. Sam ona ulaşamadan, hayret verici bir hızla geriye, tünellere doğru gitmişti.</p>

  <p>Elinde kılıç onu izledi Sam. O an için, beyninin içindeki kızıl hiddetten ve Gollum'u öldürme arzusundan başka her şeyi unutmuştu. Fakat onu yakalayamadan Gollum gitmişti bile. O zaman, karanlık delik önünde dururken, leş kokusu çıkıp onu karşıladı ve yüzüne çarpan bir tokat gibi Frodo ile canavarın düşüncesi Sam'in aklında çaktı. Arkasına döndü, beyinin ismini bağıra bağıra, deliler gibi yoldan koştu. Çok geç kalmıştı. Şimdilik Gollum'un planı başarılı olmuştu.</p>
