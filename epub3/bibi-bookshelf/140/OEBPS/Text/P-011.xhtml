  <h3>BÖLÜM XI<br/> <br/> KARANLIKTA BİR BIÇAK</h3>

  <p class="p1">Onlar Bree'deki handa uykuya hazırlanırken, Erdiyarı'na karanlık çökmüştü; küçük vadilerde ve nehir yatağı boyunca başıboş bir buğu dolanıyordu. Çukurçay'daki ev sessizdi. Tombiş Toluk dikkatle kapıyı açarak dışarı bakındı. Gün boyunca içinde bir korku büyüyüp durmuştu, şimdi ne dinlenebiliyor, ne de yatabiliyordu: Durgun gece havasında kuluçkaya yatmış bir tehdit vardı. Tombiş Toluk kasvetli karanlığa bakarken, ağaçların altında kara bir gölge hareket etti; bahçe kapısı kendi kendine açılıp hiç ses çıkarmadan tekrar kapanmıştı sanki. Dehşet her yanını kapladı. Geriye çekildi, bir an holde titreyerek durdu. Sonra kapıyı kapatıp kilitledi.</p>

  <p>Gece koyulaştı. Patikadan sessizce yürütülen atların hafif çıtırtıları duyuldu: Atlar bahçe kapısının dışında durdu, gecenin toprak üzerinde sürünen gölgeleri gibi üç kara şekil içeri süzüldü. Biri kapıya gitti, diğerleri kapının iki yanındaki köşelere; gece yavaş yavaş ilerlerken, taşların gölgeleri kadar hareketsiz, öylece dikildiler. Ev de, sessiz ağaçlar da, nefeslerini tutmuş bekliyor gibiydi.</p>

  <p>Yapraklarda belli belirsiz bir kıpırdanma oldu, uzakta bir horoz öttü. Şafaktan önceki soğuk saat geçiyordu. Kapının yanındaki şekil hareket etti. Aysız ve yıldızsız karanlıkta, ürpertici bir ışık kınından yavaşça çekilmiş gibi bir bıçak parladı. Yumuşak fakat ağır bir darbe duyuldu ve kapı titredi.</p>

  <p>"Mordor adına, aç!" dedi ince ve tehditkâr bir ses.</p>

  <p>İkinci darbede tahtalar patladı, kilit kırıldı, kapı dağılarak açıldı. Kara şekiller usulca içeri süzüldü.</p>

  <p>Tam o anda, geceyi dağ tepesinde bir yangın gibi yırtan bir boru sesi duyuldu yakındaki ağaçların arasından.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">KALKIN! FELAKET! YANGIN! DÜŞMANLAR! KALKIN!</p>

  <div>
    <br/>
  </div>

  <p>Tombiş Toluk boş durmamıştı. Kara şekillerin bahçeden süzüldüklerini gördüğü andan itibaren, koşup kurtulmazsa canından olacağını biliyordu. O da koştu; arka kapıdan çıktı, bahçeyi geçerek tarlalara vurdu. En aşağı bir mil ötedeki en yakın eve varınca, kapının eşiğine yığılıp kaldı. "Hayır, hayır, hayır," diye ağlıyordu. "Hayır, ben değilim! Bende değil!" Neler gevelediğini anlamak hobbitlerin epey bir zamanını aldı. Sonunda Erdiyarı'na düşmanların girdiğini, Yaşlı Orman'dan garip bir taarruza uğradıklarını çözebildiler. Ve bu andan sonra vakit kaybetmediler.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">FELAKET! YANGIN! DÜŞMANLAR!</p>

  <div>
    <br/>
  </div>

  <p>Brandybucklar Brendibadesi'nin donduğu Felaket Kışı'nda beyaz kurtlar bölgeye indiğinden beri, yani yüz yıldır sesi duyulmamış olan Erdiyarı Seferberlik Borusu'nu öttürüyorlardı.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">KALKIN! KALKIN!</p>

  <div>
    <br/>
  </div>

  <p>Uzaktan, cevap boruları duyuldu. Tehlike haberi yayılıyordu. Kara şekiller evden fırladılar. Biri, koşarken bir hobbit pelerinini merdivenlere atıverdi. Patikadan nal sesleri yükseldi, atlar dörtnala karanlığı döverek uzaklaştı. Çukurçay’ın dört bir yanında borular ötüyor, bağırışmalar ve koşuşturmalar duyuluyordu. Fakat Kara Süvariler bir kasırga gibi Kuzey Kapı'ya sürdüler atlarını. Varsın küçük ahali borularını öttürsün! Sauron onlarla sonra ilgilenirdi. Bu arada onların başka bir görevi vardı: Artık evin boş, Yüzük'ün de gitmiş olduğunu biliyorlardı. Kapıdan bekçileri yararak geçip Shire'dan ayrıldılar.</p>

  <div>
    <br/>
  </div>

  <p>Gecenin erken bir vaktinde, Frodo sanki bir sesten veya bir şeyin varlığından rahatsız olmuş gibi derin uykusundan uyandı aniden. Yolgezer sandalyesinde dikkat kesilmiş oturmaktaydı: Gözleri, yeni odun atılmış ve alev alev yanmakta olan ateşin ışığında parlıyordu; fakat ne bir tepki verdi ne de kıpırdadı.</p>

  <p>Frodo kısa bir süre sonra tekrar uykuya daldı; fakat rüyaları rüzgârın ve dörtnala giden atların gürültüsüyle sıkıntılıydı gene. Rüzgâr evi sarıp sallıyordu adeta; uzaklarda deliler gibi öttürülen bir boru duyuyordu. Gözlerini açınca, hanın avlusunda bir horozun vargücüyle öttüğünü işitti. Yolgezer perdeleri çekmiş, kepenkleri şakırdatarak açmıştı. Günün ilk gri ışığı odayı aydınlatmaktaydı; açık duran pencereden de soğuk hava doluyordu.</p>

  <p>Yolgezer hepsini uyandırır uyandırmaz önlerine düşüp yatak odalarına götürdü onları. Odaların halini görünce, Yolgezer'in öğüdüne uymuş olduklarına sevindiler: Pencerelerin kanatları zorlanarak açılmış sallanıp duruyor, perdeler uçuşuyordu; yataklar savrulmuş, yastıklar deşilmiş ve yere fırlatılmıştı; kahverengi keçe paramparçaydı.</p>

  <p>Yolgezer hemen gidip hancıyı getirdi. Zavallı Bay Kaymakpürüzü uykulu ve korkmuş görünüyordu. Bütün gece neredeyse gözünü bile kırpmamıştı (öyle diyordu), ama hiç ses mes duymamıştı.</p>

  <p>"Hayatım boyunca böyle bir şey olmadıydı," diye bağırdı ellerini dehşetle kaldırarak. "Konuklar yataklarında uyuyamadı, güzelim yastıklar mahvoldu! Daha başımıza neler gelecek?"</p>

  <p>"Zaman kötü," dedi Yolgezer. "Fakat şimdilik, bizi başından attın mı, seni rahat bırakabilirler. Biz hemen ayrılacağız. Kahvaltıyı boşver: Ayak üstü bir yudum içecek ve bir lokma yiyecekle yetinmek zorundayız. Birkaç dakika içinde toparlanmış oluruz."</p>

  <p>Bay Kaymakpürüzü midillilerinin hazır edilmesini söylemek ve onlara "bir lokma" bir şeyler getirmek için aceleyle çıktı. Fakat çok kısa bir süre sonra kederler içinde geri döndü. Midilliler yok olmuştu! Gece ahırın bütün kapıları açılmış ve midilliler gitmişti: Sadece Merry'nin midillileri değil, orada bulunan bütün diğer atlar ve hayvanlar da.</p>

  <p>Frodo bu haberle yıkıldı. Peşlerinde atlı düşmanlarla Ayrıkvadi'ye yayan olarak varabilmeyi nasıl umut edebilirlerdi? İyi bari, yola çıkmışken aya da gitselerdi. Yolgezer bir süre, sanki güçlerini ve cesaretlerini tartıyormuş gibi hobbitleri süzerek sessiz sedasız oturdu.</p>

  <p>"Midilliler atlılardan kaçarken işimize yaramazdı," dedi en sonunda düşünceli düşünceli, sanki Frodo'nun aklından geçenleri tahmin ediyormuş gibi. "Benim izlemeyi düşündüğüm yollarda, yayan olarak da az çok aynı hızı tutturabilsek gerektir. Ben her halükârda yürüyecektim. Beni düşündüren, yiyeceklerle eşyalar. Ayrıkvadi'ye varıncaya kadar, yanımızda götürdüklerimiz dışında yiyecek bir şey bulmamız pek mümkün değil; yedek olarak da yanımıza epey yiyecek almamız gerekir; çünkü gecikebiliriz, düz yoldan ayrılıp dolaşarak gitmek zorunda kalabiliriz. Sırtlarınızda ne kadar yük taşımaya hazırsınız?"</p>

  <p>"Taşımamız gerektiği kadar," dedi Pippin şevki kırılarak, ama bir yandan da göründüğünden (ya da hissettiğinden) daha kuvvetliymiş gibi görünmeye çalışarak.</p>

  <p>"Ben iki kişilik taşıyabilirim," dedi Sam meydan okurcasına.</p>

  <p>"Bir şey yapılamaz mı Bay Kaymakpürüzü?" diye sordu Frodo. "Köyden birkaç tane, ya da hiç olmazsa eşyalar için bir tanecik midilli bulamaz mıyız? Onları kiralayamayız sanırım, ama belki satın alabiliriz," diye de, buna parasının yetip yetmeyeceğini düşünerek ekledi kararsızca.</p>

  <p>"Zannetmem," dedi hancı üzgün üzgün. "Bree'deki epi topu iki-üç binek midillinin tümü benim ahırımda dururdu, hepsi gitti. Yük atı, koşumluk midilli falan deseniz Bree'de zaten pek az var, onlar da satılık değildir. Fakat elimden geleni yapacağım. Bir an önce Bob'u deliğinden çıkartayım da, etrafa bir yollayayım."</p>

  <p>"Evet," dedi Yolgezer gönülsüzce, "iyi olur. Korkarım en az bir midilli edinmeye çalışmalıyız. Ama böylece erkenden yola koyulup sessizce gözden kaybolma ümitlerimiz suya düşüyor! Ayrıldığımızı ilan etmek için borazan öttürmüş kadar olduk. Bu da onların planlarının bir parçasıydı kuşkusuz."</p>

  <p>"Azıcık da olsa bir tesellimiz var," dedi Merry, "ve umarım çok da azıcık değildir: Beklerken kahvaltı edebiliriz - hem de oturarak. Hadi Nob'u bulalım!"</p>

  <div>
    <br/>
  </div>

  <p>Sonuçta, üç saatten fazla bir gecikme yaşandı. Bob, etrafta ne hatırla ne parayla, satılık at da midilli de bulamadığı haberiyle geri geldi; bir tane hariç: Bill Eyrelti'nin, belki satabileceği bir midillisi vardı. "Açlıktan yarı yarıya ölmüş, zavallı bir mahlûk," diyordu Bob; "fakat benim tanıdığım Bill Eyrelti, hazır eliniz mecburken hayvanı değerinin üç katından bir kuruş eksiğine satarsa ne olayım."</p>

  <p>"Bill Eyrelti mi?" dedi Frodo. "Bu işte bir iş yok mu? Hayvan sırtında bütün yükümüzle ona kaçmaz mı, ya da izimizi bulmalarına yardımcı falan olmaz mı?"</p>

  <p>"Kim bilir," dedi Yolgezer. "Fakat, bir kere canını kurtardıktan sonra ona geri dönecek bir hayvanı hayal bile edemiyorum. Bana kalırsa, bu âlicenap Efendi Eyrelti'nin sonradan aklına gelmiş bir fikirden ibaret: Bu durumdan elde edeceği kazancı arttırmanın bir yolu sadece. Esas tehlike, zavallı hayvanın gerçekten ölümün eşiğinde olabileceği. Fakat başka bir seçeneğimiz yok gibi görünüyor. Hayvan için ne istiyor?"</p>

  <p>Bill Eyrelti’nin fiyatı on iki gümüş peni idi; bu gerçekten de bu civarlarda, midillinin değerinin en az üç katı demekti. Hayvan, safi kemik, sıska, ahı gitmiş vahi kalmış bir şey çıktı; ama henüz ölecek gibi durmuyordu. Bay Kaymakpürüzü hayvanın parasını kendisi ödedi ve kaybolan hayvanlar için Merry'ye ayrıca bir on sekiz peni daha teklif etti. Dürüst bir adamdı ve Bree'ye göre hali vakti yerindeydi; fakat otuz gümüş peni bütçesini bir hayli sarsmıştı doğrusu ve Bill Eyrelti tarafından dolandırılmış olmak buna katlanmayı daha da zorlaştırıyordu.</p>

  <p>Aslında, sonuçta kârlı çıktı bu meseleden. Bir vakit sonra, sadece bir atın gerçekten çalınmış olduğu çıktı ortaya. Diğerleri dışarı sürülmüşler ya da korkularından kaçmışlardı ve Bree Eli'nin sağında solunda birer birer yakalandılar. Merry'nin midillileri hepten kaçmış ve zamanla (yeterince sağduyuları olduğu için) Yaylalar’a Hantal Tombiş'i bulmaya gitmişlerdi. Böylece bir süre Tom Bombadil'in bakımında kalıp rahat ettiler. Fakat Bree'de olanlar Tom'un kulağına gelince, Tom bunları Bay Kaymakpürüzü'ne yolladı; o da böylelikle gayet ehven bir fiyata iyi durumda beş hayvan kazanmış oldu. Hayvanlar Bree'de daha çok çalışmak zorundaydı, ama Bob onlara iyi bakıyordu; yani sonuçta şanslıydılar: Karanlık ve tehlikeli bir yolculuktan kurtulmuşlardı. Fakat Ayrıkvadi'yi hiç görememiş oldular.</p>

  <p>Gelgelelim, şimdilik Bay Kaymakpürüzü bildiği kadarıyla parasını iyiden iyiye -ya da kötüden kötüye- kaptırmış durumdaydı. Ve dertleri bununla da bitmiyordu. Çünkü kalan müşteriler de kalkıp handaki saldırıyı duyunca büyük bir karışıklık olmuştu. Güneyli seyyahlar birkaç at kaybetmişler ve hancıyı gürültüyle suçlamaya koyulmuşlardı; derken gece içlerinden birinin de ortadan yok olduğu anlaşıldı, üstelik bu Bill Eyrelti'nin şaşı arkadaşından başkası değildi. Bütün kuşkular birden onun üzerinde yoğunlaştı.</p>

  <p>"Madem bir at hırsızını tutup da evime getirdiniz," dedi Kaymakpürüzü sinirlenerek, "gelip bana bağıracağınıza, bütün zararları kendiniz ödemeniz gerekirdi. Gidin de yakışıklı arkadaşınızın nerede olduğunu Eyrelti'ye sorun!" Fakat adamın kimsenin arkadaşı olmadığı çıktı ortaya; kimse de onun aralarına ne zaman katıldığını hatırlayamıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Kahvaltıdan sonra hobbitler denklerini yeniden yapıp çıkmayı tasarladıkları daha uzun yolculuk için başka ihtiyaçlarını da toparladılar. Nihayet yola koyulduklarında saat ona geliyordu. Bu arada da bütün Bree heyecandan arı kovanına dönmüştü. Frodo'nun ortadan yok olma numarası; kara atlıların görülmesi; ahırların soyulması ve tabii ki Kolcu Yolgezer'in gizemli hobbitlere katıldığı haberi, nice olaysız yıla yetecek bir hikâye oluşturmaktaydı. Bree ve Staddle sakinlerinin çoğunluğu, hatta Koyak ve Baştokay'dan da epey bir kişi, yolcuların yola çıkışlarını görmek için yola doluşmuştu. Handaki diğer müşteriler de ya kapılara çıkmış, ya da pencerelerden sarkıyorlardı.</p>

  <p>Yolgezer fikrini değiştirerek, Bree'den çıkarken ana yoldan gitmeye karar verdi. Yola çıkar çıkmaz kırlara vurmaya kalkışmak, işi daha da zorlaştıracaktı: Ahalinin yarısı, neler karıştırdıklarını anlamak ve tarlalarına dalmalarını önlemek için peşlerine takılırdı.</p>

  <p>Nob ve Bob'la vedalaştılar ve teşekkürlerini birçok kez dile getirerek Bay Kaymakpürüzü'nden müsaade istediler. "Bu sıkıntılar geçince, yine karşılaşacağımızı umuyorum," dedi Frodo. "Hanınızda sakin sakin bir süre kalabilmeyi gerçekten çok isterim."</p>

  <p>Kalabalığın gözleri önünde, kaygılı ve çökkün bir halde yayan olarak yola koyuldular. Ne bakan yüzlerin, ne de haykırılan sözlerin hepsi dostçaydı. Fakat anlaşılan, Yolgezer Bree Eli'lilerin çoğunu bir hayli etkilemişti; o birine gözlerini dikti mi, karşısındaki çenesini kapatıp geri çekiliyordu. Yolgezer'le Frodo önde yürümekteydiler; sonra Merry ve Pippin geliyordu; en sonda da midilliyi çekmekte olan Sam vardı. Midilliye içlerinin elverdiği kadar eşya yüklemişlerdi; ama hayvan daha şimdiden, sanki kaderindeki bu değişikliği onaylarmışçasına, daha az meyus görünüyordu. Sam düşünceli düşünceli elindeki elmayı yemekteydi. Ceplerinden biri elma doluydu: Nob ve Bob'dan bir veda hediyesi. "Yürüyüş için elma, molalar için pipo," dedi kendi kendine. "Ama, anlaşılan çok geçmeden ikisini de çok arayacağım."</p>

  <p>Hobbitler, yol boyunca kapı aralıklarından onları dikizleyen veya duvarların ve çitlerin üzerinden beliriveren meraklı yüzleri görmemezlikten geliyorlardı. Fakat köyün öbür kapısına yaklaştıklarında, Frodo sık bir çitin arkasında karanlık, bakımsız bir ev gördü: Köyün son evi. Pencerelerin birinde çekik gözlü, sinsi bakışlı, rengi bozuk bir surat takıldı gözüne; fakat suratın görünmesiyle kaybolması bir oldu.</p>

  <p>"Demek ki o Güneyli burada saklanıyormuş!" diye düşündü. "Tıpkı da gulyabaniye benziyor."</p>

  <p>Çitin üzerinden başka bir adam açık açık onları seyretmekteydi. Kalın kara kaşları, tepeden bakan kara gözleri vardı; koca ağzı alaycı bir sırıtmayla kıvrılmıştı. Kısa, siyah bir pipo içiyordu. Onlar yaklaşınca, pipoyu ağzından çıkartarak tükürdü.</p>

  <p>"Günaydın, Uzunbacak!" dedi. "Erkencisin, ha? Sonunda kendine arkadaş da bulmuşsun?" Yolgezer cevap vermeden başını sallamakla yetindi.</p>

  <p>"Günaydın minik dostlarım!" dedi diğerlerine. "Yanınıza kimi kattığınızdan haberiniz var mı bari? Ona Boş-gezenin-boş-kalfası Yolgezer derler! Daha kötü isimler de derler ya, o ayrı. Bu gece dikkatli olun! Ha, sen de Sammie, sakın benim zavallı ihtiyar midillime kötü davranayım deme! Hah!" Tekrar tükürdü.</p>

  <p>Sam hemen döndü. "Ve sen Eyrelti," dedi, "o çirkin suratını saklasan iyi olur, yoksa canın yanacak." Ve elma ani bir savuruşla şimşek gibi elinden fırlayıp, Bill'i tam burnunun ortasından vurdu. Bill çok geç eğilmişti, çitin arkasından küfürler duyuldu. Sam, "Güzelim elma yabana gitti," diye içini çekip yoluna devam etti.</p>

  <div>
    <br/>
  </div>

  <p>Sonunda köyü gerilerinde bıraktılar. Çocuklardan ve meraklılardan oluşan refakatçi grubu yorulup Güney Kapı'dan geri döndü. Hobbitler ve Yolgezer kapıdan geçerek birkaç mil kadar Yol'dan devam ettiler. Yol önce sola saptı, sonra Bree Tepesi'nin eteğini dolanarak doğuya doğru uzanan çizgisine geri döndü ve hızla aşağıya, ormanlık araziye doğru inmeye koyuldu. Sollarında, tepenin daha az dik olan kuzey doğu yamaçlarındaki Staddle'ın evlerini ve hobbit oyuklarının bir kısmını görebiliyorlardı; Yol'un kuzeyinde, epey uzaklardaki derin bir çukur bölgeden, Koyak'ın yerini belli eden duman kıvrımları yükseliyordu; Baştokay ise daha ilerideki ağaçların gerisine saklanmıştı.</p>

  <p>Yol biraz daha inip Bree Tepesi'ni yüksek ve boz arkalarında dikilir bıraktıktan sonra, kuzeye doğru uzanan dar bir patikaya vardılar. "İşte burada açık yolu bırakıp gizlenmeye başlayacağız," dedi Yolgezer.</p>

  <p>"'Kestirme bir yol' değildir umarım," dedi Pippin. "Ormandan geçerken tuttuğumuz kestirme yol neredeyse bir felaketle sonuçlanıyordu."</p>

  <p>"Ha, ama o zaman ben yanınızda değildim," diye güldü Yolgezer. "Benim seçtiğim yollar, ister kestirme olsun ister uzun, yanlış yere çıkmaz." Yolun yukarısına ve aşağısına bir göz attı. Görünürde kimse yoktu; önlerine düşüp hızla ormanlık vadiye doğru inmeye koyuldu.</p>

  <p>Buralara yabancı olan hobbitlerin anlayabildiği kadarıyla, Yolgezer'in planı önce Baştokay'a doğru gidip köyü sağlarına alarak doğusundan dolaşmak, sonra da yaban topraklardan mümkün olduğu kadar dümdüz Fırtınabaşı Tepesi'ne doğru ilerlemekti. Bu şekilde, eğer her şey yolunda giderse, ilerde Titrersineksu Bataklıkları'nın çevresinden dolanmak için güneye doğru büyük bir kavis çizen Yol'dan epey bir mesafe kazanmış olacaklardı. Fakat tabii ki bu durumda kendileri bataklıklardan geçmek zorunda kalacaklardı ve Yolgezer'in tarifine göre hiç de hoş yerler değildi bataklıklar.</p>

  <p>Fakat bu arada, yürüyor olmak hiç de kötü sayılmazdı. Gerçekten de, bir gece önceki olayların rahatsızlığı olmasa, bu ana kadarki yolculuklarının en keyifli kısmı bu olurdu. Güneş parlıyordu; hava açıktı ama çok sıcak değildi. Vadideki ağaçlar hâlâ yapraklı ve rengârenkti; huzurlu ve tekin görünüyordu. Yolgezer şaşmaz adımlarla onları kendi başlarına olsa çoktan kaybolmuş olacakları bir sürü kavşaktan geçirmekteydi. Oraya buraya dönerek, bir gittiği yoldan bir kez daha geçerek, dolambaçlı bir yol takip ediyordu ki izleyen varsa atlatabilsinler.</p>

  <p>"Bill Eyrelti Yol'dan nereden ayrıldığımıza bakmıştır mutlaka," dedi; "gerçi kendisinin bizi takip edeceğini hiç zannetmiyorum. Buraları o da iyi tanır, ama ormanda benimle başa çıkamayacağını biliyor. Benim korktuğum, onun diğerlerine ne söyleceği. Pek uzakta olduklarını zannetmiyorum. Eğer Baştokay'a gittiğimizi zannederlerse, ne âlâ."</p>

  <p>Artık Yolgezer'in maharetinden mi, başka sebepten mi bilinmez, bütün o gün boyunca başka herhangi bir canlının ne sesini duydular, ne izine rastladılar: İki ayaklılar arasından kuşlar, dört ayaklılar arasından da bir tilki ile bir iki sincap dışında. Ertesi gün dümdüz doğuya doğru ilerlemeye başladılar; her yer hâlâ sessiz ve sakindi. Bree'den ayrıldıklarının üçüncü gününde Tokay Ormanı'ndan çıktılar. Yol'dan ayrıldıklarından beri arazi muntazam bir biçimde alçalmıştı; şimdi, yürüyüşü çok daha zorlaştıran geniş bir düzlüğe girmekteydiler. Bree Eli sınırlarının çok dışındaydılar artık; yolu izi olmayan yabanlıktaydılar ve Titrersineksu Bataklığı'na yaklaşıyorlardı.</p>

  <p>Toprak artık nemlenmişti; yer yer balçık kısımlara, orada burada su birikintilerine ve saklanmış minik kuşların şakımalarıyla dolu geniş kamış ve sazlıklara rast geliyorlardı. Hem ayaklarını ıslatmamak, hem de gittikleri yönden sapmamak için yollarını çok dikkatli seçmeleri gerekiyordu. İlk başta oldukça iyi ilerlediler, fakat gittikçe bataklıktan geçişleri hem yavaşladı, hem de daha tehlikeli bir hal aldı. Bataklık tutarsız ve haindi, habire kayıp duran bataklar arasında Kolcular bile sürekli bir patika belleyemezdi. Sinekler eziyet vermeye başlamışlardı ve hava, kollarından paçalarından içeri tırmanan, saçlarına dolanan miniminnacık titrersinek bulutlarıyla doluydu.</p>

  <p>"Beni canlı canlı yiyorlar," diye bağırdı Pippin. "Titrersineksuymuş! Burada sudan çok titrersinek var!"</p>

  <p>"Hobbit bulamadıklarında neyle beslenir bunlar?" diye sordu Sam, boynunu kaşıyarak.</p>

  <p>Bu ıssız ve nahoş topraklarda perişan bir gün geçirdiler. Konaklama yerleri nemli, soğuk ve rahatsızdı; her yanlarını ısıran böcekler onları uyutmuyordu. Ayrıca kamış ve ot öbeklerinde, seslerinden cırcırböceğinin melun akrabaları olduğu anlaşılan iğrenç yaratıklar barınmaktaydı. Bunlardan binlerce vardı, bütün bir gece ta ki hobbitler neredeyse çileden çıkıncaya kadar hiç durmamacasına <i>niik-briik niik-briik</i> diye dört bir yanlarında viyaklayıp durmuşlardı.</p>

  <p>Ertesi gün, yani dördüncü gün, pek az daha iyiydi; gece ise hemen hemen bir o kadar rahatsız. Nikbrikleri (Sam onlara böyle diyordu) geride bırakmışlardı, ama titrersinekler hâlâ peşlerindeydi.</p>

  <p>Frodo yorgun argın ama gözlerini kapayamadan uzanırken, uzaklarda bir yerde, gökyüzünün doğu tarafında bir ışık görür gibi oldu: Şimşek gibi defalarca çakıp çakıp soluyordu ışık. Şafak söküyor olamazdı, çünkü şafak vaktine daha birkaç saat vardı.</p>

  <p>"O ışık ne?" dedi Frodo, doğrulup ayağa kalkmış gecenin içinde uzaklara bakınan Yolgezer'e.</p>

  <p>"Bilmiyorum," diye cevap verdi Yolgezer. "Bu kadar uzaktan seçmek mümkün değil. Dağların tepesinden fışkıran şimşekler sanki."</p>

  <p>Frodo geri yattı, fakat beyaz şimşekleri ve şimşeklerin önünde Yolgezer'in sessiz ve tetikte duran uzun kara siluetini hâlâ görebildiği epey bir süre daha geçti. Sonunda huzursuz bir uykuya daldı.</p>

  <p>Beşinci gün az bir yürüyüşten sonra bataklıkların oraya buraya dağılmış son su birikintilerini ve kamış yataklarını arkalarında bıraktılar. Önlerindeki arazi yeniden muntazam bir şekilde yükselmeye başlamıştı. Uzakta, doğu tarafında, bir dağ çizgisini görebiliyorlardı artık. En yüksek dağ, çizginin sağında diğerlerinden biraz ayrı duruyordu. Zirvesi hafif yassılmış külah biçiminde bir tepesi vardı.</p>

  <p>"Orası Fırtınabaşı," dedi Yolgezer. "Artık epey sağımızda kalan Eski Yol bu dağın güneyinden, eteklerinin az berisinden geçer. Eğer dosdoğru ilerlersek yarın öğlen vakti oraya varabiliriz. Sanırım öyle yapmak en iyisi."</p>

  <p>"Ne demek istiyorsun?" diye sordu Frodo.</p>

  <p>"Şunu söylemek istiyorum: Oraya vardığımızda ne bulacağımız belli değil. Orası Yol'a çok yakın."</p>

  <p>"Ama orada Gandalf'ı bulmayı ümit etmiyor muyduk?"</p>

  <p>"Evet; ama bu zayıf bir ümit. Bu taraflara gelse bile Bree’den geçmeyebilir, o zaman da ne yaptığımızı bilemez. Ve zaten, eğer şans eseri hemen hemen aynı anda oraya varmazsak, birbirimizi bulmamız mümkün değil; orada beklemek ne onun için, ne de bizim için pek güvenli olmaz. Süvariler bizi yabanlıkta bulamazlarsa, onlar da Fırtınatepesi'ne yollanacaktır. Oradan her yer iyice görülür çünkü. Hatta, biz burada dururken bizi dağın tepesinden görebilecek bir sürü kuş ve hayvan vardır buralarda. Bütün kuşlara güven olmaz ve onlardan daha kötü yürekli daha ne casuslar var."</p>

  <p>Hobbitler endişeyle uzaktaki dağlara baktılar. Sam, parlak ve düşmanca gözlerle üzerlerinde süzülen atmacalar veya kartallar görürüm korkusuyla, soluk gökyüzüne çevirdi başını. "Sayende huzurum kaçtı, kimsesiz gibi oldum Yolgezer!" dedi.</p>

  <p>"Ne yapmamızı salık veriyorsun?" diye sordu Frodo.</p>

  <p>"Sanırım," diye cevapladı Yolgezer yavaş yavaş, sanki o da pek emin değilmiş gibi, "sanırım en iyisi Fırtınabaşı'nı değil de dağ çizgisini hedef alıp, buradan mümkün olduğunca dümdüz doğuya gitmek. Sonra dağların eteğinde bildiğim bir patika var, oraya sapabiliriz; bu patika daha korunaklı bir şekilde bizi kuzeyden Fırtınatepesi'ne çıkartır. O zaman ne göreceksek görürüz."</p>

  <div>
    <br/>
  </div>

  <p>O gün, erken çöken soğuk akşama kadar bütün bir gün boyunca ağır ağır ve zorla yürüdüler. Arazi daha kuru ve daha çıplak bir hal almıştı; fakat bataklıkla birlikte sis ve buhardan da kurtulmuşlardı. Yuvarlak kırmızı güneş yavaş yavaş batıdaki gölgeler içine batıncaya kadar birkaç kederli kuş cikcikleyip feryat figan edip durdu; sonra boş bir sessizlik çöktü. Hobbitler, ta uzaktaki Çıkın Çıkmazı'nın şen şakrak pencerelerinden içeri bakan gün batımının yumuşak ışıklarını geçirdiler akıllarından.</p>

  <p>Günün sonunda kendini durgun bataklıklara salmak için dağlardan dolanıp gelen bir dereye vardılar ve ışığın yettiği sürece kıyısından yukarı doğru çıktılar. Sonunda durup derenin kıyısındaki bodur akçaağaçların altında kamplarını kurduklarında, gece olmuştu bile. Artık karşılarında, karanlık gökyüzünün önünde dağların kasvetli ve ağaçsız sırtları yükseliyordu. O akşam nöbetleşe yattılar ve galiba Yolgezer de hiç uyumadı. Ay büyüyordu; gecenin erken vakitlerinde toprağın üzerine soğuk boz bir ışık düşmüştü.</p>

  <p>Ertesi gün güneş doğduktan az sonra yeniden yola koyuldular. Havada don vardı; gökyüzü soluk ve berrak maviydi. Hobbitler gece adeta deliksiz bir uyku çekmiş gibi canlanmış hissediyorlardı kendilerini. Daha şimdiden yetersiz yiyecekle -her halükârda, Shire'da olsa ayakta kalmalarına bile zor yeter diye düşünecekleri kadar yemekten daha azıyla- uzun süre yürümeye alışmışlardı. Pippin, Frodo'nun eskisinden iki kat daha iri göründüğünü iddia ediyordu.</p>

  <p>"Çok ilginç," dedi Frodo, kemerini sıkarak, "çünkü aslında basbayağı hacim kaybetmiş durumdayım. Umarım bu zayıflama süreci hep böyle devam etmez, yoksa bir hayalete dönüşeceğim."</p>

  <p>"Böyle şeylerden söz etmeyin!" dedi Yolgezer hemen, onları hayretler içinde bırakan bir ciddiyetle.</p>

  <div>
    <br/>
  </div>

  <p>Dağlar gitgide yaklaştı. Yer yer neredeyse bin ayağa kadar yükselen, yer yer de arkalarında kalan doğu topraklarına açılan geçitlere veya derin yarlara inen dalgalı bir sırt oluşturmaktaydılar. Hobbitler bu sırtın tepesi boyunca, üzeri yeşilliklerle kaplanmış duvar veya set kalıntılarına benzeyen şeyler görebiliyorlardı; yarlarda da eski taş eserlerin yıkıntıları hâlâ ayakta duruyordu. O gece batıya bakan yamaçların eteğine varıp orada konakladılar. Bu 5 Ekim gecesiydi ve Bree'den çıkalı altı gün olmuştu.</p>

  <p>Sabah, Tokay Ormanı'ndan ayrıldıklarından beri ilk kez gözle görülür bir patika buldular. Sağa dönüp bu patikadan güneye doğru ilerlemeye başladılar. Yol, hem yukarıdaki tepelerden, hem de batıdaki düzlükten bakıldığında mümkün olduğunca gözden uzak kalsın diye özenle seçilmiş gibi görünen kurnazca bir çizgi izlemekteydi. Küçük vadilere dalıyor, dik yamaçların hemen dibinden gidiyordu; daha düz ve açık arazilerden geçerken de, iki yanına çit gibi dizilmiş iri kayalar ve yontulmuş taşlar yolcuları gözlerden gizliyordu.</p>

  <p>"Bu yolu kim, ne için açmış acaba?" dedi Merry, olağandışı irilikte taşların sık aralıklarla yerleştirilmiş olduğu bu bölümlerin birinden geçerlerken. "Buradan pek hoşlandığım söylenemez: Buranın... ne bileyim, biraz Höyüklü Kişimtrak bir hali var. Fırtınabaşı'nda höyük var mıdır?"</p>

  <p>"Yok. Ne Fırtınabaşı'nda, ne de diğer dağlarda höyük bulunmaz," diye cevap verdi Yolgezer. "Batı İnsanları son yıllarında bu dağları Angmar'dan gelen belaya karşı bir süre savundular gerçi, ama buralarda oturmazlardı. Bu patika, surlar üzerindeki hisarlar için yapılmış. Fakat ondan çok önce, Kuzey Krallığı'nın ilk günlerinde Fırtmatepesi'nde Amon Sûl adını verdikleri muazzam bir gözcü kulesi inşa etmişlerdi. Çoktan yakılıp yıkılmış, geride yalnız tepenin başında kaba bir taç gibi duran yıkık dökük bir taş çember kalmış. Oysa vaktiyle başı göklerde, güzel bir kuleymiş. Elendil'in Son İttifak günlerinde Gil-galad'ın Batı'dan gelişini oradan gözlediği anlatılır."</p>

  <p>Hobbitler Yolgezer'e bakakaldılar. Belli ki yabanlığı bildiği kadar eski irfanlardan da haberdardı. "Gil-galad kim?" diye sordu Merry; fakat düşüncelere dalmış görünen Yolgezer’den cevap gelmedi. Aniden alçak bir ses şöyle mırıldanmaya başladı:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Gil-galad bir Elf Kralı'ydı.</i></p>

  <p class="ti2"><i>Ozanlar hüzünle söyler olanları:</i></p>

  <p class="ti2"><i>son kraldı o, Dağ ve Deniz arasında,</i></p>

  <p class="ti2"><i>hükmederdi adil ve özgür bir krallığa.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Uzundu kılıcı, mızrağı sivri,</i></p>

  <p class="ti2"><i>uzaklardan seçilirdi parlayan miğferi;</i></p>

  <p class="ti2"><i>sayısız yıldız, göklerin tarlasında</i></p>

  <p class="ti2"><i>görünürdü gümüş kalkanının aynasında.</i></p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Ama ayrıldı gitti uzun zaman önce,</i></p>

  <p class="ti2"><i>kimse bilmez şimdi nerede;</i></p>

  <p class="ti2"><i>çünkü düştü yıldızı karanlıklara</i></p>

  <p class="ti2"><i>gölgelerin hükmettiği Mordor'a.</i></p>

  <div>
    <br/>
  </div>

  <p>Diğerleri hayretle dönüp baktılar, çünkü ses Sam'in sesiydi.</p>

  <p>"Durma!" dedi Merry.</p>

  <p>"Bütün bildiğim bu," diye kekeledi Sam kızararak. "Bunları Bay Bilbo'dan öğrendiydim, delikanlılığımda. Elfleri ne çok merak ettiğimi bildiğinden, bana hep böyle hikâyeler anlatırdı. Bana yazmayı öğreten de odur. Çok âlimdi sevgili Bay Bilbo'cuğum. <i>Şiirde</i> yazardı. Bu deyiverdiğim şiiri o yazdıydı."</p>

  <p>"O yazmadı," dedi Yolgezer. "Bu, kadim bir lisanda yazılmış olan <i>Gil-ga-lad'ın Düşüşü</i> ağıtından bir bölümdü. Bilbo tercüme etmiş olmalı. Bunu bilmiyordum."</p>

  <p>"Gerisi de vardı," dedi Sam, "hep Mordor'la ilgili. Ben o kısmı öğrenmedim, tüylerimi diken diken ediyordu. Bir gün yolumun o taraflara düşeceğini hiç düşünmezdim!"</p>

  <p>"Mordor'a gitmek mi!" diye bağırdı Pippin. "O kadar da değildir umarım!"</p>

  <p>"O ismi o kadar yüksek sesle söylemeyin!" dedi Yolgezer.</p>

  <div>
    <br/>
  </div>

  <p>Patikanın güney ucuna yaklaştıklarında günün ortasını etmişlerdi bile; ekim güneşinin solgun berrak ışığında, dağın kuzey yamacına köprü gibi tırmanan grimtrak yeşil bir set vardı önlerinde. Henüz gün iyice aydınlıkken bir an önce yukarıya çıkmaya karar verdiler. Artık kendilerini gizlemeleri mümkün değildi, bir düşman veya casusun onları görmeyeceğini ümit etmekten başka çareleri yoktu. Dağda kıpırdayan bir şey görünmüyordu. Eğer Gandalf etrafta bir yerlerdeyse bile, izi belli değildi.</p>

  <p>Fırtınabaşı'nın batı yanında, dibinde etrafı otlarla kaplı çanak şeklinde kuytu bir yeri olan korunaklı bir çukur buldular. Sam ile Pippin'i, midilli ve eşyalarla burada bıraktılar. Diğer üçü yola devam etti. Yarım saat süren zahmetli bir tırmanıştan sonra Yolgezer dağın başına vardı; Frodo ile Merry de yorgun argın ve nefes nefese onu izlediler. Son yamaç pek dik ve kayalık gelmişti.</p>

  <p>Yolgezer'in söylemiş olduğu gibi, tepede kısmen dağılmış kısmen de yılların otlarıyla örtülmüş eski taşlardan örülme geniş bir çember buldular. Fakat çemberin ortasında kırık taşlardan bir kurgan vardı. Taşlar sanki ateşten kararmış gibi duruyordu. Etrafındaki çimenler köklerine kadar yanmış, halkanın içindeki bütün otlar da sanki dağın tepesini alevler yalamış gibi kavrulup buruşmuşlardı; ama herhangi bir canlıdan iz yoktu.</p>

  <p>Yıkık çemberin kenarına çıkınca, aşağıdaki arazinin dört bir yanını uzaklara kadar görebiliyorlardı; ilerde güneydeki ağaç kümeleri ve bunların gerisinde yer yer göze çarpan bir su ışıltısı dışında, arazi büyük ölçüde boş ve düzlüktü. Tepenin bu güney tarafında, altlarında, Eski Yol batıdan gelerek doğuda karanlık bir sırtın ardında kayboluncaya kadar bir aşağı bir yukarı kıvrılarak kurdela gibi akıp gidiyordu. Üzerinde hareket yoktu. Yolun çizgisini gözleriyle doğuya doğru takip edince, Dağları gördüler: Yakındaki tepecikler boz ve kasvetliydi; bunların gerisinde gri renkli, daha boylu şekiller yükseliyordu; daha da geride ise bulutlar arasından parıldayan yüksek beyaz zirveler vardı.</p>

  <p>"İşte geldik!" dedi Merry. "Çok da neşesiz ve albenisiz bir yermiş! Ne su var, ne de bir korunak. Gandalf'tan da eser yok. Ama bizi beklemedi diye onu suçlamıyorum - tabii eğer buraya geldiyse."</p>

  <p>"Kim bilir," dedi Yolgezer etrafına düşünceli düşünceli bakarak. "Bree'ye bizden bir iki gün sonra varmış olsa bile, buraya bizden önce gelebilirdi. Sıkıştığında çok hızlı at sürer." Aniden eğilip kurganın tepesindeki taşa baktı; bu taş diğerlerinden daha düz ve sanki yangından etkilenmemiş gibi daha bir beyazdı. Taşı eline alıp parmakları arasında çevirerek inceledi. "Bu taş yakın bir zamanda elden geçmiş," dedi. "Bu işaretler nedir sizce?"</p>

  <p>Frodo, taşın düz olan alt yanında bazı çizikler gördü: <img alt="A9RE9BD" src="../Images/A9RE9BD.jpg"/>&nbsp;Sanki bir çizgi, bir nokta, sonra da üç çizgi daha var gibi, dedi.</p>

  <p>"Sol taraftaki, ince dallı bir G rünü olabilir," dedi Yolgezer. "Belki Gandalf'tan bir işarettir, yine de emin olamayız. Çizikler ince ve belli ki yeni yapılmış. Fakat bu işaretlerin bizimle hiç alakasız tamamen başka bir anlamı olması da mümkün. Kolcular da rünlerle haberleşir, bazen buralara da uğrarlar."</p>

  <p>"Gandalf yaptıysa bile, ne demek olabilir ki bunlar?" diye sordu Merry.</p>

  <p>"Bence," diye cevap verdi Yolgezer, "bunlar G3 anlamına geliyor ve Gandalf'ın 3 Ekim'de burada olduğunu belirtiyor: Yani bundan üç gün önce. Aynı zamanda acelesi olduğunu ve bir tehlikeyle karşılaştığını da gösteriyor, öyle ki daha uzun ve anlaşılır bir şey yazmaya ya zamanı yokmuş, ya da bunu göze alamamış. Eğer durum böyleyse bizim de ihtiyatlı olmamız gerekecek."</p>

  <p>"Ne anlama gelirse gelsin, bu işaretleri onun yaptığından emin olabilseydik keşke," dedi Frodo. "ister önde olsun ister arkada, onun da bu yol üzerinde olduğunu bilmek bayağı rahatlatacaktı beni."</p>

  <p>"Olabilir," dedi Yolgezer. "Kendi adıma, onun burada bulunduğu ve bir tehlikeyle karşılaştığı fikrindeyim. Burayı ateşler kavurmuş; şimdi üç gece önce doğuda gökyüzünde gördüğümüz ışıklar geliyor aklıma. Sanırım bu dağ başında saldırıya uğradı, ama sonuç ne oldu onu bilemem. Artık burada değil ve bizim de kendi başımızın çaresine bakıp elimizden geldiğince Ayrıkvadi'ye ulaşabilmek için yola devam etmemiz lazım."</p>

  <p>"Ayrıkvadi'ye ne kadar var?" diye sordu Merry yorgun gözlerle çevreye bakarak. Fırtınabaşı'ndan bakınca dünya çok yabani ve engin görünüyordu.</p>

  <p>"Bree'den doğuya bir günlük mesafede <i>Terkolmuş Han</i> vardır," diye cevap verdi Yolgezer. "Yol'un oradan sonraki bölümünün mil olarak ölçülüp ölçülmediğini bilmiyorum. Kimileri şu kadar der, kimileri bu kadar. Garip bir yoldur ve geçen zaman kısa da olsa, uzun da olsa, gidenler bir an önce oraya varmak için sabırsızlanır hep. Ama, hava iyi olur, şansım da yaver giderse ben yayan olarak ne kadar zamanda varırdım, onu biliyorum: Buradan, Yol'un Ayrıkvadi'den çıkan Gürültülüsu'yu aştığı Bruinen Geçidi'ne on iki gün. Önümüzde en azından iki haftalık bir seyahat var, çünkü Yol'u kullanabileceğimizi hiç zannetmiyorum."</p>

  <p>"İki hafta!" dedi Frodo. "O süre içinde çok şey olabilir."</p>

  <p>"Olabilir," dedi Yolgezer.</p>

  <p>Bir süre tepenin güney kenarında sessizce durdular. O tenha yerde Frodo ilk kez olarak ne kadar evsiz barksız ve tehlike içinde olduğunu tam anlamıyla kavradı. Talihin onu sakin ve aziz Shire'dan ayırmış olması içini yakıyordu. Geriye, batıya -evine- doğru uzanan nefret verici Yol'a dikti gözlerini. Aniden, batıya doğru gelmekte olan iki kara noktanın yol üzerinde hareket ettiğini fark etti; bir daha baktı, başka üç kara noktanın da ağır ağır ötekilere doğru ilerlemekte olduğunu gördü. Bir çığlık atarak Yolgezer'in koluna yapıştı.</p>

  <p>"Bak," dedi aşağısını işaret ederek.</p>

  <p>Yolgezer derhal Frodo'yu da yanına çekerek yıkıntı halindeki çemberin gerisine, yere yapıştı. Merry de kendini onların yanına attı.</p>

  <p>"Ne onlar?" diye fısıldadı.</p>

  <p>"Bilmiyorum, ama korkarım en kötü haber," diye cevap verdi Yolgezer.</p>

  <p>Yavaş yavaş tekrar çemberin kenarına kadar sürünüp iki sivri taş arasından, uçurumun kenarından bakındılar. Işık artık parlak değildi, o açık sabah solmuş, Doğu'dan sokulan bulutlar devrilen güneşi ele geçirmişti. Hepsi kara lekeleri görebiliyorlardı, ama Frodo'yla Merry şekillerini tam olarak seçemiyordu; fakat içlerinden bir ses onlara orada ta aşağıda, dağın eteğinin gerisinde, Yol'da, Kara Süvariler'in toplanmakta olduğunu söylüyordu.</p>

  <p>"Evet," dedi daha keskin gözleriyle şüpheye yer bırakmayacak kadar açık gören Yolgezer. "Düşman burada!"</p>

  <p>Telaşla emekleyerek arkadaşlarını bulmak için dağın kuzey tarafından aşağıya süzüldüler.</p>

  <div>
    <br/>
  </div>

  <p>Sam ile Peregrin de boş durmamış, bulundukları kuytuyu ve etrafındaki bayırları gözden geçirmişlerdi. Yamacın pek de uzak olmayan bir yerinde berrak bir su pınarı, pınarın yakınlarında da olsa olsa bir iki günlük ayak izleri bulmuşlardı. Çukurun içinde de, yakın zamanda yakılmış bir ateşle acele bir konaklamanın kalıntıları görülebiliyordu. Bulundukları çukurun dağ tarafında birkaç devrilmiş kaya vardı. Bu kayaların arkasında Sam, özenle dizilmiş küçük bir odun stokuna rast geldi.</p>

  <p>"Acaba bizim Gandalf mı gelmiş buraya?" dedi Pippin'e. "Bu odunları buraya kim koyduysa, geri dönmeye niyeti varmış gibi geliyor bana."</p>

  <p>Bu buluşlar Yolgezer'in de çok ilgisini çekti. "Keşke biraz durup buradaki zemini kendim araştırsaydım," dedi ayak izlerini incelemek için pınara doğru seyirtirken.</p>

  <p>"Tam korktuğum gibi," dedi geri döndüğünde. "Sam ile Pippin yumuşak toprağı çiğnemişler, izler karışıp bozulmuş. Yakınlarda Kolcular uğramış buraya. Odunları bırakan onlar. Fakat Kolcularınkilerden başka, daha yeni izler de var. Daha bir iki gün önce, en az bir çift ağır çizme geçmiş bu çukurdan. En az bir çift. Artık emin olamam, ama sanırım çizmeliler birkaç kişi olmalı." Sustu ve kaygılı düşüncelere daldı.</p>

  <p>Hobbitlerin hepsinin aklında pelerinli, çizmeli Süvariler'in hayali canlandı birden. Eğer atlılar bu kuytu yeri zaten bulmuşlarsa, Yolgezer'in onları en kısa zamanda başka bir yere götürmesi daha iyiydi. Düşmanların sadece birkaç mil ötede, Yol'da olduğu haberini de almış olan Sam, çukura büyük bir hoşnutsuzlukla bakıyordu.</p>

  <p>"Bir an önce buradan ayrılsak daha iyi değil mi Bay Yolgezer?" diye sordu sabırsızca. "Vakit geç oluyor, bu çukuru da hiç sevmedim: Her nedense içimi daraltıyor."</p>

  <p>"Evet, gerçekten de ne yapmamız gerektiğine hemen karar vermeliyiz," diye cevap verdi Yolgezer, yukarı bakıp zamanı ve havayı tartarak. "Eh Sam," dedi sonunda, "ben de buradan hoşlanmıyorum; fakat hava kararmadan varabileceğimiz daha iyi bir yer de düşünemiyorum. En azından şu an için göz önünde değiliz, eğer hareket edersek casusların bizi görmesi ihtimali artar. Zaten olsa olsa tamamen geri dönüp sıra dağların bu tarafından kuzeye gidebilirdik, ki orada da arazi buradan hiç farklı değil. Yol'u gözlüyorlar, ama ta güneydeki ağaçlıklara saklanalım dersek yoldan karşıya geçmek zorundayız. Dağların gerisinde ise Yol'un kuzey tarafı millerce çıplak ve düzdür."</p>

  <p>"Süvariler <i>görebiliyor</i> mu?" diye sordu Merry. "Yani, sanki genellikle gözlerinden çok burunlarını kullanıyorlar, en azından gün ışığında bizi bulmak için ortalığı kokluyorlar gibi gelmişti bana; buna koklamak denirse, tabii. Fakat sen onları aşağıda görünce bizi yere yatırdın; şimdi de hareket edersek görüneceğimizden söz ediyorsun."</p>

  <p>"Tepede çok dikkatsiz davrandım," diye cevap verdi Yolgezer. "Gandalf'tan bir iz bulmayı çok arzu ediyordum; fakat üçümüzün oraya birlikte gidip o kadar uzun süre ayakta durmamız bir hataydı. Çünkü kara atlar görebilirler; Süvariler de insanları ve başka yaratıkları casus olarak kullanabilir, Bree'de de tanık olduğumuz gibi. Işık dünyasını bizim gibi göremezler, fakat bizim şekillerimiz zihinlerinde bir gölge bırakır ve ancak öğlen güneşi bozabilir bunu; karanlıkta ise bize meçhul olan birçok işaret ve şekli algılayabilirler: En çok o zaman korkmak gerekir onlardan. Ve her zaman için canlılardaki kanın kokusunu alır, hem arzular hem de nefret ederler. Görme ve koklamadan başka duyular da var, tabii. Biz onların varlığını hissedebiliyoruz - daha buraya gelir gelmez, onları henüz görmeden içimiz daralmıştı; onlar bizim varlığımızı daha da şiddetle hisseder. Ayrıca," diye ekledi, sesi bir fısıltıya dönüşerek, "Yüzük onları çeker."</p>

  <p>"Hiç kurtuluş yok mu yani?" dedi Frodo kapana kısılmış gibi etrafa bakınarak. "Kıpırdarsam beni görüp avlayacaklar! Durursam, onları kendime çekeceğim!"</p>

  <p>Yolgezer elini Frodo'nun omuzuna koydu. "Hâlâ bir ümit var," dedi. "Yalnız değilsin. Gelin, yakılmak üzere hazırlanmış bu odunları bir işaret olarak düşünelim. Burası pek korunaklı ve emniyetli sayılmaz, ama ateş her ikisi yerine de geçecektir. Sauron her şey gibi ateşi de kendi melun emelleri için kullanabilir, ama bu Süvariler ateşi pek sevmez ve ateş kullananlardan korkarlar. Ateş, yabanlıkta bizim dostumuz."</p>

  <p>"Belki," diye mırıldandı Sam. "Aynı zamanda, benim gördüğüm kadarıyla, 'bakın buradayız' diye bas bas bağırmaktan da farksız."</p>

  <div>
    <br/>
  </div>

  <p>Çukurun en alçak ve en korunaklı köşesinde bir ateş yakıp yemek hazırladılar. Akşamın gölgesi düşmeye başladı, ortalık soğudu. Aniden ne kadar çok acıktıklarını fark ettiler, sabahtan beri bir şey yememişlerdi; fakat idareli bir akşam yemeğinden fazlasına da kalkışamayacaklardı. Önlerindeki topraklar kuşlardan ve hayvanlardan başka bir canlının bulunmadığı, tüm dünya ırkları tarafından terk edilmiş düşmanca yerlerdi. Kolcular zaman zaman dağların ardına geçerdi, fakat hem bunların sayıları azdı hem de fazla oyalanmazlardı. Başka gezginlere nadir rastlanır, rastlandığı kadarı da kötü varlıklardan olurdu: Dumanlı Dağlar'ın kuzey vadilerinden troller inerdi bazen. Yolcularla sadece Yol'da karşılaşmak mümkündü, ki bunlar da genellikle kendi işlerinin peşinde koşan ve yabancılardan yardımı da bir iki kelimeden fazla sohbeti de esirgeyen cücelerden ibaretti.</p>

  <p>"Yiyeceğimizin yetmesini nasıl sağlayacağız bilemiyorum," dedi Frodo. "Son birkaç gündür epeyce dikkatli harcadık, ayrıca bu akşam yemeği de ziyafet sayılmaz; yine de eğer iki hafta hatta daha da fazla yolumuz varsa, kullanmamız gerektiğinden fazlasını kullandık."</p>

  <p>"Yabanlıkta yiyecek bulunur," dedi Yolgezer; "yemişler, kökler ve otlar; mecbur kalınca ben de fena bir avcı sayılmam. Kışa kadar, aç kalmaktan korkmayın. Fakat yiyecek toplamak ve avlamak uzun ve yorucu iştir, bizim de acele etmemiz gerekiyor. O yüzden kemerlerinizi sıkın ve Elrond'un evindeki sofraları hayal edin!"</p>

  <p>Karanlık bastırdıkça soğuk arttı. Bulundukları kuytu yerin kenarından baktıklarında, artık hızla gölgeye dönüşmekte olan gri araziden başka bir şey görmüyorlardı. Yukarıdaki gökyüzü yeniden açılmış, yavaş yavaş pırıldayan yıldızlarla dolmuştu. Frodo ile arkadaşları bulabildikleri bütün giysi ve battaniyelere sarınıp ateşin etrafında büzüştüler; onlardan biraz ayrı oturmuş düşünceli düşünceli piposunu çeken Yolgezer'e ise, tek bir pelerin yetiyordu.</p>

  <p>Akşam çöküp de ateş ışıl ışıl göz almaya başlayınca, korkuyu akıllarından uzaklaştırmak için onlara öyküler anlatmaya koyuldu. Uzun yıllar öncesinden kalma, insanlar ve elflerle ilgili, Eski Günler'in iyi ve kötü bir sürü tarihi olayını ve efsanesini biliyordu. Hobbitler onun kaç yaşında olduğunu ve tüm bu irfanı nereden öğrendiğini merak eder olmuşlardı.</p>

  <p>"Bize Gil-galad'ı anlat," dedi Merry birdenbire, Yolgezer Elf Krallıkları hakkındaki bir öyküyü bitirip duraklayınca. "O sözünü ettiğin eski ağıtın devamını biliyor musun hiç?"</p>

  <p>"Elbette biliyorum," diye cevapladı Yolgezer. "Frodo da bilir, çünkü bu öykü bizi yakından ilgilendiriyor." Merry ve Pippin gözlerini ateşe dikmiş olan Frodo'ya baktılar.</p>

  <p>"Ben Gandalf'ın anlattığı kadar bir bölümünü biliyorum sadece," dedi Frodo yavaş yavaş. "Gil-galad Orta Dünya'nın büyük Elf Kralları’nın en sonuncusuymuş. Gil-galad onların dilinde <i>Yıldızışığı</i> anlamına geliyor. Elf Dostu Elendil ile birlikte gitmişler o..."</p>

  <p>"Hayır!" diye sözünü kesti Yolgezer, "Düşman'ın hizmetkârları bu kadar yakındayken bu öyküyü anlatmak doğru olmaz bence. Eğer Elrond’un evine varmayı başarabilirsek, orada başından sonuna dinleyebilirsiniz."</p>

  <p>"O zaman bize eski günlerden başka öyküler anlat," diye yalvardı Sam; "solup gitmeye başlamadan önceki elflerle ilgili bir öykü. Elflerden biraz daha bir şeyler duymak çok isterdim; karanlık üstüme üstüme geliyor sanki."</p>

  <p>"Size Tinúviel'in öyküsünü anlatacağım," dedi Yolgezer, "kısaca, çünkü bu sonu bilinmeyen uzun bir öyküdür ve artık Elrond'dan başka bu öyküyü eskiden anlatıldığı gibi, doğru dürüst hatırlayan kimse kalmadı. Bütün Orta Dünya öyküleri gibi güzel ama acıklı bir öyküdür, yine de içinizi açabilir." Bir süre sessiz kaldı; sonra konuşmaya değil, yavaş yavaş söylemeye başladı:</p>

  <p>Yolgezer iç çekip bir süre sustu, sonra tekrar konuştu. "Bu şarkı," dedi, "Elflerin <i>ann-thennath</i> dediği makamdadır, ama bizim Ortak Lisan'da söylenmeye pek uygun sayılmaz; dinlediğiniz, asıl şarkının kaba bir yankısından başka bir şey değildi. Barahir oğlu Beren ile Lúthien Tinúviel'in karşılaşmalarını anlatıyor. Beren ölümlü bir insanmış, Lúthien'se dünyanın genç olduğu zamanlarda Orta Dünya'daki Elfler'in Kralı olan Thingol'un kızı; Lúthien bu dünyanın tüm evlatları arasında gelmiş geçmiş en güzel kızmış. Kuzey topraklarını örten pusun tepesindeki yıldızlar gibiymiş güzelliği, yüzünde bir nur yanarmış. O vakitler Mordor'daki Sauron'un da efendisi olan Büyük Düşman, Kuzey'deki Angband'da yaşıyormuş; Batı Elfleri Orta Dünya'ya geri gelip, Düşman'ın çaldığı Silmarilleri geri almak için ona savaş açmışlar; insan ataları da elflerden yana savaşmış. Fakat Düşman galip gelmiş, Barahir katledilmiş ve büyük tehlikeler içinden kaçıp gelen Beren Dehşet Dağları'nı aşıp Neldoreth ormanlarında gizli Thingol Krallığı'na ulaşmış. Orada, büyülü nehir Esgalduin'in yanında ormandaki açıklık bir alanda şarkı söyleyip dans etmekte olan Lúthien'i görmüş; ona Tinúviel adını takmış, bu kadim lisanda Bülbül demektir. Ondan sonra pek çok sıkıntılar çekmiş, uzun süre ayrı düşmüşler. Tinúviel Beren'i Sauron'un zindanlarından kurtarmış ve birlikte büyük tehlikelerden geçip hatta Büyük Düşman'ı bile tahtından indirerek demir tacından ziynetlerin en parlağı olan üç Silmaril'in birini, Lúthien'in başlık parası olarak babası Thingol'e vermek için almışlar. Lâkin son anda Beren, Angband'ın kapılarından gelen Kurt'a yenik düşmüş ve Tinúviel'in kollarında can vermiş. Fakat Tinúviel de ölümlü olmayı, dünya üzerinde ölüp gitmeyi seçmiş ki onun peşinden gidebilsin; onların Ayıran Denizler'in gerisinde tekrar bir araya geldikleri söylenir şarkılarda; kısa bir süre için tekrar yeşil ormanlarda canlı olarak yürüdükten sonra birlikte bu dünyanın hudutları dışına göçüp gitmişler çok uzun bir zaman önce. Böylece, Elf Soyu'ndan sadece Lúthien Tinúviel gerçekten de öldü ve bu dünyayı terk etti; elfler de en çok sevdikleri varlığı kaybetmiş oldular. Fakat onun sayesinde, eski Elf Hükümdarlar soyu insanlar arasında sürdü gitti. Lúthien'in nice kuşak sonraki torunu olan kimseler bugün bile yaşamaktadır ve denir ki onun soyu hiç tükenmeyecektir. Ayrıkvadili Elrond bu Soydandır. Çünkü Beren ile Lúthien'den Thingol'un varisi Dior olmuş; ondan da, Silmaril'i alnında taşıyarak gemisinin yelkenlerini dünyanın puslarından göğün denizlerine doğru açan Eärendil'in evlendiği Ak Elwing. Eärendil'in soyundan da Númenor Kralları, yani Batıilliler gelmiş."</p>

  <p>Yolgezer konuşurken, diğerleri de onun odun ateşinin kızıl aleviyle belli belirsiz aydınlanan garip, heyecanlı yüzünü seyrettiler. Gözleri parlıyordu, sesi kalın ve ahenkliydi. Üzerinde kara, yıldızlı bir gök vardı. Birdenbire, arkasındaki Fırtınatepesi'nin zirvesinde soluk bir ışık belirdi. Yeni ay tepelerinde dikilen dağın ardından yavaş yavaş yükselmeye başladı; dağın tepesindeki yıldızlar soldu.</p>

  <p>Öykü bitti. Hobbitler kıpırdanıp gerindiler. "Bakın!" dedi Merry. "Ay yükseliyor: Demek ki vakit ilerledi."</p>

  <p>Diğerleri yukarı baktı. Tam başlarını kaldırırken de, tepenin başında, yükselmekte olan ayın parıltısında küçük ve kara bir şey gördüler. Belki de iri bir taş parçası veya dışarı çıkıntı yapan bir kayanın soluk ışıkta belirginleşmesiydi bu.</p>

  <p>Sam ve Merry kalkıp ateşin yanından uzaklaştı. Frodo ile Pippin hiç seslerini çıkartmadan oturdukları yerde kaldılar. Yolgezer tüm dikkatini tepeye vuran ay ışığına vermişti. Her şey sessiz ve sakin görünüyordu fakat, artık Yolgezer de konuşmadığı için, Frodo soğuk bir dehşetin kalbine dolmakta olduğunu hissetti. Ateşe biraz daha yaklaştı. Tam o anda Sam koşarak çukurun kenarından geri geldi.</p>

  <p>"Ne olduğunu bilmiyorum," dedi, "ama birdenbire ödüm koptu. Dünyaları verseler burdan dışarı adımımı atmam; bir şeyin yamacı tırmandığını hissettim."</p>

  <p>"Her hangi bir şey <i>gördün</i> mü?" diye sordu Frodo ayağa fırlayarak.</p>

  <p>"Hayır beyim. Bir şey görmedim, ama durup bakmadım da."</p>

  <p>"Ben bir şey gördüm," dedi Merry; "ya da gördüğümü zannettim - ilerde batıda, ay ışığının dağ tepelerinin gölgelerinin ardındaki düzlükler üzerine düştüğü yerde, iki veya üç tane kara şekil gördüm <i>gibi geldi.</i> Bu tarafa doğru hareket ediyor gibiydiler."</p>

  <p>"Yüzlerinizi dışa verip ateşin yakınında durun!" diye bağırdı Yolgezer. "Uzun odunlardan birkaçını elinizde hazır bulundurun!"</p>

  <p>Bir an için nefes nefese, sırtları ateşe dönük, her biri etraflarını çevreleyen gölgelere dikkatle bakarak, sessiz ve tetikte, öylece oturdular. Hiçbir şey olmadı. Gecenin içinde ne bir ses, ne bir hareket vardı. Frodo, sessizliği bölmesi gerektiğini hissederek kıpırdandı: Yüksek sesle bağırmamak için kendini zor tutuyordu.</p>

  <p>"Şşt!" diye fısıldadı Yolgezer. "O da ne?" diye, heyecanla konuştu aynı anda Pippin.</p>

  <p>Bulundukları küçük çukurun tepeden uzak kenarında bir gölgenin -bir ya da birden çok gölgenin- yükselmekte olduğunu, görmekten çok hissettiler. Gözlerini zorladılar, gölgeler adeta büyüyor gibi geldi. Kısa bir süre sonra artık şüphe götürecek tarafı kalmamıştı: Orada, yamaçta üç ya da dört tane uzun boylu kara şekil duruyor, tepeden onlara bakıyordu. O kadar karaydılar ki, arkalarındaki derin gölge içindeki kara deliklere benziyorlardı. Frodo zehirli bir nefes gibi cılız bir tıslama sesi duydu sanki ve içine işleyen ince bir ürperti hissetti. Sonra şekiller yavaş yavaş yaklaşmaya başladı.</p>

  <p>Pippin ve Merry dehşete kapılarak yüzükoyun yere kapandılar. Sam, Frodo'nun yanına büzüştü. Frodo'nun da arkadaşlarından aşağı kalır yanı yoktu korku konusunda; sanki soğuktan donuyormuş gibi tir tir titriyordu, fakat birdenbire beliren Yüzük'ü parmağına takma dürtüsü dehşeti de bastırmaktaydı. Bunu yapma arzusu hâkim oldu Frodo'ya, başka bir şey düşünememeye başladı. Höyük'ü ve Gandalf'ın yolladığı haberi unutmamıştı; fakat bir şey onu tüm uyarıları kulak ardı etmeye zorluyordu sanki ve o da bu fikre teslim olmak için yanıp tutuşuyordu. Kurtulmak veya iyi ya da kötü bir şey yapmak ümidiyle değil: Sadece Yüzük'ü çıkartıp parmağına takması gerektiğini hissediyordu, o kadar. Konuşamıyordu. Sam'in sanki beyinin bir sıkıntı içinde olduğunu hissetmiş gibi kendisine baktığını hissediyor, fakat ona doğru dönemiyordu. Gözlerini kapatarak bir süre mücadele verdi; fakat direnmek dayanılır gibi değildi, nihayet zinciri yavaş yavaş çekip çıkarttı ve Yüzük'ü sol elinin işaret parmağına geçirdi.</p>

  <p>Her şey eskisi gibi bulanık ve karanlık kaldığı halde, siluetler aniden korkunç bir biçimde belirginleşiverdi. Kara örtülerinin altını görebiliyordu. Uzun boylu beş siluet vardı: İkisi oyuğun kıyısında duruyor, üçü yaklaşıyordu. Beyaz yüzlerinde keskin ve acımasız gözleri yanmaktaydı; pelerinlerinin altında uzun gri cübbeleri, beyaz saçları üzerinde gümüş miğferleri, pençe gibi ellerinde çelikten kılıçları vardı. Gözleri Frodo'yu bulup içine işledi, hızla üstüne yürüdüler. Çaresiz, Frodo da kendi kılıcını çekti; kılıcı meşale misali, al al pırıldıyor gibi geldi ona. Siluetlerin ikisi duraladı. Üçüncüsü diğerlerinden daha uzun boyluydu: Saçları uzun ve parlaktı ve miğferinde bir taç vardı. Bir elinde uzun bir kılıç, diğerinde de bir bıçak tutuyordu; hem bıçak, hem de bıçağı tutan eli soluk bir ışıkla parlamaktaydı. Atıldı ve Frodo'ya hamle etti.</p>

  <p>Tam o anda Frodo kendini öne, yere doğru attı ve kendi sesinin haykırdığını duydu: <i>O Elbereth! Gilthoniel!</i> Aynı sırada, düşmanının ayağına sapladı kılıcını. Tiz bir çığlık gecede çınladı; sol omuzunda zehirli buzdan bir okun batması gibi bir acı hissetti. Gözü kararırken, sanki girdaplı bir sisin içinden, Yolgezer'in iki elinde alevli birer odunla karanlıktan sıçrayıp geldiğini gördü belli belirsiz. Son bir gayretle elindeki kılıcı bıraktı, Yüzük'ü parmağından çıkartarak sağ elinin içinde sıkı sıkı tuttu Frodo.</p>
