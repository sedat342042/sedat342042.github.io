  <h3>BÖLÜM VII<br/> <br/> MEMLEKET YOLU</h3>

  <p class="p1">Sonunda hobbitlerin yüzü memleketlerine dönmüştü. Artık yeniden Shire'ı görmek için sabırsızlanıyorlardı; fakat ilk başlarda yavaş gittiler çünkü Frodo'nun içinde bir huzursuzluk vardı. Bruinen Geçitleri'ne geldiklerinde duraksadı, derenin içine girmeye gönülsüz gibiydi; ve bir süre için gözlerinin onları ve etrafındaki şeyleri görmediğini fark ettiler. Bütün o gün boyunca sessiz kaldı. Ekim'in akışıydı.</p>

  <p>"Istırabın mı var Frodo?" dedi Gandalf sessizce Frodo'nun yanında at sürerken.</p>

  <p>"Evet, var," dedi Frodo. "Omuzum. Yara ağrıyor ve karanlığın hatırası üzerime çok ağır bindi. Bugün tam bir yıl oluyor."</p>

  <p>"Heyhat! Her zaman, tam manasıyla iyileştirilemeyen yaralar olmuştur," dedi Gandalf.</p>

  <p>"Korkarım benimki öyle olacak," dedi Frodo. "Aslında geriye dönüş diye bir şey yok. Shire'a varsam bile hiçbir şey eskisi gibi olmayacak; çünkü ben aynı olmayacağım. Bir bıçak, zehirli bir iğne, bir diş ve uzun bir yükle yaralandım ben. Huzuru nerede bulacağım?"</p>

  <p>Gandalf cevap vermedi.</p>

  <div>
    <br/>
  </div>

  <p>Ertesi günün sonunda ıstırap ve huzursuzluk geçti; Frodo yeniden neşelendi, bir gün öncesinin siyahlığını hiç hatırlamıyormuşçasına neşeliydi. Bu olaydan sonra yolculukları güzel devam etti; günler çabuk geçiyordu; çünkü hayvanlarını rahat rahat sürüyorlar ve güz güneşiyle sararan ve kızaran yapraklarıyla, o güzel ormanlık alanlarda oyalanıyorlardı. Sonunda Fırtınatepesi'ne vardılar; akşam yaklaşmaya başlamıştı ve tepenin gölgesi yol üzerine kopkoyu düşüyordu. O zaman Frodo onlara acele etmeleri için yalvardı; ne olursa olsun tepeye doğru bakmıyordu; gölgesinin içinden başı önüne eğik, pelerinine sıkı sıkı sarınmış bir halde geçti. O gece hava değişti; Batı'dan yağmur yüklü bir rüzgâr esti; rüzgâr gürültüyle ve serin serin esti; sarı yapraklar havada kuşlar gibi döndüler. Tokay Ormanı'na vardıklarında dalların hemen hemen çıplaklaşmış olduğunu gördüler, kalın bir yağmur perdesi Bree Tepesi'ni gözlerden saklıyordu.</p>

  <p>Yani böylece ekim ayının sonlarına doğru, fırtınalı ve ıslak bir akşamın sonuna yaklaşırken beş yolcu yukarı tırmanan yolu çıkarak Bree'nin Güney Kapısı'na vardılar. Kapı sıkı sıkı kapanmış, kilitlenmişti; yağmur yüzlerine gözlerine geliyor, kararan gökyüzünde bulutlar aceleyle geçiyordu; içleri biraz sıkıldı çünkü daha iyi bir karşılama bekliyorlardı.</p>

  <p>Birçok kez bağırdıktan sonra sonunda Kapıcı dışarı çıkınca, elinde koca bir sopa tuttuğunu gördüler. Kapıcı onlara korku ve kuşkuyla baktı; fakat Gandalf'ı ve yol arkadaşlarının da hobbitler olduğunu görünce, garip kılık kıyafetlerine rağmen, yüzü aydınlandı ve onları buyur etti.</p>

  <p>"Girin içeri!" dedi kapının kilidini açarak. "Burada, bu soğuk, ıslak ve acımasız havada havadis duymak için bekleyecek değiliz. Yaşlı Arpa sizi <i>Midilli</i>'de içtenlikle karşılayacaktır; orada lazım gelen her şeyi de duyarsınız."</p>

  <p>"Ve orada bizim anlatacaklarımızı, hatta fazlasını da duymak mümkün," diye güldü Gandalf. "Harry nasıl?"</p>

  <p>Kapıcı kaşlarını çattı. "Gitti," dedi, "Fakat Arpadam'a sorsan daha iyi. İyi akşamlar!"</p>

  <p>"Sana da iyi akşamlar!" diyerek içeri geçtiler; sonra yol kenarında çitin yanına uzun ve alçak bir baraka inşa edilmiş olduğunu gördüler; içerden birkaç adam çıkmış, parmaklıkların üzerinden onlara bakıyordu. Bill Eyrelti'nin evine vardıklarında buradaki çitin parçalanmış ve darmadağınık olduğunu, pencerelerinde kalasların çakılmış olduğunu gördüler.</p>

  <p>"Onu o elmayla öldürmüş müsündür acaba Sam?" dedi Pippin.</p>

  <p>"Ben senin kadar ümitli değilim Bay Pippin," dedi Sam. "Ama o zavallı midilliye ne oldu merak ediyorum. Hep aklımdaydı; etrafta kurtlar uluyordu falan, yazık."</p>

  <div>
    <br/>
  </div>

  <p>Sonunda <i>Sıçrayan Midilli</i>'ye vardılar; burası en azından dıştan bakınca değişmiş görünmüyordu; alt pencerelerde, kırmızı perdelerin ardından ışıklar sızıyordu. Zili çaldılar, Nob kapıya gelerek kapıyı azıcık araladı ve aralıktan dışarı baktı; lambanın altında duranları görünce hayretle bir çığlık attı.</p>

  <p>"Bay Kaymakpürüzü! Usta!" diye bağırdı. "Geri geldiler!"</p>

  <p>"Sahiden mi? Ben onlara sorarım," diye geldi Kaymakpürüzü'nün sesi ve içeriden fırlamasına geldi; elinde de bir sopa vardı. Fakat onların kim olduğunu görünce hemen durdu, yüzünün aşıklığı yerini bir hayrete ve memnuniyete bıraktı.</p>

  <p>"Nob, seni su katılmamış ahmak seni!" diye bağırdı. "Eski dostlarımızı adıyla haber veremez miydin? Böyle zamanlarda beni öyle korkutup durma. Âlâ, âlâ! İyi de nereden çıktınız siz? Bir daha içinizden birini göreceğimi hiç tahmin etmiyordum, gerçekten öyle: Etrafınızda o Kara Adamlar, yanınıza Yolgezer'le Yabanellere gittiydiniz. Ama sizi gördüğüme çok sevindim, en az Gandalf'ı gördüğüme sevindiğim kadar. Girin içeri! Girin! Eski odalarınızda mı kalacaksınız? Odalar boş. Aslında bu günlerde odaların çoğu boş olduğunu sizden saklamama gerek yok, zaten siz de göreceksiniz. Bakalım akşam yemeği için en kısa zamanda neler yapabilirim; fakat şu anda elimde pek bir şey yok. Hey Nob, kağnı arabası seni! Bob'a haber ver! Ama bak yine unuttum, Bob gittiydi: artık hava kararınca ailesinin yanına gidiyor. Neyse konukların midillilerini ahırlara götür Nob! Herhalde sen kendi atını ahıra kendin götürmek istersin Gandalf. Nefis bir hayvan, onu ilk gördüğümde de söylemiştim ya. Evet, girin hadi! Rahatınıza bakın!"</p>

  <p>Bay Kaymakpürüzü en azından konuşma alışkanlıklarını değiştirmemişti ve hâlâ eski nefes nefese telaşı içindeydi. Gerçi etrafta pek kimse de yoktu, her yan sakindi; büyük salondan ancak iki üç kişinin alçak sesli mırıltısı duyuluyordu. Yakıp taşıdığı iki mumun ışığında daha yakından bakınca, hancının yüzünün oldukça kırışmış ve endişeyle yıpranmış olduğu çıktı ortaya.</p>

  <p>Onları koridordan geçirerek bir yıldan uzun bir süre önce o garip gecede oturdukları salona götürdü; onlar da biraz endişe içinde izlediler onu, çünkü belli ki Kaymakpürüzü bazı sorunları örtbas etmek için soğukkanlı davranmaya çalışıyordu. Hiçbir şey eskisi gibi değildi. Yine de hiçbir şey söylemeden beklediler.</p>

  <p>Tahmin ettikleri gibi, akşam yemeğinden sonra Bay Kaymakpürüzü salona gelerek yemeği beğenip beğenmediklerini sordu. Gerçekten beğenmişlerdi: En azından <i>Sıçrayan Midilli'nin</i> birasında ve yiyeceklerinde bir değişiklik yoktu. "Şimdi, sizi bu gece büyük salona davet edecek kadar cesur değilim," dedi Kaymakpürüzü. "Yorgunsunuzdur; zaten bu akşam orada pek kimse de yok. Ama yatmadan önce bir yarım saatinizi bana ayırabilirseniz sizinle konuşmayı gerçekten çok arzu ederim, eskisi gibi."</p>

  <p>"Biz de bunu yapmak istiyorduk zaten," dedi Gandalf. "Yorgun değiliz. Kendimizi pek yormadan yol aldık. Islanmış, üşümüş ve acıkmıştık ama sen onlara derman oldun zaten. Haydi, gel otur! Bir de pipo otun varsa sana duacı oluruz."</p>

  <p>"Şey, başka bir şey istemiş olsaydınız daha memnun olurdum," dedi Kaymakpürüzü. "Ottan elimizde pek kalmadı; öyle olunca kendi yetiştirdiklerimizle idare etmeye başladık ama o da yeterli değil. Bu günlerde Shire'dan hiç gelmiyor. Ama elimden geleni yaparım."</p>

  <p>Geri geldiğinde onlara bir iki gün yetecek kadar kesilmemiş bir tutam yaprak getirdi. "Güneydingil," dedi, "elimizdeki en iyi yaprak; ama hep dediğim gibi Güney Topraklar'ınkiyle kabili kıyas değil, gerçi bilirsiniz her konuda Bree'yi tercih ederim ama."</p>

  <p>Onu odun ateşinin yakınındaki büyük bir koltuğa oturttular, Gandalf ocak başının diğer tarafına, hobbitler de aralarındaki taburelere oturdu; ve yarım saat boyunca birçok kez konuşarak Bay Kaymakpürüzü'nün duymak veya vermek istediği haberlerin alışverişinde bulundular. Anlattıkları şeylerin çoğu evsahiplerini ya hayran bırakıyor, ya da dehşete düşürüyordu ve tahayyül dahi edemeyeceği şeylerdi; Bay Kaymakpürüzü'nün kendi kulaklarına inanmadığının bir göstergesi olarak söylediği "haydi canım!"lardan başka pek bir eleştiri alamadılar ağzından. "Haydi canım Bay Baggins, yoksa Bay Tepedibi mi desem? Öyle kafam karıştı ki. Haydi canım Efendi Gandalf! Yok canım! Kim bu zamanlarda böyle şeylerin olacağını düşünürdü!"</p>

  <p>Fakat kendi öyküsüne gelince epey konuştu. Olanlar hiç iyi değildi, diyordu. İş ise öyle böyle değil, bal gibi kötüydü. "Artık kimse Dışardan Bree’ye gelmiyor," dedi. "Buralı halk da genellikle evinde kalıyor ve kapılarını sürgülüyor. Her şey, sizin de hatırlayacağınız gibi geçen sene Yeşil Yol'dan gelmeye başlayan o yeni gelenlerden, o serserilerden kaynaklanıyor; üstelik sonradan daha çok gelen oldu. Kimisi, beladan kaçan fukara kişilerdi; ama çoğu hırsızlık ve yaramazlıkla dolu adamlardı. Sonra tam burada, Bree'de bir sürü huzursuzluk oldu. Ne diyorsunuz, hakiki bir çarpışma yaşandı, ölenler oldu, öldürülenler! İnanır mısınız bilmem."</p>

  <p>"İnanırım," dedi Gandalf. "Kaç kişi?"</p>

  <p>"İki, üç tane," dedi Kaymakpürüzü, hem büyük, hem de küçük halkı kastederek. "Zavallı Hasır Fundayakparmağı ve Küreklik Elmaböce vardı, sonra Tepe'den Tom Sivridiken; sonra yukarı mahalden Willie Bank ve Staddle'daki Tepedipleri'nden biri: Hepsi iyi kişilerdi, yoklukları hissediliyor. Batı kapısında duran Harry Keçiyaprağı ile o Bill Eyrelti yabancılardan yana çıktılar ve onlarla birlikte gittiler; bana soracak olursanız onları içeri alanlar da onlardı. Yani, dövüşün olduğu gece demek istiyorum. Bu da, onlara kapıyı gösterip dışarı attıktan sonra oldu: Yıl bitmeden önce yani; kavga da Yeni Yıl'ın başlarında olmuştu, o yoğun kar yağışından sonra.</p>

  <p>"Artık haydut oldular ve dışarıda yaşıyorlar, Baştokay'ın ardındaki ormanlarda, kuzeyde, uzakta ıssız topraklarda gizleniyorlar. O eski zamanlara ait kötü hikâyelere benziyor biraz, bence. Yollar artık güvenli değil, kimse uzaklaşmıyor, millet erkenden kapılarını kilitliyor. Geceleri bütün çalıçit boyunca nöbetçiler ve kapılara da bir sürü adam koymamız lazım."</p>

  <p>"Eh bizi kimse rahatsız etmedi," dedi Pippin, "biz hem yavaş yavaş geldik, hem de hiç dikkat etmedik. Bütün belayı arkamızda bıraktığımızı zannediyorduk."</p>

  <p>"Ah bırakmadınız Efendi, durum çok daha acı," dedi Kaymakpürüzü. "Ama size bulaşmamış olmalarına şaşırmamak lazım. Onlar, kılıçları, miğferleri, kalkanları falan olan silahlı kimselere saldırmıyor. Bu, onların bir kere daha düşünmesine neden olur. İşin doğrusu ben bile sizi gördüğümde biraz çekindim."</p>

  <p>O zaman hobbitler insanların onlara hayretle bakmalarının nedeninin sadece dönmüş olmalarına şaşırmaları değil, daha çok üzerlerindeki kılık olduğunu fark ettiler birdenbire. Onlar savaşa, iyi tertip edilmiş ordularla birlikte at sürmeye o kadar alışmışlardı ki, tüniklerinin altından çıkan parlak zırhların, Gondor ve Yurt miğferlerinin, kalkanlardaki zarif nişanların kendi memleketlerinde çok yabancı duracağı akıllarından çıkmıştı. Sonra Gandalf da artık büyük gri atına biniyor, mavi ve gümüşlü bir pelerinin altında beyazlar giyiyor ve yanında da uzun kılıcı Glamdring'i taşıyordu.</p>

  <p>Gandalf güldü. "İyi iyi," dedi, "eğer sadece beşimizden korkuyorlarsa, yolculuklarımız sırasında daha kötü düşmanlarla karşılaştık demektir. Ama en azından biz burada olduğumuz sürece gece sizi rahat bırakırlar."</p>

  <p>"Bu ne kadar sürecek?" dedi Kaymakpürüzü. "Sizi biraz buralarda görmekten memnun olacağımızı saklamam. Görüyorsunuz ya öylesi belalara alıştık artık; sonra Kolcular da gitmiş, milletin bana söylediğine göre. Sanırım şimdiye kadar onların bize yaptığı iyiliği tam olarak anlayamamışız. Çünkü etrafta hırsızlardan da kötüleri vardı. Geçen kış kurtlar çitlerin dışında uluyup durdular. Sonra ormanda kara suretler, düşününce insanın kanını donduran korkunç şeyler vardı. Anlayacağınız son derece rahatsız bir yıldı."</p>

  <p>"Sanırım öyle imiş," dedi Gandalf. "Bu günlerde hemen hemen bütün ülkeler huzursuz oldu, çok huzursuz. Fakat neşelen Arpadam! Büyük belaların kıyısındaydınız, daha fazla batmamış olmanıza sevindim. Fakat daha iyi günler geliyor. Belki de hatırladığınızdan da iyi. Kolcular geri döndü. Onlarla birlikte geldik. Ve artık yine bir kral var Arpadam. Kısa bir süre sonra bu tarafları da düşünmeye başlayacak."</p>

  <p>"O zaman Yeşil Yol yeniden açılacak ve haberciler kuzeye gelecek; gelişler, gidişler olacak ve kötü şeyler ıssız topraklardan sürülecek. Aslında ıssız topraklar zamanla ıssız olmaktan çıkacak ve bir zamanlar vahşi yaşamın hüküm sürdüğü yerde insanlar ve tarlalar olacak."</p>

  <p>Bay Kaymakpürüzü başını salladı. "Yollarda birkaç doğru dürüst, saygın kişi olacaksa hiç fena olmaz," dedi. "Ama artık serseriler ya da canavar ruhlu insanlar istemiyoruz. Sonra ne Bree'de ne de Bree çevresinde yabancı istiyoruz. Kendi halimizde olmak istiyoruz. Bir sürü yabancının oraya kamp kurmasını, buraya yerleşmesini, kırlıkları harap etmesini istemem."</p>

  <p>"Kendi halinize bırakılacaksınız Arpadam," dedi Gandalf. "İsen ile Grisel arasında veya Brendibadesi'nin kıyısı boyunca, atla Bree'den günlerce mesafe uzakta, yeni ülkeler için yeterince yer var. Sonra eskiden kuzeyde, buradan yüz milden daha uzakta, Yeşil Yol'un diğer ucunda yaşayan çok kişi vardı: Kuzey Yaylalar'da veya Evendim Gölü kıyısında."</p>

  <p>"Ta orda, Ölüadamlar Hendeği'nde mi?" dedi Kaymakpürüzü, daha da kuşku duyarak. "Orası için hayaletli topraklar, derler. Haydutlardan başka kimse gitmez oraya."</p>

  <p>"Kolcular gidiyor," dedi Gandalf. "Ölüadamlar Hendeği diyorsun. Evet, uzun zamandır öyle deniyor oralara; ama onun esas ismi Arpadam, Fornost Erain, yani Kralların Kuzeykabri'dir. Ve Kral bir gün oraya gelecek; o zaman kibar halkın oraya yolculuk ettiğini göreceksiniz."</p>

  <p>"Eh bu daha ümit verici geliyor kulağa, itiraf etmeliyim," dedi Kaymakpürüzü. "Bu işler için de hayırlı olur kuşkusuz. Bree'yi rahat bıraksın da."</p>

  <p>"Bırakacak," dedi Gandalf. "Burayı iyi tanıyor ve çok seviyor."</p>

  <p>"Haydi canım?" dedi Kaymakpürüzü aklı karışarak. "Neden öyle olsun ki anlamadım; o yüzlerce mil ötedeki koskoca kalesinde tahtına kurulmuş olsun da. Sonra altın kupalardan şarap içiyorsa hiç şaşırmam. <i>Midilli'yi</i> ne yapsın, ya da bir maşrapa birayı? Benim biram güzel değil diye demiyorum Gandalf. Geçen güz sen gelip de biraya uğurlu sözler söylediğinden beri inanılmayacak kadar güzel. O da bu kadar sorun içinde insanı biraz rahatlatan bir şeydi, bunu da söyleyeyim."</p>

  <p>"Ya!" dedi Sam. "Ama o senin biranın her zaman güzel olduğunu söylüyor."</p>

  <p>"Söylüyor mu?"</p>

  <p>"Elbette öyle söylüyor. Kral, Yolgezer. Kolcuların reisi. Daha bunu kafan almadı mı?"</p>

  <p>Sonunda almıştı ve Kaymakpürüzü'nün yüzü hayret konusunda inceleme yapmaya değecek bir haldeydi. Ablak yüzündeki gözleri yusyuvarlak olmuş, ağzı da bir karış açılmıştı; nefesi tıkandı. "Yolgezer!" diye bağırdı tekrar nefes alabilince. "O, tacıyla, falanıyla filanıyla, altın kupalarla! Daha başımıza neler gelecek?"</p>

  <p>"Daha güzel günler, Bree için en azından," dedi Gandalf.</p>

  <p>"Öyle olmasını umuyorum; herhalde," dedi Kaymakpürüzü. "Eh bu pazartesi ayları içinde yaptığım en hoş sohbetti. Sonra bu gece daha rahat ve içim daha ferah olarak uyuyacağımı da inkâr edemem. Bana düşünecek bir sürü şey verdiniz ama yarına kadar bunları bir yana bırakacağım. Yatağa gidiyorum ve eminim siz de yataklarınızdan memnun kalacaksınız. Hey Nob!" diye seslendi kapıya giderek. "Nob, kağnı arabası!"</p>

  <p>"Bak şimdi!" dedi kendi kendine, alnına vurarak. "Bu bana neyi hatırlattı?"</p>

  <p>"Umarım unuttuğun başka bir mektup yoktur Bay Kaymakpürüzü," dedi Merry.</p>

  <p>"Aman aman Bay Brandybuck, bana onu hatırlatıp durma! Ama bak, kafamı dağıttınız. Ne diyordum? Nob, ahır, hah, buldum! Size ait bir şey var. Bill Eyrelti ve at hırsızlarını hatırlarsanız: Onun midillisini satın almıştınız hani, işte midilli burada. Kendi kendine geri geldi, geldi ya. Fakat nerelerdeydi, herhalde benden daha iyi bilirsiniz. Yaşlı bir köpek gibi perişan, elbise askısı kadar sıska olmasına rağmen canlıydı. Nob ona bakıverdi."</p>

  <p>"Ne! Benim Bill’im mi?" diye bağırdı Sam. "Eh demek ki anamdan şanslı doğmuşum, babalık ne derse desin. Bak bir dileğim daha gerçekleşti! Nerede?" Sam'i, Bill'i ahırda ziyaret etmeden yatıramadılar.</p>

  <div>
    <br/>
  </div>

  <p>Ertesi gün, yolcular gün boyunca Bree'de kaldılar; en azından Bay Kaymakpürüzü ertesi akşam yaptığı işten şikâyet edemezdi. Merak bütün korkuları bastırmıştı; evi dolup taştı. Hobbitler akşam, kibarlıklarından bir süre için büyük salonu ziyaret ederek birçok soruya cevap verdiler. Bree’lilerin hafızaları kuvvetli olduğundan Frodo'ya birçok kez kitabını yazıp yazmadığı soruldu.</p>

  <p>"Henüz yazmadım," diye cevap verdi Frodo. "Artık, notlarımı bir araya getirmek için eve gidiyorum." "Uzakta güneyde" olan ilgisiz ve pek de önemli olmayan olayları biraz ilginç kılmak için Bree'de olan hayret verici şeyleri de kitaba katacağına söz verdi.</p>

  <p>Sonra gençlerden biri şarkı istedi. Fakat bunun üzerine bir sessizlik çöktü; genç, kaşlar çatılarak yerine oturtuldu ve bir daha böyle bir istekte bulunmaması söylendi. Belli ki büyük salonda yeni bir esrarengiz olay istemiyorlardı.</p>

  <p>Yolcular orada olduğu sürece ne gündüz boyunca bir sorun, ne gece içinde bir ses Bree'nin huzurunu bozdu; fakat ertesi sabah erkenden kalktılar çünkü hava hâlâ yağmurlu olduğu için Shire'a akşam çökmeden varmak istiyorlardı ve önlerinde uzun bir yol vardı. Bütün Bree halkı onların ayrılışını görmek için yollara döküldü; bir yıl öncekinden daha neşeli görünüyorlardı; yabancıları silahlarıyla görmemiş olanlar hayretler içinde kaldı: Mavi pelerini güneşi örten bir bulut gibi sanki içinden gelen ışığı örtmeye çalışan, beyaz sakallı Gandalf'a ve neredeyse unutulmuş masallardan fırlamış özel bir maceraya atılmaya hazır süvarilere benzeyen hobbitlere bakakaldılar. Kral ile ilgili konuşmalara gülenler bile, belki de anlatılanlarda bir gerçek payı vardır diye düşünmeye başladı.</p>

  <p>"Eh, yolunuz açık olsun, memleketinize varışınızda bahtınız açık olsun!" dedi Bay Kaymakpürüzü. "Sizi Shire'da da gidişatın pek iyi olmadığı konusunda uyarmalıyım, eğer duyduklarımız doğru ise. Tuhaf şeyler oluyormuş, diyorlar. Fakat bir şey bir başka şeyi silip atıveriyor insanın kafasından, kendi sorunlarımla o kadar meşguldüm ki. Yine de cesaretimi mazur görün, yolculuklarınızdan o kadar değişmiş geldiniz ki artık önünüze çıkan sorunları alt edebilecek kişiler gibi görünüyorsunuz, kısa zaman sonra her şeyi yoluna koyacağınıza kuşkum yok. İyi şanslar! Ne kadar sık gelirseniz beni o kadar mutlu edersiniz."</p>

  <div>
    <br/>
  </div>

  <p>Ona veda ederek ayrıldılar ve Batı kapısından geçerek Shire'a doğru yollandılar. Midilli Bill de yanlarındaydı ve eskisi gibi üzerinde epey yük vardı ama Sam'in yanı sıra seğirtiyor ve halinden memnun görünüyordu.</p>

  <p>"Acaba bizim Arpadam ne ima ediyordu?" dedi Frodo.</p>

  <p>"Ben birazını tahmin edebiliyorum," dedi Sam karamsarca. "Ayna'da gördüklerim: Kesilen ağaçlar falan; benim babalık da Sıraevler'den çıkarılmış. Daha çabuk dönmeye çalışmalıydım."</p>

  <p>"Güney Topraklarda da bir şeyler ters gidiyor belli ki," dedi Merry. "Genelde bir pipo otu açığı yaşanıyor."</p>

  <p>"Her ne ise," dedi Pippin, "her şeyin arkasında Lotho vardır: Bundan emin olabilirsiniz."</p>

  <p>"Bulaşmıştır ama başında o yoktur," dedi Gandalf. "Saruman'ı unuttunuz. O Mordor'dan önce Shire ile ilgilenmeye başlamıştı."</p>

  <p>"Neyse yanımızda sen varsın," dedi Merry, "yani her şey yakında yola girer."</p>

  <p>"Ben şu anda sizinleyim," dedi Gandalf, "ama yakında yanınızda olmayacağım. Shire'a gelmiyorum. Oradaki işleri kendiniz halledeceksiniz; bu iş için eğitildiniz. Hâlâ anlamadınız mı? Benim zamanım sona erdi: Artık işleri yoluna koymak veya koymaya çalışanlara yardım etmek benim işim değil. Ve size gelince benim sevgili dostlarım, sizin yardıma ihtiyacınız yok. Artık büyüdünüz. Gerçekten de boyunuz çok uzadı; artık ulular arasındasınız ve artık hiçbiriniz adına korkmama gerek kalmadı.</p>

  <p>"Ama merak ediyorsanız söyleyeyim, kısa bir süre sonra yoldan sapacağım. Bombadil ile uzun uzun konuşacağım: Bütün yaşamım boyunca yapmaya fırsat bulamadağım kadar uzun. O hep yosun tuttu; ben ise kaderi hep yuvarlanmak olan bir taş oldum. Fakat yuvarlanma günlerim sona eriyor, artık birbirimize söyleyecek çok şeyimiz olacak."</p>

  <div>
    <br/>
  </div>

  <p>Kısa bir süre sonra Doğu Yolu'nda, Bombadil'e giden yol ayrımına vardılar; onlar geçerken Bombadil'in orada kavşakta durmuş bekliyor olmasını ümit ediyorlar, hatta bunu biraz da bekliyorlardı. Ama ortalıkta ondan bir iz yoktu; üstelik güney tarafındaki Höyük Yaylaları'nda bir pus, uzaktaki Yaşlı Orman üzerinde de koyu bir örtü vardı.</p>

  <p>Durdular, Frodo güneye doğru dalgın dalgın baktı. "O ihtiyarı bir daha görmeyi çok isterdim," dedi. "Nasıldır acaba?"</p>

  <p>"Her zamanki kadar iyidir, emin olabilirsin," dedi Gandalf. "Pek rahatı kaçmamıştır ve tahminimce, belki entlere yaptığımız ziyaret hariç, yaptıklarımız veya gördüklerimizle pek ilgilenmeyecektir. Belki sizin sonra gidip onu ziyaret edeceğiniz bir zaman olur. Ama eğer ben sizin yerinizde olsaydım şimdi bir an önce eve gitmeye çalışırdım yoksa kapılar kapanmadan Brendibadesi Köprüsü'ne varamayacaksınız."</p>

  <p>"Ama orada kapı yok ki," dedi Merry, "Yol'da yok; sen de bunu gayet iyi bilirsin. Bir Erdiyarı Kapısı vardır tabii ki; ama oradan benim her saatte geçmeme izin verirler."</p>

  <p>"Eskiden yoktu demek istiyorsun," dedi Gandalf. "Sanırım şimdi kapı bulacaksınız. Ve Erdiyarı Kapısı'nda dahi tahmin ettiğinden daha büyük sorunlar yaşayabilirsin. Ama siz halledersiniz. Hoşça kalın sevgili dostlarım! Henüz elveda demiyorum. Hoşça kalın!"</p>

  <p>Gölgeyele'yi yoldan çıkarttı ve koca at, yolun kenarındaki hendekten bir sıçrayışta atladı; sonra da Gandalf'ın bir sözüyle gözlerden yok oldu, Höyük Yaylaları'na Kuzey'den gelen bir yel gibi eserek.</p>

  <div>
    <br/>
  </div>

  <p>"Evet, işte baş başa kaldık; ilk başta yola çıktığımız gibi sadece dördümüz," dedi Merry. "Hepsini geride bıraktık, birbiri ardına. Sanki, yavaş yavaş kaybolan bir rüya gibi."</p>

  <p>"Benim için değil," dedi Frodo. "Benim için yeniden uykuya dalmak gibi bir şey."</p>
