  <h3>BÖLÜM I<br/> <br/> CİRİTH UNGOL KULESİ</h3>

  <p class="p1">Sam ıstırapla yerden kalktı. Bir an için nerede olduğunu anlayamadı, derken bütün derdi ve kederi geri geldi. Orkların kalelerinin alt kapısının dışında, derin karanlığın içindeydi; kapının pirinç kanatları ise kapalıydı. Kapılara vurduğunda sersemleyip düşmüş olmalıydı; fakat ne kadardır orada öylece yatıyordu, bilmiyordu. Sonra keder ve öfkeyle tutuştu; artık titriyor ve üşüyordu. Kapılara doğru emekledi ve kulağını yapıştırdı.</p>

  <p>İçeride, uzaklarda bir yerde, yaygara eden orkların sesini belli belirsiz duyabiliyordu fakat kısa bir süre sonra sesler kesilerek onun duyma sınırının dışına çıktı; hiç hareket yoktu. Başı ağrıyor, gözleri karanlık içinde hayalet ışıklar görüyordu; yine de titremesine hâkim olmaya ve düşünmeye çalıştı. En azından ork kalesine o kapıdan girme ümidinin hiç olmadığı ortadaydı; kapı açılıncaya kadar orada günlerce beklemesi gerekebilirdi ama o bekleyemezdi: Zaman son derece kıymetliydi. Artık görevi konusunda hiç kuşkusu yoktu: Ya beyini kurtaracak, ya da kurtarmaya çalışırken telef olacaktı.</p>

  <p>"Telef olma ihtimali daha fazla; üstelik öylesi daha da kolay olurdu," dedi kendi kendine acımasızca, Sting'i kınına koyup pirinç kapılara sırtını dönerken. Yavaş yavaş tünel boyunca, karanlıkta el yordamıyla ilerledi, elf ışığını kullanmaya cesaret edemiyordu; bir yandan giderken bir yandan da Frodo ile birlikte Kavşak'tan ayrıldıklarından beri yaşanan olayları birbirine bağlamaya çalışıyordu. Zamanı merak etti. Bir gün ile bir sonraki arasında bir zaman, diye tahmin etti; ama günlerin bile ucunu kaçırmıştı. Adeta dünya günlerinin unutulmuş olduğu, hatta oraya girenlerin de unutulduğu bir karanlıklar ülkesindeydi.</p>

  <p>"Acaba hiç akıllarına geliyor muyuz," dedi, "sonra acaba onlara, orada uzaklarda neler oluyor?" Önüne, havaya doğru belli belirsiz salladı elini; fakat aslında o anda, Shelob'un tüneline doğru geri giderken güneye doğru dönmüş durumdaydı, batıya değil. Dışarıdaki dünyada, batıda Shire hesabına göre Mart'ın on dördüydü, öğle vakti yaklaşıyordu; tam o anda Aragorn kara filoyu Pelargir'e doğru götürüyor, Merry, Rohirrim ile birlikte Taşaraba Vadisi'nden geçiyordu; Minas Tirith'in alevleri yükseliyordu, Pippin Denethor'un gözlerinde artmakta olan deliliği seyrederken. Yine de bütün endişeleri ve korkuları arasında bütün dostlarının düşünceleri aniden Frodo ile Sam'e dönüvermişti. Unutulmamışlardı. Fakat yardım edilemeyecek bir noktadaydılar ve henüz hiçbir düşünce Hamfast oğlu Samwise'a bir yardım getiremezdi; tamamen yalnızdı.</p>

  <p>Sonunda ork geçidinin taş kapısına vardı ve hâlâ kapıyı kapalı tutan bir kilit dili veya kol demiri bulamadığından daha önce yapmış olduğu gibi üzerinden tırmanarak yavaşça yere atladı. Sonra gizli gizli, Shelob'un koca ağının parçalarının soğuk hava akımında sallandığı, dalgalandığı tünelin ağzına doğru ilerledi. Arkasındaki pis kokulu karanlıktan sonra hava akımları soğuk gibi gelmişti Sam’e; ama nefesleri onu canlandırmıştı. Dikkatle dışarı çıktı emekleyerek.</p>

  <p>Her yan meşum bir sessizlik içindeydi. Etraf, karanlık bir günün sonundaki alacakaranlıktan daha aydınlık sayılmazdı. Mordor'dan yükselerek batıya doğru akan o engin buharlar, yuvarlana yuvarlana gidiyor ve o sırada yine alttan gelen donuk bir allıkla aydınlanmış olan koca bulut ve duman kütlesi halinde üzerinden, alçaktan geçiyordu.</p>

  <p>Sam yukarı, ork kulesine baktı ve aniden kulenin dar pencerelerinden, minik kırmızı gözler gibi ışıklar belirdi. Bunun bir çeşit işaret olup olmadığını merak etti. Bir süre hiddet ve kederle unutmuş olduğu ork korkusu yine geri gelmişti. Görebildiği kadarıyla seçebileceği tek bir yol vardı: Yoluna devam edip o korkunç kulenin ana kapısını bulmaya çalışmalıydı; fakat dizlerinde derman kalmamıştı, titrediğini fark etti. Gözlerini önünde duran kuleden ve Yarma'nın boynuzlarından ayırarak, isteksiz ayaklarını kendisine uymaya zorladı ve yavaş yavaş, kulaklarını dört açarak, yolun kenarındaki taşların koyu gölgelerine dikkatle bakarak, gelmiş olduğu yerden geri dönmeye başladı; Frodo'nun düşmüş olduğu yeri geçti, hâlâ Shelob'un leş kokusu ortalıklardaydı; sonra yukarı doğru, tam Yüzük'ü takmış olduğu ve Shagrat'ın bölüğünün geçip gidişini gördüğü yarmaya varıncaya kadar yoluna devam etti.</p>

  <p>Burada durarak oturdu. O an için daha ileriye gitmek için kendini zorlayamıyordu. Bir kez geçidin tepesinden geçerse, Mordor ülkesine doğru gerçekten bir adım atarsa, bu adımın geri alınamaz bir adım olacağını hissediyordu. Bir daha hiç geri gelemeyecekti. Belirli hiçbir nedeni olmaksızın Yüzük'ü çıkartıp, bir kez daha taktı. Derhal yüzüğün o büyük ağırlığını ve Mordor'un Göz'ünün artık her zamankinden daha güçlü ve daha kaçınılmaz bir şekilde araştıran, kendi savunması için yapmış olduğu ama artık huzursuzluğu ve kuşkusu içinde kendini engelleyen gölgeleri parçalamaya çalışan garazını yeniden hissetti.</p>

  <p>Daha önce de olduğu gibi Sam, işitme duyusunun daha keskinleşmiş olduğunu fark etti, fakat gözüne bu dünyaya ait şeyler ince ve müphem görünüyordu. Yolun kayalık duvarları soluktu, sanki pus arasından görünüyorlarmış gibi, ama buna rağmen Shelob'un belli bir uzaklıkta, ıstırabı içinde fokurdamakta olduğunu duyabiliyordu; sonra çok yakından gelirmiş gibi bağırışlar ve birbirine çarpan metal sesleri duydu sert ve net bir biçimde. Ayağa fırlayarak kendini yolun kenarındaki duvara yapıştırdı. Yüzük'ten oldukça memnundu çünkü işte bir bölük ork daha yürüyüşe geçmişti. Ya da ilk başta öyle olduğunu düşünmüştü. Sonra aniden bunun böyle olmadığını fark etti, işitme duyusu onu kandırmıştı: Ork bağırtıları, o anda en yüksek boynuzu tam onun üzerinden yükselen Yarma'nın sol tarafındaki kuleden geliyordu.</p>

  <p>Sam ürpererek hareket etmek için kendisini zorladı. Belli ki kötü bir şeyler dönüyordu. Belki de bütün emirlere rağmen orkların zalimlikleri galip gelmiş ve Frodo'ya işkence yapmaya veya belki de onu vahşice parçalara ayırmaya başlamışlardı. Dinledi; dinlerken içinde bir ümit ışıkçığı belirdi. Pek kuşku yok gibiydi: Kulede hır-gür vardı, orklar birbirlerine girmişlerdi, Shagrat ile Gorbag yumruk yumruğa gelmişti. Tahminin ona verdiği ümit az da olsa, onu harekete geçirmeye yeterliydi. Tek bir şansı olabilirdi. Frodo'ya duyduğu sevgi bütün düşüncelerini bastırıyordu; içinde bulunduğu tehlikeyi unutarak yüksek sesle bağırdı: "Geliyorum Bay Frodo!"</p>

  <p>Tırmanmakta olan patikaya doğru koştu; artık patikanın üzerindeydi. Yol hemen sola döndü ve dik bir biçimde aşağıya doğru daldı. Sam Mordor'a girmişti artık.</p>

  <div>
    <br/>
  </div>

  <p>Yüzük'ü çıkarttı, belki de derinden gelen bir tehlike önsezisiyle yapmıştı bunu, gerçi kendi kendine sadece daha rahat görmek istediğini söylüyordu. "En kötü şartlarda bile etrafına bakmakta yarar var," diye mırıldandı. "Sis içinde budalaca hareket etmenin yararı yok!"</p>

  <p>Gözlerine takılan toprak sertti, kabaydı, acıydı. Ayaklarının dibinde Ephel Dúath'ın en yüksek sırtı, karşı tarafında çok daha alçak, gerisindeki al ışık önünde kenarı çentik çentik, sivri uçlu, yılanların sivri dişleri gibi yükselen sarp kayaları ile simsiyah duran başka bir sırtın yükseldiği karanlık bir uçuruma doğru koca sarp kayalıklar halinde dimdik alçalıyordu: Burası korkunç Morgai idi, ülkeyi çevreleyen duvarların en içindeki halka. Uzakta, bunun gerisinde ama neredeyse dosdoğru Sam'in önünde, minik alevlerle noktalanmış geniş bir karanlık gölünün ardında alev alev kocaman bir kızartı vardı; bu kızartıdan, köklerinde tozlu al renkte olan, ama bütün bu lanetli topraklara çatı oluşturan dalgalı bir kubbe halini almadan önce üst kısmında kapkara hale gelen koca sütunlar halinde döne döne dumanlar yükseliyordu.</p>

  <p>Sam Orodruin'e, Ateş Dağı’na bakıyordu. Ara sıra külden konisinin çok altındaki ocaklar ısınıyor, yan tarafındaki boşluklardan büyük bir dalga ve zonklamayla erimiş taş dereleri boşaltıyordu. Bazıları koca kanalları içinde Barad-dûr'a doğru ateşler saçarak akıyordu; bazısı ise soğuyup azap çeken topraktan kusulmuş bükülmüş ejderha şekilleri gibi kalıncaya kadar kıvrıla kıvrıla taşlı ovaya doğru ilerliyordu. Sam, tam öyle bir anda görmüştü Hüküm Dağı'nı; Batı’daki patikadan tırmananlar için Ephel Dúath'ın yüksek perdesi ile kesilmiş olan dağın ışığı artık çıplak kaya yüzlerinde al al yanıyordu, sanki kana bulanmışlar gibi.</p>

  <p>O korkunç ışıkta Sam korkudan donakalmıştı çünkü artık soluna baktığında Cirith Ungol Kulesi'ni tüm ihtişamıyla görebiliyordu. Diğer taraftan görmüş olduğu boynuz en üstteki minik kuleden başka bir şey değildi. Doğu yüzü, dağın duvarında, çok aşağılarda bulunan bir kaya çıkıntısından üç koca kat halinde yükseliyordu; sırtı, birbiri üzerinde yükselen, yükseldikçe küçülen, kuzeydoğu ve güneydoğuya bakan, dimdik yanları şeytani bir taş ustalığıyla oyulmuş sivri tabyalar halinde fırlayan, gerideki büyük uçuruma denk geliyordu. En alt katta, yani o anda Sam'in durduğu yerden iki yüz ayak aşağıda, dar avluyu çevreleyen mazgallı bir sur vardı. Güneydoğu tarafının beri yanında bulunan kapısı, dış siperi bir uçurum kenarı boyunca ilerleyen ve Morgul Geçidi'nden gelen yola kavuşmak için dolana dolana karanlığa inen geniş bir yola açılıyordu. Oradan da Morgai’deki çentik çentik bir yarmadan geçip Gorgoroth vadisine giriyor, sonra Barad-dûr’a doğru uzaklaşıyordu. O anda üzerinde Sam'in bulunduğu yukardaki dar ucu basamaklarla hızla aşağıya iniyor ve Kule kapısı yakınındaki asık yüzlü surlar altındaki ana yolu karşılayan dik bir patika oluşturuyordu.</p>

  <p>Sam aniden, bu kalenin düşmanları Mordor'a sokmamak için değil, onları içerde tutabilmek için yapılmış olduğunu, neredeyse bir şok geçirerek anlayıverdi. Bu gerçekten de çok eskilerin Gondor işçiliğiydi; Son İttifak'tan sonra Batıelli İnsanlar, içinde hâlâ Sauron'un yaratıklarının gizli gizli dolaştığı kötü ülkenin başında nöbet tutarken yapılmış, İthilien savunmasına ait doğudaki ileri karakol mevkii idi. Fakat Diş Kuleleri Narchost ve Carchost'ta olduğu gibi burada da ihtiyatı elden kaçırmışlardı; ihanet sonucu Kule, Yüzüktayfları Efendisi'ne teslim edilmişti ve artık uzun yıllardır kötü şeylerin elindeydi. Mordor'a döndükten sonra Sauron burayı işe yarar bulmuştu; çünkü az sayıda hizmetkârı ama korkuyla alıkoyduğu bir sürü kölesi vardı ve hâlâ ana amacı, tıpkı eskiden olduğu gibi, Mordor’dan kaçışı engellemekti. Gerçi eğer düşmanı o topraklara gizlice girebilecek kadar cüretkâr olur ise, o zaman burası Morgul ve Shelob'un gözünden kaçarak geçebilen biri için tetikteki son nöbetçi oluyordu.</p>

  <p>Sam, o çok gözlü surların altından ve tetikte bekleyen kapıdan gizlene gizlene geçmenin ne kadar zor olduğunu bütün açıklığıyla gördü. Bunu başaracak olsa bile, gerisindeki nöbetçilerle dolu yolda pek ilerleyemezdi zaten: Kızıl parlaklığın ulaşamadığı derinlerde yatan kara gölgeler bile, onu orkların gece gören gözlerinden koruyamazdı. Fakat yol ne kadar dehşetli olursa olsun, onun görevi çok daha zordu: Kapıdan uzak durarak kaçmak değildi onun görevi; aksine tek başına kapıdan girmekti.</p>

  <div>
    <br/>
  </div>

  <p>Aklı Yüzük'e gitti, ama Yüzük'ten de bir teselli değil, korku ve tehlike hisleri geliyordu. Uzakta yanmakta olan Hüküm Dağı'nın göz erimine yeni girmişti ki yükündeki değişimi fark etti. Kendisine biçim verilmiş, dövülmüş olduğu koca ocaklara yaklaşırken Yüzük'ün gücü artıyordu; daha bir kötü, çok kudretli iradeler dışında zaptedilemez bir şey oluyordu. Sam orada durmuşken, Yüzük parmağında olmadığı, sadece zinciri ucunda boynundan sallanıyor olduğu halde büyümüş hissetti kendisini, sanki Mordor’un duvarlarında engin ve meşum bir tehdit gibi duraksamış olan, biçimi bozulmuş koca gölgesini üzerine bir hırka gibi geçirmişti. O andan itibaren iki seçeneği olduğunu hissetti: Kendisine azap çektireceği halde Yüzük'ten kaçınmak; ya da Yüzük'e sahip çıkıp gölgeler vadisinin gerisindeki karanlık kalesinde oturan Güç'e meydan okumak. Daha şimdiden Yüzük onun iradesini ve aklını kemiriyordu. Kafasında çılgın fantaziler peydahlandı; Güçlü Samwise'ı görebiliyordu, elinde alevlenmiş kılıcıyla kararmış toprakları koca adımlarıyla geçen Çağın Kahramanı Güçlü Samwise! O Barad-dûr'un yıkımı için yürürken ordular onun bir çağrısıyla sürü sürü geliyorlardı peşisıra. Sonra bütün bulutlar açılmıştı, beyaz güneş parlıyordu; onun bir emriyle Gorgoroth vadisi çiçekler ve ağaçlarla dolu bir bahçeye dönmüş ve meyvalar vermişti. Bütün yapması gereken Yüzük'ü takmak ve Yüzük'te hak iddia etmekti; o zaman bütün bunlar olabilirdi.</p>

  <p>O yargı saatinde onun metin kalabilmesine en çok yardımı olan şey beyine olan sevgisiydi; ama yine de içinde, derinlerde bir yerde, hâlâ fethedilememiş sade hobbit dirayeti vardı: Kalbinin ta özünde, o görüntülerin onu baştan çıkarmak için katıksız bir hile olduğundan emin olmasa bile, kendisinin bu kadar ağır bir yükü kaldıracak kadar büyük olmadığının farkındaydı. Bütün ihtiyaç duyduğu ve hak ettiği şey hür bir bahçıvanın minik bahçesi idi, büyüyüp de bir ülke olmuş bir bahçe değil; kullanacağı kendi elleriydi, hükmedeceği diğer kişilerin elleri değildi.</p>

  <p>"Hem sonra bütün bu hayaller sadece bir hile," dedi kendi kendine. "Daha ben sesimi bile çıkaramadan beni bulup, yıldıracak. Beni bulur, hem de hemencecik, eğer Mordor içindeyken Yüzük'ü takarsam. Evet, bütün söyleyebileceğim şu: Her şey, bahardaki don kadar ümitsiz görünüyor. Tam görünmez olmak işe yarayacaktı ki Yüzük'ü kullanamıyorum! Eğer azıcık ilerlemem mümkün olsa bile bu bir engelden, bir yükten başka bir şey olmayacak. Öyleyse ne yapmalıyım?"</p>

  <p>Aslında bir kuşku yaşamıyordu. Aşağıya, kapıya gitmesi ve artık daha fazla oyalanmaması gerektiğini biliyordu. Omuzlarını silkerek, sanki gölgeyi üzerinden silkip atmak, hayaletleri defetmek istercesine, yavaş yavaş inmeye başladı. Her adımda küçülüyordu sanki. Daha pek ilerlememişti ki yeniden mini minnacık, ürkek bir hobbitçik oluvermişti. O anda Kule'nin duvarlarının altından geçiyordu ve kavganın haykırışları ve sesleri kulaklarına yardımsız da geliyordu. Tam o anda sesler sanki dış surların dışındaki avludan geliyor gibiydi.</p>

  <div>
    <br/>
  </div>

  <p>Sam hemen hemen patikanın yarısına gelmişti ki iki ork karanlık kapıdan kızıl aydınlığa koşarak çıktı. Ona doğru dönmediler. Ana yola ulaşmak için koşuyorlardı; fakat daha koşarlarken tökezlediler, yere kapaklandılar ve kıpırdamadan yattılar. Sam ok mok görmemişti ama orkların kale burcundaki mazgallı siperlerde duran veya kapının gölgesinde gizlenmiş olan diğerleri tarafından vurulmuş olduğunu tahmin etti. Sol yanındaki duvara yapışarak yoluna devam etti. Yukarı doğru tek bir bakış, tırmanmak için hiçbir ümit olmadığını göstermişti ona. Taş işçiliği ters yüz olmuş basamaklar gibi sarkan yollara doğru otuz ayak boyunda yükseliyordu, ne bir çatlağı, ne bir çıkıntısı vardı. Tek yol kapıydı.</p>

  <p>Sürünmeye devam etti; bir yandan giderken bir yandan da Kule'de Shagrat ve Gorbag'ın emirlerinde kaçar ork bulunduğunu, ne hakkında kavga ettiklerini -tabii yaptıkları şey bu idiyse- merak ediyordu. Shagrat'ın bölüğü kırk kadardı sanki ve Gorbag'ınki de bunun iki mislinden daha fazlaydı; ama tabii ki Shagrat'ın devriyesi garnizonunun sadece bir bölümüydü. Frodo ve ganimetler hakkında kavga ettikleri kesin gibiydi. Bir saniyeliğine durdu Sam, çünkü aniden her şey, neredeyse kendi gözleriyle görmüş gibi, açık seçik görünmüştü. Mithril zırh! Elbette, zırh Frodo'nun üzerindeydi ve onu bulacaklardı. Ve Sam'in duyduğu kadarıyla Gorbag zırhı kıskanacaktı. Fakat şimdilik Karanlık Kule'den gelen emirler Frodo'nun tek güvencesiydi ve eğer emirlere kulak asılmayacak olursa iş çığrından çıkabilir ve Frodo her an öldürülebilirdi.</p>

  <p>"Hadi hadi seni sefil mıymıntı!" diye bağırdı Sam kendi kendine. "Davran artık!" Sting'i çekerek açık kapıya doğru koştu. Fakat tam koca kemerinin altından geçecekti ki bir şok yaşadı: Sanki Shelob'unki gibi, ama görünmez bir ağa dalmıştı. Hiçbir engel göremiyordu fakat kendi iradesinin yenemeyeceği kadar kuvvetli bir şey önünü tıkıyordu. Etrafına bakındı, sonra kapının gölgeleri içinde duran İki Gözcüler'i gördü.</p>

  <p>Tahta oturmuş koca suretler gibiydiler. Her birinin üç birleşik bedeni, biri dışa, biri içe ve biri kapıya bakan üç başı vardı. Yüzleri akbaba yüzüydü ve koca dizlerinde pençeye benzer elleri duruyordu. Sanki koca taş bloklardan oyulmuşlardı hareket edemeyecek şekilde, ama yine de her şeyin farkındaydılar: Bir çeşit şeytani uyanıklık ruhu ikamet ediyordu içlerinde. Düşmanı biliyorlardı. İster görünür olsun, ister görünmez kimse fark edilmeden geçemezdi. Onlar kimsenin girişine veya kaçışına izin vermiyorlardı.</p>

  <p>Sam bütün iradesini toplayarak bir kez daha ileri atıldı ve sanki göğsüne ve başına gelen bir darbeyle sendeleyerek, şiddetli bir sarsıntıyla durdu. Sonra çok büyük bir cüretle, aklına gelen ani bir düşünceye cevaben, yavaş yavaş Galadriel'in şişeciğini çıkartarak havaya kaldırdı; çünkü yapabilecek başka bir şey gelmiyordu aklına. Beyaz ışık hemen yayıldı ve karanlık kemerin altındaki gölgeler kaçıştı. Canavarımsı Gözcüler bütün iğrenç biçimleriyle gözler önüne serilmiş, orada soğuk soğuk ve kıpırdamadan oturuyorlardı. Bir an için Sam, garazlarından bile yıldığı o gözlerindeki kara taşların parıltısını yakaladı; fakat yavaş yavaş gözlerindeki iradenin dalgalandığını ve ufalanıp korkuya dönüştüğünü hissetti.</p>

  <p>Sıçrayıp yanlarından geçti; fakat tam o bir yandan şişeciği koynuna sokup bir yandan da içeri sıçrarken, sanki çelikten bir mania tam arkasından şrak diye kapanmış gibi gözlerin uyanıklığı yenileniverdi. Ve o şeytani kafalardan, önündeki kule duvarlarında yankılanan tiz ve yüksek bir çığlık duyuldu. Yukarıda, çok uzaklarda, ona karşılık olarak gelen bir sinyalmiş gibi tek bir çan sesi duyuldu acı acı.</p>

  <div>
    <br/>
  </div>

  <p>"Yapacağını yaptı işte!" dedi Sam. "Artık ön kapının zilini de çalmış oldum! Pekâlâ, her kim gelecekse gelsin!" diye bağırdı. "Gidin Komutan Shagrat'a koca elf savaşçısının onu çağırdığını, elinde de elf kılıcı olduğunu söyleyin!"</p>

  <p>Hiç cevap yoktu. Sam iri adımlarla ilerledi. Sting elinde mavi mavi parlıyordu. Avlu koyu bir gölge içersindeydi fakat taşla kaplı yolun üzerine cesetlerin saçılmış olduğunu görebiliyordu. Tam ayaklarının dibinde, sırtlarında bıçaklar, iki okçu ork vardı. Gerisinde daha bir sürü şekiller uzanmıştı; kimi vurulurken veya biçilirken tek başına düşmüş; kimi çift çift, hâlâ birbirini tutar bir biçimde, bıçaklama, boğazlama ve ısırma çabası içindeyken ölmüştü. Taşlar kara kanlarla kayganlaşmıştı.</p>

  <p>Sam iki üniforma fark etti: biri Kızıl Göz ile, diğeri ölümün dehşetli yüzüyle biçimsizleştirilmiş bir Ay ile işaretlenmişti; fakat daha yakından incelemek için durmadı. Avlunun diğer yanında Kule'nin dibindeki kocaman bir kapı yarı açık duruyordu ve içinden al bir ışık geliyordu; koca bir ork tam eşikte ölmüş yatıyordu. Sam cesetin üzerinden sıçrayarak içeri girdi; sonra ne yapacağını bilemez bir halde etrafına bakındı.</p>

  <p>Geniş ve yankılarla dolu bir koridor kapıdan dağ tarafına doğru ilerliyordu. Koridor, duvarlardaki kenetler içinde alevlenen meşaleler tarafından loş bir biçimde aydınlatılmış, ama uzaktaki ucu karanlık içinde kaybolmuştu. Bir o tarafta, bir bu tarafta birçok kapı ve açıklık görünüyordu ama yerlerde yayılıp yatmış olan iki üç ceset hariç burası boştu. Komutanların konuştuklarından duyduğu kadarıyla Sam, ister canlı ister ölü olsun Frodo'nun büyük bir ihtimalle ta yukardaki ufak kuledeki odada bulunacağını biliyordu; ama yolu bulabilmek için koca bir gün aramak zorunda kalabilirdi.</p>

  <p>"Arkaya doğru bir yerde olsa gerek," diye mırıldandı Sam. "Bütün kule sanki geriye doğru tırmanıyor zaten. Ve zaten bu ışıkları takip etmek en iyisi."</p>

  <p>Koridordan ilerlemeye başladı ama artık yavaş yavaş gidiyordu, her adımı bir öncekinden daha gönülsüzdü. Dehşet bir kez daha onu kavramaya başlamıştı. Kendi ayak sesinin, sanki taşları tokatlayan koca eller gibi, sonunda yankılanan bir gürültü halinde büyüyen rap raplarından başka ses yoktu. Cesetler; boşluk; meşaleler altında, kan sızıyormuş gibi görünen yaş ve karanlık duvarlar; kapı diplerinde veya gölgelerde eyleşen ani ölümün korkusu; ve aklının hep bir köşesinde, kapının bekleyen, tetikteki garazı: Bu neredeyse yüzleşmek için kendini zorlayabileceğinden de fazlaydı. Bu kuluçkaya yatmış, korkunç belirsizliktense bir dövüşü tercih ederdi - tabii bir kerede çok sayıda düşman olmaması kaydıyla. Kendini, Frodo'yu bağlanmış, acılar içinde veya bu korkunç yerde, bir yerlerde ölü bir halde yatarken düşünmek için zorladı. Yoluna devam etti.</p>

  <p>Koridorun sonundaki büyük kemerli kapıyı geçmiş, meşale ışıklarını geride bırakmıştı, yani onun da tahmin etmiş olduğu gibi alt kapının içeriye bakan tarafına geçmişti ki yukardan korkunç bir gırtlaklama feryadı geldi. Sam olduğu yerde kalakaldı. Sonra yaklaşmakta olan ayak sesleri duydu. Birisi, tam tepesindeki yankılı merdivenlerden büyük bir aceleyle iniyordu.</p>

  <p>İradesi ellerine hâkim olamayacak kadar zayıf ve yavaş kalmıştı. Zincire uzanarak, Yüzük'ü kavradı. Fakat Yüzük'ü takmadı; daha onu koynu üzerinde elinin içinde tutuyordu ki, bir ork patırtıyla merdivenlerden iniverdi. Sağdaki karanlık açıklıktan sıçrayarak ona doğru koşmaya başladı. Başını kaldırıp onu gördüğünde Sam'e ancak altı adım uzaklıktaydı; Sam onun tıkanmış nefesini ve kan çanağına dönmüş gözlerindeki ışıltıyı görebiliyordu. Ork şaşkınlıktan dona kaldı. Çünkü onun gördüğü kılıcını titretmeden tutmaya çalışan minik bir hobbit değildi: Gri bir gölgeyle kuşanmış, gerisinde dalgalanan ışık önünde büyüyen koca sessiz bir suretti; bir elinde bir kılıç tutuyordu, kılıcın ışığı bile derin bir acı veriyordu, diğer eli ise bağrında yumruk olmuştu ama isimsiz bir güç ve bir felaket tehdidini gizliyordu içinde.</p>

  <p>Bir an için ork yere çömeldi, sonra korkuyla iğrenç bir biçimde kesik kesik havlayarak döndü ve geldiği yöne doğru kaçmaya başladı. O güne kadar, kuyruğunu apış arasına kıstırıp kaçan rakibini gören hiçbir köpek, bu beklenmedik kaçış karşısındaki Sam kadar yüreklenmemiştir. Sam bir narayla kovalamaya başladı.</p>

  <p>"Evet! Elf savaşçı serbest!" diye bağırdı. "Geliyorum. Bana yukarı çıkan yolu göster, yoksa derini yüzerim senin!"</p>

  <p>Fakat ork kendi çöplüğündeydi, çevikti ve iyi beslenmişti. Sam bir yabancıydı, açtı ve yorgundu. Merdivenler yüksekti, dikti ve dönüyorlardı. Sam'in nefesi kesilmeye başladı. Ork kısa bir süre sonra gözden kaybolmuştu ve artık yukarı çıkmaya devam eden ayak seslerini belli belirsiz duyabiliyordu sadece. Arada bir bağırıyordu ve sesinin yankısı duvarlar boyunca ilerliyordu. Fakat yavaş yavaş bütün sesler sustu.</p>

  <p>Sam zorla yürümeye devam etti. Doğru yol üzerinde olduğunu hissediyordu ve morali oldukça yerine gelmişti. Yüzük'ü kaldırdı ve kemerini sıktı. "Âlâ, âlâ!" dedi. "Eğer hepsi benden ve Sting'den böyle nefret edeceklerse, bu iş benim tahmin ettiğimden daha iyi çıkacağa benziyor. Üstelik görünüşe göre Shagrat, Gorbak ve adamları, benim yerime işlerin çoğunu halletmişler zaten. Tek bir ödlek sıçan hariç, sanırım bu yerde canlı kimse kalmamış!"</p>

  <p>Ve bununla, sanki başı taştan bir duvara çarpmış gibi aniden duruverdi. Söylemiş olduğu şeyin tüm anlamı yüzünde bir tokat gibi patlamıştı. Canlı kimse kalmamıştı! Ölürken çıkan o korkunç ciyaklama kime aitti? "Frodo, Frodo! Beyim!" dedi yarı haykırıp yarı hıçkırarak. "Eğer seni öldürdülerse ben ne yaparım? Eh, sonunda geliyorum işte, en tepeye kadar; bakalım ne yapabileceğim görelim."</p>

  <div>
    <br/>
  </div>

  <p>Yukarı, yukarı çıktı. Arada bir dönemeçlerde veya Kule’nin daha üst katlarına açılan bazı aralıkların yanında yanan bir iki meşale hariç, ortalık karanlıktı. Sam adımlarını saymaya çalıştı fakat iki yüzden sonra hesabını şaşırdı. Artık sessizce hareket ediyordu; çünkü hâlâ yukarlarda bir yerlerden, konuşma sesleri geliyor gibiydi. Görünüşe göre bir sıçandan daha fazlası kalmıştı hayatta.</p>

  <p>Sonra birdenbire, artık nefes alacak, dizlerini kıracak hali kalmadığını düşündüğü anda merdivenler bitiverdi. Kıpırdamadan durdu. Sesler artık yüksekti ve yakından geliyordu. Sam etrafına bakındı. Kule'nin üçüncü ve en yüksek katının tepesindeki düz dama kadar tırmanmıştı: Aşağı yukarı yirmi metre eninde, alçak korkulukları olan açık bir sahaydı burası. Burada, damın tam ortasında merdivenler, doğuya ve batıya bakan alçak birer kapısı olan minik kubbeli bir oda ile örtülmüştü. Doğu tarafında, aşağıda, tüm enginliği ve karanlığıyla Mordor Ovası'nı ve uzakta yanan dağı görebiliyordu Sam. Derin kuyularında yeni bir kargaşa kabarıyordu ve ateş nehirleri o kadar hiddetle alevleniyordu ki, bu kadar uzaktayken bile bunların ışığı kulenin tepesini al bir parlaklıkla aydınlatıyordu. Batıda görüntü, bu üst avlunun gerisinde bulunan ve etrafı saran tepelerin üzerine uzanan ufak kulenin kaidesi ile engelleniyordu. Dar ve uzun bir pencere yarığından ışık sızıyordu. Kapısı, Sam'in durmakta olduğu yerden on metre bile uzakta değildi. Kapı açık ama karanlıktı ve tam gölgesinden sesler geliyordu.</p>

  <p>İlk başta Sam sesleri dinlemiyordu; doğu tarafındaki kapıdan dışarı bir adım atarak etrafına bakındı. Kavganın en şiddetli burada yaşanmış olduğunu hemen anladı. Bütün avlu ölü orklar veya onların şiddetle kesilip etrafa yayılmış başları, kolları ve bacaklarıyla dolup taşıyordu. Her yan ölüm kokuyordu. Bir darbe ve haykırışın izlediği bir hırlama onun ok gibi saklanmasına neden oldu yeniden. Bir ork sesi hiddetle yükseldi; sert, kaba ve soğuk sesi hemen tanıdı yine. Konuşan Kule'nin Komutanı Shagrat'tı.</p>

  <p>"Bir daha gitmem mi diyorsun? Lanet olasıca Snaga, seni küçük solucan seni! Yaram çok diye bana karşı koymanın sana bir zararı olmayacağını düşünüyorsan, yanılıyorsun. Buraya gel, şimdi Radbug'un gözlerini çıkarttığım gibi seninkileri de çıkartayım. Bir iki kişi gelince o zaman görüşürüm ben seninle; seni Shelob'a yollayacağım."</p>

  <p>"Gelemeyecekler, en azından sen ölmeden önce gelmeyecekler," diye cevap verdi Snaga terslenerek. "Sana ikidir Gorbag'ın domuzlarının kapıya ilk önce vardığını ve bizimkilerden hiçbirinin çıkmadığını söyledim. Lagduf ile Muzgash koşup geçtiler ama onlar da vuruldu. Pencereden gördüm diyorum sana. Onlar da sonuncuydular."</p>

  <p>"O halde sen git. Ben zaten burada kalmalıyım. Ama yaralandım. Kara Çukurlar alsın o pis asi Gorbag'ı!" Shagrat'ın sesi bir dizi küfür halinde uzadı gitti. "Ona elimdekinden de fazlasını verdim, ama o pislik beni bıçakladı daha ben onu gırtlaklayamadan. Git yoksa yiyeceğim seni. Haber Lugburz'a varmalı yoksa ikimiz de Kara Çukurlar'ı boylarız. Evet, sen de. Burda saklanarak kurtulamazsın."</p>

  <p>"Bir daha o merdivenlerden inmeye niyetim yok," diye homurdandı Snaga, "sen komutanmışsın değilmişsin umurumda değil. Hey! Elini bıçağından çek yoksa bağırsaklarına bir ok yollarım. Bütün o olup bitenleri Onlar duyunca komutanlığın falan kalmaz zaten. Kule için o leş kokulu Morgul sıçanlarıyla dövüştüm ben, ama siz iki komutan her şeyi yüzünüze gözünüze bulaştırdınız, avanta için dövüşürken."</p>

  <p>"Yeter senden duyduklarım," diye hırladı Shagrat. "Bana verilen emirler vardı. Her şeyi, o güzelim yeleği aşırmaya çalışarak başlatan Gorbag oldu."</p>

  <p>"İyi ama bu kadar tepeden bakıp kibirlendiğin için onun tepesinin tasını attıran da sen oldun. Zaten onun sağduyusu seninkinden fazlaydı. Sana kaç kere bu casusların daha tehlikeli olanının ortalıkta başı boş gezdiğini söyledi ama sen dinlemedin. Şimdi de dinlemiyorsun. Gorbag haklıydı, söyleyeyim sana. Etrafta büyük bir savaşçı var, o eli kanlı elflerden biri, o pis tarklardan<a href="../Text/DiPNOTLAR.xhtml#a13" id="k13"><sup>[13]</sup></a> biri de olabilir. Buraya geliyor, söylemedi deme. Çanı duydun. Gözcüler'i geçti; bu da bir <i>tark</i> işi. Merdivenlerde. O, merdivenlerden ayrılmadığı sürece benim de oraya gitmeye niyetim yok. Bir Nazgûl olaydın bile inmezdim."</p>

  <p>"Ya, öyle mi?" diye bağırdı Shagrat. "Ne yapacağına kendin karar vereceksin, ha? Ve o geldiğinde de beni bırakıp kaçacaksın, öyle mi? Hayır, bunu yapamayacaksın! Önce ben senin karnında al al solucan delikleri açacağım."</p>

  <p>Küçük kulenin kapısından küçük ork uçarcasına çıktı. Arkasından uzun kollu, kolları iki büklüm koşarken yerlere değen iri bir ork olan Shagrat geliyordu. Fakat kollarından biri boşta sallanıyor ve kanıyor gibiydi; diğeri koca siyah bir bohçayı kavramıştı. Kızıl parlaklıkta Sam, merdiven kapısının arkasına sinerek geçip gitmekte olan o kötü yüzü şöyle bir yakaladı: Sanki sivri tırnaklarla tırmalanmış, kanla sıvanmıştı; fırlak dişlerinden salyalar akıyordu; ağzından köpek gibi hırıltılar çıkıyordu.</p>

  <p>Sam'in görebildiği kadarıyla sonunda küçük ork eğilip sakınarak ve kesik kesik havlama sesleri çıkartarak yeniden küçük kulenin içine kaçıp gözden kayboluncaya kadar, Shagrat, damın etrafında Snaga'yı kovaladı. Sonunda Shagrat durdu. Doğudaki kapıdan Sam şimdi, onu korkuluğun yanında durmuş, sol pençesini hafifçe açıp kapatırken, nefes nefese haliyle görebiliyordu. Bohçayı yere koymuştu; sağ eliyle uzun kırmızı bir bıçak çekti ve bıçağa tükürdü. Parmaklığa giderek, aşağıdaki avluya bakmak için eğildi. İki kere bağırdı ama hiç cevap gelmedi.</p>

  <p>Aniden, tam Shagrat korkuluğun üzerinden eğilmiş, sırtını dama dönmüştü ki Sam şaşkınlık içinde yerde serili cesetlerden birinin kıpırdadığını gördü. Emekliyordu. Bir pençesini uzatarak bohçaya yapıştı. Sendeleyerek kalktı. Diğer elinde geniş başlı, kısa saplı kırık bir kılıç tutuyordu. Kılıcı tam saplamak üzere kaldırmıştı ki, dişlerinin arasından bir tıslama kaçtı, acı veya nefretle çıkan bir nefes. Bir yılan çevikliğiyle yana çekildi Shagrat, olduğu yerde döndü ve bıçağını düşmanının gırtlağına indirdi.</p>

  <p>"Vurdum seni Gorbag!" diye bağırdı. "Daha tam ölmedin ha? Eh, ben de yarım bıraktığım işi şimdi tamamlarım." Düşmüş olan bedenin üzerine sıçradı ve hiddet içinde ayakları altında çiğnedi ezdi; ara sıra eğilerek bıçağı ile şişleyip kesti, biçti. Sonunda tatmin olarak başını arkaya doğru attı ve korkunç, gurultulu bir zafer çığlığı attı. Sonra bıçağını yalayarak dişleri arasına koydu ve bohçayı yakalayarak merdivenlerin yakındaki kapısına doğru iri adımlarla koşmaya başladı.</p>

  <p>Sam'in düşünecek vakti yoktu. Diğer kapıdan sıvışabilirdi ama görünmeden çıkması çok zordu; ayrıca bu iğrenç orkla daha uzun süre saklambaç oynayamazdı. Belki de yapabileceği en iyi şeyi yaptı. Shagrat'ı karşılamak için bir narayla ileri atıldı. Artık Yüzük'ü elinde tutmuyordu fakat yüzük gizli bir güç, Mordor'un kölelerinin gözünü yıldıran bir tehdit olarak oradaydı; sonra elinde Sting vardı, kılıcın ışığı orkun gözlerine, düşüncesi bile bütün cinsine korkular salan o korkunç elf ülkelerindeki zalim yıldızların pırıltıları gibi çarptı. Shagrat bir yandan dövüşüp bir yandan hâzinesine sahip çıkamazdı. Durdu, hırlayarak dişlerini gösterdi. Sonra bir kez daha, ork usulü yana sıçradı ve tam Sam ona doğru sıçrarken elindeki bohçayı hem bir silah, hem de kalkan olarak kullanarak sert bir biçimde düşmanının yüzüne indirdi. Sam sendeledi ve daha kendini toparlayamadan Shagrat fırlayarak yanından geçip merdivenlerden aşağıya inmeye başladı.</p>

  <p>Sam, küfrederek onun peşinden koştu ama fazla ileriye gitmedi. Aklına Frodo geldi hemen ve diğer orkun küçük kuleye geri gitmiş olduğunu hatırladı. İşte önünde başka bir korkunç seçim vardı ve bu konuda düşünecek fazla zamanı da yoktu. Eğer Shagrat kaçabilirse çok geçmeden yardım bulacak ve geri gelecekti. Fakat eğer Sam onu takip ederse, diğer ork orada, yukarıda korkunç bir şeyler yapabilirdi. Sonra Sam Shagrat'ı elinden kaçırabilir veya onun tarafından öldürülebilirdi de. Hemen geri dönerek merdivenlere doğru koşmaya başladı. "Yine yanlış yapıyorumdur herhalde," diye iç geçirdi. "Fakat benim asıl görevim önce yukarı çıkmak; sonra ne olursa olsun."</p>

  <p>Aşağıda, uzaklarda Shagrat değerli yükünü taşıyarak merdivenlerden sıçrayarak inmiş, avluya çıkmış, kapıdan geçmişti. Eğer Sam onu görebilseydi ve kaçışının ne büyük bir bela getireceğini bilseydi herhalde cesaretini yitirirdi. Ama o anda bütün aklı fikri araştırmasının son bölümündeydi. Büyük bir dikkatle küçük kulenin kapısına geldi, içeri bir adım attı. Kapı karanlığa açılıyordu. Fakat kısa bir süre sonra etrafı dikkatle kolaçan eden gözleri, sağ tarafından gelen soluk ışığı fark etti. Işık, karanlık ve dar bir merdivene açılan başka bir açıklıktan geliyordu: Merdiven sanki küçük kuleye, dış duvarının iç bölümünden döne döne tırmanıyordu. Yukarılardan bir yerlerden bir meşale ışıldıyordu.</p>

  <p>Sam yavaş yavaş tırmanmaya başladı. Tünelin ağzında Frodo ile birlikte görmüş oldukları kırmızı gözlerden birine; batıya, ince, uzun pencere yarığına bakan, solunda kalan bir kapının üzerine yerleştirilmiş, erimekte olan meşaleye vardı. Sam alelacele kapıdan geçerek, her an üzerine saldırılmasından veya arkasından gelip boğazını sıkan parmakları hissetmekten korkarak ikinci kata doğru seğirtti. Sonra, doğuya bakan ve üzerinde başka bir meşalenin yandığı, küçük kulenin ortasına açılan başka bir kapıya geldi. Kapı açıktı, koridor pırıldıyan meşalenin ışığı ve dışarıdan, ince uzun pencere yarığından gelen al parlaklık hariç karanlıktı. Fakat merdivenler burada bitiyor ve daha yukarı çıkmıyordu. Sam koridora doğru sokuldu. Her iki yanda da alçak birer kapı vardı; her ikisi de kapalı ve kilitliydi. Hiç ses seda çıkmıyordu.</p>

  <p>"Bir çıkmaz," diye mırıldandı Sam; "üstelik o kadar tırmandıktan sonra! Burası kulenin tepesi olamaz. Ama şimdi ne yapacağım?"</p>

  <p>Bir alttaki kata inerek kapıları zorladı. Kapı kıpırdamıyordu. Tekrar yukarı koştu; yüzünden terler süzülmeye başlamıştı. Ona dakikalar bile kıymetliymiş gibi geliyordu ama birer birer ellerinden kaçıyordu dakikalar; onun da elinden bir şey gelmiyordu. Artık ne Shagrat, ne Snaga, ne de o güne kadar yumurtadan çıkmış herhangi bir ork umurundaydı. O beyinin özlemi içindeydi; onun yüzünün, elinin temasınının özlemi içinde.</p>

  <p>Sonunda yorgun argın, kendini yenilmiş hissederek koridor seviyesinin altındaki basamağa oturdu ve başını ellerinin arasına aldı. Her yer sessizdi, korkunç bir biçimde sessiz. Geldiği zaman ışığı zaten azalmış olan meşale titreyerek sönmüştü; karanlık onu bir akıntı misali sarıyordu sanki. Sonra yavaş yavaş, kendi de kendini hayrette bırakarak, bu uzun yolculuğunun ve kederinin beyhude sonunda, içinden gelen ve kendisinin de anlayamadığı bir nedenden dolayı şarkı söylemeye başladı.</p>

  <p>Soğuk ve karanlık kulede sesi ince ve titrek geliyordu kulağa: Kulak kabartan hiçbir orkun bir elf hükümdarının berrak şarkısıyla karıştırmayacağı yorgun ve yalnız bir hobbitin sesi. Shire'dan eski çocuk ezgileri ve yurdunun kırlarının gelip geçen görüntüleri misali, Bay Bilbo'nun şiirlerinden aklına gelen bölümleri mırıldandı. Sonra aniden içinde yeni bir güç kabardı, kendi sözleri basit ezgiye uyacak şekilde kendiliğinden dökülürken, sesi çınlamaya başladı.</p>

  <p>"Bütün yüksek ve güçlü kulelerin," diye yine başlamıştı ki, birdenbire sustu. Sanki kendisine cevap veren belli belirsiz bir ses duymuştu. Ama şimdi hiçbir şey işitmiyordu. Evet, bir şeyler duyabiliyordu ama bu birinin sesi değildi. Ayak sesleri yaklaşıyordu. Yukarıdaki koridorda sessizce bir kapı açılmıştı; kapının menteşeleri gıcırdadı. Sam dinlemek için olduğu yere sindi. Kapı kasvetli bir gümbürtü ile kapandı; sonra hırıldayan bir ork sesi haykırdı.</p>

  <p>"Hey! Sen oradaki, bok faresi! Viyaklamayı kes yoksa gelir seninle ilgileniveririm. Duyuyor musun?"</p>

  <p>Hiç cevap gelmedi.</p>

  <p>"Tamam," diye hırladı Snaga. "Ama ben yine de gelip ne haltlar karıştırdığına bir bakacağım."</p>

  <p>Menteşeler bir kez daha gıcırdadı ve koridorun eşiğinin kenarından bakmakta olan Sam açık bir kapıdan gelen ışık kıpırtısını ve dışarı çıkmakta olan bir orkun belli belirsiz suretini gördü. Sanki elinde bir merdiven taşıyordu. Aniden cevap doğuverdi Sam'in içine; en üstteki odaya koridorun tavanındaki kapaktan çıkılıyordu. Snaga merdiveni yukarı dayadı, dengeledi, sonra gözden kayboldu. Sam çekilen bir sürgü sesi işitti. Sonra o iğrenç sesin yeniden konuştuğunu duydu.</p>

  <p>"Sessiz sessiz yat, yoksa fena ödetirim sana! Huzur içinde yaşayacak fazla vaktin kalmadı zaten herhalde; ama eğlencenin hemen başlamasını istemiyorsan çeneni kapat, anladın mı? Bu sana son ikazım!" Şaklayan bir kırbaç gibi bir ses duyuldu.</p>

  <p>Bununla birlikte Sam'in gönlündeki hiddet ani bir çılgınlıkla alevlendi. Ayağa fırladı, koştu ve merdivenden bir kedi gibi tırmandı. Başı, geniş ve yuvarlak bir odanın ortasından çıktı. Odanın tavanından kırmızı bir lamba sallanıyordu; batıya doğru bakan ince ve uzun bir yarık şeklindeki penceresi hem yüksek hem de karanlıktı. Pencerenin altında duvar kenarında bir şey vardı yerde, ama üzerinde kara bir ork sureti bacaklarını açmış duruyordu. Kamçısını ikinci kez kaldırdı ama hiç indiremedi.</p>

  <p>Bir narayla Sam aradaki mesafeyi sıçrayarak aştı, elinde Sting ile. Ork geriye döndü ama daha bir harekette bulunamadan Sam kırbacı tutan elini kolundan ayırdı. Acı ve korkuyla uluyan çaresiz ork kafa üstü Sam'e saldırdı. Sam'in bir sonraki darbesi boşa gitti ve dengesini kaybederek arka üstü düştü; düşerken de üzerine tökezlenen orku kavradı. Daha toparlanıp kalkamadan bir çığlık ve gümbürtü sesi duydu. O çılgınca acelesi içinde ork merdivenin başına takılarak açık duran kapaktan aşağıya düşmüştü. Sam bir daha onu hiç düşünmedi. Yerde bağlı yatan cisme doğru koştu. Frodo'ydu.</p>

  <p>Çıplaktı ve sanki baygınmış gibi pis paçavralardan oluşan bir yığın üzerinde yatıyordu: Kolunu yukarı kaldırmış başına siper etmişti; vücudunun bir yanında boylu boyunca çirkin bir kırbaç izi uzanıyordu.</p>

  <p>"Frodo! Bay Frodo, canım benim!" diye ağlamaya başladı Sam, gözyaşları neredeyse gözünü kör ediyordu. "Bak benim Sam, geldim işte!" Beyini kaldırarak bağrına bastı. Frodo gözlerini açtı.</p>

  <p>"Hâlâ rüya mı görüyorum?" diye mırıldandı. "Ama öbür rüyalar korkunçtu."</p>

  <p>"Rüya falan gördüğün yok, beyim," dedi Sam. "Bu gerçek. Benim ben. Geldim işte."</p>

  <p>"İnanamıyorum," dedi Frodo ona sarılarak. "Elinde kırbaç olan bir ork vardı, sonra birdenbire Sam oluverdi! O zaman o şarkıları duyduğumda ve cevap vermeye çalıştığımda da rüya görmüyordum, öyle mi? O da sen miydin?"</p>

  <p>"Bendim ya Bay Frodo. Ümidimi tamamen kaybetmiştim neredeyse. Seni bulamıyordum."</p>

  <p>"Eh, şimdi buldun işte Sam, sevgili Sam," dedi Frodo ve Sam'in şefkatli kolları arasına bıraktı kendini gözlerini kapatarak; tıpkı gece üzerine çöken korkular sevdiği bir ses veya bir el tarafından kovulmuş, huzura ermiş bir çocuk gibi.</p>

  <p>Sam'e o sonsuz mutluluk içinde durmadan oturabilirmiş gibi geldi; ama buna izin yoktu. Beyini bulması yetmiyordu, daha uğraşıp onu kurtarması gerekiyordu. Frodo'yu alnından öptü. "Haydi! Uyan Bay Frodo!" dedi, elinden geldiğince yaz sabahları Çıkın Çıkmazı'nda perdeleri açarken seslendiği gibi seslenmeye çalışarak.</p>

  <p>Frodo içini çekerek oturdu. "Neredeyiz? Buraya nasıl geldim?" diye sordu.</p>

  <p>"Başka bir yere gidinceye kadar hikâye anlatacak vakit yok Bay Frodo," dedi Sam. "Ama yine de söyleyeyim, orklar seni yakalamadan önce, tünelin oradan birlikte gördüğümüz kulenin tepesindeyiz. Bu ne kadar zaman önceydi bilmiyorum. Bir günden fazla olmuştur herhalde."</p>

  <p>"O kadarcık mı?" dedi Frodo. "Haftalar gibi geliyor bana. İlk fırsatta her şeyi anlatmalısın. Bir şey çarptı bana, değil mi? Karanlığa ve kötü düşlerin içine düştüm ve uyandığımda, uyanmanın daha da kötü olduğunu gördüm. Her yanım orklarla doluydu. Sanırım gırtlağımdan aşağıya korkunç, yakıcı bir içecek döküyorlardı. Zihnim berraklaştı ama her yanım ağrıyordu, yorgundum. Üstümdeki her şeyi çıkarttılar; sonra iki koca hayvan gelerek beni sorguya çekti; üzerimde durup şeytanca bir zevkle, bıçaklarını elleye elleye, aklımı kaçıracağımı zannedinceye kadar beni sorguya çektiler. Pençelerini ve gözlerini hiç unutmayacağım."</p>

  <p>"Onlar hakkında konuşmaya devam edersen unutamazsın da Bay Frodo," dedi Sam. "Eğer onlarla bir daha karşılaşmak istemiyorsan ne kadar çabuk gitsek o kadar iyi olacak. Yürüyebilir misin?"</p>

  <p>"Evet, yürüyebilirim," dedi Frodo, yavaş yavaş ayağa kalkarak. "Yaralı değilim Sam. Sadece kendimi çok yorgun hissediyorum ve burada bir ağrı var." Elini ensesine, sol omuzunun üzerine koydu. Ayağa kalktı, Sam'e sanki Frodo alevden bir giysiye bürünmüş gibi geldi: Çıplak teni yukardaki lambadan gelen ışıkla kıpkırmızı görünüyordu. İki kere bir aşağı, bir yukarı gitti geldi.</p>

  <p>"Şimdi daha iyiyim!" dedi, morali biraz yerine gelerek. "Beni yalnız bıraktıklarında veya yanıma bir muhafız geldiğinde kıpırdamaya bile cesaret edemiyordum. Ta ki bağırış, çağırış başlayıncaya kadar. O iki hayvan: Onlar kapıştılar galiba. Benim ve eşyalarımın yüzünden. Burada yattım, dehşet içinde. Sonra her şey sessizleşti; öylesi daha da kötüydü."</p>

  <p>"Evet, kavga ettikleri belli," dedi Sam. "Burada birkaç yüz tane o pis yaratıklardan vardı herhalde. Sam Gamgee için biraz mübalağalı bir miktar da denilebilir. Fakat bütün öldürme işini kendi kendilerine halletmişler. Bu çok büyük bir şans ama burdan çıkmadan bu konuda bir şarkı yazacak kadar vakit yok. Şimdi, ne yapsak? Kara Ülke'de çırılçıplak dolaşamazsın Bay Frodo."</p>

  <p>"Her şeyi aldılar Sam," dedi Frodo. "Üstümdeki her şeyi. Anlıyor musun? Her şeyi!" Yeniden başını eğerek yere çömeldi; kendi sözleri içinde bulundukları felaketi tüm hatlarıyla aklına getirmişti ve üzerine bir ümitsizlik çöktü. "Vazifemizde başarılı olamadık Sam. Buradan çıkabilsek bile kaçamayacağız. Sadece elfler kaçabilirler. Uzağa, Orta Dünya’dan uzaklara, Deniz'i aşarak uzaklara. Tabii eğer Deniz, Gölge'yi engelleyebilecek kadar genişse."</p>

  <p>"Hayır, her şeyi değil Bay Frodo. Üstelik başarısız olmadık, henüz olmadık. Onu ben almıştım Bay Frodo, affına sığınarak. Ve sıkı sıkı korudum. Şu anda benim boynumda; çok da büyük bir yük üstelik." Sam Yüzük'ü ve zinciri aramaya başladı. "Ama sanırım onu geri alman lazım." Şimdi sırası gelmişken Sam Yüzük'ü ve yükünü tekrar beyine vermekte biraz gönülsüz hissetti kendini.</p>

  <p>"Sende mi?" diye nefesi tıkandı Frodo'nun. "Burada mı? Sam sen mükemmel birisin!" Sonra çarçabuk ve garip bir biçimde sesinin tonu değişiverdi. "Ver onu bana!" diye bağırdı ayağa kalkıp titreyen elini uzatarak. "Hemen bana ver! Onu sen taşıyamazsın!"</p>

  <p>"Tamam Bay Frodo," dedi Sam, oldukça şaşırarak. "İşte burada!" Yavaş yavaş Yüzük'ü çıkartarak zinciri başından geçirdi. "Ama artık Mordor diyarındasın beyim; dışarı çıkınca Ateşli Dağ'ı falan görebilirsin. Göreceksin ki artık yüzük çok tehlikeli ve onu taşıması çok zor olacak. Eğer bu çok zor bir görev olacaksa, bunu seninle paylaşabilirim belki de?"</p>

  <p>"Yo, yo!" diye bağırdı Frodo Yüzük'ü ve zinciri Sam'in elinden kaparak. "Hayır paylaşmayacaksın, seni hırsız seni!" Sam'e korku ve husumet ile açılmış gözlerle bakarken soluk soluğaydı. Sonra aniden Yüzük'ü yumruk yaptığı elinde tutarken donakaldı. Sanki gözlerinden bir pus silinmişti, eliyle ağrıyan alnını sıvazladı. Hem yarası, hem de korku nedeniyle aklı yarı yarıya karışmışken o iğrenç görüntü ona gerçek gibi görünmüştü. Sam gözleri önünde, yine hâzinesine yan yan bakan, hâzinesini elleyen bir orka; açgözlü, salyalı ağızlı küçük, kötü bir yaratığa dönüşmüştü. Ama artık o görüntü gitmişti. İşte Sam sanki kalbinden bıçaklanmış gibi yüzü acıyla burulmuş, önünde diz çökmüştü; gözlerinden yaşlar akıyordu.</p>

  <p>"Ah Sam!" diye bağırdı Frodo. "Ben neler dedim? Ben neler yaptım? Affet beni! Senin bütün yaptıklarından sonra üstelik. Bu Yüzük'ün korkunç güçlerinden biri işte. Keşke hiç, hiç bulunmamış olsaydı. Ama sen bana kulak asma Sam. Yükü sonuna kadar benim taşımam lazım. Bu değiştirilemez. Benimle bu yazgının arasına giremezsin."</p>

  <p>"Ziyanı yok Bay Frodo," dedi Sam, elbisesinin koluyla gözlerini silerek. "Anlıyorum. Ama ben hâlâ sana yardım edebilirim, değil mi? Seni buradan çıkarmam lazım. Hem de hemen, anlıyor musun! Ama önce senin biraz giyeceğe, birkaç eşyaya, sonra da biraz yiyeceğe ihtiyacın var. Giysiler en kolay kısmı. Madem ki Mordor'dayız, Mordor usulü giyinmek gerek; zaten başka çaremiz de yok. Sana ork şeyleri bulmak zorundayız korkarım Bay Frodo. Bana da tabii. Beraber gideceksek, uyum içinde olmamız lazım gelir. Şimdi şuna bir sarın!"</p>

  <p>Sam gri pelerinini çözerek Frodo'nun omuzlarına sardı. Sonra bohçasını indirerek yere bıraktı. Sting’i kınından çekti. Kılıçta hemen hemen hiç ışıltı yoktu. "Bunu unutuyordum neredeyse Bay Frodo," dedi. "Yo, her şeyi alamadılar! Sting'i bana sen ödünç vermiştin eğer hatırlarsan ve Hanım'ın camını. İkisi de hâlâ bende. Ama bunları bende bir süre daha bırak Bay Frodo. Gidip bir bakayım, neler bulabileceğim. Sen burada kal. Biraz yürüyüp ayaklarını rahatlat. İşim uzun sürmez. Pek uzağa gitmeme gerek yok."</p>

  <p>"Dikkatli ol Sam!" dedi Frodo. "Ve çabuk ol! Hâlâ canlı olan orklar olabilir, pusuya yatmış orklar."</p>

  <p>"Bunu göze almam lazım," dedi Sam. Yerdeki kapaktan adım atarak, merdivenden aşağıya kaydı. Bir dakika sonra başı yeniden belirdi. Yere uzun bir bıçak attı.</p>

  <p>"İşe yarayabilecek bir şey," dedi. "Ölmüş: Seni kırbaçlayan. Aceleyle boynunu kırmış gibi görünüyor. Şimdi, eğer becerebilirsen merdiveni yukarı çek Bay Frodo; ben parolayı söyleyinceye kadar da sakın aşağıya sarkıtma. <i>Elbereth</i> diye sesleneceğim. Elflerin dediği gibi. Hiçbir ork bunu söyleyemez."</p>

  <div>
    <br/>
  </div>

  <p>Frodo bir süre oturdu, titriyordu; aklında müthiş korkular birbirini kovalıyordu. Sonra ayağa kalktı, elf pelerinine iyice sarındı ve aklını başka şeylere vermeye çalışarak bir ileri bir geri yürümeye başladı, hapishanesinin her bir köşesini araştırıp, iyice bakarak.</p>

  <p>Çok geçmeden -gerçi içindeki korku yüzünden sanki bir saat geçmiş gibi geliyordu ona ama- Sam'in aşağıdan yavaşça seslenen sesi duyuldu: <i>Elbereth, Elbereth.</i> Frodo hafif merdiveni aşağı sarkıttı. Sam, oflaya puflaya, başında koca bir bohçayla çıktı geldi. Bohçayı bir gümbürtüyle yere bıraktı.</p>

  <p>"Çabuk ol şimdi Bay Frodo!" dedi. "Bize uyabilecek ufak bir şeyler bulabilmek için etrafı biraz kolaçan ettim. Bunlarla idare etmemiz lazım. Ama acele etmeliyiz. Canlı hiçbir şeyle karşılaşmadım, hiçbir şey görmedim ama içim huzurlu değil. Bence burası gözleniyor. Bunu açıklayamam ama öyle işte: Bana sanki o kötü uçan süvarilerden biri etrafta gibi geldi, ta yukardaki karanlıkta, görünemeyecek bir yerlerde."</p>

  <p>Bohçayı açtı. Frodo tiksintiyle içindekilere baktı ama elden bir şey gelmiyordu: Ya içindekileri giyecekti, ya da çıplak dolaşacaktı. Pis bir hayvan postundan uzun kıllı pantolonlar ile pis bir deri tünik vardı. Bunları üzerine geçirdi. Tüniğin üzerine, yetişkin bir ork için kısa ama Frodo için çok uzun ve ağır, kalın zincirli bir zırh giydi. Bunun üzerine, içinde geniş bir hançer olan kısa bir kının asılı olduğu bir kemer bağladı. Sam birkaç ork miğferi getirmişti, içlerinden biri, demir kenarlı ve üzeri gagaya benzeyen burun muhafazasının üzerine kırmızıyla kem Göz'ün boyanmış olduğu deri kaplı demir kasnaklı kara bir başlık, Frodo'ya uydu.</p>

  <p>"Morgul malları, Gorbag'ın eşyaları daha iyi uyuyordu, daha iyi yapılmıştı," dedi Sam; "ama sanırım onun hatırasını Mordor’da taşımanın âlemi yok, özellikle buradaki bu işlerden sonra. Evet Bay Frodo, işte oldu. Mükemmel minik bir ork -müsaadenle- en azından eğer yüzüne bir maske takıp, kollarını uzatıp bacaklarını da çarpıtabilseydik öyle olacaktı. Bu gammazları biraz engeller." Frodo'nun omuzuna büyük kara bir pelerin koydu. "Evet, artık hazırsın! Giderken kendine bir kalkan alırsın."</p>

  <p>"Ya sen Sam?" dedi Frodo. "Sen bana uymayacak mısın?"</p>

  <p>"Şey Bay Frodo, düşünüyordum da," dedi Sam. "Eşyalarımı geride bırakmasam iyi olacak, hiçbir şeyi yok edemeyiz çünkü. Sonra giysilerimin üzerine ork zırhı giyemem, öyle değil mi? Ben bir tek örtüneceğim."</p>

  <p>Diz çökerek elf pelerinini dikkatle katladı. İnanılmayacak kadar küçük bir paket oldu. Bunu yerde duran bohçasının içine koydu. Ayağa kalkarak bunu arkasına taktı, başına bir ork miğferi giyerek omuzlarına kara bir pelerin attı. "İşte!" dedi. "Şimdi birbirimize yeterince uyduk. Ve artık buradan ayrılmamız lazım!"</p>

  <p>"Ben bütün yol boyunca koşamam Sam," dedi Frodo iğneleyici bir tebessümle. "Umarım yol üzerindeki hanlar hakkında bilgi toplamışsındır. Yoksa yiyecek ve içecek işini tamamen unuttun mu?"</p>

  <p>"Ay, affedersin ama unuttum!" dedi Sam. Yılgınlıkla bir ıslık çaldı. "Aman Bay Frodo sen gidince beni öyle bir aç susuz bıraktın ki! Son olarak ne zaman bir lokma bir şey yeyip içtiğimi bile hatırlamıyorum. Ama dur bir bakayım! Son baktığımda yanımda yeterince o yolluktan vardı, Komutan Faramir'in vermiş olduğu yolluktan; lokma lokma yendiğinde beni haftalarca ayakta tutabilecek kadar. Ama mataramda bir yudum su kaldıysa kaldı, başka yok. Artık iki kişiye yetecek bu. Acaba orklar bir şeyler yeyip içmezler mi? Yoksa sadece pis hava ve zehirle mi yaşarlar?"</p>

  <p>"Hayır onlar da yerler içerler Sam. Onları üreten Gölge sadece taklit edebilir, yaratamaz: Kendine ait gerçek şeyler yaratamaz. Orklara onun can verdiğini zannetmiyorum, o sadece onlara zarar vererek onları çarpıttı; eğer yaşayabileceklerse, diğer yaratıklar gibi yaşamak zorundalar. Eğer daha iyisini bulamazlarsa bozuk su ve bozuk ete razı olurlar ama zehire değil. Beni beslediler, o yüzden senden daha iyi durumdayım. Burada yiyecek ve içecek olmalı."</p>

  <p>"Ama onları arayacak vakit yok," dedi Sam.</p>

  <p>"Eh aslında durum senin tahmin ettiğinden biraz daha iyi," dedi Frodo. "Sen uzaktayken şansım biraz yaver gitti. Her şeyi de almamışlar gerçekten. Yerdeki paçavraların arasında yemek çıkınımı buldum. Didik didik etmişler çıkını elbette. Fakat sanırım <i>lembas</i>'ın görüntüsü ve kokusundan Gollum kadar bile hoşlanmamışlar. Etrafa dağılmış ve bir kısmının üzerine basarak kırmışlar ama ben onları bir araya topladım. Sendekinden daha az sayılmaz. Ama Faramir'in yiyeceklerini almışlar ve su mataramı delmişler."</p>

  <p>"Eh söylenecek başka bir şey yok," dedi Sam. "Başlangıç için yeterince yiyecek var. Fakat su sorun olacak. Ama haydi Bay Frodo! Hemen gidelim yoksa bir göl dolusu su da olsa işimize yaramayacak!"</p>

  <p>"Sen bir yudum almadan olmaz Sam," dedi Frodo. "Şurdan şuraya kımıldamam. Al bu elf çöreğini ve matarandaki o son damlayı iç! Her şey o kadar ümitsiz ki, yarın için endişe etmeye gerek yok. Büyük bir ihtimalle yarın hiç olmayacak."</p>

  <div>
    <br/>
  </div>

  <p>Sonunda yola koyuldular. Merdivenden aşağıya indiler; sonra Sam merdiveni alarak koridora, ölmüş olan orkun yanına uzattı. Aşağıya inen merdivenler karanlıktı ama çatıda Dağ'ın parıltısı, artık donuk bir kırmızıya doğru solsa da hâlâ görünebiliyordu. Kıyafetlerini tamamlamak için iki tane de kalkan aldılar ve yollarına devam ettiler.</p>

  <p>Koca merdivenlerden aşağıya doğru ağır ağır yürümeye başladılar. Geride kalan kulenin, birbirlerine kavuştukları odası, gözlerine sıcak bir yuva gibi görünüyordu neredeyse: Yeniden açıklığa çıkmışlardı ve duvar boyunca bir dehşet uzanıyordu. Cirith Ungol Kulesi'ndeki herkes ölmüş olabilirdi fakat hâlâ korku ve kötülüğe gömülüydü kule.</p>

  <p>Sonunda dış avludaki kapıya vardılar ve durdular. Durdukları yerden bile Gözcülerin, arasından Mordor'un parlaklığının loş bir şekilde görüldüğü kapının her iki yanındaki kara, sessiz suretlerin garazlarının üzerlerine kamçı gibi indiğini hissedebiliyorlardı. Yollarını orkların iğrenç cesetleri arasından bulurken, her adım bir öncekinden daha zor geliyordu. Daha kemere varmadan durmuşlardı. Bir milim ileri gitmek, iradeleri ve bacakları için ıstırap ve zahmet haline gelmişti.</p>

  <p>Frodo'nun bu tür bir dövüşe gücü yoktu. Yere çöktü. "Devam edemeyeceğim Sam," diye mırıldandı. "Bayılacağım. Bana neler oluyor bilemiyorum."</p>

  <p>"Ben biliyorum Bay Frodo. Kendini topla şimdi! Bunu yapan kapı. Kapıda bir kötülük var. Ama ben içeri girebildim ve dışarı da çıkacağım. Daha öncekinden tehlikeli olamaz ya! Evet, haydi şimdi!"</p>

  <p>Sam yine Galadriel'in elf camını çıkarttı. Sanki onun bu cesaretini onurlandırmak ve bu kadar iyi işler yapmış olan o sadık kahverengi hobbit eline ihtişam ile lütuf göstermek istercesine, şişecik aniden parlayıverdi, öyle ki gölgeli avlu şimşek gibi göz kamaştıran bir ışık ile aydınlandı; ama bu ışık hep kaldı, sönmedi.</p>

  <p>"<i>Gilthoniel, A Elbereth</i>!" diye bağırdı Sam. Neden böyle bir şey yaptığını bilmiyordu; aklı aniden Shire'daki elflere ve Kara Süvariler'i kaçıran şarkıya kayıvermişti.</p>

  <p>"<i>Aiya elenion ancalima!</i>" diye bağırdı Frodo bir kez daha arkasından.</p>

  <p>Gözcüler'in iradesi, gerilmiş yay kirişinin kopması gibi kırılıverdi; Frodo ile Sam ileri doğru tökezlediler. Sonra koşmaya başladılar. Önce kapıdan, sonra da pırıltılı gözlerle oturan koca suretlerin arasından geçtiler. Bir çatırtı duyuldu. Kemerin temel taşı neredeyse topuklarına değecek şekilde yere yuvarlandı, üzerindeki duvar paramparça oldu ve yıkıldı. Bir kıl payıyla kaçabilmişlerdi ancak. Bir çan çaldı; ve Gözcüler'den yüksek, korkunç bir uluma duyuldu. Karanlıkta, çok yukarılarda bir yerden cevap geldi. Kara gökyüzünden top gibi indi kanatlı bir suret, bulutları dehşetli bir çığlıkla yırtarak.</p>
