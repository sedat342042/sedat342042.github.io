  <h3>BÖLÜM II<br/> <br/> GÖLGE DİYARI</h3>

  <p class="p1">Sam'in şişeciği koynuna sokacak kadar aklı kalmıştı ancak. "Koş Bay Frodo!" diye haykırdı. "Hayır, o taraftan değil! Duvarın ötesinde dik bir uçurum var. Beni izle!"</p>

  <p>Kapıdan yola doğru kaçmaya başladılar. Elli adımda, sarp kayalığın dışarı fırlayan burcundan hızla dönen yol onları Kule'nin görüş açısından çıkarmıştı. O an için kaçmayı başarmışlardı. Kayaya yapışıp çömelerek bir nefes aldılar, ellerini kalplerine bastırdılar. Artık kapının yıkıntıları yanına tünemiş olan Nazgûl insanın kanını donduran çığlıklar atıyordu. Bütün uçurumlar yankı verdi.</p>

  <p>Dehşet içinde sendeleyerek yürümeye başladılar. Kısa bir süre sonra yol yeniden doğuya doğru keskin bir biçimde döndü ve korku dolu bir an için Kule'nin görüş açısına girdi. Bir yandan çırpınarak yolu geçerken bir yandan da arkalarına bir göz atarak mazgallı siper üzerindeki koca siyah cismi gördüler; sonra Morgul yoluyla birleşecek şekilde dimdik alçalan, kayadan yüksek duvarlar arasındaki bir yarmadan aşağıya daldılar. Yol kavşağına vardılar. Hâlâ orklardan bir iz yoktu, Nazgûl'ün çığlığına bir cevap da gelmiyordu; fakat bu sessizliğin uzun sürmeyeceğini biliyorlardı. Her an başlayabilirdi av.</p>

  <p>"Bu böyle olmayacak Sam," dedi Frodo. "Eğer biz gerçek orklar olaydık, Kule'ye doğru koşmamız gerekirdi, Kule'den uzağa değil. Karşılaşacağımız ilk düşman bizi hemen tanır. Bir yolunu bulup bu yoldan ayrılmalıyız."</p>

  <p>"Ama ayrılamayız," dedi Sam, "kanatlarımız olmadan."</p>

  <div>
    <br/>
  </div>

  <p>Ephel Dúath'ın doğu yüzleri dimdikti, hobbitlerle sırtın iç kısmı arasında kalan kara boşluğa doğru uçurumlar halinde iniyordu. Kavşağın biraz gerisinde, başka dik bir inişten sonra havada taştan bir köprü yolu uçurumun üzerinden aşırıyor, Morgai'nin kademe kademe yamaçlarına ve dar vadilere taşıyordu. Frodo ile Sam can havliyle köprüye koşturdular; fakat feryat figanın başladığını duyduklarında köprünün ucuna ancak varmışlardı. Arkalarında uzakta, dağ yamacının yukarılarındaki tepede Cirith Ungol Kulesi yükseliyor, taşları donuk donuk parlıyordu. Aniden kulenin keskin çanı bir kez daha çaldı, sonra da bir sürü çan sesi duyuldu. Borular üflendi. Artık köprü başının gerisinden cevap mahiyetinde çığlıklar geliyordu. Aşağıda, Orodruin'in ölmekte olan parlaklığının ulaşamadığı karanlık uçurumda, Frodo ile Sam önlerini göremiyorlar ama demir pabuçlu ayakların sesini duyabiliyorlardı; üstelik yol üzerinde hızla gelen atların ayak sesleri de duyuluyordu.</p>

  <p>"Çabuk Sam! Haydi atlıyoruz!" diye bağırdı Frodo. Köprünün alçak duvarına tırmandılar. Şanslarına artık uçuruma doğru korkunç bir iniş yoktu çünkü Morgai'nin yamaçları daha şimdiden yolla hemen hemen bir seviyeye gelmişti; fakat yine de ne kadar aşağı düşeceklerini tahmin edemeyecekleri kadar karanlıktı ortalık.</p>

  <p>"Evet, işte atlıyorum Bay Frodo," dedi Sam. "Hoşça kal!"</p>

  <p>Kendini bıraktı. Onu Frodo izledi. Tam onlar düşerken köprüden rüzgâr gibi geçen atlıları ve peşlerinden koşturan orkların ayak seslerini duydular. Fakat Sam eğer cesaret edebilseydi gülecekti. Görünmeyen kayaların üzerine düşüp bir yerlerini kırmaktan korkan hobbitler, beş altı metreden daha fazla olmayan bir düşüşten sonra bir gümbürtü ve çatırtıyla akıllarına gelebilecek en son şeyin üzerine konuverdiler: Bir öbek dikenli çalı üzerine. Orada Sam kıpırdamadan yattı, çizilmiş elini tatlı tatlı emerek.</p>

  <p>Atların ve orkların ayak sesleri geçince fısıltıyla konuşmaya cesaret edebildi. "İnan olsun Bay Frodo Mordor'da bir şey yetiştiğini bilmezdim! Ama daha önceden bileydim, dikkat edeceğim tek şey de bu olurdu. Yokladığım kadarıyla bu dikenler yarım metre falan olsa gerek; üstümdeki her şeyi delip geçtiler. Keşke üzerimde zırh olsaydı!"</p>

  <p>"Ork zırhı dikenleri engelleyemiyor," dedi Frodo. "Deri yelek bile fayda etmiyor."</p>

  <div>
    <br/>
  </div>

  <p>Dikenli çalıdan kurtulabilmek için uğraşmaları gerekti. Dikenler ve fundalar tel kadar sertti ve hayvan pençesi gibi yapışıyorlardı. Sonunda kurtulduklarında pelerinleri lime lime olmuştu.</p>

  <p>"Şimdi aşağıya gidiyoruz Sam," diye fısıldadı Frodo. "Hızla aşağıdaki vadiye inip sonra en kısa zamanda kuzeye doğru dönmeliyiz."</p>

  <p>Dışarıdaki dünyaya yine gün doğuyordu; Mordor'un karanlıklarının çok ötesinde Güneş Orta Dünya'nın kenarından tırmanmaya başlamıştı; fakat burada her yer hâlâ gece gibi karanlıktı. Dağ için için yanıyordu, alevleri geçmişti. Uçurumlardaki parlaklığı sönmüştü. İthilien’den çıktıklarından beri esmekte olan doğu rüzgârı şimdi durmuş gibiydi. Yavaş yavaş ve zahmetle indiler aşağıya, tutuna tutuna, tökezleye tökezleye, kayalar, fundalar ve ölü ağaçlar arasından tırmanarak, artık daha fazla ilerleyecek yer kalmayıncaya kadar aşağıya, daha aşağıya indiler.</p>

  <p>Sonunda durup sırtlarını devrilmiş bir kayaya dayayarak yan yana oturdular. Her ikisi de kan ter içindeydi. "Eğer Shagrat'ın kendisi bana bir bardak su ikram edecek olsa, onun bile elini sıkardım," dedi Sam.</p>

  <p>"Böyle şeyler söyleme!" dedi Frodo. "Bu her şeyi daha da kötüleştiriyor." Sonra yorgun argın serildi ve bir süre hiç konuşmadı. En sonunda, büyük bir gayretle yeniden oturdu. Hayret içinde Sam'in uyumakta olduğunu gördü. "Uyan Sam!" dedi. "Haydi! Bir daha deneme zamanı geldi."</p>

  <p>Sam zorla ayağa kalktı. "Hiç olur mu ya!" dedi. "Dalmış olmalıyım. Doğru dürüst uyumayalı o kadar çok oldu ki Bay Frodo; gözlerim kendiliğinden kapanı vermiş."</p>

  <p>Başı artık Frodo çekiyordu, tahmin ettiğince kuzeyden; koca koyağın dibinde taşların, yuvarlanmış kayaların sık sık bulunduğu yerden. Fakat çok geçmeden yine durdu.</p>

  <p>"Bir faydası yok Sam," dedi. "Başa çıkamayacağım. Zırhla demek istiyorum. Şu halimle mümkün değil. Yorulduğumda mithril zırhım bile ağır geliyordu. Bu çok daha ağır. Sonra ne faydası var? Dövüşerek bir şey kazanacak değiliz."</p>

  <p>"Ama biraz dövüşmek zorunda kalabiliriz," dedi Sam. "Sonra bıçaklar ve kaza okları da var. O Gollum da ölmedi ayrıca. Karanlıktan bir bıçak darbesi geldiğinde arkanda sadece bir deri parçasından başka bir şey olmadığını düşünmek istemiyorum."</p>

  <p>"Bak Sam'ciğim, evladım," dedi Frodo; "Yoruldum, bittim, içimde hiç ümit kalmadı. Ama hareket edebildiğim sürece Dağ'a varmaya çalışmaya devam etmek zorundayım. Yüzük yetiyor zaten. Bu fazla yük öldürüyor beni. Bırakmam lazım. Ama nankör olduğumu zannetme. O cesetler arasında benim için bu zırhı bulmak için verdiğin uğraşı düşünmek beni kahrediyor."</p>

  <p>"Lafı mı olur Bay Frodo. Çok yaşayasın! Elimden gelse seni sırtımda taşırdım. İyi, bırak o halde!"</p>

  <p>Frodo pelerinini kenara koyarak ork zırhını çıkartıp fırlattı. Biraz titredi. "Azıcık sıcak bir şeylere ihtiyacım var benim aslında," dedi. "Ya hava soğudu, ya da ben hastalandım."</p>

  <p>"Benim pelerinimi alabilirsin Bay Frodo," dedi Sam. Bohçasını omuzundan indirerek elf pelerinini çıkarttı. "Buna ne dersin Bay Frodo?" dedi. "O ork paçavrasına sıkı sıkı sarınıp kemerini üzerinden bağla. Sonra bunu hepsinin üzerine örtebilirsin. Bu pek ork işi olmayacak ama seni daha sıcak tutar; bence bu seni bütün diğer alet edevattan da daha çok koruyacaktır. Hanım tarafından yapılmıştı."</p>

  <p>Frodo pelerini alarak broşu tutturdu. "Böylesi daha iyi!" dedi. "Kendimi çok daha hafif hissediyorum. Artık yola devam edebilirim. Fakat bu kör edici karanlık gönlüme işliyor sanki. Tutsak olduğum yerde yatarken Sam, Brendibadesi'ni, Ormanlık Uç'u, Hobbitköy'deki değirmenden akan Su'yu hatırlamaya çalıştım. Ama artık onları gözümün önüne getiremiyorum."</p>

  <p>"Bak şimdi Bay Frodo, bu kez de sudan konuşan sensin!" dedi Sam. "Eğer Hanım bizi görebilseydi veya işitebilseydi, ona şöyle derdim: 'Hanımefendi hazretleri bütün istediğimiz biraz ışık ile su: Sadece berrak sular ile gün ışığı, izninizle bunlar mücevherlerden daha iyidir.' Ama Lórien çok uzaklarda." Sam içini çekerek elini, artık kara göğün önünde daha koyu bir karanlık olarak seçilen Ephel Dúath'ın zirvelerine doğru salladı.</p>

  <div>
    <br/>
  </div>

  <p>Yeniden yola koyuldular. Daha pek ilerlememişlerdi ki Frodo durdu. "Üzerimizde bir Kara Süvari var," dedi. "Bunu hissedebiliyorum. Bir süre hiç kıpırdamasak iyi olacak."</p>

  <p>Yuvarlanmış koca bir kayanın altına süzülüp, geriye, batıya doğru bakacak şekilde oturdular ve bir süre hiç konuşmadılar. Sonra Frodo derin bir nefes alarak rahatladı. "Geçti," dedi. Ayağa kalktılar, sonra her ikisi de hayret içinde bakındı. Uzakta, sollarında, güney tarafında, griye dönmeye başlamış göğün önünde büyük bir dağ sırasının zirveleri ve yüksek sırtları, belirgin suretler halinde, simsiyah belirmeye başlamıştı. Gerilerinde ışık artıyordu. Işık, yavaş yavaş Kuzey'e doğru ilerledi. Havanın yüksek boşluklarında bir dövüş vardı. Mordor'un dalga dalga bulutları geriye sürükleniyor, yaşayan dünyadan bir yel estikçe uçları parçalanıyor, yuvalarının karanlık topraklarına doğru dumanlar halinde süpürülüyordu. Kasvetli kubbenin kalkan etekleri altında, soluk bir ışık, kararmış hapishane penceresinden giren solgun bir sabah gibi Mordor'a sızıyordu.</p>

  <p>"Şuna bak Bay Frodo!" dedi Sam. "Şuna bak! Hava döndü. Bir şeyler oluyor. Her şey O'nun istediği gibi gitmiyor. Orada, dışarıdaki dünyada karanlığı parçalanmaya başladı. Neler olduğunu görebilmeyi çok isterdim!"</p>

  <p>Mart’ın on beşinin sabahıydı; Anduin Vadisi'nde güneş doğudaki gölgenin üzerinde yükseliyor, güneybatıdan gelen yel esiyordu. Théoden, Pelennor Meydanı'na uzanmış ölüyordu.</p>

  <p>Frodo ile Sam durmuş bakarken ışığın kenarı, bütün Ephel Dúath hattı boyunca yayıldı; sonra bir cisim gördüler, büyük bir hızla Batı'ya gidiyordu, önce dağ tepelerinin pırıldayan şeridi üzerinde sadece kara bir noktaydı ama yıldırım gibi karanlık gökkubbeye dalıncaya ve ta yukarılarda üzerlerinden geçinceye kadar büyüdü. Giderken uzun, tiz bir çığlık attı, Nazgûl'ün sesiydi bu; ama bu çığlık artık onları dehşete düşürmüyordu: Bu bir keder ve ümitsizlik çığlığıydı, Karanlık Kule için kötü haberler taşıyordu. Yüzüktayfları'nın Efendisi belasını bulmuştu.</p>

  <p>"Demedim mi sana? Bir şeyler oluyor!" diye bağırdı Sam. "'Savaş iyi gidiyor,' demişti Shagrat; ama Gorbag pek emin değildi. O konuda da haklıymış, işler düzelmeye başladı Bay Frodo. Hâlâ biraz ümidin yok mu?"</p>

  <p>"Şey hayır, pek yok Sam," diye içini çekti Frodo. "Olanlar, uzakta dağların ötesinde. Biz doğuya gidiyoruz, batıya değil. Ve ben çok yoruldum. Sonra Yüzük de çok ağır Sam. Ve sürekli olarak onu zihnimde, ateşten koca bir tekerlek gibi görmeye başladım."</p>

  <p>Sam'in düzelen morali hemencecik bozuluverdi. Beyine endişeyle baktı ve elini eline aldı. "Haydi Bay Frodo!" dedi. "Ben istediğim şeye ulaştım: Biraz ışığa. Bize yardımcı olacak kadar ışık var ama galiba tehlikeli de aynı zamanda. Biraz daha gitmeyi deneyelim sonra yatıp biraz dinleniriz. Ama şimdi bir lokma bir şeyler ye, elf yiyeceğinden bir parça; seni biraz yüreklendirir belki."</p>

  <div>
    <br/>
  </div>

  <p>Bir <i>lembas</i> peksimetini paylaşıp kavrulmuş ağızlarıyla ellerinden geldiğince yedikten sonra, Frodo ile Sam ağır ağır yola koyuldular. Kurşuni bir alacakaranlıktan fazla bir şey olmasa da ışık, artık dağlar arasında derin bir vadide olduklarını görmelerine yetecek kadardı. Kuzey tarafından yavaş yavaş yükseliyordu ve dibinde artık kurumuş ve susmuş bir akarsuyun yatağı bulunuyordu. Taşlı yatağının gerisinde, batıdaki uçurumların eteğinden dolanan bir keçiyolu gördüler. Bilselerdi bu yola daha çabuk girerlerdi, çünkü bu yol, köprünün batı tarafında ana Morgul yolundan ayrılarak vadinin dibindeki kayalara oyulmuş uzun bir merdivenle aşağıya inen karanlık bir keçiyoluydu. Burası Cirith Ungol ile İsenağzı dargeçitleri arasındaki Carach Angren'in çelik çenesinden geçiyor ve kuzey uçtaki daha önemsiz ordugâhlara ve kalelere aceleyle gidip gelen devriyeler veya ulaklar tarafından kullanılıyordu.</p>

  <p>Hobbitlerin böyle bir yolu kullanıyor olmaları tehlikeliydi fakat hızlı olmaları gerekiyordu ve Frodo devrilmiş kayalar veya Morgai'nin yolsuz izsiz vadileri arasında dolanacak hali olmadığını hissediyordu. Ayrıca, kuzey yönünün peşlerine takılanların, onların seçmelerini bekleyecekleri son yön olacağı kararına varmıştı. Ovaya geri dönen doğudaki yol, ya da batıya giden geçit didik didik aranacak ilk yerler olacaktı. Ancak Kule'nin iyice kuzeyine geldikten sonra dönüp kendisini biraz doğuya, yolculuğunun doğudaki son çaresiz bölümüne götürecek bir yol aramaya niyetliydi. Böylece artık derenin taşlı yatağını geçip ork yolunu tutmuşlardı; bir süre bu yol boyunca ilerlediler. Sol yanlarında kalan sarp kayalar üzerlerini örtüyordu, böylece yukardan bakıldığında görülmüyorlardı; fakat patika üzerinde bir sürü dönemeç vardı ve her dönemeçte kılıçlarının kabzalarını kavrayarak ihtiyatla ilerliyorlardı.</p>

  <p>Işık artmamıştı çünkü Orodruin hâlâ, zıt hava akımları tarafından rüzgârların üstünde bir bölgeye varıncaya kadar yukarı doğru itilip, orta direği onların görüş açısının dışında kalan gölgelerden yükselen ölçülemeyecek kadar büyük bir kubbeye yayılan koca bir duman sütunu püskürtüyordu. Durmalarına neden olan bir ses duyuncaya kadar bir saatten fazla zahmetle ilerlemişlerdi. İnanılmaz ama karıştırmalarına imkân olmayan bir sesti bu. Şıpırdayan bir su. Sollarındaki bir derecikten sular damlaya damlaya aşağıya akıyordu; dere o kadar dar ve dikti ki, sanki kara kaya kütlesi koca bir baltayla kesilmiş gibi duruyordu: Bu belki de güneşle aydınlanmış denizlerden toplanıp gelmiş tatlı bir yağmurun son kalıntılarıydı; ama sonunda Karanlık Ülke'nin duvarlarına gelip, faydasız bir şekilde tozlar arasında dolanması ne büyük kadersizlikti. İşte burada dökülen küçük bir derecik halinde kayadan çıkıyor, yolun üzerinden akarak, ölü taşlar arasında aceleyle kaybolmak üzere, güneye doğru uzaklaşıyordu.</p>

  <p>Sam suya doğru atıldı. "Eğer Hanım'ı bir daha görecek olursam, bunu anlatacağım!" diye haykırdı. "Önce ışık, şimdi de su!" Sonra durdu. "Önce ben içeyim Bay Frodo," dedi.</p>

  <p>"Tamam, ama ikimize yetecek kadar yer var."</p>

  <p>"Ben onu kastetmedim," dedi Sam. "Ben şöyle düşündüm: Eğer zehirliyse veya kötü etkisini hemen gösterecek bir şey varsa, işte o zaman bana olması sana olmasından iyidir beyim, bilmem anlatabildim mi."</p>

  <p>"Anladım. Ama bence şansımızı ya da nimetimizi birlikte denemeliyiz Sam. Yine de dikkatli ol, soğuk olabilir!"</p>

  <p>Su soğuktu ama buz gibi değildi ve tadı da pek hoş sayılmazdı; acı ve yağlı bir tat bırakıyordu ağızda hemen, ya da memleketlerinde olsa öyle derlerdi. Burada ise eşsiz bir şey gibi geliyordu onlara; ne korku ne de temkin azaltıyordu bu duyguyu. Kana kana içtiler, Sam matarasını yeniden doldurdu. Ondan sonra Frodo kendini daha rahat hissetti ve yol genişleyinceye, yol kenarındaki kaba bir duvarın başlangıcı onları başka bir ork karakoluna yaklaşmakta oldukları konusunda uyarıncaya kadar birkaç mil daha ilerlediler.</p>

  <p>"Burada yoldan ayrılacağız işte Sam," dedi Frodo. "Ve doğuya dönmemiz lazım." Vadinin öte yanındaki kasvetli sırtlara bakarken içini çekti. "Orada, yukarıda bir kovuk bulacak kadar gücüm kaldı ancak. Ondan sonra biraz dinlenmem gerekecek."</p>

  <div>
    <br/>
  </div>

  <p>Nehir yatağı artık yolun biraz altında kalıyordu. Zar zor yatağa indiler ve geçmeye başladılar. Vadinin yukarılarında bir yerlerden damlaya damlaya gelen iplik gibi suların oluşturduğu karanlık su birikintilerine geldiklerinde hayret içinde kaldılar. Dış sınırlarında, batıya bakan dağların altında Mordor ölmekte olan bir ülke görünümündeydi ama henüz ölmemişti. Burada kaba da olsa, eğri büğrü de olsa hâlâ bir şeyler yetişiyor, yaşam savaşı veriyordu. Vadinin öte yakasında, Morgai'deki dere yataklarında bodur, çelimsiz ağaçlar gizli gizli oldukları yere tutunmuştu; kaba, kurşuni renkli çalı öbekleri kayalarla savaşıyor, üzerlerine büzüşmüş yosunlar tırmanıyordu; her yana birbirine girmiş koca kıvırcık böğürtlen çalıları yayılmıştı. Kimisinin uzun, insana batan dikenleri, kimisinin de insanı bıçak gibi kesen kanca şeklinde çengelleri vardı. Hüzünlü havalarda ufalanan ve hışırdayan, geçmiş bir yılın kasvetli, buruşuk yaprakları asılı duruyordu üzerlerinde, fakat kurtçuk dolu tomurcukları ancak açabiliyordu. Orklar gibi kırmızı göz biçimli bir lekeleri olan boz, gri, siyah renkli sinekler etrafta vızıldıyarak sokuyorlardı; fundaların üzerinde de aç titrersinek bulutları oynaşıyor, dönüp duruyordu.</p>

  <p>"Ork eşyaları bir işe yaramıyor," dedi Sam, kolunu sallayarak. "Keşke orklar gibi postum olaydı."</p>

  <p>Sonunda Frodo daha fazla ilerleyemedi. Basamak basamak, dar bir koyağa tırmanmışlardı ama son sarp sırtın görüş alanına girmeleri için bile daha çok tırmanmaları gerekiyordu. "Artık dinlenmem lazım Sam," dedi Frodo, "ve uyuyabilirsem uyumalıyım." Etrafına bakındı ama bu neşesiz topraklarda bir hayvanın bile kıvrılıp yatabileceği bir yer yok gibiydi. Zamanla, yorgun argın, alçak bir kayanın yüzünden bir örtü gibi aşağıya sallanan böğürtlen çalısından bir perde altına süzüldüler.</p>

  <p>Burada oturarak yiyebildikleri kadar bir şeyler yediler. Kıymetli <i>lembas</i>'larını önlerindeki daha kötü günler için saklayarak, Faramir'in tedarik ettiği şeylerden Sam'in torbasında ne kaldıysa onu paylaştılar: Biraz kuru meyva ve küçük bir dilim tuzlu et; birkaç yudum da su içtiler. Vadideki su birikintilerinden yine biraz içmiş olmalarına rağmen çok susamışlardı. Mordor'un havasında insanın ağzını kurutan acı bir koku vardı. Sam'in aklına su gelince cesareti kırılıyordu. Morgai'nin gerisinde geçmeleri gereken o korkunç Gorgoroth ovası vardı.</p>

  <p>"Önce sen uyu Bay Frodo," dedi. "Hava yeniden kararmaya başladı. Herhalde gün bitmek üzeredir."</p>

  <p>Frodo içini çekti; daha sözler bitmeden uykuya dalmıştı bile. Sam kendi yorgunluğuyla boğuşuyordu, Frodo'nun elini eline aldı; derin gece çökünceye kadar orada sessizce oturdu. Sonra, sonunda, kendini uyanık tutabilmek için saklandıkları yerden emekleyerek dışarıya bakındı. Etraf gıcırtı, çıtırtı ve şeytani seslerle doluydu ama bir canlı veya bir ayak sesi duyulmuyordu. Ephel Dúath'ın çok yukarılarında, Batı'da, akşam göğü hâlâ loş ve donuktu. Dağların en üstündeki karanlık kayalık tepenin üzerinde, parçalanmış bir bulutun arasından bakan beyaz bir yıldızın bir süre pırıldadığını gördü Sam. Terk edilmiş topraklardan yukarı bakarken yıldızın güzelliği içini yaktı ama ümidi de geri geldi. Çünkü sonuç olarak Gölge'nin sadece küçük ve geçici bir şey olduğu düşüncesi berrak ve soğuk bir ışık huzmesi gibi içini delmişti: Onun erişemediği yerde ışık ve yüce bir güzellik vardı sonsuza kadar. Kule’deki şarkısı ümitten çok bir meydan okumaydı; çünkü o sırada kendisini düşünüyordu. Şimdi, bu an için kendi yazgısı, hatta beyinin yazgısı bile onu rahatsız etmiyordu artık. Yeniden böğürtlen çalılarına emekledi ve Frodo'nun yanına uzandı, bütün korkularını bir yana bırakarak uzun ve huzurlu bir uykuya daldı.</p>

  <div>
    <br/>
  </div>

  <p>Birlikte uyandılar, el ele. Sam hemen hemen dinçleşmişti, yeni bir güne hazırdı; fakat Frodo içini çekti. Onun uykusu huzursuz olmuştu, yangınlarla doluydu; uyanmak da rahatlatmamıştı. Yine de uykusu onu iyileştirmemiş değildi: Daha güçlüydü artık, yükünü bir sonraki menzile daha rahat taşıyabilecek durumdaydı. Ne zamanı, ne de ne kadar uyuduklarını biliyorlardı; fakat bir lokma bir şeyler yiyip bir yudum su içtikten sonra, koyak, dibinde taş yığınları ve kaygan kayalar bulunan dik bir yamaçla sona erinceye kadar tırmanmaya devam ettiler. Burada son canlı da savaşından vazgeçiyordu; Morgai'nin tepeleri otsuzdu, boştu, çentik çentikti, bir kayağan taş kadar çıplaktı.</p>

  <p>Uzun süre dolanıp arandıktan sonra tırmanabilecekleri bir yol buldular ve otuz beş metre kadar elleriyle kendilerini çeke çeke tırmanarak yukarıya vardılar. İki karanlık sarp uçurum arasındaki bir yarmaya vardılar ve buradan geçerek kendilerini Mordor'un son duvarının tam kenarında buldular. Aşağıda, beş yüz metre kadar bir uçurumun altında iç ova, görüş açısının dışına kadar biçimsiz bir loşluk halinde uzanıyordu. Dünya rüzgârı artık Batı'dan esiyor, koca bulutlar yükseliyor, doğuya doğru kayıyorlardı; ama yine de Gorgoroth'un korkunç tarlalarına sadece gri bir ışık süzülüyordu. Burada dumanlar yerde izler bırakıyor, deliklerde gizleniyor; yerdeki çatlaklardan da pis kokulu dumanlar yükseliyordu.</p>

  <p>Hâlâ uzakta, en az kırk mil ötede, etekleri külden bir enkaz içinde, tüten başı bulutlarla sarılmış koca konisi tepelere yükselen Hüküm Dağı'nı gördüler, içindeki yangınlar azalmıştı artık; için için yanan bir uykuya dalmıştı, en az uyuyan bir hayvan kadar tehditkâr ve tehlikeli. Gerisinde engin bir gölge, Barad-dûr'un uzakta Kuzey'den inip gelen Küllenmiş Dağlar'ın uzun mahmuzuna kadar yükselmiş peçesi asılı duruyordu, bir fırtına bulutu kadar uğursuz. Karanlık Güç derin düşüncelerdeydi ve Göz içeri dönmüş, kuşku ve tehlike haberleri üzerinde düşünüyordu: Parlak bir kılıç ile sert ve azametli bir yüz görmüştü ve bir süredir başka şeylerle pek ilgilenmiyordu; kapı kapı, kule kule bütün o koca kalesi düşünceli bir kasvete bürünmüştü.</p>

  <p>Frodo ile Sam iğrenme ve hayret duyguları birbirine karışarak, bu nefret dolu topraklara baktılar. Tütmekte olan dağ ile aralarında ve dağın kuzey ile güney taraflarında her şey mahvolmuş ve ölü görünüyordu; yanmış ve boğulmuş bir çöl. Bu diyarın Efendisi'nin kölelerine ve ordularına nasıl bakıp beslediğini merak ettiler. Ama işte orduları vardı. Morgai'nin etekleri boyunca ve güneye doğru göz alabildiğine kamp yerleri, kimisi küçük kasabalar gibi dizilmiş çadırlar vardı. Bunlardan büyük olanlarından biri tam altlarında bulunuyordu. Ovaya doğru, ancak bir mil kadar ötede, kulübeleri ve alçak ölü renkli binaları arasındaki dümdüz kasvetli yollarıyla koca bir böcek yuvası gibi duruyordu. Etrafı gidip gelenlerle doluydu; güneydoğu tarafından Morgul yoluyla birleşen bir yol çıkıyordu ve yol boyunca bir sürü minik kara cisim aceleyle hareket edip duruyordu.</p>

  <p>"Görünüş hiç hoşuma gitmedi," dedi Sam. "Çok ümitsiz, bence - tabii iyi yanı, bu kadar kalabalığın olduğu yerde hem yiyecek, hem de kuyular ve su vardır mutlaka. Sonra bunlar insan, ork değil, ya da gözlerim artık hiç görmüyor."</p>

  <p>Sam'in de, Frodo'nun da, ne kölelerin çalıştığı bu engin diyarın güney bölgesinde, Dağ'ın pis kokulu dumanları gerisindeki Núrnen Gölü'nün hüzünlü suları yanındaki büyük tarlalardan, ne de üzerinden Kule'nin yük arabalarının kafileleriyle eşya, ganimet ve yeni köle getirdikleri doğuya ve güneye, haraç veren topraklara uzanan büyük yollardan haberi vardı. Burada, kuzey bölgelerinde madenler ile demirhaneler ve uzun zamandır hazırlanılan savaş için toplanmış askerler bulunuyordu; burada Karanlık Güç, ordularını satranç tahtasındaki taşlar gibi oynatıyor, bir araya topluyordu. İlk hareketleri, gücünün ilk göstergeleri batı hattının güney ve kuzey taraflarında denenirdi. O an için güçlerini geri çekiyor, yeni güçler getiriyor ve bunları öcünü almak amacıyla indireceği darbe için Cirith Gorgor civarına yığıyordu. Ayrıca Dağ'ı yaklaşacak olanlara karşı korumak için de en iyi yol buydu zaten.</p>

  <p>"Pekâlâ!" diye devam etti Sam. "Onlar her ne yiyor, içiyorsa biz bunları tedarik edemeyeceğiz. Görebildiğim kadarıyla aşağıya inen bir yol yok. Zaten olsaydı da bütün bu açık araziyi düşmanın arasından emekleyerek geçemezdik."</p>

  <p>"Yine de denemek zorundayız," dedi Frodo. "Beklediğimden daha kötü çıkmadı. Zaten geçebilmeyi hiç düşünmemiştim. Artık hiçbir umut göremiyorum. Ama hâlâ elimden gelenin en iyisini yapmaya çalışmalıyım. Şu anda ise bu, mümkün olduğunca yakalanmamaya çalışmak. O yüzden kuzeye gitmeye devam etmeli ve açık arazinin en dar yerinde neler var, neler yok bakmalıyız sanırım."</p>

  <p>"Ben tahmin edebiliyorum," dedi Sam. "Daha dar olduğu yerde orklar ile insanlar biraz daha sıkışıktır. Göreceksin Bay Frodo."</p>

  <p>"Herhalde görürüm, oraya gidebilirsem tabii," dedi Frodo ve arkasını döndü.</p>

  <div>
    <br/>
  </div>

  <p>Kısa bir süre sonra Morgai'nin doruğu boyunca veya yüksek kısımlarının herhangi bir seviyesinde yürümenin mümkün olmadığını gördüler çünkü buralarda hem bir yol, iz yoktu hem de derin ve dar vadilerle yarılmıştı. En sonunda tırmanmış oldukları koyağa geri dönerek vadi boyunca bir yer aramaya mecbur kaldılar, ilerlemek zordu, çünkü yolun batı tarafına geçmeye cesaret edememişlerdi. Bir mil kadar sonra, yakında olduğunu tahmin ettikleri, uçurumun eteğinde bir çukurluğa yerleşmiş olan ork sığınağını gördüler: Bir mağaranın karanlık ağzı etrafında taştan kulübelerden bir yığın ve bir sur. Hiç hareket yoktu görünürde ama hobbitler tam bu noktada eski su yolunun her iki yanında da sık yetişmiş dikenli eğrelti otlarına yakın durarak ellerinden geldiğince dikkatle yaklaştılar.</p>

  <p>İki üç mil daha ilerlediler, ork sığınağı arkalarında gözden kaybolmuştu; ama daha rahat rahat nefes almaya yeni başlamışlardı ki bütün kabalığı ve şiddetiyle ork sesleri duydular. Çabucak kurumuş bodur çalılıkların arkasına sıvışarak gözden kayboldular. Sesler yaklaştı. Derken iki ork göründü. Biri yırtık pırtık kahverengi giysiler içinde boynuzdan yapılma bir yay taşıyordu; bu küçük bir orktu, kara deriliydi, geniş, havayı koklayan burun delikleri vardı: Belli ki bir çeşit izciydi. Diğeri iri, savaşçı bir orktu, Shagrat'ın bölüğündekiler gibi, Göz'ün nişanını taşıyordu üzerinde. Onun da sırtında bir yay vardı ve elinde kısa başlı geniş bir mızrak taşıyordu. Her zamanki gibi ağız dalaşındaydılar ve ayrı ayrı cinslere mensup olduklarından kendi usullerince Ortak Lisan'ı kullanıyorlardı.</p>

  <p>Hobbitlerin saklandıkları yerden yirmi adım kadar ilerde küçük ork durdu. "Hır!" diye hırladı. "Ben eve dönüyorum." Vadinin öte yanındaki ork karakolunu gösterdi. "Burnumu kayalar üzerinde yıpratmanın bir faydası yok artık. Hiç iz kalmamış diyorum. Senin önden gitmene müsaade etmekle kokuyu kaybettim. O tepelere çıkmış, vadiye gelmemiş, söyleyeyim sana."</p>

  <p>"Pek bir işe yaramazsınız siz bıdık kokucular, öyle değil mi?" dedi büyük ork. "Bence gözler sizin o sümüklü burunlarınızdan daha iyidir."</p>

  <p>"Madem öyle, sen neler gördün onlarla?" diye hırladı diğeri. "Hırr! Ne aradığını bile bilmiyorsun."</p>

  <p>"Bu kimin suçu?" dedi asker. "Benim değil. Bu Yukardaki'nden geliyor. Önce parlak zırhlar içinde koca bir elf dediler, sonra bir çeşit ufak cüce adam oldu, sonra da isyan eden bir Uruk-hai sürüsü oldu; belki de hepsi birdendir."</p>

  <p>"Hır!" dedi izci. "Keçileri kaçırmışlar, söyleyeyim ben sana. Patronlardan bir kısmı da postlarını kaybedecek bence, eğer duyduklarım doğruysa: Kule yağmalanmış, bizim çocukların yüzlercesi temizlenmiş ve tutsak kaçmış. Eğer siz savaşçılar böyle devam ederseniz, cepheden kötü haberler aldığımıza şaşmayalım."</p>

  <p>"Kim kötü haber var diyor?" diye bağırdı asker.</p>

  <p>"Hır! Kim yok diyor?"</p>

  <p>"Bu isyankârların lafları; eğer çeneni kapatmazsan sana bir sopa çekerim, bak!"</p>

  <p>"Tamam, tamam!" dedi izci. "Başka bir şey demeyeceğim, düşüneceğim sadece. Ama o kara sinsinin bunlarla alakası ne? O sarkık elli gulugulunun?"</p>

  <p>"Bilmiyorum. Belki de bir alakası yoktur. Ama bahse girerim burada her şeye burnunu sokması iyiye alamet değil. Lanet olasıca! Tam elimizden kaçıp kurtuldu ki onun sağ olarak yakalanması emri geldi, hem de acilen."</p>

  <p>"Eh umarım onu yakalarlar da bir güzel benzetirler," diye homurdandı izci. "Orada bulduğu o zırhı araklayarak ve daha ben varmadan ortalıkta badi badi dolanarak kokuları birbirine karıştırmış."</p>

  <p>"Kaçmakla kurtuldu ama," dedi asker. "Daha onun aranıyor olduğunu bilmeden vurduydum onu, hem de olabilecek en iyi şekilde, elli adım öteden, tam sırtından; ama o koşmaya devam etti."</p>

  <p>"Hır! Iskaladın," dedi izci. "Önce boşa atıyorsun, sonra çok yavaş koşuyorsun; sonra da tutup zavallı izcileri çağırtıyorsun. Yeterince uğraştım seninle." Sıçrayarak uzaklaştı.</p>

  <p>"Geri gel," diye bağırdı asker, "yoksa seni rapor ederim!"</p>

  <p>"Kime? O kıymetli Shagrat'ına değil herhalde. Artık o komutan falan olamaz."</p>

  <p>"İsmini ve numaranı Nazgûl'e vereceğim," dedi asker, sesi bir tıslamaya dönüşecek kadar alçalmıştı. "İçlerinden <i>biri</i> şu anda Kule'de kumandayı ele aldı."</p>

  <p>Diğeri durdu, sesi korku ve öfke doluydu. "Seni lanet olasıca gammaz sinsi hırsız!" diye bağırdı. "Sen işini bile yapamıyorsun, kendi halkına bile mukayyet olamıyorsun. Git o pis yaygaracılarının yanına; etini dondursunlar da gör! Tabii eğer önce düşmanın eline geçmezlerse. Bir Numara'yı temizlemişler diye duydum, umarım doğrudur!"</p>

  <p>Büyük ork, elinde mızrağıyla onun peşinden gitti. Fakat izci, bir kayanın gerisine sıçrayarak koşarken diğerinin gözüne bir ok attı; ork büyük bir gürültüyle düştü. Öbürü vadinin diğer yanına koşarak gözden kayboldu.</p>

  <div>
    <br/>
  </div>

  <p>Hobbitler bir süre sessizlik içinde oturdular. Sonunda Sam kıpırdadı. "Eh ben temizlik diye buna derim," dedi. "Eğer bu dostluk bütün Mordor'a yayılacak olsa, sorunumuzun yarısı kendiliğinden hallolmuş olacak."</p>

  <p>"Öyle Sam," diye fısıldadı Frodo. "Etrafta başkaları da olabilir. Gerçekten kıl payı kurtulduk; izimiz tahmin ettiğimizden de sıkı sürülüyormuş. Fakat bu Mordor'un ruhu Sam; dört bir köşesine sinmiş. Orklar kendi başlarına kaldıklarında hep böyle davranmışlar, ya da öykülerde hep öyle olduğu anlatılır. Fakat bu böyle diye kendine pay çıkartıp ümitlenme. Bize olan nefretleri hep daha fazla olmuş. Eğer o ikisi bizi ele geçirmiş olsaydı, biz ölünceye kadar kavgalarını bir kenara bırakırlardı."</p>

  <p>Yine uzun bir sessizlik oldu. Yine Sam bozdu sessizliği, fakat bu kez bir fısıltıyla.</p>

  <p>"<i>Gulugulu</i> hakkında söylediklerini duydun mu Bay Frodo? Sana Gollum'un daha ölmemiş olduğunu söylemiştim, değil mi?"</p>

  <p>"Evet hatırlıyorum. Bunu nasıl anladığını merak etmiştim," dedi Frodo. "Evet, haydi! Ortalık iyice kararıncaya kadar buradan çıkmasak iyi olacak. O yüzden anlat bakalım bana nasıl anladığını ve bütün olup bitenleri. Tabii bunu sessiz sakin başarabileceksen."</p>

  <p>"Deneyeyim," dedi Sam, "ama aklıma ne zaman o Leş gelse, o kadar hararet basıyor ki bağırabilirim."</p>

  <p>Mordor'un kasvetli ışığı koyu ve yıldızsız bir geceye doğru solarken orada, dikenli çalılığın örtüsü altında oturdu hobbitler; Sam Frodo'nun kulağına Gollum'un o haince saldırısını, Shelob'un dehşetini ve orklarla olan maceralarını dili döndüğünce anlattı. Bitirdiğinde Frodo bir şey söylemedi ama Sam'in elini tutarak sıktı. Zamanla da olduğu yerden kıpırdandı.</p>

  <p>"Evet, sanırım artık gitme zamanı geldi," dedi. "Acaba ne zaman yakalanacağız da beyhude yere çektiğimiz tüm bu zahmet ve tüm bu gizlenip saklanmalar son bulacak?" Ayağa kalktı. "Karanlık; Hanım'ın camını da kullanamayız. Onu benim için sakla Sam. Artık onu koyabilecek bir yerim kalmadı, elimde tutmak dışında; bu kör karanlıkta her iki elime de ihtiyacım olacak. Fakat Sting'i sana vereceğim. Bende bir ork kılıcı var ama kılıç kullanma görevinin bir daha benim üzerime düşeceğini sanmam."</p>

  <div>
    <br/>
  </div>

  <p>Yolu, izi olmayan topraklarda ilerlemek hem zor, hem de tehlikeliydi; ama kayalık vadinin doğu kıyısından yavaş yavaş ve düşe kalka kuzeye doğru ilerledi iki hobbit saat be saat. Gri ışık, gerideki topraklarda gün açıldıktan çok sonra batıdaki tepelere tırmanmaya başlayınca tekrar saklandılar ve nöbetleşe biraz uyudular. Uyanık olduğu saatlerde Sam'in aklını hep yiyecekler kurcalıyordu. Sonunda Frodo doğrulup bir şeyler yemekten ve bir kez daha denemek için hazırlanmaktan söz edince, aklını en çok kurcalayan soruyu sordu.</p>

  <p>"Affına sığınırım Bay Frodo," dedi, "ama daha ne kadar gitmek zorunda olduğumuz hakkında bir fikrin var mı?"</p>

  <p>"Hayır, belirgin bir fikrim yok Sam," diye cevap verdi Frodo. "Yarmavadi'den ayrılmadan önce Düşman dönmeden önceki haliyle Mordor'un bir haritası gösterilmişti bana; ama hayal meyal hatırlıyorum. En belirgin şekilde hatırladığım, batıdaki sıradağlar ile kuzeydeki sıradağların uzantılarının kuzeylerde bir yerlerde neredeyse birleşecek kadar birbirlerine yaklaştıklarıydı. Bu Kule'nin oradaki köprüden en aşağı yirmi fersah uzakta olmalı. Karşıya geçmek için uygun bir yer olabilir. Fakat tabii ki oraya varırsak Dağ'dan daha da uzaklaşmış olacağız, altmış mil kadar sanırım. Herhalde şimdi köprüden on iki fersah kadar uzaklaşmışızdır. Eğer her şey yolunda giderse, Dağ'a ancak bir hafta içinde varabilirim. Korkarım yük çok ağırlaşacak Sam ve yaklaştıkça daha da yavaş gitmek zorunda kalacağız."</p>

  <p>Sam içini çekti. "Ben de bundan korkuyordum," dedi. "Eh, suyun lafını bile etmeyeceğim ama daha az yemek zorundayız Bay Frodo, ya da biraz daha hızlı gitmek zorundayız, en azından hâlâ bu vadideyken. Bir lokma daha alınca bütün yemek tükenecek, elflerin yollukları hariç."</p>

  <p>"Biraz daha hızlı olmaya çalışırım Sam," dedi Frodo, derin bir nefes alarak. "Haydi o halde! Yeniden yollara koyulalım!"</p>

  <div>
    <br/>
  </div>

  <p>Hava henüz tamamen kararmamıştı. Yollarına, gecenin içine doğru devam ettiler. Saatler birkaç kısa molanın verildiği yorucu ve düşe kalka ilerlenen zahmetli bir yürüyüş içinde geçti. Gölgenin kubbesi altındaki gri ışığın ilk belirtisiyle yine ileri doğru sarkmış bir kayanın altındaki karanlık bir boşluğa gizlendiler.</p>

  <p>Işık yavaş yavaş artarak daha önce olmadığı kadar belirginleşti. Batı'dan esen kuvvetli bir rüzgâr Mordor'un pis kokulu dumanlarını havanın yukarı katmanlarından süpürüp götürüyordu. Çok geçmeden hobbitler etraflarındaki araziyi millerce ilersine kadar seçebilmeye başladılar. Dağlar ile Morgai arasında kalan yarma, tırmandıkça daralıyordu; iç tarafta kalan sırtlar da artık Ephel Dúath'ın dik yüzündeki bir çıkıntıdan başka bir şey değildi, ama batıya doğru, Gorgoroth'a bütün dikliğiyle iniveriyordu. İleride su yolu kırık kaya basamaklarıyla son buluyordu; çünkü ana dağ sırasından yüksek, çıplak bir dağ burnu çıkıyor, doğuya doğru bir duvar gibi uzanıyordu. Onu karşılamak istercesine Ered Lithui'nin kurşuni renkli puslu kuzey sırasından uzun çıkıntılı başka bir kol uzanıyordu; iki uç arasında da dar bir geçit vardı: Gerisinde Udûn'un kara vadisinin uzandığı Carach Angren, İsenağzı. Morannon'un gerisindeki o vadide Mordor'un uşaklarının, Kara Kapı'yı korumak için yapmış olduğu tüneller ve derin cephanelikler bulunuyordu; şimdi de Efendileri, Batılı Komutanlar'ın hücumunu karşılamak için aceleyle büyük güçler topluyordu, ileri doğru fırlamış dağlık burunlarda kaleler ve kuleler inşa edilmiş, nöbetçi ateşleri yakılıyordu; geçit boyunca topraktan bir sur yapılmış, sadece tek bir köprüyle geçilebilecek derin bir hendek kazılmıştı.</p>

  <p>Birkaç mil kuzeyde, batıdaki burnun ana dağ sırasından ayrıldığı yerdeki yüksek bir köşede, Udûn vadisi etrafında toplanmış bir sürü ork karargâhından biri olan kadim Durthang kalesi bulunuyordu. Artan ışık altında daha şimdiden görülebilen bir yol kaleden döne döne aşağıya iniyor, hobbitlerin yatmakta oldukları yere bir iki mil kala doğuya dönerek kayalık burnun kenarından bir kaya çıkıntısı boyunca ilerliyor ve böylece ovaya ve oradan da İsenağzı'na gidiyordu.</p>

  <p>Baktıkça, kuzeye yaptıkları yolculuk boşunaymış gibi geldi hobbitlere. Sağlarına düşen ova karanlık ve dumanlıydı; orada ne kamp yerleri görüyorlardı ne de hareket halinde birlikler, ama bütün o bölge Carach Angren kalelerinin denetimi altındaydı.</p>

  <p>"Bir çıkmaza geldik Sam," dedi Frodo. "Eğer devam edersek varacağımız yer sadece o ork kulesi olacaktır fakat tutabileceğimiz yegane yol da oradan inen yol - tabii geriye dönersek o başka. Batıya doğru tırmanamayız, doğuya doğru da inemeyiz."</p>

  <p>"O halde yola gideceğiz Bay Frodo," dedi Sam. "O yolu tutup şansımızı denemeliyiz, tabii eğer Mordor'da şans diye bir şey varsa. Etrafta dolanacağımıza veya geri dönmeye çalışacağımıza gidip teslim olsak da bir. Yiyeceğimiz de yetmeyecek. Koşup geçmemiz lazım!"</p>

  <p>"Tamam Sam," dedi Frodo. "Başı sen çek! İçinde birazcık bile ümidin olduğuna göre. Benim kalmadı artık. Ama koşamam Sam. Senin arkandan ayaklarımı sürürüm o kadar."</p>

  <p>"Ayaklarını sürümeye başlamadan önce uyumaya ve yemek yemeye ihtiyacın var Bay Frodo. Gel de ne kadar uyuyabilirsen uyu, ne yiyebilirsen ye!"</p>

  <p>Frodo'ya biraz su ve bir parça da peksimet verdi ve pelerinini beyinin başının altına yastık yaptı. Frodo tartışamayacak kadar yorgundu; Sam de ona, suyun son yudumunu da içmiş olduğunu ve kendisininkiyle birlikte Sam'in hakkını da yediğini söylemedi. Frodo uyuduğunda Sam onun üzerine eğilerek nefesini dinledi ve yüzünü inceledi. Yüzü kırışmış, incelmişti ama yine de uykudayken memnun ve korkusuz görünüyordu. "Eh işte başlıyorum, Beyim!" diye mırıldandı Sam kendi kendine. "Senden biraz ayrılıp işi şansa bırakmam gerekecek. Su bulmamız şart, ben de çok uzaklaşmayacağım zaten."</p>

  <p>Sam emekleyerek çıktı; hobbit dikkatinden bile daha büyük bir dikkatle, bir kayadan bir kayaya geçerek su yoluna indi ve kuzeye doğru tırmanan su yolunu, bir zamanlar kaynağının gürüldeye gürüldeye aktığından kuşku olmayan kayadan basamaklara gelinceye kadar biraz takip etti. Her şey kuru ve sessiz görünüyordu; fakat umutsuzluğa düşmeyi kabullenmeyen Sam eğilerek dinledi ve büyük bir keyifle şırıltı sesini duydu. Birkaç adım tırmandıktan sonra tepenin kenarından çıkıp, sonra tekrar içinden dökülen, sonra da çıplak taşlar arasında kaybolan küçük çıplak bir havuzcuğu dolduran karanlık sulu minik bir akarsu gördü.</p>

  <p>Sam suyun tadına baktı, yeterince güzeldi. Sonra kana kana içti, matarasını doldurdu ve geriye gitmek için arkasını döndü. Tam o anda Frodo'nun saklandığı yerin yakınlarındaki kayaların arasına kaçan siyah bir cisim veya gölge takıldı gözüne. Çığlık atmamak için kendine zor hâkim olarak pınardan aşağıya sıçrayıp taştan taşa atlayarak koşmaya başladı. Çok dikkatli bir yaratıktı, görülmesi zordu ama Sam’in bu konuda pek kuşkusu yoktu: Ellerini boynuna geçirmek için can atıyordu. Fakat o Sam’in yaklaşmakta olduğunu duymuştu ve çabucak sıvışıverdi. Sam, o dalıp gözden kaybolmadan önce onu doğu tarafındaki uçurumun kenarında durmuş bakarken şöyle bir gözünün ucuyla gördüğünü düşündü.</p>

  <p>"Eh şansım yaver gitti," diye mırıldandı Sam, "ama kıl payı kalmıştı! Binlerce orkun arasında bir o yıvışık şey eksikti! Keşke onu vurmuş olsalardı!" Frodo'nun yanına oturdu ve Frodo'yu uyandırmadı; fakat kendisi uyumaya cesaret edemedi. Sonunda gözlerinin kapanmaya başladığını fark edince, uyanık kalmak için vereceği savaşta galip çıkamayacağını bildiğinden kibarca Frodo'yu uyandırdı.</p>

  <p>"O Gollum yine etraflarda galiba Bay Frodo," dedi. "En azından, eğer o değildiyse o zaman ikiziydi demektir. Su bulmak için biraz uzaklaşmıştım, tam geri döndüğümde onun etrafı kolaçan ederken yakaladım. Sanırım ikimizin birlikte uyuması emniyetli olmayacak; çok özür dilerim ama artık göz kapaklarımı açık tutamıyorum."</p>

  <p>"Çok yaşayasın Sam!" dedi Frodo. "Yat da sıran gelmişken uyu! Ama ben orklardansa Gollum'u tercih ederim. En azından bizi onlara teslim etmez -kendi yakalanmadıktan sonra."</p>

  <p>"Ama kendi adına biraz hırsızlık ve katillik yapabilir," diye homurdandı Sam. "Gözlerini dört aç Bay Frodo! Su dolu bir matara var. İç. Yola devam edeceğimiz zaman yeniden doldururuz." Bu sözle Sam uykuya daldı.</p>

  <p>Uyandığında ışık zayıflıyordu. Frodo gerideki kayaya dayanmış oturuyordu ama neredeyse uyuyor gibiydi. Matara boştu. Gollum'dan iz miz yoktu.</p>

  <p>Hobbitler yolculuklarının en tehlikeli kısmı için yeniden yola koyulduklarında, Mordor karanlığı geri gelmiş, tepelerdeki gözcü ateşleri bütün hiddetleriyle al al yanmaya başlamıştı. İlk önce minik pınara gittiler, sonra dikkatle tırmanarak tam doğuya, yirmi mil uzaktaki İsenağzı'na doğru döndüğü noktada yola vardılar. Yol pek geniş değildi ve kenarında bir duvarı veya parmaklığı yoktu; ilerledikçe yanındaki uçurum da gittikçe derinleşiyordu. Hobbitler hiçbir hareket duymadılar ve bir süre dinledikten sonra doğuya doğru sabit bir hızla yola koyuldular.</p>

  <p>On iki mil kadar gittikten sonra durdular. Biraz gerilerinde yol hafifçe kuzeye doğru dönmüştü ve geçmiş oldukları geçit artık görünmüyordu. Bu onlar için bir felaket oldu. Birkaç dakika dinlendikten sonra yollarına devam ettiler; fakat daha birkaç adım gitmişlerdi ki gecenin sakinliğinde gizli gizli duymaktan çekindikleri sesi duydular aniden: Uygun adım gelen ayak sesleri. Hâlâ arkalarında, epey gerideydi ama geriye baktıklarında bir milden daha yakın olan dirsekten dönmekte olan meşalelerin kıpırtılarını görebiliyorlardı; meşaleler hızla ilerliyordu: Frodo'nun önlerindeki yol üzerinde koşarak kaçamayacağı kadar hızlı.</p>

  <p>"Bundan korkuyordum Sam," dedi Frodo. "İşimizi şansa bıraktık ama şansımız yaver gitmedi. Kapana kısıldık." Eski zamanların yol ustalarının başlarının birkaç kulaç üzerindeki dik kayadan kesmiş oldukları asık yüzlü duvara çaresizce baktı. Diğer tarafa koşarak yolun kenarından karanlık kasvet çukuruna baktı. "Sonunda kapana kısıldık!" dedi. Kayadan duvarın dibinde yere çökerek başını eğdi.</p>

  <p>"Öyle görünüyor," dedi Sam. "Eh bekleyip görmekten başka çaremiz yok." Ve bu sözle birlikte o da uçurumun gölgesi altına, Frodo'nun yanına oturdu.</p>

  <p>Çok beklemeleri gerekmedi. Orklar büyük bir süratle geliyorlardı. En ön sıralarda bulunanlar meşale taşıyordu. Karanlıktaki alevler hızla büyüdü; yaklaştılar. Artık Sam de başını eğmişti, meşaleler onlara vardığında yüzünü onlardan gizler ümidiyle; kalkanlarını da ayaklarını gizlemek için dizlerine dayamıştı.</p>

  <p>"Keşke çok aceleleri olsa da iki yorgun askeri kendi hallerinde bırakıp geçseler!" diye düşündü.</p>

  <p>Nitekim görünüşe göre öyle olacaktı. Baştaki orklar uzun ve rahat adımlarla koşuyorlardı, nefes nefese, başları önlerinde. Bunlar Karanlıklar Efendisi'nin savaşına gönülsüzce götürülen küçük cins orklardan bir bölüktü; bütün düşünceleri yürüyüşlerini bir an evvel bitirip, kırbaçtan kurtulmaktı. Yanlarında, sıraların bir başından bir başına koşturan, kırbaçlarını şaklatan, bağırıp çağıran iki iri, hiddetli <i>uruk</i> vardı. Dizi dizi geçtiler; gammaz meşale ışığı daha şimdiden bir miktar ilerlemişti. Sam nefesini tuttu. Artık sıranın yarısı geçmişti bile. Derken aniden köleleri götürenlerden biri yol kenarındaki iki cismi fark etti. Onlara doğru kırbacını şaklatarak bağırdı: "Hop sizler! Ayağa!" Cevap vermediler; o da bağırarak bölüğü durdurdu.</p>

  <p>"Hadi sizi sümüklü böcekler sizi!” diye bağırdı. "Yayılmanın sırası değil." Onlara doğru bir adım attı ve karanlıkta bile kalkanlarının üzerindeki nişanları fark etti. "Firar ha?" diye hırladı. "Aklınızdan böyle bir şeyler mi geçiyordu yoksa? Dün akşamdan önce hepinizin Udûn'da olmanız gerekiyordu. Bunu biliyorsunuz. Hemen ayağa, sıraya girin yoksa numaralarınızı alır sizi rapor ederim."</p>

  <p>Zorla ayağa kalktılar, iki büklüm durarak, ayakları ağrıyan askerler gibi sıranın arkasına doğru sürünmeye başladılar. "Yo, arkaya değil!" diye bağırdı köle başı. "Üç sıra öne. Ve orada da kalın, yoksa yanınıza geldiğimde görürsünüz gününüzü!" Uzun kırbacını başlarının üzerinde şaklattı; sonra bir kez daha şaklatıp bağırarak bölüğün koşar adım yola koyulmasını sağladı.</p>

  <p>Bu zavallı yorgun Sam için bile katlanılması zor bir durumdu; ama Frodo için gerçek bir eziyet, bir süre sonra da kâbus olmuştu. Dişlerini sıkarak bir şey düşünmemeye çalıştı ve boğuşmaya devam etti. Etrafındaki ter içindeki orkların leş gibi kokuları boğuyordu onu; susuzluktan nefesi kesilmeye başladı. Durmadan, durmadan ilerlediler; bütün iradesini nefes almaya ve bacaklarını hareket ettirmeye yöneltti; yine de hangi korkunç sona doğru koştuğunu ve dayanmaya çalıştığını düşünmeye bile cesaret edemiyordu. Dikkat çekmeden sıvışmanın imkânı yoktu. Arada sırada ork başı sıranın gerisine kalarak onlara laf atıyordu.</p>

  <p>"Hah şöyle!" diye güldü, bacaklarına hafifçe vurarak. "Kırbacın olduğu yerde istek de vardır sümüklü böceciklerim. Dayanın! Ben sizi canlandıracak bir şeyler yapardım ama kampınıza geç gittiğinizde derinizin kaldıracağı kadar kırbaç yiyeceksiniz nasıl olsa. Bu size iyi gelir. Savaşta olduğumuzu bilmiyor musunuz?"</p>

  <div>
    <br/>
  </div>

  <p>Frodo'nun gücü artık tükenmeye ve iradesi duraksamaya başladığında birkaç mil gitmişlerdi ve yol artık sonunda uzun bir yokuştan ovaya iniyordu. Sendeleyerek tökezledi. Sam, kendisinin de ancak birkaç adım atacak hali kaldığını hissettiği halde, çaresizlik içinde ona yardım etmeye, onu ayakta tutmaya çalıştı. Artık her an sonlarının geleceğini biliyordu: Beyi ya düşecek, ya bayılacak, her şey anlaşılacak ve bunca çabaları boşa çıkacaktı. "En azından o iblis köle başını haklarım," diye düşündü.</p>

  <p>Tam elini kılıcının kabzasına koymuştu ki beklenmedik bir imdat geldi. Artık ovaya varmışlardı ve Udûn'un girişine yaklaşıyorlardı. Girişin biraz önünde, köprü sonundaki kapının önünde yol güneyden ve Barad-dûr'dan gelen diğer yollarla birleşiyordu. Bütün yollarda birlikler ilerliyordu; çünkü Batı'nın Komutanları yaklaşıyorlardı ve Karanlıklar Efendisi güçlerini hızla kuzeye doğru sevkediyordu. Öyle olmuştu ki tam yol kavşağında, surlardaki nöbetçi ateşlerinin gerisindeki karanlıkta birkaç bölük çakışmıştı. Bütün birlikler kapıya önce varmaya ve yürüyüşlerini önce bitirmeye çalıştığı için büyük bir itişip kakışma ve küfürleşme yaşandı. Köle başları bağırıp çağırdığı, kırbaçlarını kullandığı halde çekişmeler çıktı ve bıçaklar çekildi. Barad-dûr'dan bir tabur ağır silahlı <i>uruk</i>, Durthang sırasına dalarak ortalığı karıştırdı.</p>

  <p>Acı ve yorgunluk içinde sersemlemiş olsa da Sam birden uyanarak hemen elindeki şansa dört elle sarıldı ve Frodo'yu da çekerek kendini yere attı. Orklar homurdanarak, küfrederek onların üzerlerine düştü. Yavaş yavaş, yolun öte yanında, görünmeyecekleri bir yerde kendilerini yere bırakıncaya kadar elleri ve dizleri üzerinde emekleyerek kargaşadan dışarı çıktı hobbitler. Bölük başlarının gecenin karanlığında veya siste bölüklerini rahatça yönlendirebilmeleri için yolun kenarında yüksek kaldırım taşları vardı ve bunlar da açık arazinin seviyesinden birkaç metre yukarda duruyordu.</p>

  <p>Bir süre kıpırdamadan yattılar. Eğer varsa bile gizlenebilecekleri bir yer arayamayacakları kadar karanlıktı etraf; fakat Sam en azından yoldan ve meşalelerin ışığının menzilinden ayrılmaları gerektiğini hissediyordu.</p>

  <p>"Haydi Bay Frodo!" diye fısıldadı. "Biraz daha emekleyeceğiz, ondan sonra kıpırdamadan yatabilirsin."</p>

  <p>Son bir ümitsiz gayretle Frodo kendini elleri üzerine kaldırdı, belki bir yirmi metre kadar zorla gidebildi. Sonra hiç beklenmedik bir şekilde önlerinde beliren alçak bir çukurun içine düştü ve orada ölü gibi yatıp kaldı.</p>
