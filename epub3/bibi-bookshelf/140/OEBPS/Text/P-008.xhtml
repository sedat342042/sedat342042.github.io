  <h3>BÖLÜM VIII<br/> <br/> HÖYÜK YAYLALARINDA SİS</h3>

  <p class="p1">O gece hiç ses duymadılar. Fakat Frodo rüyalarından mı yoksa dışarıdan mı geldiğini bilemediği tatlı bir şarkının zihninde dolandığını işitti: Gri bir yağmur perdesinin ardından gelen soluk bir ışık gibiydi şarkı önce, derken gitgide kuvvetlenip perdeyi baştanbaşa cama ve gümüşe dönüştürdü, sonunda da perde dürülüp çekildi ve hızla doğan güneşin altında uzak yeşil bir diyarı Frodo'nun önüne serdi.</p>

  <p>Görüntü eriyip uyanıklıkta son buldu; Tom, bir ağaç dolusu kuş gibi ıslık çalmaktaydı; güneş daha şimdiden tepeden aşağı doğru meyletmiş, açık pencereden içeri giriyordu. Dışarıda her şey yeşil ve soluk altın rengiydi.</p>

  <p>Yine bir başlarına ettikleri kahvaltıdan sonra, böylesi bir günde -yani serin, parlak ve yeni yıkanmış açık mavi güz göğü altında tertemiz bir günde- içleri ne kadar sıkılabilirse o kadar sıkıntıyla vedalaşmaya hazırlandılar. Hava tüm tazeliğiyle kuzey batıdan geliyordu. O sakin midillileri bile neredeyse tay gibi olmuş, her şeyi koklayıp sabırsızca kıpırdanıyordu. Tom evden çıktı, kapı eşiğinde şapkasını sallayıp dans ederek hobbitlere "hadi bakayım, oyalanmayın"larla karışık iyi yolculuklar diledi.</p>

  <p>Evin arkasından başlayıp dolana dolana, dibinde evin yuvalandığı dik tepenin kuzey ucuna doğru yükselen bir patikadan yola koyuldular. Tam midillilerini son dik yamaçtan yürütmek için hayvanlardan inmişlerdi ki, Frodo aniden durdu.</p>

  <p>"Altınyemiş!" diye bağırdı. "Gümüşi yeşillere bürünmüş zarif hanım! Ne veda ettik ona, ne de dün akşamdan beri yüzünü gördük!" Buna o kadar telaşlanmıştı ki geri döndü; fakat tam o anda berrak bir ses dalgalanarak döküldü. Orada, tepenin çıkıntısında durmuş, eliyle onları çağırmaktaydı: Saldığı saçları güneş ışığında parlayıp ışıldıyordu. Dans ettikçe, ayaklarının altından çiy düşmüş çimenlerdeki suyun şavkı gibi ışıklar saçılıyordu.</p>

  <p>Son yamacı aceleyle çıktılar ve nefes nefese Altınyemiş'in yanına ulaştılar. Eğilerek selam verdiler fakat o, kolunun bir dalgalanmasıyla onları etrafa bakmaya davet etti; onlar da sabahın altında uzanan topraklara çevirdiler başlarını. Buradan bakınca batıdaki karanlık ağaçlar içinden soluk ve yeşil yükseldiği görülebilen Orman'daki küçük tepeciğin üzerinde durduklarında etraf nasıl perdelenmiş ve sisli idiyse, şimdi de o kadar berrak, o kadar ufka dek gözler önündeydi. Batı yönünde Brendibadesi'nin vadisi güneş altında yeşil, sarı ve kırmızılara bürünmüş ağaçlıklı zirveler halinde yükselen bir arazinin ardında gizli kalmıştı. Güneyde, Gündüzsefası'nın hattı üzerinde, Brendibadesi Nehri'nin ovada büyük bir kavis çizip hobbitlerin bilgilerinin dışına akıp gittiği yerde, soluk bir cam gibi duran ırak bir pırıltı vardı. Kuzeyde, alçalıp giden yaylaların gerisinde arazi gri, yeşil ve soluk toprak rengi düzlükler ve kabarıklıklar halinde ilerleyip nihayet şekilsiz ve gölgeli bir uzaklıkta solup gitmekteydi. Doğu tarafında Höyük Yaylaları sabaha doğru birbiri ardına dizilmiş tepeler halinde yükseliyor ve bilinmeyene doğru gözden kayboluyordu: Göğün kıyısına karışan, mavi ve soluk beyaz ışık zerreciklerinin oluşturduğu bir belirsizlikten ibaretti orası, ama hatıraların ve eski masalların ışığında onlara uzaktaki yüksek dağlardan bir ses getiriyordu.</p>

  <p>Havayı derin bir solukla içlerine çektiler; bir sıçrayış ve birkaç iri adımla istedikleri yere ulaşabilirlermiş gibi bir his doldu içlerine. Tepeleri ayakbastı yapıp dosdoğru dağlara kadar Tom gibi coşkuyla sıçramak varken, yaylaların örselenmiş eteklerinden aşağı, Yol'a doğru kenardan kenardan yürümek yüreksizlik olacaktı sanki.</p>

  <p>Altınyemiş konuşup, gözlerini ve düşüncelerini geri çağırdı. "Acele edin artık aziz konuklar! Ve gayenize sıkı sıkı sarılın! Rüzgâr sol gözünüzde olsun, hayır duamız da ayaklarınızda, haydi kuzeye! Hazır güneş parlıyorken hızla gidin!" Ve Frodo'ya, "Hoşçakal Elf Dostu, ne mutlu ki karşılaştık!" dedi.</p>

  <p>Fakat Frodo cevap vermek için söz bulamadı. Yerlere kadar eğilerek selam verip midillisine bindi, arkasında arkadaşları, hafif bir meyille tepenin arkasına inen yokuştan yavaş yavaş ilerledi. Tom Bombadil'in evi, vadi ve Orman gözden kayboldu. İki yanda yükselen yeşil yamaçtan duvarların arası gitgide daha sıcak, her nefesle içlerine çektikleri çimen kokusu daha kuvvetli ve tatlıydı. Yeşil çukurun dibine varıp da geri bakınca, artık göğe karşı güneşin aydınlattığı bir çiçek gibi küçük ve narin kalan Altınyemiş'i gördüler: Hâlâ durmuş onları seyrediyordu ve elleri onlara doğru uzanmıştı. Hobbitler bakarken berrak bir çınlamayla seslenerek elini kaldırdı, arkasını dönüp tepenin ardında gözden kayboldu.</p>

  <div>
    <br/>
  </div>

  <p>Yolları çukurun tabanından kıvrılarak ilerledi, dik bir tepenin çıkıntısını dolanıp daha derin, daha geniş bir vadiye indi, daha ilerideki tepelerin sırtlarından yukarı, sonra uzun kollarından aşağı, tekrar muntazam yanlarından yukarı, yeni tepelere ve yeni vadilere doğru dolanıp durdu. Ne etrafta bir ağaç vardı, ne de görünürde su: Araziyi otlar ve bastıkça yaylanan kısa çimenler bürümüştü; havanın toprağın kenarlarındaki fısıltısı ve yabancı kuşların tiz ve yalnız çığlıkları dışında ses yoktu. Onlar yolculuklarına devam ettikçe, güneş yükseldi ve ısındı. Her yeni tepeye tırmanışlarında esintinin biraz daha azaldığını hissediyorlardı. Batılarında kalan toprakları görebildiklerinde, baktılar ki uzaktaki Orman adeta tütüyor, sanki düşen yağmur yapraktan, kökten ve topraktan tekrar buharlaşıyordu. Artık, görüş alanlarının ucunda bir gölge, karanlık bir pus uzanmaktaydı; bu pusun üzerinde gökyüzü sıcak ve ağır, mavi bir başlık gibiydi.</p>

  <p>Öğlene doğru üzeri geniş ve düz bir tepeye vardılar; kenarları yeşil bombeli düz bir fincan tabağı gibiydi. Bu çemberin içinde hiç hava akımı yoktu ve gök adeta başlarına çok yakınmış gibi duruyordu. Burayı bir baştan bir başa geçip kuzeye baktılar. Birden moralleri düzeldi, çünkü görünüşe göre daha şimdiden umduklarından daha çok mesafe katetmişlerdi. Elbette ki artık uzaklar puslu ve aldatıcı görünüyordu, ama Yaylalar'ın sona ermekte olduğuna kuşku yoktu. Altlarında, kıvrılarak kuzeye doğru uzanıp sonunda iki dik sırt arasında bir açıklığa varan uzun bir vadi yatmaktaydı. Bunun gerisinde başka tepe yoktu galiba. Tam kuzeylerinde, belli belirsiz seçilen uzun, koyu renk bir çizgi uzanıyordu. "Bu, bir ağaç sırası," dedi Merry, "ve Yol'u sınırlıyor olmalı. Köprü'nün doğusunda epey bir mesafe boyunca, Yol'un iki yanı ağaçlıktır. Kimileri bu ağaçların kadim günlerde dikildiğini söyler."</p>

  <p>"Âlâ!" dedi Frodo. "Eğer öğleden sonra da sabahki kadar iyi yol alırsak, güneş batmadan Yaylalar'dan çıkmış, konaklamak için münasip bir yer arıyor olacağız." Fakat daha konuşurken bakışlarını doğuya doğru çevirdi ve o tarafta tepelerin daha yüksek, onlara yukarıdan bakar olduğunu gördü; bütün o tepeler yeşil tümseklerle doluydu ve bazılarının üzerinde yeşil diş etlerinden çıkan sivri uçlu dişler gibi göğe dönük dikili taşlar vardı.</p>

  <p>Bu manzara nedense ürpertici geliyordu; o yüzden görüntüye sırtlarını çevirerek çukur dairenin içine indiler. Dairenin tam ortasında tek bir taş, güneşin altında upuzun uzanan ve bu saatte gölgesi hiç olmayan bir taş duruyordu. Biçimsiz fakat yine de anlamlıydı: Tıpkı bir sınır taşı ya da nöbetçilik yapan, daha doğrusu ihtar eden bir parmak gibi. Fakat çok acıkmışlardı ve güneş hâlâ korkudan uzak öğlen vaktindeydi; o yüzden sırtlarını taşın doğu tarafına dayayıp oturdular. Taş sanki güneşin gücü onu ısıtmaya yetmezmiş gibi serindi; fakat o anda bu onlara çok hoş geldi. Burada yiyeceklerini ve içeceklerini çıkartarak açık göğün altında mükellef bir öğlen yemeği yediler; çünkü yemek "aşağıdan Tepe dibinden" gelmeydi. Tom, o gün rahat etsinler diye onlara bol bol yiyecek tedarik etmişti. Yüklerinden kurtulan midillileri de çimenlerin üzerine yayıldı.</p>

  <div>
    <br/>
  </div>

  <p>Midilli sırtında tepeleri aşmak, tıka basa yemek yemek, ılık güneş, çimen kokusu, gereğinden biraz fazla uzanıp kalmak, bacaklarını uzatmak, burunlarının tepesindeki göğü seyretmek: Bunlar, belki de olanları anlatmak için yeterli sayılır. Her nasıl olduysa oldu: Hobbitler aniden ve rahatsız bir şekilde, baştan hiç niyetli olmadıkları bir uykudan uyanıverdiler. Dikili taş soğuktu ve uzun soluk gölgesi üzerlerinden doğuya doğru uzanıyordu. Solgun ve sulu sarı renkteki güneş, içinde yattıkları çukurun batı duvarının hemen üzerinde pusun arasından parlamaktaydı; kuzeyde, güneyde ve doğuda, duvarın gerisinde sis kalın, soğuk ve beyazdı. Hava sessiz, ağır, ürperti vericiydi. Midillileri birbirlerine sokulmuş, başları öne eğik duruyordu.</p>

  <p>Hobbitler telaşla ayağa fırlayıp çukurun batı kenarına koştular. Sisin ortasında bir adadaydılar. Ufuktaki güneş hayıflanarak bakan gözlerinin önünde beyaz bir deniz içine battı gitti ve arkalarda, Doğu'da, soğuk gri bir gölge yükseldi. Sis duvarlardan yuvarlanıp çıkarak boylarını aştı ve tırmandıkça eğilerek bir çatı halini aldı: Orta direği dikili taş olan, sisten bir salonun içine hapsolmuşlardı.</p>

  <p>Sanki etraflarında bir tuzak kapanmaktaymış gibi bir his doldu içlerine; fakat yine de tam anlamıyla ümitlerini yitirmediler. İlerilerdeki Yol'un çizgisinin ümit veren görüntüsünü hâlâ hatırlıyorlardı ve ne tarafta olduğunu hâlâ biliyorlardı. Her halükârda, taşın etrafındaki o çukur yerden artık o kadar soğumuşlardı ki, orada kalmak akıllarından bile geçmedi. Soğuktan donmuş parmaklarının müsaade ettiğince hızla toparlandılar.</p>

  <p>Kısa bir süre sonra midillilerini tek sıra halinde çukurun kenarından aşırıp tepenin uzun kuzey yamacından aşağıya, sisli denizin içine doğru sürmekteydiler. Aşağı doğru indikçe sis daha bir soğuk, daha bir rutubetli olmaya başladı; üzerinden sular damlayan saçları dümdüz yatıp alınlarına yapışmıştı. Aşağıya vardıklarında hava o kadar soğuktu ki durup pelerin ve kukuletalarını giydiler, kısa bir süre içinde onlar da gri damlalarla ıslanıverdi. Sonra midillilerine binip, yollarını zeminin yükseliş ve alçalışlarına göre çıkarmaya çalışarak tekrar yavaş yavaş ilerlediler. Ellerinden geldiğince, sabah görmüş oldukları uzun vadinin kuzey ucundaki bahçe kapısına benzeyen girişe doğru yönelmekteydiler. O aralıktan bir geçtiler mi eni konu düz bir hat üzerinden ilerlemeleri yeterliydi, böylece sonunda Yol'a varabileceklerdi. Düşünceleri daha ilerisine gitmiyordu; en fazla, belki de Yaylalar'ın gerisinde sis olmayacağına dair belli belirsiz bir umut vardı içlerinde.</p>

  <div>
    <br/>
  </div>

  <p>Çok yavaş ilerlemekteydiler. Birbirlerinden ayrılıp ayrı ayrı yönlere dağılmasınlar diye, en önde Frodo olmak üzere tek sıra halinde gidiyorlardı. Frodo’nun arkasında Sam vardı, ondan sonra Pippin, sonra da Merry. Vadi sonsuzmuşçasına uzanıyordu. Derken birdenbire Frodo ümit verici bir işaret gördü. İleride sisin içinde, her iki yandan bir karaltı yükselmeye başlamıştı; nihayet dağlar arasındaki açıklığa, Höyük Yaylaları'nın kuzey kapısına yaklaşmış olduklarını düşündü. Eğer buradan geçebilirlerse kurtulacaklardı.</p>

  <p>"Haydi! Beni takip edin!" diye bağırdı omzunun üstünden geriye doğru ve aceleyle ilerledi. Fakat kısa bir süre sonra umudu yerini şaşkınlığa ve dehşete bıraktı. Karanlık lekeler daha da karardı, ama küçüldü; birdenbire önünde uğursuzca dikilen, tepesi olmayan bir kapının sütunları gibi birbirlerine doğru eğilmiş dev boyutlu iki dikili taş gördü. Sabah tepeden baktığında vadide buna benzer bir şey gördüğünü hatırlamıyordu. Daha ne olduğunu anlayamadan aralarından geçmişti bile: Ve tam geçerken her yanını karanlıklar sardı adeta. Midillisi burnundan soluyarak geriledi ve Frodo yere düştü. Arkasına dönüp baktığında tek başına olduğunu gördü: Diğerleri onu izlememişlerdi.</p>

  <p>"Sam!" diye bağırdı. "Pippin! Merry! Geri kalmasanıza!"</p>

  <p>Cevap yoktu. Korkuya kapıldı, deliler gibi bağırarak taşların arasından geriye koştu: "Sam! Sam! Merry! Pippin!" Midilli fırlayıp sisin içinde kayboldu. Sanki uzaklardan bir yerden, bir ses duyduğunu zannetti: "Hu! Frodo! Hu!" Gözlerini kısmış, kasvetli karanlıkta bir şeyler seçmeye çalışarak o büyük taşların dibinde dikiliyordu ve ses solundan, doğudan gelmişti. Sesin geldiği yöne doğru atıldı ve kendini dik bir yokuşta buldu.</p>

  <p>Zorlukla ilerlerken tekrar tekrar ve gitgide daha telaşla seslenmeye devam etti; fakat bir süre hiç cevap alamadı, sonra çok zayıf, çok uzaktan, tepesinden bir yerden duyar gibi oldu. "Frodo! Hu!" diye geldi ince sesler sisin içinden: Daha sonra <i>imdat</i>, <i>imdat!</i> gibi tınlayan bir bağırtı birkaç kez tekrarlandı, son bir <i>imdat!</i> yükseldi, tiz bir feryada dönüşüp uzun uzun yankılandı ve aniden kesildi. Apar topar ileri, seslere doğru bütün hızıyla ilerledi Frodo; fakat artık ışık gitmişti, her yanı saran gece dört bir yanından kapanmıştı, öyle ki yön tayin etmek imkânsızdı. Sanki durmadan yukarı, yukarı doğru tırmanıyor gibiydi.</p>

  <p>Nihayet bir tepeye vardığını, sadece ayağının altındaki zeminin düzleşmesinden çıkarabildi. Yorgundu; hem terliyor, hem titriyordu. Etraf tamamen karanlıktı.</p>

  <p>"Neredesiniz?" diye bağırdı perişan bir halde.</p>

  <div>
    <br/>
  </div>

  <p>Hiç cevap yoktu. Durup etrafı dinledi. Birdenbire havanın soğumakta olduğunu ve burada, yüksekte, buz gibi bir rüzgârın esmeye başladığını fark etti. Hava değişiyordu. Artık sis ip ip, parça parça, çevresinden akıp geçmekteydi. Ağzından buhar çıkıyordu ve karanlık daha az yakın, daha az koyu görünüyordu. Yukarıya baktı ve tepesinden aceleyle geçen şerit halindeki bulutlar ve sis arasından solgun yıldızların belirmekte olduğunu gördü hayretle. Rüzgâr otların üzerinde hışırdamaya başlamıştı.</p>

  <p>Birdenbire boğuk bir çığlık duyar gibi oldu ve o tarafa yöneldi; daha o ilerlerken sis de dürülüp çekildi, yıldızlı gök gözler önüne serildi. Şöyle bir bakınca, yüzünün güneye dönük olduğunu ve herhalde kuzey yanından tırmanmış olacağı yuvarlak bir tepede bulunduğunu fark etti. İçine işleyen rüzgâr doğudan esiyordu. Sağ yanında, batı yıldızlarına karşı koyu kara bir şekil yükselmekteydi. Orada büyük bir höyük vardı.</p>

  <p>"Neredesiniz?" diye bağırdı tekrar, hem kızgın, hem korkuyla.</p>

  <p>"Burada!" dedi, sanki toprağın içinden gelen derin ve soğuk bir ses. "Seni bekliyorum!"</p>

  <p>"Hayır!" dedi Frodo; fakat kaçmadı. Dizleri boşaldı ve yere düştü. Hiçbir şey olmadı, etrafta hiç ses yoktu. Titreyerek başını kaldırdığında, uzun boylu karanlık bir şeklin yıldızların önünde bir gölge gibi yükseldiğini gördü. Gölge, üzerine eğilmişti. Adeta çok uzaklardan gelen bir ışıkla parlayan, ama çok soğuk bir çift göz görür gibi oldu. Sonra demirden daha güçlü ve daha soğuk bir el onu kavradı. Bu buz gibi temas kemiklerine kadar işledi ve bilincini kaybetti.</p>

  <div>
    <br/>
  </div>

  <p>Tekrar kendine geldiğinde bir süre korku hissinden başka bir şey hatırlayamadı. Sonra ansızın hapsedildiğini, umutsuzca yakalanmış olduğunu anladı; bir höyüğün içindeydi. Onu bir Höyüklü Kişi ele geçirmişti ve belki daha şimdiden, hakkında fısıltılı söylentilerin anlatıldığı Höyüklü Kişiler'in o korkunç büyüleri altına girmişti bile. Kıpırdanmaya cesaret edemedi, kendini nasıl bulduysa öylece kaldı: Elleri göğsünde, soğuk bir taş üzerine sırtüstü yatmış vaziyette.</p>

  <p>Fakat, duyduğu korku onu çevreleyen karanlıkla yekvücutmuş gibi görünecek kadar büyük olduğu halde, yattığı yerden Bilbo Baggins'i ve onun öykülerini, birlikte yollar ve maceralar hakkında konuşarak Shire'ın patikalarında yürüyüşlerini düşünür buldu kendini. En şişman ve en ürkek hobbitin yüreğinde bile (genellikle iyice derinlerde de olsa), çaresiz bir tehlike karşısında büyümeyi bekleyen son bir cesaret tohumcuğu gizlidir. Frodo ne çok şişmandı, ne de çok ürkek; aslında, o bunu bilmese de, Bilbo (ve Gandalf) onun Shire'daki en sıkı hobbit olduğunu düşünürlerdi. Macerasının sonuna geldiği kanısındaydı, korkunç bir sona, fakat bu düşünce onu katılaştırdı. Son bir sıçrayış yapacakmışçasına gerilmeye başladığını fark etti; artık kendisini çaresiz bir av gibi zayıf hissetmiyordu.</p>

  <p>Öylece düşünerek ve kendisine hâkim olmaya çalışarak yatarken, bir anda karanlığın yavaş yavaş zayıflamakta olduğunu fark etti: Etrafında soluk yeşil bir ışık büyümekteydi. İlk başta, ışık nasıl bir yerde bulunduğunu göstermeye yetmiyordu çünkü adeta ondan ve yerden, yanından çıkıyordu; henüz tavana veya duvarlara ulaşmamıştı. Döndü ve o soğuk parıltıda Sam, Pippin ve Merry'nin yanında yatmakta olduklarını gördü. Sırtüstüydüler, yüzleri ölü gibi renksizdi ve beyazlar içindeydiler. Etraflarında bir sürü mücevher vardı, belki de altından yapılmış bir sürü şey, ama bu ışıkta hepsi soğuk ve sevimsiz duruyordu. Başlarında minik taçlar vardı, bellerinde de altın zincirler; parmakları yüzük doluydu. Yanlarında kılıçlar, ayak uçlarında kalkanlar seriliydi. Fakat üçünün boynunun üzerinde, bir boydan bir boya, uzun çıplak bir kılıç yatırılmıştı.</p>

  <div>
    <br/>
  </div>

  <p>Aniden bir şarkı başladı: Bir yükselip bir alçalan soğuk bir mırıltı. Bazen havada yükseklerde ve tiz, bazen sanki topraktan yükselen alçak bir homurtu gibi bir sesti, kulağa çok uzaktan ve ölçülemeyecek kadar kasvetli geliyordu. Hüzünlü fakat korkunç seslerin biçimsiz ırmağı içinden, arada sırada bir dizi söz belirmekteydi: Merhametsiz, sert, soğuk sözler; kalpsiz ve bedbaht. Gece mahrum kaldığı sabaha hücum ediyor, soğuk açlığını çektiği sıcaklığı lanetliyordu. Frodo iliklerine kadar donmuştu. Bir süre sonra şarkı netleşti ve Frodo içini dolduran korkuyla şarkının büyü mısralarına dönüştüğünü fark etti:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Soğuk olacak el de, kalp de, kemik de,</i></p>

  <p class="ti2"><i>soğuk olacak bu uyku taştan kabrin içinde:</i></p>

  <p class="ti2"><i>Bir daha hiç uyanmayacak, mekânı bu taştan yatak,</i></p>

  <p class="ti2"><i>Güneş bitip Ay ölene dek hiç uyanmayacak.</i></p>

  <p class="ti2"><i>Kara yeller içinde ölecek bir bir yıldızlar</i></p>

  <p class="ti2"><i>yine de bırak yatsın burada altın üzerinde onlar,</i></p>

  <p class="ti2"><i>ta ki karanlıklar efendisi ölü deniz ve çorak topraklar</i></p>

  <p class="ti2"><i>üstünde elini kaldırana kadar.</i></p>

  <div>
    <br/>
  </div>

  <p>Başının arkasından bir gıcırtı ve sürtme sesi duydu. Bir kolu üzerinde doğrulup bakınca, artık o soluk ışıkta, bir çeşit koridorda olduklarını gördü; hemen gerilerinde, koridor bir dönemecin ardında gözden kaybolmaktaydı. Dönemecin köşesinden uzun bir kol dönmüş, parmakları üzerinde yürüyerek en yakınında yatmakta olan Sam’e ve onun üzerinde duran kılıcın kabzasına doğru ilerliyordu.</p>

  <p>İlk başta Frodo efsun nedeniyle gerçekten de bir taşa dönüşmüş gibi kalakaldı. Sonra delice bir kaçma düşüncesi düştü içine. Belki Yüzük'ü takarsa Höyüklü Kişi'ye görünmez, dışarı çıkmak için bir yol bulabilirdi. Çimenlerin üzerinde özgürce koştuğunu hayal etti; Merry, Sam ve Pippin için üzülecek, fakat kendisi özgür ve hayatta olacaktı. Gandalf bile yapabileceği başka bir şey bulunmadığını kabul ederdi.</p>

  <p>Fakat içinde uyanan cesaret artık çok güçlenmişti: Arkadaşlarını böyle kolay bırakamazdı. Tereddüt içinde cebini yokladı, sonra tekrar kendisiyle savaştı; bu süre içinde kol sürünerek daha da yaklaştı. Aniden içinde bir kararlılık doğdu, yanına uzatılmış kısa bir kılıcı kapıp diz çökerek arkadaşlarının bedenleri üzerinden iyice eğildi. Kalan bütün gücüyle, emeklemekte olan kolun bileğine tekrar tekrar indirdi kılıcını ve el koptu; fakat aynı anda kılıç da kabzasına kadar yarıldı. Tiz bir çığlık yükseldi ve ışık yok oldu. Karanlıkta bir hırıltı duyuldu.</p>

  <p>Frodo Merry'nin üzerine düştü; Merry'nin yüzü soğuktu. Bir anda, sisin ilk çökmesiyle birlikte unutmuş olduğu Tepe dibindeki evin ve şarkı söyleyen Tom'un hatırası geldi aklına. Tom'un onlara öğrettiği tekerlemeyi hatırladı. Ümitsiz minik bir sesle söylemeye başladı: <i>Hey! Tom Bombadil!</i> ve sanki bu isimle birlikte sesi daha bir kuvvetlendi: Tok, canlı bir tınısı vardı ve karanlık oda trampet ve boru çalınıyormuş gibi yankılanıyordu.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Hey! Tom Bombadil, Tom Bombadillo!</i></p>

  <p class="ti2"><i>Su, orman, tepe, saz ve söğüt adına,</i></p>

  <p class="ti2"><i>Ateş, güneş, ay adına, dinle şimdi, duy bizi!</i></p>

  <p class="ti2"><i>Gel Tom Bombadil, ihtiyacımız var sana!</i></p>

  <div>
    <br/>
  </div>

  <p>Aniden derin bir sessizlik çöktü, Frodo kendi kalp atışlarını duyabiliyordu. Geçmek bilmeyen uzun bir andan sonra, açık seçik ama uzaktan, sanki toprağın veya kalın duvarların gerisinden gelen bir sesin, şarkıyla ona cevap verdiğini duydu:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Şu bizim Tom Bombadil ne kadar tatlı dilli;</i></p>

  <p class="ti2"><i>Ceketi parlak mavi, sarıdır çizmeleri</i></p>

  <p class="ti2"><i>Ele geçmez asla, çünkü Tom her şeyin efendisi</i></p>

  <p class="ti2"><i>Şarkıları daha güçlü, daha hızlı ayakları.</i></p>

  <div>
    <br/>
  </div>

  <p>Sanki kayalar yuvarlanıp düşüyormuş gibi bir gümbürtü koptu ve aniden içeriye ışık, gerçek ışık, bildiğimiz gün ışığı doluverdi. Frodo'nun ayakları yönündeki uçta kapıya benzer alçak bir açıklık belirdi; açıklığın kenarları, arkasından kıpkırmızı doğmakta olan güneşin ışığına karşı (şapkası, tüyü müyü, her şeysiyle) Tom'un başını çerçevelemekteydi. Işık yere ve Frodo'nun yanında uzanmış yatan üç hobbitin yüzüne vurdu. Hareket etmediler, ama yüzlerindeki hastalıklı renk gitti. Artık, sanki sadece derin bir uykudaymışlar gibi görünüyorlardı.</p>

  <p>Tom eğildi, şapkasını çıkarttı ve şarkı söyleyerek karanlık odaya girdi:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Çek git seni ihtiyar Yaratık! Gün ışığında yok ol!</i></p>

  <p class="ti2"><i>Soğuk sis gibi çekil, uluyan yeller gibi,</i></p>

  <p class="ti2"><i>Dağların gerisindeki boz kırlara doğru kaybol git!</i></p>

  <p class="ti2"><i>Bir daha buraya gelme hiç! Höyüğün boş kalsın!</i></p>

  <p class="ti2"><i>Karanlıktan da kara, kapıların sonsuza dek kapalı olduğu yerde</i></p>

  <p class="ti2"><i>Kaybolasın, unutulasın, dünya düzeltilinceye kadar.</i></p>

  <div>
    <br/>
  </div>

  <p>Bu sözler üzerine Frodo bir çığlık duydu ve odanın arka ucunun bir bölümü büyük bir gümbürtüyle çöktü. Sonra bunu, mesafesi tahmin bile edilemeyecek bir yere doğru zayıflayarak uzayıp giden bir feryat izledi; sonra sessizlik oldu.</p>

  <p>"Gel dostum Frodo!" dedi Tom. "Gel, tertemiz çimenin üzerine çıkalım! Onları taşımama yardım etmen gerekecek."</p>

  <p>Birlikte Merry'yi, Pippin'i ve Sam'i taşıdılar. Frodo son kez höyükten çıkarken, bir toprak yığını içinde kesik bir elin yaralı bir örümcek gibi hâlâ kıvrılıp durduğunu görür gibi oldu. Tom tekrar içeri girdi, içerden gümbür gümbür ayak vurma sesleri duyuldu. Dışarı çıktığında elleri kolları hâzinelerle doluydu: Altından, gümüşten, bakırdan, bronzdan şeyler; boncuklar, zincirler, taşlı ziynetler. Yeşil höyüğün üzerine tırmanarak bunları höyüğün tepesine, güneş altına bıraktı.</p>

  <p>Elinde şapkası, saçlarında rüzgârla burada durdu ve tümseğin batı yanına otların üzerine sırtüstü yatırdıkları üç hobbite baktı. Sağ elini kaldırarak berrak ve emreden bir sesle şöyle dedi:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Artık uyanın şen gençler! Uyanın da duyun beni!</i></p>

  <p class="ti2"><i>Kalbiniz, eliniz kolunuz ısınsın! Soğuk taş devrildi;</i></p>

  <p class="ti2"><i>Kara kapı sonuna kadar açık; ölümün eli kırıldı,</i></p>

  <p class="ti2"><i>Gecenin altındaki Gece uçtu ve Büyük Kapı açıldı.</i></p>

  <div>
    <br/>
  </div>

  <p>Frodo'nun sevinçli bakışları altında hobbitler kıpırdadılar, kollarını gerdiler, gözlerini ovuşturdular ve birdenbire ayağa fırladılar. Şaşkınlık içinde etraflarına, önce Frodo'ya, sonra tepelerindeki höyüğün üzerinde kanlı canlı dikilen Tom'a, en son olarak da kendilerine; büründükleri incecik ak paçavralara, soluk altın taç ve kemerlerine, üzerlerinde şıngırdayan incik boncuğa baktılar.</p>

  <p>"Bu ne ola ki?" diye başladı Merry, gözlerinden birinin üzerine kaymış olan minik altın tacı elleyerek. Sonra durdu, yüzü gölgelendi ve gözlerini kapadı. "Tabii, hatırladım!" dedi. "Carn Dûm'lular gece karanlığında baskın verdi, bizi telef ettiler. Ah! Kalbime giren o mızrak!" Göğsünü tuttu. "Hayır! Hayır!" dedi gözlerini açarak. "Ben ne diyorum? Rüya görüyordum. Nerelerdeydin Frodo?"</p>

  <p>"Kayboldum zannediyordum," dedi Frodo; "ama bu konuda konuşmak istemiyorum. Esas bundan sonra ne yapacağımızı düşünelim! Yola devam edelim!"</p>

  <p>"Bu kılıkla mı beyim?" dedi Sam. "Giysilerim nerede?" Tacını, kemerini ve yüzüklerini otların üzerine fırlattı; pelerinini, ceketini, pantolonunu ve diğer hobbit giysilerini yakınlarda bir yerde bulmayı umarcasına, çaresizce etrafına bakındı.</p>

  <p>"O giysilerinizi bir daha bulamayacaksınız," dedi Tom, tepecikten sıçrayarak indi, güneş ışığında gülerek etraflarında dans etmeye koyuldu. Ona bakan, hiç de öyle tehlikeli veya korkunç bir şey yaşanmamış olduğunu zannederdi; gerçekten de onu izleyip gözlerindeki neşeli parıltıyı gördükçe, gönüllerindeki korku eridi gitti.</p>

  <p>"Ne demek istiyorsun?" diye sordu Pippin ona bakıp; bir yandan aklı karışmıştı, bir yandan da eğleniyordu. "Neden bulamayacakmışız?"</p>

  <p>Fakat Tom, "Derin suların içinden kendinizi buldunuz," dedi başını sallayarak. "Boğulmaktan kurtulduysanız giysinin pek bir önemi olmaz gözünüzde. Memnun olun neşeli dostlarım, bırakın şimdi sıcak güneş ışığı kalbinizi, ellerinizi, ayaklarınızı ısıtsın! Bu soğuk paçavraları atın! Çimenlerde çırılçıplak koşun, Tom da bu arada gidip avını avlasın."</p>

  <p>Islık çalarak ve uzaklara seslenerek tepeden aşağıya doğru sıçrayıp gitti. Arkasından bakınca Frodo onun güneye doğru, onların bulunduğu tepe ile komşu tepe arasındaki yeşil vadi boyunca, ıslık çalmaya ve seslenmeye devam ederek koşmakta olduğunu gördü:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Hey lom! Geliver lay lay lom! Uğrun ne yana?</i></p>

  <p class="ti2"><i>Yukarı mı, aşağı mı, uzağa mı, yakına mı ? Ya buraya, ya oraya.</i></p>

  <p class="ti2"><i>Keskin Kulak, Bilge Burun, Hışırtılı Kuyruk, Ahmak,</i></p>

  <p class="ti2"><i>Küçücük oğlum, Beyaz Çorap, ihtiyar Hantal Tombiş demek!</i></p>

  <div>
    <br/>
  </div>

  <p>Dilinde bu şarkıyla ve şapkasını havaya atıp tutarak hızla koşmaktaydı, nihayet arazideki bir yükseltinin arkasında gözden kayboldu: Fakat bir süre daha <i>hey lom!, lay lom!</i>'ları güneye doğru yer değiştiren rüzgârda taşınarak onlara kadar gelmeye devam etti.</p>

  <div>
    <br/>
  </div>

  <p>Hava yeniden çok ısınmaya başlamıştı. Hobbitler bir süre Tom'un söylediği gibi çimenlerin üzerinde koşuşturdular. Sonra, buz gibi kışı yaşarken kendilerini birden dost bir iklimde bulan, ya da uzun bir süre hasta yatmışken günün birinde uyanıp hiç ummadıkları bir şekilde iyileşmiş olduklarını ve günün yine umut vaat ettiğini fark eden kişilerin mutluluğuyla, uzanıp güneşin keyfini çıkardılar.</p>

  <p>Tom geri döndüğünde kendilerini güçlü (ve aç) hissediyorlardı. Önce şapkası, sonra Tom tepenin sırtında yeniden belirdi, arkasından da itaatkâr bir sıra içinde <i>altı</i> midili geliyordu: Onların beş midillisine ilaveten bir midilli daha. Belli ki sonuncusu Hantal Tombiş idi: Onların midillilerinden daha büyük, güçlü, iri (ve yaşlı) bir hayvandı bu. Diğer midilliler Merry'ye aitti, o da onlara böyle isimler vermemişti aslında, ama midilliler o günden sonra ömürleri boyunca Tom'un onlara taktığı bu yeni isimleri benimsediler. Tom onları birer birer çağırdı, midilliler de tepenin sırtını aşıp bir sıra halinde durdular. Sonra Tom hobbitlere eğilerek selam verdi.</p>

  <p>"İşte midillileriniz!" dedi. "Onların (bazı bakımlardan) siz gezgin hobbitlerden daha çok sağduyusu var - burunları daha hassas. İlerde tehlike varsa onlar kokusunu alıyor, sizse gözü kapalı giriyorsunuz; eğer canlarını kurtarmak için kaçıyorlarsa, doğru yana kaçıyorlar. Onları affetmelisiniz; çünkü gönülleri sadık da olsa, Höyüklü Kişiler karşısında kavi durmak için yaratılmamışlar. Bakın, yine geldiler işte, yükleriyle birlikte!"</p>

  <p>Merry, Sam ve Pippin denklerindeki yedek giysilere büründüler; çok geçmeden de iyice sıcakladılar, çünkü yaklaşmakta olan kış için taşıdıkları daha kalın şeyleri giymek zorunda kalmışlardı.</p>

  <p>"Diğer yaşlı hayvan, şu Hantal Tombiş nereden çıktı?" diye sordu Frodo.</p>

  <p>"O benim," dedi Tom. "Benim dört ayaklı dostum; gerçi ona pek binmem, o da çoğunluk uzaklara vurur, tepelerin yamaçlarında başıboş dolaşır. Midillileriniz bizde kaldığında Hantal'la tanışmışlardı; gece onun kokusunu alıp bir koşu yanına varmışlar. Onlara göz kulak olacağını ve bilgece sözleriyle korkularını alacağını düşünmüştüm. Ama şimdi, güzel Hantal'ım, yaşlı Tom sana binecek. Hey! o da sizinle geliyor, sırf sizi yola koyabilmek için; o yüzden de bineğe ihtiyacı var. Çünkü midilliye binmiş hobbitlerin yanında yayan koştururken, bir de sohbet etmek zor iştir hani."</p>

  <p>Hobbitler bunu duyduklarına çok sevinmişlerdi, Tom'a tekrar tekrar teşekkür ettiler; ama o güldü ve yollarını şaşırma konusunda o kadar becerikli oldukları için, onları kendi toprağının sınırları dışına çıkartıncaya kadar rahat edemeyeceğini söyledi. "Bir sürü işim var," dedi: "yaptıklarım, şarkılarım, konuşmalarım, gezinmelerim, memleketi gözleyişim. Tom kapıları ve söğüt kovuklarını açmak için her dakika el altında duramaz. Tom'un gözetmesi gereken bir evi var, Altınyemiş de bekliyor."</p>

  <div>
    <br/>
  </div>

  <p>Güneşe göre vakit oldukça erken, daha ancak dokuz-on gibiydi, hobbitler yemek konusuna eğildiler. Son yedikleri yemek, bir gün önce dikili taş yanında yedikleri öğlen yemeği olmuştu. Şimdi de Tom'un verdiği erzaktan artan ve aslında akşam yemeği olması düşünülmüş yiyeceklere ilaveten, Tom'un bu kez yanında getirdikleri ile kahvaltı ettiler. Pek büyük bir yemek değildi (hobbitler ve koşullar gözönüne alındığı takdirde), ama keyiflerini iyice yerine getirdi. Onlar yemeklerini yerken, Tom tümseğin tepesine çıkarak hâzineyi elden geçirdi. Parçaların çoğunu parlayan ve ışıldayan bir öbek halinde çimenlerin üzerine yığdı. Bu yığına orada kalıp "kuş, hayvan, elf veya insan, iyi yürekli yaratıklardan kim bulursa emrine amade" olmalarını buyurdu; böylece tümseğin büyüsü bozulacak, dağılacak ve bir daha hiçbir Höyüklü Kişi oraya geri dönmeyecekti. Yığının içinden kendisi için keten çiçeği ya da mavi kelebeklerin kanatları gibi birkaç tondan oluşan mavi taşlı bir broş seçti. Sanki bir şey hatırlarmışçasına uzun uzun baktı broşa, nihayet başını sallayarak konuştu:</p>

  <p>"İşte Tom ile hanımına güzel bir oyuncak! Uzun yıllar önce bunu pek güzel biri omuzuna takardı. Şimdi Altınyemiş takacak ve biz o ilk takanı unutmayacağız!"</p>

  <p>Her bir hobbit için uzun ve ince, yaprak biçimli, mükemmel bir işçiliğe sahip, kırmızı ve altın renginde yılan biçimleriyle renklendirilmiş birer kama seçti. Hafif ve sağlam garip bir metalden dövülmüş ve üzerine âteşin taşlar kakılmış siyah kınlarından çektiğinde, ışıl ışıl yandı kamalar. Bu kınlardaki bir faziletten mi yoksa höyükteki büyüden midir bilinmez, zamandan etkilenmemiş, paslanmamış, keskin ve parlak duruyorlardı güneşin altında.</p>

  <p>"Eski kamalar hobbit-ahalisi için kılıç kadar uzun sayılır," dedi Tom. "Eğer Shire halkı doğuya, güneye ya da uzağa, karanlıklara, tehlikenin içine gidecekse, yanlarında keskin bıçak bulundurmakta fayda var." Sonra onlara bu kamaların uzun yıllar önce Batıil insanları tarafından dövülmüş olduğunu anlattı: Karanlıklar Efendisi'nin düşmanıydı bu insanlar, ama Angmar Ülkesi'ndeki Carn Dûm'un melun kralı tarafından yenilgiye uğratılmışlardı.</p>

  <p>"Artık onları hatırlayan çok az kişi var," diye mırıldandı Tom, "yine de kimisi hâlâ etrafta dolanıyor, unutulmuş kralların oğulları yalnızlıkta yürüyüp tedbirsiz ahaliyi kötü şeylerden koruyor."</p>

  <p>Hobbitler Tom'un sözlerini anlamadılar fakat o konuşurken sanki geçmişte kalmış engin yılları görür gibi oldular bir an; geniş ve gölgeli bir ova vardı önlerinde adeta, üzerinden parlak kılıçlar kuşanmış uzun boylu ve kararlı insan siluetleri geçiyordu, en sonunda da alnında yıldız olan bir adam göründü. Sonra görüntü soldu ve tekrar gün ışığının aydınlattığı dünyaya geri döndüler. Yeniden yola koyulma zamanı gelmişti. Denklerini toplayıp midillilerini yükleyerek hazırlandılar. Yeni silahlarını da -bunları son derece yakışıksız hissederek ve işe yarayıp yaramayacaklarını merak ederek- ceketlerinin altına, deri kemerlerine astılar. Kaçışlarının başlarına açacağı maceralardan birinin de dövüşmek olacağı fikri, daha önce hiçbirisinin aklına gelmemişti.</p>

  <div>
    <br/>
  </div>

  <p>Sonunda yola koyuldular. Midillilerinin önüne düşüp tepeden aşağıya indiler; sonra binip çabuk çabuk vadiden seyirttiler. Arkalarına bakınca tepenin üzerindeki eski tümseği gördüler, altınlara vuran gün ışığı sarı bir alev gibi yükseliyordu üzerinden. Derken Yaylalardaki dirseklerden birini döndüler ve tepe gözden kayboldu.</p>

  <p>Frodo her yanına baktığı halde, bir kapı gibi duran büyük dikili taşları göremedi; az sonra kuzeydeki açıklığa geldiler ve bu açıklıktan midillilerini hızla sürüp geçtiler; önlerindeki arazi alçalmaya başladı. Göbeğinden beklenmedik bir hızla giden Hantal Tombiş'in üzerinde Tom Bombadil, kâh yanlarında kâh önlerinde, neşeyle onlara eşlik ettiğinden hoş bir yolculuk oluyordu. Tom genellikle şarkı söylemekteydi, ama çoğu saçmasapandı şarkılarının; veya belki de hobbitlerin bilmediği, sözcükleri daha ziyade zevk ve hayret içeren eski ve yabancı bir dildi bu.</p>

  <p>Dümdüz ilerliyorlardı, fakat kısa bir süre sonra Yol'un tahmin ettiklerinden daha uzakta olduğunu anladılar. Önceki gün sis olmasa bile, öğlen uyuyakaldıktan sonra hava kararmadan Yol'a varmaları mümkün olmayacaktı. Görmüş oldukları kara çizgi de bir sıra ağaç değil, karşı tarafında dik bir duvar bulunan derin bir hendek boyunca büyüyen çalılardı. Tom buranın vaktiyle, ama çok çok eskilerde, bir krallığın sınırı olduğunu söyledi. Burasıyla ilgili acıklı bir şey hatırlıyor gibiydi, o yüzden fazla konuşmadı.</p>

  <p>Hendeğe inip karşı tarafa tırmandılar, duvardaki bir aralıktan geçtiler, sonra Tom tamamen kuzeye yön verdi çünkü biraz batıya doğru kaymışlardı. Önlerinde açık ve oldukça düz bir arazi uzanıyordu artık, onlar da adımlarını sıklaştırdılar; fakat yüksek ağaçların oluşturduğu çizgiyi nihayet karşılarında görüp beklenmedik bir sürü maceradan sonra tekrar Yol'a çıktıklarını anladıklarında, güneş alçalmaya başlamıştı bile. Son birkaç fersahı midillilerini koşturarak geçip ağaçların uzun gölgeleri altında durdular. Meyilli bir tümseğin üzerindeydiler, akşam basmakta olduğu için loş görünen Yol altlarında kıvrılarak gidiyordu. Bu noktada, aşağı yukarı güney batıdan kuzey doğuya uzanıyor ve sağ taraflarında dik bir eğimle geniş bir çukura doğru alçalıyordu. Üzerinde tekerlek yarıkları ve yeni yağmış şiddetli yağmurların izleri vardı; her yerinde gölcükler ve içinde sular birikmiş derin çukurlar göze çarpıyordu.</p>

  <p>Midillilerini tümsekten aşağı sürüp sağa sola baktılar. Görünürde bir şeycikler yoktu. "Eh, sonunda yine yoldayız!" dedi Frodo. "Galiba Orman'a girip kestirmeden geçelim demem sayesinde sadece iki günlük bir kaybımız oldu! Ama belki gecikmemizde de bir hayır vardır - bu gecikme izimizi kaybetmelerini sağlamış olabilir."</p>

  <p>Diğerleri ona baktılar, içlerine birdenbire tekrar Kara Süvariler'in korkusunun gölgesi düşüverdi. Orman'a girdiklerinden beri daha ziyade sadece Yol'a geri dönebilmeyi düşünmüşlerdi; ancak şimdi, Yol ayaklarının altında olunca, onları kovalayan ve büyük bir ihtimalle bizzat Yol'un üzerinde onları beklemekte olan tehlikeyi hatırladılar. Kavuşmakta olan güneşe doğru çevirdiler başlarını endişeyle, ama Yol kahverengi ve bomboştu.</p>

  <p>"Sizce," diye sordu Pippin tereddütle, "sizce bu gece peşimize düşerler mi?"</p>

  <p>"Hayır, bu gece sanmam," diye cevap verdi Tom Bombadil; "belki ertesi gün de düşmezler. Fakat benim tahminime güvenmeyin; çünkü kesin bir şey söyleyemem. Doğuya çıkınca benim bilgimin kıymeti kalmaz. Tom, memleketinden çok uzaklardaki Kara Ülke'den gelen Süvariler'in efendisi değildir."</p>

  <p>Gene de, hobbitler onun kendileriyle geliyor olmasını isterlerdi. Eğer Kara Süvariler'le başa çıkmasını bilecek biri varsa, onun da Tom olduğunu seziyorlardı. Çok yakında kendilerine tamamen yabancı olan, Shire'ın ancak en müphem, en uzak efsanelerinde adları geçen ülkelere gireceklerdi; ağır ağır çöken alacakaranlıkta sıla hasreti çöktü içlerine. Üzerlerinde derin bir yalnızlık ve bir kayıp hissi vardı. Vedalaşmaya gönülsüz, sessiz sedasız durdular ve Tom'un onlara iyi yolculuklar dilemekte, gönüllerini ferah tutmalarını ve hava kararıncaya kadar hiç durmadan yol almalarını öğütlemekte olduğunu, neden sonra fark ettiler.</p>

  <p>"Tom size bugünün bitimine kadar güzel öğütler verecek (ondan sonra kendi uğurunuz size yol göstersin ve sizinle olsun): Dört mil kadar sonra Yol'da kapıları batıya bakan bir köye varacaksınız; Bree Tepesi'nin eteğindeki Bree'ye. Orada <i>Sıçrayan Midilli</i> adında eski bir han göreceksiniz. Hancı Arpadam Kaymakpürüzü'dür, işinin hakkını verir. Geceyi orada geçirip sabah yola koyulabilirsiniz. Cesur ama açıkgöz olun! Gönlünüzü hoş tutup talihinize doğru sürün midillilerinizi!"</p>

  <p>Hiç olmazsa hana kadar yanlarında gelip onlarla bir şeyler içmesi için yalvardılar; ama o gülerek reddetti ve şöyle dedi:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Tom'un memleketi bitiyor burada: O, sınırı aşmaz.</i></p>

  <p class="ti2"><i>Bakacak bir evi var, Altınyemiş onu bekler.</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">Sonra dönüp şapkasını havaya attı, Hantal'ın sırtına atlayarak yol kenarından yukarı sürdü, şarkı söyleyerek alacakaranlık içinde kayboldu.</p>

  <p>Hobbitler yukarı tırmanıp, gözden kayboluncaya kadar onu izlediler.</p>

  <p>"Bay Bombadil'den ayrıldığımıza üzüldüm," dedi Sam. "Antika birisiydi, katıksız. Bana sorarsanız, dünyanın öbür ucuna da gitsek ondan iyisini veya ondan tuhafını bulamayız. Ama ne yalan söyleyeyim, şu dediği <i>Sıçrayan Midilli'yi</i> görsem memnun olacağım. Umarım bizim oradaki <i>Yeşil Ejderha</i> gibi bir yerdir! Bree'liler nasıl bir halktır ki acep?"</p>

  <p>"Bree'de hem hobbitler var," dedi Merry, "hem de Büyük Ahali. Yabancılık çekeceğimizi zannetmem. <i>Midilli'yi</i> iyi bir han diye anlatır herkes. Bizim memleketten arada sırada oraya giderler."</p>

  <p>"Şahane bir han olabilir," dedi Frodo; "ama gene de Shire'ın dışında bir yer. Kendinizi pek de kapıp koy vermeyin! Lütfen -hepiniz ama- Baggins isminin <i>hiç</i> ağıza alınmayacağını aklınızda tutun. Eğer lazım olursa, benim adım Bay Tepedibi."</p>

  <p>Böylece midillilerine atlayıp, sessizce akşama doğru sürdüler. Yavaş yavaş önce tepeden aşağı, sonra yukarı doğru ilerleyip sonunda ileride bir yerde ışıkların pırıldadığını gördüklerinde, karanlık çökmüştü bile.</p>

  <p>Önlerinde, puslu yıldızlara karşı karanlık bir kütle halindeki Bree Tepesi yolu kesercesine yükseliyordu; batı tarafında büyük bir köy yuvalanmıştı. Artık, sadece bir ateş ve onları geceden ayıracak bir kapı bulmak arzusuyla köye doğru seyirttiler.</p>
