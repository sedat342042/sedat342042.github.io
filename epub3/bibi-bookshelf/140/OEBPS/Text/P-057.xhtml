  <h3>BÖLÜM IV<br/> <br/> CORMALLEN KIRLARI</h3>

  <p class="p1">Tepeler boyunca bütün Mordor orduları gazaba gelmişti. Batı'nın Komutanları kabaran bir deniz tarafından yutuluyordu. Güneş al al parlıyor ve Nazgûl'ün kanatları altında kapkara ölüm gölgeleri toprağa düşüyordu. Aragorn sancağının altında durdu, sessiz ve sert, çok önce veya çok uzaklarda olmuş şeylerin düşüncesine dalıp gitmiş gibi; fakat gözleri gece derinleştikçe daha da parlak yanan yıldızlar gibi parlıyordu. Tepe başında Gandalf duruyordu, beyazdı, soğuktu ve üzerine hiçbir gölge düşmüyordu. Mordor'un hücumu, kabarmış denizin sesi gibi bir gürlemeyle, yıkımın sesi ve silahların şakırtısıyla kuşatılmış tepeler üzerinde bir dalga gibi patladı.</p>

  <p>Sanki gözlerine ani bir görüntü bahşedilmiş gibi Gandalf kıpırdadı; göklerin solgun ve berrak olduğu kuzey tarafına bakarak döndü. Sonra ellerini kaldırarak bütün şamatanın üzerinde çınlayan yüksek bir sesle bağırdı: <i>Kartallar geliyor!</i> Ona cevap olarak birçok ses birden haykırdı: <i>Kartallar geliyor! Kartallar geliyor!</i> Mordor'un orduları yukarı bakarak bu işaretin ne anlama gelebileceğini merak ettiler.</p>

  <p>Yelhükümdarı Gwaihir ve Kuzey Kartalları'nın en büyüğü olan, Thorondor'un torunlarının en kudretlisi, yuvasını Orta Dünya gençken Kuşatan Dağlar'ın ulaşılamayan zirvelerine kuran oğlan kardeşi Landroval çıkagelmişti. Gerilerinde, uzun ve hızlı sıralar halinde, kuzey dağlarından geliyordu kulları, toplanmakta olan rüzgârla hızlanarak. Aniden göğün tepesinden alçalarak doğrudan Nazgûl'ün üzerine indiler; geçerlerken o geniş kanatlarının rüzgârı bir bora gibi hissediliyordu.</p>

  <p>Fakat Nazgûl dönerek kaçtı ve Mordor'un gölgeleri içinde kayboldu; Karanlık Kule'den gelen ani ve korkunç bir çağrı duymuşlardı; tam o anda Mordor'un orduları titredi, gönüllerine kuşku düştü, kahkahaları kursaklarında kaldı, elleri titredi, kolları, bacakları boşaldı. Onları yönlendiren ve içlerini nefret ve hiddetle dolduran Güç, tereddüt içinde gidip geliyordu ve iradesi üzerlerinden kalkmıştı; artık düşmanlarının gözlerine bakınca ölümcül bir ışık görüyorlar ve korkuyorlardı.</p>

  <p>Bunun üzerine Batı'nın bütün komutanları yüksek sesle haykırdı çünkü karanlığın ortasında kalpleri yeni bir ümitle dolmuştu. Kuşatılmış tepelerden çıkan Gondor'un silahşörleri, Rohan Süvarileri, Kuzeyli Dúnedain, sıkı sıralar halindeki bölükler, tereddüt içindeki düşmanlarına saldırdılar, kalabalığı acı mızraklarıyla parçaladılar. Fakat Gandalf kollarını kaldırarak bir kez daha berrak bir sesle bağırdı:</p>

  <p>"Dayanın Batı'nın İnsanları! Hüküm saati geldi."</p>

  <p>Ve tam Gandalf konuşurken ayaklarının altındaki toprak sarsılmaya başladı. Sonra Kara Kapının Kuleleri'nin çok yukarısında, artmakta olan engin bir karanlık hızla havaya yükselerek göğe sıçradı, bir yangınla kıpırdaşarak. Toprak homurdanarak titredi. Diş Kuleleri sallandı, yalpaladı ve devrildi; o muazzam kale duvarı ufalandı; Kara Kapı bir enkaz halinde savruldu; uzaktan önce belli belirsiz, sonra yükselen, sonra bulutlara çıkan gümbürtüler geldi, tahripkâr bir sesin yankılanan gümbürtüleri.</p>

  <div>
    <br/>
  </div>

  <p>"Sauron'un krallığı son buldu!" dedi Gandalf. "Yüzük Taşıyıcısı Görevini başarıyla tamamladı." Komutanlar Mordor Ülkesi'nin güneyine doğru bakarken, onlara öyle geldi ki sanki bulutun kasvetinin üzerine kapkara, koskoca gölgeden bir suret yükseldi; kopkoyu, şimşeklerle taçlanmış, bütün gökyüzünü dolduran bir suret. Dünyanın üzerine bir dev gibi yükseldi ve onlara doğru tehditkâr bir kol uzattı, korkunç ama aciz: Çünkü onların üzerine uzanırken büyük bir rüzgâr onu alarak savurdu ve gölge geçip gitti; sonra bir sessizlik çöktü.</p>

  <div>
    <br/>
  </div>

  <p>Komutanlar başlarını eğdiler; tekrar başlarını kaldırdıklarında bir de ne görsünler! Düşmanları kaçmaya başlamıştı; Mordor'un gücü rüzgârdaki toz gibi dağılıyordu. Nasıl karıncalar ölüm, tepelerinin içinde şişmiş oturan kraliçelerini gelip aldığında akılsızca, amaçsızca dolanır, sonra zayıf düşüp ölürlerse, ister orklar olsun, ister devler, isterse büyüyle köle edilmiş hayvanlar, Sauron'un yaratıkları da akıllarını yitirmiş halde oraya buraya koşuyorlardı; kimisi kendi kendini bıçakladı, kimi kendini çukurlara attı, kimi ümitsizce ışıksız karanlık yerlere ve deliklere saklanmak için bağırarak kaçtı. Fakat Rhûn'lu ve Harad'lı adamlar, Doğulular ve Güneyliler, savaşlarının çöküşünü ve Batılı Komutanların haşmetini ve ihtişamını gördüler. Batıdan nefret ederek en derin biçimde ve en uzun süredir bu kötü hizmette bulunan, ama yine de mağrur ve cesur olan bu adamlar, son bir savunma veya ümitsiz bir savaş için toplanmaya başladılar. Fakat çoğu ellerinden geldiğince doğuya kaçtı; kimisi de silahlarını atarak merhamet dilendi.</p>

  <p>Sonra Gandalf savaş ve komutanlık gibi şeyleri Aragorn'a ve diğer komutanlara bırakıp tepede durarak seslendi; büyük bir kartal, Yelhükümdarı Gwaihir ona doğru gelerek önünde durdu.</p>

  <p>"İki kez taşıdın beni dostum Gwaihir," dedi Gandalf. "Eğer kabul edersen üçüncüsü hepsine değecek. Beni, eski yaşamımın yanıp bitmiş olduğu Zirakzigil'den taşıdığın zamankinden daha ağır bulmayacaksın."</p>

  <p>"Seni taşırım," diye cevap verdi Gwaihir, "nereye istersen, taştan bile olsaydın taşırdım."</p>

  <p>"O halde gel, kardeşin de bizimle gelsin ve halkının en hızlılarından birkaç kişi daha! Çünkü bütün rüzgârlardan daha büyük bir hıza ihtiyacımız var, Nazgûl'ün kanatlarının boy ölçüşemeyeceği bir hıza."</p>

  <p>"Kuzey Rüzgârı esiyor ama onu geçeriz," dedi Gwaihir. Gandalf'ı kaldırarak güneye doğru hızlandı; yanı sıra Landroval ile genç ve hızlı Meneldor uçuyordu. Udûn ve Gorgoroth üzerinden geçtiler, altlarındaki toprakların harap ve kargaşa içinde olduğunu gördüler; önlerinde de Hüküm Dağı alev alev, ateşlerini kusuyordu.</p>

  <div>
    <br/>
  </div>

  <p>"Burada yanımda olduğun için çok mutluyum," dedi Frodo. "Burada, her şeyin sonunda Sam."</p>

  <p>"Evet, seninle birlikteyim Bey," dedi Sam, Frodo’nun yaralı elini hafifçe göğsüne koyarak. "Ve sen de benimle birliktesin. Yolculuğumuz da bitti. Fakat bu kadar yolu geldikten sonra henüz pes etmek istemiyorum. Bu bana yakışmaz gibi geliyor, anlıyor musun?"</p>

  <p>"Belki yakışmıyordur, Sam," dedi Frodo; "fakat dünya böyle işte. Ümitler boşa çıkıyor. Son geliyor. Artık bekleyecek az bir vaktimiz kaldı. Harabenin ve çöküşün içinde kaybolduk ve hiçbir kaçış yolu yok."</p>

  <p>"Evet de beyim, en azından bu tehlikeli yerden, nasıl derler, bu Kıyamet Çatlağı'ndan uzaklarda bir yerlere gidebiliriz. Gidemez miyiz yani? Haydi Bay Frodo, en azından yoldan aşağıya inelim!"</p>

  <p>"Pekâlâ Sam. Eğer gitmek istiyorsan gelirim," dedi Frodo; ayağa kalkıp yavaş yavaş, dolana dolana inen yoldan aşağıya inmeye başladılar; tam onlar Dağ'ın sarsılan eteğine doğru inerken, Sammath Naur'dan koca bir duman ve buhar püskürdü; koninin yanı yarılıp açıldı ve koca ateşten bir kusmuk dağın doğu yanından ağır ve gümbürtülü bir şelale halinde inmeye başladı.</p>

  <p>Frodo ile Sam daha ileri gidemezlerdi. Akıllarının ve bedenlerinin son gücü de hızla çekiliyordu. Dağ'ın eteğine yığılmış son alçak kül tepesine vardılar; fakat buradan hiç kaçış yoktu. Burası artık, pek uzun süre dayanamayacak bir ada olmuştu, Orodruin felaketinin orta yerinde. Bütün etrafında toprak açılmış, derin yarıklarla çukurlardan duman ve pis kokular tütüyordu. Arkalarında Dağ şiddetle sarsılıyordu. Yanlarında koca koca yarıklar oluşmuştu. Uzun yamaçlardan, onlara doğru yavaş yavaş akan lav nehirleri yaklaşıyordu. Kısa bir süre sonra onları yutacaktı. Sıcak bir kül yağmuru iniyordu gökten.</p>

  <p>Durmuşlardı artık; hâlâ beyinin elini tutmakta olan Sam, bu eli okşadı. İç geçirdi. "Ama ne biçim bir öykünün içindeydik değil mi Bay Frodo?" dedi. "Keşke bu öyküyü anlatırlarken ben de duyabilseydim. Sence, <i>Evet, şimdi sırada Dokuz Parmaklı Frodo ile Hüküm Yüzüğü'nün öyküsü var</i>, diyecekler mi? O zaman herkes susacak, tıpkı Yarmavadi'de bize Tek Elli Beren ile Büyük Taş'tan söz ettiklerinde bizim yaptığımız gibi. Ah keşke ben de dinleyebilseydim! Sonra, bizim bölümümüz bittikten sonra öykü nasıl devam ediyor merak ediyorum."</p>

  <p>Fakat son ana kadar korkuyu uzak tutabilmek için konuşurken gözleri kuzeye doğru kaydı; kuzeye, rüzgârın ortasına, bir fırtına gibi hızlanmaya başlayan soğuk esintinin karanlığı ve bulutların yıkıntısını savurduğu, uzakta göklerin berrak olduğu yere.</p>

  <div>
    <br/>
  </div>

  <p>Sonunda, vahşi rüzgârda gelirken onları keskin gözleriyle gören Gwaihir olmuştu ve göklerdeki büyük tehlikeye karşı havada bir daire çizdi: Altlarındaki dünya sarsılırken, açılırken ve ateş nehirleri yaklaşırken orada duran iki minik kara cisim, tek başlarına, el ele minik bir tepe üzerindeydi. Ve tam onları fark edip de aniden saldırırcasına alçalırken Sam ile Frodo'nun mahvolmuş, yıpranmış, sıcak ve buharla boğulmuş ya da gözlerini ölümden gizleyerek ümitsizlikle yıkılmış olduklarını gördü.</p>

  <p>Yan yana yatıyorlardı; alçaldı, gökleri süpürerek indi Gwaihir, Landroval ve hızlı Meneldor; bir rüya içinde, başlarına ne geldiğini anlayamadan, gezginler havaya kaldırılarak karanlıktan ve yangından uzağa taşındılar.</p>

  <div>
    <br/>
  </div>

  <p>Sam uyandığında yumuşak bir yatakta yatmakta olduğunu gördü, ama üzerinde geniş kayın dalları salınıyor, genç yaprakların arasından güneş ışığı pırıldıyordu, yeşil yeşil ve altın renginde. Bütün hava tatlı kokularla doluydu.</p>

  <p>Kokuyu hatırlıyordu: İthilien rayihası. "Hayrolsun!" diye derin düşüncelere daldı. "Ne kadar zamandır uyuyordum acaba?" Çünkü koku onu, o güneşli tepe altında minik ateşi yaktığı güne götürmüştü; ve bir an için arada olanların hepsi uyanık belleğinden silinmişti. Gerinerek derin bir nefes aldı. "Amma rüyalar gördüm!" diye mırıldandı. "Uyandığıma o kadar memnunum ki!" Doğrulup oturunca yanında yatan Frodo'yu gördü, huzur içinde uyuyordu, bir eli başının altında, bir eli de örtünün üzerinde duruyordu. Bu sağ eliydi ve orta parmağı yoktu.</p>

  <p>Birden belleği yerine gelen Sam yüksek sesle bağırdı: "Rüya değilmiş! O halde neredeyiz?"</p>

  <p>Ve yavaşça arkasından konuştu bir ses: "İthilien topraklarında ve Kral'ın himayesinde; üstelik Kral da sizi bekliyor." Bu sözle birlikte beyazlara bürünmüş, sakalı yaprakların arasından parlayan güneş altında katışıksız kar gibi Gandalf önüne dikildi. "Ee, Efendi Samwise, kendinizi nasıl hissediyorsunuz?" dedi.</p>

  <p>Fakat Sam sırtüstü uzanarak, ağzı bir karış açık bakakaldı ve delilik ile büyük bir neşe arasında kalakaldığı bir an için cevap veremedi. Sonunda nefesini tutarak: "Gandalf! Seni öldü sanıyordum!" dedi. "Ama kendimi de öldüm sanıyordum. Bütün hüzünlü şeylerin aslı olmadığı mı çıkacak ortaya? Dünyaya neler oldu?"</p>

  <p>"Büyük bir Gölge gitti," dedi Gandalf; sonra da güldü, kahkahası bir müzik parçası gibiydi ya da susuzluktan kurumuş topraklara düşen su gibi; Sam onu dinlerken sayılmayacak kadar uzun bir zamandır bir kahkaha sesi, mutluluğun saf sesini duymadığını fark etti. Kulaklarına o güne kadar tanımış olduğu tüm neşenin toplamının bir yankısı gibi düştü. Fakat kendisi gözyaşlarına boğuldu. Sonra, nasıl tatlı bir yağmur bahar yelini geçirir de güneş daha bir parlak ışıldarsa, onun da gözyaşları azaldı, içinde bir kahkaha birikti ve kahkahalar atarak yatağından fırladı.</p>

  <p>"Kendimi nasıl hissediyorum böyle?" diye haykırdı. "Şey, nasıl anlatacağımı bilemiyorum. Öyle bir his, öyle bir his var ki içimde" -elini havada salladı-"kendimi kıştan sonra gelen bahar, yapraklar üzerindeki güneş gibi hissediyorum; sonra borazanlar, harplar ve bugüne kadar duyduğum bütün şarkılar gibi hissediyorum!" Durarak beyine doğru döndü. "Ama Bay Frodo nasıl?" dedi. "Eline olanlar ne kötü değil mi? Başka bir şeyi olmasa bari. Çok zorlu zamanlar geçirdi."</p>

  <p>"Evet, başka bir şeyim yok," dedi Frodo doğrulup oturarak ve kendisi de gülerek. "Seni beklerken uyuyakaldım Sam, seni uykucu seni. Sabah erkenden uyandım ama herhalde artık öğlen olmuştur."</p>

  <p>"Öğlen mi?" dedi Sam hesap etmeye çalışarak. "Hangi günün öğleni?"</p>

  <p>"Yeni Yıl'ın on dördüncü gününün," dedi Gandalf; "ya da Shire hesabına göre Nisan'ın sekizinci gününün.<a href="../Text/DiPNOTLAR.xhtml#a14" id="k14"><sup>[14]</sup></a> Fakat Gondor'da Yeni Yıl artık Mart'ın yirmi beşi, Sauron'un yok olduğu ve sizin ateşlerden alınıp Kral'a götürüldüğünüz gün kabul edilecek artık. Kral sizi iyileştirdi ve şimdi de sizi bekliyor. Onunla birlikte yiyip içeceksiniz. Hazır olduğunuzda sizi ona götüreceğim."</p>

  <p>"Kral'a mı?" dedi Sam. "Ne kralı, kim o?"</p>

  <p>"Gondor Kralı ve Batı Ülkeleri'nin Hükümdarı," dedi Gandalf; "üstelik bütün eski ülkesini de geri aldı. Kısa bir süre sonra taç giymek için sürecek atını, ama sizi bekliyor."</p>

  <p>"Biz ne giyeceğiz?" dedi Sam; çünkü bütün gördüğü yolculuk sırasında giydikleri lime lime olmuş, yataklarının yanında katlanmış duran eski giysileriydi.</p>

  <p>"Mordor'a giderken giydiğiniz giysileri," dedi Gandalf. "Senin kara ülkede giymiş olduğun ork paçavraları bile korunacak Frodo. Hiçbir ipekli veya pamuklu, hiçbir zırh veya nişan bundan daha gurur verici olmazdı. Ama sonra belki başka giyecekler bulurum."</p>

  <p>Sonra ellerini onlara uzattı; ellerinden birinin ışıkla parladığını gördüler. "Ne var elinde?" diye haykırdı Frodo. "Yoksa bu..?"</p>

  <p>"Evet, sizin iki hâzinenizi de getirdim. Kurtarıldığınızda Sam'in üzerinde bulunmuştu bunlar. Hanım Galadriel'in armağanları: Senin şişeciğin Frodo ve senin kutun Sam. Bunlara yeniden kavuştuğunuza sevinirsiniz herhalde."</p>

  <div>
    <br/>
  </div>

  <p>Yıkanıp giyindikten sonra hafif bir yemek yediler ve Gandalf'ı izlediler. Yattıkları kayın korusundan dışarı çıkıp, kara yapraklı al çiçeklerle bezenmiş koca ağaçlarla çevrili, güneş altında parıldayan uzun, yeşil bir çimenliğe geçtiler. Arkalarında dökülen suyun sesini duyabiliyorlardı, önlerinde, çimenliğin sonunda, yeşil bir ormana kadar çiçekli kıyılar arasında bir dere akıyor, sonra da arasında uzaktaki suyun pırıltısını görebildikleri ağaçlardan bir kemerin altından geçiyordu.</p>

  <p>Ormanın içindeki açıklığa gelince, onları saygıyla karşılayıp önlerinde eğilen parlak zırhlar içinde silahşörler, burada bulunan siyah ve gümüş rengi giysileriyle uzun boylu muhafızlar görerek hayretler içinde kaldılar. Sonra içlerinden biri uzun bir boru çaldı ve şarkılar söyleyen derenin yanındaki ağaç dizileri arasından ilerlediler. Böylece geniş ve yeşil bir toprağa vardılar; gerisinde gümüş renkli geniş bir nehir akıyordu ve kıyısına birçok gemi demirlemişti. Fakat onların o anda durdukları çayırda güneş altında parlayan saflar ve bölükler halinde büyük bir ordu bekliyordu. Hobbitler yaklaşınca kılıçlar kınlarından çekildi, mızraklar sallandı, borular ve borazanlar çaldı ve adamlar hep bir ağızdan birden birçok dilde bağırdı:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Yaşasın Buçukluklar! Tüm övgüler onlar için!</i></p>

  <p class="ti2"><i>Cuio i Pheriain anann! Aglar'ni Pheriannath!</i></p>

  <p class="ti2"><i>Tüm övgüler Frodo ve Samwise’a!</i></p>

  <p class="ti2"><i>Daur a Berhael, Conin en Annûn! Eglerio!</i></p>

  <p class="ti2"><i>Çok yaşayın!</i></p>

  <p class="ti2"><i>Eglerio!</i></p>

  <p class="ti2"><i>A laita te, laita te! Andave laituvalmet!</i></p>

  <p class="ti2"><i>Çok yaşayın!</i></p>

  <p class="ti2"><i>Cormacolindor, a laita tàrienna!</i></p>

  <p class="ti2"><i>Çok yaşayın Yüzük Taşıyıcıları, tüm övgüler size!</i></p>

  <div>
    <br/>
  </div>

  <p>Ve böylece yüzleri kızararak ve gözleri hayretle parlayarak ilerledi Frodo ile Sam; gürültücü ordunun ortasında yeşillikten yapılmış üç taht gördüler. Sağ taraftaki tahtın arkasında yeşil üzerine beyaz renkte özgürce koşan bir at dalgalanıyordu; sol tarafta ise bir sancak vardı, mavi sancağın üzerinde gümüş renkli, kuğu pruvalı bir gemi denize açılıyordu; fakat ortadaki en yüksek tahtın arkasında koca bir bayrak meltemde açılmıştı, parlak bir taç ve yedi pırıltılı yıldız altında samur rengi bir kırlıkta çiçek açmış ak bir ağaç vardı. Tahtta zırhlara bürünmüş bir adam oturuyordu ve dizleri üzerinde büyük bir kılıç duruyordu ama miğfer giymemişti. Onlar yaklaşırken ayağa kalktı. İstediği kadar değişmiş olsun, yüzü istediği kadar yüce ve parlak olsun, isterse bir kral, insanların gri gözlü kara saçlı hükümdarı olsun, onu tanıyıverdiler.</p>

  <p>Frodo onu kucaklamak için koşturdu, Sam de hemen peşinden gidiyordu. "Eh bu herkesin hükümdarı değilse ne olayım!" dedi. "Yolgezer, yoksa hâlâ uykuda mıyım!"</p>

  <p>"Evet Sam, Yolgezer," dedi Aragorn. "Bree'de gözünüzün beni tutmadığı günden bu yana nice yollardan geçtik, değil mi? Hepimiz için uzun bir yoldu, ama sizinkisi en karanlığıydı."</p>

  <p>Ve sonra Sam'i hayretler içinde bırakıp kafasını mutlak bir biçimde karıştırarak önlerinde bir dizini yere koydu; ellerinden tutup Frodo'yu sağ, Sam'i de sol tarafına alarak tahta götürdü ve tahta oturttuktan sonra yakında duran adamlara ve komutanlara dönerek konuştu; sesi bütün orduda yankılanarak şöyle seslendi:</p>

  <p>"Tüm övgüler size!"</p>

  <p>Bunun üzerine neşeli bir haykırış yükselerek yeniden alçalıp kayboldu ve son olarak Sam'i mest edercesine Gondor'lu bir ozanın ileri çıktığı, diz çöktüğü ve şarkı söylemek için müsaade istediği görüldü. Ve o da ne, ozan şöyle demesin mi:</p>

  <p>"Haydi beyler, silahşörler, yılmaz yiğitlikteki erler, krallar ve prensler, Gondor'un zarif halkı, Rohan Süvarileri ve sizler Elrond'un oğulları, Kuzeyli Dúnedain ve elfler ve cüceler ve Shire'ın aslan yüreklileri ve Batı'nın hür halkı, dinleyin artık türkümü. Sizlere Dokuz Parmaklı Frodo ile Hüküm Yüzüğü'nün öyküsünü anlatacağım."</p>

  <p>Sam bunu duyduğunda mutluluğundan kahkahalar atarak ayağa fırladı ve bağırdı: "Ah bu saltanat, bu şaşaa! Her dileğim gerçekleşti!" Ve sonra ağlamaya başladı.</p>

  <p>Ve bütün ordu hem güldü, hem ağladı, tüm bu neşe ile gözyaşlarının arasında ozanın berrak sesi gümüş ve altın gibi yükseldi ve herkes sustu. Ozan destanını söyledi, bazen elf dilinde, bazen Batı lisanıyla, tatlı sözlerle yaralanan gönülleri taşıncaya kadar; neşeleri kılıçlar gibiydi, acı ile zevkin birlikte aktığı yerlerde düşüncelere daldılar, gözyaşları kutsanmışlığın şarabı olmuştu.</p>

  <div>
    <br/>
  </div>

  <p>Ve sonunda Güneş öğle vaktini devirip de gölgeler uzarken bitirdi şarkısını. "Tüm övgüler size!" dedi ve diz çöktü. Sonra Aragorn ayağa kalktı ve bütün ordu da onunla ayaklandı; hazırlanmış olan büyük çadırlara geçtiler, yiyip içmek ve gün boyunca eğlenmek için.</p>

  <p>Frodo ile Sam ayrı yoldan bir çadıra götürüldüler; eski giysileri çıkartıldı ama katlanarak büyük bir saygıyla kenara kondu; tertemiz pamuklular verildi kendilerine. Sonra Gandalf geldi ve Frodo hayret içinde, kollarında Mordor'da ondan alınan kılıç, elf pelerini ve mithril zırhı olduğunu gördü. Sam için yaldızlı bir zırh, kirlerinden ve berelerinden arındırılmış elf pelerinini getirdi; sonra ikisinin de önüne birer kılıç koydu.</p>

  <p>"Ben kılıç istemiyorum," dedi Frodo.</p>

  <p>"En azından bu gece taşımalısın," dedi Gandalf.</p>

  <p>O zaman Frodo, Sam'e ait olan, Cirith Ungol'da yanına bırakılmış bulunan küçük kılıcı aldı. "Sting'i Sam'e veriyorum," dedi.</p>

  <p>"Hayır, beyim! Bay Bilbo onu sana vermişti, üstelik bu gümüş zırhla takım o; artık onu bir başkasının giymesini istemez."</p>

  <p>Frodo boyun eğdi; Gandalf sanki silahtarlarıymış gibi diz çökerek onları kılıçlarıyla kuşattı ve sonra ayağa kalkarak başlarına gümüş taçcıklar taktı. Giyinip kuşandıktan sonra büyük ziyafete gittiler; ve Gandalf, Rohan Kralı Éomer, Prens İmrahil ve diğer tüm belli başlı komutanlarla birlikte Kral'ın masasına oturdular; burada Gimli ve Legolas da vardı.</p>

  <p>Fakat Saygı Duruşu'ndan sonra şarap ikram edilirken krallara hizmet için iki hizmetkâr geldi; ya da öyle görünüyorlardı: Birisi, Minas Tirith Muhafızlarının gümüş ve samur renklerinde giyinmişti; diğeri de beyaz ve yeşil renkler içindeydi. Fakat Sam bu genç çocukların böylesine kudretli erlerin arasında ne aradığını merak etti. Sonra aniden yaklaştılar, artık onları açık seçik görebiliyordu ve haykırdı:</p>

  <p>"Baksana Bay Frodo! Şuraya bak! Eh bu Pippin değilse ne olayım. Bay Peregrin Took demeliyim tabii! Bu da Bay Merry! Ne de çok büyümüşler! Aklımı koruyun! Ama görüyorum ki bizimkinden daha çok anlatacak öyküleri var."</p>

  <p>"Elbette," dedi Pippin onlara doğru dönerek. "Ve bu şölen biter bitmez de anlatmaya başlayacağız. Bu arada Gandalf'ı sıkıştırabilirsiniz. Eskisi kadar ağzı sıkı değil, gerçi artık konuşacağına daha çok gülüyor. Şu anda Merry ile ben meşgulüz. Biz Şehir ile Yurt'un silahşörleriyiz, umarım anlamışsınızdır."</p>

  <div>
    <br/>
  </div>

  <p>Sonunda mutlu gün sona erdi; Güneş kavuştuğunda ve dolunay Anduin'in pusları üzerinden yavaş yavaş geçmeye başlayıp da çırpınan yapraklar arasından pırıldadığında Frodo ile Sam, zarif İthilien'in mis kokusu içinde, fısıldaşan ağaçların altına oturdular ve gecenin derinliklerine doğru Merry, Pippin ve Gandalf ile sohbet ettiler, bir süre sonra Legolas ile Gimli de onlara katıldı. Burada Frodo ile Sam Rauros Şelaleri yakınında, Parth Galen'de yol arkadaşlıkları bozulduktan sonra Grup'a neler olduğunu öğrendiler; yine de soracak ve anlatacak çok şey vardı.</p>

  <p>Orklar, konuşan ağaçlar, fersahlarca çayırlar, dörtnala giden süvariler, pırıldayan mağaralar, ak kuleler, altın salonlar, savaşlar, yelken açmış koca gemiler, sonunda çıldırdığını zannedinceye kadar bütün bunlar Sam'in zihninden gelip geçti. Fakat bütün bu harikaların arasında hayreti dönüp dolaşıp Merry ile Pippin'in cüsselerine gelip takılıyordu; kalkıp Frodo ve kendisiyle sırt sırta durdurdu onları. Başını kaşıdı. "Sizin yaşınızda bunu anlayamıyorum!" dedi. "Ama işte ortada: Olmanız gerekenden yedi-sekiz santim uzunsunuz, ya da ben cüceyim."</p>

  <p>"Bak kesinlikle o dediğinden değilsin," dedi Gimli. "Ama ben ne dedim? Ölümlüler ent içecekleri içip de bunun bir maşrapa birayla aynı etkiyi yapacağını sanmamalı."</p>

  <p>"Ent içeceği mi?" dedi Sam. "İşte yine başladınız entlerden; ama onların ne olduklarını anlamakta zorluk çekiyorum. Baksanıza, bütün bu şeyleri kafamda yerli yerine koyuncaya kadar haftalar geçecek!"</p>

  <p>"Haftalar geçecek tabii," dedi Pippin. "Sonra da Frodo'yu Minas Tirith kulesine kilitleyip hepsini yazdırmak lazım. Yoksa yarısını unutacak ve zavallı yaşlı Bilbo da çok hayal kırıklığına uğrayacak."</p>

  <div>
    <br/>
  </div>

  <p>Sonunda Gandalf ayağa kalktı. "Kralın ellerinin iyileştirici hüneri vardır arkadaşlarım," dedi. "Fakat bütün gücünü kullanarak sizi ölümden geri çağırıp uykunun tatlı unutkanlığına yollamadan önce, siz ölümün sınırına kadar gitmiştiniz. Uzun bir süre huzur içinde uyumuş olmanıza rağmen yine de uyku zamanı geldi."</p>

  <p>"Ve bu sadece Sam ve Frodo için geçerli değil," dedi Gimli, "sen de Pippin. Sadece senin yüzünden çektiğim ve hiç unutmayacağım bütün o acılar için bile olsa seni çok seviyorum. Son çarpışmada seni tepede buluşumu da hiç unutmayacağım. Ama eğer Cüce Gimli olmasaydı o zaman yok olacaktın. En azından üzerine bir sürü ceset yığıldığında bir hobbit ayağı neye benziyor biliyorum artık. Ve o koca leş yığınını üzerinden kaldırdığımda ölmüş olduğundan emindim. Sakallarımı yolabilirdim. Kalkıp ortalıkta dolanmaya başlayalı daha bir gün oluyor. Sen de doğru yatağa. Ben de yatacağım."</p>

  <p>"Ben de," dedi Legolas, "bu zarif ülkenin ormanlarında yürüyeceğim, bu beni dinlendirmeye yeter. Gelecek günlerde eğer Elf Hükümdarım müsaade ederse halkımızın bir kısmı buraya göçebilir; buraya geldiğimizde de bir süre için burası kutsanmış olur. Bir süre: Bir ay, bir ömür, insanların yüz yılı kadar. Fakat Anduin yakında ve Anduin Deniz’e gidiyor. Deniz'e!</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Denize, Denize! Çığlık çığlığa ak martılar,</i></p>

  <p class="ti2"><i>Uçuşuyor ak köpükler, esiyor rüzgâr.</i></p>

  <p class="ti2"><i>Batıda, uzaklarda batıda, yusyuvarlak güneş batıyor.</i></p>

  <p class="ti2"><i>Gri gemi, gri gemi, duyuyor musun seslenişlerini</i></p>

  <p class="ti2"><i>Benden önce oraya giden halkımın sesini!</i></p>

  <p class="ti2"><i>Terk edeceğim ormanları, onlardı doğuran beni;</i></p>

  <p class="ti2"><i>Çünkü günlerimiz bitiyor, eriyor yıllarımız sona.</i></p>

  <p class="ti2"><i>Geçeceğim engin suları yelken açıp tek başıma.</i></p>

  <p class="ti2"><i>Upuzun dalgalar vuruyor Son Sahil'e</i></p>

  <p class="ti2"><i>Kayıp Ada çağırıyor beni tatlı seslerle,</i></p>

  <p class="ti2"><i>Kimsenin bulamayacağı Eressea'dan, Elfyurdu'ndan</i></p>

  <p class="ti2"><i>Yaprakların hiç dökülmediği halkımın ebedi diyarından.</i></p>

  <div>
    <br/>
  </div>

  <p>Ve böyle söyleyerek şarkısını, tepeden aşağıya indi Legolas.</p>

  <div>
    <br/>
  </div>

  <p>Sonra diğerleri de ayrıldılar ve Frodo ile Sam yataklarına giderek uyudu. Sabah yeniden umut ve huzur içinde uyandılar; İthilien'de birçok gün geçirdiler. Çünkü ordunun şimdi yerleşmiş olduğu Cormallen Kırları, Henneth Annûn’a yakındı ve şelalelerinden çıkan akarsu, geceleri o kayalık kapıdan geçerek aşağıya akıp Cair Andros adasının yanındaki Anduin'in akıntılarına karışmak için çiçekli çayırlardan geçerken sesi duyulabiliyordu. Hobbitler etrafta gezinerek daha önce geçmiş oldukları yerleri ziyaret ettiler; Sam ormanların bir gölgesinde veya belki de orman içindeki gizli bir açıklıkta o büyük fülleri görebileceğini umdu. Gondor kuşatmasında bu hayvanlardan bol miktarda bulunduğunu fakat bunların yok edilmiş olduklarını duyunca da bunun büyük bir kayıp olduğunu düşündü.</p>

  <p>"Eh aynı anda her yerde olunamıyor galiba," dedi. "Ama görünüşe göre çok şey kaçırmışım."</p>

  <div>
    <br/>
  </div>

  <p>Bu arada ordu Minas Tirith'e dönmek için hazırlanıyordu. Yorgunlar dinlendiler, yaralılar iyileştirildiler. Çünkü bir kısmı Doğu'dan ve Güney'den gelip de savaş meydanında sonuna kadar direnen düşmanla çok uğraşmak ve dövüşmek zorunda kalmıştı. En son olarak da Mordor'a girip ülkenin kuzeyindeki kaleleri yıkanlar gelmişti.</p>

  <p>Fakat sonunda, mayıs ayı yaklaşırken, Batı'nın Komutanları yeniden yola koyuldular; bütün adamlarıyla birlikte gemilere binip Anduin üzerinden, Cair Andros'tan çıkıp Osgiliath'a yelken açtılar; orada bir gün kaldılar ve Pelennor'un yeşil çayırlarına geldikleri günün ertesinde yeniden yüce Mindolluin'in altındaki beyaz kuleleri gördüler, karanlık ve yangından geçip yeni günü görebilen Gondor'lu İnsanlar'ın Şehir'ini yani, Batılılar'ın son hatırasını.</p>

  <p>Ve burada çayırların ortasında çadırlarını kurarak sabahı beklediler; çünkü Mayıs Arifesi'ydi ve Kral güneşin doğuşuyla kapılarından içeri girecekti.</p>
