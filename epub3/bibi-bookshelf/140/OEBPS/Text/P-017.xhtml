  <h3>BÖLÜM V<br/> <br/> KHAZAD-DÛM KÖPRÜSÜ</h3>

  <p class="p1">Yüzük Grubu, Balin'in mezarı başında sessizce dikilmişti. Frodo Bilbo'yu, onun cüceyle olan uzun dostluğunu ve Balin'in yıllar önce Shire'a yaptığı ziyareti düşünmekteydi. Dağların içindeki o tozlu odada, bütün bunlar yüz yıl önce ve dünyanın öbür ucunda olmuş gibi geliyordu.</p>

  <p>Neden sonra kıpırdanarak bakışlarını kaldırdılar ve Balin'in başına ne geldiğini ya da halkına ne olduğunu anlatacak herhangi bir iz aramaya koyuldular. Odanın diğer tarafında, hava bacasının altında küçük bir kapı daha vardı. Şimdi her iki kapının etrafında yerlerin kemik dolu olduğunu fark ediyorlardı; kemiklerin arasında da kırılmış kılıçlar, balta başları, yarılmış kalkanlar ve miğferler göze çarpıyordu. Kılıçların bazıları eğriydi: Keskin yerleri kararmış ork palaları.</p>

  <p>Odanın kaya duvarlarında bir sürü göz oyulmuştu ve bunların içinde de demir perçinli büyük tahta sandıklar vardı. Sandıkların hepsi kırılıp yağmalanmıştı; fakat birinin paramparça kapağının yanında bir kitabın kalıntıları duruyordu. Kitap kesilmiş, delinmiş ve yer yer yakılmıştı; isle ve kurumuş kan gibi daha başka koyu renkli izlerle o kadar lekelenmişti ki pek azı okunabiliyordu. Gandalf kitabı dikkatle kaldırdı, fakat beyaz taşın üzerine koyarken kitabın varakları çıtırdıyarak kırılmaya başladı. Bir süre hiç konuşmadan kitabı derin derin inceledi. O varakları ihtiyatla çevirirken, yanında duran Frodo ve Gimli kitabın birkaç elden çıktığını ve hem Moria hem de Vadi rünleriyle, yer yer de Elfçe harflerle yazılmış olduğunu görebiliyorlardı.</p>

  <p>Sonunda Gandalf bakışlarını kaldırdı. "Anladığım kadarıyla, Balin'in halkının neler görüp geçirdiğinin kayıtları bunlar," dedi. "Sanırım ilk olarak hemen hemen otuz yıl önce Gölgelidere Vadisi'ne gelişleriyle başlıyor: Sayfalara buraya varmalarından itibaren yıllara göre numara vermişler galiba. En üstteki sayfa <i>bir-üç</i> diye numaralandırılmış, yani baştan en az iki sayfa eksik. Şunu dinleyin!</p>

  <p>"<i>Orkları büyük kapıdan ve nöbetçi</i> -galiba; bir sonraki kelime bulaşmış ve yanmış: muhtemelen <i>odasından- atıp, birçoğunu vadideki parlak</i> -sanırım- <i>günışığında katlettik. Flói bir ok yiyip can verdi. Büyüğü o öldürdü.</i> Sonra bir bulanıklık var, bulanıklığı takiben <i>Flói'yi Aynagöl yanında çimenlerin altına</i> yazıyor. Sonraki bir iki satırı okuyamıyorum. Sonra, <i>Yerleşmek için Kuzey uçtaki yirmi birinci salonu aldık. Burada</i>, gerisini okuyamıyorum. Bir <i>hava</i> bacasından söz ediliyor. Sonra, <i>Balin divanını Mazarbul Odası'nda kurdu."</i></p>

  <p>"Kayıtlar Odası," dedi Gimli. "Sanırım şu anda oradayız"</p>

  <p>"Hmm, buradan sonra epey bir yerini okuyamıyorum," dedi Gandalf, "bir tek <i>altın, Durin'in Baltası</i> ve bir şey bir şey <i>miğfer</i> kelimeleri seçiliyor. Sonra, <i>Balin artık Moria'nın hükümdarıdır.</i> Bu bölüm böylece bitiyor galiba. Birkaç yıldızdan sonra başka bir el başlıyor, <i>hasgümüşü bulduk</i>, diye bir yazı görüyorum, daha sonra <i>iyi dövülmüş</i> bir şey, tamam buldum! <i>mithril</i>; son iki satır da <i>Óin, Üçüncü Derinlik'in yukarı cephanelerini araması için</i>, bir şey <i>batıya doğru gidiyor,</i> bir bulanıklık, <i>Hollin kapısına</i>."</p>

  <div>
    <br/>
  </div>

  <p>Gandalf duraklayarak birkaç varağı kenara koydu. "Aynı şekilde birkaç sayfa var, oldukça özensiz yazılmış ve çok zarar görmüş," dedi; "fakat bu ışıkta pek fazla bir şey çıkartamıyorum. Epeyce kayıp varak olması gerek, çünkü sonraki varaklar <i>beş</i> diye numaralandırılmış, yani yerleşimin beşinci yılı sanırım. Bir bakalım! Yok yok, çok fazla kesilmiş ve lekelenmiş; okuyamıyorum. Gün ışığında daha iyi bir şeyler çıkartabiliriz. Bir dakika! Bu güzel işte: Elf harfleriyle iri, rahat bir yazı."</p>

  <p>"Ori'nin yazısıdır," dedi Gimli, büyücünün kolu üzerinden bakarak. "Çok güzel ve hızlı yazardı, genellikle de elf harfleri kullanırdı."</p>

  <p>"Korkarım o güzel yazısıyla kötü haberler kaydetmek zorunda kalmış," dedi Gandalf. "Belirgin ilk sözcük <i>elem</i>, fakat satırın gerisi kaybolmuş, galiba <i>nceki</i> diye bitiyor yalnız. Evet, bu <i>önceki</i> olmalı, sonra da şöyle devam ediyor, <i>gün, Kasım'ın onu, Moria Hükümdarı Balin Gölgelidere Vadisi'nde vefat etti. Tek başına Aynagöl'e bakmaya gitmişti. Kayaların arkasına saklanmış bir ork onu vurdu. Orku telef ettik ama daha fazla sayıda... doğudan, Gümüşdamarı'ndan çıkıp.</i> Sayfanın geri kalan kısmı o kadar silik ki hemen hemen hiçbir şey anlaşılmıyor, ama şu kadarını okuyabiliyorum, <i>kapıları sürgüledik</i>, sonra <i>onları uzun süre tutabilir eğer ki</i>, sonra galiba <i>korkunç</i> ve <i>ıstırap.</i> Zavallı Balin! Üstlendiği ünvanı beş sene bile taşıyamamış anlaşılan. Sonra ne olduğunu merak ettim; fakat son birkaç sayfayı çözecek kadar zaman yok. işte sayfaların en sonuncusu." Durdu ve iç geçirdi.</p>

  <p>"Acı bir hikâye," dedi. "Korkarım sonları kötü olmuş. Dinleyin! <i>Dışarı çıkamıyoruz. Dışarı çıkamıyoruz. Köprü'yü ve ikinci salonu ele geçirdiler. Frár, Lóni ve Náli orada öldü.</i> Sonra dört satır lekelenmiş, sadece şunları okuyabiliyorum <i>5 gün önce gitti.</i> Son satırlar şöyle, <i>göl Batı Kapısı'na kadar yükseldi. Sudaki Nöbetçi Óin'i kaptı. Dışarı çıkamıyoruz. Sonumuz geldi,</i> sonra, <i>davullar, derinliklerdeki davullar.</i> Acaba ne demek istiyor. Son yazı, elf harfleriyle alelacele bir karalama: <i>Geliyorlar.</i> Başka bir şey yok." Gandalf durdu; sessizce düşünceler içinde kaldı.</p>

  <p>Grup'a aniden odanın korkusu ve dehşeti çökmüştü."<i>Dışarı çıkamıyoruz</i>," diye mırıldandı Gimli. "Neyse ki biz geldiğimizde göl biraz çekilmişti, Nöbetçi de güney ucunda uyuyordu."</p>

  <p>Gandalf başını kaldırarak etrafına bakındı, "İki kapıda son bir müdafaa yapmışlar sanırım," dedi; "ama belli ki artık çok az kişi kalmışlardı. Moria'yı geriye alma girişimi böylece son buldu! Cesur, ama aptalca bir şeydi. Bunun zamanı henüz gelmedi. Şimdi, korkarım Fundin oğlu Balin'e veda etmek zorundayız. O burada, atalarının salonlarında kalacak. Bu kitabı, Mazarbul Kitabı'nı alacağız ve sonra daha dikkatle inceleyeceğiz. En iyisi kitabı sen muhafaza et Gimli; eğer mümkün olursa onu Dáin'e götür. Bu ona çok keder verse bile, çok da ilgisini çekecektir. Haydi, gidelim! Sabah ilerliyor."</p>

  <p>"Ne taraftan gideceğiz?" diye sordu Boromir.</p>

  <p>"Salona geri döneceğiz," diye cevap verdi Gandalf. "Fakat bu odaya yaptığımız ziyaret boşa gitmedi. Şimdi nerede olduğumuzu biliyorum. Burası, Gimli'nin de söylemiş olduğu gibi, Mazarbul Odası; salon da Kuzey uçtan yirmi birinci salon olmalı. O yüzden salonun doğu kemerinden çıkıp sağa ve güneye, aşağı doğru gitmemiz gerek. Yirmi Birinci Salon Yedinci Kat'ta olmalı, bu da kapıların altı kat üstü oluyor. Haydi! Salona dönüyoruz!"</p>

  <div>
    <br/>
  </div>

  <p>Daha Gandalf sözünü ancak bitirmişti ki, büyük bir ses duyuldu: Adeta çok aşağıdaki derinlerden gümbürdeyerek gelen ve ayaklarının altındaki taşı titreten bir <i>Bum</i> sesi. Hepsi korkuyla kapıya doğru fırladılar. Sanki devasa eller bizzat Moria'nın mağaralarını muazzam bir davula çevirmiş de vuruyor gibi, <i>dum, dum</i> diye tekrar gümbürdedi ortalık. Sonra yankılanan bir cayırtı koptu: Salonda çok büyük bir boru üflenmişti; uzaktan bu boruya cevap veren başka borular ve kaba haykırışlar geldi. Koşan bir kalabalığın ayak sesleri duyuldu.</p>

  <p>"Geliyorlar!" diye haykırdı Legolas.</p>

  <p>"Dışarı çıkamayız," dedi Gimli.</p>

  <p>"Kapana kısıldık!" diye bağırdı Gandalf. "Neden oyalandım sanki? Tıpkı bizden öncekiler gibi burada kıstırıldık. Ama o zaman ben burada değildim. Görelim bakalım ne..."</p>

  <p><i>Dum, dum</i> diye duyuldu davul sesleri ve duvarlar sarsıldı.</p>

  <p>"Kapıları kapatıp arkasına kıskı koyun!" diye bağırdı Aragorn. "Ve taşıyabiliyorsanız çantalarınızı sırtınızda tutun: hâlâ onları yarıp çıkma ihtimalimiz var."</p>

  <p>"Hayır!" dedi Gandalf. "Burada kapalı kalmamalıyız. Doğu kapısını aralık tutun! Fırsat bulursak o taraftan gideceğiz."</p>

  <p>Gene sert bir boru sesi ve tiz çığlıklar koptu. Ayak sesleri koridordan yaklaşmaktaydı. Gruptakiler odayı çınlatan bir gürültüyle kılıçlarını çektiler. Glamdring soluk bir ışık yayıyor, Sting'in de kenarları pırıldıyordu. Boromir omuzunu batıdaki kapıya dayadı.</p>

  <p>"Bir dakika! Daha kapatma!" dedi Gandalf. Boromir’in yanına fırlayıp dimdik durdu.</p>

  <p>"Buraya gelip de, Moria’nın Hükümdarı Balin’in istirahatini bozan kimdir?" diye bağırdı sert bir sesle.</p>

  <p>Kayarak bir çukura dökülen bir taş selini andıran kaba kahkahalar duyuldu ve bu yaygaranın ortasında kalın bir ses emir verircesine yükseldi. <i>Dum, bum, dum</i> diye devam etti derinliklerdeki davullar.</p>

  <p>Gandalf çabuk bir hareketle kapının dar aralığından öne bir adım attı ve asasını ileri uzattı. Odayı ve dışarıdaki geçidi aydınlatan göz kamaştırıcı bir şimşek görüldü. Büyücü bir anlığına dışarı baktı. O geri sıçrarken koridorda oklar vızıldayıp ıslıklar çalmaya başlamıştı.</p>

  <p>"Orklar var, hem de çok kalabalıklar," dedi. "Ve bazıları çok iri ve çok kötü: Mordor'un kara Uruk'ları. Şimdilik geride duruyorlar fakat orada başka bir şey var. Bir tane ya da birden fazla büyük mağara trolü sanırım. O taraftan kaçma umudumuz yok."</p>

  <p>"Öbür kapıdan da gelirlerse hiç umudumuz kalmaz," dedi Boromir.</p>

  <p>"Burada ses yok henüz," dedi doğu tarafındaki kapıdan dışarıyı dinlemekte olan Aragorn. "Buradaki geçit doğrudan aşağıya inen bir merdivene bağlanıyor: Salona doğru gitmediği kesin. Fakat onlar peşimizdeyken bu tarafa körü körüne gitmemizin bir yararı yok. Kapıyı engelleyemeyiz. Anahtarı yok, kilidi kırılmış ve içeri doğru açılıyor. Önce düşmanı oyalayacak bir şeyler yapmamız lazım. Onlara Mazarbul Odası’ndan korkmayı öğretelim!" dedi kararlılıkla, kılıcı Anduril'in kenarına dokunarak.</p>

  <div>
    <br/>
  </div>

  <p>Koridorda ağır ayak sesleri duyuldu. Boromir kendini kapının üzerine atarak büyük bir güçle abandı; sonra altına kırık kılıçlar ve odun parçaları sıkıştırdı. Grup odanın diğer tarafına geriledi. Fakat henüz kaçamayacaklardı. Kapıyı zangırdatan bir darbe duyuldu ve kapı ağır ağır, sürtüne sürtüne, kıskılarını geriye iterek açılmaya başladı. Açılan aralıktan içeri yeşilimtrak pullu kara derili devasa bir kol ve omuz uzandı. Sonra, kocaman, düz, parmaksız bir ayak aşağıdan zorlaya zorlaya içeri girdi. Dışarıda çıt çıkmıyordu.</p>

  <p>Boromir ileri fırlayarak bütün gücüyle kılıcını o kola indirdi; fakat kılıç çınlayarak geri sekti ve sarsılan elinden yere düştü. Keskin yanı çentilmişti.</p>

  <p>Birdenbire kendi bile nasıl olduğunu anlayamadan hararetli bir öfkenin yüreğinde alevlendiğini hissetti Frodo. "Shire!" diye bağırarak Boromir'in yanına fırladı, eğilip Sting'i o iğrenç ayağa sapladı. Bir böğürtü duyuldu ve ayak neredeyse Sting'i Frodo'nun elinden koparacak bir hızla geri çekiliverdi. Kılıçtan duman duman kara renkli damlalar aktı yere. Boromir fırlayıp tüm gücüyle kapıyı tekrar çarptı.</p>

  <p>"Shire'a bir sayı!" diye bağırdı Aragorn. "Hobbitin ısırığı derinmiş! Güzel bir kılıcın var Drogo oğlu Frodo!"</p>

  <p>Kapıda bir çatırtı sesi duyuldu, sonra darbeler yağmur gibi yağmaya başladı. Şahmerdanlar ve tokmaklarla saldırıyorlardı kapıya. Çatlaklar oluştu, kapı içeriye doğru eğildi ve aniden aralık büyüyüverdi. Oklar ıslıklar çalarak içeri yağdı ama kuzey duvarına çarparak zarar vermeden yere düştü. Bir boru sesi ve koşuşturan ayak sesleri duyuldu, orklar birbiri ardı sıra atlayarak odaya doldular.</p>

  <p>Kaç tane olduklarını Grup sayamadı bile. Çok zorlu bir çatışmaydı, ama savunmanın şiddeti de orklara kötü bir sürpriz olmuştu. Legolas iki tanesini gırtlaklarından vurdu. Gimli, Balin'in mezarına atlayan birinin bacaklarını biçti. Boromir ile Aragorn birçoğunu kılıçtan geçirdi. On üç tanesi düşünce geriye kalanlar, kafasında bir sıyrık olan Sam hariç müdafaacılara hiç zarar veremeden bırakıp viyaklayarak kaçtılar. Başını çabucak eğmesi kurtarmıştı Sam'i; üstelik Höyük kılıcının sağlam bir darbesiyle karşısındaki orku da devirmişti. Ted Kumlukişi kahverengi gözlerinde için için yanan ateşi görse neye uğradığını şaşırırdı.</p>

  <p>"Şimdi tam sırası!" diye bağırdı Gandalf. "Trol geri dönmeden gidelim!"</p>

  <p>Fakat çekilmeye başladıklarında, daha Pippin ile Merry dışarıdaki merdivene ulaşamadan, neredeyse insan boyunda, tepeden tırnağa kara zırhlara bürünmüş kocaman bir ork reisi odanın içine sıçradı; adamları da arkasından kapıya yığıldılar. Ablak ve basık yüzü esmerdi, gözleri kömür gibi, dili kırmızıydı; büyük bir mızrak kullanıyordu. Kocaman kalkanının bir hamlesiyle Boromir'in kılıcını karşılayıp onu geriye, yere düşürdü. Saldıran bir yılan hızıyla eğilip Aragorn'un hamlesinden sıyrılarak Grup'a daldı ve mızrağını dosdoğru Frodo'ya sapladı. Darbe Frodo'yu sağ yanından yakalamış, savurup duvara yapıştırmıştı. Sam bir çığlık atarak kılıcını mızrağın sapına indirmeye koyuldu, sap koptu. Fakat ork tam elinde kalan sapı bir yana atıp palasını çekmişti ki, Anduril miğferine iniverdi. Alev gibi bir şimşek çaktı, miğfer paramparça oldu. Ork kafası yarılmış olarak yere yığıldı. Boromir ile Aragorn kapıya doğru atılınca orkun adamları uluyarak kaçtılar. <i>Dum, dum</i> diye yankılanmaktaydı davullar derinliklerden. O büyük ses yeniden gümbürdedi.</p>

  <p>"Haydi!" diye bağırdı Gandalf. "Artık bu son şansımız. Var gücünüzle kaçın!"</p>

  <div>
    <br/>
  </div>

  <p>Aragorn, Frodo'yu duvarın yanında yattığı yerden kucaklayıp Merry ile Pippin'i de öne doğru iterek merdivenlere yönlendi. Diğerleri de peşindeydiler; bir tek, bütün tehlikeye rağmen başı önünde Balin'in mezarının yanında oyalanan Gimli’nin Legolas tarafından zorla çıkarılması gerekmişti. Boromir menteşeleri üzerinde zorlukla hareket eden doğudaki kapıyı abanarak örttü: Kapının her iki yanında büyük demir halkalar vardı, fakat açılmayacak şekilde tutturmak mümkün değildi.</p>

  <p>"Ben iyiyim," dedi Frodo güçlükle. "Yürüyebilirim. Yere indir!"</p>

  <p>Aragorn hayretten Frodo'yu düşürüyordu neredeyse. "Öldün sanıyordum!" diye bağırdı.</p>

  <p>"Henüz değil!" dedi Gandalf. "Fakat hayreti sonraya bırakalım. Hemen gidin, hepiniz, merdivenlerden aşağıya! Aşağıda beni bir iki dakika bekleyin ama hemen gelmezsem yolunuza devam edin! Çabuk çabuk gidin, sağa ve aşağıya giden yolları seçin."</p>

  <p>"Seni bırakamayız, kapıyı tek başına tutamazsın!" dedi Aragorn.</p>

  <p>"Dediğimi yapın!" dedi Gandalf şiddetle. "Kılıçlar artık burada bir işe yaramaz. Gidin!"</p>

  <p>Geçit herhangi bir hava bacasıyla aydınlatılmamıştı, zifir zindandı. Sayısız basamak boyunca yollarını el yordamıyla bularak ilerlediler, sonra arkalarına baktılar; fakat yukarda büyücünün asasının solgun ışığından başka hiçbir şey göremiyorlardı. Hâlâ kapalı duran kapının yanında bekliyor gibiydi. Frodo soluk soluğa Sam'e yaslandı, Sam de kollarını dolayarak ona destek verdi. Merdivenlerden yukarıya, karanlığa bakarak durakladılar. Frodo ta yukarıda, alçalan tavandan aşağıya ah eden bir yankıyla dökülen sözler mırıldanan Gandalf'ın sesini az çok duyar gibiydi. Ama neler söylediğini çıkaramıyordu. Duvarlar titremekteydi sanki. Arada bir <i>dum dum</i> davul vuruşları gümbürdüyordu.</p>

  <p>Aniden merdivenlerin tepesinde beyaz bir ışık parladı söndü. Sonra boğuk bir gurultu ile ağır bir gümleme duyuldu. Davul sesi delice yükseldi: <i>dum-bum, dum-bum;</i> sonra sustu. Gandalf uçar gibi merdivenlerden aşağıya geldi ve Grup'un ortasına yere kapaklandı.</p>

  <p>"Âlâ, âlâ! Bu da tamam!" dedi ağır aksak ayağa kalkarken. "Elimden geleni yaptım. Fakat dengime çattım ve az kalsın mahvoluyordum. Ama burda durmayın! Devam edin! Bir süre ışıksız idare etmeniz gerek: Bende pek hal kalmadı. Devam edin! Devam edin! Neredesin Gimli? Benimle önden gel! Siz de arkamızdan ayrılmayın!"</p>

  <div>
    <br/>
  </div>

  <p>Ne olduğunu merak ederek, tökezlene tökezlene Gandalf'ın peşine takıldılar. <i>Dum, dum</i> diye davul sesleri yine başlamıştı: Artık boğuk ve uzaktan geliyordu, ama peşlerindeydi. Başka bir takip sesi yoktu; ne bir ayak gürültüsü, ne bir konuşma. Gandalf sağa sola sapmadan ilerlemekteydi; geçit onun istediği yönde gidiyordu anlaşılan. Arada bir yol elli kadar basamaktan oluşan merdivenlere bağlanarak bir alttaki kata iniyordu. O anda başlarındaki en büyük tehlike buydu; çünkü karanlıkta ta basamaklara varıp da ayaklarını boşluğa atıncaya kadar merdivenleri fark edemiyorlardı. Gandalf kör bir adam gibi asasıyla yeri yoklamaktaydı.</p>

  <p>Bir saat sonunda bir mil, belki biraz daha fazla gitmişler ve bir sürü merdiven inmişlerdi. Hâlâ takip edildiklerine dair bir ses yoktu. Neredeyse kaçabileceklerini ümit etmeye bile başlamışlardı. Yedinci merdivenin sonunda Gandalf durakladı.</p>

  <p>"Sıcak olmaya başladı!" dedi nefes nefese. "Artık, en azından kapıların seviyesine inmiş olmamız gerek. Yakında solda, bizi doğuya yöneltecek bir dönemeç aramaya başlamalıyız. Umarım çok uzakta değildir. Çok yorgunum. Dünyanın gelmiş geçmiş bütün orkları peşimizde olsa bile şurada biraz dinlenmem lazım."</p>

  <p>Gimli onu kolundan tutarak basamaklardan birine oturmasına yardım etti. "Yukarda kapının yanında neler oldu?" diye sordu. "Davulları çalanla karşılaştın mı?"</p>

  <p>"Bilmiyorum," diye cevap verdi Gandalf. "Fakat birdenbire kendimi, daha önce hiç karşılaşmamış olduğum bir şeyle yüz yüze buldum. Kapıya bir kapama büyüsü yapmaya çalışmaktan başka bir şey gelmemişti aklıma. Birçok kapama büyüsü bilirim; fakat bu tür şeyleri tam hakkıyla yapmak için zaman lazımdır, ki öyle bile kapı güç kullanılarak kırılabilir.</p>

  <p>"Kapının arkasından ork sesleri geliyordu: Her an kapıyı kırıp açmalarını bekliyordum. Neler söylendiğini duyamıyordum; kendi iğrenç dillerinde konuşuyor gibiydiler. Bir tek <i>ghâsh</i> kelimesini seçebildim: Bu 'ateş' demektir. Sonra odaya bir şey geldi - bunu kapalı kapıdan bile hissettim; orklar da korkup susmuşlardı. Bu şey demir halkaları tuttu ve sonra hem beni, hem büyümü sezdi.</p>

  <p>"Onun ne olduğu hakkında hiçbir fikrim yok, ama böyle zorlu rakip hiç görmedim. Karşıt büyüsü korkunçtu. Neredeyse sonum olacaktı. Bir an için kapı kontrolümden çıkıp açılmaya başladı! Bir Hüküm sözcüğü söylemek zorunda kaldım. Bu çok fazla geldi. Kapı paramparça dağıldı. Bulut gibi kara bir şey içerdeki tüm ışığı kesiyordu ve ben merdivenlerden aşağıya savruldum. Bütün duvar çöktü, sanırım odanın tavanı da çöktü.</p>

  <p>"Korkarım Balin derinlere gömüldü; belki başka bir şeye daha mezar olmuştur oda. Bilemiyorum. Fakat en azından arkamızdaki geçit tamamiyle kapanmış oldu. Ah! Hiç bu kadar bitkin düşmemiştim, ama neyse, geçiyor. Şimdi gelelim sana Frodo. Daha önce söyleyecek zamanım olmadı ama, hayatımda hiçbir şey o an senin sesini duymak kadar mutlu etmemiştir beni herhalde. Aragorn'un cesur fakat ölü bir hobbiti taşımakta olduğundan korkuyordum."</p>

  <p>"Bana mı gelelim?" dedi Frodo. "Hayattayım ve iyiyim galiba. Berelendim ve canım acıyor, ama çok kötü değil."</p>

  <p>"Eh," dedi Aragorn, "ne diyebilirim, hobbitler benim bu güne kadar benzerine rastlamadığım çok dayanıklı bir şeyden yapılmışlar anlaşılan. Bilseydim, Bree'deki Han'da daha kibar konuşurdum! O mızrak vuruşu yabani bir domuzu bile deler geçerdi!"</p>

  <p>"Eh, neyse ki beni delip geçemedi işte," dedi Frodo; "gerçi kendimi çekiçle örs arasında kalmış gibi hissediyorum." Daha fazla bir şey söylemedi. Nefes almak canını yakıyordu.</p>

  <p>"Bilbo'ya çekmişsin," dedi Gandalf. "Ona da vakti zamanında dediğim gibi, göze göründüğü kadar basit değilsin." Frodo Gandalf'ın bir şeyler ima edip etmediğini düşünmekten kendini alamadı.</p>

  <div>
    <br/>
  </div>

  <p>Birazdan tekrar yola koyuldular. Çok geçmeden, karanlıkta gayet iyi gören Gimli, "Galiba," dedi, "ilerde ışık var. Ama bu gün ışığı değil. Kırmızı. Ne olabilir?"</p>

  <p>"<i>Ghâsh</i>!" diye mırıldandı Gandalf. "Acaba alt katların yanmakta olduğunu mu kastediyorlardı? Yine de ilerlemekten başka seçeneğimiz yok."</p>

  <p>Kısa bir süre sonra ışık şüphe götürmez bir şekilde belirginleşip herkese görünür oldu. Önlerinde uzanan geçidin duvarlarında titreşiyor ve parlıyordu. Artık yollarını görebiliyorlardı: Yol önlerinde dik bir açıyla aşağıya meyletmekteydi ve biraz ilerde alçak bir kemer vardı; parlayan ışık bunun altından geliyordu. Hava çok ısınmıştı.</p>

  <p>Kemere vardıklarında Gandalf onlara beklemelerini işaret ederek öteki tarafa geçti. Kapının hemen yanında durduğunda, diğerleri yüzüne kızıl bir alev vurduğunu fark ettiler. Hemen geriye çekildi.</p>

  <p>"Burada yeni bir şeytanlık var," dedi, "bizi karşılamak için hazırlanmış kuşkusuz. Ama artık nerede olduğumuzu biliyorum: İlk Derinlik'e vardık, tam Kapıların altındaki kattır. Burası Eski Moria'nın İkinci Salonu; Kapılar çok yakında: Doğu uçta, sol tarafta, olsa olsa çeyrek mil ilerde. Köprü'yü geçince dar bir merdivenden yukarı çıkıp Birinci Salon'daki geniş bir yoldan dışarı ulaşılır! Ama gelin de bir bakın!"</p>

  <p>Başlarını uzatıp öbür tarafa bir göz attılar. Önlerinde gene mağaramsı bir salon vardı. İçinde uyudukları salondan daha yüksek ve çok daha uzundu. Onlar doğu ucuna yakındılar; salon batıya, karanlığa doğru uzanıyordu. Tam ortasında çifter çifter çok yüksek sütunlar sıralanmıştı. Ulu ağaçların gövdeleri gibi yontulmuşlardı; kalın kolları tavanın ağırlığını yükleniyor ve orada taşa işlenmiş ince dallar halinde devam ediyordu. Gövdeleri dümdüz ve siyahtı, fakat yüzlerinde kızıl bir ışığın koyu renkli yansıması oynaşmaktaydı. Koca sütunlardan ikisinin hemen dibinde, salonu bir baştan bir başa kesen büyük bir yarık açılmıştı. Hiddetli kırmızı ışık buradan yükseliyor ve arada bir de alevler yarığın kenarını yalayarak direklerin kaideleri arasında kıvrılıyordu. Sıcak havada karanlık dumanlar bulut buluttu.</p>

  <p>"Eğer yukardaki salonlardan, ana yolu izleyerek gelmiş olsaydık burada kapana kısılacaktık," dedi Gandalf. "Şimdi ateşin bizi izleyenlerle aramızda kaldığını ümit edelim. Gelin! Kaybedecek vakit yok."</p>

  <p>Daha o konuşurken, peşlerindeki davul sesi yine duyuldu: <i>Dum, dum, dum.</i> Salonun batı ucunda, gölgelerin ardından haykırışlar ve boru sesleri yükseldi. <i>Dum, dum</i>: Direkler sarsıldı, alevler titreşti adeta.</p>

  <p>"Evet, son yarış!" dedi Gandalf. "Eğer dışarıda güneş parlıyorsa, hâlâ kaçma şansımız var demektir. Arkamdan gelin!"</p>

  <p>Sola dönerek salonun düzgün zemini üzerinden hızla seyirtti. Mesafe göründüğünden daha fazlaydı. Grup koşarken, arkalarında bir sürü aceleci ayağın adım seslerini ve yankılarını duyabiliyorlardı. Tiz bir çığlık yükseldi: Görülmüşlerdi. Bir çelik şangırtısı koptu. Bir ok ıslık çalarak Frodo'nun başı üzerinden geçti.</p>

  <p>Boromir güldü. "Bunu beklemiyorlardı," dedi. "Ateş onların önünü kesti. Biz öbür taraftayız!"</p>

  <p>"Önünüze bakın!" diye bağırdı Gandalf. "Köprüye yaklaştık. Tehlikeli ve dar bir köprüdür."</p>

  <p>Frodo aniden önünde kara bir uçurum gördü. Salonun sonunda zemin yok oluyor ve bilinmeyen bir derinliğe dalıyordu. Dış kapıya ulaşmak için, ne bir kenar taşı ne de parmaklığı olan ve elli ayak uzunluğunda tek bir yay çizerek uçurumu aşan dar bir taş köprüden geçmek gerekliydi. Bu, cücelerin herhangi bir düşman İlk Salon'la dış geçitleri ele geçirirse diye geliştirmiş olduğu çok eski bir savunma önlemiydi. Buradan sadece tek sıra halinde geçebilirlerdi. Gandalf tam kenarda durdu, diğerleri de arkasında toplandı.</p>

  <p>"Önden git Gimli!" dedi. "Pippin ve Merry, onun arkasına. Doğru ileri, sonra kapının ardındaki merdivenlerden yukarı!"</p>

  <p>Oklar aralarına düşüp duruyordu. Biri Frodo'ya çarpıp geri sekti. Bir diğeri kara bir tüy gibi Gandalf'ın şapkasına saplandı. Frodo arkaya baktı. Ateşin gerisinde kaynaşan kara şekiller görebiliyordu: Yüzlerce ork vardı sanki. Ateşin ışığında kan gibi al al parlayan mızraklarını ve palalarını sallıyorlardı. <i>Dum, dum</i> diye gürlüyordu davul sesleri, gitgide daha da güçlenerek, <i>dum, dum.</i></p>

  <p>Mesafe küçük yayının menzilinden fazla gibiydi, ama Legolas gene de dönüp yayına bir ok taktı. Yayı gerdi fakat eli boşaldı, ok kayıp düştü. Bir yeis ve korku çığlığı attı. Kocaman düz kayalar taşıyan iki büyük trol belirmişti ve bunları ateşin üzerinden uzatarak bu tarafa bir geçit oluşturmaktaydılar. Fakat elfi dehşete düşüren şey troller değildi. Ork safları açılmış, orklar sanki kendileri de korkmuşlar gibi iki yana toplanmıştı. Arkalarından bir şey yaklaşmaktaydı. Ne olduğu görülmüyordu: Tam ortasında insan biçimli ama insandan daha büyük kara bir siluet olan koca bir gölge gibiydi; sanki bu gölgede ondan önce gidip yolunu açan bir güç, bir dehşet vardı.</p>

  <p>Ateşin kenarına geldi, ışık sanki üzerine bir bulut çökmüş gibi soldu. Sonra bir sıçrayışla yarıktan atladı. Alevler onu selamlamak için gürleyerek etrafını kapladılar; kara bir duman havaya yayıldı. Dalgalanan yelesi tutuşarak arkasından alev saçtı. Sağ elinde sivri bir ateş diline benzeyen bir kılıç vardı; sol elinde ise çok uçlu kösele bir kırbaç tutuyordu.</p>

  <p>"Ay! Ay!" diye feryat etti Legolas. "Bir balrog! Bir balrog bu gelen!"</p>

  <p>Gimli gözleri faltaşı gibi açılmış bakakaldı. "Durin’in Felaketi!" diye bağırdı ve baltasını düşürerek ellerini yüzüne kapadı.</p>

  <p>"Bir balrog," diye mırıldandı Gandalf. "Şimdi anlıyorum." Sendeleyerek, asasına dayandı tüm ağırlığıyla. "Ne kem talih! Bense gücümü neredeyse tükettim."</p>

  <div>
    <br/>
  </div>

  <p>Ateşle dalgalanan kara şekil onlara doğru hızla ilerledi. Orklar bağrışarak taş geçitlerin üzerinden akmaya başladılar. Birden, Boromir borusunu kaldırıp üfledi. Bu meydan okuma, bir sürü gırtlaktan yükselen bir haykırış gibi çınlayarak doldurdu mağaramsı tavanı. Bir an için orklar sindiler, ateşli gölge duraksadı. Sonra yankılar kara bir yelle sönen alevler gibi aniden bitiverdi ve düşman yeniden ilerledi.</p>

  <p>"Köprüyü geçin!" diye bağırdı Gandalf gücünü toplayarak. "Kaçın! Bu hepinizi aşan bir düşman. Dar yolu benim tutmam lazım. Kaçın!" Aragorn ile Boromir bu emre kulak asmayıp Gandalf'ın gerisinde, köprünün diğer ucunda yan yana yerlerinde kaldılar. Diğerleri de liderlerini düşmanın karşısında yalnız bırakamıyorlardı; salonun ucundaki kapının eşiğinde durup geriye bakmaya koyuldular.</p>

  <p>Balrog köprüye vardı. Gandalf köprünün tam ortasındaydı, sol elindeki asasına dayanıyordu fakat diğer elinde Glamdring beyaz ve soğuk soğuk parlamaktaydı. Düşmanı tam karşısına gelince tekrar durdu ve etrafındaki gölge iki engin kanat gibi açıldı. Kırbacı havaya kaldırdı, kösele şeritler sızlanarak şakladı. Burun deliklerinden ateşler çıktı. Fakat Gandalf hiç istifini bozmadı.</p>

  <p>"Geçemezsin," dedi. Orklar taş gibi duruyor, etrafta çıt çıkmıyordu. "Ben Gizli Ateş'in bir hizmetkârıyım, Arnor'un alevini kullananım. Geçemezsin. Kara ateş seni kurtaramaz, Udûn'un alevi. Gölge'ye geri dön! Geçemezsin."</p>

  <p>Balrog cevap vermedi. İçindeki ateş söndü adeta, ama karanlık büyüdü. Yavaş yavaş köprüye doğru adım attı ve aniden upuzun dikildi, kanatları bir duvardan bir duvara uzandı; ama Gandalf karanlık içinde ışıl ışıl hâlâ gözler önündeydi; küçücük ve yapayalnız görünüyordu: Gri ve iki büklüm, bir fırtınanın hücumu karşısında eğilmiş yaşlı bir ağaç gibi.</p>

  <p>Gölgenin içinden alev alev kırmızı bir kılıç fırladı.</p>

  <p>Glamdring ak ışıltısıyla ona cevap verdi.</p>

  <p>Çınlayan bir şakırtı yükseldi, beyaz bir ateş patladı. Balrog geri düştü ve kılıcı erimiş kor parçaları halinde havaya uçtu. Büyücü köprünün üzerinde sallandı, bir adım geriledi, sonra tekrar kıpırdamadan durdu.</p>

  <p>"Geçemezsin!" dedi.</p>

  <p>Balrog bir sıçrayışta köprüye çıkıverdi. Kırbacı fırıldayarak tıslamaktaydı.</p>

  <p>"Tek başına dayanamaz!" diye bağırdı Aragorn aniden ve köprünün ortasına doğru atıldı."<i>Elendil!</i>" diye haykırıyordu. "Yanındayım Gandalf!"</p>

  <p>"Gondor!" diye bağırdı Boromir ve o da onun arkasından fırladı.</p>

  <p>Tam o anda Gandalf asasını kaldırdı, bir haykırışla köprünün kendi önüne denk gelen kısmına vurdu. Asa paramparça olup elinden düştü. Gözleri kör eden beyaz alevden bir perde yükseldi. Köprü çatırdadı. Tam balrogun ayağının dibinden kırıldı, diğer kısımları boşluğa uzanmış taştan bir dil gibi titreyerek dururken balrogun üzerinde durduğu yer gürültüyle uçuruma yuvarlandı.</p>

  <p>Balrog korkunç bir çığlıkla boşluğa düştü, gölgesi aşağı doğru dalarak gözden kayboldu. Fakat daha düşerken kırbacını savurmayı başarmıştı; kösele şeritler büyücünün dizlerini kavradı ve onu da kenara doğru sürükledi. Büyücü sendeleyerek devrildi, taşa tutunmaya çalıştı ama dipsiz çukura doğru kaymaktan kurtulamadı. "Kaçın aptallar!" diye bağırdı ve gözden kayboldu.</p>

  <div>
    <br/>
  </div>

  <p>Ateş söndü, kör bir karanlık çöktü. Grup çukura bakarak, dehşetle çakılıp kalmıştı. Aragorn ile Boromir uçarcasına geri koşar koşmaz köprünün geri kalanı da çatırdayarak çöktü. Aragorn bir haykırışla diğerlerini harekete geçirdi.</p>

  <p>"Gelin! Şimdi size ben öncülük edeceğim!" diye bağırıyordu. "Son emrine uymalıyız. Beni takip edin!"</p>

  <p>Kapının ardındaki büyük merdivenden deliler gibi tırmadılar apar topar. Aragorn başı çekiyordu, Boromir de en arkadaydı. Tepede yankılarla dolu geniş bir geçit vardı. Hızla buraya daldılar. Frodo yanında Sam'in ağladığını duyuyordu, sonra kendisinin de bir yandan koşarken bir yandan ağlamakta olduğunu fark etti. <i>Dum, dum, dum</i> diye artık yaslı ve ağır gürlüyordu davul sesleri ardlarından; <i>dum</i>!</p>

  <p>Aynı hızla devam ettiler. Önlerindeki ışık artmaya başladı; tavandan aşağıya büyük hava bacaları uzanıyordu. Daha hızlı koşmaya başladılar. Doğuya bakan yüksek pencerelerinden parlak gün ışığıyla aydınlanmış bir salona girip bir baştan bir başa koşarak geçtiler. Salonun kocaman kırık kapılarından çıkınca, aniden önlerinde Büyük Kapılar açılıverdi: Parlak ışıktan bir kemer.</p>

  <p>Her iki yanda yükselen büyük kapı kazıklarının arkasındaki gölgelere sinmiş ork muhafızlar vardı, ama kapılar kırılmış ve yerle bir olmuştu. Aragorn, yoluna çıkan ork komutanı devirdi, diğerleri de Aragorn'un hiddetinden dehşete kapılarak kaçtılar. Onları kaale bile almadan önlerinden esti geçti Grup. Koşarak Kapılar'dan çıkıp Moria'nın eşiğinden, yılların yıprattığı muazzam merdivenlerden aşağıya atıldılar.</p>

  <p>Böylece, nihayet umudun ötesinden gökyüzünün altına çıkıp rüzgârı yüzlerinde hissettiler.</p>

  <p>Duvarlardan gelebilecek okların menzilinden çıkıncaya kadar durmadılar. Gölgelidere Vadisi etraflarında uzanıyordu. Dumanlı Dağlar'ın gölgesi üzerine düşmüştü, fakat doğuya doğru arazinin üzerinde altın renkli bir ışık vardı. Öğleni geçeli ancak bir saat olmuştu. Güneş parlıyordu; bulutlar yüksek ve beyazdı.</p>

  <p>Arkalarına baktılar. Dağın gölgesi altında kara kara esniyordu Kapılar. Toprağın çok altında, belli belirsiz yavaşlamış davul sesi gümbürdüyordu: <i>dum.</i> İnce, kara bir duman sızdı dışarı. Başka görünen bir şey yoktu; etraflarında bomboş bir vadi uzanıyordu. <i>Dum.</i> Sonunda kedere iyice yenik düştüler ve kimi ayakta sessiz, kimi kendini yere atarak, uzun uzun ağladılar. <i>Dum</i>, <i>dum.</i> Davul sesi silinip gitti.</p>
