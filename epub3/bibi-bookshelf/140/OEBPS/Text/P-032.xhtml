  <h3>BÖLÜM X<br/> <br/> SARUMAN’IN SESİ</h3>

  <p class="p1">Yıkık dökük tünelden geçip etrafındaki ıssızlığa rağmen hâlâ bir tehdit oluşturan Orthanc'ın kara kayasına ve çok sayıdaki penceresine bakarak bir taş yığınının üzerinde durdular. Sular artık neredeyse tümüyle süzülmüştü. Orada burada üzerleri pislik ve enkaz dolu kasvetli birikintiler kalmıştı ama o geniş dairenin zemininin büyük kısmı, kara deliklerle delinmiş, bir o yana, bir bu yana sarhoş sarhoş yatmış direk ve sütunlarla lekelenmiş bir balçık gölü ve yuvarlanıp gelmiş taş yığınları halinde tekrar ortaya çıkmıştı. Paramparça olmuş kâsenin kenarında büyük bir fırtınanın yuvarlayıp getirdiği iri çakılları andıran muazzam tepecikler, yamaçlar vardı; bunların gerisinde yeşil ve sarmaşıklarla kaplı bir vadi, dağların kolları arasındaki uzun bir koyağa doğru uzanıyordu. Bu boş yerlerin üzerinden süvarilerin güç bela ilerlemekte olduklarını gördüler; kuzey tarafından geliyorlardı, daha şimdiden Orthanc'a yaklaşmışlardı.</p>

  <p>"İşte Gandalf, Théoden ve adamları!" dedi Legolas. "Haydi gidip onları karşılayalım!"</p>

  <p>"Dikkatli yürüyün!" dedi Merry. "Eğer dikkat etmezseniz yerdeki kerestelerden bazıları yerinden oynayıp sizi bir çukura fırlatabilir."</p>

  <div>
    <br/>
  </div>

  <p>Kapılardan Orthanc'a kadar, yoldan geriye ne kaldıysa onun üzerinden ilerlediler; yerdeki taşlar çatlamış ve balçığa bulanmış olduğundan yavaş yürüyebiliyorlardı. Onların gelmekte olduğunu gören süvariler kayanın gölgesi altında durarak beklediler. Gandalf onları karşılamak için atını ileri sürdü.</p>

  <p>"Ağaçsakal ile ilginç bir tartışmaya girdik ve birkaç şey tasarladık," dedi; "hepimiz ne zamandır ihtiyacımız olan istirahata kavuştuk. Artık yeniden yola koyulmamız gerekiyor. Umarım siz arkadaşlar da dinlenmiş ve kendinize gelmişsinizdir?"</p>

  <p>"Kendimize geldik," dedi Merry. "Fakat bizim tartışmamız dumanla başladı, dumanla bitti. Yine de eskisine nazaran daha az öfkeli hissediyoruz kendimizi Saruman'a karşı."</p>

  <p>"Öyle mi gerçekten?" dedi Gandalf. "Doğrusu, benim için aynı şey geçerli değil. Gitmeden önce yapmam gereken son bir işim daha var: Saruman'a bir veda ziyaretinde bulunmam icap ediyor. Tehlikeli ve büyük bir ihtimalle de faydasız olacak ama yapılması gerekiyor. Arzu edenler benimle gelebilir -ama dikkat edin! Ve sakın dalga geçmeyin! Şimdi sırası değil çünkü."</p>

  <p>"Ben geleceğim," dedi Gimli. "Onu görüp, gerçekten sana benzeyip benzemediğini anlamak istiyorum."</p>

  <p>"İyi de nasıl öğreneceksin bunu Efendi Cüce?" dedi Gandalf. "Saruman eğer işine gelirse sizin gözlerinize benim gibi görünebilir. Peki ya siz onun bütün kalpazanlıklarını anlayacak kadar zeki misiniz? Neyse, göreceğiz bakalım. Bir sürü değişik göze birden kendini gösterme konusunda utangaç davranabilir. Ama entlere onun görüş alanından çıkmalarını söyledim, belki böylelikle onu dışarı çıkmaya ikna ederiz."</p>

  <p>"Tehlike bunun neresinde?" diye sordu Pippin. "Bize nişan mı alacak, pencerelerden ateşler mi dökecek, yoksa uzaktan bize büyü mü yapacak?"</p>

  <p>"En akla yakın olanı en sonuncusu, tabii kapısına kadar iyi niyetle sürerseniz atlarınızı," dedi Gandalf. "Ama ne yapacağını veya ne yapmaya çalışacağını kimse tahmin edemez. Köşeye kısılmış vahşi bir hayvana yaklaşmak emniyetli değildir. Üstelik Saruman'ın sizin tahmin bile edemeyeceğiniz güçleri var. Sesinden sakının!"</p>

  <div>
    <br/>
  </div>

  <p>Sonunda Orthanc'ın dibine geldiler. Kapkaraydı kaya ve sanki ıslakmış gibi parlıyordu. Taşın çok sayıdaki yüzü, sanki yeni kesilmiş gibi keskin kenarlıydı. Entlerin öfkesini gösteren bütün izler topu topu bir iki çentik ile minik pulumsu kıymıklar idi.</p>

  <p>Doğu tarafında, iki duvarın kesiştiği yerde, topraktan çok yukarıda büyük bir kapı vardı; bunun üzerinde de, demir parmaklıkla çevrili bir balkona açılan kepenkli bir pencere. Kapının eşiğine kadar, bilinmeyen bir sanatla aynı kara taştan yontulmuş yirmi yedi basamaklı geniş bir merdiven yükseliyordu. Bu, kulenin tek girişiydi; ama yükselen duvarlara derin meyilli pervazlarla bir sürü yüksek pencere oyulmuştu: Yukarıda, boynuzların dimdik yüzlerinden minik gözler gibi bakıyorlardı.</p>

  <p>Merdivenlerin dibinde Gandalf ile kral atlarından indiler. "Ben yukarı çıkacağım," dedi Gandalf. "Daha önce Orthanc'a gelmiştim ve içine atıldığım tehlikenin ne olduğunu biliyorum."</p>

  <p>"Ben de çıkacağım yukarıya," dedi kral. "Ben yaşlıyım ve artık hiçbir tehlike beni yıldırmıyor. Bana bu kadar çok kötülük yapan düşmanım ile konuşmak istiyorum. Éomer de benimle gelecek ve yaşlanmış ayaklarımın tökezlememesi için bana göz kulak olacak."</p>

  <p>"Nasıl arzu ederseniz," dedi Gandalf. "Aragorn da benimle birlikte gelecek. Diğerleri merdivenlerin başında beklesin. Eğer görülecek veya duyulacak bir şey olursa, oradan görüp duyabilirler."</p>

  <p>"Hayır!" dedi Gimli. "Legolas ile ikimiz daha yakından görmek istiyoruz. Burada bir tek bizler kendi türümüzü temsil ediyoruz. Biz de sizin peşinizden geleceğiz."</p>

  <p>"Gelin o halde!" dedi Gandalf ve bunu söyledikten sonra merdivenlere yöneldi; yanında Théoden vardı.</p>

  <p>Rohan Süvarileri, merdivenin her iki yanında, efendilerinin başına geleceklerden korkarak huzursuzca atları üzerinde beklediler. Merry ile Pippin en alt basamağa oturdular; kendilerini güvensiz ve önemsiz hissediyorlardı.</p>

  <p>"Buradan kapıya kadar yarım millik balçık bir yol var!" diye homurdandı Pippin. "Dikkatleri üzerime çekmeden yine nöbetçi odasına tüyebilmek isterdim! Ne halt etmeye geldik ki buraya! Bizi isteyen yok."</p>

  <p>Gandalf Orthanc'ın kapısının önünde durarak asasıyla vurmaya başladı. Kapı içi boş bir sesle gümbürdedi. "Saruman, Saruman!" diye seslendi yüksek, emreden bir sesle. "Saruman ortaya çık!"</p>

  <p>Bir süre hiç cevap gelmedi. Sonunda kapının üzerindeki pencerenin sürgüleri çekildi fakat kapkara açıklıkta hiçbir şey görünmüyordu.</p>

  <p>"Kim o?" diye sordu bir ses. "Ne istiyorsunuz?"</p>

  <p>Théoden şaşırdı. "Ben bu sesi tanıyorum," dedi, "ve bu sesi duyduğum ilk güne lanet olsun."</p>

  <p>"Madem onun ayakişlerine bakar oldun Gríma Solucandil, git de Saruman'ı getir!" dedi Gandalf. "Zamanımızı da boşa harcama!"</p>

  <p>Pencere kapandı. Beklediler. Aniden başka bir ses konuştu, müzik gibi alçak tonlu bir ses; sesin ta kendisi bir büyü idi. Bu sesi farkında olmadan dinleyenler duydukları sözcükleri çok nadiren tekrarlayabilirlerdi; bunu yapabilirlerse de hayrete düşerlerdi, çünkü sözlerin güçleri çok azalmış olurdu. Genellikle bu sesi dinlemenin çok zevkli olduğunu hatırlarlardı; bütün söyledikleri akıllıca ve bilgece gelirdi onlara; hemen kabullenerek, kendileri de aynı bilgeliğe ulaşmak isterlerdi. Başkaları konuştuğunda onların sesi, o sese nazaran sert ve kaba gelirdi; eğer biri sesi reddedecek olursa, büyünün etkisi altındakilerde bir öfke belirirdi. Kimisi için büyü sadece ses onlarla konuştuğu sürece etkili olurdu; ses başkalarına konuştuğu zaman, nasıl insan yapılan numarayı bildiği zaman hokkabazı ağızları bir karış açık seyredenlere gülümserse, öyle gülümserlerdi. Kimisi için ise sesin kendisi onları bağlamak için yeterliydi; fakat sesin fethettiği kişiler için, çok uzaklara gitseler bile etkisi devam eder ve durmadan o sesin yumuşak yumuşak kendilerine fısıldayıp onları sıkıştırdığını duyarlardı. Fakat kimse etkilenmeden kalamazdı; kimse bu sesin ricalarını ve emirlerini, zihnini ve iradesini zorlamadan reddedemezdi; tabii zihnine ve iradesine hâkimse.</p>

  <p>"Evet?" dedi ses, kibar bir soru ifadesiyle. "Neden istirahatımı bozuyorsunuz? Gece gündüz bana hiç rahat vermeyecek misiniz?" Sesin tonu, hak etmediği saldırılar karşısında rencide olmuş iyi kalpli birininki gibiydi.</p>

  <p>Hepsi hayret içinde yukarı baktı, çünkü geldiğini duymamışlardı; korkuluklarda durmuş onlara bakan bir şekil gördüler: Onlar gözlerini hareket ettirdiklerinde veya o kıpırdadığında değiştiği için rengi kolay kolay seçilmeyen büyük bir pelerine sarılmış yaşlı bir adam. Yüksek alınlı, uzun yüzlüydü; şu anda ciddi, yardımsever ve biraz da yorgun bir ifade taşısalar da, kara gözlerinin derinliğini kestirmek güçtü. Saçları ve sakalı beyazdı ama dudakları ve kulaklarının etrafında hâlâ siyah saçlar görünüyordu.</p>

  <p>"Hem benziyor, hem benzemiyor," diye mırıldandı Gimli.</p>

  <p>"Haydi ama," dedi yumuşak ses. "İçinizden en az ikisini ismiyle tanıyorum. Gandalf'ı, buraya yardım veya nasihat aramaya geldiğini ümit etmeyecek kadar iyi tanıyorum. Ama siz, Rohan Yurt'unun Hükümdarı Théoden siz soylu nişanlarınızla, dahası Eorl Hanedanı'nın zarif simasıyla kendinizi hemen belli ediyorsunuz. Ah Üç kere şanlı Thengel'in şerefli oğlu! Neden daha önce ve dost olarak gelmediniz? Ne çok arzu etmiştim sizi, batı topraklarının en kudretli kralını görebilmeyi; özellikle de şu geçen yıllarda, sizi kuşatmış olan şu akılsızca ve kötü düşüncelerden korumak için! Çok mu geç artık yoksa? Rohan'lı adamların da katkısının bulunduğu, maruz kaldığım bu zararlara rağmen, sizi hâlâ koruyabilir, eğer seçtiğiniz bu yolda ilerlemeye devam ederseniz kaçınılmaz olan yıkımınızdan kurtarabilirim."</p>

  <p>Théoden konuşmak istiyormuş gibi ağzını açtı ama bir şey söylemedi. Önce kara vakur gözleri kendine çevrilmiş olan Saruman'ın yüzüne baktı, sonra yanında duran Gandalf'a; tereddüt eder gibiydi. Gandalf hiçbir hareket yapmadı; sanki henüz gelmemiş olan bir çağrıyı bekleyen biri gibi, bir taş kadar sessiz durdu. Süvariler önce Saruman'ın sözlerini onaylayarak mırıldandılar; sonra onlar da sessizleşti, sanki büyülenmişler gibi. Onlara öyle gelmişti ki Gandalf efendileriyle hiç böyle kibarca ve böyle uygun sözlerle konuşmamıştı. Şimdi Gandalf'ın Théoden ile olan bütün ilişkileri kaba ve kibirli görünüyordu onlara. Sonra kalplerinin üzerinden bir gölge geçti, büyük bir tehlikenin korkusu: Saruman kaçış kapısının yanında durmuş, onu içerden hafif bir ışık sızacak kadar aralamışken, Gandalf'ın Yurt'u sürüklediği karanlık içindeki sonun korkusu. Ağır bir sessizlik çöktü.</p>

  <p>Aniden sessizliği bozan cüce Gimli oldu. "Bu büyücünün sözleri tepesi üstünde duruyor," diye homurdandı baltasının sapını kavrayarak. "Orthanc lisanında yardım, yıkım; kurtarmak ise kıyım demektir, bu gayet açık. Fakat biz buraya yalvarmaya gelmedik."</p>

  <p>"Rahat dur!" dedi Saruman ve bir an için sesinin yumuşaklığı bozuldu; gözlerinde bir ışık oynaştı ve geçti. "Henüz seninle konuşmadım Glóin oğlu Gimli," dedi. "Senin evin çok uzaklarda ve bu toprakların sorunları seni pek ilgilendirmez. Fakat bu işlere karışman senin kendi arzunla olmadı, o yüzden oynadığın rol için -ki eminim yiğitçe bir roldür- seni pek suçlu tutmayacağım. Fakat rica ediyorum senden, bırak da önce Rohan Kralı ile, komşum, bir zamanlar dostum olan kişiyle konuşayım.</p>

  <p>"Siz neler söyleyeceksiniz Théoden Kral? Benimle ve temelleri uzun yıllara dayanan bilgimin getireceği yardım ile barışacak mısınız? Kötü günler için kafalarımızı birleştirmeyelim mi; öylesine iyi niyetle yaralarımızı sarıp, ülkelerimizin ikisini de daha önce hiç olmadığı kadar yeşertip çiçeklendirmeyelim mi?"</p>

  <p>Théoden hâlâ cevap vermiyordu. Hiddet ile mi, kuşku ile mi çekişiyordu belli değildi. Éomer konuştu.</p>

  <p>"Beyim, duyun beni!" dedi. "Şu anda bizi uyardıkları tehlikeyi hissediyoruz. Sonunda çatal diline bal sürmüş yaşlı bir yalancı tarafından ağzımız açık bırakılmak için mi sürdük atlarımızı zafere? Böyle konuşurdu kapana kısılmış bir kurt av köpekleriyle, eğer konuşabilseydi. Size ne yardımı dokunabilir ki aslında? Bütün arzusu içine düştüğü durumdan kurtulmak. Fakat siz, işi gücü ihanet ve cinayetle olan bu kişiyle konuşup görüşecek misiniz? Geçitlerdeki Theodred'i, Miğfer Dibi'ndeki Háma'nın mezarını hatırlayın!"</p>

  <p>"Madem söz zehirli dillere geldi seninkine ne demeli genç yılan?" dedi Saruman; artık hiddetinin şimşeği açık seçik görünüyordu. "Haydi Éomund oğlu Éomer!" diye devam etti tekrar yumuşak sesiyle. "Her adamın hayatta bir rolü vardır. Senin rolün silahlarla gösterdiğin bahadırlık; bu yüzden de büyük bir şeref kazanıyorsun. Sen efendinin düşman dediği herkesi öldür ve bununla yetin. Anlamadığın siyasete burnunu sokma. Ama belki, eğer kral olursan, kralın arkadaşlarını iyi seçmek zorunda olduğunu anlarsın. Gerisinde ister gerçek, ister hayal mahsulü olsun, ne tür keder verici haller bulunursa bulunsun, Saruman'ın dostluğu ve Orthanc'ın gücü kolay kolay bir kenara atılmaz. Bir muharebe kazandınız, bir savaş değil - onu da bir daha güvenemeyeceğiniz bir yardım sayesinde kazandınız. Bir dahaki sefere Ormanın Gölgesi'ni kendi kapınızda bulabilirsiniz: Dik başlı ve duygusuzdur bu gölge; insanlara karşı hiç sevgisi yoktur.</p>

  <p>"Lâkin benim Rohan beyim, muharebe sırasında yiğit adamlar öldü diye bana katil mi demek lazım gelir? Eğer gereksiz yere savaşa giderseniz -çünkü savaşı arzu eden ben değildim- o zaman insanlar telef olur. Bu hesaba göre ben bir katil isem, o halde bütün Eorl Hanedanı kana bulanmış demektir; çünkü onlar birçok savaşa girmişler ve kendilerine meydan okuyan birçok kişiye hücum etmişlerdir. Yine de en kötü ihtimalle siyasi davranabilmek için bazılarıyla daha sonra barış yapmışlardır. Ben diyorum ki Théoden Kral: Barış yapıp dost olalım mı, siz ve ben? Hüküm bize ait."</p>

  <p>"Barış yapacağız," dedi Théoden sonunda boğuk bir sesle, kendini zorlayarak. Süvarilerin bir kısmı memnuniyetle bağırdı. Théoden elini kaldırdı. "Evet, barış yapacağız," dedi bu kez berrak bir sesle, "barış yapacağız, sen ve senin bütün yaptıkların -ve bizi teslim etmeye çalıştığın karanlık efendinin bütün yaptıkları- yok olduktan sonra. Sen bir yalancısın Saruman ve insanların yüreklerini çürüten birisin. Bana elini uzatıyorsun ama ben yalnızca Mordor'un pençesinin bir parmağını görüyorum. Kıyıcı ve soğuk! Senin benimle yaptığın cenk hakça olsaydı bile -ki değildi, çünkü on kere daha akıllı olsaydın bile beni ve benim olanı kendi çıkarın için dilediğin biçimde yönetmeye hiç hakkın yok- öyle olsaydı bile Batıağılı'ndaki meşalelere ve orada ölmüş yatan çocuklara ne demeli? Öldükten sonra Háma'nın bedenini Boruşehir'in kapıları önünde parçaladılar. Pencerene kurulan bir darağacından sallanıp da kargalarının eğlencesi olduğun zaman, seninle ve Orthanc ile bir barış yapacağım. Eorl Hanedanı'ndan sana gelecek iyilik bu kadar. Ulu atalarımın önemsiz bir evladıyım ama senin parmaklarını yalamama gerek yok. Başka yere dön. Ama korkarım sesin büyüsünü yitirdi."</p>

  <p>Süvariler Théoden'e rüyadan uyandırılmış gibi baktılar. Saruman'ın müziğinden sonra efendilerinin sesi kulaklarına kart bir karganınki gibi gelmişti. Ama Saruman bir süre için gazap içinde kendinden geçti. Sanki krala elindeki asa ile vuracakmış gibi korkuluklardan aşağıya sarktı. Bazılarının gözüne ansızın, saldırmak için gerilen bir yılan gibi göründü.</p>

  <p>"Darağaçları ile kargalarmış!" diye tısladı; herkes bu korkunç değişim karşısında ürperdi. "Bunak! Eorl'un konağı, içinde eşkiyaların pis kokular içinde içtiği, veletlerin itlerle yerde yuvarlandığı yer değil de ne? Kendileri uzun zamandır darağacından kaçıp duruyorlar. Fakat ilmik geliyor, yavaş yavaş daralıyor ama sonunda sıkı ve sert kavrayacak. Kolaysa asın da görelim!" Yavaş yavaş kendisine hâkim olmaya başladıkça sesi de değişti. "Neden seninle konuşma sabrını gösterdim bilmiyorum. Çünkü ne sana, ne de senin şu dört nala koşturup duran, ilerlerken değil de kaçarken hızlı giden minik takımına ihtiyacım yok Théoden Atterbiyecisi. Çok zaman önce senin faziletin ve aklının ötesinde bir devlet sundum sana. Sonra tekrar sundum ki senin yanlış yere sürüklediklerin, açık açık önlerindeki yolları görebilsinler. Yüksekten atıp, iyi niyetimi suistimal ediyorsun. Öyle olsun. Kulübelerinize geri dönün!</p>

  <p>"Fakat sen Gandalf! Utancını fark ederek en azından senin için üzülüyorum. Sen nasıl oluyor da böyle bir gruba tahammül edebiliyorsun? Çünkü sen mağrur birisin Gandalf - soylu bir zekâya, hem derine hem uzağa bakabilen gözlere sahip olduğun için buna da hakkın var. Şimdi de benim öğüdümü dinlemeyecek misin?"</p>

  <p>Gandalf kıpırdanarak yukarı baktı. "Son karşılaşmamızda bana söylememiş olduğun ne var?" diye sordu. "Ya da belki geri almak istediğin sözlerin vardır?"</p>

  <p>Saruman durakladı. "Geri almak mı?" diye derin derin düşündü sanki aklı karışmış gibi. "Geri almak mı? Ben senin iyliğin için sana öğüt vermeye gayret ettim ama sen dinlemedin bile. Çok gururlusun ve aslında kendine ait bir irfan kaynağın olduğu için nasihati de pek sevmiyorsun. Fakat o durumda sanırım, benim niyetlerime kasten yanlış manalar vererek, yanıldın. Seni ikna etme heyecanıyla sabrımı kaybettim korkarım. Ve hakikaten de buna çok pişmanım. Çünkü sana karşı bir kötü niyet taşımıyordum; hatta şimdi bile, karşıma vahşi ve cahil bir güruhla geri dönmüş olsan bile. Nasıl taşıyabilirim ki? Her ikimiz de Orta Dünya'daki en mükemmel nizam olan, yüksek ve kadim bir nizamın üyeleri değil miyiz? Dostluğumuz her ikimizin de çıkarına olur. Hâlâ birlikte, dünyanın düzensizliğini iyileştirmek için birçok şeyin üstesinden gelebiliriz. Gel, birbirimizi anlayalım ve düşüncelerimizden bu düşük insanları atalım! Bırakalım onlar bizim kararlarımızı beklesin! Çoğunluğun iyiliği için ben geçmişi düzeltmeye, seni kabul etmeye razıyım. Benimle istişare etmez misin? Yukarı gelmez misin?"</p>

  <p>Saruman'ın son bir çabayla sarf ettiği güç o kadar büyüktü ki, duyuş alanında olan kimse etkilenmeden edemedi. Fakat bu kez büyü tamamiyle farklıydı. İyi huylu bir kralın, hata yapmış olan ama yine de çok sevdiği bir vekiline nazik sitemini duydu herkes. Ama onlar dışarıda bırakılmışlardı, kendilerine söylenmeyen sözleri kapıda durmuş dinliyorlardı: Büyüklerinin anlaşılması zor sohbetlerine kulak misafiri olan ve bunun onları nasıl etkileyeceğini merak eden kötü terbiye almış çocuklar veya ahmak uşaklar gibi. Daha âli bir kalıptan çıkmıştı bu ikisi: Muhterem ve ariftiler. Bir ittifak kurmaları kaçınılmaz bir şeydi. Gandalf, onların kavrayamayacağı şeyleri Orthanc'ın yüksek odalarında tartışmak için kuleye çıkacaktı. Kapı kapatılacak, kendilerine tayin edilecek işi veya cezayı beklemek için onlar dışarıda bırakılacaktı. Théoden'in zihninde bile bu düşünce biçimlendi, bir kuşku gölgesi gibi: "Bize ihanet edecek; gidecek - kaybolacağız."</p>

  <p>Derken Gandalf güldü. Hayaller bir duman gibi puf diye dağıldı.</p>

  <p>"Saruman, Saruman!" dedi Gandalf hâlâ gülerek. "Saruman hayatının yolunu kaybetmişsin sen. Kralın soytarısı olarak kazanmalıydın ekmeğini; danışmanlarının taklitlerini yaptığında kırbacı da hak ederdin ya. Aman aman!" diyerek durdu daha bir neşelenerek. "Birbirimizi mi anlayacakmışız? Korkarım ben senin anlayış sınırının ilersindeyim. Ama ben seni Saruman, artık çok iyi anlıyorum. Senin tahmin ettiğinden daha iyi hatırlıyorum senin tartışmalarını ve işlerini. Seni son ziyaret ettiğimde Mordor'un gardiyanıydın ve beni de oraya yollayacaktın. Hayır, bacadan kaçmış olan konuk bir kez daha kapından girmeden önce iki kere düşünür. Hayır, yukarı geleceğimi zannetmiyorum. Ama dinle Saruman, son bir kez dinle! Sen aşağıya gelmez misin? İsengard senin umut veya hayal ettiğinden daha çürük çıktı. Yani, hâlâ güvendiğin diğer şeyler de öyle olabilir. Bir süre için onları bırakmak iyi olmaz mı? Belki yüzünü yeni şeylere çevirmek istersin? İyi düşün Saruman! Aşağıya inmeyecek misin?"</p>

  <p>Saruman'ın yüzünden bir gölge geldi geçti; sonra ölü gibi bembeyaz kesildi. Daha o saklayamadan, maskesinin arasından kalmaya isteksiz ama korunağından çıkmaya da korkan, tereddütteki bir aklın ıstırabını gördüler. Bir saniye kadar tereddüt etti; kimse nefes almıyordu. Sonra konuştu; sesi tiz ve soğuktu. Gurur ve nefret ona hâkim oluyordu.</p>

  <p>"Aşağıya inmez miymişim?" diye alay etti. "Silahsız bir adam, kapısının dışındaki hırsızlarla konuşmaya iner mi? Seni buradan yeterince duyabiliyorum. Ben ahmak değilim ve sana güvenmiyorum Gandalf. Açık açık merdivenlerimde durmuyorlar ama vahşi orman şeytanlarının, senin emrinle nerelerde pusuya yattığını biliyorum."</p>

  <p>"Hainler asla kimseye güvenemezler," diye cevap verdi Gandalf bezginlikle. "Ama kellen için korkmana gerek yok. Seni öldürmeyi veya canını yakmayı arzu etmiyorum, eğer beni hakikaten anlamış olsaydın bileceğin gibi. Üstelik seni korumaya muktedirim. Sana son bir şans daha tanıyorum. Orthanc'ı hür olarak terk edebilirsin - eğer istersen."</p>

  <p>"Bu kulağa çok hoş geliyor," diye dudak büktü Saruman. "Tam Boz Gandalf'a yaraşır biçimde: Pek lütufkâr, pek iyi. Orthanc'ı pek kullanışlı, benim ayrılışımı da çok münasip bulacağından hiç şüphem yok. Ama neden ayrılmak isteyeyim? Ayrıca 'hür' ile neyi kastediyorsun? Şartların vardır herhalde?"</p>

  <p>"Kuleden ayrılma nedenlerini pencerelerinden bakarsan görebilirsin," diye cevap verdi Gandalf. "Diğerleri de aklına gelecektir. Uşakların yok edildi veya dağıldı; komşularını kendine düşman yaptın; yeni efendini kandırdın veya kandırmaya çalıştın. Gözü beri yana çevrilince, sana bakan hiddetin kırmızı gözü olacaktır. Ama ben 'hür' dediğimde, 'hür'ü kastederim: Herhangi bir bağdan, zincirden veya emirden azade: İstediğin yere, hatta, hatta Saruman dilersen Mordor'a bile gidebilmen için. Fakat önce bana Orthanc'ın Anahtarı'nı ve asanı teslim etmen gerekir. Eğer lâyık olursan daha sonra sana iade edilmek üzere davranışlarının bir rehini olacaktır."</p>

  <p>Saruman'ın yüzü sinirden mosmor oldu, hiddetle çarpıldı; gözlerinde kızıl alevler tutuştu. Deliler gibi güldü. "Daha sonra!" diye haykırdı; sesi bir çığlık gibi yükseldi. "Daha sonra! Evet, sanırım sen ne zaman Barad-dûr'un anahtarlarını, yedi kralın tacını, Beş Arif'in değneklerini alıp kendine şimdi giydiğin çizmelerden çok daha büyük bir çift çizme satın alacaksın, o zaman. Mütevazı bir plan. Benim yardımıma pek ihtiyaç duyulmayan bir plan! Yapacak başka işlerim var. Ahmak olma. Hâlâ elinde bir fırsat var iken benimle bir anlaşma yapmak istiyorsan, daha makul olduğunda geri gel! Ayrıca kuyruğuna taktığın bu gırtlak kesiciler ile minik ayaktakımını bırak da gel! İyi günler!" Dönerek balkonu terk etti.</p>

  <p>"Geri dön Saruman!" dedi Gandalf emreden bir sesle. Diğerleri hayret içinde bakarken Saruman, sanki kendi iradesinin dışında sürükleniyormuş gibi dönerek yavaş yavaş demir parmaklığa geldi, ağır ağır nefes alarak dayandı. Yüzü kırışıklıklar içindeydi ve küçülmüştü. Eli, ağır kara asasını bir pençe gibi kavramıştı.</p>

  <p>"Gitmen için sana izin vermedim," dedi Gandalf sert bir biçimde. "Daha sözümü bitirmedim. Sen bir ahmak olmuşsun Saruman, ama yine de acınacak durumdasın. Hâlâ ahmaklıktan ve kötülükten ayrılabilir, bir işe yarayabilirdin. Ama burada kalıp eski fesatlarının akıbetini didikleyip durmayı seçiyorsun. Kal o halde! Fakat seni uyarıyorum, bir daha kolay kolay dışarı çıkamazsın. Doğunun kara elleri gelip seni çekmezse eğer. Saruman!" diye haykırdı; sesinin hem gücü hem de otoritesi artmıştı. "İyi bak, ben senin arkadan vurduğun Boz Gandalf değilim. Ben, ölümden geri dönen Ak Gandalf'ım. Senin artık hiç rengin yok; seni hem nizamımızdan hem de Divan'dan atıyorum."</p>

  <p>Elini kaldırdı ve berrak soğuk bir sesle konuştu. "Saruman, asan kırıldı." Bir çatırtı duyuldu; asa Saruman'ın elinde parçalara ayrıldı ve asanın başı Gandalf'ın ayaklarının dibine düştü. "Git!" dedi Gandalf. Bir çığlıkla Saruman arkaya düştü ve sürünerek uzaklaştı. Tam o anda yukardan aşağıya ağır, parlak bir şey fırlatıldı. Saruman tam ayrılırken demir parmaklıkları sıyırarak Gandalf'ın başının yakınından geçti ve üzerinde durduğu basamağa çarptı. Merdiven parmaklığı çınladı. Basamak çatlayıp parıltılı kıvılcımlarla parçalandı. Fakat topa bir şey olmamıştı: Top merdivenlerden aşağıya yuvarlandı, billur bir küre, karanlık ama ateşten bir yürekle parlayan bir küre. Bir su birikintisine doğru yuvarlanmaya başlayınca Pippin topun peşinden koşarak yakaladı.</p>

  <p>"Katil dilenci!" diye bağırdı Éomer. Ama Gandalf hiç etkilenmemişti. "Hayır, onu Saruman fırlatmadı," dedi; "sanırım onun sözüyle de atılmadı. Daha yukardaki pencereden geldi. Efendi Solucandil'den bir veda atışıydı herhalde, ama iyi nişan alamadı."</p>

  <p>"İyi nişan alamamış olması belki de, en çok senden mi yoksa Saruman'dan mı nefret ettiği konusunda bir karar verememesinden kaynaklanıyordur," dedi Aragorn.</p>

  <p>"Olabilir," dedi Gandalf. "O ikisi birbirlerinin dostluklarında pek huzur bulamayacaklar: Birbirlerini sözcüklerle kemirecekler. Fakat cezaları hakça. Eğer Solucandil Orthanc'dan canlı çıkarsa, hak ettiğinden fazlasına kavuşmuş olur.</p>

  <p>"Dur oğlum, onu ben alayım! Onu tutmanı söylememiştim sana," diye bağırdı Gandalf, hızla dönüp Pippin'in sanki çok büyük bir ağırlık taşıyormuş gibi yavaş yavaş merdivenlerden çıkmakta olduğunu görünce. Onu karşılamak için merdivenlerden indi ve kara küreyi aceleyle hobbitin elinden alarak cübbesinin kıvrımlarına sardı. "Bununla ben ilgilenirim," dedi. "Bu, sanırım, Saruman'ın atmak için seçeceği şeylerden biri değildi."</p>

  <p>"Ama atabileceği başka şeyler olabilir," dedi Gimli. "Eğer bu tartışmanın sonu geldiyse en azından atış menzili dışına çıkalım haydi!"</p>

  <p>"Bu tartışmanın sonu," dedi Gandalf. "Haydi gidelim."</p>

  <div>
    <br/>
  </div>

  <p>Sırtlarını Orthanc'ın kapılarına döndüler ve aşağıya indiler. Süvariler krala neşeyle seslenerek, Gandalf'ı selamladılar. Saruman'ın büyüsü bozulmuştu: Onun çağırılınca gelip, yol verilince sürünerek gittiğini görmüşlerdi.</p>

  <p>"Evet, bu da bitti," dedi Gandalf. "Şimdi Ağaçsakal'ı bulup işlerin nasıl gittiğini anlatmam lazım."</p>

  <p>"Tahmin etmiştir herhalde, değil mi?" diye sordu Merry. "Başka şekilde bitme ihtimali var mıydı?"</p>

  <p>"Pek yoktu," diye cevap verdi Gandalf, "gerçi ucu ucuna oldu her şey. Fakat bir kez denemek için nedenlerim vardı; kimisi daha merhametlidir, kimisi daha az. İlk önce Saruman'a sesindeki gücün azalmakta olduğu gösterilmiş oldu. Aynı anda hem zorba, hem de öğütler veren biri olamazsınız. Yapılan planlar olgunlaştığında artık gizli tutulamazlar. Yine de tuzağa düştü ve diğerleri dinlerken kurbanlarıyla yavaş yavaş pazarlık yapmaya kalkıştı. Bunun üzerine ona son ve adil bir şans daha tanıdım: Hem Mordor'u, hem de özel planlarını terk edip, ihtiyaç anımızda bize yardım ederek iyileşmek. Bizim ne gibi bir ihtiyaç içinde olduğumuzu gayet iyi biliyor. Çok büyük yardımları dokunabilirdi. Ama o yardımını vermemeyi ve Orthanc'ın gücünü kendine saklamayı seçti. O hizmet etmez, sadece emreder. Şu anda Mordor'un gölgesinin dehşetiyle yaşıyor ama yine de fırtınayı atlatma hayalleri kuruyor. Mutsuz ahmak! Eğer Doğu'nun gücü kollarını İsengard'a uzatacak olursa yok olacak. Biz Orthanc'ı hariçten yok edemeyiz ama Sauron - onun ne yapabileceğini kim bilebilir ki?"</p>

  <p>"Peki ya Sauron buraları fethetmezse? Ona ne yapacaksın?" diye sordu Pippin.</p>

  <p>"Ben mi? Hiçbir şey!" dedi Gandalf. "Ona hiçbir şey yapmayacağım. Benim gözüm hüküm sürmekte değil. Ona ne olacak? Bunu söyleyemem. Fakat o kadar güzel olan birçok şeyin o kulede küflenmesine üzülüyorum. Yine de bizim açımızdan işler hiç de fena gitmedi. Talihin dönemeçleri pek gariptir! Genellikle nefret kendine zarar verir! Eğer içeri girseydik bile sanırım, Orthanc'da Solucandil'in bize fırlattığı şeyden daha kıymetli çok az şey bulabilirdik."</p>

  <p>Aniden patlak veren tiz bir çığlık yukarıdaki açık pencereden dışarı taştı.</p>

  <p>"Görünüşe göre Saruman da aynı fikirde," dedi Gandalf. "Haydi onları bırakıp gidelim!"</p>

  <p>Artık cümle kapısının yıkıntılarına dönmüşlerdi. Tam kemerin altından geçmişlerdi ki, üzerinde durmuş oldukları taş yığınının gölgesinden Ağaçsakal ile bir düzine başka ent koca adımlarla çıkageldi. Aragorn, Gimli ve Legolas onlara hayretle bakıyordu.</p>

  <p>"İşte yol arkadaşlarımdan üçü Ağaçsakal," dedi Gandalf. "Onlardan söz etmiştim sana, ama henüz görmemiştin." Birer birer isimlerini söyledi.</p>

  <p>Yaşlı ent onlara uzun uzun, inceden inceye baktı, sırayla hepsine konuştu. Son olarak Legolas'a döndü. "Demek ki ta Kuyutorman'dan geldiniz sevgili elfim? Çok büyük bir orman idi vaktiyle!"</p>

  <p>"Hâlâ öyledir," dedi Legolas. "Fakat bizi yeni ağaçlar görmekten bıktıracak kadar büyük değil. Fangorn'un Ormanı'nda yolculuk etmeyi can-ı gönülden arzu ederim. Kenarından biraz olsun içeri girdim ama hiç ayrılmak istememiştim."</p>

  <p>Ağaçsakal'ın gözleri mutlulukla parıldadı. "Umarım dileğiniz yerine gelir, dağlar daha fazla ihtiyarlamadan," dedi.</p>

  <p>"Eğer nasip olursa geleceğim," dedi Legolas. "Bir arkadaşımla bir pazarlık yaptım, eğer her şey yolunda giderse Fangorn'u birlikte ziyaret edeceğiz - müsaadenizle."</p>

  <p>"Sizinle gelen her elfin başımızın üzerinde yeri var," dedi Ağaçsakal.</p>

  <p>"Bahsi geçen dostum bir elf değil," dedi Legolas; "Ben buradaki Glóin'in oğlu Gimli'yi kastediyorum." Gimli yerlere kadar eğilerek selam verdi; baltası kemerinden kurtularak takırtıyla yere düştü.</p>

  <p>"Hum, hm! Bak şimdi," dedi Ağaçsakal kara kara ona bakarak. "Bir cüce, hem de balta taşıyor! Hum! Elflere karşı iyi niyetliyimdir; ama çok fazla şey istiyorsun. Bu ne tuhaf bir dostluk!"</p>

  <p>"Tuhaf görünebilir," dedi Legolas; "fakat Gimli yaşadığı sürece Fangorn’a tek başıma gelmem. Onun baltası ağaçlar için değil, ork boyunları içindir Ey Fangorn, Fangorn'un Ormanı'nın Efendisi. Muharebe sırasında kırk iki tanesini biçti."</p>

  <p>"Huu! Haydi canım!" dedi Ağaçsakal. "Bu daha hoş bir hikâye! Eh, eh, işler olacağına varır; bir an önce yetişmek için acele etmeye hacet yok. Lâkin şimdi bir süre için ayrılmamız icap edecek. Gün nihayetine yaklaşıyor ama Gandalf gece çökmeden gitmenizin lazım geldiğini söylüyor; Yurt'un Hükümdarı da kendi evini özlemiş."</p>

  <p>"Evet gitmemiz lazım, hemen gitmemiz lazım," dedi Gandalf. "Korkarım kapı bekçilerinizi de almak zorunda kalacağım. Ama onlarsız da idare edebilirsiniz."</p>

  <p>"Belki edebilirim," dedi Ağaçsakal. "Lâkin onları özleyeceğim. O kadar kısa bir sürede dost olduk ki sanırım daha aceleci olmaya başladım - belki de gençliğe doğru geri geri inkişaf ediyorumdur. Lâkin nazar buyurun, çok çok uzun bir müddettir güneş ile ay altında gördüğüm ilk yeni şeyler onlar. Onları unutmayacağım. Onların isimlerini de Uzun Cetvel'e dahil ettim. Entler onları hatırlayacak.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Topraktan doğmadır</i>, <i>dağlar kadar yaşlıdır entler,</i></p>

  <p class="ti2"><i>dere tepe gezer, sular içerler;</i></p>

  <p class="ti2"><i>avcılar kadar açtır hobbit çocuklar,</i></p>

  <p class="ti2"><i>hep gülen halk, küçük ahali,</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">yapraklar yenilendiği sürece hep dostum kalacaklar. Hoşça kalın! Lâkin o hoş ülkeniz Shire'da bir haber duyarsanız bana bir haber yollayın! Neyi kastettiğimi biliyorsunuz: Enthanımlara dair bir haber ya da onları görmüş biri. Eğer mümkün olursa kendiniz gelin!"</p>

  <p>"Geliriz!" dedi Merry ile Pippin bir ağızdan ve aceleyle arkalarını döndüler. Ağaçsakal onlara baktı ve bir süre başını düşünceli düşünceli sallayarak sessiz kaldı. Sonra Gandalf'a döndü.</p>

  <p>"Yani Saruman ayrılmayacakmış öyle mi?" dedi. "Ayrılacağını hiç düşünmemiştim zaten. Kalbi en az kara bir huornun kalbi kadar çürümüş. Yine de eğer ben yenilmiş olsaydım ve bütün ağaçlarım tahrip edilmiş olsalardı, saklanacak tek bir kara deliğim kalmış olsaydı bile dışarı çıkmazdım."</p>

  <p>"Doğru," dedi Gandalf. "Ama sen bütün dünyayı kendi ağaçlarınla kaplayıp diğer canlıları boğmayı planlamazdın. Ama işte, Saruman nefretini geliştirmek ve örebildiği ağları örmek için geride kaldı. Orthanc'ın Anahtarı'na sahip. Ama kaçmasına izin verilmemeli."</p>

  <p>"Yok canım! Entler o işin icabına bakar," dedi Ağaçsakal. "Saruman benim müsaadem olmadan kayadan öteye bir adım bile atamaz. Entler onu gözleyecekler."</p>

  <p>"Âlâ!" dedi Gandalf. "Ben de öyle ummuştum. Artık gidip diğer işlerime bakabilirim; hiç olmazsa bir tanesini düşünmek zorunda değilim artık. Ama çok dikkatli olmalısın. Sular çekildi. Sadece kulenin etrafına nöbetçi dikmek yeterli olmayacaktır korkarım. Orthanc'ın altında, Saruman'ın çok öncelerden dikkat çekmeden gelip gitmeyi tasarladığı, derinlere kazılmış yollar olduğuna hiç kuşkum yok. Eğer külfetini kabullenecek olursanız, size suları yeniden doldurmanızı rica ediyorum; bunu, İsengard kıpırtısız bir göl halini alıncaya veya siz kaçış yerlerini buluncaya kadar yapmaya devam edin. Bütün yeraltı geçitleri suyla dolduktan, çıkışlar kapatıldıktan sonra Saruman üst katlarda kalıp pencerelerden dışarı bakabilir istediği kadar."</p>

  <p>"Sen o işi entlere bırak!" dedi Ağaçsakal. "Vadiyi tepeden tırnağa araştırıp her çakıl taşının altını kolaçan ederiz. Ağaçlar burada yaşamak için geri geliyor, yaşlı ağaçlar, yabani ağaçlar. Gözcüormanı diye adlandıracağız burayı. Ben haberdar olmadan tek bir sincap bile giremeyecek içeriye. Siz işi entlere bırakın! Bize ceza verdiği yılların yedi misli zaman geçse bile ona gözcülük etmekten bıkmayacağız."</p>
