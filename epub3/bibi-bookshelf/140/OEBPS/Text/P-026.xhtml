  <h3>BÖLÜM IV<br/> <br/> AĞAÇSAKAL</h3>

  <p class="p1">Bu arada hobbitler, dere boyunca batıya yönelip, yamaçlardan dağın tepesine doğru, gitgide Fangorn'un daha da derinlerine dalarak, karanlık ormanda olabildiğince hızlı kaçmaya başlamışlardı. Zamanla orklardan korkuları geçti ve adımları yavaşladı. Garip bir şekilde nefesleri tıkanmaya başladı, sanki oksijen yetersizdi veya etraf nefes alınmayacak kadar havasızdı.</p>

  <p>Sonunda Merry durdu. "Bu şekilde ilerlemeye devam edemeyiz," dedi nefes nefese. "Biraz havaya ihtiyacım var."</p>

  <p>"Her ne olursa olsun su içelim," dedi Pippin. "Kavruldum." Dereye kıvrıla kıvrıla inen kocaman bir ağaç köküne güçlükle tırmanıp eğilerek, ellerini kepçe gibi kullandı ve dereden biraz su aldı. Su berrak ve soğuktu; Pippin avuç avuç içti. Merry de onu izledi. Su onları canlandırdı ve sanki içlerini açtı; bir süre için ağrıyan ayakları ve bacaklarını biraz ıslatarak ve etraflarında sessiz sessiz duran, her yönde kurşuni bir alacakaranlığa doğru soluncaya kadar sıra sıra dizilen ağaçlara bakınarak derenin kenarında birlikte oturdular.</p>

  <p>"Umarım daha şimdiden yolunu kaybetmemişsindir?" dedi Pippin kocaman bir ağaç gövdesine yaslanıp. "En azından bu derenin, Entsuyu mu her neyse, onun yatağını izleyip, tekrar girdiğimiz yerden çıkabiliriz."</p>

  <p>"Çıkabiliriz, eğer bacaklarımızda derman kalırsa," dedi Merry; "ve eğer adam gibi nefes alabilirsek."</p>

  <p>"Evet, burası çok loş ve havasız," dedi Pippin. "Nedense bana burası Tooklar'ın, ta Tıkışkazası'ndaki İyin'de bulunan Büyük Mekân'daki eski odasını hatırlatıyor: Orası, mobilyaların nesiller boyu hiç kıpırdatılmadığı veya değiştirilmediği kocaman bir mekândı. Yaşlı Took'un yıllar yılı, oda ile birlikte yaşlanıp partallaşana kadar orada yaşadığı söylenir - o yüz yıl önce öldükten sonra da oda hiç değiştirilmemiş. Ayrıca yaşlı Gerontius benim büyük-büyük-büyükbabam olur: Bu da olayın biraz daha eski olduğuna delalet eder. Fakat bunlar, bu ormanın yaşlılığı yanında hiç kalır. Şu dökülen, sallanan liken sakallarıyla bıyıklarına bak! Ağaçların çoğu da yarı yarıya, hiç dökülmemiş partal ve kurumuş yapraklarla dolu. Çok dağınık. Baharda burası nasıl olur hayal bile edemiyorum, tabii eğer bahar buraya geliyorsa; bir bahar temizliği nasıl olurdu hiç hayal edemiyorum."</p>

  <p>"Ama her halükârda güneş, arada bir buraya da sızıyordur," dedi Merry. "Burası Bilbo'nun Kuyutorman tarifine benzemiyor, öyle bir duygu da vermiyor. Orası tamamen karanlık ve karaymış, orda karanlık ve kara şeyler yaşarmış. Burasıysa sadece loş ve korkunç derecede ağaçsı. Burada <i>hayvanların</i> yaşadıklarını veya uzun bir süre burada kaldıklarını hayal bile edemiyorsun."</p>

  <p>"Doğru; hobbitler de yaşayamaz ona bakılırsa," dedi Pippin. "Ayrıca bu ormandan geçmeye çalışma fikrinden de hoşlanmıyorum. Büyük bir ihtimalle yüzlerce mil hiç yiyecek bulamayacağız. Erzakımız ne âlemde?"</p>

  <p>"Az," dedi Merry. "Birkaç paket yedek <i>lembas</i>'dan başka bir şey almadan kaçtık, gerisini arkada bıraktık." Elf peksimetlerinden geri kalana baktılar: Beş gün kıtı kıtına yetecek kadar birkaç kırıntı, o kadar. "Üstelik ne bir örtü, ne bir battaniye," dedi Merry. "Bu gece üşüyeceğiz, ne tarafa gidersek gidelim."</p>

  <p>"Eh, yine de hangi yöne gideceğimize hemen karar versek iyi olacak," dedi Pippin. "Sabah vakti ilerliyor olsa gerek."</p>

  <p>Tam o anda, ormanın içlerinde, biraz uzakta sarı bir ışığın belirdiğini fark ettiler: Güneşin ışıkları aniden çizgiler halinde ormanın çatısını delip girmişti adeta.</p>

  <p>"Hoppala!" dedi Merry. "Biz bu ağaçlar altındayken güneş bir bulutun arkasına girmiş olmalı, şimdi de tekrar çıktı; ya da açıklığın birinin tepesinden bakabilecek kadar yükseldi. Pek uzakta değil - gel gidip bir bakalım!"</p>

  <div>
    <br/>
  </div>

  <p>O yerin tahmin ettiklerinden daha uzakta olduğunu gördüler. Zemin hâlâ dik bir şekilde yükseliyor ve gittikçe daha taşlık oluyordu. Yollarına devam ettikçe ışık daha da yayıldı; kısa bir süre sonra önlerinde taştan bir duvar olduğunu fark ettiler: Bir tepenin yan tarafı ya da uzaktaki dağlardan birinin buralara kadar uzanıp aniden yükselen uç noktasıydı bu. Üzerinde hiç ağaç yetişmemişti ve güneş tam cepheden taşlı yüzüne yansıyordu. Eteğindeki ağaçların sürgünleri, o sıcaklığa ulaşmak istercesine sert ve dik olarak uzanmışlardı. Daha önce her şeyin kırık dökük ve kurşuni göründüğü ormanda, artık zengin kahverengi tonları ve parlatılmış deriden gibi duran ağaç kabuklarının pürüzsüz, siyahi grileri parıldıyordu. Ağaçların gövdeleri, taze çimenler gibi yumuşak yeşillerle kıpırdaşıyordu: Etraflarında ilkbaharın ilk günlerini çağrıştıran bir hava vardı.</p>

  <p>Taş duvarın yüzünde merdivene benzeyen bir şey göze çarpıyordu: Belki de doğal bir oluşumdu, hava koşullarından ve taşların çatlamasından oluşmuştu, çünkü kaba ve düzensizdi. Yukarılarda, hemen hemen ormanın ağaçlarıyla bir seviyede, uçurumun dibinde bir kaya çıkıntısı vardı. Burada biraz çimenden, kenardaki yabani otlardan ve iki eğik dalı kalmış bir ağaç kütüğünden başka bir şey yetişmemişti: Kütük, sabah güneşinde gözlerini kırpıştırarak orada duran eğri büğrü yaşlı bir adam gibi duruyordu.</p>

  <p>"Yukarı çıkıyoruz!" dedi Merry neşeyle. "Bir nefes alıp, etrafa bakma zamanı!"</p>

  <p>Binbir zahmetle kayanın tepesine tırmandılar. Eğer bu merdiven yapma bir merdiven idiyse, onlarınkinden daha büyük ayaklar ve daha uzun bacaklar için yapılmıştı. Tutsaklıklarında oluşan kesiklerin ve yaraların ne harika biçimde iyileştiğine ve enerjilerinin nasıl geri döndüğüne hayret edemeyecek kadar sabırsızdılar. Sonunda kaya tabakasının kenarına, hemen hemen yaşlı kütüğün dibine vardılar; sonra ayağa sıçrayıp derin derin nefes alarak ve doğuya bakarak sırtlarını tepeye döndüler. Ormanın üç dört mil kadar içine girmiş olduklarını gördüler: Ağaçların tepeleri yamaçtan aşağıya, ovaya doğru iniyordu. Orada, ormanın kıyısının yakınında, uzun sarmallar halinde kara bir duman döne döne yükseliyor, dalgalanıyor ve onlara doğru sürükleniyordu.</p>

  <p>"Rüzgâr dönmeye başladı," dedi Merry. "Tekrar doğuya dönüyor. Burası serin."</p>

  <p>"Evet," dedi Pippin; "korkarım bu sadece geçici bir aydınlık, yakında her şey yeniden grilere bürünecek. Ne acı! Bu pejmürde yaşlı orman güneş ışığında ne kadar değişik görünmüştü. Neredeyse burayı sevecektim bile."</p>

  <div>
    <br/>
  </div>

  <p>"Neredeyse Orman'ı sevecektiniz bile demek! Ne âlâ! Sizden beklenmeyecek bir kibarlık," dedi garip bir ses. "Dönün de yüzlerinize nazar eyleyeyim. Her ikinizi de nahoş bulacağım gibi bir his içersindeyim, lâkin gelin aceleci olmayalım. Dönünüz!" Omuzlarına kocaman, yamru yumru boğumlu birer el kondu; kibarca fakat direnemeden döndürüldüler; sonra kocaman iki kol onları havaya kaldırdı.</p>

  <p>Kendilerini olabilecek en olağandışı yüze bakarken buldular. En en azından on dört ayak yüksekliğinde, son derece kuvvetli, hemen hemen hiç ensesi olmayan uzun kafalı, insana, hatta neredeyse trole benzeyen bir surete bakıyorlardı. Yeşil ve kül rengi ağaç kabuğu gibi bir şeylere mi bürünmüş yoksa bu onun derisi mi, pek anlaşılmıyordu. En azından, gövdesinden kısa bir mesafe sonra kolları buruşuk değildi, kahverengi pürüzsüz bir deriyle kaplıydı. Her iki kocaman ayağının yedişer parmağı vardı. Uzun çehresinin alt kısmı yerleri süpüren kül rengi, hemen hemen kökler gibi incecik, uçları ince ve yosunumsu, orman gibi bir sakalla kaplıydı. Fakat o an için hobbitler gözlerinden başka bir şeye pek dikkat edemiyordu. Bu derin gözler şimdi onları, yavaş yavaş ve ağırbaşlılıkla, sanki delip geçerek inceliyordu. Gözler yeşil ışıklarla alacalanmış kahverengiydi. Daha sonraları Pippin sık sık onlarla ilk karşılaştığında hissettiklerini anlatmaya çalışacaktı.</p>

  <p>"Sanki gözlerin gerisinde asırların hatırası; uzun, yavaş ve sabit bir düşünce ile dolu muazzam bir kuyu varmış gibi görünüyordu; ama yüzeyi şimdiki zaman ile pırıldıyordu: Tıpkı çok ulu bir ağacın dış yapraklarında veya çok derin bir gölün dalgacıkları üzerinde titreşen güneş gibi. Bilemiyorum ama sanki toprakta yetişen bir şey... uyuyan bir şey de diyebilirsiniz ya da kendisini kök ucuyla yaprak ucu, derin toprak ile gökyüzü arasında gibi hisseden bir şey aniden uyanmış, size de sonsuz yıllar boyunca kendi iç işlerine baktığı yavaş ihtimam ile bakıyor."</p>

  <p>"<i>Hram, Hum</i>," diye mırıldandı ses; tahtadan yapılmış, çok derin sesli, nefesli bir çalgınınki gibi derin bir ses. "Hakikaten çok acayip! Aceleye lüzum yok, benim düsturum budur. Şayet sadanızı duymadan size tesadüf etseydim -sadanızdan hoşlandım: latif, cüzî sesler; ne olduğunu tam bilemediğim bir şeyleri hatırlattılar bana- evet, şayet sadanızı duymadan tesadüf etseydim size, minik orklar zanneder, ayaklarımın altında çiğner geçerdim üzerinizden; neden sonra fark ederdim yaptığım hatayı. Çok acayipsiniz, filhakika. Kök ve filiz, çok acayip!"</p>

  <p>Pippin hâlâ şaşkınlık içinde olduğu halde artık korkmuyordu. O gözlerin bakışı altında meraklı bir kuşku duyuyordu ama korku yoktu. "Lütfen," dedi, "söyleyin kimsiniz? Ve nesiniz?"</p>

  <p>Yaşlı gözlere garip bir bakış, bir çeşit uyanıklık geldi; derin kuyular örtüldü. "<i>Ham,</i> şimdi," diye cevap verdi ses; "Eh, ben bir Ent'im; veya bana Ent derler. Evet ya, o kelime Ent idi. Ent'im ben, böyle diyebilirsiniz, sizin konuşma usulünüzce. Bazılarına nazaran ismim <i>Fangorn</i>'dur; diğerleri bunu <i>Ağaçsakal</i> yapmışlar. <i>Ağaçsakal</i> münasip olacaktır."</p>

  <p>"Bir <i>Ent</i> mi?" dedi Merry. "O da ne? Ama sen kendine ne diyorsun? Gerçek adın ne?"</p>

  <p>"Durun hele!" diye cevap verdi Ağaçsakal. "Durun! Bu nasıl sual? Bu kadar aceleye lüzum yok. Üstelik sualleri <i>ben</i> soruyorum. Siz <i>benim</i> memleketimdesiniz. Ben <i>sizin</i> ne olduğunuzu merak ettim. Sizi hatırlayamıyorum. Gençliğimde öğrendiğim cetvelde mevcudunuz yok gibi. Lâkin bu çok, çok uzun bir zaman önceydi; daha yeni cetveller meydana getirmiş olabilirler. Durun bakalım! Durun bakalım! Nasıldı o?</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Gelin de öğrenin Canlı Yaratıklar irfanını!</i></p>

  <p class="ti2"><i>Önce ilk dördünü sayın, yani hür halkları:</i></p>

  <p class="ti2"><i>Hepsinin en yaşlısı, Elf çocukları;</i></p>

  <p class="ti2"><i>Cüceler hep kazar</i>, <i>karanlıktır evleri;</i></p>

  <p class="ti2"><i>Topraktan doğma Entler, dağlar kadar ihtiyar;</i></p>

  <p class="ti2"><i>Atlara hükmedenler, ölümlü İnsanlar:</i></p>

  <div>
    <br/>
  </div>

  <p>Hm, hm, hm.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Kunduz baraj yapar, koç hep sıçrar</i></p>

  <p class="ti2"><i>Ayı bal peşinde, yaban domuzu savaşçı</i></p>

  <p class="ti2"><i>Av köpeği doymak bilmez, tavşan korku içinde...</i></p>

  <div>
    <br/>
  </div>

  <p>hm, hm.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Kartal yuvasında, sığır çayırda</i></p>

  <p class="ti2"><i>Karacanın boynuzu var, atmaca en hızlı</i></p>

  <p class="ti2"><i>En beyaz kuğu, en soğuk yılan...</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">Hum, hm; hum, hm, nasıldı? Rum tam, rum tam, rumta tum tam. Uzun bir cetvel idi. Lâkin her halükârda siz hiçbir yere oturmuyorsunuz!"</p>

  <p>"Biz hep eski listelerin ve eski öykülerin dışında kalmışız zaten," dedi Merry. "Yine de uzun bir zamandır ortalardayız. Bizler <i>hobbitleriz."</i></p>

  <p>"Neden şimdi bir mısra uydurmuyoruz?" dedi Pippin.</p>

  <div>
    <br/>
  </div>

  <p class="ti2">"<i>Yarım porsiyon Hobbitler kovuklarda yaşar.</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">Bizi dörtlerin arasına koy, insanların (Büyük Ahali'nin) yanına, o zaman anlarsın."</p>

  <p>"Hm! Pek fena değil, pek fena değil," dedi Ağaçsakal. "Kâfi. Yani sizler hayatlarınızı oyuklarda idame ettiriyorsunuz, öyle mi? Son derece münasip geliyor kulağa. Bununla beraber size <i>hobbit</i> ismini kim vermiş? Bu bana hiç de Elfçe gibi gelmiyor. Bütün kadim kelimeler elfler tarafından peydahlanmıştır: Bunu onlar başlattı."</p>

  <p>"Bize başka kimse hobbit demiyor; biz kendi kendimize hobbit diyoruz," dedi Pippin.</p>

  <p>"Hum, hmm! Durun bakalım! Bu kadar aceleye lüzum yok! Siz <i>kendi kendinize</i> hobbit diyorsunuz, değil mi? Lâkin bunu herkeslere beyan etmemelisiniz. Eğer dikkatli olmazsanız hakiki isimlerinizi ifşa etmiş olursunuz."</p>

  <p>"Bu konuya hiç dikkat etmeyiz," dedi Merry. "Aslında ben bir Brandybuck'ım, Meriadoc Brandybuck ama çoğunlukla bana sadece Merry derler."</p>

  <p>"Ben de bir Took'um, Peregrin Took ama bana da genellikle Pippin, hatta Pip bile derler."</p>

  <p>"Hm, lâkin müşahede ettiğim kadarıyla sizler aceleci bir ahalidensiniz," dedi Ağaçsakal. "Bana olan itimadınızdan dolayı şeref duydum; lâkin hemen her şeyi söylemeniz de doğru olmaz. Bilirsiniz ent vardır, ent vardır; ya da ent vardır ve entlere benzeyen ama ent olmayanlar vardır da diyebilirsiniz. Eğer müsaade buyurursanız size Merry ve Pippin diyeceğim - latif isimler. Ben size <i>kendi</i> ismimi söylemeyeceğim, en azından şimdilik." Yeşil bir ışıkla birlikte garip, yarı bilgiç, yarı nükteli bir bakış yerleşti gözlerine. "Evvela, bu çok uzun bir vakit alacaktır: benim ismim durmadan tekamül eder, üstelik ben çok, pek çok zamandır hayattayım; yani <i>benim</i> ismim bir hikâye gibidir. Kendi lisanımda, Kadim Entçe'de diyebilirsiniz arzu ederseniz, hakiki isimler size, ait olduklarının hikâyelerini anlatır. Lisanımız çok latif bir lisandır ama bu lisanda herhangi bir şey söylemek çok uzun vakit alır çünkü eğer o kadar uzun vakitte söylemeye ve dinlemeye değmezse biz hiçbir şey söylemeyiz."</p>

  <p>"Lâkin şimdi," derken gözleri çok fazla parladı ve "şimdiki zamana" erişti, sanki küçülmüş ve keskinleşmişti, "neler oluyor böyle? Siz, bu olanlar içinde neler yapıyorsunuz? Bundan, şundan ve ondan görüp işitiyorum, <i>(ve</i> koklayıp hissediyorum) bu <i>a-lalla-lalla-rumba-kamanda-lind-or-burúmë</i>'yi. Af buyurun: Benim buna verdiğim ismin bir kısmı böyle, harici lisanlardaki karşılığının ne olduğunu bilmiyorum: Malumunuz, üzerinde bulunduğumuz şey, latif sabahlarda üzerinde durup etrafa nazar ettiğim ve güneş, ormanın gerisindeki çimenler, atlar, bulutlar ve dünyanın gözler önüne serilişi hususunda tefekküre daldığım yer. Neler dönüyor? Gandalf nelerin peşinde? Ve bu -<i>burárum</i>," akortsuz büyük bir orgun sesi gibi derin gümbürtülü bir ses çıkardı -"bu orklar ve İsengard'daki genç Saruman nelerin peşinde? Havadise bayılırım. Lâkin çok acele etmeyin."</p>

  <p>"Bir sürü şey olup bitiyor," dedi Merry; "biz acele etmeye çalışsak bile, anlatması çok zaman alır. Ama sen bize acele etmeyin diyorsun. Sana her şeyi bu kadar çabuk anlatmalı mıyız? Eğer sana, bize ne yapacağını, kimden yana olduğunu sorarsak ayıp etmiş mi oluruz? Ayrıca Gandalf'ı tanıyor muydun?"</p>

  <p>"Evet onu tanıyorum: Hakikaten ağaçlara ehemmiyet veren tek arif odur," dedi Ağaçsakal. "Siz onu tanıyor musunuz?"</p>

  <p>"Evet," dedi Pippin üzüntüyle, "tanırdık. Çok iyi bir dosttu ve bizim rehberimizdi."</p>

  <p>"O halde sizin diğer sualinize cevap verebilirim," dedi Ağaçsakal<i>. "Size</i> bir şey yapmayacağım: Bu lafla kastınız, sizin müsaadenizi almaksızın 'size bir şey yapmak' ise. Birlikte bir şeyler yapabiliriz. <i>Taraflar</i> hususunda bir malumatım yok. Ben kendi yolumda giderim; lâkin sizin yolunuz da bir süre benimkiyle birlikte ilerleyebilir. Lâkin Efendi Gandalf'tan, nihayet bulmuş bir hikâyenin kahramanıymış gibi bahsediyorsunuz."</p>

  <p>"Evet, öyle," dedi Pippin üzüntüyle. "Hikâye devam ediyor gibi, ama korkarım Gandalf ayrıldı."</p>

  <p>"Oo, yapmayın canım!" dedi Ağaçsakal. "Hum, hımm, ah, ha." Uzun uzun hobbitlere bakarak durdu. "Hum, ah, ne söyleyeceğimi bilemiyorum. Yapmayın canım!"</p>

  <p>"Eğer daha çok şey dinlemek istersen," dedi Merry, "sana anlatırız. Ama bu biraz zaman alır. Bizi aşağıya indirmek istemez misin? Güneş varken birlikte güneş altında oturamaz mıyız? Bizi havada tutmaktan yorulmuş olmalısın."</p>

  <p>"Hm, <i>yorulmak</i> mı? Hayır, yorgun düşmedim. Ben kolay kolay yorulmam. Ve oturmam. Ben pek, hm, bükülgen değilimdir. Lâkin bakın, güneş çekiliyor. Gelin buradan ayrılalım - ne diyordunuz buraya?"</p>

  <p>"Tepeyi mi kastediyorsunuz?" diye önerdi Pippin. "Kaya çıkıntısı? Basamak?" diye önerdi Merry de.</p>

  <p>Ağaçsakal sözcükleri düşünceli düşünceli tekrarladı. "<i>Tepe.</i> Evet, buydu. Lâkin dünyanın bu kısmı teşekkül ettiğinden beri burada duran bir şey için aceleci bir kelime seçmişsiniz. Ziyanı yok. Gelin onu bırakıp gidelim."</p>

  <p>"Nereye gideceğiz?" diye sordu Merry.</p>

  <p>"Evime; ya da evlerimden birine," diye cevap verdi Ağaçsakal.</p>

  <p>"Uzakta mı?"</p>

  <p>"Bilmiyorum. Muhtemelen siz uzak dersiniz. Lâkin ne fark eder ki?"</p>

  <p>"Şey, görüyorsunuz, yanımızdaki her şeyi kaybettik," dedi Merry. "Çok az yiyeceğimiz kaldı."</p>

  <p>"O! Hm! Bu hususta tedirgin olmanıza lüzum yok," dedi Ağaçsakal. "Sizi çok çok uzun süre yeşil tutacak ve büyütecek bir içecek verebilirim. Ve eğer yol arkadaşlığımızı nihayete erdirmeyi dilersek, arzu ettiğiniz herhangi bir noktada sizi memleketimin dışında yere indirebilirim. Haydi gidelim!"</p>

  <div>
    <br/>
  </div>

  <p>Ağaçsakal hobbitleri birer koluyla kibarca ama sıkı sıkı tutarak, önce koca ayaklarından birini, sonra diğerini atarak onları kaya çıkıntısının kenarına kadar götürdü. Köke benzeyen parmakları kayaları kavrıyordu. Sonra dikkatle ve vakarla basamak basamak inmeye başladı; nihayet Orman'ın zeminine vardı.</p>

  <p>Hemen, dereden hiç uzaklaşmadan, uzun, ihtiyatlı adımlarla ağaçlar arasından dağların yamaçlarına doğru durmadan tırmanarak ormanın ta içlerine doğru yola koyuldu. Ağaçların çoğu uyuyor veya onu fark etmiyor gibi görünüyorlardı, tıpkı yanlarından geçen başka yaratıklar gibi; ama bazıları titredi, bazıları da o yaklaşırken dallarını onun başından yukarıya kaldırdı. Bütün bu süre zarfında, Ağaçsakal yürürken uzun, sürekli akan bir ezgiyle kendi kendine konuştu durdu.</p>

  <p>Hobbitler bir süre sessiz kaldılar. Garip bir biçimde kendilerini emniyette ve rahat hissediyorlardı; üstelik düşünüp hayret edecek bir sürü şeyleri vardı. Sonunda Pippin yeniden konuşmayı göze aldı.</p>

  <p>"Müsaadenle Ağaçsakal," dedi, "sana bir şey sorabilir miyim? Neden Celeborn bizi senin ormanına karşı uyardı? Bize bu ormana girme riskini göze almamamızı söyledi."</p>

  <p>"Hmm, öyle mi söyledi?" diye guruldadı Ağaçsakal. "Ben de benzer bir şeyler söyler idim, eğer yolunuz diğer tarafa rast geliyor olsa idi. <i>Laurelind</i>ó<i>renan</i> ormanlarına bulaşmayın sakın ha! Kadim zamanlarda elfler oraya böyle derdi, lâkin artık ismi kısalttılar: <i>Lothlórien</i> diyorlar. Belki de haklıdırlar: Belki de orman soluyordur, serpilip gelişmiyordur. Şakıyan Altın Vadisi Toprakları idi, evvel zaman içinde. Şimdi Düşçiçeği. Ah pekâlâ! Yine de garip bir mahal, dolaşılacak yerler değil. Sizin oradan çıkabilmiş olmanıza hayret ettim ama girebilmiş olduğunuzu işitmek daha da hayret verici: Uzun yıllardır yabancılar böyle bir şey yapmamıştı. Garip bir memlekettir."</p>

  <p>"Burası da öyle. Halklar burada felakete uğramıştır. Evet efendim, felakete uğramıştır. <i>Laurelindórenan lindelorendor malinornélion ornemalin,"</i> diye mırıldandı kendi kendine. "Onlar orada dünyanın oldukça gerisinde kalıyorlar zannımca," dedi. "Ne bu memleket, ne de Altın Orman dışındaki herhangi bir şey Celeborn'un gençlik yıllarındaki gibidir. Yine de:</p>

  <div>
    <br/>
  </div>

  <p class="orta"><i>Taurelilómëa-tumbalemorna Tumbaletaurëa Lómëanor,</i><a href="../Text/DiPNOTLAR.xhtml#a11" id="k11"><sup>[11]</sup></a></p>

  <div>
    <br/>
  </div>

  <p class="p1">derler idi bir vakitler. Her şey farklılaştı ama yer yer hâlâ aynı."</p>

  <p>"Ne demek istiyorsun?" dedi Pippin. "Ne aynı?"</p>

  <p>"Ağaçlar ve entler," dedi Ağaçsakal. "Olup biteni şahsen ben bile idrak edemiyorum, o yüzden size açıklayamam. Kimimiz hâlâ aynı entleriz, ve kendi usulümüzce hayattayız, lâkin birçok ent uyuşuklaşıyor, ağaçlaşıyor diye de addedilebilir. Ağaçların çoğu sadece ağaçtır tabii ki; lâkin birçoğu yarı ayıktır. Kimisi tamamen ayıktır ve az bir kısmı, eh, ah, <i>entleşme</i> yolundadır. Bu her zaman devam edegelir."</p>

  <p>"Bir ağaca böyle bir şey olduğunda, bazılarının <i>kötü</i> birer yüreği olduğunu müşahede edersiniz. Bunun onların keresteleriyle bir alakası yoktur: Bunu kastetmiyorum. Entsuyu'nda bulunan bazı yaşlı söğütler bilirim; ne yazık ki yıllar önce gittiler! Onların içi oldukça boştu, hatta dökülüyorlardı, lâkin genç bir yaprak kadar asude ve mülayim sözlü idiler. Sonra, dağların altındaki vadilerde bazı ağaçlar vardı, taş gibi sağlamdılar ama baştan aşağıya kötüdüydüler. Bu nevi şeyler çabuk yayılıyor gibi. Bu memlekette çok tehlikeli olan bazı mıntıkalar vardı. Hâlâ, son derece kara bölgeler mevcuttur."</p>

  <p>"Uzakta, kuzeydeki Yaşlı Orman gibi mi demek istiyorsun?" diye sordu Merry.</p>

  <p>"Öyle, öyle gibi bir şey ama daha beteri. Büyük Karanlık'ın gölgesinin hâlâ kuzeyde bir yerlere sinmiş olduğundan şüphem yok; kötü hatıralar nesilden nesile devredilmekte. Fakat bu memlekette Karanlık'ın hiç kalkmamış olduğu boş vadiler ve benden daha ihtiyar olan ağaçlar var. Yine de muktedir olduğumuz kadarını yapıyoruz. Yabancıları ve çılgınları buraya yaklaştırmıyoruz; yetiştiriyoruz, öğretiyoruz, yürüyoruz, zararlı şeyleri defediyoruz."</p>

  <p>"Bizler ağaç çobanlarıyız, biz ihtiyar entler. Artık çok azımız kaldık. Zamanla koyunların çobana, çobanın da koyunlara benzediği söylenir; lâkin bu yavaş yavaş olur ve ne biri, ne diğeri dünyada fazla dayanmaz. Ağaçlar ve entler için daha çabuk gerçekleşir bu ve onlar birbirlerine daha yakındır; asırlar boyunca birlikte ilerlemişlerdir. Çünkü entler elflere daha çok benzer: Kendi kendileriyle, insanlara nazaran daha az alakalıdırlar ve diğer şeylerin içine nüfuz etmede daha başarılıdırlar. Yine de entler insanlara daha çok benzer, elflere nazaran daha kolay değişebilirler, haricin rengine uymakta daha hızlıdırlar da diyebilirsiniz. Ya da en iyisi şöyle demeli: Daha sabit olduklarından, zihinlerini bir şey üzerinde daha uzun süre teksif edebilirler."</p>

  <p>"Benim akrabalarımdan bazıları artık tıpkı birer ağaca benziyor; onları harekete geçirmek için daha önemli bir şeylere ihtiyaç var; sadece fısıltı halinde konuşuyorlar. Lâkin ağaçlarımdan bazıları kıvrak dallıdır ve birçoğu benimle konuşabilir. Bu işi elfler başlattı elbette, ağaçları uyandırıp onlara konuşmayı öğretip kendileri de ağaç lisanlarını öğrenerek. Zaten hep her şeyle konuşmayı arzulamışlardır ihtiyar elfler. Derken Büyük Karanlık geldi, onlar da Deniz'den diğer tarafa geçtiler ya da uzaktaki vadilere kaçtılar, kendilerini sakladılar ve bir daha asla gelmeyecek günlerin şarkılarını yaktılar. Bir daha asla. Ah ah, evvel zaman içinde tek bir orman vardı buradan ta Hilal Dağları'na kadar ve burası da sadece Doğu Ucu idi.</p>

  <p>"O günler hür günlerdi! Bütün gün yürüyüp şarkılar söyleyebildiğim, boş tepelerde kendi sadamın yankısından başka ses işitmediğim zamanlardı. Ormanlar Lothlórien ormanları gibiydi, sadece daha sık, daha güçlü, daha gençti. Ve havanın o rayihası! Koca bir haftayı sadece teneffüs etmekle geçirirdim."</p>

  <p>Ağaçsakal uzun adımlarla yürümeye devam ederken hemen hemen hiç ses çıkarmayarak sustu. Sonra yeniden söylenmeye başladı ve mırıltılı bir şarkıya geçti. Biraz sonra hobbitler entin kendilerine şarkı söylediğini fark etti:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Bahar vakti gezindim Tasarinan'ın söğütlü kırlarında.</i></p>

  <p class="ti2"><i>Ah! Nan-tasarion'da ne güzeldir Bahar manzarası, Bahar kokusu!</i></p>

  <p class="ti2"><i>İşte, dedim, en güzeli bu.</i></p>

  <p class="ti2"><i>Yaz vakti dolandım Ossiriand’ın karaağaç ormanlarında.</i></p>

  <p class="ti2"><i>Ah! Ne güzeldir Yaz ışığı, Yaz müziği Ossir'in Yedi Dereleri kıyısında!</i></p>

  <p class="ti2"><i>İşte, dedim kendi kendime, en mükemmeli bu.</i></p>

  <p class="ti2"><i>Neldoreth'in kayınlarına vardım Güz vakti.</i></p>

  <p class="ti2"><i>Ah! Ne güzeldir Sonbahar, altın ve sarı ve ah eden yapraklar Taur-na-neldor’da!</i></p>

  <p class="ti2"><i>Fazlaydı bunlar arzularımdan da.</i></p>

  <p class="ti2"><i>Kışın tırmandım Dorthonion dağlıklarındaki çamlara.</i></p>

  <p class="ti2"><i>Ah! Ne güzeldir Kış rüzgârı, Kış beyazı, kara dallar Orod-na-Thôn’da!</i></p>

  <p class="ti2"><i>Yükseldi sesim, şarkı söyledim semaya.</i></p>

  <p class="ti2"><i>Şimdi bütün o topraklar dalgaların altında,</i></p>

  <p class="ti2"><i>Yürüyorum Ambaróna'da, Tauremorna'da, Aldalómë'de,</i></p>

  <p class="ti2"><i>Kendi ülkemde, Fangorn diyarında</i></p>

  <p class="ti2"><i>Köklerin uzun</i></p>

  <p class="ti2"><i>Yılların yapraklardan da sık olduğu</i></p>

  <p class="ti2"><i>Tauremornalómë&nbsp;’de.</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">Şarkısını bitirdi ve sessizce uzun adımlarla yürüdü; bütün ormanda, kulak duyabildiğince, hiçbir ses yoktu.</p>

  <div>
    <br/>
  </div>

  <p>Gün ilerledi, alacakaranlık ağaçların gövdeleri etrafına sarılmaya başladı. Sonunda hobbitler, önlerinde belli belirsiz yükselen dik ve karanlık bir arazi gördüler: Dağların eteklerine, yüksek Methedras'ın yeşil köklerine varmışlardı. Dağın yanından, daha yukarılardaki kaynağından çıkıp, onları karşılamak için basamaktan basamağa gürültüyle sıçrıyordu genç Entsuyu. Derenin sağında, çimenlerle kaplı, o anda alacakaranlıkta kül rengi görünen uzun bir yamaç vardı. Orada hiç ağaç yetişmemişti ve burası gökyüzüne açılıyordu; yıldızlar daha şimdiden buluttan kıyıları olan göllerde parıldamaya başlamıştı bile.</p>

  <p>Ağaçsakal, hızını pek azaltmadan yamaçtan yukarı iri adımlarla ilerledi. Aniden önlerinde geniş bir açıklık gördüler hobbitler. Her biri bir tarafta olmak üzere iki büyük ağaç duruyordu burada, tıpkı canlı kapı sütunları gibi; ama birbirlerine geçmiş, örülmüş dallarından başka kapı yoktu. Yaşlı ent yaklaştıkça ağaçlar dallarını kaldırdılar ve bütün yaprakları titreyerek hışırdadı. Çünkü bunlar yapraklarını dökmeyen ağaçlardandı, yaprakları kara ve cilalıydı; alacakaranlıkta parıldıyordu. Bunların gerisinde, sanki bir tepenin yan tarafına oyularak açılmış geniş bir holün zemini gibi geniş bir düzlük uzanıyordu. Her iki yanda duvarlar, elli ayak yükseliyordu ve her duvar boyunca, içeri doğru ilerledikçe yükseklikleri artan bir dizi ağaç sıralanmıştı.</p>

  <p>Uç taraftaki taştan duvar dimdikti ama dip kısmı kemer şeklinde tavanlı, alçak bir bölüm oluşturacak şekilde oyulmuştu: Burası, iç kısımdaki bütün zemini ortada sadece geniş ve açık bir patika bırakarak gölgeleyen ağaçlar hariç, holün tek çatısıydı. Küçük bir dere yukarıdaki pınarlardan kaçmış, ana sudan ayrılarak duvarın dik yüzünden aşağıya damlıyor, üzeri kemerli bölümün önünde ince bir perde gibi gümüşsü damlalarla dökülüyordu. Su tekrar, ağaçlar arasında yerde bulunan taş bir havuz içinde toplanıyor, sonra açık patikanın yanından orman içindeki yolculuğunda Entsuyu’na katılmak üzere dökülerek akıyordu.</p>

  <div>
    <br/>
  </div>

  <p>"Hm! İşte vasıl olduk!" dedi Ağaçsakal, uzun süren sessizliği bozarak. "Sizi takriben yetmiş bin ent adımı getirdim lâkin bu sizin memleketinizde hangi ölçüye takabül eder bilemem. Her neyse, Son Dağ'ın köklerinin yakınındayız artık. Bu yerin isminin bir kısmı Kaynakkonağı olabilir, eğer sizin dilinize tercüme edecek olursak. Burayı seviyorum. Bu gece burada kalacağız." Onları ağaç dizilerinin arasındaki çimenlerin üzerine bıraktı; hobbitler onu büyük kemere doğru izlediler. O zaman, Ağaçsakal yürürken dizlerinin hemen hemen hiç bükülmediğini, bacaklarının iri adımlar halinde açıldığını fark ettiler. Yere önce kocaman ayak parmaklarıyla (gerçekten de büyük, geniş parmaklardı bunlar) basıyordu.</p>

  <p>Bir an, Ağaçsakal dökülen pınarın sağnağı altında durdu, derin bir nefes aldı; sonra güldü ve içeri geçti. Büyük taş bir masa duruyordu burada ama hiç sandalye yoktu. Bu bölümün arka kısmı daha şimdiden oldukça kararmıştı. Ağaçsakal iki kocaman kabı kaldırarak masanın üzerine koydu. İçleri suyla dolu gibiydi; fakat Ağaçsakal ellerini üzerlerine koyunca kaplar derhal, biri altın, biri de koyu yeşil bir ışıkla parlamaya başladı; bu iki ışığın karışımı, genç yapraklardan oluşan bir çatının arasından parlayan yaz güneşi gibi bulundukları bölümü aydınlattı. Arkalarına baktıklarında hobbitler, avludaki ağaçların da parlamaya başladığını gördüler; önce zayıf olan ışık yaprakların her birinin kenarları kimi yeşil, kimi altın rengi, kimi bakır kadar kırmızı bir ışıkla çevrilinceye kadar arttı, ağaç gövdeleri ışıl ışıl bir taştan dökülmüş gibi duruyordu.</p>

  <p>"Pekâlâ, şimdi yeniden konuşabiliriz," dedi Ağaçsakal. "Susamışsınızdır herhalde. Belki bitapsınızdır da. Bunu için!" Ağaçsakal bölümün arkasına doğru gitti; o zaman hobbitler burada birkaç tane ağır kapaklı, taştan, uzun kavanozun durmakta olduğunu gördüler. Kapaklardan birini açtı, büyük bir kepçeyi içine daldırıp üç kâse doldurdu; biri kocaman, ikisi daha küçük, üç kâse.</p>

  <p>"Burası bir ent evi," dedi, "ve oturmak için hiçbir şey yok korkarım. Ama masaya oturabilirsiniz." Hobbitleri kaldırarak, onları yerden altı ayak yukardaki taş blokun üzerine koydu; burada ayaklarını aşağıya sallandırıp içeceklerini yudumlayarak oturdular.</p>

  <p>İçtikleri şey suya, hatta ormanın sınırına yakın yerde Entsuyu'ndan içtikleri suya benziyordu ama yine de bu suda bir türlü adlandırmadıkları bir koku veya tat vardı: Belli belirsizdi ama gecenin serin meltemiyle uzaklardan taşınmış ırak bir ormanın kokusunu andırıyordu. Bu içeceğin etkisi ayak parmaklarından başlayarak kol ve bacaklarından geçip, ta saçlarının uçlarına kadar yukarı ilerledi ve vücutlarına tazelik ve canlılık getirdi. Gerçekten de hobbitler başlarındaki saçların diken diken olduğunu, dalgalandığını, kıvrıldığını ve uzamakta olduğunu hissettiler. Ağaçsakal'a gelince, o ilk önce ayaklarını kemerin gerisindeki havuza soktu, kâsesini, tek, yavaş bir dikişte bitirdi. Hobbitler hiç durmayacak sanmışlardı.</p>

  <p>Sonunda kâseyi tekrar yerine koydu. "Ah-ah," diye iç geçirdi. "Hm, hum, artık daha rahat muhabbet ederiz. Siz yere oturabilirsiniz, ben de uzanırım; böylece içecek başıma yükselip de üzerime rehavet çöktürmez.”</p>

  <div>
    <br/>
  </div>

  <p>Bulundukları bölümün sağ tarafında alçak, birkaç ayaktan daha yüksek olmayan ayaklar üzerinde duran, kuru otlar ve eğreltiotları ile kaplanmış büyük bir yatak duruyordu. Ağaçsakal yavaş yavaş bunun üzerine uzandı (sadece tam ortasından belli belirsiz bir bükülmeyle); elleri kafasının arkasında, ışıkların güneş ışığındaki yapraklar gibi oynaştıkları tavana bakarak, boylu boyunca yattı. Merry ile Pippin ottan yastıklar üzerine, onun yanına oturdular.</p>

  <p>"Şimdi bana hikâyenizi anlatın, lâkin acele etmeyin!" dedi Ağaçsakal.</p>

  <p>Hobbitler, Hobbitköy'den ayrılışlarından itibaren gelişen öykülerini ona anlatmaya başladılar. Herhangi bir sıra takip etmediler çünkü sürekli birbirlerinin sözünü kesip duruyorlardı; sonra Ağaçsakal da sık sık konuşmayı kesiyor, daha önce söylenmiş olan bir noktaya dönüyor veya daha sonraki olaylarla ilgili sorular sorarak ileriye sıçrıyordu. Yüzük hakkında hiçbir şey söylemediler, neden yola koyulduklarını ve nereye gittiklerini anlatmadılar; o da bir neden sormadı.</p>

  <p>Ağaçsakal her şeyle son derece ilgiliydi: Kara Süvariler'le, Elrond'la, Yarmavadi'yle, Yaşlı Orman'la, Tom Bombadil'le, Moria Madenleri'yle, Lothlórien ve Galadriel ile. Onlara Shire'ı, Shire'ın kırlarını tekrar ve tekrar anlattırdı. Tam bu noktada çok acayip bir şey söyledi. "O civarda, hm, hiç ente rast gelmiş miydiniz?" diye sordu. "Şey, ent değil de, Enthanım desem daha münasip olacak."</p>

  <p>"<i>Enthanım</i> mı?" dedi Pippin "Onlar da size benzerler mi?"</p>

  <p>"Evet, hm, şey pek değil: Aslında artık bilmiyorum," dedi Ağaçsakal düşünceli düşünceli. "Lâkin sizin topraklarınızı sevmiş olabilirler, o yüzden merak ettim işte."</p>

  <p>Ancak, Ağaçsakal Gandalf hakkındaki her şeyle özellikle ilgileniyordu; en çok da Saruman'ın yaptıklarını merak ediyordu. Hobbitler bu ikisi hakkında çok az şey bildikleri için çok yerindiler: Gandalf'ın Divan'da anlattıklarına dair Sam'in vermiş olduğu oldukça belirsiz bir rapor vardı ellerinde o kadar. Fakat her halükârda Uglúk ile bölüğünün İsengard'dan geldiğine ve Saruman’dan efendileriymiş gibi bahsettiklerine emindiler.</p>

  <p>"Hm, hum!" dedi Ağaçsakal, sonunda öyküleri dönüp dolaşıp orklar ile Rohan Süvarileri'nin savaşına gelince. "Âlâ, âlâ! Şüphesiz pek çok havadis verdiniz bana. Ancak her şeyi nakletmediniz, yok hakikaten nakletmediniz, katiyen. Lâkin Gandalf'ın arzu ettiği şekilde davrandığınızdan hiç şüphem yok. Çok muazzam bir şey vuku bulmakta, bunu anlayabiliyorum; bunun ne olduğunu ya daha müreffeh, ya da nahoş zamanlarda öğreneceğiz. Kök ve filiz adına; lâkin bu tuhaf bir iş: Kadim cetvellerde olmayan miniklikler biti veriyor ve o da ne! Dokuz unutulmuş Süvari onları avlamak için yeniden zuhur ediyor, Gandalf onları muazzam bir seyahate çıkartıyor, Galadriel onları Caras Galadhon'da misafir ediyor, orklar Yabaneller'in derinliklerinden çıkıp onları takip ediyor: Hakikaten azametli bir fırtınaya kapılmışlar. Umarım tahammül edebilirler!"</p>

  <p>"Peki ya sen?" diye sordu Merry.</p>

  <p>"Hum, hmm, Büyük Savaşlar beni pek alakadar etmedi," dedi Ağaçsakal; "onlar daha ziyade elfler ile insanları alakadar eder. Bu Arifler’in işidir: Arifler hep istikbal için dertlenirler. Ben istikbal için dertlenmeyi sevmem. Ben tam manasıyla kimsenin <i>tarafında</i> değilim çünkü kimse tam manasıyla benim <i>tarafımda</i> değil, eğer kastettiğimi anladıysanız: Kimse ormanlarla benim alakadar olduğum gibi alakadar olmuyor, hatta bugünlerde elfler bile. Yine de elflerden, diğerlerinden hoşlandığımdan daha çok hoşlanıyorum: Çok uzun zaman önce bizi dilsizlikten kurtaran elfler olmuştu; bu, sonradan yollarımız ayrılmış olsa dahi, asla hatırımızdan çıkartamayacağımız büyük bir ihsandır. Bazı başka şeyler de var elbette ki, benim taraflarını <i>hiç</i> tutmadığım şeyler; onların tamamen aleyhindeyim: şu <i>-burárum"</i> (derin bir iğrenme homurtusu çıkardı yine)"- şu orklar ve ustaları.</p>

  <p>"Gölge Kuyutorman'a düşünce bundan kaygılanırdım lâkin Mordor'a çekilince bir süre hiç vesvese etmedim: Mordor çok uzaktaydı. Lâkin gördüğüm kadarıyla artık rüzgâr Doğu'ya dönüyor, bütün ormanların solma günü yakın olabilir. Bu fırtınayı ertelemek için ihtiyar bir entin yapabileceği hiçbir şey yok: Ya buna tahammül edecek, ya da çatlayacak."</p>

  <p>"Lâkin Saruman'a gelince! Saruman komşumuz olur: Onu gözardı edemem. Bir şeyler yapmam lazım gelir kanaatimce. Son zamanlarda sık sık Saruman hususunda neler yapabilirim diye düşünüyordum."</p>

  <p>"Saruman kim?" diye sordu Pippin. "Onun geçmişiyle ilgili bir şeyler biliyor musun?"</p>

  <p>"Saruman bir Ariftir," diye cevap verdi Ağaçsakal. "Bundan fazlasını söyleyemem. Arifler'in tarihlerini bilmem. Büyük Gemiler Deniz'i aşıp geldiklerinde zuhur etmişlerdi ilk olarak, lâkin Gemiler ile birlikte mi gelmişlerdi bunu bilemem. Saruman aralarında ulu addedilirdi, zannımca. Etrafta dolanıp insanların ve elflerin meselelerine yardım etmeyi bıraktı bir süre önce - siz buna çok önceleri dersiniz; ve Angrenost'a, veya Rohan'lı insanların isimlendirdikleri şekliyle İsengard'a yerleşti. İlk başlarda son derece sakindi lâkin şöhreti artmaya başladı. Ak Divan'ın başına seçildiği söylenir; ama bu pek iyi olmadı. Şimdi merak ediyorum acaba o zamanlar bile Saruman kötü yollara meyletmiş miydi? Lâkin her halükârda komşularına hiç rahatsızlık vermezdi. Ben onunla konuşurdum. Ormanlarımda hep yürüdüğü zamanlar olmuştu. O günlerde kibardı, sürekli benim müsaademi istirham ederdi (en azından tesadüf ettiğimiz zamanlar); ve her zaman dinlemeye şevki olurdu. Kendi başına bulamayacağı pek çok şey anlattım ona; lâkin o bana benzer bir şekilde mukabele etmedi. Bana bir şey anlattığını hiç hatırlamıyorum. Gitgide bu huyu daha da derinleşti; yüzü, hatırımda kaldığı kadarıyla -uzun bir zamandır görmüyorum- taş bir duvarda bulunan pencerelere dönmeye başlamıştı: İçten kepenkli pencerelere.</p>

  <p>"Galiba artık neyin peşinde olduğunu anlayabiliyorum. Bizzat bir Güç olmak için entrikalar çeviriyor. Madenden ve çarklardan yapılmış bir zihni var; yetişen şeylere hiç ehemmiyet vermiyor, meğer ki bir an için onun işine yarasınlar. Artık onun kara bir hain olduğu aşikâr oldu. Kötü şahsiyetlerle, orklarla ahbaplık kurmuş. Brm, hum! Daha da beteri: Onlara bir şeyler yapıyor; tehlikeli bir şeyler. Çünkü İsengard'lılar daha ziyade habis insanlara benziyor. Büyük Karanlık'ta zuhur eden kötü şeylerin bir alâmeti de güneşe tahammül edememeleridir; lâkin Saruman'ın orkları nefret dahi etseler, güneşe tahammül edebiliyor. Ne yaptı merak ediyorum doğrusu? Onlar helak ettiği insanlar mı, yoksa insanlar ile orkların melezleri mi? Bu çok kara bir şer olurdu!"</p>

  <p>Ağaçsakal bir süre gümbürdedi; yeraltından gelen derin, Entçe bir küfrü telaffuz edermiş gibi. "Bir müddet evvel nasıl oluyor da orklar ormanlarımdan bu kadar serbestçe geçiyor diye meraklanmaya başlamıştım," diye devam etti. "Sadece kısa bir müddet evvel kabahatlinin Saruman olduğunu ve çok evvelden yolları gizli gizli araştırıp sırlarımı keşfettiğini anladım. Şimdi hem o, hem de menfur ahalisi zarar ziyan veriyorlar. Hudutlarda ağaçları kesiyorlar - iyi ağaçları kesiyorlar. Ağaçların bir kısmını sadece devirip çürümeye bırakıyorlar - ork yaramazlığı; lâkin çoğu baltalarla kesilerek Orthanc'ın ateşlerini takviye etmek için taşınıp götürülüyor. Bu günlerde İsengard'dan sürekli duman yükseliyor.</p>

  <p>"Köküyle filiziyle lanet olsun ona! O ağaçlar benim arkadaşlarımdı, onları palamutluklarından, cevizliklerinden bilirim; kiminin artık ebediyete kadar kaybolmuş, kendilerine has sesleri vardı. Vaktiyle şakıyan koruların olduğu mahallerde artık kütük ve kaba diken harabeleri var. Çok oyalandım. Her şeyin kayıp gitmesine müsaade ettim. Artık bir nihayete ermeli bu!"</p>

  <p>Ağaçsakal ani bir silkinmeyle yatağından kalkıp dikildi ve elini masaya güm diye vurdu. Işık kapları titredi, iki alev huzmesi fışkırttı. Gözlerinde yeşil ateşe benzeyen bir pırıltı vardı; sakalı koca bir çalı süpürgesi gibi dikleşmişti.</p>

  <p>"Buna bir nihayet vereceğim!" diye gümbürdedi. "Ve sizler de benimle geleceksiniz. Bana yardım edebilirsiniz belki de. Dolayısıyla kendi dostlarınıza da yardım etmiş olacaksınız; çünkü eğer Saruman kontrol altına alınmazsa Rohan ile Gondor'un, önlerinde olduğu gibi arkalarında da bir düşmanları olacak. Yollarımız birlikte - İsengard'a!"</p>

  <p>"Seninle geleceğiz," dedi Merry. "Elimizden geleni yapacağız."</p>

  <p>"Evet!" dedi Pippin. "Ak El'in bozguna uğradığını görmek istiyorum. Çok fazla bir işe yaramasam da orada olmak isterim: Uglûk'u ve Rohan’ı geçişimizi hiç unutamayacağım."</p>

  <p>"Âlâ! Âlâ!" dedi Ağaçsakal. "Lâkin aceleci konuştum. Aceleci olmamalıyız. Sıcak bastı bana. Kendimi serinletip düşünmem lazım; çünkü <i>dur!</i> diye bağırmak bunu yapmaktan daha kolaydır."</p>

  <p>Kemere doğru iri adımlarla yürüyerek, kaynağın dökülen damlaları altında bir süre durdu. Sonra gülerek kendini silkeledi; ondan parıldayarak sıçrayan damlalar nereye düştülerse, kırmızı ve yeşil kıvılcımlar gibi yanallar. Sonra dönüp kendini yatağa bıraktı ve sustu.</p>

  <div>
    <br/>
  </div>

  <p>Bir süre sonra hobbitler onun yeniden mırıldandığını duydular. Parmaklarıyla bir şeyler sayıyor gibiydi. "Fangorn, Finglas, Fladrif, ya, ya," diye iç çekti. "Mesele o ki, çok az kaldık," dedi hobbitlere dönerek. "Karanlıktan evvel ormanlarda gezinen ilk entlerden sadece üç tane kaldı: Bir bendeniz Fangorn, Finglas ve Fladrif - elfçe isimlerimizi söyleyecek olursak; onlara Yapraktutamı ve Derikabuk da diyebilirsiniz hoşunuza giderse. Üçümüzden Yapraktutamı ile Derikabuk bu işte pek bir işe yaramaz. Yapraktutamı uyuklar oldu, hemen hemen ağaçlaştı da denilebilir: Bütün yaz boyu kırlarda dizlerine kadar yükselen otlara gark olmuş, yarı uyur yarı uyanık, ayakta durmaktan hoşlanmaya başladı. Yapraksı saçlar kapladı her yanını. Kış aylarında uyanırdı eskinden; fakat son zamanda kışın dahi yürüyemeyecek kadar uyuşuk oldu. Derikabuk İsengard'ın batısındaki dağ yamaçlarında sürdürüyordu hayatını. En büyük dertler orada çıktı. Orklar onu yaraladı; ahalisi ile ağaç sürülerinin çoğu telef edildi. Yüksek yerlere, en çok sevdiği huş ağaçlarının arasına gitti o da; aşağıya gelmiyor. Yine de daha genç olan ahaliden münasip bir grubu bir araya getirebilirim sanırım - tabii içinde bulunduğumuz zarureti anlatabilirsem onlara: Bir uyandırabilsem onları: Biz aceleci bir ahali değiliz. Bu kadar az sayıda kalmamız ne acı!"</p>

  <p>"Madem bu topraklarda bu kadar uzun süredir yaşamışsınız, neden bu kadar azsınız?" diye sordu Pippin. "Çok mu ölen oldu?"</p>

  <p>"Yo, hayır!" dedi Ağaçsakal. "İçeriden kimse ölmedi diyebilirsiniz. Bazıları uzun yılların kötü kaderine kurban gitti tabii ki; daha çoğu ise ağaçlaştı. Lâkin hiçbir zaman çok kalabalık olmadık ve hiç çoğalmadık. Hiç entçik -sizin tabirinizle çocuk- olmadı çok uzun yıllar boyunca. Gördüğünüz gibi, enthanımları kaybettik."</p>

  <p>"Ne acıklı!" dedi Pippin. "Nasıl oldu da hepsi öldü?"</p>

  <p>"<i>Ölmediler</i>!" dedi Ağaçsakal. "<i>Öldüler</i> demedim ki. Kaybettik, dedim. Onları kaybettik ve artık bulamıyoruz." İç geçirdi. "Ben ekseriyetin bunu bildiğini zannediyordum. Enthanımları arayan entlerin şarkıları Kuyutorman'dan Gondor'a kadar insanlar ve elfler tarafından terennüm edilirdi. Tamamen hatırdan çıkmış olamaz."</p>

  <p>"Şey, korkarım henüz şarkılar Dağları aşıp batıdaki Shire'a kadar ulaşmamış," dedi Merry. "Bize biraz daha anlatmaz mısın, ya da şarkılardan birini bize söylemez misin?"</p>

  <p>"Evet, söyleyebilirim aslında," dedi Ağaçsakal, bu talepten memnun olmuş görünerek. "Lâkin bunu hakkıyle anlatamam, sadece hülasasını verebilirim; sonra da muhabbetimize bir nihayet vermemiz lazım gelir: Yarın bir divan toplamamız, bazı işler icra etmemiz ve belki de bir seyahate başlamamız icap edecek."</p>

  <div>
    <br/>
  </div>

  <p>"Bu oldukça tuhaf ve elim bir hikâyedir," diye devam etti biraz sustuktan sonra. "Dünya henüz taze, ormanlar engin ve vahşi iken entler ile enthanımlar -o zamanlar onlar da entkızlardı: Ah! Gençlik günlerimizde Fimbrethil'in, zarif Wandlimb'in o letafeti!- birlikte gezerler, birlikte ikamet ederlerdi. Lâkin inkişaf etme hususunda gönüllerimiz bir değildi: Entler sevgilerini dünyada rast geldikleri şeylere verdiler; enthanımların fikirleri başka yerlerdeydi; çünkü entler azametli ağaçları, vahşi ormanları, yüksek tepelerin yamaçlarını seyiyorlardı; dağ ırmaklarından içiyorlar ve sadece ağaçların yolları üzerine dökmüş oldukları meyvalardan yiyorlardı; ayrıca elflerin yaptıklarını öğrenmişler, Ağaçlar ile konuşuyorlardı. Fakat enthanımlar akıllarını daha ehemmiyetsiz ağaçlara, ormanların eteklerinde bulunan güneşe nazır kırlara vermişlerdi; sık çalılıklardaki çakaleriklerine, baharda çiçek açan yabani elma ile kirazlara, yazın sulak yerlerde yetişen yeşil otlara ve güz tarlalarında tohuma kaçan çimenlere çevirmişlerdi gözlerini. Bunlarla konuşmayı arzu ettiklerinden değil; onların söylenen şeyleri duyup bunlara itaat etmelerini arzuluyorlardı. Enthanımlar bunlara kendi arzularına göre büyümelerini, yaprak açmalarını, kendi zevklerine göre meyva vermelerini buyuruyorlardı; çünkü enthanımlar nizam, bereket ve huzur (bununla her şeyin kendi koydukları yerde kalmasını kastediyorlardı) istiyorlardı. Böylece enthanımlar içine girip hayatlarını sürdürmek için bahçeler meydana getirdiler. Lâkin entler dolaşmaya devam etti; bahçelere ara sıra gidiyorduk. Sonra Kuzey'den Karanlık çöktü, enthanımlar Ulu Nehir'i aşarak yeni bahçeler yaptılar, yeni tarlalar sürdüler; onları gitgide daha az görmeye başladık. Karanlık altedildikten sonra enthanımların toprakları çiçek içinde kaldı, tarlaları tahılla doldu. İnsanların birçoğu enthanımların zanaatlarını öğrenerek onlara büyük ölçüde saygı gösterdi; ama biz onlar için sadece birer efsane idik, ormanın içindeki bir sır. Enthanımların bütün bahçeleri harap edildiği halde, işte biz hâlâ buradayız: İnsanlar o topraklara artık Boz Topraklar diyor."</p>

  <p>"Hatırlıyorum da, çok önceleriydi -Sauron ile Deniz'in insanlarının muharebeleri esnasındaydı- tekrar Fimbrethil'i görmek istedim. Onu son kez gördüğümde, kadim yılların entkızı haliyle pek bir ilgisi kalmadığı halde, benim için hâlâ çok zarif idi. Enthanımlar icra ettikleri işler sebebiyle iki büklüm olmuş ve kahverengileşmişlerdi; saçları güneşten kavrulup olgun mısır rengini almış, yanakları da elma gibi kızarmıştı. Yine de gözleri hâlâ bizim halkımızın gözlerindendi. Anduin'den geçerek topraklarına gittik: Lâkin bir çöl bulduk orada: Her yer yakılmış, sökülmüştü, çünkü harp bu topraklar üzerinden geçmişti. Ama enthanımlar orada yoktu. Uzun uzun onlara seslendik ve uzun uzadıya aradık taradık; rastladığımız ahaliye enthanımların ne tarafa gittiklerini sual ettik. Bazıları onları hiç görmediklerini söyledi, bazıları onları uzakta, batıda yürürken gördüklerini; bazıları doğuda dedi, bazıları güneyde. Fakat nereye gittiysek onlara rastlamadık. Kederimiz muazzamdı. Yine de vahşi orman bizi çağırdı, biz de icabet ettik. Uzun yıllar, arada sırada tekrar enthanımları aramak için ormandan çıktık, o güzelim isimlerini seslenerek uzaklara kadar yürüdük. Fakat zamanla, bu gezilere daha nadir çıkmaya ve o kadar uzaklara gitmemeye başladık. Artık enthanımlar bizim için sadece birer hatıra; sakallarımız uzadı ve kırlaştı. Elfler entlerin bu arayışlarıyla ilgili bir sürü şarkı yaktı; şarkıların bir kısmı insanların lisanlarına da geçti. Lâkin biz, ne vakit enthanımları düşünsek onların o latif isimlerini mırıldanmakla kifayet ettiğimiz için, biz bu konuda hiç şarkı yapmadık. İstikbalde yine karşılaşabileceğimize inanıyoruz; bir ihtimal, üzerinde birlikte yaşayıp, birlikte mutlu olacağımız bir toprak bulabiliriz bir yerlerde. Fakat bunun, her iki tarafın da şu anda ellerinde olanı tamamen kaybettikten sonra olabileceği kehanet edildi. Ve belki de o vakit yaklaşmaya başlamıştır. Çünkü eskiden Sauron bahçeleri nasıl tahrip edebildiyse, bugünün Düşman'ının da bütün ormanları soldurması muhtemeldir."</p>

  <p>"Bu meseleyi anlatan bir elf şarkısı vardı; ya da ben öyle anlıyorum. Ulu Nehir'de bir aşağı, bir yukarı söylenir dururdu. Hiçbir vakit bir ent şarkısı olmadı bu, dikkat buyurunuz: Bu Entçe'de çok uzun bir şarkı olurdu! Lâkin biz bu şarkıyı da can-ı gönülden biliriz ve arada sırada mırıldanırız. Sizin lisanınızda şöyle söylenir:</p>

  <div>
    <br/>
  </div>

  <p><i>ENT:</i></p>

  <p><i>Bahar kayın yaprağını açıp özsuyu yürüdüğünde dala;</i></p>

  <p><i>Işık vahşi ormandaki dereye vurup rüzgâr vardığında yamaca;</i></p>

  <p><i>Adımlar uzun, nefesler derin, dağ havası keskinken tam,</i></p>

  <p><i>Geri dön bana! Geri dön! Söyle, güzel değil mi ülkem!</i></p>

  <p><i>ENTHANIM:</i></p>

  <p><i>Bahar gelince bahçeye kıra, mısır yapraklanınca;</i></p>

  <p><i>Meyve bahçesinde tomurcuklar parlak kar gibi açınca;</i></p>

  <p><i>Yağmur ve Güneş doldurunca hoş kokularla Yeryüzü'nü,</i></p>

  <p><i>Kalırım burada, dönemem sana, benim ülkem de güzel çünkü.</i></p>

  <p><i>ENT:</i></p>

  <p><i>Yaz dünyaya yayıldığında, altın rengi bir öğlen vakti</i></p>

  <p><i>Uyuyan yaprakların çatısı altında, açılır ağaçların düşleri;</i></p>

  <p><i>Rüzgâr Batı'dayken, yeşil ve serinken orman sarayları,</i></p>

  <p><i>Geri dön bana! Geri dön! Kabul et, en güzel ülke benimki!</i></p>

  <p><i>ENTHANIM:</i></p>

  <p><i>Yaz gelip ısıtınca dalındaki meyveyi, kahverengiye çalınca yemiş;</i></p>

  <p><i>Saman altın rengi, başaklar beyaz, hasat köye gelmiş;</i></p>

  <p><i>Bal dökülmüş, elma olgun, rüzgâr Batı'da da olsa</i></p>

  <p><i>Benim ülkem en güzeli, kalırım burada güneşin altında!</i></p>

  <p><i>ENT:</i></p>

  <p><i>Kış gelince hiç acımaz, katleder tepeyi, ormanı;</i></p>

  <p><i>Devrilir ağaç, yıldızsız gece yutar güneşsiz günü;</i></p>

  <p><i>Rüzgâr ölümcül Doğu'dan eser; bense acı yağmurun altında</i></p>

  <p><i>Seni ararım, sana seslenirim, geri dönerim sana!</i></p>

  <p><i>ENTHANIM:</i></p>

  <p><i>Kış gelip de şarkı susunca, çökünce karanlık sonunda;</i></p>

  <p><i>Çıplak dal kırılıp, işler bitip, ışık solduğunda;</i></p>

  <p><i>Ararım seni, beklerim seni, yollarımız rastlaşana dek yeniden:</i></p>

  <p><i>Düşeriz yollara birlikte, acı yağmur yağarken!</i></p>

  <p><i>BİRLİKTE:</i></p>

  <p><i>Batı'ya ulaşan o yola düşeceğiz birlikte,</i></p>

  <p><i>Bir ülke bulacağız uzaklarda, gönüllerimizi huzura erdirmeye!</i>"</p>

  <div>
    <br/>
  </div>

  <p class="p1">Ağaçsakal şarkısını bitirdi. "Böyle işte," dedi. "Tabii ki Elfçe bir şey: Lâkayt, çabuk çabuk laflarla yüklü, hemencecik bitiveriyor. Ama hoş sayılır gene de. Lâkin vakitleri olsaydı, entler kendi adlarına daha çok şey söylerlerdi! Fakat şimdi ayağa kalkıp biraz uyuyacağım. Siz nerede durmayı arzuluyorsunuz?"</p>

  <p>"Biz uyumak için genellikle uzanırız," dedi Merry. "Durduğumuz yer bizim için uygun."</p>

  <p>"Uyumak için uzanır mısınız!" dedi Ağaçsakal. "A, elbette öyle yaparsınız ya! Hm, hum: Unutuyordum: O şarkıyı söylemek zihnimi eskilere döndürdü; sanki genç entçiklerle konuşuyormuşum gibi oldu. Pekâlâ, yatağa uzanabilirsiniz. Ben gidip damlaların altında duracağım. İyi geceler!"</p>

  <p>Merry ile Pippin yatağa tırmanarak yumuşak otlar arasına kıvrılıverdiler. Otlar taze, tatlı kokulu ve sıcaktı. Işıklar söndü, ağaçların ışıltısı soldu; fakat dışarıda kemerin altında yaşlı Ağaçsakal'ın, kollarını başının üzerine kaldırmış kıpırdamadan durduğunu görebiliyorlardı. Parlak yıldızlar gökyüzünden çıkarak, Ağaçsakal'ın parmaklarından, başından sıçrayarak ayaklarına yüzlerce gümüşsü damla halinde damlaya damlaya dökülmekte olan suyu aydınlattılar. Damlaların şıkırtısını dinleyen hobbitler uykuya daldı.</p>

  <div>
    <br/>
  </div>

  <p>Uyandıklarında güneşin büyük avluda ve iç bölmenin zemininde donuk donuk parladığını gördüler. Tepelerinde parça parça yüksek bulutlar doğudan gelen sert rüzgârla koşuyordu. Ağaçsakal ortalarda görünmüyordu; fakat Merry ile Pippin kemerin yanındaki havuzda yıkanırken onun ağaçlar arasındaki patikadan mırıldanıp şarkı söyleyerek geldiğini duydular.</p>

  <p>"Hu, ho! Sabah-ı şerifler hayır olsun Merry, Pippin!" diye gümbürdedi onları görünce. "Çok uyuyorsunuz. Bugün, daha şimdiden yüzlerce koca adım attım bile. Şimdi bir şeyler içip Entmeclisi'ne gideceğiz."</p>

  <p>Taş bir kavanozdan onlara iki kâse dolusu içecek verdi; fakat bu kez başka bir kavanoz kullandı. Tadı, bir gece öncekinin tadıyla aynı değildi: Daha topraksı, daha zengindi; daha besleyici, tabir caizse daha yiyeceksiydi. Hobbitler yatağın kenarına oturmuş içeceği içip, elf peksimetlerinin minik parçacıklarından çöplenirken (bunu acıktıklarından değil de, daha ziyade bir şeyler yemenin kahvaltının gerekli bir bölümü olduğunu düşündüklerinden yapıyorlardı); Ağaçsakal Entçe, Elfçe ya da başka bir yabancı dilde bir şeyler mırıldanarak ve gökyüzüne bakarak duruyordu.</p>

  <p>"Entmeclisi nerede?" diye sorma cesaretini gösterdi Pippin.</p>

  <p>"Hu, hı? Entmeclisi mi?" dedi Ağaçsakal dönerek. "Entmeclisi bir mekân değil, entlerin toplaşmasıdır - bu günlerde pek fazla yapılmıyor. Lâkin ben epey entin gelmeyi taahhüt etmesini sağladım. Her zaman buluştuğumuz mahalde buluşacağız: Gizlidere derler insanlar buraya. Bulunduğumuz yerin güneyinde bir yerlerde. Öğleden önce orada olmamız lazım."</p>

  <p>Çok geçmeden yola koyuldular. Ağaçsakal, bir önceki gün yaptığı gibi hobbitleri kolunda taşıdı. Avlunun girişinde sağa dönüp, derenin üzerinden bir adım attı ve ağaçların daha seyrek olduğu, büyük devrik yamaçlar boyunca güneye doğru büyük adımlarla ilerledi. Bu yamaçların üzerinde hobbitler huş ve üvez ağaçlıkları gördüler; bunların da gerisinde kapkara çam ormanları yükseliyordu. Kısa bir süre sonra Ağaçsakal tepelerden biraz ayrılarak, ağaçların hobbitlerin o güne kadar gördüklerinden daha iri, daha uzun ve daha sık olduğu derin korulara daldı. Bir süre, Fangorn'a girmeye ilk cesaret ettiklerinde duydukları o boğulmuşluk hissi geri döndüyse de kısa süre sonra geçti. Ağaçsakal onlarla konuşmadı. Kendi kendine derin derin ve düşünceli düşünceli mırıldandı ama Merry ile Pippin mırıltılar arasında hiçbir sözcük seçemedi: Sözler kulağa şöyle geliyordu: <i>bum, bum, rambum, burar; bum bum, dahrar bum bum, dahrar bum;</i> sürekli bir nota ve ritim değişikliğiyle böyle devam ediyordu. Arada sırada bir cevap, sanki topraktan veya başlarının üzerindeki dallardan veya belki de ağaçların gövdelerinden gelen bir mırıltı veya bir ses titreşimi varmış gibi geliyordu; ama Ağaçsakal ne durdu, ne de başını çevirdi.</p>

  <div>
    <br/>
  </div>

  <p>Ağaçsakal adımlarını yavaşlatmaya başladığında yola çıkalı uzun bir süre olmuştu - Pippin "ent adımlarını" saymaya çalıştı ama başaramadı, üç binlerde karıştırdı. Ağaçsakal aniden durdu, hobbitleri yere indirdi, ellerini bükerek ağzına götürdü, öyle ki elleri içi boş bir boru gibi olmuştu; sonra elleri arasından üfleyerek seslendi. Koca bir <i>hum, ham</i> sesi, derin bir boru gibi ormanda gürledi ve ağaçlardan yankılanır gibi oldu. Uzaktan birkaç yönden gelen benzer <i>hum, ham, hum</i> sesleri yankı değil, cevaptı.</p>

  <p>Ağaçsakal artık Merry ile Pippin'i kuş gibi omuzuna koymuş yeniden yürümeye başlamıştı; ara sıra yine bir boru sesi çıkartıyor, her seferinde cevaplar daha yakından ve daha kuvvetli geliyordu. Böyle böyle, sonunda aşılmaz bir duvar görünümündeki, yapraklarını dökmeyen koyu renkli ağaçlara, hobbitlerin daha önce hiç görmemiş oldukları cinsten ağaçlara vardılar: Tam köklerinden itibaren dallanıp budaklanıyordu bu ağaçlar, sıkı sıkıya dikensiz çobanpüskülü gibi kara parlak yapraklarla kaplanmışlardı ve üzerlerinde iri, parlak zeytin renkli tomurcukları olan sert, dik, çiçeksi mahmuzları vardı.</p>

  <p>Sola dönüp bu muazzam engelin kenarından dolanan Ağaçsakal birkaç adımda dar bir geçide vardı. Bu geçitten aşınmış bir yol geçiyor ve aniden uzun, dik bir yamaçtan aşağıya iniyordu. Hobbitler, kara yapraklarını dökmeyen yüksek ağaçlarla çevrili, neredeyse bir kâse gibi yusyuvarlak, çok geniş ve çok derin büyük bir çukura inmekte olduklarını gördüler. İçerisi dümdüz ve çimenlerle kaplıydı; çukurun tam dibinde yükselen üç tane uzun ve güzel gümüşsü huş ağacı hariç hiç ağaç yoktu. Bu çukurun içine iki patika daha iniyordu: Biri batıdan, biri doğudan.</p>

  <p>Birkaç ent, şimdiden gelmişlerdi bile. Diğer patikalardan daha birçoğu geliyordu, kimisi ise Ağaçsakal'ı izliyordu. Entler yaklaştıkça hobbitler onlara bakmaya başladı. Nasıl (en azından bir yabancı gözünde) bir hobbit bir diğerine benzerse, onlar da aşağı yukarı Ağaçsakal'a benzeyen birkaç yaratık görmeyi umuyorlardı; ama böyle bir şeyle karşılaşmayınca çok şaşırdılar. Nasıl bir ağaç bir ağaçtan farklıysa, entler de birbirlerinden öylesine farklıydı: Kimisi aynı ismi taşıyan ama gelişimi ve geçmişi birbirinden ayrı olan ağaçlar kadar; kimisi farklı ağaç cinsleri kadar, huş ağacının kayından, meşenin çamdan farklı olduğu kadar farklıydı. Birkaç tane, dinç ama kadim ağaçlar gibi sakallı ve budaklı, daha yaşlı ent vardı (ancak hiçbiri Ağaçsakal kadar yaşlı görünmüyordu); olgun devrelerindeki orman ağaçları gibi temiz kollu, pürüzsüz derili, uzun, güçlü entler vardı; ama hiç genç ent, hiç fidan yoktu. Toplam iki düzine kadar ent duruyordu çukurluğun geniş çimenlik zemininde, çok daha fazla sayıda ent hâlâ gelmekteydi.</p>

  <p>İlk başta Merry ile Pippin gördükleri çeşitlilik karşısında hayrete düşmüşlerdi: O kadar çeşitli şekilden, renkten, gövdelerin kalınlıklarındaki ve yüksekliklerindeki, bacakların ve kolların uzunluklarındaki, (üç ile dokuz arasında değişen) ayak ve el parmaklarının sayılarındaki farklılıktan. Bir iki tanesi Ağaçsakal'la üç aşağı beş yukarı benzerlik gösteriyordu ve kayın veya meşe ağaçlarını hatırlatıyorlardı. Fakat başka çeşitler de vardı. İri yayvan parmaklı elleri ve kısa kalın bacakları olan entler gibi. Bazıları dişbudak ağaçlarını hatırlatıyordu: bir sürü parmakları ve uzun bacakları olan, uzun boylu, dik, gri entler; bazıları (en uzun entler) çam ağacına, diğerleri huş ağacına, üveze, ıhlamura benziyorlardı. Fakat entler Ağaçsakal'ın etrafında toplanıp, başlarını belli belirsiz eğip de alçak ezgili sesleriyle mırıldanarak yabancılara uzun uzun dikkatle bakınca hobbitler hepsinin aynı cinsten olduğunu anladı; ayrıca hepsinin gözleri aynıydı: Hepsi Ağaçsakal'ınkiler kadar yaşlı ve derin değildi, ama hepsinde aynı yavaş, sabit, düşünceli ifade ve aynı yeşil alev vardı.</p>

  <p>Bütün grup geniş bir halka halinde Ağaçsakal'ın etrafında toplanır toplanmaz, tuhaf ve anlaşılmaz bir konuşmadır başladı. Entler yavaş yavaş mırıldanmaya başladılar: Önce biri katıldı sonra diğeri, ta ki hepsi yükselip alçalan bir ritimle birlikte mırıldanmaya başlayana kadar; mırıltı kâh halkanın bir tarafında daha yüksek sesle çıkıyor, kâh orada alçalarak diğer tarafta patlarcasına yükseliyordu. Entçe olduğunu tahmin ettiği bu dilin hiçbir sözcüğünü yakalayamadığı ve anlayamadığı halde, Pippin ilk önceleri bu sesi dinlemekten hoşlandı; fakat zamanla dikkati dağıldı. Uzun bir süre sonra (ve mırıltılar hiç durulma alâmeti göstermeyince) Entçe son derece "acelesiz" bir dil olduğu için, <i>Günaydın</i> demekten öteye gidip gitmediklerini; Ağaçsakal'ın yoklama yapıp yapmayacağını, yaparsa Entçe olarak bütün isimleri söylemenin ne kadar süreceğini merak etmeye başladığını fark etti. "Acaba Entçe <i>evet</i> ve <i>hayır</i> nasıl söylenir," diye düşündü. Esnedi.</p>

  <p>Ağaçsakal hemen onu fark etti."<i>Hm, ha, hey</i>, Pippinciğim!" dedi; diğer bütün entler konuşmalarını yarıda kestiler. "Siz aceleci bir ahalidensiniz, neredeyse unutuyordum bunu; zaten her halükârda anlaşılmayan bir lisanı dinlemek yorucu olur. Aşağıya inebilirsiniz artık. İsimlerinizi Entmeclisi’ne bildirdim; onlar da size bakıp birer ork olmadığınız hususunda hemfikir oldular; kadim cetvellerimize yeni mısra ilave edilecek. Henüz pek bir şey konuşamadık lâkin bu bile bizim Entmeclisimiz için hızlı sayılır. Merry ile birlikte bu çukurda dolaşabilirsiniz arzu ederseniz. Eğer su içmek isterseniz, o tarafta kuzey kıyısında güzel bir tatlı su kuyusu mevcuttur. Meclis hakiki manada başlamadan evvel söylenmesi lazım gelen bazı sözler var. Gelip size bakar, işlerin nasıl gittiğini bildiririm."</p>

  <p>Hobbitleri yere bıraktı. Onlar da yürüyüp ayrılmadan, yerlere kadar kadar eğildiler. Bu hareketin entleri çok eğlendirmiş olduğu mırıltılarının tonundan ve gözlerindeki alevlerden anlaşılıyordu; ama hemen kendi işlerine döndüler. Merry ile Pippin batıdan inen patikaya tırmanıp yeşil çitin arasındaki açıklıktan baktılar. Çukurluk yerin tam kenarından ağaçlarla kaplı yamaçlar uzanıyor; yamaçların da gerisinde, uzaklarda, en uzaktaki sırtın çam ağaçlarının üzerinde, yüksek bir dağın dik ve beyaz zirvesi yükseliyordu. Sollarında güneye doğru ormanın kül rengi bir uzaklığa doğru alçaldığını görüyorlardı. Orada, çok uzaklarda, Merry'nin Rohan'ın ovaları olduğunu tahmin ettiği soluk yeşil bir pırıltı vardı.</p>

  <div>
    <br/>
  </div>

  <p>"İsengard nerede acaba?" dedi Pippin.</p>

  <p>"Tam olarak nerede olduğumuzu bilmiyorum," dedi Merry; "ama büyük bir ihtimalle o zirve Methedras'dır ve hatırlayabildiğim kadarıyla İsengard halkası, dağların ucundaki bir çatalda veya derin bir vadide bulunuyormuş. Büyük bir ihtimalle bu büyük sırtın arkasındadır. Orada, zirvenin solunda, sanki bir duman veya bir pus var, sence de öyle değil mi?"</p>

  <p>"İsengard neye benziyor acaba?" diye sordu Pippin. "Hem zaten entler bu konuda ne yapabilirler ki!"</p>

  <p>"Bilemiyorum," dedi Merry. "İsengard, içinde düz bir alanı ve tam ortasında adına Orthanc dedikleri bir ada veya taştan bir sütunu olan, kayalardan veya tepelerden meydana gelmiş bir çeşit halka sanırım. Saruman'ın burada bir kulesi varmış. Bir kapısı varmış etrafındaki duvarda, belki birden fazla vardır; galiba bir de dere akıyormuş içinden; dağlardan çıktıktan sonra da Rohan Geçidi'nden akıp gidiyormuş. Hiç de entlerin zaptedebilecekleri bir yere benzemiyor. Ama içimde bu entlere karşı garip bir his var: Her nedense onların göründükleri kadar güvenli ve komik olduklarını sanmıyorum. Yavaş, garip, sabırlı, hatta neredeyse mahzun görünüyorlar ama yine de onların <i>ayaklandırılabileceklerine</i> inanıyorum. Eğer bu mümkün olursa, karşı tarafta olmak istemezdim."</p>

  <p>"Evet!" dedi Pippin. "Ne demek istediğini biliyorum. Oturmuş düşünceli düşünceli geviş getiren bir inek ile saldıran bir boğa arasında oldukça büyük bir fark olabilir; üstelik değişim ani de olabilir. Acaba Ağaçsakal onları ayaklandırabilecek mi? Bunun için uğraşmaya niyeti olduğunu biliyorum. Ama onlar ayaklanmayı sevmiyor. Ağaçsakal kendisi de dün gece ayaklandı, ama sonra yeniden yatıştırdı kendini."</p>

  <p>Hobbitler geldikleri yana döndüler. Toplantı halindeki entlerin sesi hâlâ bir inip bir çıkıyordu. Güneş artık yüksek çalılıktan içeri sızacak kadar yükselmişti: Huş ağaçlarının tepesinde parlayarak çukurluk yerin kuzey tarafını serin sarı bir ışıkla aydınlattı. Orada minik, parıltılı bir pınar gördüler. Yaprak dökmeyen ağaçların dibindeki büyük çukurun kenarından yürüdüler -yeniden serin çimenleri ayak parmaklarında, üstelik aceleleri yokken hissetmek çok hoştu- sonra coşkuyla akan suya doğru indiler. Biraz içtiler; temiz, soğuk keskin bir suydu; sonra çimenler üzerindeki güneş parçalarını ve çukurluk yerin zemininden geçen seyir halindeki bulutların gölgelerini seyrederek yosunlu bir kayaya oturdular. Entlerin mırıltıları devam etti. Son derece garip ve mesafeli bir yerdi burası, dünyanın dışında ve başlarına gelen her şeyden çok uzakta. Yol arkadaşlarının yüzleri ve seslerinin özlemi düştü içlerine, özellikle de Frodo ile Sam'in ve Yolgezer'in.</p>

  <p>Sonunda ent seslerinde bir duraksama oldu; başlarını kaldırınca Ağaçsakal'ın, yanında başka bir ent ile kendilerine doğru gelmekte olduğunu gördüler.</p>

  <p>"Hm, hum, işte yine geldim," dedi Ağaçsakal. "Sıkılmaya başladınız mı, yoksa sabırsızlanıyor musunuz, hı, hmm? Eh, korkarım henüz sabırsızlanmamanız lazım. İlk safhayı geçtik; lâkin hâlâ uzaklarda, İsengard'dan uzakta yaşayanlara ve Meclis'ten önce erişemediklerime bazı şeyleri izah etmem lazım; ondan sonra ne yapmamız lazım geldiği hususunda bir karara varacağız. Mamafih, entler ne yapılması lazım geldiği hususunda bir karara varmak için, bütün keyfiyetlerin ve hadiselerin üzerinden tek tek geçerken harcadıkları kadar vakit harcamazlar. Yine de burada uzun bir müddet daha kalacağımızı inkâr etmenin bir faydası yok: Büyük bir ihtimalle birkaç gün. Bu sebeple size bir arkadaş getirdim. Arkadaşın yakında bir ent evi var. Elfçe ismi Bregalad. Kararını zaten vermiş olduğunu, Meclis'te kalması için bir sebebin olmadığını söylüyor. Hm, hm, aramızda aceleci sayılabilecek tek kişi odur. İyi anlaşırsınız herhalde. Hoşça kalın!" Ağaçsakal dönerek yanlarından ayrıldı.</p>

  <p>Bregalad bir süre hobbitleri ciddiyet ve vakarla gözleyerek durdu; onlar ise ent ne zaman bir "acelecilik" belirtisi gösterecek diye merakla ona baktılar. Uzun boyluydu ve genç bir ente benziyordu; dudakları al al, saçları ise gri yeşildi. Rüzgârdaki ince bir ağaç gibi, bükülüp sallanabiliyordu. Sonunda konuştu; sesi yankılı olduğu halde Ağaçsakal'ınkinden daha tiz ve daha netti.</p>

  <p>"Ha, hmm, dostlarım, haydi bir yürüyüşe çıkalım!" dedi. "Ben Bregalad’ım, sizin lisanınızda bu Tezmertek anlamına gelir. Lâkin bu sadece bir lâkap tabii ki. Bana bu ismi, ihtiyar bir ente daha sorusunu bitirmeden <i>evet</i>, dediğim zaman vermişlerdi. Sonra çok da hızlı su içer, daha bazıları hâlâ sakallarını ıslatırken dışarı çıkarım. Benimle gelin!"</p>

  <p>Biçimli kollarını aşağı sarkıtarak hobbitlere uzun parmaklı ellerini uzattı. Bütün o gün boyunca zamanlarını onunla birlikte ormanları dolaşarak, şarkı söyleyip gülerek geçirdiler; çünkü Tezmertek sık sık gülüyordu. Güneş bir bulutun arkasından çıkınca gülüyordu, bir dereye ve ırmağa rast gelince gülüyordu; sonra eğiliyor, ayaklarını ve başını suda ıslatıyordu; bazen ağaçlardan gelen bir sese veya bir fısıltıya gülüyordu. Ne zaman bir üvez ağacı görse kollarını uzatıp şarkı söylüyor ve şarkı söylerken sallanıyordu.</p>

  <p>Akşam çökünce onları kendi ent evine getirdi: Yeşil bir bayırın altındaki çimenler üzerine yerleşmiş yosunlu bir kayadan başka bir şey değildi evi. Etrafında halka şeklinde bir dizi üvez yetişmişti ve evin içinde su, bayırdan kaynayan bir pınar vardı, tüm ent evlerinde olduğu gibi. Ormanın üzerine karanlık çökerken bir süre konuştular. Çok uzak olmayan bir yerde Entmeclisi'nin devam eden sesi duyulabiliyordu; fakat sesler artık daha derin ve daha sakindi adeta; arada bir tek bir yüksek ses, diğerleri susarken daha tiz ve daha aceleci bir müzikle yükseliyordu. Fakat yanlarında Bregalad onlarla kendi dillerinde, hemen hemen bir fısıltıyla konuşuyordu; onun Derikabuk'un halkına dahil olduğunu, yaşadıkları toprakların harap edilmiş olduğunu öğrendiler. Bu hobbitlere onun "aceleciliğini" açıklamaya yeterli geldi, en azından orklar konusunda.</p>

  <p>"Memleketimde üvez ağaçları vardı," dedi Bregalad yavaş yavaş, hüzünle, "ben bir entçik iken, dünyanın sükûnet devrinde, yıllar ve yıllar önce kök salan üvez ağaçları. En yaşlısı, enthanımları memnun etmeye çalışan entler tarafından dikilmişti; lâkin onlar ağaçlara bir nazar edip, daha beyaz çiçeklerin ve daha zengin meyvaların nerede yetiştiğini bildiklerini söyleyip tebessüm etmişlerdi. Yine de o ırktan, Gül halkından başka hiçbir ağaç bana o kadar güzel görünmez. Dediğim bu ağaçlar serpildiler de serpildiler, ta ki her birinin gölgesi yeşil bir avluya dönüşene, güz aylarında kırmızı yemişleri bir yük, bir güzellik abidesi oluncaya kadar. Kuşlar sürü halinde üzerlerine üşüşürdü. Ben kuşları severim, durmadan cıvıldaştıklarında bile; üvezlerde gereğinden fazla kuş olurdu. Lâkin kuşlar düşmanlaştı, tamahkâr oldu, ağaçları didiklemeye, meyvalarını yemeyip yerlere atmaya başladı. Sonra orklar baltalarıyla gelerek ağaçlarımı kestiler. Gidip ağaçlara uzun isimleriyle seslendim ama onlar titremediler bile; ne işittiler, ne de bir mukabelede bulundular: Ölmüş yatıyorladı.</p>

  <div>
    <br/>
  </div>

  <p><i>Ey Orofarnë, Lassemista, Carnimírië!</i></p>

  <p><i>Ey güzel üvez ağacı, nasıl da üşüşür beyaz tomurcuklar saçlarına!</i></p>

  <p><i>Ey üvezim benim, gördüm parladığını yaz ortasında,</i></p>

  <p><i>Kabuğun parlak, yaprağın hafif, sesin serin ve yumuşak;</i></p>

  <p><i>Altın kırmızısı tacını başında taşıyarak!</i></p>

  <p><i>Ey ölü üvez, kırlaşmış, kurumuş başında saçların;</i></p>

  <p><i>Sesin kesilmiş sonsuza dek, tacın darmadağın.</i></p>

  <p><i>Ey Orofarnë, Lassemista, Camimírië!</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">Hobbitler Bregalad'ın, o kadar sevdalı olduğu ağaçların devrilmesi nedeniyle birçok dilde yaktığı, ağıta benzeyen yumuşak şarkısıyla uykuya daldılar.</p>

  <div>
    <br/>
  </div>

  <p>Ertesi günü de onunla birlikte geçirdiler ama onun "evinden" pek uzaklaşmadılar. Zamanlarının çoğunda bayırın korunağında sessizce oturdular; çünkü rüzgâr daha da soğumuş, bulutlar sıklaşmış ve kurşunileşmişti; çok az güneş vardı ve Meclis'teki entlerin uzaktan gelen sesleri hâlâ bir yükseliyor, bir alçalıyor, bazen yüksek ve güçlü bazen alçak ve üzgün, bazen hızlı, bazen yavaş ve bir ağıt gibi ciddi geliyordu. Bir gece daha çöktü; entler hâlâ aceleyle geçen bulutların ve kesik kesik görünen yıldızların altında toplantılarına devam ediyorlardı.</p>

  <p>Üçüncü gün söktü, soğuk ve rüzgârlı. Şafak vaktinde entlerin sesleri büyük bir yaygara koparttı, sonra tekrar alçaldı. Sabah vakti ilerledikçe rüzgâr dindi ve hava bir beklentiyle ağırlaşmaya başladı. Bregalad'ın ent evinin çukuru içinde Meclis'in sesi hobbitlere çok az ulaşıyor olsa da, hobbitler Bregalad'ın artık sesleri dikkatle dinlediğini görebiliyorlardı.</p>

  <p>Akşamüstü oldu, batıya dağlara doğru giden güneş, bulutların çatlak ve yarıklarından uzun sarı ışınlar yolluyordu. Aniden her şeyin çok sessiz olduğunu fark ettiler; bütün orman dinleyen bir sessizliğe gömülmüştü. Susan ent sesleriydi tabii ki. Bu ne anlama geliyordu? Bregalad dimdik ve gergin duruyor, geriye kuzeye, Gizlidere’ye doğru bakıyordu.</p>

  <p>Sonra bir çatırtı sesiyle çınlayan büyük bir ses duyuldu: <i>gümbe de güm!</i> Ağaçlar sanki ani ve şiddetli bir rüzgâr esmişçesine titreyerek eğildiler. Bir sessizlik daha oldu; sonra heybetli davullar misali bir bando müziği başladı ve gürleyen davul sesleri üzerinde yüksek ve güçlü sesle şarkı söyleyen sesler toplanmaya başladı.</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Geliyoruz, davul gümbürtüleriyle geliyoruz: Güm güm de güm güm!</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">Entler geliyordu: Şarkıları durmadan daha yakından ve daha yüksek duyuluyordu:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Geliyoruz, davullarla zurnalarla geliyoruz: Güm güm de güm güm!</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">Bregalad hobbitleri alarak iri adımlarla evinden uzaklaştı.</p>

  <div>
    <br/>
  </div>

  <p>Çok geçmeden yürüyüşe geçmiş yaklaşan sırayı gördüler: Entler, iri adımlarla yamaçtan aşağıya onlara doğru sallana sallana geliyorlardı. Başlarında Ağaçsakal vardı, arkasında da onu izleyen elli kadar takipçisi; ikişer ikişer, elleriyle böğürlerine vurup usul tutarak, uygun adım ilerliyorlardı. Yaklaştıkça gözlerindeki şimşekler ve kıvılcımlar görülmeye başladı.</p>

  <p>"Hum, ham! İşte sonunda geldik, gümbürdeyerek geldik!" diye seslendi Ağaçsakal, Bregalad ile hobbitleri görür görmez. "Gelin, Meclis'e katılın! Gidiyoruz! İsengard'a gidiyoruz!"</p>

  <p>"İsengard'a!" diye bağırdı entler bir ağızdan.</p>

  <p>"İsengard'a!"</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Haydi İsengard'a! İsterse taştan kapılarla sarılmış, kapatılmış olsun İsengard;</i></p>

  <p class="ti2"><i>İstediği kadar sağlam, çetin, taş gibi soğuk, kemik kadar çıplak olsun İsengard,</i></p>

  <p class="ti2"><i>Gidiyoruz, gidiyoruz, gidiyoruz savaşa, taşı yarıp kapıyı yıkmaya</i></p>

  <p class="ti2"><i>Çünkü gövde ve dal yanıyor, ocak harlanıyor; biz de gidiyoruz savaşa!</i></p>

  <p class="ti2"><i>Kasvet diyarına, kıyametin ayak sesleriyle, davullar çalarak geliyoruz;</i></p>

  <p class="ti3"><i>İsengard'a kıyama geliyoruz!</i></p>

  <p class="ti3"><i>Kıyama geliyoruz, kıyama geliyoruz!</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">Böyle şarkılar söylediler güneye doğru yürürken.</p>

  <div>
    <br/>
  </div>

  <p>Gözleri pırıl pırıl parlayan Bregalad, savrularak Ağaçsakal'ın yanında sıraya girdi. Yaşlı ent, hobbitleri kendisi aldı ve yeniden omuzlarına yerleştirdi; böylece şarkı söyleyen grubun önünde kalpleri güm güm atarak ve başlarını dimdik tutarak gururla oturdular. Er geç bir şeylerin olacağını bekledikleri halde entlerdeki değişikliğe çok hayret etmişlerdi. Şimdi bu olanlar, uzun süredir bir setin zaptettiği suyun coşup akmasına benziyordu.</p>

  <p>"Hakikaten de entler kararlarını çabuk verdiler, öyle değil mi?" demeye cesaret etti Pippin bir süre sonra, şarkılara ara verildiğinde ve sadece eller ile ayakların ritimleri duyulurken.</p>

  <p>"Çabuk mu?" dedi Ağaçsakal. "Hum! Evet, elbette. Benim tahmin ettiğimden de çabuk oldu. Hakikaten, uzun asırlar boyudur hiç böyle ayaklandıklarını görmemiştim. Biz entler harekete geçirilmeyi sevmeyiz; ağaçlarımız ve hayatlarımızın büyük bir tehlike içinde olduğunu bariz bir şekilde görmezsek de hiç harekete geçmeyiz. Bu da, Sauron ile Deniz'in insanları arasında yapılan muharebeden beri hiç vuku bulmamıştı. Bu ork işi, ahlaksızlar <i>-rárum-</i> ateşlerini beslemek gibi kötü bir mazeretleri dahi olmaksızın kesiyorlar ağaçları; işte bu bizi çok hiddetlendirdi; bir de bize yardım etmesi gereken komşumuzun hainliği. Arifler'in akıllarının başlarında olması lazım gelirdi: Öyledir de. Ne elflerin, ne entlerin, ne de insanların lisanlarında, bu tür bir hainlik için sarfedilebilecek bir küfür yok. Kahrolsun Saruman!"</p>

  <p>"Gerçekten de İsengard'ın kapılarını yıkacak mısınız?" diye sordu Merry.</p>

  <p>"Ho, hm, eh, mümkündür, bildiğiniz gibi! Belki de bilmiyorsunuzdur ne kadar güçlü olduğumuzu. Trolleri işitmişsinizdir muhtemelen. Onlar da muazzam surette kuvvetlidir. Lâkin onlar sadece taklittir, Büyük Karanlık sırasında Düşman tarafından entlerin taklidi olarak yapılmış; nasıl orklar elflere karşı yapılmışsa. Biz trollerden daha kuvvetliyiz. Biz toprağın kemiklerinden yaratıldık. Biz taşları ağaçların kökleriyle parçalayabiliriz; hem de çok çabuk, eğer aklımıza koymuşsak çok çok çabuk! Eğer bizi baltayla devirmezlerse, ateş veya büyücülük rüzgârıyla tahrip etmezlerse İsengard’ı un ufak edip, duvarlarını moloza çeviririz."</p>

  <p>"Ama Saruman sizi engellemeye çalışacak, öyle değil mi?"</p>

  <p>"Hm, ah, evet, öyle. Bunu unutmuş değilim. Hakikaten bu hususta uzun uzun düşündüm. Lâkin, gördüğünüz üzre entlerin çoğu benden birçok ağaç ömrü daha genç. Artık hepsi harekete geçti ve hepsinin aklında tek bir şey var: İsengard'ı paramparça etmek. Lâkin çok sürmeden yeniden mütalaa etmeye başlayacaklar; akşam içkimizi aldığımızda biraz sakinleşecekler. Ne susayacağız ama! Ama bırakın şimdi yürüsünler ve şarkılarını terennüm etsinler! Katedilecek uzun bir yolumuz var önümüzde; düşünecek zamanımız da. Başlamak da bir şey sayılır."</p>

  <p>Ağaçsakal yürümeye devam etti, bir süre diğerleriyle birlikte şarkı söyleyerek. Fakat bir süre sonra sesi bir mırıltıya dönüştü, sonra hepten sustu yeniden. Pippin onun yaşlı alnının kırışıklar içinde boğum boğum olduğunu gördü. Sonunda Ağaçsakal başını kaldırdı ve Pippin onun gözlerinde mahzun bir ifade gördü, mahzun ama mutsuz değil. Gözlerinde bir ışık vardı, sanki yeşil alev, düşüncelerinin kara kuyusunun daha derinlerine batmış gibi.</p>

  <p>"Elbette dostlarım," dedi yavaş yavaş, "<i>kendi</i> nihayetimize gidiyor olmamız da muhtemeldir: Entlerin son resmi geçidi. Lâkin eğer evlerimizde oturup hiçbir şey yapmasaydık sonumuz zaten yakamıza yapışacaktı, eninde sonunda. Bu fikir uzun zamandır gönüllerimizde inkişaf ediyordu; işte o yüzden yürüyüşe başladık. Bu ani bir niyet değildi. Şimdi, en azından, entlerin son resmi geçitleri hakkı için bir şarkı yakmaya değer. Ah," diye iç geçirdi, "göçmeden önce başka bir ahaliye yardımımız dokunabilir. Yine de, enthanımlarla ilgili şarkıların doğru çıkmasını temenni ederdim. Hakikaten, gönülden görmek isterdim Fimbrethil'i bir kez daha. Lâkin işte dostlarım, şarkılar da tıpkı ağaçlar gibi vakti gelince ve kendi usullerince meyvalarını veriyorlar: Ve bazen de vakitsiz kuruyorlar."</p>

  <div>
    <br/>
  </div>

  <p>Entler büyük bir hızla, iri adımlarıyla ilerliyorlardı. Arazinin güneye doğru uzanan uzun kıvrımına inmişler, artık batıdaki yüksek sırta tırmanmaya başlamışlardı. Ormanlar altlarında kalmış, önce oraya buraya serpiştirilmiş huş ağaçlarının olduğu yere, sonra da tek tük kuru çam ağaçlarının bulunduğu çıplak yamaçlara varmışlardı. Güneş, önlerindeki tepenin karanlık sırtından batmıştı. Kurşuni renkli alacakaranlık çöktü.</p>

  <p>Pippin arkasına baktı. Entlerin sayısı mı artmıştı yoksa, neler oluyordu? Geçmiş oldukları, kasvetli çıplak yamaçların olması gereken yerde ağaç koruları gördüğünü zannetti. Ama bu korular hareket ediyordu! Fangorn'un ağaçları uyanmış, orman ayaklanmış, dağları tepeleri aşıp savaşa gidiyor olabilir miydi? Acaba uyku ve gölgeler onu aldatmış olabilir mi diye gözlerini ovuşturdu; ama kocaman kurşuni şekiller durmadan ilerliyordu. Pek çok ağacın dalları arasında gezinen rüzgârı andıran bir ses duyuluyordu. Entler tepenin kenarına yaklaşmışlardı artık ve şarkı hafiflemeye başlamıştı. Gece çöktü, ortalık sessizleşti: Entlerin ayakları altındaki toprağın, sürüklenen bir sürü yaprağın fısıltıları gibi hafifçe titreyişinden başka bir şey duyulmuyordu. Sonunda zirvede durdular ve aşağıdaki karanlık çukura baktılar: Dağların sonundaki büyük yarık: Nan Curunír, Saruman'ın Vadisi.</p>

  <p>"İsengard'ın üzerine gece çökmüş," dedi Ağaçsakal.</p>
