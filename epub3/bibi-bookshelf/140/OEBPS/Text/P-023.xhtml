  <h3>BÖLÜM I<br/> <br/> BOROMİR'İN AYRILIŞI</h3>

  <p class="p1">Aragorn tepeye hızla tırmanmaya devam etti. Arada bir durup yere eğiliyordu. Hobbitler yere çok hafif bastıklarından ayak izlerini okumak Kolcular için bile o kadar kolay değildir; fakat zirveden pek uzak olmayan bir yerde yolu bir pınar kesiyordu ve nemli toprak üzerinde aradığı şeyi gördü.</p>

  <p>"İşaretleri doğru okuyorum," dedi kendi kendine. "Frodo zirveye koşmuş. Orada ne gördü acaba? Ama aynı yoldan geri dönüp tekrar aşağıya inmiş."</p>

  <p>Aragorn bir an tereddüt etti. Bu kafa karışıklığında kendisine yol gösterecek bir şey görmeyi umarak kendisi de tahta ulaşmayı istiyordu; ama fazla zamanı yoktu. Aniden ileriye sıçradı ve iri kaldırım taşlarını aşıp basamaklardan yukarı zirveye doğru koştu. Sonra tahta oturup etrafa baktı. Fakat güneş kararmış gibiydi; sanki dünya donuk ve uzaktı. Kuzey'den başlayıp tekrar Kuzey'e döndü; uzaktaki tepelerden başka bir şey görmedi; yalnız çok uzakta kartalı andıran büyük bir kuşun geniş halkalar çizerek yavaş yavaş yere doğru alçaldığını gördü.</p>

  <p>Tam etrafı gözetlerken keskin kulakları aşağıdan, Nehir'in batı yakasındaki ormanlık alandan gelen sesleri yakaladı. Doğruldu. Bağrışmalar vardı; aralarından dehşet içinde orkların haşin seslerini seçebildi. Sonra birden derinden gelen bir sesle büyük bir boru öttürüldü; ses muazzam bir haykırışla kükreyen şelalelerin üzerine yükseldi, tepelere çarpıp boşluklarda yankılandı.</p>

  <p>"Boromir'in borusu!" diye haykırdı Aragorn. "Müşkül durumda!" Basamaklardan aşağıya fırladı, patikadan aşağıya sıçrayıp uzaklaştı. "Eyvah! Bugün üstümde bir uğursuzluk var, ne yapsam ters gidiyor. Sam nerede?"</p>

  <p>Aragorn koşarken bağrışmalar giderek yükselmişti, ama şimdi daha zayıftılar ve boru çaresizlik içinde üfleniyordu. Orkların çığlıkları vahşi ve tiz seslerle yükseldi ve aniden boru sesleri kesildi. Aragorn son yamaçtan aşağıya koştu fakat daha tepenin eteğine varmamıştı ki sesler iyice zayıfladı; sola dönüp onlara doğru koşarken geri çekildiler, sonunda tamamen duyulmaz oldular. Aragorn parlak kılıcını çekip <i>Elendil! Elendil!</i> diye bağırarak ağaçların içine daldı.</p>

  <div>
    <br/>
  </div>

  <p>Parth Galen’in bir mil kadar ötesinde, gölden pek uzak olmayan küçük bir açıklık alanda Boromir'i buldu. Sırtını ulu bir ağaca dayamış, sanki dinleniyormuş gibi oturuyordu. Fakat Aragorn onun bir sürü kara tüylü okla deşilmiş olduğunu gördü; kılıcı hâlâ elindeydi ama kabzasına yakın bir yerden kırılmıştı; ikiye yarılmış borusu yanıbaşındaydı. Etrafında ve ayaklarının dibinde bir yığın ork ölmüş yatıyordu.</p>

  <p>Aragorn, Boromir'in yanına diz çöktü. Boromir gözlerini aralayıp konuşmaya çalıştı. Nihayet ağzından ağır ağır birkaç söz döküldü. "Frodo'dan yüzüğü almaya çalıştım," dedi. "Çok üzgünüm. Cezamı çektim."</p>

  <p>Bakışları devrilen düşmanlarına kaydı; en az yirmisi orada yatıyordu. "Gittiler: Buçukluklar: Orklar onları aldı. Galiba ölmediler. Orklar onları bağladı." Durdu ve gözleri yorgunlukla kapandı. Bir süre sonra tekrar konuştu.</p>

  <p>"Elveda Aragorn! Minas Tirith'e git ve halkımı kurtar! Ben yenik düştüm."</p>

  <p>"Hayır!" dedi Aragorn, elini tutup alnından öperken. "Sen kazandın! Pek az insan böyle bir zafer kazanmıştır. Huzur içinde ol! Minas Tirith düşmeyecek!"</p>

  <p>Boromir gülümsedi.</p>

  <p>"Ne tarafa doğru gittiler? Frodo yanlarında mıydı?" diye sordu Aragorn.</p>

  <p>Ama Boromir bir daha konuşmadı.</p>

  <p>"Heyhat!" dedi Aragorn. "Böyle göçüyor Muhafız Kulesi Hükümdarı, Denethor'un varisi! Acı bir son. Grup darmadağın oldu. Yenik düşen benim. Gandalf'ın bana olan güveni boşmuş. Şimdi ne yapacağım? Boromir Minas Tirith'e gitme işini bana yükledi, gönlüm de bundan yana; ama Yüzük ve Taşıyıcısı neredeler? Onları nasıl bulacağım ve Macera'yı felaketten nasıl koruyacağım?"</p>

  <p>Bir süre ağlamaktan iki büklüm, Boromir'in eli hâlâ ellerinde diz çöküp öylece kaldı. Legolas ile Gimli onu böyle buldular. Tepenin batı yamaçlarından, ağaçların arasından sanki avlanırmış gibi yavaşça sokularak sessizce gelmişlerdi. Gimli'nin elinde baltası vardı, Legolas'ınkindeyse uzun bıçağı: Bütün okları tükenmişti. Açıklığa gelince şaşkınlıkla kalakaldılar; sonra bir an başlarını kederle öne eğip durdular, çünkü her şey apaçık ortada gibi görünüyordu.</p>

  <p>"Heyhat!" dedi Legolas, Aragorn'un yanına gelerek. "Ormanda birçok ork avlayıp öldürdük ama burada olsak daha çok faydamız dokunacakmış. Boruyu işitir işitmez geldik ama belli ki geç kalmışız. Korkarım ölümcül bir yara almışsın!"</p>

  <p>"Boromir öldü," dedi Aragorn. "Ben yara almadım çünkü onun yanında değildim. Ben uzakta tepedeyken, o hobbitleri korurken öldü."</p>

  <p>"Hobbitler!" diye bağırdı Gimli. "Onlar neredeler o halde? Frodo nerede?"</p>

  <p>"Bilmiyorum," diye cevap verdi Aragorn bitkin. "Ölmeden önce Boromir orkların onları bağladıklarını söyledi; ölü olduklarını zannetmiyordu. Onu Merry ile Pippin'i izlemesi için yollamıştım, ama Frodo veya Sam'in yanında olup olmadığını sormadım, sorduğumdaysa artık çok geçti. Bugün bütün yaptıklarım ters gitti. Şimdi ne yapmak lazım?"</p>

  <p>"Önce ölüyle ilgilenmeliyiz," dedi Legolas. "Bu kötü orklar arasında leş gibi yatmasına izin veremeyiz."</p>

  <p>"Fakat acele etmemiz gerek," dedi Gimli. "O olsaydı bizim oyalanmamızı istemezdi. Eğer Grup'tan herhangi birinin esir düşmüş olma ihtimali varsa orkları izlememiz gerek."</p>

  <p>"Ama Yüzük Taşıyıcısı'nın onlarla birlikte olup olmadığını bilmiyoruz," dedi Aragorn. "Onu bırakacak mıyız? Önce onu aramamız gerekmez mi? Şimdi kötü bir seçim var önümüzde!"</p>

  <p>"O zaman gelin önce yapmamız lazım gelen şeyi yapalım," dedi Legolas. "Yoldaşımızı gerektiği gibi gömecek veya üzerine bir höyük yapacak ne vaktimiz var ne de aletimiz. Üzerine taşlardan bir tümsek yapabiliriz."</p>

  <p>"Bu iş hem zor hem de uzun sürer; taş bulabileceğimiz en yakın yerse su kenarı," dedi Gimli.</p>

  <p>"O halde onu kendi ve mağlup ettiği düşmanlarının silahlarıyla birlikte bir kayığa yerleştirelim," dedi Aragorn. "Rauros Şelalelerine yollayıp Anduin'e emanet edelim. Gondor Nehri kötü bir yaratığın, kemiklerine saygısızlık etmemesini sağlar en azından."</p>

  <div>
    <br/>
  </div>

  <p>Çabucak orkların üzerlerini arayıp kılıçlarını, yarılmış miğferlerini ve kalkanlarını ortaya yığdılar.</p>

  <p>"Bakın!" diye bağırdı Aragorn. "İşaretler bulmaya başladık bile!" Korkunç silahların oluşturduğu yığından yaprak biçimli, altın rengi ve kırmızıyla işlenmiş iki bıçak çıkarttı; biraz daha arayınca küçük kırmızı taşlarla bezenmiş siyah kınları da buldu. "Ork aletleri değil bunlar!" dedi. "Bunları hobbitler taşıyordu. Belli ki orklar onları yağmalamışlar ama ne olduklarını bildiklerinden alıkoymaya korkmuşlar: Mordor'un zehirine karşı büyülerle kaplanmış Batılı işi bıçaklar bunlar. O halde eğer hâlâ yaşıyorlarsa arkadaşlarımız silahsız. Ben bunları alıkoyacağım, her şeye rağmen onlara geri vermeyi umarak."</p>

  <p>"Ben de," dedi Legolas, "bulabildiğim bütün okları alacağım çünkü sadağım boşaldı." Yığını ve etrafı yoklayıp zarar görmemiş ve orkların genellikle kullandıklarından daha uzun saplara sahip epey ok buldu. Bunları yakından inceledi.</p>

  <p>Ve Aragorn ölülere bakıp şöyle dedi: "Burada yatanların birçoğu Mordor halkına mensup değil. Eğer orklar ve türleri hakkında bildiklerim doğruysa, bunlardan bazıları Kuzey'den, Dumanlı Dağlar'dan. Ayrıca burada benim tanımadıklarım da var. Silahları hiç de ork usulü değil!"</p>

  <p>Daha iri yapılı, esmer, çekik gözlü, kalın bacaklı ve kocaman elli dört gulyabani asker vardı. Kılıçları, genellikle orkların kullandığı kavisli palalardan değildi, kısa ve enliydi; ayrıca porsukağacından yapılma, boyu ve biçimi insanlarınkine benzeyen yayları vardı. Kalkanlarında garip bir arma bulunuyordu: Kara bir alanın ortasında küçük beyaz bir el; demir miğferlerinin önüne de beyaz metalden işlenmiş bir S rünü yerleştirilmişti.</p>

  <p>"Bu işaretleri daha önce görmemiştim," dedi Aragorn. "Ne anlama geliyorlar?"</p>

  <p>"S, Sauron demek," dedi Gimli. "Bunu okumak kolay."</p>

  <p>"Yo hayır!" dedi Legolas. "Sauron elf rünlerini kullanmaz."</p>

  <p>"Ne gerçek ismini kullanır ne de isminin yazılmasına veya telaffuz edilmesine izin verir," dedi Aragorn. "Ayrıca beyaz renk de kullanmaz. Barad-dûr hizmetindeki orklar Kırmızı Göz işaretini kullanır." Bir an düşündü. "S, Saruman demek sanırım," dedi sonunda. "İsengard'da kötülük kol geziyor ve Batı artık güvende değil. Aynı Gandalf'ın korktuğu gibi: Hain Saruman bir biçimde yolculuğumuzdan haberdar olmuş. Gandalf'ın sonunu da biliyor olması ihtimali mevcut. Moria'dan gelen takipçiler Lórien'in gözünden kaçmış olabilirler veya o ülkeden uzak durup İsengard'a başka yollardan gelmiş de olabilirler. Orklar hızla yol alırlar. Fakat Saruman'ın haber almak için kullandığı birçok yol var. Kuşları hatırlıyor musunuz?"</p>

  <p>"Bilmecelerle uğraşacak zamanımız yok," dedi Gimli. "Haydi Boromir'i taşıyalım!"</p>

  <p>"Fakat sonra bilmeceleri çözmeye çalışmalıyız, eğer doğru yolu seçmek istiyorsak," diye cevap verdi Aragorn.</p>

  <p>"Belki de doğru seçim yoktur," dedi Gimli.</p>

  <div>
    <br/>
  </div>

  <p>Baltasını alıp birkaç dal kesmeye başladı cüce. Bunları kirişlerle bir araya bağlayıp pelerinlerini bu iskeletin üzerine yaydılar. Bu kaba tabutun üzerine yol arkadaşlarının cesedini ve Boromir'le gitmesini uygun bulup seçtikleri, son dövüşünün yadigârlarını yerleştirip kıyıya taşıdılar. Sahile kadar olan mesafe kısaydı ama yine de bu işin pek kolay olmadığını gördüler çünkü Boromir hem uzun, hem de güçlü bir adamdı.</p>

  <p>Legolas ile Gimli aceleyle Parth Galen'in eteğine giderken, Aragorn tabuta göz kulak olmak için su kenarında kaldı. Bir mil kadar bir mesafeydi gittikleri; iki kayığı kıyı boyunca aceleyle geri getirmek ise epey vakitlerini aldı.</p>

  <p>"Bir tuhaflık var!" dedi Legolas. "Nehir kenarında sadece iki kayık vardı. Diğerinin izini bulamadık."</p>

  <p>"Orklar oraya da mı gitmiş?" diye sordu Aragorn.</p>

  <p>"Onların izine rastlamadık," diye cevap verdi Gimli. "Ayrıca orklar bütün kayıkları ve eşyaları da alır veya telef ederlerdi."</p>

  <p>"Oraya vardığımızda ben zemine bir bakayım," dedi Aragorn.</p>

  <div>
    <br/>
  </div>

  <p>Artık Boromir'i onu taşıyacak olan kayığın ortasına yatırmışlardı. Gri başlığıyla elf pelerinini katlayarak başının altına yerleştirdiler. Uzun kara saçını tarayarak omuzlarına yaydılar. Lórien'in altın kemeri belinde parıldıyordu. Miğferi yanına yerleştirilmişti; kucağına da yarılmış borusunu ve kılıcının kabzasıyla kınını koydular; ayaklarının altına da düşmanlarının kılıçlarını. Sonra kayığın burnunu diğer kayığın kıçına bağlayarak onu suya çektiler. Sahil boyunca yavaş yavaş küreklere asılıp hızla akan kanala dönerek Parth Galen'in yeşil çimenliğini geçtiler. Tol Brandir'in dimdik yükselen yamaçları parlıyordu: Artık günün ortasıydı. Onlar güneye doğru ilerledikçe Rauros'un su bulutu yükselmeye ve önlerinde altından bir pus halinde donuk donuk titreşmeye başladı. Şelalenin hızlı akışı ve gümbürtüsü, rüzgârsız havayı sarsıyordu.</p>

  <p>Elemle cenaze kayığını çözdüler: Akıp giden suyun bağrındaki kayık ilerlerken, Boromir öylece, huzur içinde yatıyordu. Onlar kendi kayıklarını kürekleriyle akıntıya kapılmasın diye tutarken, akarsu Boromir'i aldı götürdü. Kayık yanlarından yüzerek geçti ve yavaş yavaş, altın ışık içinde siyah bir noktacık kadar küçülerek onlardan ayrıldı; sonra aniden gözden kayboldu. Rauros hiç değişmeden gürlemeye devam etti. Nehir, Denethor oğlu Boromir'i almıştı; Minas Tirith'te, sabahları Ak Kule'de dururken görülmedi bir daha Boromir. Fakat Gondor'da, daha sonraki günlerde, uzun bir zaman boyunca, elf kayığının onu gece, yıldız ışıkları altında şelalelerden ve köpüren gölcükten geçirip Osgiliath'tan aşağıya taşıdığı, Anduin'in haliçlerinden aşırıp Büyük Deniz'e çıkardığı söylenmiştir.</p>

  <div>
    <br/>
  </div>

  <p>Bir süre için üç yol arkadaşı sessizce ardından baktılar. Sonra Aragorn konuştu. "Onu Ak Kule'den arayacaklardır," dedi, "lâkin ne dağdan ne de denizden geri dönmeyecek." Sonra yavaş yavaş şarkı söylemeye başladı:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Bataklıktan, uzun otlar biten kırlardan, Rohan boyunca gelir,</i></p>

  <p class="ti2"><i>Yürür gelir Batı Yeli, gelir surlara erişir.</i></p>

  <p class="ti2"><i>"Ey gezgin yel, Batı'dan ne haberler getirdin bu gece bana?</i></p>

  <p class="ti2"><i>Selvi boylu Boromir'i gördün mü yıldız ya da ay ışığında?"</i></p>

  <p class="ti2"><i>"Yedi dereden, geniş boz bulanık sulardan geçerken gördüm onu;</i></p>

  <p class="ti2"><i>Gördüm boş topraklardan geçtiğini, derken kaybolduğunu</i></p>

  <p class="ti2"><i>Kuzey'in gölgelerine doğru. Sonra hiç görmedim onu bir daha</i></p>

  <p class="ti2"><i>Belki Kuzey Yeli duymuştur Denethor oğlunun borusunu ama."</i></p>

  <p class="ti2"><i>"Ey Boromir! Yüksek surlardan bakıyorum batıya, uzaklara,</i></p>

  <p class="ti2"><i>Ama kimsenin yaşamadığı boş topraklardan çıkıp gelmiyorsun bu yana."</i></p>

  <div>
    <br/>
  </div>

  <p>Sonra Legolas söyledi:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Eser gelir Güney Yeli Deniz'in ağzından, kum tepelerini, taşları aşar;</i></p>

  <p class="ti2"><i>Martı çığlıkları getirir yanında, kapımızda figan eder durur.</i></p>

  <p class="ti2"><i>"Ey dertli yel, Güney'den ne haberler getirdin bu akşam bana?</i></p>

  <p class="ti2"><i>Nerede Dürüst Boromir? Geciktikçe keder basıyor insana."</i></p>

  <p class="ti2"><i>"Sorma bana nerede diye - o kadar çok kemik var ki</i></p>

  <p class="ti2"><i>Ak sahillerde ve kara sahillerde, fırtınalı göğün altındaki:</i></p>

  <p class="ti2"><i>O kadar çok kişi geçti ki Anduin’den, akan Denizi bulmaya.</i></p>

  <p class="ti2"><i>Kuzey Yeli’ne sor; onların haberini Kuzey Yeli getirir hep bana."</i></p>

  <p class="ti2"><i>"Ey Boromir! Kapıdan güneye uzanıyor yol, ta deniz kıyısına,</i></p>

  <p class="ti2"><i>Ama boz suların ağzından, ağlaşan martılarla çıkıp gelmiyorsun bu yana."</i></p>

  <div>
    <br/>
  </div>

  <p>Sonra tekrar Aragorn söyledi:</p>

  <div>
    <br/>
  </div>

  <p class="ti2"><i>Kralların Kapısı'ndan eser gelir Kuzey Yeli, aşar gürleyen şelaleleri;</i></p>

  <p class="ti2"><i>Kulenin etrafında çınlar berrak, soğuk borusunun sesi.</i></p>

  <p class="ti2"><i>"Ey kudretli yel, Kuzey'den ne haberler getirdin bu gün bana?</i></p>

  <p class="ti2"><i>Cesur Boromir'den haber var mı? Çok vakit geçti gittiğinden bu yana."</i></p>

  <p class="ti2"><i>"Amon Hen'in dibinde duydum narasını. Nice düşmanla döğüştü orada.</i></p>

  <p class="ti2"><i>Yarılmış kalkanıyla kırık kılıcını yoldaşları taşıdı suya.</i></p>

  <p class="ti2"><i>Dik başı ve güzel yüzüyle dinlenmeye uzattılar vücudunu;</i></p>

  <p class="ti2"><i>Ve Rauros, altın Rauros şelalesi bağrına bastı onu. ”</i></p>

  <p class="ti2"><i>"Ey Boromir! Muhafız Kulesi kuzeye bakacak bundan böyle</i></p>

  <p class="ti2"><i>Günler sona erene kadar, Rauros'a, altın Rauros şelalesine."</i></p>

  <div>
    <br/>
  </div>

  <p>Böylece şarkılarını bitirdiler. Sonra kayıklarını çevirerek, ellerinden geldiğince hızla akıntıya karşı, Parth Galen'e geri götürdüler.</p>

  <p>"Doğu Yeli'ni bana bıraktınız," dedi Gimli, "ama ben onun hakkında hiçbir şey söylemeyeceğim."</p>

  <p>"Zaten öyle olmalı," dedi Aragorn. "Minas Tirith'te Doğu Yeli’ne katlanırlar ama ondan haber sormazlar. Fakat artık Boromir kendi yoluna koyulduğuna göre biz de kendimizinkini seçme konusunda acele etmeliyiz."</p>

  <p>Aragorn yeşil çimleri inceledi, hızla ama dikkatle, sık sık toprağa doğru eğilerek. "Bu topraklara hiç ork gelmemiş," dedi. "Bunun dışında kesin bir şey söyleyemem. Bizim bütün ayak izlerimiz burada, birbiri üzerinden geçip duruyor. Biz Frodo'yu aramaya başladıktan sonra buraya hiç hobbit gelmiş mi bilemem." Nehir kıyısına, pınardan gelen minik derenin Nehir'e damla damla aktığı yerin yakınına geri döndü. "Burada bazı kesin izler var," dedi. "Hobbitin biri suda oynaşıp çıkmış; ama ne kadar zaman önce bilemeyeceğim."</p>

  <p>"O zaman bu bilmeceye ne diyorsun?" diye sordu Gimli.</p>

  <p>Aragorn hemen cevap vermedi, konaklama yerine geri dönerek eşyalara baktı. "İki denk eksik," dedi, "ve birinin Sam'inki olduğu kesin: Onunki oldukça büyük ve ağırdı. O zaman cevap şu: Frodo kayıkla ayrıldı ve hizmetkârı da onunla gitti. Hepimiz başka başka yerlerdeyken Frodo geri gelmiş olmalı. Ben, tepeye tırmanırken Sam'le karşılaşıp beni izlemesini söylemiştim; ama belli o öyle yapmamış. Beyinin aklındakileri okumuş olmalı ki, Frodo gitmeden buraya geri dönmüş. Sam'i geride bırakmak pek kolay olmamış Frodo için!"</p>

  <p>"Ama neden bizi geride, tek bir söz söylemeden bıraktı gitti?" dedi Gimli. "Bu garip bir hareket!"</p>

  <p>"Ve cesurca bir hareket," dedi Aragorn. "Sam haklıydı sanırım. Frodo hiçbir arkadaşını kendisiyle birlikte Mordor'da ölüme sürüklemek istemiyordu. Ama kendisinin oraya gitmesi gerektiğini de biliyordu. Bizden ayrıldıktan sonra korkusunu ve kuşkusunu yenen bir şey olmuş olmalı."</p>

  <p>"Belki de avlanan orklar geldiler üzerine, o da kaçtı," dedi Legolas.</p>

  <p>"Kaçtığı kesin," dedi Aragorn, "ama, bence orklardan değil." Frodo'nun ani kararının ve kaçışının ardındaki nedenin ne olduğunu düşündüğünü söylemedi Aragorn. Boromir'in son sözlerini uzun süre bir sır olarak sakladı.</p>

  <p>"En azından artık birçok şey açıklığa kavuştu," dedi Legolas: "Frodo artık Nehrin bu yanında değil: Kayığı sadece o alabilirdi. Ve Sam de onunla beraber; kendi dengini de ancak o alabilirdi."</p>

  <p>"O halde bizim seçimimiz," dedi Gimli, "ya kalan kayığı alıp Frodo'yu izlemek, ya da yayan olarak orkların peşine düşmek olacak. Her iki yönde de pek az umut var. Daha şimdiden kıymetli saatler kaybettik."</p>

  <p>"Durun bir düşüneyim," dedi Aragorn. "Umarım şimdi doğru bir seçim yapıp bu mutsuz günün kötü kaderini değiştiririm!" Bir an sessiz durdu. "Orkları izleyeceğim," dedi sonunda. "Frodo'yu Mordor'a kadar götürüp sonuna kadar onunla giderdim; ama şimdi onu yabanda aramaya kalkarsam tutsakları işkenceye ve ölüme terk etmiş olurum. Kalbim sonunda açık açık konuşuyor: Yüzük Taşıyıcısı'nın kaderi artık benim ellerimde değil. Grup üzerine düşen rolü oynadı. Yine de geride kalan bizler, hâlâ gücümüz varken yol arkadaşlarımızı yüzüstü bırakamayız. Gelin! Gidelim artık. Bırakabileceğimiz her şeyi bırakın! Gece gündüz yolumuza devam edeceğiz!"</p>

  <div>
    <br/>
  </div>

  <p>Son kayığı da çekerek ağaçların arasına taşıdılar. İhtiyaçları olmayan ve taşıyamayacakları eşyaları kayığın altına yerleştirdiler. Sonra da Parth Galen'den ayrıldılar. Boromir'in öldüğü açıklığa geldiklerinde akşam ışığı kararmaya başlamıştı. Burada orkların izini yakaladılar. Bu izleri bulmak için pek de ustalığa gerek yoktu.</p>

  <p>"Başka hiçbir halk böyle çiğnemez yeri," dedi Legolas. "Yetişmekte olan şeyleri, yollarına çıkmasa da çiğnemekten ve ezmekten zevk alıyorlar sanki."</p>

  <p>"Ama buna rağmen çok hızlı gidiyorlar," dedi Aragorn, "ve yorulmuyorlar. Ayrıca ileride, daha sert olan çıplak topraklarda yolumuzu bulmak için daha çok uğraşmak zorunda kalabiliriz."</p>

  <p>"Evet, haydi peşlerine!" dedi Gimli. "Cüceler de hızlı giderler ve orklardan çabuk da yorulmazlar. Yine de bu uzun bir kovalamaca olacak: Bizden çok önce çıktılar yola."</p>

  <p>"Evet," dedi Aragorn, "hepimizin cücelerin dayanıklılığına ihtiyacı olacak. Ama haydi! Umudumuz olsun olmasın, düşmanımızın izini takip edeceğiz. Eğer biz daha hızlı çıkarsak, vay geldi başlarına! Üç Soy -elfler, cüceler ve insanlar- arasında dilden dile dolaşan bir efsaneye dönüşecek bir kovalamaca olacak bu. İleri Üç Avcılar!"</p>

  <p>Bir ceylan gibi sıçradı ileriye. Ağaçlar arasından koştu. İleri, daha da ileri yönlendirdi onları, artık kararını vermiş olduğu için yorulmadan, hızla. Gölün etrafındaki ormanları arkalarında bıraktılar. Uzun yamaçlara, karanlık, daha şimdiden batan günle kıpkırmızı olmuş göğe karşı kapkara duran yamaçlara tırmandılar. Alacakaranlık bastı. Taşlı topraklara doğru gri birer gölge gibi geçip gittiler.</p>
