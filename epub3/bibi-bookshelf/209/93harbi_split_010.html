<h2 class="normal2" id="calibre_toc_14">Rusya harekete geçiyor </h2>
				<p class="normal1">Sırplar kendi başlarına kalırlarsa ne kadar güç kaybetmiş olursa olsun Osmanlı ordusu karşısında tutunamayacaklarının farkındaydılar. Nitekim daha savaş ilan ederken bütün Avrupa devletlerini kendi yanlarında saf tutmaya çağırdılar. (...)</p>
