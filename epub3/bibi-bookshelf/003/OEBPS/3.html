			<div class="Basic-Text-Frame">
				<p class="Normal para-style-override-5"><span class="char-style-override-5">“Ne yazık ki tıbbi dogmaları değiştirmek, gidilen rotanın yanlışlığına rağmen bir ağır nakliye uçağının yönünü değiştirmekten zor ve zaman alıcıdır. Bu yüzden tıp tarihi, yıllar boyunca şiddetle reddedilen, ancak sonra değişmez gerçek olarak geniş kabul gören fikirlerle doludur!”</span></p>
				<p class="Normal para-style-override-6"><span class="char-style-override-6">Bryan Jepson</span></p>
