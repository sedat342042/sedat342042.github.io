  <p class="sagnormal"><span class="ideitalik">Bir elinde su bidonu, diğerinde kömür kovası,<br class="chapter"/> mutfakta yemek yaparken, misafirlere yataklarını<br class="chapter"/> hazırlarken gördüğüm, bir çocuğunu kaybedip,<br class="chapter"/>
