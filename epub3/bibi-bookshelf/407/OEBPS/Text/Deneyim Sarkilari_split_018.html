  <h1 class="baslik1" id="calibre_toc_9">Maraz Gülü</h1>

  <p class="siirm">Ah Gül, hastasın sen!</p>

  <p class="siirm">Gece vakti,</p>

  <p class="siirm">Uluyan fırtınada uçan</p>

  <p class="siirm">Görünmez kurt</p>

  <p class="siirm">&nbsp;</p>

  <p class="siirm">Keşfetti, kızıl</p>

  <p class="siirm">Sevinçten yatağını</p>

  <p class="siirm">Ve cahil, gizli sevdası</p>

  <p class="siirm">Kemiriyor canını.</p>
