  <div class="calibre1">
    <h1 class="baslik1" id="calibre_toc_8">Dadının Şarkısı</h1>

    <p class="siirm">Çimenlikte çocuk sesleri duyulduğunda</p>

    <p class="siirm">Ve fısıltılar küçük vadilerde,</p>

    <p class="siirm">Gençlik günlerim canlanır gözümde,</p>

    <p class="siirm">Yüzüm sararır solar.</p>

    <p class="siirm">&nbsp;</p>

    <p class="siirm">Artık eve gelin çocuklarım, güneş batıyor</p>

    <p class="siirm">Ve beliriyor gecenin çiyleri,</p>

    <p class="siirm">Baharınız gününüz oyunda heder oldu</p>

    <p class="siirm">Ve kışınız geceniz bekliyor pusuda.</p>

    <p class="resim"><img alt="missing image file" class="calibre18" src="../Images/image4132_opt.jpeg"/></p>
