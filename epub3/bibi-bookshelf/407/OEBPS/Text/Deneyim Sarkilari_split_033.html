    <h1 class="baslik1" id="calibre_toc_20">Yavru Keder</h1>

    <p class="siirm">Tehlikeli dünyaya fırlatıldım,</p>

    <p class="siirm">Annem inliyordu! Babam ağlıyor!</p>

    <p class="siirm">Âciz, çıplak, çiğ bir sesle kaval çalan,</p>

    <p class="siirm">Bulutun içinde gizlenmiş bir deli gibi.</p>

    <p class="siirm">&nbsp;</p>

    <p class="siirm">Babamın avuçlarında çırpınırken,</p>

    <p class="siirm">Kundağımın ipleriyle boğuşurken,</p>

    <p class="siirm">Dedim ki en iyisi bağlı ve bitkin,</p>

    <p class="siirm">Göğsünde somurtmak annemin.</p>
