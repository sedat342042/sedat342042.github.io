<body class="calibre">
  <div class="calibre1">
    <h1 class="baslik1" id="calibre_toc_14">Ah! Günebakan</h1>

    <p class="siirm">Ah Günebakan! Bezmiş zamandan,</p>

    <p class="siirm">Güneşin adımlarını sayan,</p>

    <p class="siirm">Gezginlerin gittiği o tatlı,</p>

    <p class="siirm">Altın ülkeyi arayan.</p>

    <p class="siirm">&nbsp;</p>

    <p class="siirm">Genç adamlar arzudan kıvranır orada</p>

    <p class="siirm">Ve solgun Bakire kardan kefenler içinde,</p>

    <p class="siirm">Doğrulurlar mezarlarından ve yükselirler,</p>

    <p class="siirm">Günebakanımın yanıp tutuştuğu yere.</p>

    <p class="siirm">&nbsp;</p>
  </div>

  <div class="calibre2" id="calibre_pb_35"/>
