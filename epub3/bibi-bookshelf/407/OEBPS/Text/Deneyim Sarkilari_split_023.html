  <div class="calibre1">
    <h1 class="baslik1" id="calibre_toc_13">Benim Güzel Gül Ağacım</h1>

    <p class="siirm">Mayıs gibi hiç can sıkmaz,</p>

    <p class="siirm">Bir çiçek sunuldu bana,</p>

    <p class="siirm">Ama benim, Güzel Gül Ağacım var dedim!</p>

    <p class="siirm">Ve atlayıp geçtim üstünden tatlı çiçeğin.</p>

    <p class="siirm">&nbsp;</p>

    <p class="siirm">Sonra gece gündüz ilgilenmeye,</p>

    <p class="siirm">Güzel Gül Ağacıma gittim,</p>

    <p class="siirm">Fakat Gülüm kıskanmış, küsmüştü bana,</p>

    <p class="siirm">Ve dikenleri tek tesellimdi benim.</p>

    <p class="resim"><img alt="missing image file" class="calibre10" src="../Images/image4179_opt.jpeg"/></p>
