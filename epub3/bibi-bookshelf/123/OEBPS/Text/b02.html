  <p>Zihninde canlanan bu hatıralar karşısında gülümsemekten kendini alamayan Fassin, görevlinin sesi salonu donatan değerli metaller ve şaşaalı dekorların arasında bir yandan yankılanıp gitgide sönükleşirken, içinde bulundukları dev konferans salonunda gezdirdi gözlerini. Adiliğe ve hatta görgüsüzlüğe kaçan bir abartıyla süslenmiş olmasına rağmen ortamın arzu edilen çarpıcılığı yakaladığını düşünüyordu. Kayda değer bir şey gerçekleşene veya dişe dokunur bir söz söylenene kadar daha ne kadar süreyle burada durup bu can sıkıcı törene ve şatafatlı nutuklara katlanmaları gerektiğini içten içe merak etti. Hızla çevresini tarayarak salonda bulunan kişi sayısını kabataslak çıkardı. Elçi projeksiyonu tarafından kendisine belirtilmiş olan otuz sayısının iki katından bile fazla katılımcı vardı o an salonun çatısı altında.</p>

  <p>Tam o sırada, platform yüzeyinden sessizce yükselen bir ekran onun önüne gelip durdu ve aniden aydınlanmasıyla beraber, üzerinde o an için herhangi bir ses ya da görüntü kaydı bulunmayan bu ekranın arama ve not tutma özellikleri ile kullanılmaya hazır halde olduğunu gördü. Ekrandaki şekillerden birinin üstüne parmağıyla basan Fassin, toplantıya iştirak edenler arasında bulunduğunu böylelikle tescillemiş oluyordu. Daire biçimindeki salona serpiştirilmiş diğer platformlarda da, her bir katılımcı kendisine sunulan ekran ya da türünün özelliğine göre belirlenmiş bir diğer cihaz yoluyla, oradaki varlığını resmiyet altına almakla meşguldü.</p>

  <p>“Siz sayın katılımcılar, Mühendisgemisi <i>Est-taun Zhiffir</i>’den gönderilmiş bir sinyalin aktarımına şahitlik etmek üzere burada toplanmış bulunuyorsunuz,” dedi Ormilla sakince, derinden gelen, pek çok sesin sentezi olduğu sanılan bir tonda. “Bize verilen bilgiye göre, söz konusu mesajın iletimi, mecburiyetten dolayı, görüşmenin sona ermesini takiben yok edilecek olan bir Yapay Zekâ cihazı aracılığıyla gerçekleşecektir.” Sözlerinin herkesin aklına yeterince işlemesine zaman tanımak üzere bir süre durakladı Ormilla. Bu esnada Fassin, duyduğu son cümleyi yanlış anlamış olup olamayacağını soruyordu kendi kendine. “Az sonra öğreneceğiniz bilgiyi ne yönde kullanacağınız görev anlayışınıza ve bilinç düzeyinize kalmış,” dedi Ormilla hepsine hitaben. “Ona nasıl ulaştığınızın bilgisi ise sizin için yasak bölgedir; sinyali alma yönteminden hangi koşulla olursa olsun bahsetmenin cezası ölümdür. Artık başlayalım.”</p>

  <p>Bir yapay zekâ mı? Bilinçli bir makine, öyle mi? ‘İğrençlik’ diye anılan şu makinelerden biri yani... Bu bir şaka mıydı yoksa? Bir türlü inanamıyordu Fassin. Mercatoria’nın tüm geçmişi yapay zekâlara yönelik bitmek bilmeyen işkenceler ve yıkımlar ile onların galaksinin uygar kabul edilen sınırları içinde bir kez daha ortaya çıkışını önleyecek büyük gayret isteyen ve bağnazlığa varan bir şevkle yürütülen devamlı çabaların tarihçesinden ibaret değil miydi sanki? Arınmışların varoluş gerekçesiydi de bu aynı zamanda; onları yakaladıkları yerde imha etmek üzere bilinç sahibi makinelerin ve o makineler üzerine yapılıp yapılacak her türlü araştırma faaliyetinin izini amansızca süren bu fanatik yapay zekâ avcıları tam da orada, gözlerinin önündeydi işte, soğukkanlı bir tavırla pişirme kazanına benzer aygıtı ve onun çevresini sarmış olan teknisyenleri gözlüyorlardı.</p>

  <p>Çok geçmeden, salonun orta yerinde duran karanlık makinenin üzerinde, havada adeta asılıymış gibi duran yarı şeffaf bir imge belirdi. Birleşik Donanma Amirali üniforması giymiş bir insan erkeğinin üç boyutlu görüntüsüydü bu. Şu sahneyi görene kadar, kendi türünden olan birinin bu denli yüksek bir mertebeye ulaşabileceğini aklından dahi geçiremezdi Fassin. Kendisine oturaklı bir görünüm kazandıran çizgileri iyiden iyiye derinleşmiş yüz hatlarına sahip, yaşlı ama yapılı biriydi görüntüdeki amiral. Pek tabii ki kel olan kafasına yoğun dövmeler işlenmiş olduğu göze çarpıyordu. Faal çatışmaların ortasında görev yapan üst rütbelilerin giydiği türden, miğferini oluşturan parçalar o an için boynunda ve omuzlarında toplanmış askeri bir uzay elbisesi vardı üzerinde, veya görünürde öyleydi en azından. Elbisenin ön yüzündeki çeşitli nişan ve rütbe işaretleri ise fark edilebilir herhangi bir aldatmacaya yer bırakmaksızın onun son derece önemli bir askeri şahsiyet olduğunu perçinler cinstendi.</p>

  <p>“Teşekkür ederim, Hierchon Ormilla,” diyerek konuşmasına başlamaya hazırlanan havadaki şeklin o an sanki dosdoğru kendisine bakmakta olduğu izlenimine kapılıp telaşlanan Fassin, bir an sonra bu görüntünün muhtemelen o sıra salonda bulunan herkesin gözüne tam da kendisine bakıyormuş gibi görüneceği düşüncesiyle rahatladı. Bunun böyle olmasını içtenlikle diliyordu. “Bendeniz, Mühendisgemisi <i>Est-taun Zhiffir</i>’e Ulubis sistemine doğru yapmakta olduğu yolculuk süresince eşlik etmekle görevlendirilmiş olan, Donanma Amirali Kisipt komutasındaki savaş filosuna bağlı Üçüncü Orta Düzey Birlik’in kumandanı, Birleşik Donanma’dan Amiral Quile’ı temsil ediyorum,” dedi havadaki görüntü, en ufak hataya yer bırakmayan ciddi bir sesle.</p>

  <p><i>Savaş filosu mu?</i> diye tekrarladı içinden Fassin. Bir solucan deliği geçidi taşıyor olsun ya da olmasın, ne zamandan beri bir Mühendisgemisi’ne refakat etmesi için koca bir savaş filosu seferber ediliyordu? Bu tür gemiler genellikle birkaç Muhafız gemisi refakatinde veya Navarchy Askeri Kuvvetleri’nden bir-iki birime ek olarak bazen de törensel âdet yerini bulsun diye Birleşik Donanma tarafından bu iş için görevlendirilmiş küçük bir mekik eşliğinde seyahat ederdi. Askeri konularda uzman sayılmazdı elbet, ama gerek eşzamanlı gerçekleştirdiği bağlantılar gerekse sonradan geçmişe yönelik yaptığı bağlantılar yoluyla yakaladığı haber bültenlerinde edindiklerinden yola çıkarak bu konularda az çok bilgi sahibi olmuştu. Yarım daire şeklindeki platformundan önündeki askerleri dikkatle inceledi. Evet, bu haberler karşısında onların da şaşkınlığa düştüğü suratlarından okunuyordu.</p>

  <p>“Şimdi size bilgi aktaracak ve ardından görev dağıtımı yapacağım,” dedi üç boyutlu görüntü. “Sonra da size bazı sorular soracağım. O aşamayı da geçince imha edileceğim. Şimdi, işin bilgilendirme kısmıyla başlayalım. Edindiğimiz bilgiler, Ulubis sisteminin, muhtemelen bir yıl içinde ve büyük olasılıkla bu mesajın size iletilmesini izleyen birkaç ay içinde, menşei Beş Numaralı İlahi Tezahür Kümesi Ayrışması olan geniş kapsamlı bir işgal girişiminin hedefi olacağını ortaya koymakta.”</p>

  <p>Sözlerinin yarattığı tepkiyi işitmek ister gibi, bir an durakladı üç boyutlu görüntü. Salonda belli bir kaskatı kesilme ve hatta şok havası hissediliyordu fakat Fassin katılımcıların hiçbirinden korktuklarına ya da inanmadıklarına işaret edecek bir nefes kesilmesi ya da başka herhangi bir tepkime işitmedi.</p>

  <p>Orada hazır bulunanlar içinde bu habere şaşıran tek kişinin kendisi olup olmadığını gözlemlemek için bakışlarıyla salondakileri taradı. Quaupların yüzünde oluşan titrek ışıklar, whulelerin fal taşı gibi açılmış gözlerle kendi arasında bakışması, koyu renkli yapay zekâ cihazının yanında dikilmekte olan teknisyenlerin bazısının suratında oluşan şaşkın ifade, kalabalığın içinden çekip çıkardığı belirtiler arasındaydı. İfadeleri daha rahat seçilebilen bazı saray görevlilerinin ise bir nebze afallamış bir hali vardı. Ifrahile uzay giysisinin belli belirsiz bir titreme geçirdiği ilişti gözüne. Fassin’in eli tam önündeki ekrana doğru uzanıyordu ki, ani bir ışıma eşliğinde, Beş Numaralı İlahi Tezahür Kümesi’ni merkeze alan ve her yöne bin yıl mesafede bir çapla sayısı milyonları bulan yoğun yıldız kitlelerini ve onlardan kopuk bir şekilde en dış kesiminde Ulubis olduğu halde uzanan tecrit edilmiş güneş kümesini gösteren bir grafik belirdi ekranda.</p>

  <p>“Gerçek şu ki, strateji uzmanlarımız bu sinyal size ulaştığında işgalin çoktan gerçekleşmiş olmasına yüzde altı civarında ihtimal veriyor.” Amiralin görüntüsü bakışlarını salondakiler üzerinde gezdirip gülümsedi. “Bu varsayımın gerçekleşmediğini görmek beni çok memnun etti.” Cümlesini bitirir bitirmez yüzündeki gülümseme silinmişti. “Diğer yandan, bu sinyalin aslı kaydedilirken işgalin gerçekleşmesine halen üç ila beş yıllık bir süre olduğunu size bildireceğimi ümit etmiştim. Burada bu mesajı size iletmek üzere bir nevi yeniden vücut bulduğumdan, bana sizin tarafınızdan toplanmış gerçek zamanlı bilgilerin bazısına erişme olanağı tanındı ve ister istemez, işgale karşı hazırlanmak için umduğumuzdan da az bir zamanımız kaldığı yönünde değerlendirme yapmaktan başka seçeneğim olmadığını gördüm.” Kısa bir süre için suskun kaldı görüntü.</p>

  <p>“İT-5 Ayrışması’nın saldırgan bir tavırla çevreye yayıldığı çoktandır biliniyor. Uzayın derinliklerini tarayan monitörler birkaç yüz senedir Leseum sistemleri merkezli sekizinci güç seviyesinde silah kamaşmaları tespit ediyordu.” Bir kez daha gözlerini salonda gezdirdi görüntü. “Sözünü ettiğim şeyler, uzay savaşları ve yüksek megatonda nükleer silahlar, sizin anlayacağınız. Bütün bunlar, kendisine Başrahip Luseferous adını yakıştıran, İnsan ırkından birinin boyunduruğu altında geliştiğini sandığımız başıbozuk bir hegemonyanın emaresi. Bu kişi vaktiyle Cessoria’nın özgün bir mensubuydu, ancak o zamanlar Başrahiplik yerine Hariolator rütbesine sahip olduğu göz önüne alınırsa, zaman içinde kendi kendisini terfi ettirdiği anlaşılıyor. Her hâlükârda, onu dönek kabul edebiliriz.” Üç boyutlu görüntü yüzünde ince bir gülümsemeyle devam etti sözlerine. “Leseum sistemleri çok da uzak olmayan bir geçmişe dek Beş Numaralı İlahi Tezahür mıntıkasının dışarıyla bağlantısını halen sürdürebilen son yöresini teşkil ediyordu. Ne var ki, o solucan deliği geçidi Yayılmacı’nın küçük bir hamlesinin kurbanı oldu. ve bunun sonucunda bütün bir sistem uygarlığın geri kalanından tamamıyla kopmak durumunda kaldı.” Bu noktada, adamın yüzüne yerleşmiş olan ince gülümseme silindi.</p>

  <p>“Bu mesajın gönderildiği tarihten on gün önce, beraberinde refakatçileri ve askeri nakil gemileri bulunan birkaç yüz ana muharebe gemisinden oluşan bir işgal birliği, İT-5 Ayrışması’ndan yola çıkarak İT-5 Kümesi’nden biraz daha iç kesimlerde yer alan Ruanthril sistemine saldırdı. O civara yerleştirilen yeni bir geçit yoluyla sistemlerinin Mercatoria’ya bağlanmasının üstünden henüz çok zaman geçmediği göz önüne alınırsa, söz konusu saldırının Ruanthril sakinleri üzerinde şok etkisi yarattığına şüphe yok. O zamana kadar hiçbir dönemde Merkez’in bir parçası olmamaları, bu saldırıya ilişkin yanlış hesap yapmalarının başlıca sebebi olarak görülebilir. Çünkü, öyle ya da böyle, İT-5 güçleri saldırdığında Birleşik Donanma’nın bazı birimleri orada hazır bulunuyordu. Bu sayede, her iki tarafın verdiği büyük kayıplar pahasına, saldırı geri püskürtüldü.” Bu son sözlerle birlikte, Donanma Amirali Brimiaice’nin görüntüsünün yüz hatlarında şaşkınlık olduğu kuşku götürmeyecek bir ifade gördü Fassin. “Evet,” dedi görüntü, onun zihninde oluşan soru işaretini gidermek istercesine. “Doğruyu söylemek gerekirse biz de gafil avlanmıştık, üstelik yeterli sayıda gemimiz de yoktu. İşin daha da can sıkıcı olan yanı ise, bu olayın peşi sıra geçidin de yok edilmiş olması.” Konuşmanın bu noktasında, kendisi de bir quaup olan Donanma Amirali Brimiaice —tabii eğer Fassin, Mercatoria Türlerinin Surat [veya onun yerine her ne geçiyorsa artık] İfadeleri ve Vücut Dilleri Üzerine Ders 101’den öğrendiklerini doğru hatırlıyorsa— anlatılanlardan ötürü dolaylı da olsa utanç duyan anlamsız bir ifade takınmıştı.</p>

  <p>“Bu olay henüz gerçekleşmemişken,” diye sözlerine devam etti üç boyutlu görüntü, “düşmanın ele geçirilen sancak gemisinden edinilen bazı bilgiler Merkez’e iletildi. Düşmanın başamiralliğe eşdeğer rütbedeki yetkilisine —işgal filosunun da komutanı oluyordu bu aynı zamanda— ait olduğu anlaşılan özel bir kayıt da bu bilgiler kapsamındaydı; söz konusu notlarda, gelecek kuşaklara aktarmak için veya sırf hatıra olarak saklama niyetiyle, mensubu olmaktan büyük onur duyduğu bu muazzam askeri makinenin büyük kısmının kendisine yakışacak derecede ağır görevler üstleneceği ve mümkün olan en kısa zamanda olabildiğince fazla sayıda sistem ele geçirebileceği yerlere —diğer bir ifadeyle, geriye, yukarı, aşağı ve özellikle merkeze doğru devamlı dönüşler yaparak en büyük yıldız yoğunluğunun olduğu bölgeye doğru— değil de, yerleşimin yoğun olduğu kesimlerden gittikçe daha uzağa, galaksinin neredeyse boş sayılacak sınır yörelerine, Güney Asma Sığlıkları’nın bulunduğu yöne, Dörtlü Akıntı’ya ve de Ulubis sistemine veya şahsen yaptığı o renkli tanımla ‘pörsük bir kolun ucundaki, kıça gire gire bokla sıvanmış olan parmağa’ doğru gönderilişinden dolayı kapıldığı şaşkınlığa yer vermişti.”</p>

  <p>Bir kahkaha koy vermemek için zor tuttu kendini Fassin. İnsanlar başta olmak üzere, ana tören platformunda konuşmayı dinlemekte olan katılımcıların çoğu ise şaşkınlık, korku ve öfke patlamasıyla karışık bir duygu yoğunluğu sergiliyordu. Öyle ki, Hierchon’un uzay giysisi sanki fiziksel bir darbe yemiş gibi yarım metre kadar geriye savrulmuştu.</p>

  <p>Bir süre için konuşmayıp salondakilere göz gezdirmekle yetindi üç boyutlu görüntü. “Haklısınız, son derece uygunsuz bir tabir. Olduğu gibi aktarmayı tercih ettiğim için kusuruma bakmayın. Hatıralarınızdan kolay kolay silinmeyecek olan bu demece kaynaklık eden beyefendinin şu sıralar Birleşik Donanma İstihbarat Servisi’ne yürütmekte olduğu soruşturmalarda yardımcı olduğunu öğrenmek sizi memnun edecektir sanırım.”</p>

  <p>Fassin bu açıklama üzerine etrafındakilerin bazısının yüzünde hafiften zoraki bir tatmin ifadesi oluştuğunu gözlemledi. <i>Bu anlatılanların hiçbirinden zerre kadar haberleri yoktu,</i> diye geçirdi aklından. Hierchon ve avanesine toplantı öncesi kaçamak yoldan özet bir bilgi sunulacağını farz etmişti fakat şu hallerine bakınca onların da durumdan en az kendisi kadar yeni haberdar olduğu kanısına vardı.</p>

  <p>“İT-5 Ayrışması’nın Ruanthril’e düzenlediği saldırı öncesindeki niyetini ve yaklaşımını yansıtan sorgulama serisi profili bizim elimizde de mevcut tabii,” dedi üç boyutlu görüntü, “tıpkı aynı güçbirliği tarafından saldırıya uğramış bazı diğer sistemlerle ilgili olanlar gibi. İşgal kuvvetleri komutanının düşünce yapısı, Ulubis’in de ciddi tehdit altında olduğuna dair geçerli kanıt sunuyor bize. Ruanthril’e yapılan saldırı öncesindeki sorgulama serisi profili ve son dönemde Ulubis sistemine düzenlenen baskınlar ile yine Ulubis sisteminde cereyan eden diğer düşmanca eylemlerin ardında yatan mantık kıyaslandığında, bahse konu tehdidin hayata geçmesinin an meselesi olduğu ve birkaç ay ile bir buçuk yıl arasında bir süreçte bunun gerçekleşeceği sonucuna varıyoruz. Öteden Gelen saldırılarının artık kanıksanmış, fazlaca tutarlılık gösteren bir yapısı var ve son üç senedir Ulubis sistemi üzerine yoğunlaştırılmış olan tacizler de bu yapıyla uyum sergiliyor.”</p>

  <p>Tüm bu anlatılanların, genel bağlamda, sistemin ve özellikle Navarchy’nin istihbarat ağı ile strateji yürütme departmanlarına yönelik bir eleştiri olduğundan şüphelendi Fassin. Olağandışı bir sakinlik seziliyordu Donanma Amirali Brimiaice’nin havasında; dikkatleri gereksiz yere kendi üzerine çekmekten kaçınır bir hali vardı. Bunun yanı sıra, verdiği bilgiler bu işin perde arkasında bir örtbas olduğuna işaret eder nitelikteydi. Tıpkı Verpych gibi Fassin de bu “aykırı” saldırıların başlangıcının ancak bir yıl önceye dayandığını düşünüyordu; oysa şimdi anlaşılıyordu ki, bu yapay zekâya söz konusu saldırıların o tarihin de iki yıl öncesinde başladığı bilgisine erişme hakkı tanınmıştı. Eh, bu durum kimseyi şaşırtmamalıydı gerçi. Yetkililer tarafından verilen ve her şeyi güllük gülistanlık gösteren saptırılmış bilgilere alışıktı herkes... Peşinen önemsenmiyordu bunlar artık. Ancak ve ancak cilalanmamış, yalın gerçek gibi görünen bir bilginin kendilerine sunulması halinde kuşku duymayı öğrenmişlerdi.</p>

  <p>“Söyleyeceklerim henüz bitmedi,” dedi pişirme kazanı görünümlü cihazın üzerindeki yansıma, salona toplanmış olan dinleyicilere. “Bununla birlikte, içinizden bazılarının soru sormak için sabırsızlandığını seziyorum, bu yüzden de, şu aşamada, duymuş olduğunuz şeylere ilişkin sorularınızı cevaplamaya çalışacağım. Bu arada, söz alan kişinin kendini tanıtmasına gerek yok... Her birinizin kim olduğunu gayet iyi biliyorum ben.”</p>

  <p>Tüm gözler, biraz da konumunun getirdiği mecburiyetten dolayı ilk soruyu sorması beklenen Hierchon’a dönmüştü. “Makine, bu işgalin gerçekleşme olasılığı tam olarak nedir?” dedi Ulubis’in yöneticisi, gür bir sesle.</p>

  <p>Üç boyutlu görüntü bu soru karşısında hiç de etkilenmiş bir portre çizmedi. Öyle ki, onun sıkılgan bir tavırla iç çektiği dikkatli gözlerden kaçmamıştı.</p>

  <p>Bu sorunun cevabını yarım yamalak dinleyen Fassin, bunu izleyen soru ve yanıtlara ise daha da az kulak verdi; o âna dek duyduklarına kayda değer bir katkıda bulunmayan tüm bu laf salatasını belli kategorilere indirgeyip özetlemek mümkündü: Emin misiniz? Sakın çıldırmış olmayasınız? Yalan mı söylüyorsun, seni gidi iğrenç yapay zeka? Bu olup bitenden dolayı suçlanmayacağım, değil mi?</p>

  <p>Konuyla ilgili galaksi haritasını daha iyi inceleyebilmek için önündeki ekrana dokunmaya başladı. Son derece kullanışlı hale gelecek şekilde ölçeklendirilmiş üç boyutlu bir görüntü açtı ve bugüne kadar anlaşıldığı haliyle —iki buçuk yüzyıldan bu yana fiilen demode olan— yerel uygarlık durumu ile yapay zeka sinyalinin beraberinde getirdiği, henüz sadece on yedi yaşında olan güncel versiyon arasında gidip gelmeye koyuldu. O ekranla oynadıkça kocaman yıldız kümeleri bir sahte renkten diğerine geçiyor ve böylelikle Beş Numaralı İlahi Tezahür Kümesi Ayrışması’nın hakimiyet alanının nerelere dek yayıldığını gözler önüne seriyordu.</p>

  <p>“... Onlara tüm gücümüzle karşı duralım!” diye gürledi Donanma Amirali Brimiaice.</p>

  <p>“Bunu yapacağınıza şüphem yok,” dedi üç boyutlu görüntü. “Ancak unutmayın ki tüm göstergeler, sizin topyekün ve tam zamanlı seferberlik ilan edip acilen savaş gemisi inşasına başlamanız ve tüm ekonomiyi savaşa odaklamanız durumunda bile düşman karşısında sayısal bakımdan katbekat azınlıkta kalacağınız yönünde.”</p>

  <p>Bu sözler Donanma Amirali Brimiaice’nin daha da esip gürlemesine, tam anlamıyla yaygara koparmasına sebep olmuştu.</p>

  <p>Fassin’in aklında da bir soru vardı, ama yapay zekâya ileteceği değil, kendi zihninde yorumlayıp cevap arayacağı bir soru. Her ne kadar kendisi aksini temenni etse de, bu sorunun sorulur sorulmaz cevaplanacağı gibisinden kötü bir his vardı içinde. Şuydu aklındaki soru: Tüm <i>bu lanet olasıca işlerin benimle ne ilgisi var?</i></p>

  <p>“İzin verirseniz devam edebilir miyim?” dedi görüntü, sonraki birkaç yorumun soru sormaktan ziyade masumiyet kanıtlama çabasıyla yapılan ardı arkası gelmez açıklamalara, kahramanca bir kararlılık sergileme vaatlerine, sahip olunan mertebeyi her ne pahasına olursa olsun korumaya yönelik gevezeliklere ve büyük bir kurnazlık ortaya koyarak ve gittikçe çirkefleşerek diğer katılımcılara sataşmaya meylettiğine dair şüpheye yer bırakmayan işaretler algılayınca. Zorlukla fark edilebilen, ince ve pişmanlık belirten bir tebessüm belirmişti üç boyutlu görüntünün yüzünde. “Görüyorum ki şu âna kadarki bilgilendirme hepiniz üzerinde az çok şok edici bir etki yarattı. Oysa, korkarım ki şu âna dek duyduklarınız bu bildirinin en kayda değer kısmına giriş niteliğindeydi sadece.”</p>

  <p>Bu sözlerin de herkes tarafından hazmedilmesini bekler gibi bir kez daha susup bekledi Amiral Quile’nin görüntüsü. “Şimdi gelelim asıl meseleye,” diye devam etti sonra. “Özellikle de bu mesaj aktarılmaya başlandıktan sonra, ne diye buraya çağrıldığını ve burada ne işi olduğunu sorguladığı şüphe götürmeyen biri bulunuyor içinizde.”</p>

  <p>Görüntünün bakışları onun üzerine odaklanmadan önce, içinden <i>İşte şimdi yandık</i> diyecek zamanı ancak bulabildi Fassin. Gerçekten de gözlerini ona mı dikmişti bu uğursuz görüntü? Herkes onun dosdoğru kendisine baktığını görebiliyor muydu acaba? Tüm başlar veya eşdeğer diğer organlar onun bulunduğu yöne çevrilmişti bile. Bu da, cevabın evet olduğunu anlaması için fazlasıyla yeterliydi.</p>

  <p>“Kâhin Fassin Taak, lütfen kendinizi diğer konuklarımıza takdim eder misiniz?”</p>

  <p>Ağır hareketlerle ayağa kalkıp Hierchon’un bulunduğu tarafa dönerek onu selamlamak üzere hafifçe eğilirken Fassin’in kulakları zonkluyordu. Etlerinin kasıldığını ve tüm vücudunun ezilip büzüldüğünü duyumsamaya başlamıştı bir kez daha. Salon üstüne yıkılacakmış gibi hissettiği sırada tekrar yerine oturmak ona kurtuluş gibi geldi. Bir yandan da, boğazının altından tüm yüzüne yayılmaya başladığını tahmin ettiği kızarıklığı önlemek için çaba sarf ediyordu.</p>

  <p>“Yüzyıllar önce doğmuş olsa da, Kâhin Taak nispeten genç bir dostumuz sayılır,” dedi Quile’nin görüntüsü. “Nasqueron gezegeninde yaşayan gaz-devi Ahalisi üzerine çalışmalar yürüterek inşa ettiği, sorumluluğunu layıkıyla yerine getirdiği verimli bir kariyeri var. Onun bahsini içinizden pek çoğunun daha önce de duymuş olduğu kanaatindeyim. Zamanı gelince öğreneceğiniz sebeplerden dolayı, kısa bir süre önce kendisine Şeriflik Oculası’nda binbaşı rütbesi bahşedilmiş bulunuyor.”</p>

  <p>Tüm gözleri üzerinde hissetmenin yarattığı gerginlikten halen kurtulamamış olan Fassin, Ulubis sisteminde Şeriflik’e bağlı birliklerin kurmay başkanlığı görevini yürüten insan ırkı dişisi Albay Somjomion’un üç boyutlu görüntü tam da bu son bilgiyi verdiğinde salonun karşısında yer alan platformundan kaçamak bir gülümsemeyle kendisini süzdüğünü fark etti. Şeriflik kurumunda astlarla üstlerin birbirine selam verişinin nasıl düzenlendiğini kestirmemekle beraber, koltuğundan şöyle bir doğrulup salondakileri resmi bir edayla tekrar selamladı Fassin.</p>

  <p><i>Bin kere lanet olsun,</i> şeklinde özetlenebilirdi aklından geçenler.</p>

  <p>Kazan biçimli yapay zekânın üzerindeki görüntü şöyle sürdürdü konuşmasını: “Kâhin-Binbaşı Taak’ın bugün aramızda bulunmasının ve size baştan beri anlattığım her şeyi dinleme işkencesine maruz kalmasının tek nedeni, her şeyden önce benim buraya gönderilmeme yol açan şeyin bizzat onun tarafından keşfedilmiş —ya da, Kâhin Taak’ın hoşgörüsüne sığınarak gerçeğe uygunluk bakımından ondan aşağı kalmayacak bir tabirle ifade edecek olursak, onun ayağına takılması sonucu tesadüfen bulunmuş— oluşudur.”</p>

  <p><i>Bak şu işe! Meslek icabı yürüttüğüm şu araştırmaların gün gelip hayatıma mal olacağını hep düşünmüşümdür ama bunun kullandığım malzemenin çıkaracağı bir arıza yoluyla olacağını zannederdim, böylesi bir yolla değil.</i> Öte yandan, Albay Somjomion’un yüzünde yakaladığı şu tebessümün vahim ya da alaycı değil, aksine, ölçülü ve hatta temkinli olduğu söylenebilirdi. <i>Belki de yaşayacak bolca zamanım vardır hâlâ.</i></p>

  <p>“Bu unsur da, pek tabii ki, konuşmamızın konusunu burada bulunuşumun gerçek, ya da en azından en ivedi gerekçesine getiriyor, hem de böylesine emsalsiz bir yolla,” dedikten sonra gösterişli bir edayla derin bir iç çekti amiralin görüntüsü.</p>

  <p>Sözlerine kaldığı yerden devam etmeden önce bakışlarını salondakiler üzerinde gezdirdi: “Hepimizin kabul edeceğine eminim ki, Ulubis oldukça hoş ve çok da ayrıcalıklı bir sistemdir.” Cümlesini bitirince yeniden durakladı.</p>

  <p>Fassin bu noktada pürdikkat ve çıt çıkarmaksızın dinliyordu söylenenleri; zaten tüm salon, ‘iğne atsan duyulur’ deyişinin doğruluğu üzerine bahse girilebilecek ölçüde sessizliğe gömülmüş durumdaydı. “Ve,” dedi üç boyutlu görüntü, suratında geniş bir gülümsemeyle, herkesin tüm dikkatini nihayet üzerine çektiğinden emin şekilde, adeta ışıldayarak, “Ahali Çalışmaları’nın merkezlerinden biri olması itibarıyla, hele ki eski medeniyetler söz konusu olduğunda, galaksinin genel yapısı içinde düşünsel açıdan hiç de es geçilemeyecek bir yeri vardır.” Bunu bir başka duraklama izledi. Bir yapay zekânın, yönettiği üç boyutlu görüntünün gözüne gerçektekini aratmayacak kadar belirgin bir parıltı yerleştirebileceğini fark etti o an Fassin. “Yine de, Ulubis’in Beş Numaralı İlahi Tezahür Kümesi adını verdiğimiz şu yeni türeme düşmanların nasıl olup da bu denli ilgisini çektiği sorusunu gündeme getirmek —bir kez daha affınıza sığınarak ve kimsenin bunu saygısızlık olarak algılamayacağını umarak söylemek durumundayım ki— mantığın doğal bir gereği olarak bile görülebilir. Hatta —Mercatoria’nın bunca binyıldır Atardamar bağlantısından yoksun biçimde varlığını sürdürmek zorunda kalmış sayısız sistemi kenetlemeye ne derece önem verdiği göz önüne alındığında— daha kabarık nüfusa sahip, klasik strateji yaklaşımı uyarınca daha kritik konum arz eden ve o zaman için daha aleni bir tehdit altında bulunduğu tartışma götürmeyen sistemlerin Mühendislik fakültesindeki meslektaşlarımızın elindeki kaynaklar ve o engin deneyimleri sayesinde doyurulabilecek çok daha öncelikli istekleri mevcutken, yeni bir geçit kurmak üzere Zenerre’den Ulubis’e yola çıkarılan seferin niçin böylesine büyük bir heves ve de hızla hazırlandığı elbette ki merak konusu olmalı.</p>

  <p>“Dahası, Mühendisgemisi <i>Est-taun Zhiffir’in</i> hangi sebepten dolayı benim orijinal halimin de mensubu olmaktan onur duyduğu Birleşik Donanma’ya bağlı birimlerin refakatinde seyahat ettiği de akıllarda soru işareti oluşmasına yol açabilir... Gerçekten de, Mühendisgemisi <i>Est-taun Zhiffir’in</i> böylesine kalabalık ve donanımlı bir filonun kanatları altında seyretmesine sebep ne olabilir ki?” Başını kaldıran görüntü bir defa daha gözleriyle tüm salonu taradı. “Ulubis geçidinin iki yüzyılı aşkın zaman önce Öteden Gelenler tarafından yok edilmesi hadisesine ilişkin kalıplaşmış varsayımlar ile kök salmış değerlendirmelerin bu saatten sonra mercek altına alınıp sorgulanması dahi şaşırtıcı olmayacaktır kanımca.”</p>

  <p>Bu son yorumun salondakiler arasında heyecanla karışık bir ürpermeye neden olduğunu gözlemledi Fassin. <i>Bu anlatılanlar halen ve de halen benle ya da farkında olmaksızın keşfettiğim bir şeyle alakalı olabilir mi?</i> diye geçirdi içinden. <i>Daha fazlasını duydukça, öyle olmamasını daha çok diliyorum doğrusu.</i></p>

  <p>“Mevcut bilgileri birbiriyle ilintilendirecek bir koşul, olası bir bağlantı noktası var,” dedi amiralin görüntüsü, yüzünde geniş ama bu kez neşesini ortaya koymaktan ziyade içten içe haz duyduğunu ele veren bir gülümsemeyle, “ve tüm bu olan bitenin perde arkasında o hususun saklı olduğuna dair güçlü şüpheler besliyoruz.” Üç boyutlu görüntü başını çevirip dosdoğru Hierchon Ormilla’ya dikti gözlerini. “Efendim, geldiğimiz şu aşamada, önceden belirlenmiş olanlar dışındaki misafirlerimizin salonu terk etmeleri ricasında bulunmak durumundayım. Kulaklıklarının kapatıldığından emin olmamız şartıyla, askerlerin buradaki varlığı konusunda bir istisna yapabiliriz sanırım, ancak malumunuz ki buradan ötesi için onay verilmemiş isimler halen salondayken konuşmamı sürdürmek bana verilmiş olan emirleri çiğnediğim anlamına gelecektir.”</p>

  <p>“<i>Amiral</i> Quile,” diye gürledi Hierchon, hitap tarzına fazladan bir vurgu yapmamışken bile çevresinde yeterince etki yaratarak, “şu an burada bulunup da bahsettiğiniz eleme listesinden kazara çıkarılmış olan isimlerin hepsine <i>bizzat</i> kefilim. Açıklamalarınıza devam edebilirsiniz.”</p>

  <p>“Seçme hakkım olsa, efendim, sizin gösterdiğiniz inisiyatif hiçbir çekince olmadan devam etmem için yeter de artardı,” dedi amiralin görüntüsü. “Ne var ki, hürmetli makamınıza karşı en ufak bir saygısızlıkta bulunmuş görüntüsü çizmek beni utançtan yerin dibine geçirse de, doğrudan Pusulacılar Konseyi’nin emirlerine tabi olmam dolayısıyla, bu şartlar altında konuşmamı sürdürmeme imkân olmadığını biliniz.”</p>

  <p><i>Off lafı gediğine feci oturttu</i>,” dedi Fassin içinden. Hierchon’un o an düştüğü duruma acıyası gelmişti. Sadece rütbesi omzundan çekilip alınmış pozisyona sürüklenmekle kalmamış, küçük de düşürülmüş oluyordu böylece. Bir Lahit Büyücüsü bir Hierchon’a kıdemce baskın çıkıyor, buna karşılık kendisi de bir Pusulacı’ya hesap vermek durumunda kalıyordu, kaldı ki adı geçenlerin her biri —uygar galaksi sınırları içinde tüm diğer icraatları ve inisiyatifleri bakımından mutlak bir güce sahip olmakla birlikte— Pusulacılar Konseyi’nin iradesini hiç değilse hesaba katmak durumundaydı. Gelgelelim Pusulacılar Konseyi’nin tartışmasız her şeye gücünün yettiği kabul edilen üyeleri fizik kuralları dışında hiçbir kısıtlamaya tabi değildi ve o kuralların etrafından dolaşabilmek için de genellikle hatırı sayılır çaba sarf ettikleri gözlenirdi.</p>

  <p>Hierchon Ormilla uğradığı yenilgiyi nezaketten taviz vermeksizin sineye çekti; yalnızca birkaç dakika sonra salondaki misafir sayısı yarıya inmişti bile. Hierchon’un o heybetli uzay giysisi önünde yükselen, basamaklarla çıkılan podyum sırası iyiden iyiye çıplak kalmıştı artık. Hierchon’un maiyetindekiler ve tüm diğer saray görevlileri kendi aralarında yoğun bir şekilde söylenerek ve onurları birden çok etken dolayısıyla Fassin’in o güne dek tanık olmadığı ölçüde zedelenmiş bir halde, salonu terk etmişti. Askeri kodamanlar hâlâ oradaydı, fakat Şeriflik’ten Albay Somjomion ile Cessoria’dan Kâtip-Hükümdar Voriel yapay zekâyı somutlaştıran pişirme kazanı görünümlü cihazı taramakla görevli ekipmanın en önemli iki parçasını çalıştırmak üzere basamaklardan aşağı indiğinden, onların podyum hizasındaki saflarında da eksilme meydana gelmişti. Kulaklıkları devre dışı bırakılarak konuşulanların devamını dinlemekten men edilmiş olan zırhı ayna parlaklığındaki askerler ise ellerinde ateşlenmeye hazır silahları, merkezdeki aygıtın gerisinde geniş bir daire oluşturarak rahata geçmiş vaziyette beklemeyi sürdürüyordu.</p>

  <p>Tüm bunlar olup biterken, adeta unutulup kendi haline bırakılmış olan Fassin kendisini bundan sonra nelerin beklediğine ve nasıl hareket etmesi gerektiğine ilişkin hiçbir şey düşünemeden, öylece oturdu. Ne düşünmesi gerektiğini gayet iyi biliyordu aslında; şuydu aklından geçirmesi gereken şey: <i>Bu</i> denli <i>tepede bile sarsıntıya sebep olan bir paranoya</i> ve <i>gizliliğin ortasına</i> savrulmamı <i>kaçınılmaz kılacak kadar önemli ne menem bir lanete rastlamış olabilirim acaba?</i> Yine de, bu mesele üzerine kafa yormak hayli güçtü. Bu arada, ne hissetmesi gerektiğinin de bilincindeydi: Korku. O yönden endişe etmesine gerek yoktu üstelik; son teknoloji ürünü silahların yarattığı tehditten kaynaklanan bitmek tükenmek bilmez bir korku kaynağına kavuşmuştu artık.</p>

  <p>“Teşekkürler,” dedi amiralin görüntüsü. “Şimdi,” dedi bakışlarını salonda kalanlar üzerinde gezdirerek, “size bir sorum olacak. Ahali Listesi adı verilen şeyle ilgili herhangi bir bilgisi olan var mı aranızda?” Sözlerine devam etmeden önce dinleyicilerin dikkatini çekmek için bir elini havaya kaldırdı. “Süslü bir soru oldu sanırım. Cevap vermek zorunda değilsiniz. Yanıtlamak isteyenler, öncelikle önlerindeki ekranlara ya da eşdeğeri diğer aygıtlara danışabilirler. Acele etmenize gerek yok, vaktimiz bol nasıl olsa.”</p>

  <p>Pek çok katılımcının eşzamanlı olarak önündeki ekrana dokunmasıyla oluşan bir tıklama sesi yayıldı ortalığa derinden. <i>Ahali Listesi mi?</i> diye düşündü Fassin. <i>Hay lanet olsun; bari o meret girmeseydi işin içine.</i></p>

  <p>Üç boyutlu görüntü gülümsemeye başlamıştı şimdi. “Geldiğimiz şu aşamada —izleyip dinlemekte olduğunuz bu sinyali ve sunumu tasarlayıp kaydederken— bu konuyla ilgili en önemli kabul ettiğimiz unsurun ne olduğunu size anlatmama izin verin.”</p>

  <p>Ahali Listesi’nden bahsedildiğini pek tabii ki duymuştu Fassin; bunu duymayan kâhin var mıydı ki? Diğer yandan, bu mesleğe yabancı olanların büyük çoğunluğunun da kulağına gitmişti Liste, o yüzden de bu mesele, insanların bir arkadaş toplantısında ne zaman bir kâhinle karşılaşsalar yağdırılmaya başlanan “Ahali gerçekten de kendi çocuklarını mı avlıyor?” ve “Gerçekten de söylendiği kadar yaşlılar mı?” gibisinden kalıplaşmış sorulara eklemeden edemediği, maruz kalan kişinin içten içe sızlanmasına sebep olan şu usandırıcı konu başlıklarından birine dönüşmüştü.</p>

  <p>Ahali Listesi bir koordinatlar bütünüydü. Hatırlanabildiği kadarıyla, ilkin bundan dört yüz milyon yıl önce cereyan eden Aniden Patlayan Savaş’ın sonlarına doğru ortaya çıkmış ve muhtemelen daha o zamandan miadını doldurmuştu. Bu liste sözümona Ahali’nin kendi gizli atardamar geçitlerine ilişkin ayrıntıları içeriyordu. İddiaya göre, bu bilgilerin hazırlanma evresi, Ahali’nin galaksiyi paylaşmak zorunda kaldığı diğer türlerin —bir başka ifadeyle, diğer yaşam türü gruplarının— gerek kendilerine ait gerekse ortak kullanımdaki solucan deliği şebekelerinin emniyetini sağlama bakımından güvenilmez olduğuna ve bir gaz-devinden bir diğer gaz-devine tehlikesizce ve ortalığı velveleye vermeden seyahat etmek istediklerinde kullanılmak üzere sırf Ahali’nin kontrolünde tutulacak —ve tercihen başka hiç kimse tarafından bilinmeyecek— bağımsız bir atardamar ağı inşa etmenin izlenecek en sağlıklı yol olduğuna karar verdiği Büyük Çöküş döneminden itibaren başlıyordu.</p>

  <p>Doğal olarak bu durum, Ahali’nin zaman, mekân, boyut ve az çok her şeye ilişkin yaklaşımını bütünüyle görmezden geliyordu. Solucan deliklerine ve onların sağladığı sistemler arasında neredeyse anlık seyahat etme olanağına ihtiyacı yoktu Ahali’nin. Milyarlarca yıl süreyle yaşayabiliyorlar, metabolizmalarını ve düşünme yetilerini, binlerce yıl, on binlerce yıl veya yüz bin yıl süren bir yolculuğu tek bir uyku seansında ya da ancak esaslı bir kitabı okumak veya karmaşık bir oyunu oynayıp bitirmek için gereken zaman içinde geçip gitmiş gibi algılayacakları şekilde yavaşlatabiliyorlardı. Dahası, şimdiden her yerdeydiler; evrenin yaşı henüz sadece iki buçuk milyar yılken sona eren Birinci Sürgün Çağı süresince galaksinin her yanına yayıldıklarını iddia ediyorlardı. Bu iddianın da Ahali’ye özgü tüm diğer abartılı palavralar gibi yüksekten atıldığı farz edilse bile, yadsınamayacak olan bir şey, Ahali’nin galakside yer alan gaz-devlerinin yüzde doksan dokuzundan da fazlasına yayıldığı ve oralardaki varlığını hatırlanabilen en eski tarihlerden bu yana kayda değer bir nüfusla sağlamlaştırmış olduğuydu. (Gelgelelim, sonradan anlaşılacağı üzere, Jüpiter bu kapsamın dışındaydı. İnsanoğlunun kendi arka bahçesindeki gaz-devi, benzerlerine oranla su kaynakları bakımından alışılmadık ölçüde zayıf kalıyordu. Bu yüzden de Ahali çöl gözüyle baktığı bu yeri nadiren ziyaret ediyordu.)</p>

  <p>Gerçek zamanla yüzyıllar, görünürdeki zamanla ise on yıllarla ölçülen bir süreyi Ahali ile iç içe geçirmiş olan Fassin, Ahali’nin Hızlı türlere... yani insanoğlu başta olmak üzere Mercatoria sınırları içinde solucan deliğine gereksinim duyan diğer bütün türlere hem onları küçümseyen hem de onlara acıma duyan bir gözle baktığına dair belirgin bir izlenim edinmişti.</p>

  <p>Ahali’nin bakış açısına göre, Hızlı olmak —hayatı bu denli büyük bir acelecilikle geçirmek— kişiyi çabuk bir sona mahkûm ediyordu. Hayatın kaçınılmaz bir yörüngesi, doğal bir ivmesi olduğuna inanıyordu onlar. Evrim, gelişim, ilerleme: Bu kavramlarla ifade edilmek istenenlerin hepsi, duygu sahibi bir türü belli bir yola itmek üzere güçbirliğine varmıştı, o türden olanların yapabileceği tek şey ise, söz konusu yolu koşarak mı yoksa aylak aylak yürüyerek mi aşacakları konusunda seçim yapmaktı. Yavaşlar acele hareket etmemeyi ve galaksi ile evrenin mevcut şartlarına ve doğal sınırlarına uyum sağlamayı tercih ediyordu.</p>

  <p>Hızlılar ise kestirmeden gitmekte ısrar ediyor ve uzayın kumaşını kendi zıvanadan çıkmış, sabırsız iradelerine göre şekillendirmeyi denemekte kararlı görünüyordu. Zekice hareket ettikleri zamanlar bu isteklerini gerçekleştirmede başarıya ulaşıyor gibi görünseler de, bu durum kendi sonlarını hızlandırmaktan başka bir işe yaramıyordu aslında. Çabuk bir yaşam sürüyorlar ve semada ani, görkemli, fakat göz açıp kapayıncaya dek sönüp giden izler bırakarak, daha da çabuk ölüyorlardı. Ahali’ye gelince, diğer Yavaş türler gibi onlar da varlıklarını uzun vadeye yayma niyetindeydi ve bu uğurda sabırla beklemek için hazırlıklıydılar.</p>

  <p>Ahali gibi suya sabuna dokunmadan yaşayan bir toplumun gizli bir solucan deliği şebekesi inşa etmeye gerek duymasının ardında yatan gizem bir yana, nasıl olup da yüz milyonlarca senedir bu sırrı saklayabildikleri ve bu fikrin birbirinden kopuk kalmayı bariz şekilde benimsemiş olan farklı Ahali topluluklarının yaşam tarzının neresiyle uyum sağladığı soruları halen cevap bulmuş değildi.</p>

  <p>Öyle ya da böyle, Ahali Listesi adı verilen olguyu bir sır perdesi gibi çevreleyen efsane, dış tehdit algısının ve bu tehdit karşısında duyulan çaresizlik hissinin gizli bir solucan deliği ağının gerçekten var olması durumunda kendisini çok ama çok daha yoğun gösterdiği dönemler başta olmak üzere, genel anlamda yabancı toplumları ve bilhassa komplo teorisyenlerini heyecanlandırmaya ve meraklandırmaya devam ediyordu.</p>

  <p>Liste’nin ilkin tüm galaksi toplumlarını çöküşün eşiğine getiren ve kitlelerin kendilerine umut aşılayacak ve kurtuluş getirecek bir çare bulmak üzere sarılacak yer aradığı Aniden Patlayan Savaş döneminde ortaya çıktığı savını ileri süren ders kitaplarıyla hemfikirdi Fassin. Bahsi geçen süreçte, atardamar bağlantılarının toplam sayısı önceki —ve o zamana kadarki— en yüksek nokta olan 39.000’den binin altına dek düşmüştü. Üçüncü Kargaşa evresinde ise söz konusu oran tam dibe vurmuş ve bütün bir galakside kala kala yüzün altında ‘delik’ kalmış, buna rağmen Ahali duruma müdahale edip de sırrını sadece kendilerinin bildiği gizli sistemlerini başkalarının bilgisine açıp paylaşma yönünde hiçbir adım atmamıştı. Adına galaksi denen şu koca mercekteki uygarlık ışığının bir daha canlanmamak üzere silinip gitmeye yüz tuttuğu böylesi bir dönemde dahi kimseye yardım eli uzatmamış olanların bunu şimdi yapması nasıl beklenebilirdi? Neden tam da şimdi ve üstelik hangi gerekçeyle başkalarının imdadına yetişsinlerdi ki?</p>

  <p>Bu gizemin yaydığı baştan çıkarıcı cazibenin ana sebeplerinden biri, Liste’nin muazzam boyutuydu. Söylentiye göre, içeriğinde saklı olan iki milyondan fazla geçit koordinatı üzerinden, tek ve devasa bir şebeke meydana getirecek biçimde birbirine bağlandığı tahmin edilen bir milyonu aşkın atardamarın yerini de belirtiyordu. Üçüncü Merkez’in gücünün zirvesine çıktığı dönemde, yani bundan sekiz bin yıl önce, kurulu ve işler durumda tamı tamına 217.390 solucan deliği, galaksiyi sık dokunmuş bir ağ gibi kaplıyordu ve bu rakam, bilindiği kadarıyla gelinmiş en ileri düzeydi. Ahali Listesi mevcut geçitler ile atardamar bağlantılarını gerçekten de söylendiği gibi bir bir sıralandırıyorsa, bu durum, galaksi tarihindeki en büyük değişimin de fitilini ateşleyecek demekti; pek çoğu o âna dek hiç bağlantı görmemiş iki milyonu aşkın sistemin aniden kenetlenmesi ve buna paralel olarak, bir nevi her yerdeki herkesin bir araya gelmesi —çünkü bunun gerçekleşmesi durumunda en uzak ve düpedüz soyutlanmış yıldız bile kendisini en yakın geçide olsa olsa bir ya da iki on yıllık mesafede bulacaktı— ve zaman zaman tökezlediğine tanık olunmakla beraber yaklaşık on iki milyar yıldır varlığını sürdürme yolunda azimle çabalamış koca bir galaksi topluluğunun o âna dek bir eşine rastlanmamış boyutta ve de neredeyse bir anda yeniden canlandırılması anlamına geliyordu bu.</p>

  <p>Kâhin meslektaşlarının hemen hemen tümü gibi Fassin’in de boş bir ümit olarak gördüğü bir olguydu bu. Ne de olsa, Ahali solucan deliği kullandığına veya kullanma ihtiyacı duyduğuna dair en ufak bir belirti ortaya koymuyordu. Ahali mensupları doğal olarak atardamar ve geçit teknolojilerinde uzman oldukları iddiasındaydı ve solucan deliği kullanmaktan çekinmedikleri kesindi; bu yöntemlere başvurmak için bir lüzum görmüyorlardı, hepsi o... Vaktiyle solucan deliği üretimine ciddi manada eğildilerse bile, o günler artık çok geride kalmıştı. Her halükârda, yüz milyonlarca yıldır sayısız kopyası çıkarılmış halde kütüphanelerde ve bilgi depolarında, bağlantıya sahip herkesin rahatlıkla erişebileceği konumda bekleyen Liste’nin kendisiyle bitmiyordu olay; iki milyon farklı sisteme serpiştirilmiş iki milyon gaz-devinin koordinatları kabaca belirtiliyordu bunlarda sadece. Asıl ihtiyaç duyulan şey, daha kesin bir adres bilgisiydi.</p>

  <p>Bağlantı yeri arayışına çıkan birinin ilk bakacağı yerler, adı geçen sistemlerdeki farklı gezegenlerin yörüngeleri arasına ve çevresine dağılmış yerçekimsel açıdan değişmez lokasyonlar olan ilgili Trojan veya Lagrange noktalarıydı. Ne var ki, bu seçeneklerin hepsi eleneli uzun zaman oluyordu. Araştırmanın asıl zorlu ve aldatıcı kısmı da o zaman başlamıştı zaten. Teorik olarak, bir solucan deliği ağzı bir sistemin herhangi bir noktasındaki herhangi bir sabit yörüngede bırakılabilir ve birisi kelimenin tam anlamıyla ona takılıp da sendeleyene dek asla bulunamazdı. İşler durumdaki bir geçidin genişliği bir kilometreyi, etkin kütlesi ise birkaç yüz bin tonu bulabiliyorken, büzülüp ufaltılmış ve görece basit otomatik sistemler yoluyla kendisini o boyutta tutmak üzere ayarlanmış bir geçit, bir kilometrenin altında veya daha da belirsiz bir yerçekimsel kapsama alanı ile bir sistemin Oort bulutuna dek uzanan uçsuz bucaksız mesafenin herhangi bir noktasında yer alıyor olabilirdi. Asıl sorun, onun nerede bulunduğunu tanımlayabilmekti.</p>

  <p>Başka bir söylenti ise, asıl listedeki koordinat gruplarından herhangi birine uygulanması durumunda o sistemdeki geçidin kesin yerini her nasılsa işaret eden bir diğer koordinat grubunun, hatta tek bir matematiksel işlemin, bir şekil değişikliğinin varlığından bahsediyordu. Bu sava yöneltilen en açık itiraz, geride bırakılan en az dört yüz milyon yılın ardından, geçit kadar küçük bir şeyin yerini açığa çıkarabilmiş yeterince güvenilir hiçbir koordinat sisteminden söz edilemeyeceğiydi. (Onca zaman tüm deliklerin kendini bir şekilde otomatik olarak aynı bağıl konumda tuttuğu varsayılmazsa tabii. Ahali’nin özellikle yüksek teknoloji unsurlarıyla ön plana çıkan şeylere karşı takındığı gelişigüzel ve kendini beğenmiş tavır dikkate alındığında bu durum hiç de mümkün görünmüyordu.)</p>

  <p>“Peki o halde,” dedi toplantı salonunun ortasındaki karanlık cihazın üzerinde, havada asılı duran şekil, “madem ki artık ne hakkında konuştuğumuzun bilincine varmak hepimizi memnun etti...” Bakışlarını dinleyicilerin yüzünde tek tek gezdirdi bir kez daha. Hiç kimsenin bu ifadeye karşı çıkar bir hali yoktu.</p>

  <p>“Geçmişi Üçüncü Sürgün Çağı’na dayanacak kadar eski olan iki milyon geçidin yaklaşık konumunu belirttiği farz edilen Ahali Listesi,” dedi üç boyutlu görüntü, “çeyrek milyar yıldan bu yana reddedilip dışlanmış, bir yalana veya aslı olmayan bir efsaneye indirgenmiş bulunuyor. Bu gizli şebekenin kapısını aralayacak olan bilgileri tamamlayacağı öngörülen sözde Dönüşüm ise hayata geçirilmesi zor olduğu kadar, var olsa bile beklendiği gibi çıkmayacağına kesin gözüyle bakılan bir olgu. Ama hepsi bu kadar değil. Kâhin... ve yeni rütbesiyle Binbaşı Taak sayesinde bazı yeni bilgiler günyüzüne çıktı.”</p>

  <p>Fassin tüm bakışların yine kendi üzerine çevrildiğini hissetti. Biraz da bundan olsa gerek, gözlerini üç boyutlu görüntüden bir an olsun ayırmıyor, başka yana bakmamak için çaba sarf ediyordu.</p>

  <p>“Dört yüz yıldan az bir zaman önce,” diyerek sözlerine devam etti görüntü, “Kâhin Taak kendisini Nasqueron Ahalisi’nin arasına karıştıracak ve özellikle de genç yaştaki Ahali mensuplarından kurulu Dimajrian Kabilesi adı verilen grupla kaynaşmasını sağlayacak, süresi uzatılmış bir incelemeye —hani şu ‘araştırma’ şeklinde anılan süreçlerden birine— dahil oldu. Onlarla iç içe geçirdiği zaman zarfında, Kâhin Taak, kendisine —mensubu olduğu türün kişilik özellikleri bakımından hiç de alışık olunmayan bir cömertliğin eseri olarak— çok daha büyük bir kaynak istifinin önemsiz bir parçasından ibaret olan küçük bir kütüphaneden faydalanma izni veren çok yaşlı bir Ahali mensubuyla tanıştı.”</p>

  <p>(Bu anlatılanlar olayı çarpıtıyordu aslında... Burada vurgu yapılan şey, işin gerçek yönünden ziyade mitoslaşmış öğeleriydi. Valseir ile olan tanışıklığı yüzyıllarla ifade edilen Fassin’in Dimajrian Kabilesi arasında geçirdiği süre şunun şurasında bir yıl etmiyordu. Amiralin bundan sonra vereceği bilgilerin gerçeğe daha yakın olmasını ümit etti. Gelgelelim, Quile’nin bu son cümlesi, uzun zaman önce şiddetini yitirip dağılmaya yüz tutmuş bir fırtınanın kenarında yer alan terk edilmiş BulutTüneli’nin derinliklerindeki, çalışma odası niyetine kullandığı yuvadan bozma o devasa çanağın içinde paçavradan bozma giysilere bürünmüş ve sayısız muskayla donanmış bir halde o kocaman cüssesi ve ölçülemez yaşıyla oradan oraya amaçsızca süzülen choal Valseir’in capcanlı görüntüsünü bir anda zihninde canlandırmaya yetmişti. ‘Bulutlar. Sen de bulutlar gibisin,’ demişti Valseir ona. Yaşlı Ahali bilgesinin bu sözlerle neyi kastettiğini ise o an anlayamamıştı Fassin.)</p>

  <p>“Bu bilgileri içeren taze veriler analiz edilmek üzere Şeriflik’in ilgili birimlerine gönderilmişti,” dedi karanlık cihazın tepesindeki görüntü. “Aradan yirmi yıl geçtiğinde, olağan incelemeler ile yorumlar tamamlanıp sizin de tahmin edeceğiniz üzere akla sonradan gelen soru işaretleri ve ihtimaller yanı sıra ani esinlenmelerin ürünü olarak ortaya atılmış kuramların da değerlendirmeye katılması için belli bir süre tanındıktan sonra, tüm bu bilgilerin nihai derlemesi, bir bilgi alım satımı anlaşmasının hükümleri uyarınca Jeltick ile paylaşıldı.”</p>

  <p>Sekiz uzuvlu —galaksi toplumu arasında kullanılan genel geçer kısayol jargonuna göre, 8’li— eklembacaklı bir türdü Jeltick. Hemen her olay ve de olguyla ilgili fihrist oluşturmaya yönelik saplantıya varan bir meraka sahip olan bu türün üyeleri, galaksinin tarihçi özelliğiyle öne çıkan ve kaynaklarının güvenilirliği sayesinde bu alanda haklı ve tartışılmaz bir bilirkişi konumu edinmiş olan başlıca iki ırkından biriydi. Her daim plan program çerçevesinde hareket eden bu çekingen, temkinli ve son derece meraklı (ama belli bir mesafede kalmak kaydıyla) ırk, Hızlı türlerin genelde sürdüğü gözlenen yaşamı sürece çok çok gerilerde bırakan bir geçmişe sahipti.</p>

  <p>“Her nasılsa, Şeriflik’in gözünden kaçmış olan bir ayrıntıyı yakalamanın bir yolunu buldu Jeltick,” diye anlatımını sürdürdü üç boyutlu görüntü. (Albay Somjomion’un surat ifadesine bakınca, afallama ve hatta incinme sırasının ona gelmiş olduğunu fark etti Fassin.) “Ve Şeriflik’in bu ihmali, pek çok kellenin uçmasına neden oldu,” diye ekledi görüntü, hafif bir gülümseme eşliğinde. “Sözlerimin mecazi bir anlam taşımadığını belirtmek isterim.”</p>

  <p>Gergin bir tavırla dudaklarını büzüştüren Albay Somjomion önündeki ekranda bir şeyler kontrol etti.</p>

  <p>“Bunun üzerinden birkaç ay geçtiğinde,” dedi Amiral Quile’nin görüntüsü, “Jeltick elinde o an hazır bulunan enkazdan bozma filo içinde savaş gemisine benzer ne varsa hazırlayıp Rijom’daki geçide yaklaşık on sekiz yıllık mesafede bulunan Zateki sistemine —ki orada keşif gezisine çıkılmayalı binlerce yıl oluyordu— gönderdi; oraya yirmi yılda vardıklarına bakılırsa, yolda pek de oyalandıkları söylenemez. Bu noktada, Jeltick’in bu denli seri ve kararlı hareket gerektiren riskli bir işe normal şartlarda asla girişmeyeceğini vurgulamakta yarar var.”</p>

  <p>“Zateki’deki bir şey Jeltick gemilerini ciddi biçimde yıpratıp tüketti ve bu seferden yok olmadan çıkmayı başardığı varsayılan yegâne gemi sonradan bir Voehn gemisince keşfedildi. İkinci Gemi adı verilen bir şeyin kalıntılarını ve dolayısıyla Ahali Listesi’ne getirilecek Çözüm’ü aramak şeklinde özetlediği, haddi olmayarak kalkıştığı işten dolayı, bilinmeyen bir tanrıya adeta yakarıp anlaşılmaz sözler eşliğinde merhamet dilenerek, biyolojik zihni bozulmuş ve tüm mürettebatı ölmüş bir halde, dehşetengiz bir şeyden kaçarcasına uzayda hızla ilerlerken bulunmuştu söz konusu felaketzede gemi.”</p>

  <p>A-ha, dedi Fassin içinden. İşin ucu şu İkinci Gemi Teorisi’ne gelmişti demek. Tüm bu Ahali Listesi muammasını çevreleyen vesvese dumanı içindeki bir alt-yanılgıydı bu kuram. Liste mitosu eşelenip derine inildikçe, onun giderek karmaşıklaştığı ve her adımda öncekinden de fazla ihtimalin masaya serildiği görülürdü. Bunların hepsi saçmalıktan ibaretti elbet, daha doğrusu, herkes öyle olduğunu zannediyordu.</p>

  <p>“Casuslarımızdan öğrendiğimiz bilgiler ışığında, Öteden Gelenler’in ve —muhtemelen Öteden Gelenler sayesinde durumdan haberdar olan— İlahi Tezahür 5 Ayrışması’nın konunun detaylarını öğrendiği sonucuna vardık. Nitekim, bu gelişmenin üzerinden henüz bir ay geçmemişken Öteden Gelenler Ulubis sistemine saldırdı, ayrıca İT-5 Ayrışması’nın Ulubis ile aniden ilgilenmeye başlaması da aynı döneme denk geliyor. Biricik sırlarının artık sadece kendi toplumlarınca paylaşılan bir gizem olmaktan çıktığını anlayan Jeltick, tarafgirlik suçlamalarına hedef olmaktan kaçınma ve çevreye karşı ilgisiz oldukları yönündeki şu yerleşik izlenimi sarsmama kaygısıyla, bu bilgiyi genel haberleşme kanalları üzerinden her yana sızdırma yoluna gitti.” Amiralin görüntüsü mayhoş bir surat takınmıştı şimdi. “Bu olup biteni Egemenlik de iyi karşılamamıştı... Jeltick’in er geç hesap vermek durumunda kalacağı gün gibi ortadaydı. Öyle ya da böyle, Birleşik Donanma’ya bağlı tam teşekküllü beş hava filosu —toplam sayısı üç yüzü aşan ana muharebe gemileri— Jeltick filosunun vaktiyle katettiği Rijom’dan Zateki’ye uzanan rotayı aynen takip ettiyse de, bir şey bulamadı. Konuyla ilgili sonradan yapılan tam açıklamada eldeki bilgilerin her hâlükârda eksik olduğu ortaya kondu; anlaşılan o ki, ipuçları kesin bir yargıya varma konusunda eksik kalıyordu. Böylesi bir hamlede bulunmakla, başarı şansını bizzat kendilerinin yüzde on ikinin altında gördüğü bir nevi kumar oynamış oluyordu Jeltick. Temkinli hareket tarzıyla nam salmış bir ırkın kendi itibarını ve geleceğini böylesine çılgınca bir yolla riske atması bile karşılığında ulaşmayı hedefledikleri ödülün ne denli büyük olduğunu tek başına ispatlamaya yetiyor.”</p>

  <p>Eldivenli ellerini gayet net duyulan bir şaplak sesi eşliğinde birbirine çarparak kavuşturdu amiralin görüntüsü. “Eh, hemen hemen herkes yeni Çözüm’le nereye varılmak istendiğini —eldeki şartlar elverdiğince— öğrenmişti artık ve görünen o ki Sefiller Tarikatı Ayrışması ve —her ne kadar son dönemde pek gürültü çıkarmıyor olsalar da— İT-5 Ayrışması ile güçbirliği içinde olması da olmaması da ihtimal dahilindeki Öteden Gelenler de bu kapsamda ele alınabilirdi. Ulubis’e yöneltilen son saldırıların ve gerçekleşmesi beklenen işgalin asıl sebebi işte budur.”</p>

  <p>“Fakat dikkatinizi çekmek isterim ki,” dedi görüntü hırıltıyı andıran bir sesle, bu kez gözlerini kısarak, “bu korkunç tehdidin ardında paha biçilmez bir ödül yatıyor. Gizli geçitlerin yerini keşfedebilirsek —onların hakikaten de orada keşfedilmeyi beklediği farz edilirse tabii— Sefiller Tarikatı’na bağlı işgal kuvvetleri oraya varmadan Ulubis sistemine müdahalede bulunabiliriz. Sırf bu sonuca varmak bile onca çabaya girmemizi ve olabilecek en üst düzey fedakârlıklarda bulunmamızı fazlasıyla haklı çıkaracaktır. Gelin görün ki, daha da önemlisi, bu ödül galaksinin kilidini çözebilecek ve Mercatoria açısından, hepimiz açısından kalkınma ve güvenlik temelinde yükselen yeni bir altın çağın müjdecisi olacaktır.” Sıradaki sözleri daha çarpıcı kılmak ister gibi, bir defa daha durakladı görüntü. “Strateji uzmanlarımız, sizden üstlenmenizi isteyeceğimiz çalışmalardan olabilecek en iyi sonuçların alınması durumunda bile başarı şansının yüzde ellinin altında kalacağını öngörüyor.” Cümlesini bitiren görüntünün derin bir nefes aldığı dikkatli gözlerden kaçmamıştı. “Ama esas vurgulamak istediğim bu değil. Uğruna çok az tarafın rekabete girebildiği bir ortamda, ödüllerin en büyüğüne erişmeye yönelik en ufak bir şans bile bu yarışa girilmesini zorunlu kılar nitelikte. Burada asıl önemli olan, sıradışı ve bütünüyle benzersiz bir fırsat yakalamış olabileceğimiz ihtimalidir. Söz konusu fırsatı değerlendirme yolunda gücümüz yettiğince çaba göstermezsek, sadece kendi açımızdan değil, dostumuz olan tüm yaratıkların iyiliği ve henüz doğmamış olan gelecek nesillerin akıbeti açısından da görevimizi olabilecek en vahim ve geri dönüşü olmayan biçimde kötüye kullanıp ihmalde bulunmuş sayılırız.”</p>

  <p>O kendine has soğuk tebessümlerinden biri yerleşmişti şimdi görüntünün dudaklarına. “Şimdi izin verirseniz, Pusulacı Konseyi tarafından size iletmekle görevlendirildiğim emirleri sıralayayım: Kâhin —ve bundan böyle, Binbaşı— Taak.” (Henüz cümlesine başlamamışken bakışlarını Fassin’e kenetleyen görüntüye salondakilerin çoğu da katılmıştı şimdi.) “Nasqueron’a dönün, size orijinal bilgiyi vermiş olan yaşlı Ahali bilgesini arayıp bulun ve Ahali Listesi, İkinci Gemi ve konumu ve de Liste’nin Çözümü konularında erişebileceğiniz tüm bilgileri edinmeye bakın. Şu an burada hazır bulunan diğer katılımcılara gelince,” (görüntü bakışlarını daire şeklindeki salonda bulunan öteki dinleyiciler üzerinde kısaca gezdirdi) “öncelikle, gecikmeye sebebiyet verecek, köstek olacak ve risk doğuracak her tür hareketten kaçınmak da buna dahil olmak üzere, kendisine verilmiş olan misyonu ileriki evrelerine taşıması yolunda Binbaşı Taak’a mümkün olan her tür desteği sağlayın; ve ikincisi, Ulubis sistemini olabildiğince çabuk topyekûn savaş durumuna geçirip olası bir işgale karşı hazır bekler hale getirerek, yaklaşmakta olan işgali göğüslemeye hazırlanın. Tek hedefiniz —ve bunu söylerken hiç de abartmadığımı biliniz— son yaratık düşene, son ölümlü alt edilene, son nefes verilene dek direnmektir.”</p>

  <p>Üç boyutlu görüntü sözlerine devam etmeden önce karşısındakilerin tepkisini ölçmek ister gibi geriye doğru biraz kaykılmıştı sanki. “Şunu hepinize söyleyebilirim ki, kaderiniz hiç şüphesiz kendi ellerinizde. Daha önemlisi ve muhtemeli, Mercatoria’nın ve de tüm uygar galaksininki de öyle. Başarıya ulaşmanız halinde size sunulacak olan ödüller gerek boyut gerekse görkem bakımından şu âna dek bir eşine rastlanmamış özellikte olacak. Başarısızlığa uğramanız durumunda karşılaşacağınız cezalar ise, rezil olup gözden düşmekle başlayıp sizi onun da ötesindeki korkunç derinliklere savuracaktır. Son bir şey daha: Size bu mesajı iletmekte olan Mühendisgemisi <i>Est-taun Zhiffir</i> ve refakatindeki savaş gemisi filosu Ulubis sistemine halen on yedi yıl uzaklıkta. Bununla bağlantılı olarak bilmeniz gereken bir şey, Birleşik Donanma’nın sayı ve güç bakımından mevcudu bölük seviyesinin de üstündeki kayda değer bazı unsurlarının henüz Mühendisgemisi yola çıkmamışken Zenerre’den ayrıldığı ve o tarihten bu yana Mühendisgemisi ile beraberindeki filonun yaptığı hızı geride bırakan bir süratle Ulubis’in bulunduğu yönde dosdoğru ilerlemekte olduğu. Sözünü ettiğim saldırı filosunun öncü birliklerinin Mühendisgemisi ile refakatçilerinden yıllar önce hedefe varacağını ve taşıdıkları savaş donanımının Mercatoria’nın karşısına her kim çıkarsa onu hiçbir çekince gözetmeksizin yok etmelerine olanak tanıyacak düzeyde olacağını ve de —bu tam teşekküllü güce dayanarak— galip geleceklerini belirtmeme gerek yok herhalde.”</p>

  <p>Tekrar gülümsedi görüntü. “Şu andan itibaren tam olarak ne kadar zaman sonra çıkageleceklerini size söyleyebilmeyi çok isterdim. Ne var ki, bunu ben bile bilmiyorum; bu sinyal mühendisgemisine eşlik etmekte olan filodan size gönderilmekte ve kapasitelerini zorlayıp kendilerini ışık hızına ne derece yaklaştırabildikleri veya bu sinyal size ulaştığında bunu ne ölçüde başarmış olabilecekleri konusunda henüz bir fikrimiz yok. Tek yapabileceğimiz, riski göze almak. Ayrışmacılar birkaç yıl daha oyalanırsa saldırı birlikleri pekâlâ onlardan önce varabilir. Aksi halde, çoktan düşman eline geçmiş ya da, öyle umalım ki, halen bir şekilde direnmekte olan bir sisteme varıp demir atacaklar demektir. Buraya ulaştıklarında gösterecekleri tepki, büyük ölçüde sizin sergileyeceğiniz kararlılık ile cesarete ve acıları sineye çekebilme becerinize bağlı şekillenecektir.” Son bir kez daha gülümsedi görüntü. “Şimdi: Başka sorusu olan?”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Öteden Gelenler onların hareketlerini ve izleyeceği yolu önceden sezmiş olmalıydı. Nitekim gemileri, rakip kafilenin öncü gemisinin uzun mesafe tarayıcılarında ilk kez belirdiğinde daha şimdiden o kendi pervasız ve hiddetli süratlerinin yüzde doksanlık bir oranıyla seyahat etmekteydi.</p>

  <p>Gemiye adeta bir göbek deliğiyle bağlanmış olan ve bu yolla onun tarafından beslenen, onunla konuşan, onu dinleyen, onu benliğinin her yanında hisseden Taince Yarabokin, bedenini bütünüyle saran bir tür jele bulanıp cenin misali büzülmüş ve akciğerleri sıvıyla dolmuş vaziyette, havada süzülüyordu. Henüz doğmamış bir savaşçının görüntüsünü yarı yarıya yansıtan bu elbise, kendisini giyen kişiyi sanki ikinci bir tenle sarmalanmış halde bırakıyordu. Gemiyle olan bağlantısı, göbeğine kenetlenmiş bir kordon yoluyla değil, dokusunun altına işlenmiş maddeler ve yine dokusuna tutturulmuş bir çeşit tasma yoluyla sağlanıyor, göğsü sadece solungaç sıvısı kanına oksijen sürüp atık gazları dışarı çektiğinde inip kalkıyordu. Kapalı olan gözkapaklarının ardındaki karanlıkta gözleri istemsizce seğirerek bir o yana bir bu yana titreşiyordu. Kısılıp kaldığı bu daracık ortamı, her biri kıvrılmış, koruma altına alınmış ve kablolarla bağlanmış bir şekilde, beraberce filonun sancak gemisi <i>Mannlicher-Carcano</i>’nun gövdesinin iç kesimlerinde taşınmakta olan kendi yaşam haznelerinin içinde uzanan, kendisi gibi asker kırk kadar kişiyle paylaşıyordu.</p>

  <p>Sancak gemisinin tam önüne denk gelen bir hizada ilerlemekte olan destroyer <i>Petronel</i> aniden yön değiştirdi, motorlarını tam güç çalıştırdı ve sensörler yeniden işler hale geldiğinde geride kesif bir karanlıktan başka bir şey bırakmayan yoğun bir ışık huzmesine boğulup parıltılar saçarak azami hızla öne atıldı. Sarsıntının sona ermesiyle beraber, kafilenin öncülüğünü üstlenmiş olan geminin ileride adeta bir tünel oluşturacak biçimde yoğun olarak kümelenmiş mavi-beyaz yıldızlara doğru kendi kendini paralayan bir enkaz fıskiyesi gibi kıvrık ve karanlık parçalar saçmakta olan, çarpıkça yana yatmış gövdesinin yarısı meydana çıkmıştı.</p>

  <p>— Doksan derecede birden çok hedef tespit edildi, dedi bir ses, tespitimize göre bunlar sensör.</p>

  <p>— Hedef vuruldu, dedi bir başkası; Donanma Mevkii.</p>

  <p>— Hedefle temas yitirildi, diye geldi üçüncü bir ses, hemen ardından da sonuncusu duyuldu:</p>

  <p>— Hedef uzaklaştı; Donanma İletişimi ve Mevkii neredeyse çarpışacak.</p>

  <p>Durumu anında sezen Taince benliğinin küçük ve korkmuş bir parçasıyla <i>Hayır! Benim nöbetime denk gelmeseydi bari!</i> diye düşünmesine yetecek zamanı ancak bulabilmişti. Hem de tam donanma amiralinin şekerleme yapmaya çekilip onu tek yetkili olarak bıraktığı bir saatte. Ama bu tepkinin yankıları zihninde henüz dinmemişken, tüm duyularını harekete geçirmeye, durum değerlendirmesi yapıp hükme varmaya, vereceği emirleri hazırlamaya başlamıştı bile kız. Uzayın derinliklerini tarayan sensörler sayesinde gerçeğe olabildiğince yakın biçimde ekrana yansıtılan görüntüler arasında hızla gidip geldi bakışları; mavi-beyaz bir daire meydana getiren yıldızlar her yöne uzanan deliksiz bir karanlığın ortasında yer alan bulanık kırmızı renkli bir havuzun içine kümelenmiş, her birinin arkasında geride bıraktığı yolu işaret eden sönmeye yüz tutmuş dizi dizi nokta, yanında ise yeşil bir pırıltıyla titreşen kimliği ile mevcut durumunu belirten kodu bulunan farklı boyut ve renklerde ok başlarıyla simgelenmiş donanmaya ait gemiler ise Taktiksel Uzay adı verilen, birden çok çizgiye ve yine birden çok çapa sahip küreyi andıran soyut karanlığın içinde gösterilmişti.</p>

  <p>Önceden hazırlanmış bu kimlik kalıbı pek de işe yarayacağa benzemiyordu; kafilenin en başındaki konumunu az önce <i>Petronel</i> ile değiştirmiş olan gemi filonun ana taarruz kuvvetindeki yerini almak üzere halen geriye doğru kayıyordu ve ekranda görülen haliyle bu şablonun pek çok çakışmaya gebe olduğu ve en iyi şartlarda bile çok yavaş kalacağı belliydi.</p>

  <p>Peki o halde, kazandığı maaşın hakkını vermenin ve devreye girip ekibiyle iletişime geçmenin zamanı gelmişti artık. Bunun üzerine, ilk sinyalini gönderdi Taince:</p>

  <p>— Tüm gemiler, beş numaralı şablona göre dağılın. MK-üç, içeri doğru iki derece daha, delta sola çark, beşe gelene kadar, sonra geri dön.</p>

  <p>İlki kendi dümen subayından, sonuncusu ise D-yediye, yani kafilenin öncüsü olma pozisyonunu <i>Petronel</i>’e devrettikten sonra geri çekilmekte olan <i>Culverin</i> ismindeki yedi numaralı destroyere daha rahat pozisyon alması için açık saha sunabilmek açısından onların güzergâhı üzerinde çizdiği hafif eğime göre manevra yaptığını teyit eden <i>Jingal</i> adlı muharebe kruvazöründen olmak üzere, onay sinyalleri çok geçmeden geri yağmaya başlamıştı. Bedeninin ani bir dürtüyle içten içe harekete geçtiğini ve bulanmış olduğu jelin bile bütünüyle maskeleyemediği ölçüde keskin bir yön değişikliğine giriştiğini uzaktan da olsa duyumsayabiliyordu kız. Etraflarını sarmış olan gemiler, kendi ateşledikleri sessiz mermilerinkini aratmayacak bir hızla tutuşup dört bir yana fırlıyordu.</p>

  <p>— Gövde gerginliği seksen beş, diye bildirdi ona, Gemi Hasar Kontrol sistemi.</p>

  <p>— Tüm birimler karşılık veriyor. Herkes beş numaralı şablona göre ateş açsın, dedi Donanma Mevkii.</p>

  <p>— D-yedi: Bildirdiğiniz için teşekkürler, şablona dahil oluyoruz.</p>

  <p>— K-bir: Teke tek temas, beş aşağı-batı.</p>

  <p>— D-üç: Çifte temas, negatif dört, yukarı-doğu.</p>

  <p><i>Mitralyöz</i> adlı kruvazör ve Şarjör adlı destroyer düşmana kilitleniyordu. Bunun her iki taraf açısından da büyük zarara yol açacağını anlaması için Taince’nin Taktiksel Uzay ekranına göz atmaya bile ihtiyacı yoktu.</p>

  <p>— Tamam, kıskaca alıyoruz.</p>

  <p>— İki tarafı birden idare edecek bir pozisyon bu. Bizi fena kıstırdılar doğrusu.</p>

  <p>Bu son iki ses, Taince’nin bağlı olduğu saftaki en yüksek rütbeli iki taktik subaya aitti.</p>

  <p>— Amiral Battı oynuyoruz sanki. (Bunu söyleyen de, Donanma Amirali Kisipt’ti. Artık uyanmış, operasyonu dikkatle izlemeye koyulmuştu. Durumu gayet iyi idare ettiğini düşündüğü Taince’yi komuta kademesinden almaya şimdilik niyeti yok gibiydi.)</p>

  <p>— K-bir: Düşmanla temas kuruldu. PTF.</p>

  <p>— D-üç: Düşmanla temas kuruldu. PTF.</p>

  <p><i>Mitralyöz</i> ve Şarjör ateş etmek için izin istiyordu.</p>

  <p>— Ateş izni verilsin/Ateş izni verilsin, diye hep bir ağızdan çığrıştı diğer taktikçiler.</p>

  <p>— Ateş izni verilmeli, dedi Donanma Amirali Kisipt. — Koramiral’in fikri nedir?</p>

  <p>Koramiral Taince Yarabokin de aynı fikirdeydi. — K-bir, D-üç; ateş serbest.</p>

  <p>— K-bir: Ateş ediyoruz.</p>

  <p>— D-üç: Ateş ediyoruz.</p>

  <p>Her iki gemiden fırlayan parlak kırmızı ışınlar Taktiksel Uzay ekranına yansıdı. Yanı başlarında kendi durumlarını belirten satırlar bulunan limon yeşili renginde minik noktalar halinde düşman gemilerine doğru hızla yol alıyorlardı.</p>

  <p>— D-bir enkaz alanında çok sayıda isabet kaydedildi, diye rapor geldi alıcılardan.</p>

  <p>— Ateşe devam mı?</p>

  <p>— Ateşe devam, diye onayladı Taince. Düşman patlayıcılarınca dövülmeye devam eden <i>Petronel</i>’in enkazı çılgınca savruldukça, kendi ekseni etrafında döndükçe, hatta taklalar attıkça karşısındaki ekranda oluşan ışıltıları izliyordu. Gemiden geriye kalan parçalar hızla çatışma alanına yayılmakta olan ana filonun bulunduğu yöne doğru adeta geri çekilme telaşındaydı. Önündeki düğmelerden birine basarak donanma unsurlarının enkaz alanına ulaşacağı âna doğru geri sayım başlattı: Toplam yetmiş altı saniye. Görüntülü bilgi akışında dağınıklığa yol açmamak için çıktıları tene duyarlı hale gelecek şekilde değiştirmeyi de ihmal etmemişti.</p>

  <p><i>Mitralyöz</i> ve Şarjör tarafından açılan lazer bombardımanı henüz olumlu sonuç vermemişti. Fırlattıkları füzeler düşman filosuna doğru yol almayı sürdürüyordu. Keza o âna dek herhangi bir karşılık da gelmemişti.</p>

  <p><i>Ya yanılıyorsak?</i> diye geçirdi aklından Taince. <i>Ya hasımlarımız bizden daha kurnaz çıkarak</i> kusursuz <i>olduğunu sandığımız manevramıza karşı kendi taktikleriyle tuzak kurdularsa?</i> Yaşam odası işlevi gören kozadan bozma mekiğin derinliklerinde kendisi de farkında olmaksızın omuz silkmeyi çağrıştıran bir hareket yaptı. <i>Ne yapalım yani, eğer öyleyse hepimiz ölürüz. Hem bu, çabuk yoldan olur en azından.</i></p>

  <p>— Ateşe devam mı?</p>

  <p>— Devam, diye bir kez daha onayladı kız. Bir yandan kafasında hesaplar yaparak bekliyor, bu işin sonunun nereye varacağını merak ediyordu. <i>Petronel</i>’in tespit etmiş olduğu, nabız atışını andırır şekilde ahenk içinde bir kabarıp bir sönerek için için yanan ve bu halleriyle dağılmaya yüz tutmuş sarı bir bulutu andıran hedeflerin her geçen dakika daha da süresi geçmiş hale gelen ikinci el görüntüleri yansıdı Taktiksel Uzay ekranına. <i>Mitralyöz</i> ile <i>Şarjör</i>’ün alıcıları tarafından halen algılanmakta olan ve şimdi varlığı yakındaki diğer gemilerce de doğrulanan iki hedef, ekranda seri halde yanıp sönerek yavaşça filoya yaklaşmakta olan kırmızı renkli iki noktayla temsil ediliyordu. <i>Petronel</i>’den geriye kalan enkaz ise, tam güzergâhları üzerinde, bir yandan yavaşça çevreye dağılarak gittikçe yaklaşan, pek çok noktadan oluşma mor bir kitle şeklinde görülüyordu.</p>

  <p><i>Sorun değil,</i> diye temin etti Taince kendini. <i>Bu işin üstesinden gelebiliriz.</i></p>

  <p>Ne de olsa tüm bunları geçmiş tatbikatlarda prova etmişler, tam da şu an yüzleşmekte oldukları baskın—manevra—karşı hamle şablonunu sanal gerçeklik yoluyla tekrar tekrar çalışıp uygulamaya dökmüşlerdi.</p>

  <p>Öteden Gelenler’in Zenerre’den Ulubis’e bir filo gönderileceğini tahmin edip ona göre önlem alacağını biliyorlardı. Söz konusu seyahat için izlenebilecek en kestirme yolu keşfetmek de zor değildi; sırf galaksinin elli bin ışık yılı uzaklıktaki dev tekerleğinin çekirdeğini çevreleyen dış sınırları etrafında daireler çizen birbirinden bağımsız sistemlerin olabilecek en düşük seviyede sürüklenmesine olanak tanınarak elde edilen yok denecek kadar az derinliğe sahip bir eğri görünümünde direkt bir hat.</p>

  <p>Madem öyle, donanma kendisini başka gemilerin kuracağı pusulara ve —daha da büyük tehlike arz eden— mayınlara karşı savunmasız bırakma pahasına tam da bu yolu mu izlemeliydi? (Kelimenin tam manasıyla mayındı bunlar; imal edilmeleri için ihtiyaç duyulan tek şey, birkaç ton ufalanmış kaya parçasıydı. Küçük bir asteroidi pirinç tanesi boyutunda çakıl parçalarına dönüşecek şekilde ufalayıp filonun izleyeceği güzergâha boylu boyunca serpiştirerek —yeterince hızlı yol almaları kaydıyla— hepsini imha etmek mümkündü; öyle ki, donanmanın ışık hızına yakın bir süratle seyahat etmesi halinde belli bir noktanın hedef alınıp patlatılmasına dahi gerek yoktu, sırf çakılların yollarına çıkması bile gemiler için geri dönüşü olmayan bir tahribat anlamına geliyordu.) Yoksa hedefe daha geç ulaşmayı göze alıp muhtemel bir pusuya mahal bırakmayacak ölçüde açıktan yol alacakları yeni bir rota mı belirlemeliydi?</p>

  <p>Donanmayı oluşturan birimleri birbirine yakın duracak şekilde kümelemeli mi (eldeki kuvveti apaçık ortaya koymakla beraber, en mantıklı yoldu bu) yoksa gemiler her biri Ulubis’e doğru kendi rotasını izleyecek ve ancak nihai hedefe yaklaşıldığında yeniden bir araya gelinecek şekilde (büyük risk taşımasına rağmen düşman tarafından tahmin edilememe ihtimali yüksek bir taktik) ayrılmalı mıydı? Sonuçta donanma amirali, emri altındaki strateji uzmanları ve onların yapay zekâlı makineleri tarafından kendisine tavsiye edilmiş olan her biri kendine özgü kavislere sahip bir avuç yol içinden birini seçecek ve tüm filo bu tercih doğrultusunda seyir izleyecekti.</p>

  <p>Basbayağı kumardı bu. Yollarının kesilmesi, özellikle de Öteden Gelenler’in Zenerre ile Ulubis arasında kalan bölgede tahmin edilen teçhizata gerçekten de sahip olması durumunda, kuvvetli bir ihtimaldi. Bu tür koşullar altında, hareket halindeki bir donanmanın yolunu kesmenin en bilindik yöntemi, küçük gemileri ve diğer alıcı platformları yarı yolda konuşlandırmak, asıl müdahale kuvvetini ise —ki bunlar o zamana kadar yüksek hıza çoktan ulaşmış olacaktı— saldırıya daha iyi hazırlanabilmelerini sağlamak için onların belli bir mesafe gerisine yerleştirmekti. Doğrudan tutuşulacak bir meydan muharebesinde gerek sayıca gerekse silah gücü bakımından rakibinin açık ara gerisinde kalacak olan Öteden Gelen birliklerinin galip gelmesinin hiçbir yolu yoktu. Gelgelelim doğrudan meydan savaşına girmeye ihtiyaçları veya niyetleri olduğu da nereden çıkarılıyordu ki? Onların tek gayesi, Mercatoria donanmasını olabildiğince yavaşlatmak ve yolundan alıkoymaktı. Bu uğurda başvurdukları esas taktikler ise, ani baskınlar, vur-kaç düzenine dayalı çatışmalar ve karşılarındaki donanmanın o devasa cüssesini yine onun aleyhine kullanmak şeklinde özetlenebilirdi.</p>

  <p>Mercatoria donanmasının hızını kesmesi ve sırf karşısına çıkacak her şeyi kolaylıkla tuzla buz edip uzayın sonsuzluğuna katacak kapasitedeki silah gücünün ağırlığına dayanarak kendini güven altına alması teorik olarak mümkündü elbet. Ne var ki, kendisine verilmiş olan kesin emir, şartlar ne olursa olsun Ulubis’e olabildiğince çabuk varması yönündeydi, bu yüzden de, birkaç tonluk un ufak olmuş kaya parçacığından ibaret olan riski bünyesindeki küçük gemilerin sırtına yükleyerek hızının son raddesinde yol almalıydı.</p>

  <p>Hem onların da kendi sürpriz planları yok değildi hani.</p>

  <p>İğne gemileri daracık solucan deliklerinden geçebilecek şekilde tasarlanmıştı; işin özü bu kadar basitti işte. Atardamarların en büyüğü ve geçitlerin en genişinin uzunluğu bir ucundan diğer ucuna bir kilometre kadarken bir ‘deliğin’ ortalama çapı elli metrenin altındaydı, çok eski zamanlardan kalma az sayıda atardamar ise on metre genişliğe bile zorlukla ulaşabiliyordu. Bir atardamarı ve iki ucundaki birer geçidi inşa etmek devasa bir enerji ve/veya kaynak sarfiyatı gerektiriyordu ve bir kere yerleştirildiler mi onları genişletmek son derece zorlu, pahalı ve tehlikeli bir uğraştı. Eldeki gemiler o bağlantılara sığamayacak kadar şişman kaldığı sürece, çok yüksek hızda seyahat etmeye olanak tanıyan türde bir bağlantı ağına sahip olmak Mercatoria açısından pek bir anlam taşımıyordu, bu yüzden de savaş gemilerinin boyutları —ki bunlar tıpkı daha önceki imparatorluklar, yarı-imparatorluklar ve çağlar boyunca kendi şekillendirdiği barış düzenini her yerde hakim kılma veya iradesini bütün bir galaksi topluluğunun kendi dışında kalan tüm unsurlarına zorla kabul ettirme arzusu gütmüş tüm diğer idari yapılanmalar gibi Mercatoria için de güç gösterisinde bulunmanın en nihai ve de etkin araçlarıydı— içinde yolculuk etmeleri ve sefere çıkmaları öngörülen bu kanalların genişliği baz alınarak tasarlanmıştı.</p>

  <p>Geçmişte bazı ana muharebe gemileri bir solucan deliğinden geçebilecek kadar ince ve küçük sayısız birim meydana getirir biçimde otomatik olarak parçalarına ayrılma ve geçidin diğer ucuna ulaşıldığında yeniden kenetlenip önceki bütün vaziyetine geri dönme özelliğine sahipti, ancak bunun savaş gemisi tasarımcılığı bakımından aşırı masraf yaratan bir uygulama olduğu görüldü. Tüm o şaşırtıcı ve karmaşık yapılarına ve kâğıt üzerindeki yüksek maliyetlere rağmen, iğne gemiler aslında çok daha sade, anlaşılır ve oldukça da ucuza mal olan aygıtlardı. Nitekim Zenerre’den Ulubis’e doğru yol almakta olan savaş filosu içinde cüssece en büyük geminin uzunluğu bir kilometreyi bulmakla beraber eni kırk metreden azdı.</p>

  <p><i>Mitralyöz</i>’den ateşlenmiş olan füzenin hedefindeki düşman gemisine çarpmasına ramak kalmıştı ki, geride ufak bir enkaz yığını bırakan füze aniden ortadan kayboldu. Kruvazörün kendisi yanı sıra Alıcılar ve Donanma Mevkii tarafından da doğrulanmıştı bu durum.</p>

  <p>— Az önce imha edilen füze son anda bir düşman profili yakalamayı başarmış, diye rapor etti, füzeden geri seken verileri taramakla görevli Mühimmat departmanı.</p>

  <p>— Sulcus ya da Fosse sınıfına mensup bir Sceuri gemisiymiş onu haklayan, diye bilgiyi tamamladı, gözünü bir an olsun ayırmaksızın Taktiksel Uzay ekranını inceleyen subaylardan biri.</p>

  <p>Demek kapışmak durumunda kaldıkları birliğin içinde —en azından o gemide— bir de Ölümsarmalı var, diye düşündü Taince. Adı geçen Öteden Gelen grubu, Sceuri ırkının su katılmamış bir temsilcisiydi; genel anlamda Mercatoria’ya, özelde ise kendi türüne mensup olup da Mercatoria’nın bir parçası olmayı tercih etmiş ırkdaşlarına (yani kendi ırkının büyük çoğunluğuna) derin bir nefret duyan bir Sudünyalı cinsiydi bu. Ruhlarının fesatlığı ve o pek kıymetli sivil yaşam alanlarını korudukları bahanesinin ardına gizlenmeye gerek bile duymayan karakter yapılarıyla meşhurdular. Kaldı ki bu tür bir yaşamları yoktu, neredeyse tümüyle gemilere bağlı ve yine o gemilerin üstünde sürdürüyorlardı hayatlarını. Korsan yaradılışlı bir avuç terörist, diğer bir deyişle, katıksız bir fanatik zümresiydi Sceuri. Gel gör ki, bilindiği kadarıyla Ulubis geçidine düzenlenmiş olan saldırıda hiçbir Ölümsarmalı rol oynamamıştı.</p>

  <p>— Bu da, süregelen çatışmada üç değil dört Öteden Gelen çeşidinin görev üstlendiğini ortaya koyuyor, derken Taince’nin aklından geçenlere adeta sözcülük etmişti amiral.</p>

  <p>— Buna iki tür daha eklersek koleksiyonu tamamlamış olacağız, diye destek çıktı ona kız.</p>

  <p>Ardından bakışlarını tekrar Taktiksel Uzay ekranına çevirip Şarjör’ün fırlattığı füzenin en yakındaki düşman birimini temsil eden kıvrık bir ize doğru meyledişini seyretti. Bir an sonra iki çizginin çakıştığını ve kendi füzelerini simgeleyen şeklin diğerinin üstüne çıktığını gördü. Beyaz bir ışımayı yeşil noktalarla bezeli kırmızı bir renk taşıyan ölçülemeyecek kadar küçük bir enkaz saçılması izlemişti.</p>

  <p>— D-üç: Tam isabet! Düşman vuruldu!</p>

  <p>Bununla eşzamanlı olarak Taince’nin sancak gemisindeki iki meslektaşından coşkulu haykırışlar yükseldi.</p>

  <p>— Tebrikler, D-üç, dedi Kisipt.</p>

  <p>— Ateşe devam mı?</p>

  <p>— Ateşe devam. İşittiği kutlama haykırışları kadar kendi heyecanının sesini de duymazlıktan geliyordu Taince. Geminin her yanı lüzumsuz gevezeliklerle çalkalanırken, saniyelerin bir bir geri sayışını hissederek Taktiksel Uzay ekranını izlemeyi sürdürdü.</p>

  <p>Gemilerin izleri kısa bir vazodan dışarı süzülen incecik dallar gibi dört bir yana yayılırken, bir yelpaze misali genişlemeye devam etti donanma. Donanma Amirali Kisipt dahil herkes ona böyle yapmayı bırakmasını haykırmaya hazırlanana dek kendisini sıktı sıktı ve hiçbir hamlede bulunmaksızın geri durdu Taince.</p>

  <p>Kırk saniye kalmıştı şimdi. Tam o sırada sessizliğini bozdu:</p>

  <p>— Tekrar ateşleyin. Beş numaralı şablona geri dönün.</p>

  <p>— Anlaşıldı, diyen kendi dümen subayını diğer gemilerden duyulan onay tümceleri izledi. Taktiksel Uzay ekranında bir süredir çiçek gibi açıp genişleyen gemi izleri yeniden bir araya toplanmaya, aralarındaki mesafeler daralmaya başlamıştı.</p>

  <p>— K-bir: Epey zorlu bir iş olacak bu.</p>

  <p>Yine de, yapılamaz bir iş değildi. <i>Petronel</i>’in kalıntılarının hizasına gelmeden önce ilk dizilimlerine dönmeyi başarmışlardı ya, şimdilik önemli olan tek şey buydu. Taktiksel Uzay ekranında tüm filonun en ufak bir pürüz çıkmadan kümelendiği görülüyordu. Gemilerin önündeki manzara ise, <i>Petronel</i>’in enkazının çevresindeki şiddetli pırıltılar saçan bulutsu oluşumun filo yaklaştıkça tek bir yıldızın bile kırpışmadığı o karanlık tünelin her yanına doğru aynı anda uzanır gibi gökyüzüne gitgide yayıldığını ortaya koyuyordu. Enkaz alanının merkezine yakın bir noktada göze çarpan nispeten açıklık bir bölgeyi seçip görüntüyü yakınlaştırdı ve incelemeye koyuldu kız. Oradaydı işte.</p>

  <p>İki somut temas noktası ani bir parıltı sonrası turuncu bir renk aldı ve farklı yönlere doğru yayılmaya başladı. Gemilerin tam olarak nerede bulunduğuna dair olasılık uyarıları Taktiksel Uzay ekranında birbiri ardına beliriyordu. Çok ilerilerde, gökyüzünün sarının soluk ve yeknesak bir tonuna bürünerek bir anlığına parlaması, Öteden Gelen filosunun ana kütlesinin o kesimdeki herhangi bir noktada bulunuyor olabileceğine işaret etti. Hemen ardından parlak kırmızı renkli somut cisimlerin o sarı ve durgun akıntıyı yarıp açığa çıktığı gözlemlendi.</p>

  <p>Mercatoria donanması yeniden konumlanmayı nihayet tamamlamıştı. Başladıkları yere dönmüşlerdi şimdi. Bu manevra silsilesi sayesinde hiç olmazsa Öteden Gelenler’in kafasını karıştırmayı başardıkları kanısındaydı Taince.</p>

  <p>— Tüm gemiler... Sıfır numaralı şablona geçin.</p>

  <p>İçine büzüldüğü o daracık yaşam haznesinde bile sancak gemisinin fren yapıp yeni bir rotaya oturarak tekrar hızlanışından kaynaklanan sallantıyı hissediyordu. Olan biteni Taktiksel Uzay ekranından birebir takip ediyordu: Donanmayı oluşturan gemilerin dip dibe yığılışı, ağır hareketlerle peş peşe hizaya girerek incecik bir hat oluşturacak şekilde ileri ve geri doğru uzanışı.</p>

  <p>— MK-dört, on derece geriye düş. D-on bir, beş derece ileri. SG-üç ve SG-iki, D-sekizin yanına, merkeze geçin. MK-dört, konumunu muhafaza et.</p>

  <p>Gemilerin her bir hareketini Taktiksel Uzay ekranından izleyen Taince verdiği komutlarla onları birbirine geçiriyor, itip kakıyor ve filo hizaya girip de istediği pozisyonu alıncaya dek onları konumlarını değiştirmeye zorluyordu.</p>

  <p>— Desenize onları hizaya soktunuz, ha, Koramiral? şeklinde bir mesaj göndererek beğenisini sundu ona, manevraları pürdikkat izlemekte olan donanma amirali.</p>

  <p>— Öyle diyorsanız öyledir, efendim.</p>

  <p>En ufak bir karambol, çakışma, beceriksizlik veya örneğin sola çark ederken arkadaki gemiyi alevlere boğacak şekilde aşırıya kaçma meydana gelmemişti bu yerleşim sırasında. Filonun pozisyon alışı sanal gerçeklik simülasyonlarındakini aratmayacak ölçüde hatasız ve hiçbir aksaklığa yer bırakmayacak derecede ustalıklı hayata geçirilmişti. <i>Gisarme</i> adlı savaş gemisi kafilenin rahat ilerleyebilmesi için yolu açmak üzere <i>Petronel’in</i> enkazından geriye kalan birkaç küçük parçayı havaya uçurarak ve hareketli olsun olmasın yol üzerine bırakılmış olması muhtemel tüm mayınları yakalama çabasıyla geçtiği güzergâh boyunca aralıklı bir lazer seti bırakarak sıranın başını çekiyordu.</p>

  <p>Neresinden baksan, bir kumardı bu da. İşe yaraması halinde mayına çarpma riski olmadan ilerleyecekler ve adeta upuzun ve tehditkâr bir şahmerdan meydana getirerek <i>Gisarme</i>’nin peşi sıra hedefe yöneleceklerdi. İşe yaramaması durumunda ise, ilkin <i>Gisarme</i>’nin bir engele çarpması, tüm takipçilerinin de ondan artakalan parçalara sürtünmesi riski söz konusuydu. İp gibi dizilmiş halde ilerleyen filonun zincirleme çarpışmalar sonucu bütünüyle ortadan kalkma ihtimali de vardı elbet. Bunların düşük ihtimal olarak görülmesi —kaldı ki denemekte oldukları dizilimin pek çok başka manevraya oranla daha az risk içerdiğini kanıtlayan simülasyonlara bakılacak olursa olasılık daha da düşüyordu— sırf bu seferki konuşlanmanın vaat ettiği sürpriz etkisi ve alışılmadıklığın getirdiği çarpıcılık dolayısıyla kazanılan güvenlik eşiği sayesindeydi. Eğer bu eşiğe fazla güvenmekle yanılgıya düşmüş oluyor idiyseler, bu hepsinden daha büyük risk doğuracak demekti.</p>
