  <h1>BÖLÜM İKİ</h1>

  <h2 class="sigil_not_in_toc">Bellek Yıkımı</h2>

  <p class="girintisiz">Ben bir su ayında doğdum. Bazıları, özellikle de kendi sakinleri, buraya gezegen diyor, ama çapının iki yüz kilometrenin az üzerinde olduğu göz önüne alınırsa burayı tanımlarken ‘ay’ terimini kullanmak bence daha doğru. Bu ay bütünüyle suyla kaplı ve böyle söylemekle ifade etmek istediğim, burasının yalnızca üzerinde hiçbir kara parçası bulunmayan bir küre oluşu değil, aynı zamanda çekirdeğinde de hiçbir katı kütle barındırmayıp en merkez noktasına dek sırf şu bildik anlamıyla sudan meydana gelmiş olmasıydı.</p>

  <p>Boyutları çok daha büyük olsaydı, bu ayın buzdan bir çekirdeği olurdu, çünkü su her ne kadar basınçla sıkıştırılamaz sanılsa da, tamamen öyle değildir ve yüklü miktarda basınçla karşılaşması halinde buza dönüşür. (Buzun su yüzeyinde gezindiği bir gezegende yaşamaya alışıksanız, tarif ettiğim bu durum size tuhaf ve hatta yanlış gelebilir, ama gerçek bu.) Bahsi geçen ay, çekirdeği buz tutacak ölçüde büyük değildi ve bundan dolayı, yeterince dayanıklı olması ve su basıncına karşı direnç göstermesini sağlayacak yeterli donanıma sahip bulunması halinde, bir kişi geride bıraktığı su kütlesinin giderek artan ağırlığına aldırmaksızın, ayın merkezine ulaşabilirdi.</p>

  <p>Oraya vardığında ise hepsinden daha garip bir olaya tanıklık ederdi.</p>

  <p>Çünkü görünen o ki, burada, sularla kaplı bu ayın tam merkezinde, yerçekimi yoktu. Her yandan bastırıp etkisini gösteren muazzam bir basınç söz konusu olacaktı elbet, ama bir kez buraya varan kişi artık fiziksel ağırlığını yitirmiş demekti (ister bir ay isterse başka bir kütle olsun, ister suyla kaplı olsun ister değil, kişi bir gezegenin sınırları dışındayken devamlı olarak merkeze doğru çekilir, bir kez merkeze vardı mıydı ise bu defa her yöne doğru eşit olarak çekilirdi) ve aynı sebepten dolayıdır ki, kişiyi çevreleyen basınç, ayı oluşturan su kütlesinin büyüklüğüne bakıldığında hiç de beklendiği kadar kuvvetli olmazdı.</p>

  <p>Bu durum, pek tabii ki...</p>

  <p class="girintisiz1">Ben bir su ayında doğdum. Bazıları, özellikle de kendi sakinleri, buraya gezegen diyor, ama çapının iki yüz kilometrenin az üzerinde olduğu göz önüne...</p>

  <p>Okumayı burada kesen kaptan metnin geri kalan kısmını ekran üzerinde gittikçe artan bir hızla taradı ve şu cümlenin hizasına gelince durup tekrar okudu: “Oraya vardığında ise hepsinden daha garip bir olaya tanıklık ederdi.” Eliyle ekrana üst üste fiskeler vurarak biraz daha ilerledikten sonra durup tekrar okudu: “Ben bir su ayında doğdum. Bazıları, özellikle de kendi”</p>

  <p><b>Hepsi bunun gibi mi?</b> diye sordu, yanında dikilmekte olan üçüncü kaptanına.</p>

  <p><b>Hepsinin aynı olduğu sanılıyor, efendim. Belli zaman aralıklarıyla, birkaç yüz kelimeden oluşan bir şablonun eksiksiz olarak tekrarlandığı görülüyor. Toplamda on iki ila on yedi kere. Hafızasından geriye sadece bu kalmış. Temel işletim sistemi ve talimat ayarları bile silinmiş. İğrenç makinelerin benzeri durumlarda başvurduğu, Bellek Yıkımı diye de bilinen alışıldık bir caydırma tekniğidir bu.</b></p>

  <p><b>Daha önce orada ne olabileceğine dair hiçbir iz bırakmıyor mu geride?</b></p>

  <p><b>İz bırakıyor bırakmasına, ama o da kendi kendini tekrarlayıp duran kısa bir metinden öteye geçmiyor. Teknik kadromuz bunun birbirini tekrarlar nitelikteki üzerine-yazma metinlerinin sonuncusu olduğunu ileri sürüyor. Makinenin hafızasında, ele geçirileceğini anlayana veya yok olması kaçınılmaz hale gelene kadarki gerçek anılarından geriye hiç iz kalmamış.</b></p>

  <p><b>Hem de hiç.</b></p>

  <p>Voehn kaptanı görüntünün en sonuna inebilmek için bir kontrol düğmesine bastı. Ekran hatırı sayılır bir süre donduktan sonra, şu ibareyi gösterdi: “Ben bir su ayında...”</p>

  <p><b>Hafızanın son kısmı bu mu?</b></p>

  <p><b>Evet, efendim.</b></p>

  <p>Gülümseme olduğu ancak başka bir Voehn tarafından anlaşılabilecek bir ifade kaptanın yüzünü yalayıp geçerken, sırtındaki dikenler bir an için büküldü.</p>

  <p><b>Bunun eksiksiz bir kontrole tabi tutulduğuna emin misiniz, Üçüncü Kaptan? Başka bir içerik ya da gizli mesaj olmasın?</b></p>

  <p><b>Mutlak bir kontrolden geçtiğine şüpheniz olmasın, efendim. Verilerin toplamı gemimizin hafıza kapasitesini aştığı için parçalara ayrılarak işlemden geçirildi. Sizin burada gördüğünüz, teknik açıdan soyutlanmış hali.</b></p>

  <p><b>Bu işin başarıyla tamamlanması ne kadar zaman alacak peki?</b></p>

  <p><b>Yirmi dakika daha.</b></p>

  <p><b>Kayda değer depolanmış önemli verileri göstermeye yarayan başka aygıt ve yöntemler var mı elimizde?</b></p>

  <p><b>Hayır. Aygıt dışarıdan nasıl görünüyorsa, gerçekte de büyük ölçüde öyleydi: Bir kuyrukluyıldız başı. Sahip olduğu ana yapay unsur, merkezindeki, çeşitli birimlerden meydana gelmekle beraber duyu ile itki kısımlarının birbirinden ayrıştığı sıvaüstü bir iğrençlikti. Hepsi de özenle kontrol edilmiş teknik veriler bunu doğrular nitelikte.</b></p>

  <p><b>Şu devamlı tekrarlanan kısmın asıl dili nedir?</b></p>

  <p><b>Sizin de görmüş olduğunuz gibi: Eski Standart Dil.</b></p>

  <p><b>Peki, alıntı yapılan kısmın menşei?</b></p>

  <p><b>Bilinmiyor. Teknik Harekat Dairesi’nden alınma, deneme kabilinden bir analiz yoluyla ulaşılan yüzde on dokuzluk oran, bunun Quaup kökenli olabileceğini vurguluyor.</b></p>

  <p>Quaup, çoğunluğu Mercatoria’nın bir parçası olan —öyle ki, kaptanın geçmişte bir Quaup subayıyla beraber bir savaş gemisinde görev yapmışlığı vardı— ve boyutları küçük ile orta arasında değişen balonlara benzemeleri dolayısıyla insanlar tarafından genellikle baloncuklar şeklinde adlandırılan bir alttüre mensup oksijen soluyan ve havada süzülerek hareket eden yaratıklara verilen genel isimdi. Ele geçirilen makinenin hafızasını doldurduğu tespit edilen ve devamlı kendini tekrarlayan metnin su altında gidebilen bir Sudünyalının bakış açısıyla anlatıldığı son derece açıktı. Eh, diye düşündü kaptan içinden, başkalarının bakış açısıyla bir şeyler yazıldığı da görülmemiş şey değildi hani. Kolejin birinci sınıfındayken, bunun haddini aşan bir varsayım suçu olduğunu fark edip de itirafta bulunarak buna karşılık cezalandırılmazdan önce Culmina’dan biriymiş gibi şiirler besteleyen kendisi değil miydi sanki? Bu olay onun olaylara genel yaklaşımını derinden etkilemiş, karakteri üzerinde kalıcı izler bırakmıştı.</p>

  <p>Kaptanın bunun haricinde herkese örnek teşkil edecek kadar başarılarla dolup taşan askeri öğrencilik geçmişindeki tek büyük leke, Konuşlandırılabilir Anlayış Oranı’nı arzulanan seviyeye getirmek üzere gereksinim duyulan bir iyileşme evresi olmuş, sonraları bu kusurun kasıtsız olarak yapmış olduğu hakaret ve karşılığında maruz kaldığı yaptırımlar yüzünden kapıldığı duygu yoğunluğunun etkisiyle bu türden tüm hislere kapısını kapamasının bir sonucu olduğu teşhisinde bulunulmuştu. Yine de bu, kişinin karşısındakileri anlama inceliği göstermeksizin, diğer bir deyişle, hem kendi mürettebatının hem de hasımlarının duygularını sezmeksizin ulaşamayacağı bir mertebe olan kaptanlığa layık görülmesine engel teşkil etmemişti.</p>

  <p>Başını dışarı uzatıp ele geçirilen cihazın yarı erimiş kalıntılarına dikkatle baktı; normal haliyle kabaca sekiz yüz metre çapında olup şu an gövdesinin dörtte birini yitirmiş bulunan, bilhassa kuyrukluyıldız görünümü verilmiş, üzeri oluk oluk, siyah rengin hakim olduğu bir araçtı karşısındaki. Uğradığı kısmi yıkımın işaretini taşıyan son ısı dalgalarını çevreye yayarak, tahrip olmuş gövdesi koyu renkli kırık dökük cisimler ile paramparça metal parçalarının oluşturduğu küçük bir enkaz tarafından çevrelenmiş vaziyette, birkaç kilometre açıkta hareketsiz uzanıyordu.</p>

  <p>Kendi gemisinin inceltilmiş CR ışınlarından biri tarafından aydınlatılan bu manzara o anki halinden daha berrak ve mükemmel serilemezdi herhalde gözler önüne; arada ne herhangi bir ekran vardı, ne de bir çeşit şeffaf zırh, atmosfer veya başka bir vasıta. Geminin ana gövdesine adeta uçarak dışarıdan eşlik eden, üzeri zarif oymalarla bezeli kocaman bir kiriş sisteminin tepesine bir kuş yuvası misali kondurulmuş köprü üstü bölmesinden dosdoğru dışarı bakıyordu kaptan. Bünyesinde başka hiçbir canlı türü barındırmayan ve mürettebatı bütünüyle Voehn unsurlardan kurulu olup bu sayede gövdesinin geri kalan kısmının da hava boşluğuna açık tutulabilmesine olanak tanıyan bir gemiydi onunki. Başlarından geçen kapışma süresince, doğal olarak, geminin orta kısmının derinliklerinde, kendi zırhı yanı sıra birden çok kalkan tabakasıyla çevrelenip koruma altına alınan, duyuları ise ekranlar aracılığıyla korunup canlı tutulan merkezi komuta alanının güvenli ortamında kalmayı ve harekâtı oradan takip edip yönetmeyi tercih etmişlerdi, şimdiyse —nihayet enkazın güvenli olduğuna kanaat getirilince— kaptan, üçüncü kaptan ve mürettebat içinden seçilmiş birkaç gözde tayfa büyük bir uğraşla hakkından geldikleri düşmanlarının düştüğü durumun daha iyi tadına varabilmek için geminin dışına çıkıyorlardı.</p>

  <p>Yanlarından geçip gitmekte olan gerçek bir kuyrukluyıldız başı görmeyi umar gibi etrafına bakındı kaptan. Uygun açıda durup elindeki ekrana yansıyan görüntüyü yakınlaştırınca, çatışma sona erdiğinde sistemin iç kısımlarına geri dönmeleri emredilen diğer iki gemisinin hiç kamaşmaksızın gökyüzünde hareket eden mavi renkli iki sönük yıldızı andıran ışığını seçebilmişti. Onlar haricinde yakın çevrede göze çarpan yegâne şeyler, altlarında uzanan gemi ve iki kilometre ötedeki enkazdı.</p>

  <p>Ölmek için oldukça soğuk ve ıssız bir nokta doğrusu, diye düşündü kaptan. Bu özelliği dolayısıyla da, şu tiksinç makine için kendisine bir saklanma yeri bulmak üzere yapılmış son derece mantıklı ve hassas bir tercih, ama yine de, başka bir yerde yetişmiş olan herhangi bir canlının —veya en azından görünürde canlı olan bir şeyin— son anlarını geçirmek üzere seçeceği bir yer asla değil.</p>

  <p>Elindeki ekranı üçüncü kaptanına uzattı ve esas gözlerini bir kez daha geminin gövdesinin bulunduğu yöne çevirirken ikinci göz takımı yardımıyla halen süzmekte olduğu astsubaya dönük duran sırtındaki sinyal çukurunda beliren titreşimler vasıtasıyla, ona şöyle dedi:</p>

  <p><b>Evet, görevimizin bir bölümü böylece tamamlanmış oldu. Şimdi sistem üssüne dön ve şu iğrençlik makinesinin hafızası işlemden geçirilip çözümlenince öyle GM<a id="k5" href="../Text/dipnotlar.xhtml#a5"><sup>[5]</sup></a> patlayıcıları yerleştirip ateşle ki, ondan geriye kala kala en temel atom parçacıklarından daha büyük olmayan zerreler kalsın.</b></p>

  <p><b>Emredersiniz efendim.</b></p>

  <p><b>Artık çekilebilirsin.</b></p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Uzaktan uğultuyu andıran bir gürültü eşliğinde, düzgünce ama nispeten sert bir şekilde hızlandı gemi. Fassin’in sağ kolunun ön kısmının altına, oradaki kas hareketlerini algılayıp ona göre karşısındaki ekranın —oysa oturmakta olduğu koltuk doğrultulup takım elbisesi de kendisine destek olduğundan, ekran karşısından ziyade yukarısında kalmış gibi geliyordu artık Fassin’e— konumunu ayarlayan küçük bir altlık yerleştirilmişti ve bu sayede, gemi Nasqueron’dan uzaklaşıp sistemin iç kısımlarına, güneş yönündeki bir sonraki gezegen olan az çok Dünya’ya benzer özellikteki Sepekte’ye doğru yol alırken, Pirrintipiti’yi şöyle bir görme şansı yakaladı.</p>

  <p>Ekrana yansıyan genel görüntüsü itibarıyla, ’glantine’in tropikal iklimli başkenti, soluk yeşil renkteki bir denizin ortasına serpilmiş koyu yeşil adacıkların üzerinde alabildiğine yükselen pırıltılı bir lekeyi andırıyordu. Ne tuhaftır ki, daha şimdiden Pirri’yi özlemeye başladığını hissediyordu. Oraya vardığında limandan dışarı adım atmaya vakti olmayacağı ortadaydı; gemiden inince ilkin bir tüp trene naklolmak, sonrasında ise Karanlıkkule adı verilen o koca yapının derinliklerinde bir yerde kendisini uzayda seyahat edebilecek nitelikte bir geminin beklediği limana çıkaracak olan asansöre binmekti beklentisi. Güz Evi’nden doğruca uzaya açılmak zaten yeterince yanlış bir iş, ruhu üzerine tatbik edilmiş ne amaç güttüğü belli olmayan bir ayırma işlemi gibi geliyordu ona.</p>

  <p>Sepekte’ye yapılan yolculuklar, standart uygulama olan bir derecelik hızlanma oranı geçerli kabul edildiğinde, gezegenlerin dizilimine bağlı olarak genelde beş günün biraz altı ile bir haftanın az üstü aralığında bir zaman dilimi alıyordu. Bu seyahatlerde kullanılan gemiler geniş ve konforlu olup yolcuların geminin içinde rahatça dolaşıp restoranları ve barları ziyaret etme, ekranlarda sunulan görüntüleri izleme, spor salonunda ter atma ve hatta, daha büyük boyutta gemiler söz konusu olduğunda, yüzme havuzlarında keyif yapma serbestisi vardı. Uzay boşluğunun yerçekimsiz ortamına girildiğinde geçirilecek ağırlıksız dakikalar yolcular açısından çılgınca eğlenme (ve genellikle alelacele girişilmiş ve şaşırtıcı şekilde pek de tatmin edici sonuçlar doğurmayan sevişme) olanakları yaratıyordu. ’glantine’den gelen insanlar standart yerçekimi oranının çifte ağırlığını biraz rahatsızlık verici bulsa da, bu durum az çok Sepekte’ye vardıklarında karşılaşacakları ortamı yansıttığından, onlar açısından bulunmaz bir hazırlık fırsatı teşkil ediyordu bir bakıma.</p>

  <p>Ekranda belirtilen ve üç ile başlayıp sırasıyla dörde ve sonra beş derecelik yerçekimi derecesine varan basınç oranı Fassin üzerinde etkisini göstermeye başlamıştı. Üzerindeki yerçekimi elbisesi soluk alıp verişini algılıyor, fazlaca bir ek çaba harcamaksızın akciğerlerini şişirmesine yardımcı oluyordu.</p>

  <p>“Sanırım birazcık kestireceğim,” dedi İkinci Kaptan Dicogra, uykulu bir sesle. “Yoksa sohbet etmek mi isterdiniz?” diye sordu ardından.</p>

  <p>“Siz dilediğiniz gibi kestirin,” karşılığını verdi adam ona. “Şahsen ben de biraz şekerleme yapmayı planlıyordum.”</p>

  <p>“İyi o halde. Sistem bizim hayati fonksiyonlarımızı kontrol altında tutacaktır. Sonra görüşünceye dek size iyi uykular.”</p>

  <p>“Tatlı rüyalar.”</p>

  <p>’glantine’in ekranda giderek uzaklaşan görüntüsünü seyre daldı Fassin. Onun daha da gerisinde ilk göze çarpan, uzayın zifiri karanlığı ya da yıldızların o köpüğümsü dağılımı değil, içine bin tane ’glantine veya Sepekte veya Dünya atılsa bile aradaki farkı gözlemlemenin mümkün olmadığı, en geniş yerinde çevresi yüz elli bin kilometre uzunluğa varan dev gezegen Nasqueron’un güneş ışığınca aydınlatılan geniş yüzeyiydi; çılgınca bir dans eşliğinde dönüp durdukça ancak rüyalarda görülebilecek fevkalade bir çölün rengini açığa çıkaran ve kocaman sıvı akıntılar gibi birbirine yaklaşan gaz yumaklarıyla süslü bu heybetli küre, herhangi bir insan için hayal edilebilecek hemen hemen en uygunsuz yaşam alanı kabul edilen fakat Fassin’in zaman zaman hızlanan o sıradışı hayatının daha şimdiden büyük bölümünü geçirmek durumunda kaldığı ve hayret verici boyutlarına, birbirinden farklı manyetik çekim ve radyasyon derecelerine, dayanılmaz ölçülere varan sıcaklığına, ezici basınç oranlarına, nefes almayı imkânsız kılan atmosferine ve ne zaman ne yapacağı öngörülemeyen tehlikeli ve bir o kadar ilginç sakinlerine rağmen tıpkı diğer kâhin dostları gibi Fassin’in zihninde de artık evle eşdeğer konuma gelmiş Ulubis sisteminin o sonsuz dünyası içinde hiç de küçük sayılamayacak kendine has bir diğer sistemdi.</p>

  <p>Fassin bakmayı sürdüredursun, o görüntü de gittikçe ufaldı, ta ki glantine aşıboyası rengindeki dev gezegenin çizgilerle kaplı devasa yüzeyinde minicik bir nokta halini alana ve çevresinde kendisinden daha parlak yıldızlar belirene kadar; sonra ekranı kapadı ve uykuya çekildi.</p>

  <p class="girintisiz1">Uyandı. Dört saat geçmişti aradan. Bir yandan geminin sanki çok uzaktan geliyormuş gibi duyulan uğultusuna kulak kabartırken, basınç oranının öncekiyle aynı olduğunu fark etti. Daha fazla uykuya ihtiyaç duymadığı için kendini ağırlaştırılmış yaşam formuna soktu ve derin düşüncelere daldı.</p>

  <p class="girintisiz1">Ulubis sistemindeki herkes geçidin yok edilmesiyle beraber başlarına gerçekte ne geldiğinin gayet iyi bilincindeydi. Bunu bilmek kolaydı çünkü daha yıkımın gürültüsü kulaklarına geldiği an izleyen iki buçuk yüzyıl boyunca Ulubis’ten bir yere ayrılamayacaklarını anlamışlardı. Çoğu insan için, sistemin dışına seyahat edemeyecek olan büyük çoğunluk —ki bunların yüzde doksan beşi insan ırkındandı— için bile hayatlarında derin izler bırakacak bir durumdu bu. Yaşamlarının geri kalanı süresince buraya tıkılıp kalacakları anlamına geliyordu. Galaksinin geri kalanına kavuşacaklarına dair gördükleri ya da görmeyi umdukları rüyaların hiçbiri gerçekleşemeyecekti.</p>

  <p>Diğerleri içinse bu mahrumiyet, yitip giden geçidin öte yanındaki, galaksinin başka bölgelerine serpilmiş olan sevdiklerinden sonsuza dek kopma anlamı taşıyordu. Bulundukları yer ile Zenerre arasında iki yüz on dört yıllık bir mesafe vardı: Oradan Ulubis’e ulaşmak veya herhangi bir mesaj ya da sinyal iletmek içinse süresi ışık hızıyla iki yüzyılı aşan bir yolculuk yapmak gerekiyordu; Mühendisler konumlandırılacak yeni geçidi bir gemiye yükleyip hemen yola çıkarsalar bile solucan deliği bağlantısı ancak üç yüz yıla yakın bir süre geçtikten sonra yeniden kurulabilirdi.</p>

  <p>Hem geriye herhangi bir Mühendis ya da geçit taşıyacak büyüklükte bir gemi kalıp kalmadığını kim kesin olarak bilebilirdi ki? Belki de Ulubis geçidi bu bakımdan yalnız değildi ve tüm diğer geçitlere de eşzamanlı saldırılar düzenlenip hepsi yok edilmişti. Mercatoria’nın kendisi de ortadan kalkmış olabilirdi pekâlâ; kimbilir, galaksinin son büyük uygarlığından geriye ne Merkez ne Atardamar ne de herhangi bir yerdeki bir geçit kalmıştı belki, onların yerine, harap olmuş, terk edilmiş ve yapayalnız bırakılmış, sayıları binlerle ölçülen birbirinden kopuk küçücük ada sistemlerinin varlığını korumuş olması ihtimali vardı.</p>

  <p>Yıkımın hemen öncesinde gerçekleştirilen, geçitlerarası haberleşme trafiğinin temizlenmesine yönelik olağan işlem, galaksi çapına yayılmış böylesi bir saldırıyla ilgili herhangi bir ipucu yakalanmasını engellemişti. Şu da var ki, söz konusu saldırının on dakika öncesine kadar, hiç kimse Ulubis geçidine yapılacak saldırıyla ilgili bir ipucu edinmiş değildi, ta ki Ulubis’in o güne dek gördüğü en büyük Öteden Gelen filosu dört bir yana parıltılar saçarak boşluğun içinden çıkagelip sistemdeki en büyük savaş gemisi ve ateş gücü kümelenmesinin üzerine gözü pek bir şekilde atılana ve yüzlercesini kaşla göz arasında yok edene kadar; gelgelelim —saldırıya uğrayan tarafın gemilerini doğrudan güzergâhları üzerine çıktıkları durumlar haricinde tamamen görmezden gelerek— bunu yaparken yedikleri darbelere aldırmaksızın savunma kalkanlarına birbiri ardına bindirip onları yarıp geçerek doğruca geçit ağzına ilerlemişler, son koz olarak ise, orada olup bitenin boyutunu ve içerdiği vahşeti tek başına tüm sisteme duyurmaya yetecek düzeyde muazzam bir karşıt madde patlaması sağanağı yaratarak, üzerinde yaşam olan her yüzeyin göğünü kısacık bir an için de olsa kamaştıracak, gölgelerini çok uzaklara değin düşürecek, kendisine en yakın olanları kör edecek ve Öteden Gelen filosundan geriye kalanlar ile takipçilerinin büyük çoğunluğunu adeta buharlaştıracak, kısacası etraflarındaki her şeyi un ufak edecek şiddette bir hadiseye imza atmışlardı.</p>

  <p>Kısa bir süre için bu girişimleri başarısızlıkla sonuçlanır gibi görünmüştü, çünkü son savunma hattı dayanmayı başarmış, geçit bu çatışmayı ve sonrasındaki patlamayı zarar görmeden atlatmıştı.</p>

  <p>O âna kadarki tüm bu saldırı koca bir yanıltma hareketinden başka bir şey değildi gerçekte, nitekim asıl saldırı, büyük bir geminin —ışık hızının yüzde doksan dokuzu seviyesindeki bir süratle ilerleyen birkaç milyon ton ağırlığında içi oyuk bir asteroidin— tam karşı yönde aniden belirmesiyle tetiklenmişti. Hızla fırlayarak solucan deliğinin ağzının birkaç yüz metre ötesinden geçmesi ve peşi sıra, çarpıştıkları an henüz kendisinden yana dönmeye bile başlamamış olan bir dizi lazer savaş uydusuna toslayıp bir anda bunların hepsini ve ayrıca, alt birimler ve neredeyse tüm ilgili sistemler de dahil olmak üzere geçidi çevreleyen bütün bir alanı, gökyüzünde nefes kesici bir diğer ışık patlaması yaratarak yok etmesinden hareketle, bu hamlenin de hedefi ıskaladığı söylenebilirdi bir bakıma.</p>

  <p>Meydana gelen bu etkilerin hiçbiri geçidi ortadan kaldırmayı başaramamıştı; kendisini feda eden geminin bağıl kütlesi olmuştu bu işi halleden.</p>

  <p>Geçitler sadece ve sadece büyük göksel cisimlere uzak konuşlandırılmış Lagrange noktalarına veya diğer yörünge alanlarına yerleştirilirdi çünkü nispeten düz bir uzay süresi kesitine ihtiyaç duyarlardı. Fazla büyük bir yerçekimi derecesi —bir gezegenin ya da benzer büyüklükte bir başka cismin yerçekimi kuyusuna çok yakın— söz konusu oldu mu, çalışmazlardı. S-T eğrisi biraz yükseltildiğinde ise içeriye doğru çöküp genelde öfkeli bir gösteri eşliğinde ortadan bütünüyle kaybolurlardı. Son hızla savrulan asteroid görünümlü geminin cüssesi öyle büyük, vektörel hızıysa ışık hızına öyle yakındı ki, Sepekte büyüklüğünde bir gezegeninkiyle aynı kütleye sahipti denebilir. Onun yerçekimi kuyusunun geçidin ağzına çok yakın bir hizadan geçmesi, özellikle de sahip olduğu o muazzam hız vektörü hesaba katıldığında, geçidi ve onun gerisindeki ‘deliği’ tüm sistemi bir anlığına da olsa dehşetengiz bir ışığa boğacak bir diğer ışıma titreşimi eşliğinde çökertmek için yeterliydi.</p>

  <p>Baskının ilk safhasında rol üstlenmiş ve bu âna kadar sağ kalmayı başarmış olan son birkaç saldırgan kaçmaya yeltendiyse de ya yakalanıp imha edildiler ya da etkisiz hale getirilip son çare olarak kendi kendilerini yok ettiler.</p>

  <p class="girintisiz">Bu saldırı gerçekleşmeden iki gün önce, Borquille Karanlıkkulesi’nin tepesinde yer alan kendi ekseni etrafında dönme özelliğiyle ünlü restoranda, annesinin ölümü dolayısıyla kendisine nezaketen verilmiş uzatmalı izni sona erip de ertesi gün Birleşik Donanma Akademisi’ndeki görevinin başına dönmek durumunda olan Taince Yarabokin ile akşam yemeği yiyen Fassin, uzayda mı yoksa Sepekte üzerinde mi olduklarına bir türlü karar veremiyordu. Fassin ise Sepekte’nin ikinci büyük şehri olan ‘skem’in nispeten daha perişan görünümlü ve de daha sağlıksız eğlence saraylarının birinde geçirdiği bir ay süren balık avının ardından ona katılmıştı. Kendini bitkin hissediyordu adam... ve hatta biraz yaşlanmış.</p>

  <p>Malum olayın hatırası henüz çok canlıyken beraber bir gece geçirmiş olsalar da ciddi anlamda yakınlaştıkları hiçbir zaman söylenemeyecek bu ikili, enkaz halindeki geminin içinde başlarından geçen olaydan bu yana irtibatı kesmemişlerdi. Saluus ise olayı takip eden süreçte her ikisinden de az çok uzaklaşıp kendini çekmiş, ardından bitirme okuluna katılmak üzere henüz sezon başlamamışken galaksinin yarı mesafe ötesine gitmiş, sonraysa onlarca yıl boyunca zampara bir mirasyedi gibi sürdüğü dağınık hayatla kendisine zaten dargın olan babasının başını iyice ağrıtmış —bunu yaparken Fassin’in sadece zaman zaman ve o da belli bir sisteme dayalı olarak sergilediği davranış tarzını neredeyse hiç durmadan tüm galaksiye yaymıştı— ve Ulubis’e kısa süreli, habersiz ziyaretlerde bulunmak üzere son derece nadiren dönmüştü.</p>

  <p>Taince’nin çağırdığı Navarchy gemisinden ancak birkaç dakika sonra, ’glantine’in Çorak Kuzey Toprakları adı verilen bölgesinde harap olmuş bir halde uzanmakta olan enkazın yanına bir Kurtarma Muhafızı mekiği ulaşmış, bu mekiğin personeli yabancı gemi enkazına girip Ilen’in kemikleri tuzla buz olmuş cesedini kurtarmıştı. Bunun ardından, olayla ilgili soruşturma başladı. Sal geminin iç kısmına bir dış tehdit karşısında kendisini fiziksel olarak güven altına alma gereği doğrultusunda ihtiyaç duyması beklenenden çok daha fazla ölçüde tecavüz ettiği gerekçesiyle yerel makamlar tarafından suçlu bulunurken, Navarchy Askeri Kuvvetleri ortaya koymuş olduğu performanstan ötürü Taince’yi fazladan kurs kredileri vererek ödüllendirmişti.</p>

  <p>Taince’nin verdiği ifade sayesinde kendisini bir yerlerden bir sivil cesaret ödülü koparmayı bekler bulan Fassin ise herhangi bir törene onur konuğu olarak iştirak etmekten kurtulmayı yine de bilmişti. Kendisi Sal’ın enkazın yanından aşırıp beraberinde götürdüğü eğri büğrü metal parçasından bir kez olsun söz açmamışken, Taince bu meseleyi Karanlıkkule’de yedikleri akşam yemeği sırasında gündeme getirmişti. Kız bunu olay anında da fark etmişti etmesine ama bu hususu Sal’ın üzerine bir kez daha varmasını gerektirecek ölçüde önemsememişti. Bırakalım o acınası hatırayı yanında götürsün, diye düşünmüştü herhalde.</p>

  <p>“O gemidekilerin toplumu tarafından muhtemelen kapı kulpu veya elbise askısı niyetine kullanılıyordur,” dedi kız kederli bir sesle. “Ama Sal’ın çekmecesinde veya çalışma masasının üzerinde bir süre durdu mu bir de bakmışsın ki geminin kontrol manivelası ya da esas yıkım silahlarının ateşleme düğmesi olup çıkmış.”</p>

  <p>Başını çeviren Taince, uzaktaki ufuk çizgisine ve Sepekte’nin, restoran kendi ekseni etrafında döndükçe adeta tabanı başkent Borquille’ye çakılı olan kırk kilometrelik bir kablonun uzayın sınırındaki tavanında yer alan bu yerçekiminden arındırılmış yaşam alanında yerçekimi olduğu izlenimi uyandıracak biçimde çok yakından kayarcasına geçen yüzeyine baktı.</p>

  <p>“Vay canına, demek bunca zamandır durumun farkındaydın,” dedi Fassin, bir yandan ‘seni gidi seni’ der gibi başını yukarıdan aşağı sallayarak. “Bunu tahmin etmeliydim. Ne de olsa senden hiçbir şey kaçmaz.”</p>

  <p>Navarchy Askeri Kuvvetleri bünyesinde mükemmel bir kariyer şekillendiren ve Mercatoria’nın en üst düzey askeri birimlerinden biri olup şu tarihe kadar çok az insanın davet edildiği Birleşik Donanma kadrosuna seçilen Taince, gözü her bakımdan yüksekte olan birisiydi. Dış görünüş itibarıyla gençliğini ve körpeliğini koruyan Kumandan Taince Yarabokin aslında gayet yaşlanmıştı.</p>

  <p>Gerçi aynısı, her üçü için de söylenebilirdi.</p>

  <p>Sergilediği türlü türlü ahlaksızlığa karşın, en iyi tedavileri kaldırabilen ve hatta kendisi için yasaklanmış kabul edilenlerin bazılarına da makul ölçülerde girme becerisi sergileyen Sal, bundan dolayıdır ki, gerçekte Ilen’in ölümünden bu yana geçmiş olan yüz üç yılın çok daha altında bir süre geçirmiş gibi görünüyordu. Son dönemde, onun artık yerleşik düzen kurmaya karar verdiği ve iyi bir evlat gibi babasının işlerini devralıp bizzat yönetmeyi planladığı yönünde söylentiler bile gelmişti kulaklarına.</p>

  <p>Öteden Gelen gemilerini kovalayıp onların üslerine baskınlar düzenleyerek, hızla savaşıp ağır ağır yaşlanarak onlarca yılı geride bırakmıştı Taince.</p>

  <p>Fassin ise aile şirketine katılmış ve sonuçta bir Yavaş Kâhin olup çıkarak süresi uzatılmış onlarca yılını Nasqueron Ahalisi ile görüşmeler yapıp onlar hakkındaki bilinmezleri ve sırları azar azar açığa çıkararak geçirmişti. Tıpkı Sal gibi onun da kendine göre çılgınca geçirdiği yıllar olmuştu; gençlik çağında ’glantine, Sepekte ve onların da ötesindeki eğlence merkezlerinin inişli çıkışlı yaşantısına damgasını basmış, bu yolda yüklü tutarda para ve de gençliğe has yanılsamalarını yitirip buna karşılık az biraz kilo ve bir miktar da bilgelik edinerek, galaksinin geri kalan kısımlarına oranla daha uygar kabul edilen ve daha renkli bir hayat tarzı arz eden bölgelerini kapsayan kendi Büyük Turne’sini tamamlamıştı. Ama onun günahlarına müsamaha gösterilme süreci, en azından kendi fikrince, Sal’ınkine oranla daha küçük çaplıydı ve kesinlikle çok daha kısa bir döneme yayılmıştı. Çok geçmeden evine dönmüş, olgunlaşıp sakin bir havaya bürünmüş ve gerekli eğitimden geçip bir kâhin olmuştu.</p>

  <p>Ara sıra mola verip o eski çılgın dönemlerini aratmayacak olaylara imza atıyordu gerçi, ama bunlar, öyle veya böyle Slovius Amca’nın hiç hoşuna gitmemekle beraber, çok daha nadiren ve uzun aralıklarla gerçekleşiyordu.</p>

  <p>Kâhinlik kurumunun binlerce yıllık kutsanmışlığının adeta hissedilebildiği salonlarda bile çeşitli problemler yaratıp insanların canını sıkmayı sürdürmüştü Fassin. Son on beş yüzyıllık süreçte —ki bu, Slovius Amca’nın yöneticiliğine denk gelen süreçti— geçerli olan yaklaşım, doğrudan araştırma yönteminden ziyade sanal yöntemi ön plana çıkarıyordu. Sanal veya uzaktan araştırma yöntemi diye bilinen şey, Nasqueron’un puslu atmosferinin en dış sınırlarının hemen üzerinde yakın bir yörüngede seyreden Üçüncü Öfke adlı aya inşa edilmiş ancak sıhhi kliniklerde görülebilecek temizlikteki bir Kâhinlik fakültesi kampüsünde, yüksek çözünürlüklü bir dizi NMR<a id="k6" href="../Text/dipnotlar.xhtml#a6"><sup>[6]</sup></a> tarayıcısı, lazer bağlantıları, haberleşme uyduları ve son olarak, işin kirli ve tehlikeli kısmı olan Ahali’nin kendi uçuşları, grupları, kitlesel hareketleri, okulları ve bireyleri ile yakın temas kurma faaliyetlerini yüklenmiş olan mekanik alıcılar aracılığıyla aşağıdaki Ahali ile iletişim kurmak üzere sıkı gözetim ve yakın ilgi altında tutularak adeta komaya girmişçesine bilinçsiz ve baygın vaziyette uzanmak suretiyle gerçekleşirdi.</p>

  <p>Kendisi gibi genç bir avuç kâhin ile birlikte ok başına benzeyen sıkış tepiş gaz mekiklerine gizlice girme, soluma sıvısı yoluyla teneffüs etme, vücudunun belli başlı tüm deliklerine tüp ve vana sokulmasına müsaade etme ve kâhinin vücudu ile akıbetinin emanet edileceği tek kişilik bir mekikle yerçekimi, zehirlenme, radyasyona maruz kalma ve tüm diğer koşulları kabul edip göze alarak onu fiziksel olarak gaz-devinin atmosferine sokmanın orada yaşayan yaratıkların saygısını ve güvenini kazanmak ve böylelikle mesleği daha sağlıklı icra edip üstlenilen sorumluluğu daha iyi yerine getirmek bakımından fayda sağlayacağı gibi hususlarda ısrar etmiş olan Fassin bu doğrultuda ufak çaplı bir isyan hareketinin elebaşları arasında da yer almıştı.</p>

  <p>İzleyen süreçte ölümler, yenilgiler, tartışmalar, men edilmeler ve grevler yaşanmışsa da, en sonunda, esasen daha etkin ve verimli olduğu tartışma götürmeyen araştırma sonuçlarına (bu araştırma sonuçlarının daha etkin ve verimli oluşunun tartışma götürmediği yargısı, yaşlı muhafızın herkesin eski yöntemlere bağlı kalması halinde tüm bunların nasıl olsa gerçekleşeceği iddiasında bulunamamasından değil, bu sonuçların öncekilere oranla bariz şekilde daha üstün oluşundan kaynaklanıyordu ki bu fazlasıyla gecikmiş değişimi tetikleyen de bu ayrımdı) ve daha ham verilere dayanarak genç nesil galip gelmiş ve böylelikle, zorlu yoldan yapılan araştırmalar, diğer bir deyişle, araştırmacının ellerini mecazi anlamda kir pas içinde bırakan Gerçek Araştırma, istisna olmaktan çıkıp yerleşik ve geçerli kural halini almıştı. Zaten bu yöntem, neresinden bakılırsa bakılsın öncekine kıyasla daha ilginç ve riskli ama aynı zamanda çok daha fazla ödül vaat eden ve kendisini yürüten kâhini çok daha fazla eğlendirdiği gibi, nispeten daha yenilikçi olan kâhin evlerinin son yarım binyıldır ortaya koyduğu düzenlenmiş, damıtılmış, süresi gecikmiş verileri almayı tercih edenler açısında daha gözlemci-dostu denebilecek bir yapıdaydı.</p>

  <p>“Görüyorum ki bu işi bir çeşit spor faaliyeti haline getirmişsin,” demişti bir keresinde Slovius hüzünlü bir tavırla, Fassin ile birlikte bir toz kayığına binmiş ’glantine’deki Berrak Deniz’de balık tuttukları bir sırada. “Eskiden daha ziyade zihinle yürütülürdü bu meslek.”</p>

  <p>Gelgelelim, adına Yeni Araştırmacılık denen bu hareketin karşısında bir dönem sarsılmaz bir kararlılıkla durmuş ve onu tüm yönleriyle taviz vermeksizin eleştirmiş olan Slovius, mensubu olduğu klanın ilerlemesine katkı sağlayacağını düşündüğü her tür fırsatı yakalayıp değerlendirmede öteden beri atik davranmayı bilmiş biri olduğundan, bu hareketi benimsemekte de gecikmemiş ve onun açık ara en ateşli savunucusu haline gelerek Fassin’e arka çıkıp bir aşamadan sonra Bantrabal Klanı’nın desteğini tüm itibarı ve nüfuzuyla yeğeni ile diğer devrimci gençlerin hizmetine sunmuştu.</p>

  <p>Fassin ve Slovius’un haklı çıkması ve yıldızı parlayan klanlarının Ulubis sisteminde faaliyet gösteren on iki klan içinde tartışmasız en verimli ve saygın klan haline gelmesi —üstü kapalı bir şekilde galaksideki kâhin evleri içinde en önde gelenler arasına katılması da cabası— Slovius’un başkâhin ve de Bantrabal Klanı’nın aile reisi unvanıyla sürdürdüğü yöneticilik evresinin en tatmin edici başarısı olarak hafızalara kazınmıştı.</p>

  <p>Özellikle ilk etapta dostluklarını kazandığı sonra da görünüşte bir koca yüzyıl ve de yarım düzine yıl daha büyük çaba harcayarak nihayet onlar tarafından benimsenip toplumlarının bir üyesi olmayı başardığı genç bir Ahali topluluğu olan Dimajrian Kabilesi arasında geçirdiği süreçten hareketle, sistemin tartışmasız en tanınmış kâhini haline gelmişti artık Fassin. Kâhinlere has zaman hesabıyla henüz kariyerinin olgunluk evresine bile girmemişken mesleğinin zirvesine ulaşmıştı. Doğalı üç yüz doksan yıl oluyordu fakat bunun sadece kırk beş senesini bedensel süreyle yaşamıştı, üstelik asıl yaşının on yıl altında gösteriyordu.</p>

  <p>Bazen düşünceleri onu alıp o yabancı gemi enkazında yaşanan olaylara geri götürüyordu ve böylesi zamanlarda Sal ve Taince ile birlikte başlarına gelen olayları sil baştan hatırlayıp değerlendirme olanağı buluyor, sanki Ilen kendisini bekleyen o altın değerindeki gelecekten farkında olmaksızın feragat etmiş ve böylelikle vurgundan onun payına düşen kısım dağıtılarak diğerlerinin ganimetlerine eklenmiş gibi, onca kâbustan acayip bir tür kutsanmışlık, tersine çevrilmiş bir lanet, tılsımlı yaşamların birlikteliğinin meydana getirdiği bir üçleme ile döndükleri hissine kapılıp çevresindekileri de bunun böyle olduğuna inandırmaya çalışıyordu.</p>

  <p>O ve Taince bir öpücük eşliğinde birbirlerine veda ettiler. Geçide yönelen kız, Merkez üzerinden galaksinin diğer ucuna, bir yıl süreyle daha bilgilerini pekiştirmek amacıyla Donanma Akademisi’ne gidiyordu. Ahali’den bilgi koparma denemelerini sürdürecek olan Fassin’in istikameti ise Nasqueron’un o sıralar bulunduğu, Ulubis’in diğer ucuydu.</p>

  <p>Geçitten sağ salim geçerken, onun bir gün sonra yok edileceğinden habersizdi Taince. Fassin ise bu olay gerçekleştiği sıra bir yolcu gemisiyle Sepekte’den bir gün uzaklıkta yol almaktaydı. Meydana gelen yıkımla ilgili haberler birbiri ardına iletiledursun, kızı bir daha hiç görememe olasılığı doğduğunun farkına varmıştı bile.</p>

  <p>Saldırı gerçekleştiğinde çok uzaklarda olabilecekken, uzunca zamandır hastalıkla cebelleşen babasının başucunda, evdeydi Sal. Duyduklarına bir türlü inanamayarak geçirdiği on katatonik saatin sonunda, kaybolup giden özgürlüklerinin ardından yas tutarak ve kapıldığı kederin etkilerini adeta denizin dibine batırmak, tütsülemek ve defetmek üzere kendini Ulubis’in zevk batakhanelerine kapayarak bütün bir ay geçirmişti. Aslına bakılacak olursa Sepekte, özellikle de Borquille, bir daha asla silinmeyecek ölçüde kötü nam salmış barlar, uyuşturucu salonları ve genelevlerle dolup taşıyordu —öyle ki, Borquille’de Aylakkent adıyla tanınan ve sırf bu zevk-sefa dünyasına hizmet veren koca bir mahalle vardı— ama yine de, uygar galaksinin geri kalanı bunlardan ibaret değildi elbet. Bir keresinde, Fass Aylakkent’in gürültülü barlarından birinde tesadüfen Saluus’a rastlamıştı ama Sal bir vakitler aralarından su sızmayan bu eski dostunu tanıyamayacak kadar kendinden geçmiş vaziyetteydi.</p>

  <p>Neden sonra, Sal kendini toparlamış, saçını kestirmiş, vücudunun çeşitli yerlerine yaptırmış olduğu dövmelerden ve son dönemki yaşantısına birer dövme gibi kazınmış olan bazı tanıdıklardan kurtulmuş ve... bir sonraki çalışma haftasının ilk günü, insanların her an işgale uğrama beklentisiyle ve sayısız yanlış alarmın yarattığı histeriye varan korkunun etkisiyle halen oradan oraya çılgınca koşuştuğu bir ortamda, aile şirketinin merkez ofisine tam mesai saati başında adeta bomba etkisi yaratarak çıkagelmişti.</p>

  <p>Daha başlangıçta herkesin zihninde uyanan sorular aynıydı: Ama neden? Niçin biz? Şimdi ne olacak? Ve tabii, o soruların en kaçınılmazı: Ya başkaları?</p>

  <p>Buna benzer bir şey başka bir yerde de olmuş muydu acaba?</p>

  <p>Uğradıkları bu yıkımın daha geniş çaplı bir felaketin bir parçası mı yoksa uğursuz bir kura sonucu sırf kendi başlarına çöken bir lanet mi olduğunu keşfetmek için Ulubis’in iki yüzyıl beklemesi gerekmişti. Tek bir solucan deliğinin ucunda yer alan herhangi bir sistemden daha uzak bir konumu olmadığı için —ve bundan ötürü de Yolcu ırklardan kurulu sistemlerin yüz binlercesinden daha az uzaklıkta bulunanlar arasında mertebe bakımından sıralama yapılarak sıfırdan bağlantı kurulması veya yitirilen bağlantının tekrar inşa edilmesi gerektiğinden— başlıca gezegeni Sepekte, ’glantine de dahil olmak üzere kayda değer bir nüfusa ve de yerleşkeye ev sahipliği yapan en önemli üç ayı, bünyesinde barındırdığı binlerce yapay yaşam alanı ve tüm sisteme yayılmış olan yirmi milyar sakiniyle Ulubis, o güne dek herhangi bir galaktik yıldız çizelgesine gelişigüzel bir bakış atıldığında görüldüğünden ne daha uzaktı ne de daha korumasız.</p>

  <p>Muhafızlar, Navarchy Askeri Kuvvetleri ve Ulubis Yakın Çevre Devriyeleri içinde varlığını sürdürebilmiş olan birimler gerekli bakım-onarımdan geçirilmiş ve yeniden gruplanmıştı. Sıkıyönetim ilan edilmiş ve bunu, sistemin en ileri üretim kapasitesine sahip tesislerinin ezici çoğunluğunun savaş sanayii ve uzay gemisi inşasına odaklanması sürecini düzenleyip hayata geçirecek olan Olağanüstü Hal Savaş Planı’nın uygulamaya konması izlemişti. Sonuç olarak, Saluus’un babasına ait olan Kehar Ağır Sanayi İşletmeleri, kurucusunun en açgözlü hayallerini dahi gölgede bırakacak ölçüde büyüyüp zenginleşmiş, buna paralel olarak Saluus da, kendisine kalacak olan serveti saçıp savurmaktan başka şey bilmeyen işe yaramaz bir varisken çok daha devasa bir servete konacak faal, işine sahip çıkan, parlak bir mirasçıya dönüşmüştü.</p>

  <p>Sistemi yöneten hiyerarşinin en üst basamaklarındaki kişiler arasında, sadece Ulubis’e ait olacak bir solucan deliği inşasına girişilmesi ve bu geçidin diğer ucunu Zenerre’ye taşıyacak bir filo oluşturulması fikirleri üzerinde uzun uzadıya kafa yoruluyordu. Fakat bunun yaratacağı yüklü masraflar ve —bir geçidin kısa süre içinde diğer yöne uzayacağı varsayıldığında— bunun yeniden bağlantı kurulmasını hızlandıramayacak bir zaman ve emek kaybı olacağı fikri bir yana, Zenerre’den sinyal gelene veya toplumsal düzende mutlak bir çöküş yaşandığına dair haber alınana kadar geçerli olacak hepsinden daha belirleyici bir gerçek daha vardı: Mercatoria’da solucan deliği yapma ve yerleştirme hakkının yalnızca Mühendislere tanınmış olması.</p>

  <p>Somut bir izin almaksızın ‘delik’ yaratma programı başlatan sistemlere ve yöneticilere uygulanacak yaptırımlar ile cezalar vardı ve Mercatoria’nın Ulubis’e yönelik geliştirdiği üzerinde önceden anlaşmaya varılmış Olağanüstü Hal Savaş Planı söz konusu izni almamıştı.</p>

  <p>Uzayın derinliklerinde, geçidin yerleştirildiği Lagrange noktası çevresine serpiştirilmiş olan onarımdan geçip yeniden hizmete hazır hale getirilmiş birkaç Öteden Gelen gemisi, geçide saldıran tarafların Ulubis’i ve civarındaki bazı yerleşkeleri binlerce yıldır huzursuz etmekte olan aynı üç ana gruptan oluştuğuna işaret ediyordu: Sınır Aşanlar, Gerçek Özgürler ve Çifte İttifak oluşumları ilk defa olmak üzere güçbirliğine gitmiş ve o âna dek bir eşi daha görülmedik ölçüde kalabalık birlikler seferber ederek yoğun bir güç ortaya koymuştu.</p>

  <p>Olası bir Öteden Gelen istilasının kendilerini ne gibi bir felakete sürükleyeceği düşüncesiyle endişe içinde beklemekten sinir boşalmasının eşiğine gelmiş olan sistem sakinlerinin durumu, aİnsanlar’ın galaksi topluluğuna bütünüyle kabul edilmesinin öncesindeki haliyle benzerlik gösteriyordu.</p>

  <p>İrtibat kurmadığı başkaca bir yabancı toplum kalmayana ve diğer varlıkların sürekli bir değişim içinde olan üst-uygarlığında kendisine bir yer edinene dek her uygarlığın temelde kuruntulu bir yaklaşıma sahip oluşu, herkesçe bilinen bir gerçekti; çünkü, bunu yapıncaya kadarki, evrende tek başına varlığını sürdürüyor olabileceğine samimiyetle inandığı dönemde her tekil toplum hem kendisine biçtiği önemi fazlasıyla abartma eğilimi gösterir hem de evrenin o sonsuz boyutu ve görünürdeki boşluğu karşısında varlığını nereye kadar taşıyabileceğine ilişkin önlenemez bir tür dehşete kapılırdı. Galakside kendisinden başka —en kötü olasılıkla dahi iyi kötü bir şekle sahip— toplumların da var olduğunu öğrendikten sonra bile Ulubis sisteminin kültürü, uzaya açılışının öncesinde kalmış o uzak geçmişindeki yapısına doğru kademeli bir şekilde kaymaya başlamıştı.</p>

  <p>Yeni yürürlüğe girmiş can sıkıcı ama bir yandan da her nasılsa ilginç bulunabilen sıkıyönetim hükümlerince eli kolu bağlı vaziyette, kendilerini içinde buldukları bu ani tecrit edilmişliği ve değerini yeni yeni anladıkları incinebilirlik halini kabullenip benimsemek, yarın diye bir şeyin olmayabileceği inancından hareketle insanların daha ziyade günü kurtarmaya odaklanmasına, kısa süreli kazançlar ve zevkler peşinde koşmasına neden olmuştu. Toplumsal düzende büyük çaplı bir çözülme gözlemlenmemiş ve kayda değer isyanlara veya ayaklanmalara rastlanmamış olmakla birlikte sert önlemler gerektiren çeşitli protesto gösterileri gerçekleşmişti ve yetkililerce ancak üzerinden uzun —hem de çok uzun— zaman geçtikten sonra kabul edilse de, Bazı Hatalar Yapılmıştı. Ama sistem yıkılıp parçalanmaktansa bütünlüğünü korumayı başarmıştı ve artık pek çokları o tuhaf, tedirginlik verici devre dönüp de baktığında bir çeşit nostaljiye kapılmadan edemiyordu. Telaşlı ama bir o kadar da hayat dolu bir şeyler gizliydi o dönemde ve dış evrenle bağlantının kesildiği bir süreçte hayatın kendisiyle yeniden temasa geçmenin insanlar tarafından şu günlerde Ulubis Ayrışması diye adlandırılmaya bile başlanan ve bazı açılardan güvenilmez bir kültürel yenilenme hareketine giden yolu açtığı söylenebilirdi.</p>

  <p class="girintisiz1">Araştırmalarını yürütme sürecinde karşısına çıkan tüm imkânları ileride aynı şansı yakalayamama endişesiyle es geçmeksizin değerlendirmeye özen gösteren Fassin, belki biraz da bundan dolayı, ortama hakim olan heyecanı paylaşamamıştı. Hâlâ, gerçek süre esasında yaşadığı dönemde bile, Sepekte ya da onu çevreleyen yaşam alanları yerine ’glantine’de vakit geçirmeyi tercih ettiğinden ve dahası, Pirrintipiti’de veya gezegen-ayın diğer büyük şehirlerinin herhangi birinde değil de klanın kabuğu içinde adeta saklı olan beş mevsimsel evden birinde yaşamını sürdürerek, kendini tüm sisteme yayılmış olan bu korku ve sinir çalkantısının dışında tutmayı başarmıştı. Ne var ki, Pirri’de veya ’glantine açıklarında ara sıra tatil yaparak genel anlamda seyahat etmeye hâlâ devam ediyordu, sistemin üzerine çökmüş olan yeni ve alışılmadık histeriyi hissetmesi de bu sayede mümkün olmuştu.</p>

  <p>Yine de, zamanının büyük çoğunluğunu, kimi zaman normal yaşam hızında küçük narin bir gaz mekiğinin içine tıkılmış halde, Ahali içinde yaşı nispeten daha genç olanlarla beraber bir yandan gazları yanı başlarında sürükleyerek ve gaz-devlerini çevreleyip gezegenleri yutacak güçte rüzgârlar ile gezegenin yüzeyini allak bullak eden muazzam fırtınalara boğularak, bazense —çok daha az ilgi çekici olsa da çok daha sık gerçekleşip daha verimli sonuçlar doğurarak— milyonlarca Ahali kentinden birindeki bir çalışma odası ya da kütüphanede gerek yaşça ileri gerekse bilgi dağarcığı açısından daha üst düzeyde olup geçidin yok edilişini sistemdeki herkesten daha belirgin bir kayıtsızlıkla karşılamış Ahali üyelerinden biriyle beraber ağırbaşlı bir şekilde süzülerek, Nasqueron’da geçiriyordu. İçlerindeki (nadiren rastlanan) kibarların bazıları, insanların genelde bir tanıdığın yaşlı akrabası huzur içinde yaşama veda ettiği zamanlar sergileme eğilimi gösterdiği türden şu resmi “utanıyoruz ama naparsın, bu işler böyle” tavrını takınmıştı ama hepsi bundan ibaretti.</p>

  <p>Ahali gibi, geçmişini eskiye dayandıran, galaksiyi Dünya, Jüpiter ve Güneş’e varlık kazandıran bulutsu ışık kümesinin daha da yaşlı bir yıldız neslinin enkazı içinden doğuşunun uzunca zaman öncesinde ışık hızının çok düşük bir yüzdesine denk gelen hızlarda defalarca keşfe çıktığı sanılan ve kendilerini halen o alışıldık seyahat hızının mutlak sınırıyla değil de galaksinin bu afallatıcı ölçüde geçmişte kalmış ve neredeyse gönüllü olarak, acele etmeksizin gerçekleştirilen seyahatleri sayesinde gözler önüne serilen alçak gönüllü ölçüsünce belli belirsiz kısıtlanmış hisseden bir ırktan farklı bir yaklaşım beklemenin aptalca olduğunu düşünüyordu Fassin.</p>

  <p class="girintisiz1">İşgal edilme beklentisiyle geçen günler, haftalar ve aylar çok geçmeden bir yılı bulmuştu. Öteden Gelen saldırıları ise bu süre zarfında artacağına sanki geçide yapılmış olan saldırı bir fetih savaşının müsrif olmakla beraber mantık gereği girişilmiş bir öncülü değil de son bir gayretle düzenlenmiş delice bir hücummuş gibi, düşüşe geçip yok denecek kadar azalmıştı. Yıllar birbiri ardına birikirken insanlar ve kurumlar da yavaş yavaş rehavete kapılmış ve işgalin asla gerçekleşmeyebileceğine inanır hale gelmişti. Acil durumlar için hazır tutulan kuvvetlerin çoğunun varlığı sona erdirilmiş olsa da, görünürde ortadan kaybolmuş olan bir tehdidin izlerine rastlayabilme arayışıyla alıcılar ve devriyeler yoluyla Ulubis ve çevresini boydan boya tarayan silahlı kuvvetler mevcudu azaltılmaksızın alarm durumunda tutulmaya devam etmişti.</p>

  <p>Dört bir yanda neredeyse tamamen boş sayılacak gökadalar arası hiçlik uzanıyordu: Bazısı yaşam barındırmayan sistemlere sahip bazısında ise sistem niyetine bir şey kalmamış olan tükenmiş birkaç kül güneşi, etrafa saçılmış toz ve gaz bulutları, kahverengi tonlarda cüce güneşler, nötron yıldızları ve enkaz halini almış diğer kalıntılardan —bunların bazısı veya aralarındaki alanlar, Yavaş yaşam süresine sahip alışılmadık cinsler, Cincturia ve Gizemliler açısından teknik olarak yaşama elverişli olmakla beraber Ulubis halkının akıbeti ve sorunlarıyla ilgilenebilme, hatta en azından onları anlayabilme yetisine sahip türlerden açıkça mahrumdu— oluşan fakat hiçbir müttefiğe, yardımda bulunabilecek veya destek sunabilecek hiçbir unsura ve hiç şüphesiz hiçbir geçit bağlantısına ev sahipliği yapmayan, geçmişi çok eskilere dayalı çorak bir bölgeden ibaretti çevre.</p>

  <p>Ulubis’in aşağı yakasında, galaksinin o incecik sınırıyla hemen hemen paralel konumda uzanan ve giderek yoğunlaşan gaz, bulutsu ve yıldız kümelerinin ortalarında, Zenerre yer alırdı. Daha iç kısımlarda ise, Ulubis ile galaksinin merkezi arasında Ayrışma adı verilen devasa kütle uzanıyordu; tam ismi Beş Numaralı İlahi Tezahür Kümesi Ayrışması olan bu kütleyi, bir zamanlar ‘delik’ şebekesi sayesinde birbiriyle bağlantısını koruyan belli bir uygarlık seviyesine ulaşmış galaksi toplumunun birer parçasını teşkil eden yerleşkeleri yedi bin yılı aşkın bir süre öncesine, Yeni Hızlılar Savaşı’nın arifesinde meydana gelen Atardamar Çöküşü’ne ve kaynağını ondan alan tüm o heyecan ve üzüntü dalgasının baş göstermesine kadar halen destekliyor olduğuna inanılan izometrik ışık yüzyıllarına dağılmış milyonlarca yıldız yapılandırıyordu.</p>

  <p class="orta1"><b>* * *</b></p>

  <p class="girintisiz">Geçide yapılan saldırının üzerinden iki yüzyıl, bir on yıl, dört yıl ve yirmi gün geçmişken, tam da beklendiği dönemde, Zenerre’den, galaksinin halen birbiriyle bağlantısı olan geri kalan kesiminden devamlı olarak sağlanacak bilgi akıntısının habercisi olan ilk sinyal geldi. Ulubis’e bildirildiğine göre, galaksinin kalan kısmında hayat olağan koşullarda devam ediyordu. Görülen o ki, geçitlerine yapılmış olan saldırının bir örneğine başka bir yerde rastlanmamıştı ve Mercatoria’nın durumu esasında gayet iyiydi. Çeşitli Öteden Gelen gruplarının gerçekleştirdiği saldırılar ve baskınlar, tıpkı bunlara karşı girişilen seferler gibi, galaksinin uygar kesimlerinin bütününde devam ediyor, fakat bunlar, Öteden Gelen Savaşları’nın binlerce yıllık tarihçesinde ortaya konmuş olan tacizde bulunma düzeyinin ötesine geçemiyor, taktiksel açıdan ızdırap verici ve can sıkıcı ölçüde ziyankâr olmakla birlikte stratejik bakımdan birbiriyle bağlantısız şekilde serpiştirilmiş ve kitlelerin zihninde Vızıltı adıyla yer etmiş küçük şiddet olaylarından ibaret kalıyordu.</p>

  <p>Rahatlama, akıl karışıklığı ve belli belirsiz bir mağduriyet duygusu Ulubis sistemine yavaş yavaş yayılıyordu.</p>

  <p>Geçit taşıma görevi üstlenmiş olan Mühendisgemisi <i>Est-taun Zhiffir,</i> felaketin üstünden henüz bir yıl geçmemişken Zenerre’den yola çıkmış, ilkin 307 yıl olarak belirlenen fakat zaman içinde Mühendisgemisi’nin hızının ışık hızına daha da yaklaştırılmasıyla beraber 269 yıla çekilmiş olan bir seyahat süresiyle, mürettebatındaki Mühendisler bir yandan geçidi hem kendi yapısından hem de geminin bağıl cüssesinden kaynaklanabilecek zararlara karşı koruma altına almış olan sistemlere ince ayarlar çekerek, Ulubis’e doğru yol almaya başlamıştı. Geminin yola çıktığı müjdesiyle canlanan Ulubis sisteminin halkı rahat bir nefes almış, sıkıyönetimin son kırıntıları da toplumun üzerinden kaldırılmıştı. Geçidin yok edilmesini izleyen süreçte doğan nesiller galaksinin geri kalanıyla, hakkında çok şey duydukları bu yarı efsanevi üst-uygarlıkla bağlantı halinde olmanın neye benzediğini merak ediyordu.</p>

  <p class="girintisiz1">Ters dönme noktasına ulaşılmıştı ve göğsü, teni ve uzuvları üzerindeki basınç birkaç saniye içinde kalkıp da tüm bedeni kan akışını hızlandıracak ölçüde ani bir kabarma eşliğinde bu değişime adapte olmak ve bastırılma duygusunu silip atmak için çabalarken, Fassin bunun hayal meyal farkına varabildi. Tüm bu süreç zarfında gözlerini kapalı tuttu. Bunun neredeyse hemen ardından, zorlukla hissedilebilen bir güç, başının arkasında bir yerlerde ortaya çıkan hafif bir itme ve sonra tekrar ağırlıksızlık ve bir an sonra ayaklarının altındaki bir noktadan kaynaklanan benzer bir itki duyumsadı ve sonrasında vücut ağırlığının geri döndüğünü ve kendisini çevreleyen basıncın başındaki ağrı dinene ve duyumsadığı tek ses bir kez daha geminin o sanki çok uzaktan geliyormuş gibi işitilen gürlemesine indirgenene kadar çabucak yeniden yapılandığını hissetti.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Kent harabelerinin başladığı noktada dikilmekte olan Başrahip Luseferous, aşağı doğru eğilip eldivenli parmaklarını ayağının dibindeki yumuşak zemine daldırdı ve oradan bir avuç toprak aldı. Elini yüzünün hizasına kaldırıp bir süre baktıktan sonra burnuna yaklaştırdı ve avucundaki toprağı kokladı, ardından, bir yandan vaktiyle şehrin büyük bir bölümünün bulunduğu dev krateri süzerek parmaklarını gevşetip toprağın avucunun içinden uçup gitmesine izin verdi.</p>

  <p>Kraterin içi hâlâ denizden gelen suyla dolmaktaydı; az ötedeki haliçten çıkıp kıvrılarak ilerleyen kahverengi-beyaz tonlardaki bu su kütlesi bir tür şelale meydana getirerek kraterden aşağı dökülüyordu. Şelale kocaman bir buhar bulutu oluşturarak kraterin dibinde kayboluyor, suların o gürüldeyen çalkantısı kayadan yapılma bu koca kazanı serinlettikçe göğe doğru duman sütunları yükseliyordu. Üç kilometre civarında bir genişliğe sahip devasa bir buhar sütunu, ince bulut kümeleri halinde iç içe geçerek dingin ve soluk renkli gökyüzüne doğru yükseliyor, atmosferin orta kısımlarına ulaşınca yassı bir görünüme bürünüyordu.</p>

  <p>Başrahip’in fikrine göre, deniz kenarında konuşlanmış bir şehrin ya direnç göstermekten dolayı doğrudan suçlu sayılarak ya da o gezegende bulunan başkaları tarafından sergilenmiş dirençten dolayı sembolik olarak suçlu kabul edilerek onun en gözde şehri olan ve Leseum9 IV’te bulunan junch Kenti’ne benzeyecek şekilde yeniden inşa edilmesi sürecini hayata geçirmeye ortam yaratma ihtimali bulunan her gezegene ciddi bir ders verilmesi gerekirdi. Eğer bir halk, ister halen devam etmekte olan bir fetih sürecinde isterse süregelen bir işgal sırasında ona karşı direnç gösterecek olursa, bundan dolayı pek tabii ki acı çekmeliydi, ama aynı zamanda daha büyük bir şeyin de bir parçasını teşkil etmeli ve ölümde bile, şehirlerinin büyük ölçüde yıkılıp mahvolması durumunda bile gerçekte şaheser niteliğinde bir sanat eseri olan şeye farkında olmaksızın ve gönülsüzce katkıda bulunmalıydı. İşte burası, üzerinde dikilmekte olduğu şu tepenin aşağısında boydan boya gözlerinin önüne serilmiş uzanan şu manzara yeni bir Faraby Körfezi’ne benzemiyor muydu? Gümbürdeyen suların yeri göğü sarsarak içinden geçip döküldüğü şu yarık, bir diğer Güç Boşluğu değil miydi? İlkin zemine çakılmış bir kazık gibi dümdüz yükselip sonradan ufka doğru meyleden şu buhar sütunu, bir nevi kendi imzası, kendi haşmetinin bir simgesi değildi de neydi?</p>

  <p>Körfez’in dairesel şekli hiç şüphesiz fazla abartılıydı, suyun döküldüğü yarık ise, duvarları büyük ölçüde nehir ağızlarında görülmeye alışılmış türde bir çamurdan oluşan ve gerçek Güç Boşluğu’nun yüksekliği bir kilometreyi bulan o muazzam yarları ile estetik açıdan hiçbir şekilde kıyaslanamayacak olan mütevazı bir kraterdeki bir çatlaktan ibaretti... Gerçekten de, Junch Kenti’nin yeni bir benzerini yansıtmak üzere tasarlanmış olan tüm bu sahne, aslını çevreleyen dağ silsilesinin o çarpıcı görüntüsünden yoksundu ve Luseferous’un —anın tadını daha dolu dolu çıkarabilmesi için onu rahatsız etmemek üzere arada belli bir mesafe bırakarak itaatkâr bir edayla az geride bekleyen amiralleri, generalleri ve muhafızları ile birlikte— üzerinde dikilmekte olduğu tepenin, duvarları dikine doğru göz alabildiğine uzayıp giden Sarp Kale’nin ortaya koyduğu o muhteşem manzaranın yetersiz ve sönük bir yedeği olduğunu ifade etmek hiç de haksızlık sayılmazdı.</p>

  <p>Ne var ki, bir sanatçı elindeki malzemeyle yetinmek ve o malzemenin elverdiği ölçüde işler çıkarmak durumundaydı ve bir zamanlar içi hayli kabarık bir halk yığınıyla dolup taşan, altındaki kara kütlesinin en uç kesimine kurulu halde uzanan, kimi bölgeleri tepelik, denize karışan bir nehir kolunun etrafındaki araziye dağınık bir düzende yayılmış, benzer şehirlere özgü tüm o büyük binalara, limanlara, dalgakıranlara ve gemiler için demir atma yerlerine —diğer bir deyişle, önceki süreçte deprem, sel baskını, büyük yangınlar, deniz ya da hava yoluyla bombardıman edilme ve işgale uğrama gibisinden her ne felakete maruz kalmış olursa olsun korumayı başardığı temel özelliklere— sahip bir diğer deniz kenarı şehrinin bulunduğu yerde günümüzde çok uzaktaymış izlenimi uyandıran güzel bir şeyin görüntüsü, ehlileştirilmemiş yeni bir tür güzellik, onun hükümranlığının görkeminin bir yansıması olarak yeniden doğacak bir kentin üzerine konuşlandırılacağı uygun bir ortam, onun iradesine boyun eğmiş başka halkların ve mekânların çektiği acılara ve büründüğü harap şekillere bir tür tedavi gibi gelecek bir görüntü yükseliyordu; onun son eseri ve de. yarattığı şeylerin sonuncusu olan bu devasa krater Junch Kenti’nin üstün zarafetine dek uzanan bir zincire geçirilmiş bir diğer mücevherdi adeta.</p>

  <p>Belli bir özgüvene, yeterli derecede acımasızlığa ve (Luseferous bunu kabul etmekle büyük bir alçak gönüllülük örneği gösterdiğine inanıyordu) uygun miktarda şansa sahip herhangi biri —gerekli iradeyi de ortaya koyup zamanın icap ettirdiği kararlılığı sergilemesi halinde— fetihlerde bulunabilir ve hedefindeki şeyi yok edebilirdi. Yapılacak yıkımın düzeyine başarılmak istenen şeye bağlı olarak karar vermek, ne zaman acımasız ne zaman hoşgörülü davranılacağını ve hatta ne zaman aldatıcı ve öfke törpüleyici tavır sergilenip işe bir tutam da mizah katılacağını bilmek; tüm bunlar daha ölçülü, daha kurnazca ve daha —bunu ifade etmekte kullanılabilecek başka bir sözcük düşünemiyordu— <i>uygar</i> bir dokunuş gerektiriyordu. İşte bu dokunuş, kendisinde mevcuttu. Geçmişte yaptıkları bunu kanıtlamaya yeterdi. Bu noktadan hareketle, sanat eseri yaratmanın hüzün verici ama vazgeçilmez koşulu olan yıkıcılığı uygulamaya koymak, daha iyi bir yer imgesi oluşturabilmek ve sembolik bir birliktelik teşekkül etmek... Bu da işin başka bir boyutu olup yalın bir savaşçıyı ve sade bir politikacıyı yaratıcı konumuna yükseltirdi.</p>

  <p>Merkezdeki buhar sütununun dört bir tarafından, soluk renkli kocaman bir ağaç gövdesini sarmalayan küçük ve karanlık sarmaşıklar misali duman filizleri yükseliyordu. Savunma saflarında yer alıp da düşürülmüş uzay mekiklerinin çakıldığı yerleri ve bu krater biçimli silahın tabanında meydana gelen sarsılmadan ötürü çıktığı şüphe götürmeyen yangınların yerini işaret ediyordu bunlar. Böylesi bir sanat eserinin ardında yatan yeteneğin, çevresindeki her şeyi bütünüyle yok etmemeyi başararak (ne de olsa aynı sahada yeni ve adeta küllerinden doğacak bir şehrin yükselmesi planlanmıştı) aşağı doğru bu denli büyük bir eğim tutturmakta gizli olduğu söylenebilirdi bir bakıma. Böylesine kesin ve düzgün bir sonuç elde etmek için karmaşık ve çok yönlü birtakım silahlar kullanıldığına şüphe yoktu. Bu türden ayrıntılarla ilgilenmek de Başrahip’in silah ve patlayıcı uzmanlarına düşüyordu.</p>

  <p>Bakışlarını çevresinde gezdiren Başrahip Luseferous, yeni ele geçirilmiş bir diğer gezegenin taze havası altında bulunmaktan dolayı biraz endişeye kapılmakla beraber büyük bir saygıyla topuğunun dibinde bekleşmekten geri kalmayan kurmaylarına gülümsedi. (Kaldı ki, taşıdığı onca yabancı kokuya rağmen bu temiz havayı solumak güzel değil miydi? Bu yeni ve tuhaf kokular giderek artan hakimiyet alanlarına bir diğer hazine daha eklendiğinin kanıtı değil miydi?) Onları bulundukları yere getirmiş olan uzay aracı, grubun biraz gerisinde, küçük bulutlar halindeki sensörler ve silah platformları tarafından bir yandan işlemden geçirilerek, derinden gelen bir uğultu eşliğinde havada adeta asılı duruyordu. Luseferous ve kurmaylarının etrafı, elleri gizemli ışıltılar saçan silahlarının tetiğinde, çoğu çimlerin üzerine uzanmış bazısıysa diz çökmüş vaziyette bekleyen kişisel muhafız mangası tarafından çembere alınmıştı. Askeri üniforma içindeki birkaç kişi ise taraklı ayaklarının her adımında toprağı pelte gibi ezerek çevrede hantal hantal gezinmekle veya olduğu yere çömelip zemini incelemekle meşguldü.</p>

  <p>Tepenin eteğinde, bir başka muhafız çemberinin ötesinde, pürdikkat kendilerini gözlemekte olan muhafız hava araçlarının vızıltısı altında, yavaşça akıp giden boz ve gri tonlarda bir nehir misali ilerliyordu mülteciler.</p>

  <p>Kıyı Koşarları’ydı bunlar; yeryarasası ve whule isimleriyle de bilinen Mercatoria türüne mensuptular. Geride kalan binyıl süresince topluluğun geri kalanıyla kesin bir şekilde yabancılaşmış olsalar da, halen Mercatoria’ya özgü bir cinsti onlarınki. Başını kaldırıp yukarıdaki soluk yeşil renkli gökyüzüne bakan Luseferous, geceyi, yıldızların örtüsünü ve özel bir güneşi —sadece kırk saat önce, yörüngeye girmelerinin peşi sıra işgal kuvvetleri ilk iniş için hazırlıklarını tamamladığı sırada kendisine gösterilmişti bu— canlandırmaya çalıştı gözünde: Bu işin zorluğu karşısında yılmaksızın adeta sürünerek ona doğru ilerlemeyi sürdürdükçe giderek kendilerine yaklaşan, Ulubis adlı güneşi.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Sepekte’nin o berrak, altın gibi ışıldayan göğünde, Borquille Karanlıkkulesi pusla kaplı ufuk çizgisinde incecik bir kamışı andıracak kadar uzakta kalmışken, kilometrelerce yükseklikteki güç sütunlarından oluşan eski zamanlardan kalma bir ormanın nefes kesici görüntüsü üzerinde süzülüp daha az gösterişli olmakla birlikte yine de etkileyici bir görünüme sahip yönetim ve konaklama kulelerinin arasından geçerek, sarayı teşkil eden binalar bütününe yaklaştı küçük Navarchy gemisi. Çok geçmeden, uzunca zaman önce oradan ayrılmış bir Et-yiyen Büyücü tarafından Nasqueron örnek alınarak merkezde sabit duran çekirdeği ve birbirinin tersi istikamette yavaşça dönerek onu sarmalayan bağımsız katları ile birlikte eksiksiz olarak inşa edilmiş sekiz yüz metre yüksekliğinde devasa bir küre şeklindeki Hierchon Sarayı’nın önünde bulunan karşılama alanına yerleştirilmiş hafif meyilli ve geniş tünelin içinde gözden kayboldu. Tıpkı uzaktaki gaz-devinin uzaydan bakıldığında görülebilen bulut tepeleri gibi devamlı değişip inandırıcı bir şekilde kâh turuncumsu kızıl, kâh kahverengi, kâh aşıboyası rengine bürünen kalıplar, sarayın yüzeyinde hareket ediyor, arkasında kalan pencereleri ve balkonları, alıcıları ve vericileri gözlerden gizliyordu.</p>

  <p>“Binbaşı Taak? Bendeniz Teğmen Inesiji, saray muhafızı. Lütfen beni izleyin. Olabildiğinde çabuk gitmeliyiz, efendim.” Sesin sahibi, ağzına bilye doldurmuş bir insan çocuğu gibi konuşan ve hareketsiz durduğunda altmış-yetmiş santimetre çapında böceğimsi bir horozibiği çalısını andıran bir jajuejeindi. Bu defaki, kendisini Fassin’in iki metrelik boyuna denk gelecek şekilde yükseltmiş, kimi koyu yeşil kimiyse çelik mavisi renginde dala benzer parçalarını kuş yuvası misali seyrek örgülü bir baş meydana getirecek —ki bu başa bir de surat yapmaya kalkışmaması büyük şanstı— biçimde sıralamış ve şöyle böyle bacağa benzer iki sap üzerinde kendini dengelemişti. Karşılama alanı olarak kullanılan mağaranın arka plan zemininden anlık görüntüler sergileyen bedeninin geri kalanı, üzeri mücevher, araç-gereç veya silah işlevi görmesi muhtemel madeni nesnelerle donatılmış yumuşak görünümlü bir maddeden yapılma kemerlerle kaplı bir silindirden ibaretti. Dönme ile süzülme karışımı bir hareket silsilesi eşliğinde havada ilerleyerek, geminin whule tayfasının Fassin’in bagajını çoktan yüklemekte olduğu üzeri açık küçük araca yöneldi.</p>

  <p>Neşe süsü vermeye çalıştığı halsiz bir ifadeyle kendisine bakmakta olan Dicogra’ya omzunun üstünden el sallayan Fassin jajuejeinin peşi sıra söz konusu araca bindi ve göz açıp kapayıncaya dek ufak bir güvenlik alanından geçip bir asansöre girdikten sonra bol dönemeçli bir koridor boyunca ilerleyerek dışarıdaki şehir manzarasının... yani uzak ucunda keskin hatlı solgun tepelerin göze çarptığı kuzey yönünün tam anlamıyla seyredilebildiği odalardan oluşan bir süit daireye ulaştı. Teğmen Inesiji Fassin’in çantalarını eli çabuk bir nezaketle yatağın üzerine bıraktı ve biraz dinlenip kendine gelmek, tören elbiselerini giyinip kuşanmak ve görüşme salonuna götürülmek üzere odasının kapısına çıkıp hazır bulunmak için tamı tamına bir saatin beşte üçü kadar bir süreye sahip olduğu bilgisini ona verdi.</p>

  <p>Bunun üzerine, yolculuğunun sağ salim geçtiğine ve hedefe ulaştığına dair Bantrabal’a bir mesaj gönderdikten sonra kendisine söyleneni harfi harfine yerine getirdi Fassin.</p>

  <p class="girintisiz1">Yıldızları simgeleyen keskin küçük ışıklardan oluşan galaksi şeklindeki bir bulutun boydan boya kapladığı bir tavanın altında, beyaz altından duvarlarla çevrili daire biçimli görüşme salonu ışıl ışıl ve sıcaktı. Teğmen Inesiji, salonun basamaklarla inilen kâseye benzer çukur kesimine yerleştirilmiş platformlardan birinde yerini alması için Fassin’e rehberlik etti. Bir insanın rahatça oturabilmesi için tasarlandığı belli olan bir koltuk yumuşak bir hareketle zeminden yukarı yükseldi. Fassin —kabarıklık yapan tören giysilerinden dolayı biraz da sıkış tepiş olarak— koltuğa yerleşince gırtlaktan gelen bir çeşit fısıltıyla ona “Lütfen şimdilik yerinizde kalın, efendim,” diyen teğmen muhtemelen selamlama yerine geçen bir hareketle eğildikten sonra el yardımıyla yanlamasına atılan bir taklayı çağrıştıran bir hareket eşliğinde platformların bulunduğu yere inen dar yoldan gerisingeri yukarı yuvarlanarak oradaki çıkış kapısının yolunu tuttu.</p>

  <p>Etrafına bakındı Fassin. Salonun bin kişi alacak kapasitesi var gibi görünüyordu görünmesine ama hafiften koni şeklindeki bu alana sanki her katılımcı arasında olabildiğince çok mesafe bırakılmak istenmişçesine dağınık oturtulmuş kendisi gibi yalnızca iki düzine kişinin o an orada hazır bulunduğunu fark etti. İnsanların —ki bunların hepsi aynı kendisi gibi şu ağır, kullanışsız ve aşırı süslü tören giysilerine bürünmüştü— sayısı diğerlerininkini ucu ucuna geçiyordu ve onların yanı sıra —yanardöner şeritlerle bezeli bedeninin top gibi büzülmüş haline bakılınca dinlendiği ya da uyuduğu sanılan— bir jajuejein, her ikisi de gözünü ona dikmiş vaziyette gümüş çiçeklerle sarmalanmış tepesi dik gri çadırlar misali oturan iki whule, içlerinden biri bakışlarını benzer şekilde kendisine odaklamış halde (daha doğrusu, onu işaret eder, hatta hedef gösterir bir halde) havada adeta asılı duran, diğeriyse hemcinsinin hemen arkasında ya uyuklayan ya da dikkat kesilmiş halde bekleyen, bronza çalan kızıl renge sahip iki metre yüksekliğindeki bir elipsi andıran vücutlarıyla bir çift quaup çarptı gözüne... Fassin’in yabancı türlerin beden diline ilişkin bilgisi geniş olmakla beraber eğer işin içinde Ahali yoksa, sığ kalıyordu. Sudünyalıların da içinde bulunduğu üç büyük çevresel tür de sayıldığında, salonda bir araya gelenler arasında insan olmayanların oluşturduğu grup tamamlanmış oluyordu: Dışarıdan bakıldığında quaupların mavimsi yeşil renkte bir başkalaşımı gibi görünen iki uzay giysisi içindekiler büyük olasılıkla kuskundeydi; üçüncüsü ise, küçük bir otobüs boyutunda olan ve çevresine ısı yayan mat siyah renkte bir eşkenar dörtgendi. Bu uzay giysisinin ortakyaşar sürüye mensup bir Ifrahile taşıdığına neredeyse şüphe yoktu.</p>

  <p>Salonun ortasında ve çanağın en dip noktasında, alanın genel simetrisini bozacak şekilde yükselen geniş, uzun, eşmerkezli platformların hemen önünde, eski çağlardan kalma demir bir pişirme kazanını andıran aykırı görünümlü bir cihaz duruyordu: Tepesine fazla derin olmayan bir kapak geçirilmiş ve görende yağ gibi kaygan olduğu izlenimi uyandıracak kadar parlak altından yapılma sert zeminde kıpırtısız duran güdük bacaklı bir üçayağın üzerine oturtulmuş, birkaç metre çapında, bel kısmı siyah bir vazoydu bu. Yüzeyindeki ince çizgili kanatlar olmasa, tarihöncesine ait bir havası vardı. Daha önce bunun gibi bir şey hiç görmemişti Fassin. Salon gayet sıcak olmasına rağmen, ürpermekten alamadı kendini.</p>

  <p>İki quauptan uykudaymış gibi görüneni bedeninin yanında bulunan kabukları dalgalandırarak bir hamlede doğruldu ve kendisine otuz metre mesafede konuşlanmış olan ve onun bakışına karşılık vermek üzere ondan yana dönen hemcinsine doğru baktı. Suratlarının önünü kapayan sepetimsi organlarda çeşitli ifade kalıpları kıpraştıktan sonra her ikisi de hafifçe havalanarak birbirine doğru ilerlemeye başladı ve küçük bir muhafız mekiğinin telaşla pırpır ederek tavandan aşağı inmesine ve —çeşitli cırıltılar ve tiz gıcırtılarla süslenmiş anlaşılır bir konuşma diliyle— alenen onlara yerlerine geri dönmeleri ikazında bulunmasına kadar geçen birkaç saniye süresince, yüz ifadeleri yoluyla birbirlerine çeşitli sinyaller göndermeyi başardılar. Quaup çifti onları uyaran mekanik aygıta doğru sitemkâr birkaç çığlık koyverdiyse de, fazla diretmeden ayrıldı ve az önceki konumlarına geri döndü.</p>

  <p>Kendilerine ayrılmış olan platformlara daha yeni dönmüşlerdi ki yarım düzine jajuejeinden oluşan bir teknisyen grubu, gerçek biçimlerini gözlerden saklayan, hareket ettikçe renk değiştiren donuk şeritlerle bezenmiş resmi tören giysileri içinde tuhaf bir görüntü sergileyerek ve bir yandan üzerine yüksek teknoloji ürününe benzeyen birtakım cihazlar istiflenmiş büyük transpaletleri önleri sıra iterek, salon zemininin bir yanında yer alan bir kapıdan içeri girdi ve yüklerini kabaca bir daire oluşturacak düzende pişirme kazanını andıran aygıtın etrafına bıraktı. Vücutlarında taşıdıkları şeritlerden hareketle onların Şeriflik’e mensup olduğu gerçeğinin aniden farkına varan Fassin, bugüne bugün Ocula’nın binbaşısı rütbesi taşıması dolayısıyla onlara emir verme yetkisi olup olmadığını geçirdi aklından. Benzer mevcuda sahip bir diğer grup ise —üzerlerine kendi törenlerinde kullanılanlar arasında en üstün mertebeli giysi olup olmadığını kestirmesi güç olan benzer elbiseler giymiş Cessorialı insan rahipler... hatta Arınmışlar olmasındı bunlar?— karşı yönden yaklaşıyordu. Rahipler kendilerini görmezden gelen ve esrarengiz aygıtlarına son ayarları vermekle meşgul görünen teknisyenlerin hemen arkasına gelip durdu.</p>

  <p>Son olarak, sırtına ayna parlaklığında son rötuşlara sahip kalın zırhlar geçirmiş ve çeşit çeşit piyade silahıyla tepeden tırnağa donanmış dört insan ve dört whuleden oluşan ürkütücü bir asker grubu, sessizce girdi salona. Bunların gelişiyle salondaki genel hava bir anda değişmişti; toplantıya çağrılan türlerin ruh hali bile az biraz beklentinin karıştığı bir kafa karışıklığı halinden telaşla karışık bir endişeye, hatta bariz bir korkuya dek farklılaşan boyutlarda, gözle görülür biçimde değişiklik gösteriyordu. İki quaup aralarında son derece hızlı ve büyük ölçekli surat sinyalleri alıp vermeye koyulurken Ifrahile’nin uzay giysisi tıslamayı andıran bir ses eşliğinde bulunduğu platformdan havalanmış, whule çifti ise birbirlerine bakma ile başlarını eğip ayna zırhlı akrabalarını süzme seçenekleri arasında kararsızlık çekmeye başlamıştı.</p>

  <p>Silahlı birliklerin toplantı salonuna girmesi emrini kim vermiş olabilirdi ki? Bu bir tuzak olmasındı sakın? Buraya bilhassa toplanmış olanların hepsi Hierchon’a öyle ya da böyle karşı mı gelmişti yoksa? Hazır hepsi bir araya gelmişken topluca katledilmeleri mi kararlaştırılmıştı?</p>

  <p>Şeriflik ile Cessoria’nın etrafında geniş bir daire oluşturacak şekilde dizilen askerler her ne kadar ellerini tetikten kaldırmamış ve zırhlarını gevşetmemiş olsalar da, rahat duruş pozisyonuna geçmişlerdi. Hepsinin yüzü çemberin içine, toplantı alanının ortasında duran kazan biçimli siyah aygıta dönüktü. Onların bu hali karşısında salondakilerin o ilk anki heyecanı bir nebze dinmişti şimdi.</p>

  <p>Sonra birden, dev vazonun ardındaki platformlar ile farklı taşıyıcı grupları göz kamaştırıcı bir parıltıyla titredi ve zemine doğru adeta düştü, bir an sonra yeniden yükseldiklerinde ise üzerlerinin insanlarla hıncahınç dolu olduğu görüldü.</p>

  <p>Beyaz üniformalı saray görevlilerinden kurulu insan grupları bir dış çember oluştururken, farklı türlerin temsilcilerinden oluşan giysileri abartıyla süslenmiş saray mensupları bir iç çember meydana getiriyor, yine Egemenlik, Omnokrasi, Yönetim ve Cessoria gibi farklı türlerden kişilerin —Fassin bunların pek çoğunu haberlerden ve geçen yıllar süresince saraya yapmak durumunda kaldığı ziyaretler sırasındaki gözlemlerinden tanıyordu— bir araya gelmesiyle vücut bulmuş bir dış çekirdek ise merkezdeki çekirdeğin etrafında birbirinden önemli yarı dairesel rütbe kuşakları yaratıyordu: Söz konusu iç çekirdekte yerini almış olan kişi, platinle kaplanmış o devasa ve görkemli giysileri içinde göz kamaştırarak derin bir vızıltı eşliğinde en yüksek platformun hemen üzerinde havada asılı duran Hierchon Ormilla’nın ta kendisiydi; bu karanlık yaratığın en belirgin unsuru yarı aralık duran bir ağız olan kocaman suratı elbisesinin ön yüzündeki elmas biçimli pencerenin içinde uçuşmakta olan kızıl gaz yumakları arasından zorlukla seçilebiliyordu. Yedi metre yüksekliğinde ve üç metre genişliğinde olan bu şekil, salonda temsil edilen mikro-çevresel türler arasında bir bakıma en büyüğü ve en etkileyicisiydi. Havadaki nem giderek salonun en soğuk yüzeylerinde yoğunlaşırken, suratına çabucak donuk bir bakış yerleştirmişti.</p>

  <p>Hierchon ve refakatçileri ortaya çıktığı sırada Fassin’in koltuğu uyarı niteliğinde bir sarsılma geçirmiş ve yeniden altındaki platforma doğru gömülmeye başlamıştı. Verilmek istenen mesajı anında kavrayan Fassin ayağa kalkıp saygıyla eğilirken, salondaki diğer katılımcılar da kendi kültürlerinin öngördüğü ve bedensel yapılarının elverdiği şekilde eşdeğer selam türlerini tatbik ediyorlardı. Dev uzay giysisi yavaş yavaş alçalıp da tabanı nihayet platforma değince, Fassin’in koltuğu yumuşak bir hareketle platformdan bir kez daha havalandı.</p>

  <p>Hierchon Ormilla bir oerileitheydi: gaz-devi sakinlerinden biri,&nbsp; ama —ki buradaki ‘ama’nın ifade ettiği ayrım konuyla ilgili herkes açısından büyük önem taşıyordu— her ne kadar üzerine giydiği uzay elbisesi şekil itibarıyla onu o topluluğun bir üyesiymiş gibi gösterse de, Ahali’ye mensup değildi. Altı bin yıla yakın bir süre önce, şu an nüfusunun büyük çoğunluğunu oluşturan insanların oraya ilk ayak basışından çok uzun zaman önce resmi törenle bu göreve atanmasından bu yana Ulubis’i yönetiyordu Ormilla. Hakkındaki genel kanı, bir Hierchon Mercatoria sistemi içinde temkini elden bırakmaksızın, çevresine karşı duyarlı olmaya özen göstererek ve kimi zaman işine bir nebze ihtirasla sarılarak ne kadar esnekliğe sahip olabilirse ancak o kadar inisiyatif kullanan, işinin ehli fakat hayal gücü kıt bir yönetici olduğu yönündeydi. Geçidin yok edilişinden beri geçen süre zarfında sergilemiş olduğu yönetim, resmi makamlarca tasdik edilmiş medya kuruluşlarının tahminine göre, nefes kesici bir haşmet, kahramanca ve baştan aşağı ibret verici bir sebat ve insan ırkına mensup yurttaşlarıyla arasında kurmayı başardığı dokunaklı ve sarsılmaz dayanışmanın aşağılayıcı bileşiminden öteye geçememişti. Geneli insanlardan oluşan daha da nezaketsiz ve resmi onaydan yoksun eleştirmenler ise onu önceden otoriter yönetim anlayışına ve hatta paranoyaya varan bir baskıcılığa yönelmiş bir tavra ihanet etmekle ve sonuç olarak, ilerleyen safhalarda danışmanlarına kulak verdikçe daha müşfik ve kendi halinde bir yaklaşım tarzı benimsemekle suçluyordu.</p>

  <p>Salonda kendisiyle birlikte bekleşen yüksek mevkili kişilere daha bir dikkatle bakınca, esasen bütün elebaşıların orada hazır bulunduğunu fark etti Fassin. Ormilla’nın kendisi yanı sıra, Hierchon’un en önde gelen iki başkan yardımcısı, Peregals Tlipeyn ve Emoerte de oradaydı, tıpkı Propylaea’nın geçidin yok oluşundan sağ çıkmayı başarmış en yüksek rütbeli yetkilisi alt-üstad Solofieve, Navarchy’nin en tepe yetkilisi Donanma Amirali Brimiaice, Muhafız Kıtaları Generali Thovin, Yönetim’in Genel Sekreteri Heuypzlagger, Şeriflik’ten Albay Somjomion —ki Fassin’in tahminine göre, adı geçen bu son kişi, mevcut acil durum süresince kendisinin birebir bağlı olacağı en üst düzey yetkiliydi aynı zamanda— ve Cessoria’dan Kâtip-Hükümdar Voriel gibi. Kısacası, sistemin elit kademesi tam tekmil oradaydı.</p>

  <p>Önce altından yapılma zemin üzerine adeta çömelmiş olan çanak biçimli cihaza sonra da ağır silahlarla donanmış askerlere göz gezdiren Fassin, sistemin en tepe noktasındaki isimleri ortadan kaldırıvermek için bunun ne bulunmaz bir fırsat olduğunu geçirdi kafasından.</p>

  <p>“Hierchon Ormilla’nın huzurunda, Ulubis Mercatoria Heyeti tarafından gerçekleştirilecek olağanüstü toplantı için bir araya gelmiş bulunuyorsunuz,” şeklindeydi gür sesli bir görevlinin ağzından, gücü yükseltilmiş bir ses cihazı aracılığıyla tüm salona yapılan duyuru. “Hierchon Ormilla!” diye bağırarak yineledi görevli, ilk söyleyişinde katılımcıların kendisini yeteri kadar duymadığı kanısına varmışçasına.</p>

  <p>Görevli, tüm galakside geçerli dil olan Standart Dil’i kullanarak yapmıştı duyurusunu. Söz konusu dil, sekiz milyar yılı aşkın bir süre önce galaksinin her yöresinde ve tüm türlerin ortak kullanımında olması kararlaştırılmış bir lisandı. Her ne kadar bunun kendi özgün dilleri olmadığını vurgulamayı asla ihmal etmeseler de, bu dilin yayılmasında esas taşıyıcı rolünü Ahali üstlenmişti. Ne de olsa, geçmişi çok eskilere dayanan gayrı resmi bir lehçesi ve kendilerine has daha da eski bir diğer resmi dili ve bunlara ek olarak, daha uzak bir geçmişten artakalmış veya zaman içinde türetilmiş pek çok başka dili vardı onların. Benzeri tüm olgular gibi, bahsi geçen bu sonuncu grup da, toplum tarafından benimsenme düzeyine göre zaman zaman ortaya çıkıyor ve bir süre sonra kaybolup gidiyordu.</p>

  <p>“Ah, hiç de bile, aralarında rekabet vardı,” diye açıklamıştı Ahali’nin rehber/akıl hocalarından Y’sul, ilk araştırmasını yürütmekte olan Fassin’e, bundan yüzlerce yıl önce. “Her zamanki hadise; birbiriyle rekabet halindeki şu sayısı belli olmayan, sözde evrensel standartlar. Dillere ve onların kullanımına ilişkin anlaşmazlıklardan patlak veren geniş çaplı bir savaşın —eğer hafızam beni yanıltmıyorsa, p’Çizgisi’ndeki pıhtılaşmış bir canlı türüydü buna sebep olan— ardından o bildik karşılık verildi: Soruşturmalar, görevlendirmeler, toplantılar, hazırlanan raporlar, konferanslar, zirve buluşmaları.”</p>

  <p>“Bugün Standart Dil adıyla bildiğimiz şey, içlerinden en az ikisinin soyu bu süreçte dönüşü olmaz bir şekilde tükenmiş olan binlerce farklı türün temsilcilerinin katılımıyla vücut bulmuş geniş ve idaresi güç bir komisyonca yürütülen yüzlerce yıllık araştırmaların, bilimsel çalışmaların ve fikir tartışmalarının sonucunda seçilmişti. Taşıdığı üstün değerlerden dolayı tercih edilmiş olması hayret vericidir, çünkü neredeyse mükemmel olarak addedilebilecek bir dildi bu: Esnek, betimleyici yanı kuvvetli, renksiz (bu her ne demekse artık, önemli bir ayrıntı olduğuna şüphe yoktu), kesin ama bir o kadar da şekillendirilebilir, yüksek zümreye özgü olduğu çağrışımı yapan, hassas bir bütünlüğe sahip olmakla beraber zaman zaman dış unsurları benimseyip özümseyebilen ve yazılı olanla konuşulan arasında, hemen her tür ses birimini ve yazı karakterini kolaylıkla ve makul biçimde kucaklayıp yine de tercüme edilebilir bir anlam arz etmeyi başarır nitelikte alışılmadık ölçüde serbest ama mantıklı bir bağlantı kurulmasına olanak tanıyan bir dil.”</p>

  <p>“İşin güzel tarafı, kendisini keşfeden türün milyonlarca yıl önce geride hak iddia edebilecek hiçbir varis ya da bu yegâne dilbilimsel mücevher dışında tüm galakside incelenip bulunabilecek hiçbir iz bırakmaksızın yine kendi iradesiyle varlığını sessiz sedasız sonlandırmış olmasından dolayı, hiç kimseye ait sayılmayışıydı. Daha da şaşırtıcı olanı ise, bu mega-komitenin ardından toplanan ve onun atmış olduğu adımları destekler yönde kararlar alan konferansın pürüzsüz şekilde işleyen görüşmelere sahne olması ve ilgili tüm önerileri onaylamasıydı. Alınan kararlar son derece hızlı şekilde benimsenmiş ve aynı hızla ve olabildiğince geniş bir alana yayılarak uygulamaya konmuştu. Ardı ardına birkaç Hızlı neslin ömür süresi içinde, gerçek anlamda evrensel sayılabilecek ilk ve şimdilik tek lisan halini almıştı Standart Dil. Herkesin uyum sağlayıp ayakta tutmaya çalıştığı, tüm türleri kapsar nitelikte bir işbirliğinin esasları da teşkil edilmiş oluyordu böylece.”</p>

  <p>“Tabii bu, her nerede olursa olsun istisnasız herkesin durumu onayladığı anlamına gelmiyordu. Benim türümü ele alacak olursak, bu dilin kullanımına karşı direncin günümüze dek sürdüğü, öte yandan, sabit fikirli bazı bireyler ile konunun meraklılarından oluşan kimisi küçük kimisiyse oldukça büyük gruplar ve şebekelerin evrensellik bağlamında daha etkin işlev göreceğini iddia ettikleri yeni yeni dillere dair ardı arkası gelmeyen fikirler ortaya attığı görülüyor. Öyle ki, Ahali’den bazıları Standart Dil’i yabancı güçler tarafından toplumumuza dayatılmış tahammül edilemez bir sömürü aracı ve galaksinin geneline hakim olan eğilime ödlekçe teslim oluşumuzun sembolü olarak kabul etmekte ısrarlı.”</p>

  <p>“Bu kesimden olanlar eski çağlardan kalma resmi dile sarılmayı marifet sayıyor. En azından kendileri için genellikle başkalarınca anlaşılamayan özgün bir dil yaratmadıkları durumlarda.”</p>

  <p>Slovius Amca, Fassin’inkinin ilki, kendi kariyerinin ise —layıkıyla— sonuncusu olduğu sonradan anlaşılacak bu araştırmada genç yeğenine eşlik etmişti. “Kalıba ne kadar da eksiksiz uyuyor,” diye yorumlamıştı sonradan. “Sadece Ahali, sekiz milyon yıl önce düzenlenmiş tamamen adil bir yarışmanın sonuçları üzerinde halen tartışıyor olabilir.”</p>
