  <p>Mercatoria donanmasının gerçekleştirdiği manevra karşısında Öteden Gelenler hazırlıksız yakalanmıştı. Birleşik Donanma’nın bildik hareket tarzıyla hiç de uyum göstermiyordu bu. Bir yandan her yöne ateş edip ümitsizce yaklaşmakla beraber halen uzakta bulunan düşman gemileri üzerinde ara sıra isabet kaydederek saf dışı bırakılmış destroyerin enkaz alanını yarıp geçen iğne gemiler dev boyutta tek bir iğne meydana getirmişti şimdi. Donanma gemilerinden açılan ateşin Taktiksel Uzay ekranındaki yansıması iplik inceliğinde bir milden fışkıran çubukları çağrıştırıyor, füzeler ise zümrüt yeşili pırıltılar saçarak etrafa savrulan küçücük çizgilerle temsil ediliyordu. Öteden Gelenler aradaki mesafeyi kapamaya çalıştı, ama artık çok geçti. Kafileye yanaşabilen düşman birimlerinin böyle yapmakla başardığı tek şey, kendi sonlarını hazırlamak olmuştu. Aradan iki dakika geçtiğinde Mercatoria donanması tek kayıp vermeksizin enkaz alanını geride bırakmış, bunun bir dakika sonrasında ise tüm ateşleme gücü geriye dönük çalışmaya başlamıştı: Geride alabildiğine uzanıp giden uzayın o boş derinliğine doğru koni biçiminde genişleyerek yayılan kızıl çizgilerin oluşturduğu fırıl fırıl bir dalga. Bundan sonra gerçekleşecek herhangi bir karşılaşmada oyunun kuralını onların koyacağı ve donanmanın ezici üstünlükteki ateş gücünün ilk ve aynı zamanda son sözü söyleyeceği böylelikle kesinlik kazanmış oluyordu.</p>

  <p>— İyi iş çıkardınız, Koramiral. Donanma Amirali Kisipt’in sesinde bir nebze şaşkınlık, hafif bir hayal kırıklığı ve az çok etkilenmişliğin izlerine bir arada rastlanıyordu. Subay dostlarından pek çoğunun klasik anlamda bir çatışmaya girmeyi tercih ettiğini biliyordu Taince, fakat onun izlediği yol daha şık ve daha çabuktu, iyi de sonuç vermişti üstelik. Bir Voehn’den ‘İyi iş çıkardın’ şeklinde bir övgü almıştı ki, bu gerçekten övünülecek bir tebrikti işte.</p>

  <p>— Teşekkür ederim, efendim. Coşkuyla haykırma sırası artık ona gelmiş olan Taince zihninde canlanıp tüm benliğini saran sesi zorlukla bastırıyordu. Kendisine yatak vazifesi gören karanlık sıvıyla kaplı haznenin ortasında her yanı tüpler ve incecik borularla sanlı vaziyette yumruklarını sıkmış uzanırken, o âna dek kaşları çatık duran yüzüne ani bir tebessüm yerleşti ve büzülmüş bedeni tatmin duygusundan kaynaklanan hafif bir ürpertiyle baştan aşağı titredi.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Borquille’ye birkaç yüz kilometre mesafedeki güney sahili açıklarında bir ada olan Murla’daki Kehar aile malikânesi, Hierchon’un sarayının ancak çeyreği boyutunda olmasına rağmen, yeryüzü kabuğunun tam da denizin ortasında kabarmasından kaynaklanan bir su yükseltisinin tepesinde tıpkı bir panayır yerindeki fıskiyenin üstüne yerleştirilmiş bir top gibi dengeli bir şekilde durması dolayısıyla nefes kesici bir görünüm arz eden, küre biçiminde bir diğer yapıydı.</p>

  <p>Anımsanamayacak kadar eski zamanlarda meydana gelmiş bir volkanik patlama sonucu su seviyesinin altında kalmış olan, şimdiyse üzerinde suların gürleyip köpürdediği çökeltiye doğru çıkıntı yapan kara parçasıyla bu dev su sütununun zirvesinde adeta titreyerek dengede durma çabasındaki evini birleştiren incecik asma köprüde Fassin’i bizzat karşıladığında, kişisel bakımını mükemmel şekilde yerine getirdiği her halinden belli olan ve bedeninden adeta sağlık fışkıran Saluus Kehar, en az sahibi olduğu firma tarafından üretilen uzay gemileri kadar kusursuz ve pırıltılı bir genel görüntü sergiliyordu.</p>

  <p>“Fassin! Seni tekrar görmek ne güzel! Hey! Bu üniforma sana çok yakışmış!”</p>

  <p class="girintisiz1">Fassin kendisine brifing verileceğini/beyninin yıkanacağını/ruhsal sınamalara tabi tutulacağını/moral verici konuşmalara maruz kalacağını/ve daha kimbilir ne menem zırvalıklara katlanmak durumunda bırakılacağını, sonrasında da doğruca Nasqueron’a postalanmak üzere apar topar bir gemiye tıkıştırılacağım sanıyordu. Fakat belli ki kendi tarihinde bir bakıma bugüne dek karşılaşılmış en kritik acil durumun ortasında bile Ulubis bürokrasisi işleri yürütmek için belirlenmiş olan kurallar bütününün dışına çıkmamakta diretiyor, böylesi bir ortamın göbeğinde dahi ne olur ne olmaz mantığına sarılıp çok ciddi kararları aceleye getirmekten kaçınıyordu.</p>

  <p>Hierchon’un kabul salonunda düzenlenen toplantının Yapay Zekâ projeksiyonunun emir bildirimi yapması ve katılımcıların yönelteceği muhtemel soruları yanıtlamaya hazır olduğunu duyurmasını izleyen süreçteki kısmı bol miktarda gevezelik, nutuk atma, kendinden öncekileri suçlama, geçmiş kusurları aklamaya çalışma, kapanmış defterleri yeniden açma ve suçlamalardan kaçınmak üzere önlemler almayla geçmişti. Amiral Quile’nin görüntüsü yağmur gibi yağan soruları bitmek tükenmek bilmez bir enerji ve konuşanın gerçekten de yapay zekâlı bir varlık olduğunun belki de en kesin göstergesi sayılabilecek bir sabırla cevaplamıştı. Bir insanın —özellikle de emirlerinin sorgulanmaksızın anında ve harfi harfine yerine getirilmesine alışık olan bir amiralin— sabrının karşılıklı soru-cevap şeklinde geçen görüşmeler nihayete varmadan çok önce tükeneceğine şüphe yoktu. Söz konusu görüşmeler esnasında birden çok kez hedef gösterilen ve atıfta bulunulan Fassin, sonuçta katılımcıların tüm bu tartışmalara konu olan gelişmelerin tek sorumlusunun o olduğuna yönelik belirgin bir izlenim edindiğini gözlemlemişti. Kendisinin de aksini düşündüğü pek söylenemezdi aslında. Tartışmalar öyle uzamıştı ki Fassin’in midesi —belki de salondakilerin büyük çoğunluğunun o an içinde bulunduğu duruma ayak uyduracak şekilde— fena guruldamaya başlamıştı. ’glantine’de çok erken saatte yaptığı kahvaltıdan bu yana ağzına lokma girmemişti ne de olsa.</p>

  <p>“Emin misiniz?” diye sordu en sonunda, pişirme kazanı görünümlü cihazın üzerindeki şekil, salondakiler arasında çenesi en düşük olanların bile sorulacak soruları ve ele alınacak konuları — ve benzeri diğer haltları— tükettiğine kanaat getirince. Gelgelelim oturumu sonlandırmaya yönelik en ufak bir yalvarma ifadesi veya tartışmanın sonunun kapıya dayanmış olmasından kaynaklanan bir rahatlama okunmuyordu görüntünün sesinde. Oysa Fassin’e göre bunlardan herhangi biri hiç de yersiz olmazdı.</p>

  <p>“Peki öyleyse. Bu durumda, hepinize veda etmekten ve bol şans dilemekten başka yapacak bir şeyim kalmıyor.”</p>

  <p>Dövmelerle bezeli kel bir kafaya ve kırışık bir surata sahip insan ırkından bu erkeğin abartılı biçimde donatılıp süslenmiş askeri üniforması içinde dimdik durarak onlara seslenen görüntüsü bakışlarını dinleyiciler üzerinde son bir defa gezdirdikten sonra Hierchon’a dönüp hafifçe eğilerek resmi bir edayla onu selamladı ve hemen ardından gözden kayboldu. Onun çekilmesiyle beraber uzunca bir süre kimse şimdi ne yapılması gerektiğini bilemedi. Sonra, zeminin ortasındaki vazo biçimli karanlık cihazdan derin bir uğultu sesi yükselmeye başladı. Toplantının ortalarında katılımcılardan bir kısmının kural gereği salondan ayrılmasıyla beraber bazı makinelerin bakım sorumluluğunu üstlenmek durumunda kalan Şeriflik Albayı Somjomion ve Cessoria Kâtip-Hükümdarı Voriel, o dakikadan bu yana önlerindeki çeşitli ekranlara ve kumanda mekanizmalarına dikkatle bakmaya bir an olsun ara vermeksizin söz konusu aygıtlarla elden geldiğince ilgileniyordu. Bir an sonra, bir dış halka oluşturmak suretiyle toplantı grubunun çevresini sarmış bulunan ayna zırhlı askerlerin her biri elini kulağına götürdü ve ardından silahlarını kaldırıp daha da yüksek perdeden uğuldamaya ve kızılötesi ışınlar yaymaya başlamış olan kazan görünümlü cihaza doğrulttu. Gittikçe daha ahenkli bir tını edinen ses, makine gözle görülür şekilde zangırdamaya başlayıncaya dek yükselmeye devam etti. Aygıta nispeten daha yakın platformlarda duran katılımcıların bazısı makinenin patlayacağı endişesiyle bulunduğu yeri terk edip uzaklaşmak ister gibi kaygılı gözlerle diğerlerine bakarken, bazısı bunu fiilen gerçekleştirmişti bile. Makinenin iki yanındaki kanadı andıran çıkıntıların etrafındaki havada pırıltılar titreşiyordu şimdi. Cihazın üzerinde, kısa süre öncesine kadar Amiral Quile’nin görüntüsünün durduğu noktada ise, o görüntünün mutasyona uğramış bir çeşit hayaleti sanki halen oradan kaçmaya çabalıyormuş gibi, titreme ve kıvrılmalar görülmeye başlanmıştı.</p>

  <p>Sonra birden, kazan biçimli cismin göbek kısmı tam da vişne kırmızısı bir renkle aydınlanmaya başlamışken, her şey diniverdi: Gürültü, titreşim ve ısı yumağı ansızın kaybolup gitti. Bu gelişme karşısında rahatlamıştı herkes. Derin birer nefes alan Somjomion ve Voriel beraberce Hierchon’dan yana dönüp başlarıyla onu selamlarken, askerler silahlarını omuzladı. Karanlık cihazın içinde Amiral Quile’nin yapay zekâ ürünü görüntüsüne hayat veren her ne idiyse, belli ki ortadan kalkmıştı artık.</p>

  <p>Hierchon Ormilla pırıltılar saçan şaşaalı elbisesinin içinden seslendi onlara: “Mevcut şartlar altında, Olağanüstü Hal Savaş Planı’nca öngörülen topyekûn güvenlik erkine başvurmak durumundayım. Gerçekleştirdiğimiz bu uzun süreli oturumun sona ermesiyle birlikte sıkıyönetimin yürürlüğe gireceğini hepinize bildirmek isterim. Daha önceden salondan ayrılması istenmiş olanlar yerine geri dönsün lütfen.”</p>

  <p>Olağanüstü Hal adıyla herkesin belleğinde yavaş yavaş yer etmekte olan şey tekrar tekrar tartışıldıkça ve yüklenilecek olan yeni sorumlulukların ayrıntısı üzerinde —hem farklı departmanlar arasında hem de bunların iç unsurlarının kendi arasında— çekişmeler, ağız dalaşları, gözden geçirmeler, yeniden gözden geçirmeler, fikir alışverişleri, daha da detaya inen irdelemeler ve yeniden yeniden gözden geçirmeler sürüp gittikçe, daha önce tanık olduğu türden kurnazlık isteyen politik sağanakların bu yeni fırtınanın yanında ılımlı kaldığını fark etti Fassin.</p>

  <p>Genel oturum nihayet sona erip de Şeriflik Oculası’ndaki üstleriyle katılacağı özel bir toplantıya çağrıldığında, Fassin’in midesi açlığın etkisiyle daha da renkli sesler çıkarır olmuştu bile. Onu bir süreliğine Hierchon’un sarayının içinde Ocula’ya ayrılmış olan kattaki bir bekleme salonuna aldılar; fırsat bu fırsat külfetli tören giysisinin en üst katmanını çıkarıp bir kenara bıraktı ve giriş holüne bakmakta olan kıvrımlı bir koridorda karşısına çıkan dolapta bir miktar insan besini buldu. (Batmakta olan güneşin ışınları şehrin kulelerini ve helezon çizerek yükselen kubbeleri kızıla boyarken, günbatımıyla beraber yere daha bir uzun vuruyordu gölgeler. Bu kentin, gezegenin ve genel olarak tüm sistemin bir kez daha sıkıyönetim altına girdiğine dair belirgin bir emare yakalamak ister gibi gözlerini etrafta gezdirdiyse de bu yönde hiçbir işarete rastlamadı.) Kendisini içeri davet ettiklerinde halen parmaklarındaki yemek bulaşığını temizlemekle meşguldü.</p>

  <p>“Binbaşı Taak,” diye buyur etti onu Albay Somjomion. “Hoşgeldiniz.”</p>

  <p>Resmi üniformalar giymiş Şeriflik personelinin oturduğu daire biçiminde geniş bir masada ona da yer gösterildi. Orada hazır bulunanların büyük çoğunluğu ya insan ya whule ırkındandı ama vücutlarına olabildiğince insansı bir şekil verip kendilerine ayrılmış koltuklara oturabilmek için elinden geleni yapan iki jajuejein ile Hierchon’un sırtındaki giysinin yuvarlak biçimli tabanı zemindeki genişçe bir deliğin içine yarı yarıya gizlenmiş olan biraz daha küçük ve daha az gösterişli bir versiyonunu giymiş bir oerileithe de dikkat çekiyordu aralarında. Bahsi geçen bu son üniformadan çevreye yayılan soğukluk odanın havasını bütünüyle etkiliyor gibiydi ama görünüşe göre kimsenin buna aldırdığı yoktu.</p>

  <p>Oerileithe’yi işaret ederek “Bu gördüğünüz bayan, Albay Hatherence’tır,” dedi Somjomion Fassin’e. “Bu görevde sizin birinci amiriniz olacak.”</p>

  <p>“Benim için büyük onur,” dedi oerileithe gürül gürül bir sesle, ağır hareketlerle Fassin’e doğru dönerek. Hierchon’unkinin aksine, Albay Hatherence’ın üniformasında şeffaf bir surat maskesi yoktu; yaratığın gerçek yüzünü açığa çıkarmayacak şekilde kapaklı bir zırh ve çeşitli alıcılarla donatılmıştı sadece.</p>

  <p>Başını kibarca eğerek onu selamladı Fassin. “Hanımefendi.” Oerileithe ırkının koca sistemde Hierchon haricindeki yegâne temsilcilerinin Ormilla’nın kendi aile çevresi ile kız arkadaşları (onları betimlemek için ‘harem’ tabirini kullanmak, her ne kadar adil olsa da, fazla alçaltıcı kaçıyordu) olduğuna inanırdı öteden beri. Albay Hetherence’ye de bu iki kategoriden birinde üslubunca bir yer bulunup bulunamayacağını aklından geçirdi bir an.</p>

  <p>Kendisine yüklenmiş olan görevi yerine getirmesi için pek tabii ki tek başına yola çıkarılamayacağı açıklandı ona. izleyen bir saat boyunca, bizzat Hierchon ile kurulan canlı bağlantılar ve yine uzaktan bağlantı yoluyla yapılan bilgilendirmeler ile paylaşılan görüntülerin Somjomion’un anlatımını sık sık yarıda kesmesi yüzünden uzadıkça uzayan brifing sayesinde, tüm sorumluluğu şüphe götürmez şekilde onun omuzlarına yıkılmış görünen bu görevi başarıya ulaştırmanın en ideal yolunun her hâlükârda Hierchon ile onu çevreleyen şakşakçı yandaşlarca güvenilir bulunacak birilerinin refakatinde ve gözetimi altında hareket etmesi olduğu azar azar işlendi Fassin’in zihnine.</p>

  <p>Buradan hareketle, girişeceği bir sonraki araştırmayı istese de yalnız yürütemeyeceğini kesinkes anladı Fassin. Bu çalışmada Albay Hatherence’ın koruması ve rehberliği altında hareket etmenin vereceği güvence yanı sıra insan ırkından iki kâhin meslektaşının, tüm klanlar içinde en önde geleni kabul edilen Tonderon Klanı’nın başkâhini Braam Ganscerel ile daha önce de ortak çalışmalar yürüttüğü, Reheo Klanı’ndan —kıdem bakımından Fassin’in astı sıfatıyla bu araştırmaya dahil olması kararlaştırılan— Paggs Yurnvic’in yardımlarına sırtını dayayacaktı. Halihazırda Qua’runze’nin yörüngesindeki bir yaşam alanında ikâmet etmekte olan Başkâhin Ganscerel’in oradan mümkün olduğunca çabuk ayrılıp araştırma veya araştırmaların yönetim üssü olması kararlaştırılan Üçüncü Öfke’de Albay Hatherence, Binbaşı Taak ve Kâhin Yurnvic ile buluşması bekleniyordu.</p>

  <p>Ulubis sisteminin diğer büyük gaz-devi gezegeniydi Qua’runze... Buna ek olarak iki de küçük gaz-devi gezegen bulunuyordu sistemde. Hepsinde Ahali yerleşimi söz konusu olmakla beraber, Nasqueron’dakine kıyasla önemsiz kalıyordu bunlar. Ganscerel’in Qua’runze’den Nasqueron’a ve de Üçüncü Öfke üssüne ulaşmasının nereden baksan bir haftadan fazla zaman alacağını hesapladı içinden Fassin. Rahatına düşkün biriydi bu moruk, kaldı ki istese bile bünyesi böyle bir yolculuğu bir birimlik yerçekimi oranından daha hızlı kat etmesine elverecek güçte değildi.</p>

  <p>Sürecin başından itibaren olabildiğince temkinli hareket etmeye özen gösteren Fassin bir anda kendisini herhangi bir yolla haşır neşir olacağını önceden hayaline bile getirmediği örgütlerin ve güç yapılarının ortasında bulup hangi esaslara göre düzenlendiğini ve ne anlama geldiğini aklının hiç kesmediği rütbe ve kıdem şebekeleriyle cebelleşmek durumunda kalınca, bunu bir an önce yapması yönünde kesin emir aldığı halde elinde olmayan sebeplerden dolayı araştırmasına başlama olanağı bir türlü bulamayışından şikayet ederek, masaya —muhtemelen ve sadece mecazi anlamda— yumruğunu vurma raddesine gelmişti. Buna karşılık kendisine Ganscerel’den ve onun Qua’runze’den bulundukları üsse yapması beklenen geri dönüş yolculuğundan söz açıldı ve Fassin, kendi inisiyatifi dışında kararlaştırılmış olan süreden daha önce çalışmaya başlamasının mümkün olmadığını üzülerek kavramak zorunda kaldı.</p>

  <p>Bu durum bir bakıma onun işine de gelmiyor değildi hani. Eğer sistem gerçekten de eli kulağında bir işgal tehdidiyle karşı karşıyaysa ve kendisinden tüm bu kargaşanın ortasında hayatının en önemli araştırmasına çıkması talep edildiyse —ve işgalin gerçekleşeceği iddia edilen tarihe bakarak ellerine kalacağı hesap edilen süre göz önüne alınınca, beklenen an geldiğinde halen gezegende bulunmasının kuvvetle muhtemel olduğu çıkarımından hareketle— hazır fırsat ve vakit varken Borquille’nin yeraltı dünyasına, şehrin o kendine özgü puslu, bulutlarla kaplı, çalkantılı ve son derece tehlikeli alt-tabiatına uzanacak önceden planlanmış bir araştırmayı hayata geçirmeye yönelik dayanılmaz bir arzu —daha doğrusu, bir ihtiyaç— duyması gayet doğaldı. Yapması gereken birtakım şeyler ve ziyaret etmesi gereken bazı kişiler veya en az bir kişi olduğunun farkına varmıştı ansızın. Ganscerel’in sebep olduğu gecikmeden umulmadık bir fayda sağlayabilirdi pekâlâ. Bununla beraber, göz önünden kaybolması pek tabii ki işlerine gelmeyecekti, o yüzden de bunu bir şekilde punduna getirmesi icap ediyordu.</p>

  <p>İçinde şüphe uyandıran bir diğer husus, araştırmanın başından sonuna kadar belli bir uzaklıktan, Nasqueron’a yerleştirilmiş uzak bağlantı cihazlarıyla iletişimi sürdürebilmek için bir kablo denizinin altında kaybolmak zorunda kalacakları Üçüncü Öfke’deki üs merkez alınarak yürütülmesi konusundaki ısrardı. (Ganscerel’in bir gaz mekiğine yerleşip akciğerleri sıvıyla doldurularak vıcık vıcık bir şok jeline bulanmış halde bir anda birden çok yerçekimi biriminde yol alması söz konusu olamazdı elbet... Bunların hiçbirini gençliğinde bile yapmışlığı yoktu.) Anlaşılan o ki, Fassin’in bu meseleye de bir kalıp uydurması gerekecekti.</p>

  <p>İşleri bizzat ele alıp idare etmesine izin verilmeyişinden yakınıp sinirlenmiş gibi yaparak kendisini bir süreliğine rahat bırakmalarını istedi.</p>

  <p><i>“İzne ayrılmak</i> mı istiyorsunuz yani?” dedi Somjomion, gözleri şaşkınlıktan kocaman açılmış bir halde. “Oysa ben sizi çok yoğun bir brifing ve eğitim sürecinin beklediğini sanıyordum, Binbaşı Taak. Üstelik normal şartlarda günlerce sürecek olan bu hazırlık evresini birkaç saate tıkıştırmak durumundasınız. Bana sorarsanız izne ayıracak vaktiniz yok sizin.”</p>

  <p>Ganscerel’in ileri yaşını, bünyesinin zayıflığını ve buna paralel olarak çok düşük seviyelerde kalan seyahat hızını öne sürerek talebini haklı göstermeye çalıştı Fassin. Duruma içerlemiş gözüken Somjomion yine de pes etmeden önce Hierchon’la apar topar bir görüşme daha yaparak bu talebi üst onay merciine aktarmaktan geri kalmadı. “İşin aslı şu ki,” dedi sonra derin bir iç çekerek, yeniden Fassin’in yanına döndüğünde, “Başkâhin Ganscerel’in 1,5 oranının üzerindeki bir yerçekimi gücüne dayanamayacağı tespit edilmiş ve kendisi daha şimdiden bu hususla ilgili şikayetlerde bulunmaya başlamış. Özetle şunu söyleyebiliriz ki, Üçüncü Öfke üssüne ulaşması en az dokuz gün alacak.” Düşünceli bir tavırla gözlerini kısıp Fassin’i süzdü Albay Somjomion. “Yarın ilk iş olarak daha eksiksiz bir brifing almanız yolunda adımlar atacağız, Binbaşı Taak. Bu süreç tamamlandığında geriye biraz zamanınız kalacak olursa, size bir ya da iki günlüğüne izin hakkı tanınabilir. Yine de hiçbir şey için garanti veremem.”</p>

  <p class="girintisiz1">“Demek yeni bir acil durum söz konusu,” dedi Saluus. Geniş bir gülümseme yerleşmişti yüzüne. “Söylenenlerden anladığım kadarıyla bu durumdan ötürü sana teşekkür borçluyum, Fass.” İnce hatlı zarif bir kadeh uzattı ona.</p>

  <p>Uzatılan narin camı kabul etti Fassin. “Tamamen benim eserim.”</p>

  <p>Sal’ın sistemin geneli içinde Olağanüstü Hal Savaş Planı’nın yürürlüğe konmasını samimi anlamda sevinçle karşılayacak ve kutlama sebebi olarak görecek az sayıda kişiden biri olduğunu düşündü Fassin.</p>

  <p>“Gerçekten mi?” dedi Saluus. “Sandığımdan da becerikli çıktığını teslim etmeliyim doğrusu. Üstelik halen yirminde gösteriyorsun, it herif seni.” Çevresine iltifat yağdırırken elisıkı davranmama lüksüne sahip kişilere has o kahkahalarından birini koyveren Sal kadehini arkadaşınınkiyle hafifçe tokuşturdu. Şampanyaydı içtikleri; üzerinde Dünya gezegeninden kalma anlamını çoktan yitirmiş bir tarih yazılı olan ve muhtemelen tek başına küçük bir savaş gemisi kadar maddi değer taşıyan çok eski bir şişe Krug. Pek köpüklü olmasa da, tadı hiç de fena değildi.</p>

  <p>Bir balkonda yan yana dikilmiş, karşılarındaki volkanik çöküntüyü seyrediyordu iki adam.</p>

  <p>Tepesi köpüklü kocaman bir yamaç gibi evin altından dışarı doğru yükselen çalkantılı sular, hiddetle bir araya gelip hız almak istercesine aşağı çöken ve hemen sonrasında bu huysuz kargaşanın bir nebze sakinleştiği ve çılgınca ileri doğru atılan dalgalara indirgendiği bölgeye doğru alabildiğine uzanan o köpük şapkalı tümsekleri ile sığ bir huni meydana getiriyordu. Balkon evin denge sınırına yakın bir noktada yer aldığından, kendilerini kelimenin tam anlamıyla havada tutmakta olan su sütunu görüş açılarının dışında kalıyor, onun varlığını ancak birkaç kilometre ötedeki kraterin duvarlarında yankılanan gürültüden yola çıkarak anlıyorlardı.</p>

  <p>Sal ile eşinin o öğleden sonrasını onlarla beraber geçirmek üzere evlerine gelmiş —hepsi de hatırı sayılır kimseler olan— bazı aile dostlarının katıldığı mütevazı bir karşılama merasimi ve onu izleyen hafif bir öğle yemeğinin ardından buraya tırmanmışlardı. Şeriflik onu ihtiyaçtan dolayı Borquille’ye geri çağırıncaya dek birkaç günlüğüne orada kalmasını sağlayacak bir davet mektubu edinmeyi başarmıştı Fassin. Koyu gri renkli Şeriflik üniformasını günlük giysilerle değiştirmeyi de ihmal etmemişti.</p>

  <p>Sırtını balkondaki korkuluğa yaslayıp yüzünü arkadaşından yana döndü Sal. “Bu ziyaretinden dolayı sana teşekkür ederim.”</p>

  <p>Başını salladı Fassin. “Beni davet ettiğin için asıl ben sana teşekkür ederim.”</p>

  <p>“Lafı mı olur... Seni davet etmemi istemene biraz şaşırdım sadece.”</p>

  <p>“Sana güveniyorlar, Sal.” Hafifçe omuz silkti Fassin. “Tüm o askeri zırvalardan bir süreliğine de olsa uzaklaşmam gerekiyordu, fakat onlar sarayın kapısından öylece sıvışıp Aylakkent’in yolunu tutmama göz yumacak gibi değildi.” Aşağıda çalkalanan sulara çevirdi bakışlarını. “Hem çok da uzun zaman oldu,” diye ekledi Sal’a kaçamak bir bakış fırlatarak. Arkadaşı üzerinde bu ziyareti, hayata geçirmek için uzunca zamandır fırsat kolladığı bir tür barışma girişimine yönelik şık bir mazeret olarak gördüğü izlenimi uyandırmak istiyordu. Solucan deliğinin yok edilişini izleyen iki yüzyıl içinde o ve Sal sadece tesadüf eseri olarak ve o da genellikle dışarı çıkmanın adeta imkânsız, içeride kalıp tek tabanca takılmanın ise izini kaybettirme açısından ideal olduğu dev boyutta sosyal etkinliklerde bir araya gelebilmişti. Kaldı ki o buluşmalarda da iki kelime sohbet etmiş değillerdi.</p>

  <p>Şimdi, birbirinden kopuk geçirdikleri onca zamandan sonra yan yana geldikleri şu anda bile, hayatlarına en ciddi anlamda yön verdiği halde üzerine sohbet etme gereksinimi duymadıkları öyle şeyler biriktirmişlerdi ki... Ayrı gayrı geçirdikleri süre zarfında ikisinin de neler yaptığı ve nasıl yaşadığı kamuoyunun önüne öyle serilmişti ki, baş başa kalmış oldukları şu anda dahi bu konuları daha fazla kurcalamak hakaretten beter olurdu. Sal’ın karısına haber bültenleri ile toplumsal yayınlardaki resimlerden aşina olan Fassin onunla tanıştırılma anı geldiğinde hiç bocalamamıştı. Toplumla ilgili konularda usta bir gözlemci asla sayılmasa da, ister insan olsun ister başka türden, aşağıdaki karşılama salonunda düzenlenen hoşgeldin merasiminde hazır bulunanlar arasında —uşakların hesaba katılmayacağını söylemek yersiz olur— bir oturuşta hakkında kısa bir biyografi yazmadan kalkacağı tek bir sima yoktu Fassin’in. Saluus muhtemelen Fassin hakkında bu kadar geniş ve ayrıntılı bilgiye sahip değildi, ama Jaal Tonderon ile gerçekleştirmiş olduğu nişan dolayısıyla onu çoktan tebrik ettiğine bakılırsa, en azından o kadarını biliyordu (ya da kimbilir, sırf sosyal olayları takip etmekle görevli, kuvvetli bir veritabanına sahip gözü açık bir sekreteri vardı belki de).</p>

  <p>“Evet, dök bakalım bildiklerini ortaya, bana anlatacak ne haberlerin var, Fass?” diye sordu Sal gelişigüzel biçimde. Bir yandan da, sanki orada baş gösteren bir kaşıntıyı dindirmek ister gibi burnunu kırıştırıyordu. “Bana <i>samimiyetle anlatabileceğin</i> herhangi bir şey var mı?”</p>

  <p>“Olağanüstü Hal hakkında mı?”</p>

  <p>“Eh, tüm bu kargaşaya sebep her neyse, onun hakkında.”</p>

  <p>Olup biteni kargaşa diye nitelemek hafif kaçardı doğrusu; şiddet seviyesi şimdilik düşük seyreden bir savaş vardı gündemde. Sıkıyönetim ilanını izleyen gün, Sepekte’yi izleyen Lagrange noktasındaki Navarchy liman yerleşkesine düzenlenen ve binden fazla kişinin ölümüyle sonuçlanan saldırı da dahil olmak üzere sistemin daha iç kesimlerini hedef alan endişe verici bazı tacizler yaşanmakla beraber çoğunluğu sistemin en ücra köşelerindeki ve sınır bölgelerindeki araçlar ile yerleşimlere yönelik bir dizi saldırı gerçekleşmeye başlamıştı. Aniden ortaya çıkan bu hırçın saldırı sağanağının arkasında Öteden Gelenler’in mi, İT-5 Ayrışması’nın öncü birliklerinin mi, yoksa ikisinin karışımından oluşan bir kuvvetin mi olduğu konusunda kimse kesin bir şey ileri süremiyordu.</p>

  <p>İşin daha da garip ve Fassin açısından çok daha rahatsız edici olan yanı ise, birilerinin Litibiti Klanı’nın ’glantine üzerinde yer alan Yaz Ortası Evi’ni daha bir gün önce havaya uçurmuş olmasıydı; askeri bir tesisi bombalar gibi uzaydan füze yağdırmak suretiyle gerçekleştirmişlerdi bu işi. O güne dek bir emsali daha görülmemiş, tuhaf bir eylemdi bu. Saldırı gerçekleştiği sırada, uygun mevsim gelip de ev ahalisinin sayısı artana kadar ortalığı derli toplu tutmakla görevli talihsiz birkaç bahçıvan ve temizlikçi dışında ikamet eden kimse yoktu orada, fakat bu gelişme sistemin her yanındaki kahinleri bilinmeyen bir sebeple aniden hedef haline geldikleri düşüncesiyle kaygıya sevk etmeye yetmişti. Hatta Fassin Slovius’a bir mesaj göndermiş ve klanın ’glantine üzerindeki daha güvenli bir noktaya bütünüyle nakledilmesi seçeneğini ciddi anlamda düşünmesini tavsiye etmişti. Ölü sezon dolayısıyla o aralar kapalı tutulan bir otele gidilmeliydi belki de. Bir ihtimal Slovius onun önerisini önemsemediğinden, bir ihtimalse gönderdiği mesaj yetkili merciler tarafından sistemdeki tüm haberleşme trafiğine yansıtılmakta olan kontrol ve sansür mekanizmasına takıldığından, halen bir cevap alamamıştı Fassin. Keza iki seçenek de onun için hiç şaşırtıcı olmazdı.</p>

  <p>“Sen bildiğin kadarını anlat önce,” diye öneride bulundu Fassin, “ben de boşlukları elimden geldiğince doldururum.”</p>

  <p>“Çok fazla savaş gemisi talep ediyorlar, Fass.” Buruk bir gülümseme okunuyordu Sal’ın dudaklarında. “Çok ama çok fazla. Olabildiğince uzun bir süre zarfında mümkün olduğunca fazla sayıda gemi üretmemizi bekliyorlar, işi aceleye getirip bizi sıkboğaz ediyorlar ve dahası, süresi bir yılı aşan ileri teknoloji içerikli projelerin öncelik sırasını düşürüyorlar. Bir sürü lanet şey için kullanılacak sürüyle ıvır zıvırı havagazı borusundan çıkarır gibi seri bir şekilde önlerine sunmamızı istiyorlar...” derken bir an duraklayan Sal boğazını temizledikten sonra bir elini baştan savma bir edayla sallayarak sözlerine devam etti. “Bahsettiklerim öyle ahmakça işler ki; sivil kullanıma yönelik yapılagelen pek çok imalatımızı sil baştan kurgulamamız gerekecek: Silahlandırılmış ticaret ve yük gemileri, son derece nadir rastlanan bulut madencileri, donanımı ve alet kullanma kapasitesi artırılmış yolcu gemileri ve daha neler neler. Son Acil Durum sürecinde bile böyle şeyler üretmemiz gerekmemişti. Yani yüzleşmek üzere olduğumuz sorun her ne ise, askeriyedeki dostlarımızca gerçekleşmesine... hem de kısa bir süre içinde gerçekleşmesine kesin gözüyle bakılan son derece vahim bir şey olduğuna kuşku yok. Benden bu kadar, eksik bilgileri tamamlama sırası sende.”</p>

  <p>“Ekleyecek fazla bir şeyim yok,” dedi Fassin itinalı bir tavırla. “Hem bildiklerimin çoğu senin ilgini çekmez zaten.” Bildiklerini arkadaşıyla ne ölçüde paylaşabileceğini, anlatımını nerede sonlandırması gerektiğini tartıyordu içinden bir yandan. “Tüm bu olup bitenin Beş Numaralı ilahi Tezahür Kümesi Ayrışması ile bağlantılı olduğu sanılıyor.”</p>

  <p>Merakı uyanan Sal tek kaşını kaldırmıştı şimdi. “Hmm. Bizim buralara çok uzaklarda takılan tiplerdir. Bu işe neden giriştiklerini sordun mu hiç kendine? Sistemin iç kısımlarında çok daha karlı ganimetlere konabilirler de, ondan.”</p>

  <p>“Ama Birleşik Donanma’ya bağlı hatırı sayılır bir kuvvet şu an yolda. Bize verilen bilgi dosdoğru buraya geldikleri yönünde.” İyimser bir tebessümle baktı ona Fassin.</p>

  <p>“Hm-hmm. Anladım. Peki ya sen?” diye sordu Sal, sesini alçaltıp Fassin’e daha bir sokularak. “Bu işlere nasıl bulaştın?”</p>

  <p>Herhangi birinin uzaktan onları dinlemeye kalkması ihtimaline karşı, aşağıdaki dalgaların o hiç dinmeyen gürültüsünün seslerini bastırıp bastırmayacağını düşündü Fassin bir an. Oraya vardıktan sonra duş almış ve resmi üniformasını ev ahalisi tarafından kendisine temin edilen giysilerle değiştirmiş, bunu yaparken de uzunca süre evden uzakta kalacağını hesap etmeyerek gafil avlandığı ve dolayısıyla beraberinde yedek elbise getirmediği için buna gerek duyduğu gibisinden lüzumsuz bir açıklamada bulunmuştu. Uşakların eve uğrayan ziyaretçilere her boydan ve her cinsiyete göre elbise temin etmede ustalaşmış olduğu izlenimine kapıldı. Diğer yandan, yasak altına alınmasını gerektirecek ölçüde çevreye dehşet salan mikro teknolojiden mahrum kalındığı şu günlerde bile çok ufak boyutlarda ‘böceklerin’ yapılabildiğini aklından çıkarmıyordu. Şeriflik’e veya Hierchon’a bağlı ajanlar onun üzerine bu tür bir dinleme veya gözetleme cihazı yerleştirmiş olabilir miydi acaba? Hem Sal’ın böyle bir yönteme başvurmadığı ne malumdu? Sal kendisini ziyarete gelen herkesin üzerine gizli bir takip cihazı yerleştirmeyi alışkanlık haline getirmiş olmasındı sakın? O bunları düşünedursun, ev sahibi son sorduğu soruya yanıt bekliyordu hala.</p>

  <p>Bakışlarını kadehinin içindeki içkiye odakladı Fassin. Birkaç küçük gaz baloncuğu sıvının içinde yukarı doğru yükseliyor ve yüzeye ulaşınca Dünya’dan izler taşıyan bir maddenin ufacık bir parçasını ona yirmi bin ışık yılı uzaklıktaki bir gezegenin atmosferine katarak patlıyordu. “Ben sadece mesleğimin gereğini yerine getirdim, Sal. Araştırmalarda bulundum, başkalarıyla söyleşiler yaptım, Ahali’den onlar izin verdiği ölçüde kapabildiğimi kaptım. Edindiğim bilgilerin çoğu, herhangi bir önem arz eden, alışılagelmişin dışında, bir şeyleri az çok değiştirebilecek, herkesin arzu edeceği ya da uğruna kendini riske atacağı türden şeyler değil.” Başını kaldırıp Saluus Kehar’ın gözünün içine baktı. “Hayat beni nereye yönlendiriyorsa o tarafa doğru ağır aksak gidiyorum işte, anlarsın ya... Hangi yolun beni nereye çıkaracağını bilmeden, omzumu tesadüflere dayamış halde ilerliyorum.”</p>

  <p>“Hangimiz aynı durumda değiliz ki?” diye sorduktan sonra onaylar anlamda başını salladı Sal. “Yine de, ne demek istediğini anlıyorum.”</p>

  <p>“Sana daha fazlasını anlatamadığım için üzgünüm.”</p>

  <p>Yüzünde ince bir tebessümle, sırtı köpüklü dalgalardan kurulu şu insan ürünü tepeye, daha ötedeki dalgaların yarattığı gürültülü velveleye ve daha da uzakta, puslu ve masmavi bir göğün altında onları seyretmekte olan kahverengi-siyah tonlara bürünmüş dik yamaçlara baktı Sal.</p>

  <p>“Ah, bakıcın geliyor,” diyerek arkadaşının dikkatini aşağı çekti sonra. Bakışlarını onun işaret ettiği yöne çevirince, Şeriflik’ten Albay Hatherence’ı taşıyan ve altınlı grili renklerle bezeli büyük kalın bir tekerleği andıran mekik, çılgınca çalkalanan suların tepesindeki köpük hattının hemen üzerinde süzülerek çıkageldiğine tanık oldu Fassin. Mekiğinin iki yanında fırıl fırıl dönen pervane kanatları albayı aşağıdaki girdaba batmaktan alıkoyuyordu. Yanıbaşında durulduğunda göze devasa boyutta görünen mekik, şu an bulundukları yükseklikten bakılınca ufacık gözüküyordu.</p>

  <p>“Bu sevimli bayan sana zorluk çıkarıyor mu?”</p>

  <p>“Hayır. Kendisi iyi biri. Her gördüğümde ona selam durmamı veya devamlı Hanımefendi ya da Bayan diye hitap etmemi şart koşmuyor. Aramızdaki ilişkiyi resmiyetten uzak yürütmek ikimizi de memnun ediyor gibi.” öyle olsa bile, Nasqueron’a gitmeden önce veya indikten sonra albayın bir şekilde yolundan çekilmesini umuyordu.</p>

  <p>Dalga sütunları arasında ilerlemeye çabalayan albayı bir süre gözleriyle takip etti Fassin. “Peşinde her hareketini gözleyen böyle biri varken Aylakkent’e sızmaya yeltenmenin nasıl olacağını hayal edebiliyor musun?” diye sordu arkadaşına. “Hem de sadece son geceliğine olsa bile?”</p>

  <p>Buna somurtarak karşılık verdi Sal. “Bu işin yadsınamaz bir cazibesi olduğu gibi, pek çok handikabı da var.”</p>

  <p>Güldü Fassin. <i>Aynı seks yapmak gibi,</i> diye aklından geçiriyordu bir yandan. <i>Şu bildik baştan çıkarma senaryosuna benziyor; yapacak mısın yapmayacak mısın, verecek misin vermeyecek misin zırvalığıyla geçen şu her zamanki çiftleşme dansından bir farkı yok aslında.</i> Sal’ı kışkırtmak, dürtüp harekete geçirmek. ..</p>

  <p>Aynı anda hem yeterince gizemli bir portre çizip hem de bahsi geçen türde felekten bir gece için müsait olduğu yönünde üstü kapalı bir işaret vermeyi başarıp başaramadığını merak etti. Tam da şu sıra çok ihtiyacı vardı bu adama.</p>

  <p class="girintisiz1">Sal, eşi, metresleri ve aralarında —sonuncu grubun içinde— bir whule, bir jajuejein ve bir quaup da olmak üzere onlarla iş ilişkisi bulunan bazı diğer davetlilerle yenen akşam yemeği süresince başlıca sohbet konuları, sistemin ücra köşelerindeki üslere yönelik yeni saldırılar, sıkıyönetim, iletişim hizmetlerindeki gecikmeler, seyahat kısıtlamaları ve bu yeni Olağanüstü Hal ortamından kimin kazançlı kimin zararlı çıkacağı (yemek masasını çepeçevre saran koltuklara kurulmuş kişilerden hiçbiri bu süreçte olsa olsa kısa bir müddet için birkaç önemsiz özgürlükten fazlasını kaybedeceği endişesi duymuyora benziyordu) meselesiydi. Dış yolla alınacak herhangi bir besine ihtiyacı olmayan ve bundan dolayı mutlu ve hatta gururlu gözüken Albay Hatherence, diğerleri bir yandan tıkınıp sohbet yoluyla iletişim kurma ve sosyal etkileşim içine girme çabasındayken, çalışmalarını sürdürmeyi (çok lazımdı ya!) tercih edip Önüne açmış olduğu ekranda Nasqueron ve onun şu meşhur Ahalisi hakkında çeşitli bilgiler gözden geçirerek, masanın bir köşesinde suspus oturuyordu.</p>

  <p>Çeşit çeşit içki, yarı-uyuşturucu içerikte atıştırmalıklar, içi kafa yapıcı ilaçlarla dolu çanaklar servis edilmişti davetlilere. Yemek salonunun balkonunun az açığına yerleştirilmiş bir projektörün ışığı altında, insanlardan kurulu bir akrobat topluluğu davetlileri eğlendiriyordu.</p>

  <p>“Hayır, çok ciddiyim!” diye seslendi Sal misafirlerine, havaya gerilmiş iplerin ve trapezlerin üzerinde çeşitli cambazlıklar yapmakta olan akrobatları işaret ederek. “O yükseklikten düşmeleri halinde ölmeleri neredeyse kaçınılmaz! Aşağıdaki suyun içi o kadar hava yüklü ki su kaldırma kuvvetini yitirmiş. Doğruca dibe batarlar. Sonra da derinlerdeki türbülansa kapılırlar. Hayır, seni ahmak!” dedi Sal karısına. “<i>Nefes almaya</i> yetecek kadar oksijen yok!”</p>

  <p>Bazı konuklar o aşamada ayrıldı. Kadehler yeniden dolduruldu, bu kez sadece insan ırkından olanlar için. Sal’ın geçmiş avlardan kalma hayvan başlarını sergilediği odaya geçildi sonra, maalesef ki Albay Hatherence’ın sığamayacağı kadar dar koridorlar aşılarak (kaldı ki o bunu hiç de umursamışa benzemiyordu; uyku vakti gelmişti albay için; herkese iyi geceler!). Sal’ın eşi yatağına çekildi ardından ve onu sona kalan birkaç kişi izledi. Çok geçmeden, düzinelerce gezegenden toplanan içi doldurulmuş, cilalanıp parlatılmış, bilhassa kurutulup bir nebze çekmesi sağlanmış veya kapalı haznelere yerleştirilmiş vahşi hayvan başlarının donuk bakışları altında, iki eski arkadaş baş başa kalmıştı yeniden.</p>

  <p>“Son demlerde Taince’yi görmüş müydün hiç? Geçit ortadan kalkmadan kısa süre önce yani?”</p>

  <p>“Birlikte akşam yemeği yemiştik. Olaydan bir iki gün önce. Karanlıkkule’de.” Elini havada sallayıp Borquille’nin bulunduğu genel istikameti işaret etti Fassin. Karanlıkkule’nin atmosferin aşağı kesimlerinin pusla kaplı olduğu ve daha yüksekteki işaret ışıklarının nispeten zayıf bir hava tabakasını yarıp geçerek aşağı daha dik bir açıyla vurduğu zamanlar düz bir çizgi halinde gökyüzüne uzanan ince kırmızı benekleri çağrıştıran ışıkları evden görülebiliyordu.</p>

  <p>“Durumu iyi mi bari?” diye soran Sal hemen ardından başını geriye doğru atıp bir kahkaha patlattı. “Bunu öğrenmek sanki neyi değiştirecekse. Aradan iki yüzyıl geçti. Yine de merak ediyor insan.”</p>

  <p>“Öyle veya böyle, durumu iyi.”</p>

  <p>“Buna sevindim.”</p>

  <p>İçkilerini yudumlamaya odaklandılar bir süre. Konyak kadehi vardı artık ellerinde. Dünya gezegeninden geliyordu bu da, geçmişi çok ama çok uzun zaman öncesine... ve artık çok ama çok uzaklarda kalmış bir yere dayanan, nadide bir parçaydı.</p>

  <p>Zihninde ani bir dalgalanma hissetti Fassin.</p>

  <p>“Ah, lanet olsun,” dedi hemen, “beynim yüzüyor.”</p>

  <p>“Yüzmek mi?” dedi Saluus hayretle.</p>

  <p>“Doğru duydun, beynim yüzüyor,” diye açıklamaya girişti Fassin. “Bilirsin işte; içinden şöyle geçirdiğinde kafanda yüzmeye benzer bir his oluşur ya hani: ‘Hey, ben bir insanoğluyum ama evimle aramda yirmi bin ışık yılı mesafe var ve kafayı yemiş yabancı yaratıklar, aşırı gelişmiş silahlar ve kökleri galaksi tarihinde saklı çekişmeler ile siyasi dalaverelerin oluşturduğu çılgınca bir girdaba kapılmış, oradan oraya savruluyorum!’ Sana da tanıdık geliyor mu bu duygu: <i>Tuhaf,</i> değil mi?”</p>

  <p>“Nasıl yani; savrulma ya da çalkalanma gibi bir şey mi?” dedi Sal, tastamam afallamış bir halde.</p>

  <p>“Hayır, <i>Yüzmek</i> diyorum ya işte!” diye bağırdı Fassin, Sal’ın bu kavramı o ana dek duymamış olmasına bir türlü inanamayarak. Oysa o, herkesin bundan haberdar olduğunu sanırdı oldum olası. Bazı insanlar —aslına bakılacak olursa, en azından kendisine söylendiği kadarıyla, insanların çoğu— hayatının hiçbir evresinde bahsi geçen bu yüzme duygusunu tatmamıştı, ama tatmış olanların sayısı da hiç az değildi. Buna aşina olanlar sadece insanlar da değildi hem. Ne var ki, Ahali’nin bu duyguya yabancı olduğu kesindi. Sözcük haznelerinde bile yer almıyordu bu tabir.</p>

  <p>“Ne yalan söyleyeyim, hiç duymadım,” diye itiraf etti Sal.</p>

  <p>“Eh, duysan şaşardım zaten.”</p>

  <p>“Hey, boşver şimdi onu; sana ilginç bir şey göstermemi ister misin?”</p>

  <p>“O şey her ne ise, görmek için şimdiden sabırsızlanıyorum.”</p>

  <p>“Beni takip et.”</p>

  <p>“Bunu son duyduğumda...”</p>

  <p>“Bir daha o konuya değinmemekte anlaştığımızı sanıyordum.”</p>

  <p>“Kahretsin! Öyle ya, anlaşmıştık. İşte buna sözünden dönmek denir. Göstermek istediğin şu şeyi göster bakalım bana şimdi.”</p>

  <p>“Gel arkamdan.”</p>

  <p>“Çok konuşma da yürü, ukala herif.”</p>

  <p>Sal önde Fassin arkada, çalışma odasının derinliklerindeki gizli bir bölmenin yolunu tuttular. Kafayı biraz yorup da neyle karşılaşacağı konusunda tahminde bulunsa aynen böyle bir manzara tasvir ederdi Fassin: Bol ahşap, yumuşak bir pırıltıyla titreşen ışık havuzları, çerçevelenip duvara asılmış sürüyle resim ve tek başına gömme bir oda kadar yer kaplayan bir çalışma masası. Odanın bir köşesine yığılmış duran, büyük ve parlak bir madenden veya bilinmedik başka bir tür maddeden yapılma komik görünüşlü, çarpık parçalar. O an için Fassin’in aklına gelen en mantıklı yorum, bunların uzay gemisi parçası olduğu yönündeydi.</p>

  <p>“İşte burada.”</p>

  <p>“Anlamadım, nerede? Neye bakmam gerekiyor?”</p>

  <p>Fassin tüm bedenine ansızın yayılan ürpertiyi belli etmemek için büyük çaba göstermek durumunda kalmıştı. Görünmeye çalıştığının yarısı kadar bile sarhoş değildi oysa.</p>

  <p>“Eh, nesi varmış bu zımbırtının?” (Sarhoş taklidinde aşırıya kaçtığını kendi bile fark ettiği halde Sal buna pek de dikkat etmiş görünmüyordu.)</p>

  <p>Acayip görünüşlü metal parçasını Fassin’in gözlerinin hizasına dek kaldırdı Sal. “Bu gördüğün, dostum, o kahrolası gemi enkazının yanından aşırdığım şeyden başkası değil.” Cisme daha bir yakından göz atan Fassin, onu tanımış olsa gerek ki, yutkunup derin bir nefes aldı. Sal’ın dudaklarının seğirdiğini fark etti o an. “Bu gördüğün...”</p>

  <p>Bu hergelenin sinirleri boşalmak üzere, diye geçirdi Fassin içinden. Bir eliyle Sal’ın omzuna dostane bir şaplak indirdi. “Bu hiç de iyi değil,” dedi ona. “Farklı bir şey lazım bize, bilemiyorum ki... daha farklı bir şey işte. Bu şeye, önümüzde duran bu zamanzingoya ihtiyacımız yok. Farklı bir şeye ihtiyacımız var. Başka bir zamandan kalma, başka bir yeri çağrıştıran, farklı bir şeye. Bu benim özgürce geçirebileceğim son akşam olabilir, Sal.” Onun sırtındaki, işinin ehli bir terzinin elinden çıkma olduğu anlaşılan mükemmel ceketin omuz kısmını sımsıkı kavradı. “Söylediklerimde çok ciddiyim! İşlerin benim açımdan ne fena boyutlara ulaşabileceğini hayal bile edemezsin! Lanet olsun, Sal, işlerin sırf benim için değil, hepimiz açısından ne fena bir noktaya varabileceğini bilmiyorsun, üstelik bunu sana söyleme iznim de yok ve bu gece herhangi bir yerde hoşça vakit geçirebileceğim son gecem olabilir, oysa sen... sen gelmiş bana işe yaramaz bir elbise askısı gösteriyorsun, ah, ne yapacağımı bilmiyorum...” Çarpık hatlı metal parçasını parmağının ucuyla hafifçe ittirmek üzere elini uzattıysa da hedefi ıskaladı. Sonra burnunu çekip toparlandı. “Özür dilerim,” dedi arkadaşına, aklını başına toplamış bir tavırla. “Kusuruma bakma olur mu, Sal.” Onun omzuna hafifçe vurdu bu defa. “Ama bu belki de benim son... şey, eğlence gecem ve... Bak dostum, içim enerji dolu ve kendimi her şeye hazır hissediyorum... Öyle ki, Aylakkent’in kapının hemen dışında olmasını dilerdim, hem de tüm kalbimle, fakat diğer yandan, son birkaç gündür çok yoruldum ve belki de... Ama hayır, belki denemez buna. Bir ihtimal kesinlikle demek daha doğru. İşin gerçeği, o da değil, şu an yapılacak en doğru işin kendimi yatağa atıp derin bir uyku çekmek olduğu yanında hiçbir ek sözcük olmaksızın sadece <i>kesinlikle</i> tabiriyle ifade edilebilir ve...”</p>

  <p>“Sen ciddi misin yahu?” dedi Sal, elindeki metal parçasını almış olduğu yere, hemen arkasındaki sehpanın üstünde duran ahşap kaidenin tepesine geri bırakırken.</p>

  <p>“Uyku konusunda mı?” dedi Fassin elleriyle anlaşılmaz işaretler yaparak. “Şey, bence...”</p>

  <p>“Hayır, seni moron! Aylakkent’e gitme konusunda!”</p>

  <p>“Ne? Ha? Benim ağzımdan Aylakkent lafı çıkmadı ki!”</p>

  <p>“Bal gibi de çıktı!” dedi Sal, içten kahkahalara boğularak.</p>

  <p>“Gerçekten mi? Şu düştüğüm duruma bak hele!”</p>

  <p class="girintisiz1">Elinin altında seyahate çıkmaya her daim hazır bir uçan araç bulundururdu Sal. Bu küçük gemi, Yapay Zeka yasaları uyarınca yasaklanmasına ramak kalacak derecede otomatikleştirilmiş bir kontrol ve hareket mekanizmasına sahipti. Bu araca yapay zeka teknolojisi sayılmamakla birlikte onun mini-mini-<i>minnacık</i> ögelerini yansıtan bir bakım-onarım donanımı yüklenmişti aynı zamanda. Son derece sivil görünmesine karşın apaçık ki askeri işleve de sahipti. Birleşik Donanma denilen şu lanet gruba bağlı bir donanma oramirali bu yavrudan içeri adımını atıp yetkilerini sergilemeye kalksa bu durum onun her yerde geçerli olan ciltler dolusu kabarıklığa sahip erişim profilinin daha sınırlı bir ortama indirgenmesine yol açardı yalnızca. Yük güvertesine inip etrafa kaba emirler yağdırarak oradan oraya yürürdü.</p>

  <p>Yolun yarısını geride bırakmışlardı ki zihinlerini bir nebze açıp kendilerine gelmek için aracın üst kısmındaki bir noktada dışarı çıktılar. Hava çok ama çok soğuktu.</p>

  <p>Nihayet inişe geçtiklerinde pervanelerin altında çer çöp uçuştuğunu gören Fassin bu tür şeylerin halen var olduğuna şaştı kaldı.</p>

  <p>Aylakkent’i büyük ölçüde hatırladığı gibi bulmuştu. Eğlencenin tavanına vurmak için, kalite bakımından en dibe vurmuş mekânları aradı gözleri. Bir yandan çanak-barlarına ve uyuşturucu salonlarına ağı atıp onu ağzına kadar fıstık ve kafa buldurucu içkiyle dolu halde geri çekerlerken, Fassin çaktırmadan Sal’i belli bir bara doğru yöneltme çabasındaydı; Sal ise bu eski ve aynı zamanda yeni en iyi dostunu —bu geceye sırf eğlenmek için değil, eski ahbabı Fass’ı tüm bu olup bitenlerle ilgili kendisine daha çok fayda ve de kazanç getirmesi muhtemel ayrıntıları sayıp dökeceği bir pozisyona getirmek için de çıktığını hayal meyal hatırlayarak— kendisine belli bilgileri vereceği bir pozisyona getirmeye çalışıyordu ama bu yolda şimdilik pek bir aşama katedememişti ve biraz da bundan dolayı, kafayı bu konuya giderek daha az takıyor ve içindeki “aman canım bana ne” duygusu giderek kuvvetleniyordu.</p>

  <p>Çok geçmeden, bir kez daha şansını deneme ve bir ara sokağı ve bir barı daha kolaçan etme konusunda ısrar eden Fassin’de de yılgınlığa kapılma emareleri görülmeye başlamıştı ki, Narcateria adı verilen, pespayeliğin gözleri acıtacak ölçüde bariz olduğu, Sal’i <i>bayağı</i> uzun zamandır görmemiş olmalarından ötürü hazır yakalamışken “Bizi bırakıp gitmeyi <i>aklından bile geçirme,</i> seni üçkâğıtçı <i>hergele</i>” ve “Bu yanındaki arkadaşın mı? Bunca zamandır niçin tanıştırmadın onu bizimle? Yanınıza oturabilir miyim, ha? Ben de size katılayım, ben de!” nidaları eşliğinde onu her ne pahasına olursa olsun orada tutmaya <i>kararlı gözüken</i> bir kalabalık tarafından çevrelerinin sarıldığı, duvarları elmas desenleriyle bezeli, pazar yerinden bozma bir gece kulübünde buldular kendilerini. Neticede, kalabalığın içinde düşe kalka kendisine yol açarak tek kişilik bir telefon kabininde özel bir arama yaptıktan sonra doğruca tuvalete gidip orayı son ziyaretinden bu yana içmiş olduğu tüm alkolü sıcak dumanlar çıkaran ince bir akıntı halinde (hem de daha esaslı bir ses çıkarmak için deliğin bilhassa üzerine nişan alarak) dışarı boşalttı ve ardından yüzünü yıkayıp tüm bunlara katlanmasına sebep olan doğru kızı beklemek üzere nefes kesici sevimliliğe sahip sarhoşlar topluluğunun arasına döndü: İlkin Sal’ın arzu ettiği yere gitmelerini önermiş ve kendisine sarhoş süsü verip (ki aslında sarhoştu da, ama o derece değil) gerçekte onu sırılsıklam sarhoş ettikten sonra Aylakkent’le ilgili çıtlatmalarda bulunarak oradan ayrılmalarını sağlayıp buraya, o kızı bulmayı umduğu yere gelmişti...</p>

  <p>...Ve aradan neredeyse bir saat geçmişken tam ümitsizliğe kapılmaya başlamıştı ki, o kendine has durgun güzelliği ve sakin havasıyla her bakımdan kusursuz bir görüntü ortaya koyarak çıkageldi kız; fakat bir farklılık hissediliyordu onda: Üçgenimsi hatlara sahip suratına 24 karatlık gerçek altından yapılmaymışçasına dökülen beyaza çalan altın renginde saçları, mıncıklanmak için yaratılmış çenesi, öpülesi çilek dudakları, kişide kendi burnunu onunkine sürtme hevesi uyandıran küçük tatlı burnu, okşanası yanakları, içine dalıp gidilecek gözleri (ah ah, hem de ne dalmak!), yalanası kaşları, en az onlar kadar yalanası alnı, sayısız sevişmeden artakalan teri yalanıp kurutulmayı bekleyen... Hey hey hey, biraz yavaş gel bakalım! Çok yorucu bir seans oldu bu!</p>

  <p>Bir nebze yaşlanmıştı da, ama normalde olması gerektiği kadar göstermiyordu yaşını. Olaylara farklı bir gözle bakıyor, farklı bir yaşam tarzı benimsiyor, kişiliğini farklılaştırıyor, haliyle de farklı biri addediliyordu. Aun Liss yerine Ko ismiyle tanınıyordu (bundan ibaretti ismi) o sıralar, ama onun için sonsuza dek Aun Liss olarak kalacaktı. Gerçek adını söylemenin ise gereği bile yoktu. Aralarında geçmiş olan şeylerin çoğunluğu hiç anılmazdı zaten. Maaşlı işte çalışan kızların genelde tercih ettiği türden bir elbise vardı üzerinde. Kızın giyiminde vücut hatlarını ortaya çıkaracak, sıradışı ve kışkırtıcı herhangi bir unsur yakalayamadı Fassin.</p>

  <p>Fassin ve Aun Liss ise böylesine güzel bir model teşkil ettikleri için ağızları kulaklarına vararak, arka koltukta oturmaktaydı. Uzun süre öpüştükten sonra —etraflarına bakıp ön koltuktaki ihtiyarların hali karşısında omuz silkerek (hava aracı o esnada gerçekte bir yere gitmiyor, kendisini aşağı yukarı aynı noktada tutacak... Aun Liss’in deyimiyle, perçinleyecek bir döngüde daireler çiziyordu)— bir an için ayağa kalkan kız, adamın elleri hafif giysisinin iç kısımlarında gezinip parmakları sırtını yoğururken, onun kucağına ata biner pozisyonda tekrar yerleşti. .. Aun’un bizzat yaptığı benzetmeye göre tıpkı onun Fassin’in sütunu üzerinde oturuşu gibi su kütlesinin oluşturduğu sütun üzerinde oturan (Kız bunu yakınlarda bulunan herkesin duyabileceği kadar yüksek sesle söylemiş ve ardından, Fassin’in fazla abartıya kaçmadıklarını umduğu bir kahkaha sağanağına tutulmuşlardı.) matrak görünümlü Kehar Evi’ne dönmeleri sonrasında bile bu böyle devam etti. İşin en çok kızıştığı anda bile elbisesini çıkarmayan kız, adamın devamlı bastıran, sımsıkı kavrayan parmakları belkemiğinin kavisi üzerinde gezindikçe acıyla karışık bir hazdan kaynaklanan nefes kesintilerine boğulmuştu. Aradan bir süre geçtikten sonra en nihayet baş başa kalıp ince bir çarşafın altında uzandıklarında, kız elbisesini sıyırıp atmış ve kendini adamın kollarına teslim etmişti.</p>
