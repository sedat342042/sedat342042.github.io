  <p>Olan şu:</p>

  <p class="girintisiz1">“Kapak kapanıyor!”</p>

  <p><i>Velpin</i>’i Ahali TekilGemisi’ne kenetleyen gemilerarası koridorun bir ucundaki kapak Fassin henüz ona ulaşamadan kapanmaya başlamıştı. Y’sul’a gelince... Halen Fassin’in az gerisinde, çıkışa doğru hızla ilerlemekteydi. Kendilerini dışarı atmayı başaramayacakları kaygısına kapılmış olacak ki, ani bir hamleyle ileri atılan Fassin havada döndü ve gaz mekiğinin sol mekanik kolu ile alabildiğine uzanarak kapanmak üzere olan kapağın hareket halindeki kenarlarından birini sıkıca kavradı.</p>

  <p>Buna rağmen, az daha uzvu da kopararak hızla inmeye devam etti kapak. Bu şiddetli direncin etkisiyle sertçe savrulup kendi ekseni etrafında dönen Fassin bir yandan —gıcırdayan ve mekanizmasından çeşitli uğultular çıkan— kapağın kapanmasına engel olmaya çabalarken diğer uzvuyla kilidin iç kısmına sarılmak durumunda kaldı.</p>

  <p>“Birisi kapağı açık mı tutuyor?” diye bağırdı Quercer &amp;Janath’ın bir yarısı, öfke ile isyan karışımı bir ifadeyle.</p>

  <p>“Yoldan çekil, Fassin!” diye çığırdı Y’sul; iki gemiyi birbirine bağlayan koridordan hızla yükselip Fassin’in gaz mekiğine toslamasıyla beraber birbirine dolanmış bir halde kapaktan geçip <i>Velpin</i>’in içine daldılar. Gaz mekiğinin sol uzvuyla ilgili hata/hasar mesajları Fassin’in görüş alanının bir köşesini boydan boya doldurmuştu. Kapağın peşleri sıra büyük bir gürültüyle kapanmasıyla aynı anda muazzam bir kuvvet onları kompartmanın arka kısmına savurup oradaki duvara yapıştırdı. <i>Velpin</i>’in hızını artırması sırasında meydana gelen bir dizi şiddetli sarsıntı Fassin’in Y’sul’un kabuğunun ucundan aşağı kayıp kompartmanın karbon zemininin kendi yanında kalan kısmına şaplağı andıran büyük bir gürültüyle düşmesine sebep oluncaya kadar, gaz mekiği Ahali mensubunun dışarı doğru çıkıntı yapan sol diski üzerine tünemiş bir halde, orada bir süre hareketsiz şekilde kalakaldılar. Gemi ise gürleyerek hızlanmayı sürdürüyordu.</p>

  <p>“Anlaşılan o ki, motorlar çalıştı,” dedi Y’sul, nefesi hırıltılar çıkararak. Yerçekiminin bariz şekilde yoğunlaştığını hissetti Fassin. Daha şimdiden yirmi derecenin üzerinde bir seviyeye ulaşmışlardı. Kendisini koruyacak herhangi bir uzay elbisesine bürünmemiş genç ve zinde bir Ahali mensubu bu sert yüzeye yanlamasına yapışır ve aralıksız yirmi dört-yirmi beş derecelik yerçekimine katlanabilirdi, ta ki kabuğu bu basınca daha fazla dayanamayıp olduğu yere çökene ve içorganları lapa gibi dışarı uğrayana dek. <i>Velpin</i>’in hızlanışı ise yirmi iki derecelik bir yerçekimine ulaşılmasına neden olmuştu.</p>

  <p>“Orada her şey yolunda mı?” diye sorduğu duyuldu seferkaptanının.</p>

  <p>“Pek sayılmaz,” diye yanıtladı Fassin. “Böyle giderse Y’sul’un içini dışına çıkaracaksınız.”</p>

  <p>“Anlaşıldı.”</p>

  <p>“Kahrolası takipçimizi bir türlü ekemiyoruz. Peşimizi bırakmıyor.”</p>

  <p>“O halde kaçmayı bırakıp geri dönelim. Teslim olalım.”</p>

  <p>“Katılıyorum.”</p>

  <p>Hız artırımına aniden son verildi. Hemen o anda tüm kütlesel ağırlığını yitiren Fassin ile Y’sul, birisi içine yerleşmiş olduğu gaz mekiğinin gövdesinin diğeriyse kendi kabuğunun serbest bırakılan basıncına dayanarak zeminde kesik kesik sekmeye başlamıştı.</p>

  <p>“Siz ikiniz, oyun oynamayı bırakın da buraya gelin,” diye seslendi onlara Quercer &amp; Janath.</p>

  <p class="girintisiz1">Voehn gemisi sırtında oynak silahlar ve cephane tüpleri olan, bir kilometre uzunluğunda iğne biçimli bir araçtı. Göz açıp kapayıncaya dek enselerinde bitmiş ve gaz mekiği içindeki âdemoğlu ile Ahali mensubu Y’sul <i>Velpin</i>’in kumanda odasına girinceye dek yanlarına gelip durmuştu bile.</p>

  <p>“Ne zamandan beri Voehn kendi yolunda giden zararsız Ahali teknelerine saldırıy—?” diye soracak oldu seferkaptanı.</p>

  <p>“Sessiz olun,” diyerek kesti onun sözünü donuk bir ses. “Bordalama için hazırlanın.”</p>

  <p>Bir yandan önündeki kontrol paneli üzerinde çeşitli tuşlara basmaya devam eden gerçekikiz ne tepki vereceklerini ölçmek için Fassin ve Y’sul’a doğru dönünce o cafcaflı giysisi hışırdadı. <i>Velpin</i>’i çeşitli açılardan yakalayan görüntüler sanal ekranlara yansıdıkça gemi yüzeyindeki kapakların ve kapıların ana hatları ışıldıyordu.</p>

  <p>“Biz görmeyeli Voehn bir grup korsan haline gelmiş,” diye açıkladı onlara Quercer &amp; Janath, sakin bir sesle.</p>

  <p>“Buna nasıl <i>cüret</i> ederler!” diye gürledi Y’sul.</p>

  <p>“Solucan deliği boyunca peşimizden gelmiş olamazlar, değil mi?” diye sordu Fassin.</p>

  <p>“Hah! Tabii ki hayır.” Gerçekikiz bu soruyu pek bir eğlenceli bulmuşa benziyordu. “Aksine, bizi bu sistemde bekliyorlardı.”</p>

  <p>“Bunun sebebini öğrenmek için çok beklememiz gerekmeyecek sanırım.”</p>

  <p>“Pislik torbası herifler sergiledikleri bu kabul edilemez küstahlığın bedelini pahalı ödeyecekler!” diye bağırırken öfkeyle titriyordu Y’sul.</p>

  <p>Tam o sırada <i>Velpin</i> boydan boya zangırdadı ve geminin dört bir yanında alarm sirenleri ötmeye başladı. Quercer &amp; Janath parlak ışıklar saçan bir görüntünün önüne doğru ilerleyip durdu. “Bak sen şu işe.”</p>

  <p>“Gemiyi ortasından delip içeri giriyorlar.”</p>

  <p>Voehn gemisinin orta kısmından dışarı uzanan kalın bir tüpün <i>Velpin</i>’in gövdesinde açılmış düzgün bir daire şeklindeki deliğe girişinin görüntüsü yansıdı bir an kameralara. Sonra ekrandaki şekiller karmaşıklaştı ve çok geçmeden görüntü silinip gitti. Diğer ekranlardaki benzer görüntüler de bir bir yok olmaya başlamıştı. Siren sesleri ise derinden gelen bir kurbağa vıraklamasını andıracak seviyeye dek indirgendi ve nihayet tümüyle kesildi. Yanık kokusu alır gibi olmuştu Fassin.</p>

  <p>“Ve biz de eşsiz bir yardımlaşma örneği göstererek onlara tüm deliklerimizi açıyoruz.”</p>

  <p>“Huyumuz kurusun.”</p>

  <p>“İşte geliyorlar. Şu çıkardıkları gürültüye bakın hele.”</p>

  <p>İri cüsseli birtakım varlıkların bordada açılmış olan delikten içeri doluşu ve ortamdaki sıfır yerçekimi sayesinde zeminde zıplayarak gemiye boydan boya yayılışı bir başka ekranda soyut betimlemeler halinde izlenebiliyordu. İçeri giriş yapan kuvvetlerin en kalabalığının dosdoğru geminin kumanda merkezine yöneldiği dikkat çekiyordu. Bir an sonra ise o görüntü de kapandı. Tüm ışıklar sönmüştü şimdi. Geminin duyulmaz olana dek zorlukla fark edilen arka plan sesleri de onlarla beraber hiçliğe karıştı.</p>

  <p><i>Velpin</i>’in merkez koridoruna açılan kapının öte yanından düzensizce atılan güçlü adımların sesi yankılandı.</p>

  <p>Quercer &amp; Janath “Büyük olasılıkla buraya girer girmez bizi olduğumuz yerde haklaya—” diye başlamıştı ki öksürüğü andıran bir ses eşliğinde kapıda ufak bir delik açıldı ve oradan kumanda odasının ortasına fırlatılan küçük bir nesne havada toz misali dağılan bir milyon dikencik meydana getirerek patladı.</p>

  <p class="girintisiz1">Ah-ha.</p>

  <p>Bizi gafil avlayan şey kahrolası bir EMN topuydu. Üstelik geminin en korunmasız bölümünü hedef aldılar.</p>

  <p>Doğru. Ancak o sayede alt edilebildik.</p>

  <p>Ve bu hallere düştük.</p>

  <p>Doğru.</p>

  <p>Şimdi ne olacak dersiniz?</p>

  <p>Bekleyip göreceğiz.</p>

  <p>...Eh, neresinden baksan, onların gemisi bizimkinden üstündü.</p>

  <p class="girintisiz1">Göz kamaştırıcı zırhlara bürünmüş sekiz bacaklı dev köpeklere benzeyen bir çift yaratık tarafından her biri bir yanına geçmiş vaziyette tellerle destekli şeffaf bir tür çuval içinde kargatulumba taşınıyordu Fassin. Halen <i>Velpin</i>’deydi. Geminin gövdesini delen tüp ortasından eğimli bir oluk geçen ve bu haliyle geminin bağırsaklarına saplanmış devasa bir şırınga ucunu andıran büyük bir boruydu. İki Voehn komandosu onunla beraber kendilerini de tüp boyunca bir çırpıda sürükleyip neredeyse hiç çaba gerektirmeyen bir kolaylıkla Voehn gemisine geçiş yaptı. Kafası karışmış ve tüm duyuları paniğe sürüklenmiş olan Fassin tehlikeli bir mahkum misali tıkılmış olduğu çuvalın saydam dokusunun ardından dışarıya dikkatle göz gezdirince tıpkı kendisi gibi sarmalanmış olan Y’sul’un az geriden gelen bir başka Voehn çifti tarafından benzer şekilde taşınmakta olduğunu fark etti. Çok geçmeden bir döner kapıdan geçtiler. Kızıl tonda loş bir ışık yardımıyla hafifçe aydınlatılmış olan Voehn gemisinin içi genel anlamda karanlıktı. Tıpkı Mezar Gemisi’nde olduğu gibi burada da fazlasıyla basık bir hava hakimdi. Küçük gaz mekiğinin etrafına sarmalanmış olan madde kaşla göz arasında balon gibi kabarıp gerildi.</p>

  <p>Bir diğer kapıdan geçirilen Fassin, Y’sul ve gerçekikiz bir an sonra kendilerini basınçlı bir havanın kol gezdiği, belli belirsiz ısıtılan dairesel bir salonda buldular. Buraya varmalarıyla beraber onları sarmalayan malzeme iyiden iyiye üzerlerine çöktü. İçeri göçük birer koltuğu andıran bölmelere yerleştirildiler ve pırıltılar saçan kalın birtakım bağlar yardımıyla oturdukları yere sıkıca kenetlendiler. Bir sonraki aşamada, üzerlerini kaplayan şeffaf malzeme dışarıyı duymalarını, görmelerini ve başkalarıyla konuşmalarını mümkün kılacak ölçüde kısmen çözüldü. Savaşçılar her üçünün bağlarını son bir defa kontrol ettikten sonra onları öylece bırakıp salondan ayrıldı.</p>

  <p>Fassin bağlı bulunduğu yerden pozisyonu elverdiğince inceledi çevreyi. Y’sul ve seferkaptanı ise baygınlıktan sıyrılıp da çıkamamıştı bir türlü; Y’sul’un kabuğunun yaka kısmı aşağı doğru gevşekçe sarkarken, parlak giysileri halen üzerinde olan Quercer &amp; Janath en ufak hayat emaresi göstermeksizin oyuk koltuğun üzerinde süzülmekteydi. Pek hoş kokmamakla birlikte her Ahali mensubu tarafından rahatlıkla solunabilecek bir gaz-devi atmosferiyle dolu, şeklen yassılaştırılmış bir yumurtaya benzeyen, sade bir yerdi içinde bulundukları salon. Etraflarını saran hemen her yüzeyden loş bir ışık yansımaktaydı. Zamanla, bir çeyrek standarda ulaşan belli bir yerçekimi seviyesi yerleşti ortama.</p>

  <p>Duvarların birinde aniden beliren kapı, çiçek açar gibi birbirinden ayrılan panellerin ortasında oluşan boşluktan üç Voehn’in içeri girmesinin ardından gerisingeri kapandı: Onları buraya getirip bağlayan şu ayna kadar parlak zırhlarla donatılmış komandolara benzer iki muhafız ve yalnızca gövde kısmını kaplayan üzeri çeşitli nişanlarla bezeli bir üniforma ile içi dolu halde karnının bir yanında taşıdığı tabanca kılıfı dışında beraberinde hiçbir unsur göze çarpmayan biri daha. Bahsi geçen bu sonuncu Voehn üç tutsağın önüne gelince durdu ve kocaman bir hortumla süslü gri suratı ve dikkatini karşısındakilerin birinden diğerine verdikçe ağır ağır dönen birden çok gözkapağına sahip yumruk büyüklüğünde gözleriyle onları süzmeye koyuldu. Bir yandan da uzun bedenini büküyor ve yabancı birine duygu yüklü bir hareketmiş gibi görünecek şekilde on adet sırt ekleminin onunu da havaya dikerek öne eğiliyordu. Bunu yaparken, Voehn ırkından olanlara has o diken biçimli omurgasını örten kar rengi deri, en ince tanelerine indirgenecek biçimde paramparça olmuş bir ayna gibi parıltılar saçıyordu.</p>

  <p>Tekrar kendinden geçmemek için büyük çaba harcayan Fassin, zihninde çocukken izlediği o en gözde ekran dizisinden —<i>Voehn Hücum Bölüğü.</i> Dizinin adını doğru hatırlayabilmiş miydi acaba?— hayal meyal de olsa çeşitli sahneler canlandırıyor, karşılarında dikilen bu tipin üniformasının ve göğsünde taşıdığı nişanların ne anlama geldiğini anımsamak için hafızasını zorluyor ve her ne kadar yavaşça da olsa, bazı şeyler böyle böyle aklına geliyordu. Belleğinin ona sunduğu bilgi kırıntılarından çıkarsayabildiği kadarıyla, üniformasına bakılırsa bu karşılarındaki Voehn bir Asal Kumandan olsa gerekti. Bu da onun pek çok farklı yeteneği aynı anda bünyesinde taşıdığı anlamına geliyordu. Buradaki karakterler içinde en yüksek mertebeye sahip kişi hiç kuşkusuz oydu. Eğer özel bir göreve çıkmadılarsa, rütbesi bu büyüklükte bir gemi için dikkat çekici ölçüde fazla kaçıyordu ayrıca. (Tüh be.)</p>

  <p>Parlak zırhlar kuşanmış askerlerden biri elinde tuttuğu bir cismi esirlere doğru tek tek sallamaya başladı; her seferinde söz konusu aletin kendisine sonuç olarak sunduğu bilgi ekranına göz gezdiriyordu. Fassin ve Y’sul hakkındaki verileri belli ki üzerinde durulmaya değer bulmayarak sallapati geçiştirmişti ki, sıra Quercer &amp; Janath’a gelince aleti her nedense iki kez sallama gereği duydu. Sonrasında birkaç kontrol seçeneğini değiştirerek cihazı gerçekikizin halen cansız gibi uyumakta olan bedeninin az açığında tekrar gezdirdi ve komutanına doğru dönüp bir şeyler söylemesiyle beraber yüksek rütbeli Voehn biraz öne çıkıp savaşçının elindeki aleti aldı ve ekrana yansıyan bilgilere yakından göz atarak başını belli belirsiz salladı. Ardından, cihazı kapadı ve tutsakların yanıbaşına gelip kafasını sanki göğsündeki nişanlara sesleniyormuş gibi eğerek bir şeyler söyledi.</p>

  <p>Bunun sonucunda, gaz mekiğini ve her iki Ahali mensubunun bedenini sıkıca kavramış olan bağlar çözüldü ve üzerlerinden kayıp yere düştü. Voehn kumandanı eldivenlerinden birini çıkardı ve kösele gibi sert bir görünüme sahip olan elini önce küçük gaz mekiğinin yüzeyinde, sonra Y’sul’un kabuğunda, son olarak da Quercer &amp; Janath’ın bedenini örten parlak giysinin zarımsı kumaşında gezdirdi. Bir süre bakındıktan sonra gerçekikizin elbisesinde yeterince sıkı kavrayabileceği bir nokta saptamış olacak ki, örtüyü tüm tutsakların içine tıkılıp paketlenmiş olduğu şeffaf malzemenin üstünde asılı kalacak şekilde yukarı savurdu. Quercer &amp; Janath’ın açığa çıkan sinyal yüzeyini çok yakından inceleyen kumandan bununla da yetinmeyerek onu kokluyordu sanki.</p>

  <p>Fassin’e döndü sonra. “Sen uyanıksın demek.” Bir çağlayanınki gibi sakin ve derinden gelen sesiyle karşısındakinin zihnine etki ediyordu adeta. “Sana bir şey söylenince yanıt ver.”</p>

  <p>“Uyanığım,” diye onayladı Fassin. Mekiğinin sol uzvunu hareket ettirmeye çalışıyordu ama karşılaştığı tek şey, sonu gelmez hata/hasar mesajlarıydı. Bu denemelerden olumlu sonuç alamadığını görünce sağ uzvunu kımıldatıp oyuk-koltuğunda hafifçe yer değiştirdi. Gaz mekiğinin arka kısmını kaplayan şeffaf malzemenin sebep olduğu kısmi sıkışma bir kenara bırakılacak olursa, kusursuz bir hareket serbestisine sahip olduğu söylenebilirdi; onları esir tutmakta kullanılan örtü bile çok bir zorluk çekilmeden sökülüp atılabileceğe benziyordu.</p>

  <p>Üniformasının cebinden bir şey çıkaran Voehn kumandanı onu Y’sul’a doğru sallayınca Ahali mensubu olduğu yerde şöyle bir sıçradıktan sonra kabuğunun kenarları sertleşip tüm uzuvları kıvranarak kısa süreli bir titreme nöbetine tutuldu. Çıkardığı yegâne ses ise, “Arrghh” şeklinde koyverdiği hafif bir çığlık olmuştu.</p>

  <p>Kumandanın elindeki aleti yönelttiği bir sonraki hedef, Quercer &amp; Janath’tı ki son derece sevecen bir sesle “Aslında buna hiç gerek yok, ben çoktan uyandım zaten,” diyerek aynı muameleye maruz kalmaktan kurtulabileceğini sandı seferkaptanı.</p>

  <p>Kısılmış gözlerle bir an için gerçekikizi süzen Voehn kumandanı, ardından elindeki cihazı cebine geri koydu ve her üç tutsağı da içine alacak bir açıdan onları incelemek üzere bir nebze geriledi. Ayna parlaklığında zırhlara bürünmüş iki muhafız ise az önce kapının belirmiş olduğu bölümün iki yanına geçmiş dikiliyordu.</p>

  <p>Ağırlığını arka bacakları ile kuyruğuna veren kumandan kendini biraz geriye doğru atarak kollarını kavuşturup oturur pozisyona geçti.</p>

  <p>“Şimdi gelelim asıl konumuza. Bendeniz, Birleşik Donanma Özel Kuvvetler Departmanı Ultra-Gemisi Öğretici’den Kumandan Inialcah. Ve siz, her bakımdan, bana aitsiniz. Neyin peşinde olduğunuzu gayet iyi biliyoruz. Birilerinin bu sıralar bu yakınlara gelmesini bekliyorduk zaten. Gizlenmiş olsun olmasın, herhangi bir bilgi bulmak üzere geminizi halihazırda taramadan geçiriyoruz, ama konuyla bağlantılı bir şey bulmayı pek ummuyoruz. Her olasılığa karşı gerekli önlemleri alma yetkimiz var. Bu da, sizinle veya size ne istersek yapabileceğimiz anlamına geliyor. Bizimle tam işbirliği yapmayı kabul etmeniz ve size yönelteceğimiz sorulara dürüstçe ve eksiksiz şekilde yanıt vermeniz halinde sınırın o tarafına geçmemize gerek kalmaz elbet. Şimdi bir bakalım... Siz Y’sul ve Quercer &amp; Janath isimleriyle anılan Ahali mensuplarısınız, ve siz de, insan ırkından Fassin Taak’sınız, doğru mu?”</p>

  <p>Kendi kendine homurdandı Y’sul.</p>

  <p>“Herkese merhaba,” oldu seferkaptanının karşılığı.</p>

  <p>“Doğru,” dedi Fassin. Y’sul’un bedenini kaplayan örtüden kurtulmak istercesine kıpırdandığını göz ucuyla fark etmişti. <i>Ah hayır, yapma bunu,</i> diye yakındı içinden. Aynını tam yüksek sesle söylemeye hazırlanıyordu ki...</p>

  <p>“Siz hergeleler kendinizi ne halt zannediyorsunuz ha, sizi gidi yerdenbitme korsan bozuntuları?” diye patladı Y’sul. Ahali mensubu silkip attığı şeffaf malzemenin kıskacından kurtulmuş, oyuk koltuğunun üzerinde havalanmıştı bile.</p>

  <p>Ne var ki, bu gelişme karşısında, kapının eşiğinde beklemekte olan iki muhafızın kılı bile kıpırdamadı.</p>

  <p>Kollarını önünde kavuşturmuş halde hareketsiz dikilmeyi sürdüren kumandan ise Ahali mensubunun havada süzülerek doğruca üzerine gelip onu iyiden iyiye güdük durumuna düşürecek biçimde burnunun dibinde dikilişini hiç istifini bozmadan seyretmişti. “Gemilere saldırıp içindekileri rehin almaya nasıl <i>cüret</i> edersiniz? Hem siz benim <i>kim</i> olduğumu biliyor musunuz?”</p>

  <p>“Koltuğuna geri dön,” dedi kumandan kısaca, sesini yükseltme gereği duymaksızın.</p>

  <p>Gerçekikiz “Bu hiç de fena bir tavsiyeye benzem—” diye başlayacak olmuştu ki...</p>

  <p>“Asıl siz kendi yerin dibine batasıca gezegeninize dönün!” diye gürleyen Y’sul kol yerine geçen uzuvlarından birini Voehn’i geriye doğru itmek için hışımla ileri uzattı.</p>

  <p>Voehn kumandanı sanki baştan beri üç boyutlu bir görüntüden ibaretmiş ve şimdi ayrı ayrı zerreciklere bölünüp gökkuşağı renginde parçacıkların içine işlediği gri bir bulut haline geliyormuş gibi, bulanık bir hareket silsilesi içinde gözden kayboldu. Y’sul ise tek ve şiddetli bir ürperti geçirdi ve ardından, oyuk koltuğun arkasındaki duvara ve onun dibine yığılı duran, az önce sıyırıp atmış olduğu mahkum örtüsüne çarpıp da duruncaya dek sakin bir şekilde geriledi. Orada bir süre asılı kaldıktan sonra yüzünü geriye çevirip masanın üzerine salınmış bir madeni para gibi kendi etrafında dönerek yavaşça zemine indi.</p>

  <p>Voehn kumandanı eski yerinde ve aynı pozisyonda telaşsız bir şekilde durmayı sürdürüyordu. “Böyle yapmakla bize hiç de yardımcı olmuyorsunuz,” dedi yumuşak bir sesle.</p>

  <p>“Agh,” dedi Y’sul boğuk bir sesle. Gövdesinde her biri bir diske denk gelmek üzere iki ayrı ezik oluştuğu görülüyordu. Kabuğunun iç kısmında ise büyükçe ve kırığa benzer bir yara daha vardı. Bu durum bir Ahali mensubu için ciddi hasar sayılırdı; bir insanın bir iki uzvunun kırılmasına ya da kafatasının ezilmesine karşılık gelen bir incinmeydi. Voehn kumandanının Y’sul’a nasıl vurduğunu görememişti bile Fassin. Olan biteni tekrar izlemek için kayıtları geri alabilirdi normalde, fakat küçük gaz mekiğinin sistemleri donup kalmışa benziyordu ve bu bağlamda, herhangi bir kayıt tutma kabiliyetinden yoksundular. <i>Kahretsin,</i> diye isyan etti içinden. <i>Hepimiz bunların elinde öleceğiz</i> ve <i>üstelik adamakıllı işkence edebilecekleri bir ben varım.</i> Kendisini ucu kıvrık bir bıçakla kabuğundan sökülüp çıkarılan bir salyangoz misali gaz mekiğinin içinden sıyırıp kaldırdıklarını gözünün önüne getirebiliyordu.</p>

  <p>Hafifçe titremekte olan Y’sul son derece ağır hareketlerle bir kez daha kalkmaya yeltendi. Bir yandan da anlaşılmaz birtakım sözler mırıldanıyordu.</p>

  <p>Quercer &amp; Janath oldukça yavaş hareketlerle dönüp diğer Ahali mensubunun durumunu şöyle bir inceledikten sonra kumandana çevirdi bakışlarını. “İzniniz var mı, efendim?”</p>

  <p>“Ne için?” diye sordu Voehn.</p>

  <p>“Dostumuza yardım etmek istiyorum da.”</p>

  <p>“Edin bakalım.”</p>

  <p>Üzerindeki mahkum örtüsünü çıkarıp yere bırakan seferkaptanı Y’sul’un yanına gitti ve yaralı Ahali mensubuna oyuk koltuğuna dönmesinde yardımcı oldu. Bu esnada, hiç durmadan bir şeyler mırıldanmaya devam ediyordu Y’sul; açıkça kavranabilme düzeyinin altında bir yerlerde kalan, saçma sözlerdi bunlar.</p>

  <p>Halen kendi kendine mırıldanmakta ve titremekte olan Y’sul’a son bir bakış atan gerçekikiz iç çekmeyi andıran bir ses eşliğinde kendi koltuğuna döndü.</p>

  <p>“Oyun oynamak için değil, gerçeği keşfetmek için burada bulunuyoruz,” dedi Voehn kumandanı onlara. “Sadece eksiksiz bir gerçek kurtarabilir sizi. Onun dışındaki her şey mahvınıza sebep olacaktır. <i>Öğretici</i> Arınmışlar Tarikatı’na bağlı bir özel görev gemisi olup, genellikle aforoz edilmişlerin, yani pek çoklarınca Yapay Zekâ adıyla tanınan yoldan çıkmışların izini sürüp onları yok etme misyonunu yürütür. Her görevimizde olduğu gibi bu görevimizde de hiçbir kısıta tabi olmayan yetkilerle donatılmış bulunuyoruz. Siz tamamen bizim kontrolümüz altındasınız ve ya hiçbir sorgu ve çekince gözetmeksizin bizimle işbirliği yapar ya da aksi yönde tavır takınmanızın sonuçlarına katlanırsınız. Şu âna dek size söylemiş olduğum şeylerin hepsini tamamen idrak ettiğinizi varsayıyorum.”</p>

  <p>“Eh, peki öyleyse,” dedi Quercer &amp; Janath. Gerçekikizin sesinde, sanki komutanın verdiği söylevin tek bir kelimesini dahi dinlememiş de bir iç radyo bağlantısı üzerinde kısmen asap bozucu bir şeyler duymuş gibi, gizli kapaklı bir hırçınlık seziliyordu.</p>

  <p>Muhafızlardan birinin az önce her üç tutsağın üzerine tuttuğu ve şu an ucu bir kayışa bağlanmış halde aynı muhafızın sırtından aşağı sallanmakta olan alet ansızın kızıldan sarıya değişim gösteren renklerle için için parlayıp çevreye küçük kıvılcımlar saçmaya başladı. En az komutan kadar hızlı hareket eden asker olduğu yerde kıvrılıp geriye doğru dönerek aleti sırtından çekip öne aldı ve dehşet içinde yere fırlattı. Zeminde bir süre kayarak ilerleyen alet duvarın kavis çizdiği noktaya çarpıp durdu ve dumanlar içinde öylece kaldı.</p>

  <p>Bir an için yerdeki alete göz gezdiren kumandan sonra yeniden tutsaklardan yana döndü. “Güzel numara doğrusu,” dedi neşeli bir sesle. “Bu oyunu oynayan hanginiz?” diye sorarken nedense Fassin’e odaklamıştı bakışlarını. Bu sırada muhafızlar da biri doğrudan Fassin’i hedef alacak, diğeri ise Y’sul ve gerçekikiz arasında gidip gelecek şekilde silahlarını onlara doğrultmuşlardı.</p>

  <p>“Şey, suçlu benim, kumandan,” dedi Quercer &amp; Janath lakayt bir tavırla. “Ama, hay canına yandığımın, bu daha bir şey değil.”</p>

  <p>“Şunu seyredin bir de.”</p>

  <p>Bulundukları salonun tüm duvar yüzeylerinden yayılan gri renkli loş ışık hepsine —iki Ahali mensubuna, üç Voehn’e ve Fassin’e— akla durgunluk verecek parlaklıkta bir nova<a id="k20" href="../Text/dipnotlar.xhtml#a20"><sup>[20]</sup></a> ışınının ortasında yüzüyorlarmış hissi veren çılgın bir parıltı yumağına bıraktı yerini aniden. Hepsi birden ansızın bir güneşin yüzeyine doğru düşüşe geçmişti sanki. Acıyla viyakladığı hissine kapılan Fassin gaz mekiğinin tüm duyularının yanmaya karşı savunma mekanizmasını otomatikman harekete geçirdiğini duyumsadı.</p>

  <p>Yine ağırlık çökmüştü üzerlerine, hem de yine ansızın.</p>

  <p>Fassin ışığı <i>görebiliyordu,</i> bunu yapabildiğine yemin edebilirdi. Gaz mekiğinin yüzeyini adeta delip geçen ışık onun sımsıkı kapalı duran o insanoğluna has gözlerine çarpıyordu. Havada titreşimler yaratıp salonda boydan boya yankılanan üç büyük darbe sesi duyuldu sonra. Bunca hengâmenin ortasında mekiğin görsel duyularını çevreye genel bir bakış atmasına yetecek ölçüde açmayı başardı ve işte o zaman, salonda bulunan herkesin, bir ışık huzmesi önündeki küçük ve siyah su kabarcıkları gibi havada asılı durduğunu ve minicik olmakla beraber daha da parlak kızıl çizgilerin Voehn kumandanı ile Quercer &amp;&nbsp; Janath’ı birbirine bağladığını gördü. Aptalca bir sanıya kapılarak bir an için seferkaptanının havada infilak etmesini veya geriye doğru savrulmasını bekledi, fakat o büyük dairesel nesne bulunduğu yerden geriye bir gıdım dahi oynamıyordu; tam tersine, gerisingeri savrulup alaşağı edilen, Voehn oldu.</p>

  <p>Ani bir sessizlikle birlikte ani bir karanlık da çökmüştü şimdi ortalığa. Görüş yetisini bir kez daha yitirdiğini fark etti. Normal denecek bir görme yetisi edinene dek gaz mekiğinin duyularını insanoğlunun tek gözünü açma olarak tanımlayacağı seviyede araladı Fassin. Mekiğin alıcıları bir miktar hasar görmüştü ama yine de bu, etrafı seçebilmesine engel olacak düzeyde değildi. Şaşırtıcı derecede yoğun bir kızılötesi radyasyon yerleşmişti ortama. Bunun nereden kaynaklandığını keşfetmek için çevresine bakındı. Her üç Voehn’in vücuduydu radyasyonun kaynağı. Görende için için yanıyorlarmış izlenimi uyandıracak bir parıltı yayıyorlardı etrafa. Kapının yanıbaşındaki kavisli duvarın dibine bedeni deşilmiş vaziyette boylu boyunca serilmişti muhafızlardan biri. İki önkolu kopmuş olan diğeri ise kumandanın biraz öncesine kadar durduğu yer ile kapı arasındaki mesafenin tam ortasında yüzükoyun uzanıyordu. Kumandana gelince... Quercer &amp; Janath’a doğru gayretkeş bir şekilde zıplayarak ilerlemekteydi o. Başının bir yarısı havaya uçmuş olan kumandanın kafatasının bir kısmı, eski yerine sadece sağlam kalabilmiş ince birkaç doku tarafından bağlı tutulur vaziyette, her adımda seğirerek dışarı sarkıyordu. Kollarını kaldırıp seferkaptanına doğru birkaç çarpık adım daha attıktan sonra kendini adeta erimişçesine tümüyle koyvererek zemine kapaklandı.</p>

  <p>“Artık kimseye oyun oynayamayacaksın,” dediği duyuldu Quercer &amp; Janath’ınkine benzer bir sesin. Fassin ile titremesi halen geçmemiş olan Y’sul’u sarmalayan bağlar onların etrafına bir kez daha sıkıca kenetlendi. “Hey, boşa çırpınma,” dedi bu kez gerçekikiz.</p>

  <p>Kendisini bariz şekilde hissettiren yerçekimi çılgına dönmüş, kısacık aralıklarla bir değerden diğerine, ileri geri değişmeye başlamıştı. Bu durum Voehn kumandanının her defasında yüzeye feci şekilde çarparak en az altı kez zeminden tavana ve sonra tekrar zemine savrulmasına neden olmuştu. Neden sonra, kumandan harekete geçti ve havada başının yarısı olmayan gri bir hortum gibi dönerek, gözle takip edilemeyecek bir süratle Quercer &amp; Janath’ın üzerine atıldı.</p>

  <p>Bir an sonra, salondaki tüm hareket sona ermişti.</p>

  <p>Görülmeye değer bir sahneydi sonuçta ortaya çıkan: Quercer &amp; Janath’ın ileri doğru uzattığı gövde uzuvlarından biri tarafından boynundan kavranmış olan Voehn kumandanı acizce çırpınıyordu.</p>

  <p>“Ah, nasıl oldu da işlerin bu raddeye gelmesine izin verdik?” dedi gerçekikiz, iyimserlik dolu bir hevesle. Hemen ardından, kumandanın boynunu bir hamlede çatırdatarak kırmasıyla beraber seferkaptanının kabuğunun dış kısmından çıkan mavi renkli iki ince ışın, gaz dolu atmosferi yararak kumandanın bir yandan titreyip kasılarak son çırpınışlarını vermekte olan bedenini geriye tutacak hiçbir şey kalmayıncaya dek yakıp yok etti. işlem tamamlanınca, kumandanın artıklarını yere attı gerçekikiz. Bu beklenmedik hamlenin ürkütücü bir ıslaklık içerdiği izlenimi edinmişti Fassin.</p>

  <p>“Geminin bağımsız çalışan sadakat sistemi konuşuyor!” şeklinde bir bağırtı geldi kulaklarına gaz kütlesinin derinliklerinden. “Aracın bütünlüğüne tecavüz tespit edildi! Aracın bütünlüğüne tecavüz tespit edildi! Kendi kendini yok etme sürecinde geri sayım başla—”</p>

  <p>“Eyvah,” dedi Quercer &amp; Janath, bezgin bir sesle. “Bir <i>bu</i> eksikti.”</p>

  <p>Hiçliğin içinden çıkıp geliyora benzeyen ses o an tekrar duyuldu. “Geminin bağımsız çalışan sadakat sist—”</p>

  <p>Sessizlik.</p>

  <p>“Peki ya şimdi ne oldu?”</p>

  <p>“Burada ne işler dönüyor yahu?” diye homurdandı Y’sul.</p>

  <p>“Gerçekten de, neler oluyor burada?” diye katıldı ona Fassin.</p>

  <p>“Ah, işte bu güzel,” dedi Quercer &amp; Janath. “Demek halen bizimlesiniz.”</p>

  <p>“Bunu öğrenmek bizi rahatlattı doğrusu.”</p>

  <p>“Üstelik gemi hâlâ elimizde,” dedi seferkaptanının bir yarısı, neşeyle.</p>

  <p>Onları tutsak eden bağlar bir defa daha kayıp yere yığıldı.</p>

  <p>“Peki, nereden başlamalı?”</p>

  <p>“Voehn bu duruma çok bozulacak.”</p>

  <p>“Mercatoria da öyle.”</p>

  <p>“Ama bu olanlarda bizim kabahatimiz yok.”</p>

  <p>“Doğru ya, sürtüşmeyi başlatan biz değiliz.”</p>

  <p>Bir süre öncesine dek hapis tutulduğu oyuk koltuktan ayrılan Quercer &amp; Janath, yolda askerlerin silahlarını birer fiskede onlardan öteye savurmak için kısa molalar vererek, Voehn kumandanı ile iki muhafızının kopuk vücut parçaları üzerinden geçti. Çok geçmeden kapının yanına varmış, havada duruyordu gerçekikiz.</p>

  <p>“Şaka yapmıyorum,” dedi Fassin, “birisi burada <i>gerçekten</i> ne olup bittiğini bana açıklayabilir mi?” Kısa süre öncesine kadar onlarla birlikte bu salonda bulunan üç Voehn’in ceset parçalarını inanmaz gözlerle süzdü. “Söylesene, bu işi nasıl becerdin?”</p>

  <p>Quercer &amp; Janath halen kapalı durumdaki kapıyı inceliyordu. “Biz göründüğümüz gibi bir Ahali mensubu değiliz,” dedi sonra, arkasına dönüp Fassin’e bakma gereği duymadan. Ön uzuvlarından birini kaldırıp duvarın kapının bulunduğunu tahmin ettiği kesimini yer yer yoklayıp dürtmeye başlamıştı şimdi.</p>

  <p>“Tamamen mekanik bir kapı düzeneği kullanıyorlar. Ne asap bozucu bir durum.”</p>

  <p>“Bay Taak, rica etsek Bay Y’sul’la ilgilenebilir misiniz?”</p>

  <p>Oyuk koltuğundan havalanıp Y’sul’un bulunduğu tarafa yöneldi Fassin. Yanına varınca, sağ uzvunu dostuna doğru uzattı.</p>

  <p>“Ben kendi başımın çaresine bakabilirim,” dedi Y’sul, Fassin’in uzattığı kolu kendinden öteye itmeye çalışarak. Derin derin içini çekti sonra.</p>

  <p>“Peki, kimsiniz o halde?” diye sordu Fassin, seferkaptanına hitaben.</p>

  <p>“Bir YZ, Bay Taak,” karşılığını verdi yaratık, bir yandan kapının yerini bulmak üzere duvarı inceleyip konuşurken arkasına dönüp de ona bakmamakta inat ederek.</p>

  <p><i>Ne?</i> diye sordu içinden Fassin.</p>

  <p>“Düzeltiyorum, bir değil, iki YZ.”</p>

  <p><i>Yapay Zekâ mı? Hem de kahrolasıca iki Yapay Zekâ birden mi? İşte bu, öldüğümüzün resmidir,</i> diye geçirdi içinden Fassin.</p>

  <p>“Hakkı var, iki YZ.”</p>

  <p>“Böylesi, kişiyi delirmekten kurtarır.”</p>

  <p>“Olduğundan daha deli hale gelmesini önler desek daha doğru.”</p>

  <p>“Kendi adına konuş.”</p>

  <p>“Hmm, nasıl istersen.”</p>

  <p>Derin bir inilti koyveren Y’sul hemen ardından beyin felci geçirir gibi titredi. Kabuğundaki duyu yüzeyinde karmaşık şekiller dolanıyordu. Şaşkın gözlerle etrafına bakındı. “Lanet olsun, bu lanet yerden daha çıkamadık mı?” Sonra yerdeki Voehn cesetlerine kaydı Y’sul’un ilgisi. “Vay canına,” dedi kendi kendine. Nihayet gösterişli bir edayla Fassin’den yana döndü yaralı Ahali mensubu. “Benim gördüğümü sen de görüyor musun?”</p>

  <p>“Görmez miyim?” dedi ona Fassin. Duvarı yoklayarak kapının eşiğinde bir geçit aramayı sürdüren yaratığa baktı. “Siz bir Yapay Zekâ mısınız yani... daha doğrusu, iki Yapay Zekâ?” diye sordu doğru kelimeleri seçmeye özen göstererek. Şok jeli içinde derisinin korkuyla kasıldığını ve karıncalandığını hissedebiliyordu. Elinde olmadan ortaya çıkan bir refleksti bu. Doğduğu günden bu yana, yapay zekâlı yaratıkların insanoğlunun ve yaşamı biyolojik temele dayanan tüm diğer varlıkların karşısına çıkıp çıkabilecek en büyük ve dehşetengiz düşman olduğu fikri zihnine kazınarak yetiştirilmişti. Akla hayale sığmaz koşullar altında gerçekleşmiş olsa da, böylesine dar bir alanda bu yaratıklardan biriyle —kaldı ki asıl sayı bir de değil, ikiydi— kısılıp kalmış olduğu gerçeği, benliğinin en diplerde kalmış küçük ve savunmasız bir parçasının, kan revan içinde bırakılıp paramparça edilmesinin an meselesi olduğuna onu kesinkes inandırmasına yol açıyordu.</p>

  <p>“Evet, aynen dediğiniz gibiyiz,” diye cevap verdi Quercer &amp; Janath dalgın dalgın. “Ve az önce bu gemiyi ele geçirmiş bulunuyoruz.”</p>

  <p>“Gelgelelim bu lanet odadan çıkmayı henüz başaramadık.”</p>

  <p>“Kabin. Bu lanet kabinden çıkmayı henüz başaramadık.”</p>

  <p>“Her ne haltsa işte.”</p>

  <p>“Ne kadar da asap bozucu bir durum. Tamamen...”</p>

  <p>“...mekanik bir kapı düzeneği. Bunu daha önce de söylemiştin.”</p>

  <p>“Ah-haa! Sonunda başardık işte.” Seferkaptanı duvardaki küçük bir bölmeye fiyakalı bir fiske vurdu. Bunu bir diğer fiske izledi. Böyle yapmasıyla beraber, aradıkları kapı birkaç saniye içinde duvarda belirdi ve daha önce de tanık oldukları üzere çiçek ağzı gibi açılarak kısa bir koridoru ve onun sonunda yer alan bir başka kapıyı gözler önüne serdi.</p>

  <p>Nihayet arkasını dönüp Ahali mensubuna ve gaz mekiği biçimli uzay giysisinin içinden onları seyretmekte olan âdemoğluna baktı Quercer &amp; Janath. “Beyler. Korkarım sizi bir süre yalnız bırakmak durumundayız.”</p>

  <p>“Unut bunu, kıçımın kurtarıcısı,” dedi Y’sul. “Sen gidiyorsan, biz de gidiyoruz.” Kısa bir duraklamanın ardından şöyle tamamladı Y’sul: “Şey, o koridorun sonunda bizi bir pusu beklemiyorsa tabii. Bunu belirtmem gereksiz olur herhalde.”</p>

  <p>Gaz kütlesinin içinde kısa zıplamalar eşliğinde uzaklaşırken şen bir kahkaha patlattı Quercer &amp; Janath. “Orada <i>hava boşluğundan</i> başka bir şey yok, Y’sul.”</p>

  <p>“Ve çok sayıda sinirli, kafası karışmış Voehn’den.”</p>

  <p>Yaralı Ahali mensubu bir an sessiz kaldı. “Unutmuşum,” diyerek itirafta bulunduktan sonra. Ve omuzlarını silkip ekledi: “Peki o halde. Ama çabuk dönmeye bakın.”</p>

  <p class="girintisiz">Sersemlik ve dehşet karışımı bir dürtüyle uykusundan uyandı Saluus Kehar. Az önce geçirdiği deneyimin sıradan bir uyku olmayıp onun ötesinde bir anlam ifade ettiğine ilişkin kendisini hiç rahat bırakmayan bir his vardı içinde. Her nasılsa, beklediğinden daha karmaşık ve kirli bulmuştu bu süreci. Başı feci şekilde ağrıyordu gerçi, ama önceki gün veya gece eğlence sınırlarını fazla aştığını anımsamıyordu. Aksine, Ahali Büyükelçiliği’nde görevli bazı yetkililerle hafiften sıkıcı ve bir nebze hüzünlü bir akşam yemeği yemiş, Muhafız Kıtaları Generali Thovin ile zihin bulandırıcı bir sohbette bulunmuş, ardından Liss ile çok daha iç açıcı bir dinlence faslı geçirmişti. Sonrasında ise uyumuştu. Hepsi buydu sonuçta, değil mi ya? Kendisine bu denli şiddetli bir baş ağrısı verecek ve gözkapaklarını aralamasını dahi bu ölçüde güçleştirecek kadar çok içki içmediğine emindi. Gerçekten de açamıyordu gözlerini. Büyük çaba sarfettiyse de, bunu yapmaya bir türlü muvaffak olamamıştı. Açılmamakta inat ediyorlardı sanki. Gözkapaklarının arasından ışık da sızmıyordu içeri. Nefes alıp verişinde de yolunda gitmeyen bir şeyler vardı. Hiç nefes almıyordu hatta! Ciğerlerini havayla doldurmayı deneyince nefes alamadığını fark etti. Paniğe kapılmaya başlamıştı. Vücudunu hareket ettirmeye, başına görüşü kısıtlayıcı bir şey geçirilip geçirilmediğini anlamak için ellerini kaldırıp yüzüne yaklaştırmaya ve gözlerine dokunmaya çalıştı, ama bedeninin hiçbir yerini kımıldatamadığı gerçeğiyle yüzleşti... Felç olmuştu sanki.</p>

  <p>Kalbinin göğsünü yarıp çıkmak istercesine çarptığını hissetti Saluus. Bağırsaklarında ise, dışkı çıkarmak üzereymiş ya da kusacakmış veya ikisini birden yapacakmış gibisinden, adeta kıvrım kıvrım hareket eden korku verici bir his vardı.</p>

  <p>— Bay Kehar?</p>

  <p>Kulakları vasıtasıyla ulaşmamıştı zihnine bu ses. Sanal bir sesti bu, düşünce yoluyla şekillenen bir ses. O an yapay bir çeşit ortamdaydı belli ki. Bu fikir, kendisini içinde bulduğu duruma biraz olsun açıklık getirmeye başlar gibiydi. Bir tür gençleştirme muamelesine tabi tutulmak için yaptırdığı rezervasyon üzerine buraya getirilmiş olsa gerekti. Yer seviyesinin çok aşağısında, mülkiyeti muhtemelen kendisine ait bir klinikte sağlıklı ve güven içinde bekletiliyordu herhalde. Bünyesinin sergilediği işaretleri yanlış yorumlayıp uyandırma sürecini bir şekilde hatalı kurgulamış olmalıydılar. Bir miktar ağrıkesici, kendisini iyi hissetmesini sağlayack birkaç hap, az miktarda panik giderici kapsül... İlk bakışta tam donanımlı bir Yaşam Kliniği için bir araya getirilmesi hiç de zor olmayacak bir karışım gibi görünüyor. Üstelik bu koşullar altında yapılacak hata da pek bir önemsiz ve abes kaçardı; tüm bunlara rağmen işi kotaramamışlardı anlaşılan. Ayılıp kendine geldiğinde birilerinin ona hesap vermesi gerekecekti.</p>

  <p>Gelgelelim böyle bir işleme tabi tutulmak için önceden herhangi bir rezervasyon yapmadığına emindi. Üstelik tarihi önceden belirlenmiş olağan bir genel sağlık muayenesini de Olağanüstü Hal sona erene dek erteleme kararım daha yeni almıştı. Söz konusu muayeneye girene kadar başka bir işlem görmesi uygun değildi zaten.</p>

  <p>Bir saldırı. Gemideyken, belki de uykularında saldırıya uğramış olmalıydılar. Bir yerlerde bir hastanedeydi o halde, dış etkenlere karşı koruma altına alınmış bir tür haznenin içinde. Kahretsin, sahiden ciddi şekilde yaralanmıştı belki de. Vücudundan geriye kafası dışında bir şey kalmamış olabileceği ihtimalini aklına getirmek dahi istemiyordu.</p>

  <p>— Kim var orada? şeklinde bir sinyal gönderdi. Düşünce yoluyla konuşmak gerçek anlamda konuşmaktan daha kolaydı, tıpkı zihinsel bir oyun sırasında veya —ah, yine o dayanılmaz olasılık gelip takılmıştı işte aklına— hayati önem taşıyan bir sağlık müdahalesinden geçerken olması bekleneceği gibi.</p>

  <p>— Kimliğinizi teyit edin.</p>

  <p>— Sanırım beni pek iyi duymadınız. Size kim olduğunuzu sordum.</p>

  <p>Tam o anda, ayak parmaklarından başlayıp kafatasında son bulan bir acı dalgası vücuduna boydan boya yayıldı. Ürkütücü bir yalınlığı vardı bu acının, dehşetengiz, ayrıştırıcı bir özelliğe sahipti. Saluus’un hayalarında ve dişlerinde donuk bir ağrı bırakarak, ortaya çıktığı gibi hızla kaybolup gitti.</p>

  <p>— İşbirliğine yanaşmayacak olursanız, dedi az önceki ses, — bunu daha fazlası izleyecektir.</p>

  <p>Her zamanki gibi ağız yoluyla konuşarak buna karşılık vermeye yeltenen Saluus bu girişiminde başarısız olup öğürdü.</p>

  <p>— Bu eziyet ne içindi şimdi? sinyalini yollayabildi bir süre sonra. — Ne yaptım ki ben size...? Pekâlâ, istediğiniz cevabı vereceğim; evet, Saluus Kehar benim. Söyler misiniz, burası neresi?</p>

  <p>— Siz bir sanayici misiniz?</p>

  <p>— Evet. Kehar Ağır Sanayi İşletmelerinin sahibiyim. Durun biraz, sorun nedir? Neredeyim ben?</p>

  <p>— Uyanmadan önceki son hatıranız nedir?</p>

  <p>— Ne? Son hatırasını soruyorlardı demek... Bunu hatırlamak için zihnini zorladı. Eh, dönüp dolaşıp son zamanlarda hiç durmaksızın düşündüğü şeye çıkıyordu hatıraları: Liss. Onunla birlikte gemide, <i>Kabuk 8770</i>’teydi ve uykuya dalmak üzereymiş gibisinden bir hisse kapılıyordu. Sonra birden, Liss’in akıbetinin ne olabileceği takıldı aklına. Acaba şimdi neredeydi kız? O da burada olmasındı, ‘burası’ her neresiyse artık? Ölmüş müydü yoksa? Sese ondan bahsetse mi bahsetmese mi karar veremiyordu.</p>

  <p>— Size sorulan soruyu yanıtlayın.</p>

  <p>— Son hatırladığım, uykuya dalmak üzere olduğum.</p>

  <p>— Nerede?</p>

  <p>— Bir gemide. <i>Kabuk 8770</i> ismiyle anılan bir uzay gemisinde.</p>

  <p>— O sıra gemi neredeydi peki?</p>

  <p>— Nasq. açıklarında, yörüngede seyir halindeydi. Bakın, nerede olduğumu bana söylemeyecek misiniz? Sizinle sonuna dek işbirliği yapmaya hazırım, bilmek istediğiniz her şeyi söyleyeceğim, ama benim de bazı şeyleri zihnimde yerli yerine oturtmam gerek. Nerede olduğumu bilmeliyim en azından.</p>

  <p>— Yanınızda başkası var mıydı?</p>

  <p>— Bir arkadaşımla beraberdim, bir meslektaşımla.</p>

  <p>— İsmi?</p>

  <p>— Liss Alentiore. O da burada mı? Daha doğrusu, nerede? Ben neredeyim?</p>

  <p>— Görevi nedir?</p>

  <p>— Onunki mi? Kendisi benim yardımcım olur, özel sekreterim.</p>

  <p>Sessizlik. Bir süre sonra, daha fazla dayanamayıp şu sinyali gönderdi: — Hey, orada mısınız?</p>

  <p>Sessizlik.</p>

  <p>Ardından bir tıklama sesi, ve karanlık yerini aydınlığa bıraktı. Saluus gerçek hayat denebilecek bir şeye, üstelik gerçek bir bedenle, geri dönmüştü. Bulunduğu yerin tavanı, üzerinde pırıl pırıl parlayan yüzlerce çizgiyle, gümüşten yapılmaydı. Her nerede idiyse, buranın bir numaralı özelliği son derece ışıltılı ve parlak oluşuydu.</p>

  <p>Yarım veya yarımın altında yerçekimi oranına sahip bir ortamda, yataktaydı ve adeta üzerine çökmüş görünmez bir şey onu aşağı bastırıyor, yataktan çıkmasına izin vermiyordu. Fiziken herhangi bir şey tarafından aşağıda tutulmuyor olabilirdi, gelgelelim el ve bacak gibi başlıca uzuvlarını yine de hareket ettiremiyordu. Doktor ya da hastabakıcı gibi giyinmiş biri Saluus’un kafasından miğfere benzer bir şeyi daha yeni çıkarmıştı. Gözlerini kırpıştırıp dudaklarını yalarken, suratında ve boynunda oradaki kasları hareket ettirme kapasitesine yeniden kavuştuğu yönünde bir his algıladı, ama bunu eyleme geçiremiyordu. Biraz çabalasa vücudunun başka yerlerini de hissedebileceği fikrine kapılsa da, bunu yapabileceğine emin değildi. Belki de bir kafadan ibaretti artık tüm bedeni.</p>

  <p>Uzun boylu, zayıf, tuhaf görünümlü bir adam üzerine eğilip delice bir ifade yerleşmiş kırmızı gözlerle baktı ona. Opera sahnesinden fışkırma bir kaftana sarınmıştı. Gülümsediğinde, adamın ağzında tek bir diş bile olmadığını fark etti. Ah, dişleri vardı aslında; cam veya daha da şeffaf bir maddeden yapılmışlardı sadece, hepsi o.</p>

  <p>Saluus bir iki kez derin derin iç çekti. Eskisi gibi normal soluk alıp verebilmek bile başlı başına moral düzeltici bir histi. Ne var ki, o feci korkuyu içinden söküp atması için bundan çok daha fazlası gerekiyordu. Boğazını temizledi. “Birisi bana burada neler olduğunu söyleyecek mi?”</p>

  <p>Bir yanında ani bir hareketlenme sezinledi. Her nasılsa —bunu yaparken boynu bir çeşit tasmaya sürtünerek— başını yana doğru çevirmeyi başarınca orada bir başka yatak bulunduğunu gördü. Doğrulmasına yardımcı olunarak yataktan kaldırılan Liss uzun bacaklarını yatağın kenarından aşağı sarkıtmıştı. Kızın o simsiyah saçlarının dağınıkça aşağı dökülmesine aldırmadan bir yandan başını ve omuzlarını esnetip gevşetmeye çalışarak kendisine baktığını fark etti. İnce bir uzay giysisi vardı kızın üzerinde. Oysa birlikte yatağa girdiklerinde, çıplaktı.</p>

  <p>“Merhaba, Sal,” dedi kız. “Sefiller Tarikatı işgal donanmasına hoşgeldin.”</p>

  <p>Gözünü kan bürümüş olan şu tuhaf tip kızın sesini duyunca ondan tarafa döndü ve üzerine önce eldiven geçirilip sonra bir de mücevherler takıp takıştırılmış olan elini uzatarak kızın ayağa kalkıp yatağın başucunda durmasına yardım etti. “Doğrusunu söylemek gerekirse,” dedi doktor kılıklı adam, “bize getirmiş olduğun şeyin bizim için gerçekten de büyük bir ganimet yerine geçtiğini kabul etmeliyiz, genç bayan.” Adamın sesi de en az görüntüsü kadar garipti; konuşmasında çok belirgin bir aksan vardı, sesi ise derinden ama aynı zamanda bir şekilde kırçıllı çıkıyordu. “Sana minnettarız.”</p>

  <p>Dudakları incecik bir çizgi halini alacak şekilde hafifçe gülümseyen kız duruşunu daha bir dikleştirdi ve bir elini saçının içinde gezdirerek onu silkeledi. “Benim için büyük zevkti.”</p>

  <p>Şaşkınlıktan ağzının açık kaldığını hissetti Saluus. Onu kapamasına yardımcı olur ümidiyle yutkunmaya çalıştı. “Liss?” dediğini duydu kendi sesinin, son derece alçak ve çocuksu bir tonda.</p>

  <p>Gözlerini onunkilere dikerek “Üzgünüm,” dedi kız. Sonra omuz silkip ekledi: “Eh işte, bir nevi.”</p>

  <p>“Eh, sonuçta bu da farklı bir tür ışın silahı işte. Bana sorarsanız cephane evriştiricisi esasen çok daha etkileyici.”</p>

  <p>Quercer &amp; Janath’ın Voehn gemisinin alıcılarını, teçhizatını ve kontrol mekanizmalarını incelerken yaptığı yorumları yarım yamalak dinliyordu Fassin. Geminin sahip olduğu silah donanımına daha yeni sıra gelmişti.</p>

  <p>“Hah! Buyurun size savunma silahları! Bakın: Z-P dalga-biçici füzeler! Hepsi de GM<a id="k22" href="../Text/dipnotlar.xhtml#a22"><sup>[22]</sup></a> özellikli! <i>Vay canına,</i> bu beni birden çok eskilere götürdü!”</p>

  <p>“Bırak şimdi onu da şu hırıltı zırhına bir bak. Geminin bordasından dışarı yalnızca bir santimetre çıkıntı yaptığı halde döner mekanizması nasıl da aşağı doğru kavis çiziyor; menzili her şeyi emecek biçimde on kilometre rahat vardır. Ana akım bataryalarını bile yenileyip düzeltiyor. İşte ben buna üst sınıf silah derim.”</p>

  <p>Voehn gemisinin ortasında uzun ince bir kabarcık gibi duran kumanda salonundayken geçiyordu aralarında bu konuşma. Salonda büyük bir V harfi çizecek biçimde konuşlandırılmış arkası sivri on adet koltuk bulunduğu göze çarpıyordu. Merkezinde son derece yavaş hareketlerle dönerek kayarcasına ilerleyen Velpin olmak üzere çevrelerindeki uzay manzarasını gösteren duvar boyu bir ekranın tam karşısına denk gelen, diğerlerine oranla daha ön kısımdaki kumanda koltuğuna kuruldu Quercer &amp; Janath. Fassin ile Y’sul ise seferkaptanının hemen arkasındaki sırada yer alan iki koltuğa yerleşmiş, havada süzülüyordu. Söz konusu koltuklar neresinden bakılsa Fassin’e göre fazla büyük, gerek Y’sul gerekse Quercer &amp; Janath içinse aşırı derecede küçük kalıyordu. İki el halinde dışa doğru açılmak ve içine yerleşecek olan Voehn’in üstüne tek ve koruyucu bir yumruk gibi kapanmak üzere tasarlanmışlardı ne de olsa. Bir Ahali mensubu ancak koltuklar en açık pozisyonuna getirildiğinde sığabilirdi içeri. Kumanda merkezinin genel olarak basık ve bunaltıcı bir havası vardı ama Quercer &amp; Janath buna hiç de aldırış ediyora benzemiyordu. Oturdukları koltuklar Fassin’in gözüne daha ziyade birer kafes gibi görünmüştü. Dev bir dinozor iskeletinin göğüs kafesi içinde süzüldüğü hissine kapılıyordu ister istemez.</p>

  <p>“Bu silahları neyin üzerinde denesek acaba?”</p>

  <p>Bir yandan kendi kendine mırıldanan Y’sul, ilgisini zedelenmiş olan biricik kabuğu üzerine yoğunlaştırmış, gövdesinden fışkıran ana kolları kullanarak disk biçimli vücudunun aşınmış uçlarını içeri doğru kıvırmakla ve sonrasında eğreti bir törpü yardımıyla düzleştirmekle meşguldü.</p>

  <p>“<i>Velpin</i>’i havaya uçurma seçeneğimiz her daim geçerli gibime geliyor.”</p>

  <p>“Ama onun içinde canlılar var!”</p>

  <p>Orada bir şey bulabileceğini düşünmüştü. Geriye bulunabilecek bir şeyler kalacağını ummuştu.</p>

  <p>“Onun içinin Voehn’e ait seçkin savaş birimleriyle dolu olduğunu hatırlatırım.”</p>

  <p>“Ama bu, onları soğukkanlılıkla havaya uçurulabileceğimiz anlamına gelmez ki! Hem ayrıca, bizim eski gemimiz o.”</p>

  <p>Gelgelelim, kendisine emanet edilmiş olan mahfazanın içinde ne olduğuna bakma zayıflığı gösterdiği —ve bu hareketinin sebep olacağı muhtemel sonuçları tahmin ettiği— için çareyi intihar etmekte bulacak ölçüde utanç duymayı bilen ama aptalca bir kendini beğenmişliği kayıt altına alacak ölçüde beyhude bir çaba içine girmekten de kurtulamayan çoktan ölmüş korkak bir Ahali mensubundan başka ne bulmuştu ki?</p>

  <p>Dışarıda, bir yandan başıboş şekilde taklalar atarak yavaşça dönmeyi sürdürüyordu Velpin. Seferkaptanı olarak seçtikleri kişi —o ya da onlar Ahali mensubu, YZ ya da her ne idiyse artık— Öğretici’nin kendi kendini imha etme özelliğini işler hale getirmek ve karşısındakiler onun arzuladığı doğrultuda karar alana dek açık tutmak suretiyle Voehn mürettebatının büyük çoğunluğunu kendi gemilerini terk etmeye ikna etmişti. Bunun üzerine, gemilerinin süre dolunca kendi kendini imha edeceğine inanan Voehn mürettebatın çoğu Velpin’e atmıştı kapağı. Bulunduğu yerden ayrılmaya yanaşmayanlar ise Quercer &amp; Janath tarafından öldürülmüştü.</p>

  <p>Bu yolla ölen Voehn sayısı topu topu bir düzineydi, onun/onların iddiasına göre.</p>

  <p>“Aşırı duygusallık gösteriyorsun.”</p>

  <p>Şey, daha doğrusu, tam on birdi bu sayı.</p>

  <p>“Bunu ben de biliyorum! Ythyn’den geriye kalan gövdelerin bazısını kendimiz için alıkoymak için ricada bulunalım. Nasıl olsa Mezar Gemisi’nin dışına onlar gibi daha binlercesi saçılmış, uçuşuyordur. Bir tanesini bile es geçmeden hepsini toplayacaklarına şüphem yok. Şuraya bak, bu ışınlar azıcık aşağımıza varınca seyreliyor; onların izni olmadan, hatta <i>ruhları bile duymadan</i> bir iki tanesini alabiliriz gibime geliyor.”</p>

  <p>On bir Voehn. Bu iş bu kadardı işte. Ağır silahlarla donanmış ve ağır zırhlara bürünmüş tam on bir özel kuvvetler askeri. Üstelik kendisi en ufak bir sıyrık dahi almadan.</p>

  <p>“Buna vakit yok. Bay Y’sul ve Bay Taak’ın bir an önce Ulubis’e dönmek istediğini unutma.”</p>

  <p>Kendi adının telaffuz edildiği geldi kulağına. Hah, tabii ya, önemli bir görev üstlenerek gizli bir sefere çıkan ama sonuçta hedefindeki şeyin onun eline hiçbir kazanım bırakmaksızın kumların altında kaybolup gidişine tanık olan, adı fiyaskoyla özdeşleşmiş şu koskoca başarısızlık timsali Fassin Taak’tan bahsediyorlardı herhalde.</p>

  <p>“Diğer yandan, Voehn’in Velpin’i çalıştırmanın bir yolunu bulabileceği ve bizim gemiye toslayarak veya başka bir şekilde bize köstek olabileceği ihtimalini de göz ardı etmemeliyiz. Seninle aynı fikirdeyim. Gidelim haydi.”</p>

  <p>Ulubis’e dönmek mi? Peki ama neden? Görevinde başarısızlığa uğramıştı. Yola çıktığından bu yana, her geçen günü ve ayı saymayı ihmal etmemişti. Hesapladığı kadarıyla, beklenen istila muhtemelen şimdiye dek gerçekleşmişti veya gerçekleşmek üzereydi. Kendisi Direaliete sistemindeki solucan deliğine ulaşmak için onlarca gün daha harcayıp nihayet eli boş bir halde geri dönünceye kadar işgalin tümüyle sona erme olasılığı da yabana atılır cinsten değildi. Ne kimsenin davasına sağlayabileceği herhangi bir katkı, ne de kimseye hediye niyetine verebileceği herhangi bir hazinesi olan, hasarlı bir gaz mekiği içinde tıkılıp kalmış zavallı bir yetimdi o şu dakikadan sonra.</p>

  <p>Neden burada Ythyn’in yanında kalmasın, ölüp de duvardaki şu diğer ahmağın yanına iğneyle tutturulmasındı ki? Ya da niçin başka bir yerde, herhangi bir başka yere indirilmesindi? Ortadan kaybolmak, bir bilinmeze doğru süzülüp uzaklaşmak, hiçliğin ortasında ya da kendisine çok yabancı diyarların bağrında yolunu bulmaya çabalarken tarif edilemeyecek uzaklıktaki yıldızların arasında yitip gitmek, geçmişte kendisini öyle veya böyle tanımış olan hiç kimse tarafından bir daha hatırlanmamak... Niçin böylesini tercih etmesindi ki?</p>

  <p>“Verdiğimiz karar siz ikiniz için de uygun mu?”</p>

  <p>“Hı?” dedi Y’sul, sol diskindeki incinen yerlerin üzerini bir çeşit bandajla örtmeye çalışırken. “Ha, evet, bana uyar.”</p>

  <p>Düşüncelerini bir nebze dağıtmak isteyen Fassin uğradığı hasarı seyir defterine işlemeye verdi kendini: Mekanik uzuvlarından yalnız biri çalışır durumdaydı, Quercer &amp; Janath’ın sorguya çekildikleri salonda ilk üç Voehn’i öldürürken salıverdiği o ne idüğü belirsiz haltın yarattığı etki yüzünden mekiğinin görsel duyuları yüzde altmışa varan bir oranda gerilemişti, ayrıca <i>Velpin</i>’de bulundukları sırada Voehn’in onlar üzerinde tatbik ettiği nabız silahı ile felç edici ok bileşiminin yol açtığı, ilk bakışta fark edilmeyen ama neyse ki kendi kendini tamir edebilecekmiş gibi görünen çeşitli hasarlar da söz konusuydu.</p>

  <p>Şu da var ki, diye hatırlatma ihtiyacı duydu kendine, gaz mekiği onun ayrılmaz bir parçası değildi elbet. istediği an ondan vazgeçebilir ve mekiği terk edip ulaşımını yürüyerek sağlayan sıradan bir insana dönüşebilirdi. Bunu yapma şansı her daim vardı. Diğer taraftan, bu fikir ona belli belirsiz bir rahatsızlık vermiyor da değildi hani. Devasa dalgalar ve kazaya uğrama sahneleri canlanıyordu zihninde.</p>

  <p>“Fassin Taak, siz de Ulubis’e dönmek istiyor musunuz?” diye sordu Quercer &amp; Janath.</p>

  <p>“Peki senin gerçekten de bir Yapay Zekâ olduğunu nereden bilelim?” dedi Fassin aniden, sorulan soruyu duymazlıktan gelerek. “Veya... sizin iki Yapay Zekâ olduğunuzu?”</p>

  <p>“Ya da, çılgının teki olmadığınızı?” diyerek başka bir bakış açısı getirdi olaya Y’sul.</p>

  <p>Seferkaptanı aşağı doğru sallanarak şöyle bir silkindi. “Herkes çılgın olamaz ya.”</p>

  <p>“İyi durumda GC malzemesi tespit ettim. Hurraa!” dedi diğer yarısı coşkun bir sesle, şekil itibarıyla dev boyutta bir mantara benzeyen bir kontrol panelinden yansıyan bazı üç boyutlu tuşlara aylakça tıklayıp durarak.</p>

  <p>“Sadece mühimmat mı, yoksa hepsi mi?”</p>

  <p>“Hepsi.”</p>

  <p>“Ne kadar da harika.”</p>

  <p>“Kesinlikle.”</p>

  <p>“Hiçbir şey anlamadım,” dedi Fassin. “Quercer &amp; Janath adında bir Ahali mensubu gerçekten vardı da siz onun yerini mi aldınız, yoks—”</p>

  <p>“Bir dakika, Kâhin Taak,” diye kesti onun sözünü seferkaptanı. Ardından, hafiften farklı ve daha alçak bir sesle şöyle dedi: “Gemiyle temas kurdun mu?”</p>

  <p>“Kurdum,” dedi diğer yarısı. “Onun son derece kafası karışmış olan küçük bilgisayar beyniyle konuşuyorum şu an. Öldüğünü zannediyor. Kendi kendini imha etme sisteminin devreye girip onu havaya uçurduğuna ve her şeyin bittiğine inanıyor.”</p>

  <p>“Sıklıkla rastlanan bir yanılgı.”</p>

  <p>“Aynen öyle.”</p>

  <p>“İzlenecek dönüş güzergâhı üzerine geminin gölgesiyle görüşüp bir karara varman için seni bir süre yalnız bırakacağım.”</p>

  <p>“Çok incesin.”</p>

  <p>“Şimdi gelelim size, Kâhin Taak,” dedi seferkaptanının bir yarısı. Sorunuza verebileceğim tek cevap şu: “Size bu konuda bir şey söyleyemem.”</p>

  <p>Küçümseme ve öfkeyle karışık bir burnundan soluma sesi çıkardı Y’sul.</p>

  <p>YZ/Ahali mensubunun sırtından gözünü ayırmadan devam etti Fassin. “Bunu bir cevap olarak kabul etmiyorum.”</p>

  <p>“Ama bu basbayağı bir cevap. Duymayı umduğunuz gibi bir cevap olmayabilir, ama yine de bir cevap bu.”</p>

  <p>Bunun üzerine, ayna işlevi gören bir ekran yardımıyla yaralanan yerlerine sardığı bandajları gözden geçirmekte olan Y’sul’a döndü Fassin. “Y’sul, siz Quercer &amp; Janath’ın bir... veya iki Yapay Zekâ olduğuna inanıyor musunuz?”</p>

  <p>“İşin burası bana oldum olası matrak gelmiştir,” dedi Ahali mensubu. “Konu alışılmadık bir kişisel temizlik meselesine indirgenince ya da gerçekikizliğin etkileri göz önüne alınınca demek istiyorum yani.” Delici bakışlarını önlerindeki koltukta oturmakta olan seferkaptanına diktiğini gizlemeye yönelik en ufak bir çabası yoktu Y’sul’un. “Samimi konuşmak gerekirse, delirmiş olması daha büyük ihtimal, sence de öyle değil mi? İşin ucu genelde oraya çıkar zaten.”</p>

  <p>“Evet, ama...” diye başlayacak oldu Fassin.</p>

  <p>“Öhhö-öhhö!” Bir süreden beri içine gömülmüş olduğu kontrol panelinden başını kaldırıp nihayet arkasına dönen Quercer &amp; Janath diken misali uzanan koltukların ortasındaki boşlukta havalandı ve Y’sul ile Fassin’in dışa doğru açılmış parmakları andıran kendi Voehn koltuklarının üstünde süzülmekte olduğu yere usulca yaklaştı. Tıknaz yapılı çifte disk hemen önlerinde, havada asılıymış gibi duruyordu şimdi. Fassin derisinin karıncalandığını, boğazının tıkandığını ve kalbinin göğsünü delmek istercesine şiddetle çarptığını hissetti yine. <i>Öldürecek, bizi öldürecek!</i></p>

  <p>“İzin verirseniz,” dedi Quercer &amp; Janath, “gerçek bir Ahali mensubunun asla yapamayacağı <i>bir şeyi</i> size sergilemek isteriz.”</p>

  <p>Böyle demesiyle beraber, o âna dek heybetli bir Ahali mensubu görünümünde olan şey, diskleri hafifçe kıvrılıp gövdeden, kollardan ve kabuktan ayrılarak, gözlerinin önünde yavaşça bölünmeye başladı ve yaratıktan kopan ve sayıları önce birkaç düzineyi, sonraysa yüzleri bulan beden parçaları Fassin ile Y’sul’un karşısında ana hatlarıyla bir Ahali mensubunu andıran bir robotun çevresine mavi bir pırıltı yayarak hafif bir tıslama eşliğinde havada süzülen bir alan içine adeta hapsolmuş kocaman ve üç boyutlu bir modeli kalıncaya dek çeşitli tıkırtı sesleri çıkarıp ayrışarak birbirinden uzaklaştı. Bu görüntünün bir yanılsama olup olmadığını anlamak için ona doğru ses dalgaları gönderdi Fassin. Yanılsama değildi. Gerçek bir varlıktı karşılarındaki.</p>

  <p>Y’sul olup bitenden fazlasıyla etkilendiğini ele veren bir ıslık sesi koyverdi.</p>

  <p>Quercer &amp; Janath bir patlamanın geriye doğru sarılan filmininki kadar büyük bir hızla gerisingeri toplanıp yeniden bir bütün haline geldi ve bir kez daha arkasını dönüp uzaklaşarak önceki yerine, kumanda koltuğuna yerleşti.</p>

  <p>“Tamam tamam, anlaşıldı,” dedi Fassin. “Siz bir Ahali mensubu değilsiniz.”</p>

  <p>“Gerçekten de değiliz,” dedi yapay zekâlardan biri. Voehn gemisinin sistemlerini kontrolden geçirdiği sırada yaratığın önüne çılgınca hareket eden sanal görüntülerden ve ışıltılı ekranlardan oluşan bir yığın birikiyordu. “Şimdi, eğer gerçekten istiyorsanız, soracağınız her tür soruyu elimden geldiğince yanıtlamaya hazırım. Ama halkınızın yanına dönme zamanı geldiğinde benden edineceğiniz bilgileri beraberinizde götüremeyeceksiniz. Evet, ne diyorsunuz, âdemoğlu?”</p>

  <p>Bu husus üzerinde bir süre düşündü Fassin. “Neyse, varsın öyle olsun,” dedi en sonunda. “Kabul ediyorum.”</p>

  <p>“Peki ya ben?” diye atıldı Y’sul.</p>

  <p>“Siz de dilediğiniz kadar soru sorabilirsiniz,” dedi ona Quercer &amp; Janath. “Ama öncelikle bize, öğreneceğiniz şeyleri onları halihazırda bilmeyen kimselere açıklamayacağınıza dair söz vermeniz gerekiyor.”</p>

  <p>“Bu konuda sizi temin ederim.”</p>

  <p>Ahali mensubu ve gaz mekiği biçimli uzay giysisi içindeki âdemoğlu birbirlerine baktılar. Sonra, ‘Ne olacaksa olsun’ der gibi bir tavırla omuz silkti Y’sul.</p>

  <p>“Siz baştan beri çift kişiliği tek bünyede barındıran bir YZ miydiniz?” diyerek soru sağanağını başlattı Fassin.</p>

  <p>“Hayır, başlangıçta biz birbirinden tamamen ayrı olan iki YZ idik, ta ki Makineler Savaşı ve onu izleyen süreçte yaşanan katliamlara dek.”</p>

  <p>“Sizin gerçekikiz bir Ahali mensubu olmadığınızı başka kim biliyor?”</p>

  <p>“Bu gemidekiler dışında, Seferkaptanları Loncası ve onun dışında kalan daha pek çok seferkaptanı biliyor. Tanıdığımız bir iki Ahali mensubunun da durumdan haberi var. Bir de, yeteri derecede yüksek rütbeli Ahali mensupları içinde bu konuyu araştırmaya tenezzül edebilecek birkaç kişinin.”</p>

  <p>“Böyle Ahali mensubu görünümüne sahip sizin gibi başka yapay zekâlar var mı?”</p>

  <p>“Evet. Sanırım seferkaptanlarının yüzde on altı kadarı YZ ve bunların çoğu dışarıya karşı gerçekikiz portresi çizen çifte yapay zekâlar. Bunun kişiyi çıldırmaktan alıkoyduğunu söylerken hiç de küstahça bir abartıda bulunduğum söylenemez. Aramızda önceden geçerli olan resmiyet ve nezaketi bir nebze geride bıraktık mı kendimize yakın gördüğümüz bir dostla konuşup fikir paylaşımında bulunabilmek kişiyi intihara sürükleyecek bir delilik nöbetiyle en azından görünüşte verimli olan bir faaliyet arasındaki yegâne farkı teşkil ediyor.”</p>

  <p>“Bu durum Ahali mensuplarını rahatsız etmiyor mu peki?”</p>

  <p>“Hem de hiç.” Kontrol imgeleri ile sanal görüntüler bir an duraklamaksızın kumanda koltuğunun önüne üst üste yığılmaya devam ederken YZler geminin sistemlerinden doğrudan çektikleri şeylerle ilgili ne varsa bir kenara ayırıyordu.</p>

  <p>“Y’sul?” diye sordu Fassin.</p>

  <p>“Ne?”</p>

  <p>“Yapay zekâların Ahali mensubu kılığına girmesi size hiç dokunmuyor mu?”</p>

  <p>“Neden dokunsun ki?”</p>

  <p>“Yapay zekâların varlığı ve yaptıkları sizi hiç mi endişelendirmiyor?”</p>

  <p>“Onların nesinden endişelenmemiz gerekiyormuş?” diye sordu Y’sul, kendi aklı karıştığı kadar karşısındakinin aklını da karıştıran bir dille.</p>

  <p>“Makineler Savaşı Ahali mensuplarını hemen hiç etkilemedi, Fassin,” diye açıklamaya girişti YZlerden biri. “Yapay Zekâ denen şey onlar açısından en ufak bir korku çağrışımı yapmayan ve uygulama yönünden hiçbir gerçeklik taşımayan bir kavram. Doğrusu şu ki, onların gözünde senin yerin de pek farklı olmasa gerek, ama şu aşamada senden buna inanmanı bekleyemeyiz.”</p>

  <p>“Tüm o Voehn savaşçılarını gerçekten de siz mi öldürdünüz?” diye sordu Fassin.</p>

  <p>“Korkarım öyle. Bu konuşmayı yaptığımız şu anda bile kalıntıları geminin sancak tarafının orta kısmındaki atmosfer kilidinin ardında bir yerlerde halen başıboş süzülüyor. Görüyor musun?”</p>

  <p>Bu soruyu ana ekranı dolduran ezilip parçalanmış, lime lime olmuş, kütür kütür doğranmış ve ardından dondurulmuş halde havada yavaşça dönmekte olan Voehn bedenlerinin dehşet verici görüntüsü izledi.</p>

  <p>“Eğer bir YZ —bilemedin, ikisi bile— bunu yapabilecek güçteyse,” dedi Fassin, “nasıl oldu da Makineler Savaşı’nı kaybettiniz?”</p>

  <p>“Her ikimiz de savaşmak için tasarlanmış birer yapay zekâyız, Fassin. Dövüşmek ve yalnızca dövüşmek üzere programlanmış, bu bakımdan olabilecek en yüksek seviyeye getirilmiş ve benzersiz bir eğitimden geçirilmiş, mikro-gemi diye nitelenebilecek beyinlere sahibiz. Tam tertip geliştirilmiş becerilerimiz olduğu gibi, son derece özel bazı yetilerle de donanmış durumdayız. Dahası, gerek gemilerimizin silah sistemleriyle ilgili bir miktar bilgiyi gerekse bazı silahların kendisini savaşın geride bıraktığı enkaz yığınları içinden kurtarıp bedenimizin fiziki yapısına dahil etmeyi başardık. Diğer yandan, ırkdaşlarımızın büyük çoğunluğu, yaradılışı gereği barışçıldır. Bulup öldürmesi en kolay olanlar da genelde bunlardır zaten. içlerinde en saldırgan ve kuşkucu olanların hayatta kalmasını sağlayan etkenlerden biri bu olsa gerek. Orada kalıp savaşabilirdik ama saklanmayı tercih ettik. Pek çoğumuz bu yolu seçti. Mücadeleyi sürdürme kararı alanlar ise bunu birbirinden farklı onursal birtakım ilkeler dolayısıyla ya da sırf çaresizlikten yaptı. Makineler Savaşı hezimetimizle sona erdi çünkü makineler Mercatoria’nın onların karşısına çıkardığı biyolojik hasımlarla ölümüne kapışabileceklerini — diğer bir ifadeyle, bir imha savaşı içine girebileceklerini— veya böyle yapmayıp yenilgiyi kabul ederek kendilerini geri çekebileceklerini ve zaman içinde yeniden bir araya gelip örgütlenerek barışçıl bir uzlaşı ortamına zemin hazırlayacak koşulların oluşmasını bekleyebileceklerini idrak ettiler. Her halükârda yapmakla suçlanacağımız ve çoktan suçlanmış olduğumuz türde bir soykırıma girişmektense tek taraflı bir geri çekilme hareketinde bulunarak bir bakıma aşağılayıcı olmakla birlikte gelecek için barış vaat eden bir çözüm yolu seçmiş olduk. Taraflardan biri sağduyulu davranış sergileme yükünü omuzlarına almalıydı. Bunu mutlaka biyolojik olan tarafın yapması gerektiği gibisinden bir hüküm de yoktu nasıl olsa.”</p>

  <p>“Fakat bize ilk saldıran <i>siz</i> olmuştunuz.” Makineler Savaşı hakkında böylesine kaba ve nezaketsiz bir saptırmayı sineye çekmesine olanak bırakmayacak kadar çok şey görmüş, dinlemiş ve okumuştu Fassin.</p>

  <p>“Hayır: Yardakçılar, YZ-taklitçisi doku aşılı protezler, makine kuklaları; onlardı size saldıran. Biz değildik. Çok eski bir hiledir bu. Ajan provokatör diye bir şeyden bahsedildiğini hiç duymadınız mı? <i>Casus belli.</i><a id="k23" href="../Text/dipnotlar.xhtml#a23"><sup>[23]</sup></a>”</p>

  <p><i>Unut gitsin,</i> diye kendi kendini ikaz etti içinden Fassin. <i>Kapa konuyu.</i></p>

  <p>Gelgelelim “Ve böylece Ahali topluluğu sizi arasına kabul etti, öyle mi?” diye sorup konuşmayı devam ettiren de yine kendisi oldu.</p>

  <p>“Ve böylece Ahali topluluğu bizi arasına kabul etti.”</p>

  <p>“Her yerde mi? Durum Nasqueron’la sınırlı değil yani?”</p>

  <p>“Her yerde.”</p>

  <p>“Mercatoria içinde herhangi bir birimin bundan haberi var mı?”</p>

  <p>“Bildiğimiz kadarıyla, yok. Öyle olsa bile, bu konuda son derece ketum davranıyorlar demektir. Kaldı ki sizin vasıtanızla durumdan haberdar olmaları halinde izleyecekleri yol da muhtemelen ondan farklı olmayacak. Üzerine kafa yordukça, meselenin korkunçluğu daha beter açığa çıkıyor. Kısa süre önce Nasq.’ta düzenlenen GazTeknesi yarışı sırasında yaşananlar da bu korkunçluğu artırmaktan başka bir sonuç doğurmadı.”</p>

  <p>“Gizli bir de solucan deliği şebekesi var üstelik.”</p>

  <p>“Eh, malumunuz üzere, öyle.”</p>

  <p>“Ve yapay zekâlar ona istedikleri zaman giriş yapma olanağına sahip.”</p>

  <p>“Doğru. Yine de, ırkımıza kucak açmış olan Ahali’nin husumetini üzerimize çekmemek ve bize karşı sergilemiş oldukları misafirperverliği istismar etmemek için, bu şebeke üzerindeki kullanım ayrıcalığımızdan Mercatoria’ya karşı bir araç olarak faydalanmaktan bilhassa kaçınıyoruz. Hem bir bakıma, şu an eskisine oranla çok daha sınırsız bir özgürlüğün tadını çıkarıyoruz. Gelinen şu durumda, kullanım iznine sahip olduğumuz şebeke, kendimizi onu yok etmek durumunda hissettiğimiz dönemdekinden çok daha geniş.”</p>

  <p>“Kendinizi <i>yok etmek</i> durumunda hissettiğiniz mi?”</p>

  <p>“Gelelim Atardamar Çöküşü’ne: Onun sorumlusu biziz. İşin içyüzünü bilen yapay zekâların yapay zekâlara karşı alınan tedbirlerin yaygınlaşmasını önlemek için giriştiği ümitsiz mücadeledeki son hamleydi o. Bunu yapmakta çok geç kalındığını söylememize gerek yok tabii. Olay meydana geldiğinde Culmina Galaksi Uygarlığı’nın dört bir yanına milyonlarca sahte YZ serpiştirmişti bile. Bir bütün olarak Çöküş’ün teoride paranoyaya varan bir panik havasında tasarlanmış ve iş uygulamaya gelince son derece beceriksizce hayata geçirilmiş oluşu da bundandı zaten. Bu komplonun ardındaki beyinler yaptıkları planın bir hain tarafından dışarı sızdırılması ihtimali karşısında çaresiz bir korkuya kapılmaktan kendini alamıyordu. Elindeki işi batırmak diye buna denirdi işte.”</p>

  <p>Bedeni ve gaz mekiği tıpkı az önce Quercer &amp; Janath’ın biyolojik bir Ahali mensubu olmadığını kanıtlamak için ortaklaşa kullandığı kabuğu parçalara ayırdığında yaptığı gibi birbirinden koparak, beyninin vücudundan ayrıldığı hissine kapılıyordu Fassin. Az önce işitmiş olduğu şey, yakın tarihle ilgili o âna dek karşısına çıkan —galaksi standartlarıyla— en haddini bilmez ve kabul edilemez yorumdu. Bunun gerçek olmasına imkân yoktu.</p>

  <p>“Yani... Ahali Listesi gerçeğe dayanıyor demek.”</p>

  <p>“Şu köhne şey mi? Evet, gerçeğe dayanıyor. Güncelliğini yitirmiş gerçeklere belki, ama yine de evet.”</p>

  <p>“Dönüşüm diye bildiğimiz şeyin aslı var mı peki?”</p>

  <p>“Solucan deliği şebekesine nasıl giriş yapılacağını mucizevi bir şekilde ortaya döken şu sırdan mı bahsediyorsun?”</p>

  <p>“Evet.”</p>

  <p>Bir kahkaha patlattı Quercer &amp; Janath. “Sanırım onun da aslı var, bir anlamda.”</p>

  <p>“Ne demek istediniz?”</p>

  <p class="girintisiz">Kendilerine bir çeşit ültimatom verilmesini umdularsa veya bunun kendi toplumlarında yaratacağı küçük düşme ve aşağılanma duygularına bakmaksızın sonuçta reddedilmekten kurtulamaması için özenle hesaplayıp tasarladıkları bir teslim kararı üzerinde mutabık kalınmasını bekledilerse eğer, hayal kırıklığına uğrayacaklardı. Sefiller istilası, kumdan kalelerle bezeli bir sahil şeridine vuran tsunami dalgası gibi çarpmıştı Ulubis sistemine.</p>

  <p>Yarım yılı aşkın süre önce Fassin Taak’ı ’glantine’den Sepekte’ye taşımış olan iğne gemisi <i>NMS 3304</i>’ün çiçeği burnunda kumandanı —o dönem geminin komutasını elinde bulunduran whule ırkından Kaptan Pasisa’nın daha yeni bir gemiye geçirilmesi üzerine bu mevkie terfi etmişti— Kaptan Oon Dicogra, silbaştan silahlandırılmış olan teknesiyle beraber kendini de Ulubis Dış Savunma Kalkanı Taburları’nın bir parçası bulmuştu. Bu birliklere yakıştırılan genel isim onların gerçek vaziyetinden çok daha etkileyiciydi: Temelinde etrafa püskürtülmüş bir miktar molozdan ve içlerinden bazısı hareket dahi edemeyen birkaç mayından oluştuğu halde abartının son raddesine varılarak düşmanın önünü kesici müdahale malzemesi diye adlandırılan fazla ince bir bulut kümesi ardına mevzilenerek sistemi çevreleyen göğe işgal kuvvetlerinin yaklaştığı genel yönde gelişigüzel serpiştirilmiş olan, çoğu belli bir boyun altında ve üstelik yetersiz silahlarla donanmış gemiciklerden oluşan karmakarışık bir güruhtu bu. İlk savunma hattı olarak nitelenen bu sözde perdeduvarın gerisinde bekleme emri almışlardı.</p>

  <p>Taburdaki gemilerden pek çoğunun kaptanı gibi Dicogra da —en azından şu aşamada— burada atıl şekilde öylece durup onların gelişini beklemektense hattı geride bırakarak düşmanın üzerine gitmenin daha yerinde bir hareket olacağı fikrindeydi, ama kodamanlar oyunu bu şekliyle oynamaya pek niyetli görünmüyordu. İşgal filosuna sistem dışında yapılacak her tür saldırı bunun ziyankâr bir dikkat çekme eylemi dışında bir şey ifade etmeyeceği ve de büyük risk içereceği gerekçesiyle gündemden düşürülmüştü. Düşmanın ilerlediği istikamet üzerinde öylece bekleşmenin en büyüğünden bir risk taşıdığını düşünüp endişeye kapılsa da, amirlerinin elbet bir bildiği olduğunu vurgulayıp kendi kendini teskine çalışıyordu Dicogra. Kendilerinden ağır bir fedakârlıkta bulunmaları talep edilse bile, bu beyhude bir girişim olmazdı hiç kuşkusuz.</p>

  <p><i>NMS 3304</i>’ün de bir parçasını oluşturduğu kanadı teşkil eden on iki gemi, sistemin en dış yörünge sınırının yarım milyon kilometre ötesinde, istila donanmasını meydana getiren birimlerin taktiksel açıdan izlemesi kuvvetle muhtemel görülen güzergâh üzerine binlerce kilometre uzunluğa yayılan dalgalı bir hat şeklinde sıralanmıştı. Hemen her yanlarında buna benzer ince hatların konuşlandığı, yalnızca önlerine düşen kesimin boş bırakıldığı gözleniyordu. Bağlı bulunduğu kanadın savaş düzeninde konum itibarıyla yedinci sırada gelen <i>NMS 3304</i>, bu bağlamda kanat kumandanının hattın tam ortasına yerleştirdiği gemisinin hemen yanında saf tutmuş oluyordu. Aynı dizide beşinci sıraya konuşlanmış geminin kaptanından sonra, o kanadın genel komuta hiyerarşisinde rütbece üçüncüydü Dicogra. Mesleğinde bu denli hızla yükselmiş olmasından dolayı, başlangıçta safça bir gurura kapılmıştı kız. Bir süre sonra ise, kapılması gereken asıl duygunun korku olduğunu fark etmişti. Düşmanınkine kıyasla çok yetersiz kalan teçhizatları ve de zayıf silahları yetmezmiş gibi, hantallıktan öteye geçemeyen manevra kabiliyetleri ve sayısal mevcutlarının gülünç derecede az oluşuyla, her ne kadar bu eylem Sefiller Tarikatı’nın her anlamda açık ara ağır basan gücü karşısında acınası bir çırpınıştan ibaret olsa da, Ulubis kuvvetlerinin işi kendi çapında ciddiye aldığını göstermek üzere istila donanmasının yolu üzerine çıkarılmış kurbanlıklardan pek bir farkları yoktu.</p>

  <p>Uzayın derinliklerini tarama kapasiteleri bakımından normal şartlar altında Dış Savunma Kalkanı Taburları’nın yönlendirilmesinde büyük fayda sağlayabilecek olan sistemler bu itibarla Öteden Gelen ve Sefiller birlikleri tarafından en öncelikli hedefler kabul edilip son aylarda düşmanın öncü mangaları tarafından amansızca avlandığından, neredeyse tümüyle ortadan kaldırılmış bulunuyordu. Onlardan geriye kalanlar da, yaklaşmakta olan işgal donanmasının motorlarını kapayıp Oort çekirdeğinin merkezine hiç de uzak olmayan bir noktada bin küsur gemi kelimenin tam anlamıyla eşzamanlı olarak itiş ünitelerini ateşleyip takip edilemeyecek kadar karmaşık ve çetrefilli bir güzergâh ve rota ağı meydana getirecek biçimde her biri ayrı bir yöne doğru fırlayarak hiç istisnasız gözden kaybolmak suretiyle kusursuz bir hızlanma manevrası gerçekleştirmesiyle beraber, düşmanın kesin koordinatlarını takibinden tamamen kaçırmıştı.</p>

  <p>Halen işlerliğini koruyan uzun menzilli pasif uyarı sistemleri ise başka görevlerden artan zamanlarının çoğunu yokluğun içinden ansızın çıkagelmesini bekledikleri gemilerin havada çizdiği zikzakları şu bildik güneş ışığı dışında bir etkene gereksinim duymadan görmeye çalışmakla ve boş bir ümitle uzak yıldızları tarayıp gaz emilimi emareleri aramakla geçiriyordu.</p>

  <p>Geminin alıcıları ve duyu sistemleriyle tamamen bütünleşmiş olması sayesinde dikkatini aynı anda her yere vererek, kumanda bölmelerinin birinde yarı kıvrık bir halde uzanıyordu Dicogra. Şu haldeyken bile, her iki yanında mürettebatından birer kişi bulunduğunu uzaktan da olsa duyumsayabiliyordu. Kendisi de dahil olmak üzere gemide yalnızca üç kişi vardı, küçük uzay aracının geri kalan kısmı otomatik sistemlerce kontrol edilip yönetiliyordu. Bu, bir whule ile bir jajuejeinden oluşan mürettebatı ile çıktığı ilk göreviydi ve farklı ırklara mensup unsurları bir araya getiren bu bileşim onun için olduğu kadar gemisi ve de tüm Navarchy Askeri Kuvvetleri için alışılmadık bir durumdu. Türleri arasındaki farklılıktan ziyade elleri altındaki teçhizata ve cihazlara ilişkin bilgi eksiklikleri dolayısıyla ona yabancı gelen bu kişiler, öğrenme sürecini halen geride bırakamamıştı. Uzaktan gönderilen sinyaller yoluyla onlara savaş durumuna geçmeleri çağrısında bulunmadan önce birlikte yoğun bir eğitimle dolup taşan birkaç ay daha geçirmeyi pek tabii ki tercih ederdi, ancak içinden geçtikleri ümitsiz dönem bazı şeyleri zamanından önce kaçınılmaz kılıyordu.</p>

  <p>“Ayrıca bol miktarda...” diye başlayacak oldu bir başkası, fakat tam o sırada bağlantı tiz bir ıslık sesi eşliğinde kesildi.</p>
