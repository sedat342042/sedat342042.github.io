  <p class="girintisiz1">Geminin sanal görüntüsüyle bir sonraki bir araya gelişinde, nehrin karşı kıyısında sulardan keskin bir açıyla fırlayıp dimdik yukarı uzanan, zirvesi mazgallı siperler ve top taretleriyle bezeli muazzam ve karanlık bir duvarla karşılaştı. Bu kocaman duvarın en üst kısmına birbiriyle çakışmayacak şekilde serpiştirilmiş batarya hatlarındaki lombar deliklerinden dışarı uğramış daha pek çok top burnu görülüyor, bu manzara dev duvarın yüzeyinin eski çağlara özgü, denizlerde kullanılan türde savaş gemilerinin bordasının yandan görüntüsüne benzemesine yol açıyordu; giderek daralarak göz alabildiğine uzayıp giden gövdesiyle, olup olabilecek en büyük ve akla mantığa sığmaz ölçüde uzun savaş gemisiydi yalnız bu defaki. Toplar sabit olmayıp neredeyse bir yerden bir yere gidip gelme döngüsünü andırır dalgalar çizerek belli bir sıralama dahilinde hareket ediyor, top namluları ise bu halleriyle üç sıra küreği olan dev bir kadırganın tasarım hatasından dolayı atıl kalmış öylece bekleşen kürekleri veya mantık sınırlarını zorlayacak biçimde baş aşağı duran bir kırkayağın uzuvları gibisinden acayip çağrışımlara yol açıyordu.</p>

  <p>Tüyleri zencefil rengi insansı maymun her zaman olduğu gibi ikilinin yanıbaşında oturmaktaydı. Fazlaca cilalanmış yuvarlak ve yeni bir kalkan taşıyordu bu defa. Dikkatli gözlerle onu inceleyip üzerinde tespit ettiği hayali zerrecikleri birer fiskeyle öteye savurarak kendi halinde pinekliyordu. Bazen güneşe doğru kaldırdığı kalkan üzerinde oluşan yansımaları seyre dalıyor, bazense yüz hizasına dek kaldırıp ayna niyetine kullandığı kalkanın yüzeyine yansıyan kendi aksine göz atıyordu.</p>

  <p>“Metin mi?” diye sordu ihtiyar. “Hem de bir duvar deseninde mi dediniz? Hayır, üzgünüm ama, hatıralarım arasında bu tür bir şeyle ilgili herhangi bir veri yok, vaktiyle olduysa bile belli ki kayda geçirmemişim. Gemi hâlâ var olsa ve benim de onun bazı özel bilgi depolarına giriş yapma hakkım halen olsa, işte o zaman...” Aniden hüzün çökmüştü yaşlı adamın üzerine. Zencefil tüylü gorile doğru bakınca onun bakışlarını kaçırıp başını öte yana çevirdiğini ve yapmacık bir umursamazlıkla ıslık çalmaya koyulduğunu, ya da en azından öyle yapmaya çabaladığını gördü Fassin.</p>

  <p>“Elimdeki bir imgeden yola çıkarak ikisi arasında bir bağ kurabilirim belki,” dedi bir an sonra.</p>

  <p>“Elinizde bir imge mi var? Siz o gemide bulundunuz mu yani?” İhtiyar iyiden iyiye şaşırmıştı şimdi.</p>

  <p>Bir aşağı bir yukarı konuşmayla geçirilen uzunca bir sürenin ardından, bir ara basamakları gerisingeri çıkıp geçitten geçerek normal yerçekimi ortamına dönmek ve sonrasında geri gelmek durumunda kalan Fassin elindeki resmi nihayet ihtiyara sunma olanağı bulmuştu. Söz konusu imgeyi uzun kollu insansı maymunun yukarı kaldırdığı kalkanın yüzüne yansıtarak gözler önüne serme yoluna gittiler.</p>

  <p>“Ah, bahsettiğiniz şey <i>buydu</i> demek!” dedi yaşlı adam. Sonra, bir yandan kırlaşmış kısa sakalını kaşıyarak sürdürdü yorumlarını. “Çok daha küçük bir geminin komutasını üstlendiği geçmiş yıllarda Kumandan’ın eline geçmiş bir imgedir bu. Şu nefret edilen mahluklardan birinin, yani bir YZ’nin ortadan kalkışına işaret ettiğini sandığım bir metnin Kutsal Kadim Dil’e yapılmış çevirisi.”</p>

  <p>“Ne deniyor peki bu metinde?” diye sordu Fassin.</p>

  <p>“Diyor ki, ‘Ben bir su ayında doğdum. Bazıları, özellikle de kendi sakinleri, buraya gezegen diyor, ama çapının iki yüz kilometrenin az üzerinde olduğu göz önüne alınırsa burayı tanımlarken ‘ay’ terimini kullanmak bence daha doğru. Bu ay bütünüyle suyla kaplı ve böyle söylemekle ifade etmek istediğim, burasının yalnızca üzerinde hiçbir kara parçası bulunmayan bir küre oluşu değil, aynı zamanda çekirdeğinde de hiçbir katı kütle barındırmayıp en merkez noktasına dek sırf şu bildik anlamıyla sudan meydana gelmiş olmasıydı.</p>

  <p>Boyutları çok daha büyük olsaydı, bu ayın buzdan bir çekirdeği olurdu, çünkü su her ne kadar basınçla sıkıştırılamaz sanılsa da, tamamen öyle değildir ve yüklü miktarda basınçla karşılaşması halinde buza dönüşür. (Buzun su yüzeyinde gezindiği bir gezegende yaşamaya alışıksanız, tarif ettiğim bu durum size tuhaf ve hatta yanlış gelebilir, ama gerçek bu.) Bahse konu ay, çekirdeği buz tutacak ölçüde büyük değildi ve bundan dolayı, yeterince dayanıklı olması ve su basıncına karşı direnç göstermesini sağlayacak yeterli donanıma sahip bulunması halinde, bir kişi geride bıraktığı su kütlesinin giderek artan ağırlığına aldırmaksızın, ayın merkezine ulaşabilirdi.</p>

  <p>Oraya vardığında ise hepsinden daha garip bir olaya tanıklık ederdi.</p>

  <p>Çünkü görünen o ki, burada, sularla kaplı bu ayın tam merkezinde, yerçekimi yoktu. Her yandan bastırıp etkisini gösteren muazzam bir basınç söz konusu olacaktı elbet, ama bir kez buraya varan kişi artık fiziksel ağırlığını yitirmiş demekti (ister bir ay isterse başka bir kütle olsun, ister suyla kaplı olsun ister değil, kişi bir gezegenin sınırları dışındayken devamlı olarak merkeze doğru çekilir, bir kez merkeze vardı mıydı ise bu defa her yöne doğru eşit olarak çekilirdi) ve aynı sebepten dolayıdır ki, kişiyi çevreleyen basınç, ayı oluşturan su kütlesinin büyüklüğüne bakıldığında hiç de beklendiği kadar kuvvetli olmazdı.</p>

  <p>Bu durum, pek tabii ki...’”</p>

  <p>“Metin tam bu noktada kesiliyor.”</p>

  <p>Düşünceli bir havaya bürünmüştü Fassin. “Bu metnin kaynağı neydi peki?” diye sordu bir an sonra.</p>

  <p>“Kumandan Inialcah’ın avlayıp öldürdüğü aforoz edilmişlerden biri tarafından, ölümünün kaçınılmaz olduğunu anlayınca hafızasında kayıtlı şeylerin izini silmek üzere başvurulan bir çeşit mantra<a id="k26" href="../Text/dipnotlar.xhtml#a26"><sup>[26]</sup></a> olsa gerek. Burada bahsi geçen YZ’nin şu sözde Dönüşüm’ü arayanlardan biri olduğu sonradan ortaya çıktı. Kumandanın bu olaya özel bir ilgi duymasına sebep olan şey de bu arayıştı zaten. Tercümesini yaptırdığı ölüm ânı mantrasını bir çeşit muska misali yanından hiç ayırmaz olmuştu, ama ben onun YZ’nin hatıralarını silmek için kullandığı bu mantranın çözmeyi başarması halinde kendisine fayda sağlayabilecek bir anlam taşıdığını da her daim aklının bir köşesinde tuttuğuna inanıyorum, çünkü yapay zekâlar, onun da devamlı vurguladığı gibi, aşırı zeki olmalarıyla tanınırlardı ve kibirlerinin kurbanı olup kimi zaman çok önemli bilgileri farkında olmaksızın ifşa ettiklerine rastlanırdı. Mantrayı gözü gibi koruyup devamlı el altında bulundurmasının ardında yatan bir diğer sebep de buydu.”</p>

  <p class="girintisiz1">Rüyasında, volkanik patlama sonucunda oluştuğu anlaşılan, fokurtulu kızgın lavlarla dolu büyük bir çöküntünün üzerindeki bir balkonda Saluus Kehar ile birlikte dikiliyordu Fassin. “Gaza uyumlu hale getirmemiz gereken o kadar çok şey var ki...” derken birden duraklayan Sal boğazını temizledikten sonra aldırış etmez bir tavırla elini salladı. “Boşver gitsin,” diye devam etti sonra, suratı her nasılsa bir insanınkine dönüşmüş ve cüssesi aynı kalmış olsa da, bu defa bir Ahali mensubu şekline bürünerek. Balkondan ayrılıp havada süzülerek lav dalgalarının üzerine doğru biraz açıldı. “Aptalca işler bunlar, küçük Fassin. Direaliete kentindeyken canavarların en beterini dost bildim... Hem de en yakın anlamıyla.”</p>

  <p>Sal bunları söyleyedursun, halen öz kimliğini koruyup korumadığını anlamak ister gibi kendi ellerini inceliyordu Fassin.</p>

  <p>Başını tekrar kaldırdığında, Saluus’un yerinde yeller estiğini ve ortasında dikilmekte olduğu nehrin her iki yakasında hapishane duvarı yüksekliğinde basamaklar çıkılarak girilebilen birer tapınak yükseldiğini gördü.</p>

  <p>“Neyin en beterini?” diye sorarken duydu kendi sesini.</p>

  <p class="girintisiz1">Irmağın karşı yakasında, orta yükseklikte binaları, üzerinden hiç eksik olmayan duman tabakası, elektrikli trenleri, gürüldeyen otomobillerin ve kamyonların vızır vızır işlediği çok şeritli yollarıyla, atık çağından kopup gelmiş bir şehir göze çarpıyordu. Kentin gürültüsü üzerinden birbirlerini işitebilmek için seslerini alabildiğine yükseltmeleri icap etmişti. Nehirden yükselen tatlı, yağlı bir yanık kokusu esintiye kapılarak bulundukları yere değin geliyordu.</p>

  <p>Tüyleri zencefil rengi insansı maymun pırıl pırıl parlayan dişlerinin arasını dev bir kılıç yardımıyla karıştırmakla meşguldü.</p>

  <p>“Bir başka resim mi?” diye sordu adam. Vücudu zayıf olmakla beraber yine de gayet zinde bir görüntüsü vardı ama genç olduğu söylenemezdi artık. Nitekim sakalı büyük ölçüde kırlaşmıştı. “Ver bir bakayım.”</p>

  <p>Bu defa nasıl hareket etmesi gerektiğini bilen Fassin adama sarı bir gökyüzü üzerindeki kahverengi bulutları tasvir eden resim yaprağını gösterdi.</p>

  <p>“Rengin hatalı olduğu ilk bakışta anlaşılıyor,” dedi adama. “Gözümden kaçmadı değil.”</p>

  <p>“Ah, evet, burada bir resim var. Onu görebiliyorum.”</p>

  <p>“Bunu ben de biliyorum, peki ama ne...?”</p>

  <p>“Bir miktar cebir işi de var burada, temeldeki şifrenin içine gizlenmiş.”</p>

  <p>Bu son sözler üzerine primatın elindeki kavisli uzun kılıç hızla aşağı indi ve adamı ensesinden kalçasına dek biçiverdi. Parçalanıp sıvı hale gelen vücut basamaklardan aşağı hızla akıp nehrin sularına karıştı ve tümüyle gümüşi bir maddeye dönüşerek suyun yüzeyinde kıvrıla kıvrıla uzaklaştı.</p>

  <p>İri maymuna bakakalmıştı Fassin. “Hey, ne oluyor sana?” dedi sonra. “O sadece...”</p>

  <p>“Hangimiz daha zekiymiş bakalım?” diye tısladı insansı maymun, korkunç pırıltılar saçan kılıcı beline astığı kınına gerisingeri sokarak.</p>

  <p>Tüm vücudu dehşetten zangırdayarak uyandı Fassin. Bir tabutun içinde açmıştı gözlerini... Öyle ki, uyanmasıyla beraber doğrulup kalkmak üzere yaptığı ilk hamlede kafasını tabutun kapağının iç yüzeyine sertçe çarptı. Gözlerini kırpıştırmaya çalıştıysa da bunu başaramadı, çünkü ağzını, burnunu, anüsünü... vücudunun geri kalan tüm kısımlarını olduğu gibi gözlerini de sarmalayan bir şey bunu yapmasına engel oluyordu.</p>

  <p>Şok jeli, soluma sıvısı, gaz mekiği. <i>Sakin ol biraz, kaz kafalı,</i> dedi kendi kendine. <i>Kâhin olmak uğruna bunca yılı boşuna mı harcadın?</i></p>

  <p>Gerçek kimliğini kendi isteğiyle açığa vuran korsan ve yakın dövüşte Voehn kıyıp geçirme uzmanı ikiz Yapay Zekâ Quercer &amp; Janath komutasında Direaliete sistemi üzerinden Ulubis’teki Nasqueron’a doğru yol almayı sürdürüyordu bir zamanların Voehn gemisi <i>Protreptic.</i></p>

  <p>Sistemin içlerine ve gizli solucan deliği geçidine doğru sürdürdükleri yolculukta yeniden ılımlı bir hız kesme safhasına girmiş bulunuyorlardı.</p>

  <p>Gördüğü rüyanın ayrıntıları, su yüzeyine şeklen sinüs eğrisini andıran dalgalar yayarak uzaklaşan balıklar misali yavaş yavaş zihninden siliniyordu. Yine de o rüya sırasında bir şeyi idrak ettiğine adeta emindi. Ama neydi o şey?</p>

  <p>Düşündükçe daha çok karışıyordu kafası.</p>

  <p>Saluus hakkında bir şey olsa gerekti aradığı, hem sanki Hatherence’ın de bunda bir rolü yok muydu? Rüyasında, Sal’ın evindeydiler, ama bu defa altlarında çağıldayan sular değil, bir volkan vardı, sonra bir de, gemiyi temsil eden ihtiyarla buluşup görüş alışverişinde bulunduğu şu sanal ortam ve orada gördüğü...</p>

  <p>Kendisini sarıp sarmalayan şok jeli içinde salatalık turşusu misali sıkışıp büzülmüş vaziyette uzanırken gözlerinin kocaman açıldığını ve derisinin karıncalanıp kıvrandığını hissetti Fassin. Ani kasılmalar geçiren kalbi, düzensiz bir tempoyla ve adeta kararsızca sarsıyordu göğsünü.</p>

  <p class="orta1"><b>* * *</b></p>

  <p class="girintisiz">Kendi başına yapabilirdi bunu. Geri dönene, Nasq.’a ve dolayısıyla Ulubis’e ulaşana dek bekleyebilir, oraya varınca elindeki şeyi birisine verebilirdi —Valseir’i bulmayı başarırsa ona sorup aradığı cevaba kısa yoldan kavuşurdu kavuşmasına, gelgelelim Valseir’i bulabileceğini aklı hiç mi hiç kesmiyordu— fakat bu ona yetmeyecekti nasıl olsa. Şu noktaya geldikten sonra, gerçeği bizzat öğrenmeden bırakamazdı bu işin peşini.</p>

  <p>Resim yaprağını gaz mekiğinin hafızasına teslim etmişti. Minik gaz mekiğinin içinde şok jeline bulanmış vaziyette uzanmakta olduğu yerden mekiğe fotoğrafı kendisine göstermesi komutunu iletti ve bir an sonra onu gözlerinin önünde süzülürken buldu. Mavi bir gökyüzündeki beyaz bulutları gösteren resimde ona tuhaf gelen, çarpık ve kısmen yabancı bir şeyler vardı, öte yandan, içinde geçmişe duyulan özlem ile yuva hasreti arası bir his uyanmasına yol açan yarı tanıdık bir manzaraydı da bu aynı zamanda.</p>

  <p>Soyut renklerden oluşan tıknaz bir görüntü halini alana dek büyülttü resmi. İçinde daha küçük imgeler yakalayabilme ümidiyle resmi boydan boya taradı fakat hiçbir şey saptayamayarak gaz mekiğinin biyolojik zihninin çeşitli veriler içinde gizli şablonlar arayıp bulmaya yarayan programlarını devreye soktu. Gelgelelim, resmi içinde saklı olması muhtemel şeyleri bulmaya yetecek ölçüde ayrıntılı kaydetmiş miydi acaba? Gizli bilgiler, eğer gerçekten de oradalarsa, ek bir şifre kullanılması gereği doğurmaksızın bulunabilir durumda mıydı?</p>

  <p>O an gaz mekiğinin dış kısmındaki küçük bir bölmede kilit altında tutulan orijinal resme erişebilmeyi öyle isterdi ki, ama bu mümkün değildi, hele ki kendisi bu denli büyük bir basıncın etkisi altında, olduğu yere mıhlanmışken. Diğer yandan, resme büyük bir dikkatle ve de uzun uzun bakmaya başlaması Quercer &amp; Janath’ın huylanmasına da sebep olabilirdi. Ne de olsa, aranan cevap orada, öteden beri bulunmayı beklediği yerde —belki de, bir ihtimal, hemen oracıkta— saklı olabilirdi.</p>

  <p>“... Korunaklı bir kutuya koyduğum dosyanın orijinalini Güney Kutup Bölgesindeki Deilte kentinde ikâmet eden koleksiyoncu bir dostuma emanet ettim...” Bu veya buna çok benzer bir şeydi Valseir’in söylediği.</p>

  <p>Fassin aralarında geçen konuşmayı gaz mekiğinin hafızasına kelimesi kelimesine kaydetmişti gerçi, ama <i>Isaut</i>’tayken bu kayıt tümüyle silinmekten kurtulamamıştı. Bunun pek bir önemi yoktu yine de; kendi belleği pek çok şeyi ayrıntılı şekilde anımsamasına olanak tanıyacak kadar güçlüydü nasılsa. Valseir’in bu ifadesinin ne anlama geldiğini o vakit tam olarak kavrayamamıştı —Mercatoria gemilerinin fırtına donanması üzerine akın düzenlemeye kalkışması ve bunu izleyen süreçte olayların hayret verici bir seyir izlemesi, konu üzerinde etraflıca düşünmesine fırsat bırakmamıştı— ama bundan, bir kopyanın var olabileceği anlamı çıkarıyordu en azından. Valseir bir âlimdi ve bu bağlamda, gerek kelimelerin genel kullanımı gerekse öncelik sırası ifade eden terimlere başvurulması konularında titizlik göstermesi beklenirdi. Kopyasından ayırt etme gereği olmasa bir şeyin orijinaline atıfta bulunma ihtiyacı duymayacağı ortadaydı. Buradan da, bir kopya çıkarılmış olduğu anlaşılıyordu. Korunmak istenen şeyin kalıcılığını sağlama alan bir yedek vardı demek ve belli ki Fassin’in onu devamlı olarak üzerinde taşıması yaşlı Ahali mensubuna keyif veriyordu.</p>

  <p>Eh, yeterince akla yatkın bir teoriydi bu.</p>

  <p>Bu yolla önlem almanın tam da Valseir’e yakışan bir hareket olduğunu düşündü Fassin, ancak şu da var ki, yaşlı Ahali mensubuyla ilgili varsayımlarında yanıldığı daha önce de olmuştu. Ahali mensupları yaklaşım tarzları ve uygulamaları bakımından zamanla sabit bir kalıba büründüğünden, uzun bir yaşam süresine sahip olmaları faktörü de göz önüne alınırsa, onların eylem ve davranışlarının yönünü öngörmek bazen gayet kolay olduğu gibi, bazen de sinsice denebilecek ölçüde aldatıcı tavırlar içine girdiklerine rastlanıyordu.</p>

  <p>Gaz mekiğinin rutin programları uzandığı yerin dört bir yanında çalışadursun, Fassin uykuya daldı ve rüyasında yavaş yavaş anlam kazanmaktayken ansızın dağılıp etrafa saçılan ve kargaşaya boğulan akıntılar ve sayılarla, denklemler ve manalarla dolu adeta sıvı bir cebirsel veri sağanağı gördü.</p>

  <p>Hafif bir çınlama sesiyle uyandı.</p>

  <p>Gasp edilmiş Voehn gemisinin içinde, gaz mekiğindeydi halen. Hız kesme sürecinin şiddetini bir nebze yitirdiği hissediliyor, bu da, hedeflerine yaklaştıkları izlenimi uyandırıyordu. Geminin dışını gösteren kameralardan birine bağlandı ve hemen yolları üzerinde tüm görkemiyle duran turuncumsu kızıl tonlarda dev bir güneş manzarasıyla karşılaştı. Bulunduğu yerin az önündeki koltukta oturmakta olan Ahali mensubu görünümlü çam yarması hafifçe kıpırdadı.</p>

  <p>“Fassin?” dedi Quercer &amp;Janath.</p>

  <p>Gaz mekiğinin içindeki şok jeline bulanmış olmasa, korkudan hoplardı hiç kuşkusuz.</p>

  <p>“Hıı?” diye karşılık verdi.</p>

  <p>“Bir sonraki safha için seni küçük hücrene koyacağız, tamam mı?”</p>

  <p>“Evet. Anladım.”</p>

  <p>“Bir derecelik yerçekimine ulaşır ulaşmaz yani.”</p>

  <p>“Sizi duyuyorum ve onaylıyorum,” dedi kâhin, sesine umursamaz bir hava vermeye gayret ederek.</p>

  <p class="girintisiz1">Gaz mekiğinin içindeki matematik ekranında sergilediği yılmak bilmez araştırma, Fassin’i bir sonuca ulaştırmıştı nihayet.</p>

  <p>Resim yaprağında betimlenmiş olan parçalı bulutlu gökyüzü manzarası içine gerçekten de bazı bilgiler gizlenmişti. İzini sürdüğü şey bunca zamandır oradaydı demek. Peşinde olduğu şey gerçekten de buysa eğer, yana yakıla aradığı cevabı farkında olmaksızın baştan beri üzerinde taşımış demekti.</p>

  <p>Yabancı bir cebir görünümündeydi bulduğu şey.</p>

  <p>Anlamını çözmeye çabaladı.</p>

  <p>Belli bir anlamı yoktu.</p>

  <p>Ama her anlama gelebilirdi de.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Kaskatı ve nahoş bir his yerleşmişti Başrahip Luseferous’un midesine. Ona gayet aşinaydı aslında. Bir şeyi terk etmekte geciktiği veya her nasılsa yanlış yaptığı zamanlar kendini gösteriyordu bu duygu. Kişinin bir oyun sırasında birkaç tur veya hamle önce hata yapmış olabileceği hissine kapılıp da geri dönme ve yanlışını düzeltip böylelikle hatasını telafi etme arzusu duyduğu zamanlar kapıldığı hisle benzeşiyordu daha çok.</p>

  <p>Çocukluk yıllarında başka bir çocukla oyun oynarken hata yapınca bazen “Ah, dur biraz, ben aslında öyle yapmak istememiştim, <i>şöyle</i> yapacaktım...” demenin oyun kuralları uyarınca hoş karşılanmamakla beraber yine de çoğu kez şaşırtıcı derecede işe yaradığını keşfetmişti. Başlangıçta bunun, karşısındaki çocuk her kim olursa olsun karakterinin onunkine baskın çıkmasından kaynaklandığını düşünmüştü, ta ki bu taktiği başarıyla uygulamasına ses etmeme eğilimi gösteren çocukların esasen nüfuz sahibi olma bakımından babaları onunkinin gerisinde kalanlar olduğunu fark edene kadar. Aradan zaman geçip de kendisi toplum hayatında güçlü bir pozisyona gelince, hile yapmanın halen geçerli bir taktik olduğunu gözlemledi. Daha da ileriki dönemlerde ise, artık hile yapmaya ihtiyaç duymaz olmuştu. En beterinden bir hata yapsa bile bundan hiçbir zarar görmüyordu, çünkü hayatın oyunun da ötesindeki gerçek getiri ve götürüsünü tartarak böyle bir girişimde bulunmanın kendisi açısından faydadan çok zarara yol açacağını sezen rakibi, onun bu hatasından kendine avantaj sağlamaya asla yeltenmiyordu. İşte bu da, yenilmezliğin bir diğer şekliydi.</p>

  <p>Makineler ise bambaşkaydı; onlar kişinin kuraldışı hamlelerde bulunmasına ya da atılan yanlış adımı hile yoluyla geri çekmesine izin vermezdi. Böylesi bir durumda yapılabilecek tek şey, onların sistemini gerisingeri başlangıç konumuna getirmek veya hatanın geri alınmasına elverir şekilde bir önce kaydedilmiş konum ya da zamana dönmekti.</p>

  <p>Ama bu defaki, bir oyun değildi, ya da —öyle olduğu varsayılsa bile— Luseferous’un kurallarının nasıl değiştirileceğini veya kolun bir savruluşuyla oyun tahtasını nasıl darmadağın edilebileceğini veya son çare olarak <i>Hepsini Sil</i> seçeneğine nasıl başvurulabileceğini bilmediği bir oyundu olsa olsa. Belki de ölümdü bu oyunun sonu ve Gerçek’in her daim hüküm sürmesinin temin edildiği, bilip tanıdığından çok daha mutlak ve büyük bir gerçeğin içinde gözünü açmak anlamına geliyordu. Aslına bakılacak olursa bu da bir çeşit avuntuydu, ama hal böyleyken bile, gözünü bir fiyaskonun ardından açmanın düşüncesine bile dayanamıyordu Luseferous.</p>

  <p>Esas problem, zamanın kendisiydi. Zaman ve bir de şu lanet olasıca Ahali mensupları.</p>

  <p>Hantalca sallanarak Nasqueron gezegeni civarında yörüngeye oturdu <i>Luseferous VII. Yırtıcı</i> adını taşıyan ve donanmasının ana muharebe gemisini teşkil eden yeni sancak gemisinden (bunun bir süper-savaş gemisi olduğunu ismi dışında her bakımdan belli ettiğini kabullenmeye hazırlamıştı kendini) izledi bu manevrayı Başrahip.</p>

  <p>Ellerine kalan zamanın yetersiz olduğunu anlamak için şahide gerek yoktu. Nasıl olmuş da iş bu noktaya gelmişti acaba? Sefere çıkmadan önce o denli çok oyalanmamış, yol boyunca o kadar sık mola vermemiş, belki de her şeyden önce, donanmanın ruhsal disiplininin temin edilmesi hususunda bu denli ısrarcı davranmamış... ve tüm bunlara rağmen demokratik bir örgütlenme biçimine ya da kararların konseyde yapılan oylamalar yoluyla alındığı bir yönetsel yapıya sahip kurumlardakine oranla çok daha hızlı ve atik harekete geçebilmiş olsaydı, güzergâhları üzerindeki kimi sığınak ve kaleleri es geçmek durumunda kaldıkları için öfkeye kapıldığında geri dönmek... ve onların da işini bitirmek için bolca zamanı olacaktı. Gelgelelim disiplin de yadsınamayacak bir öneme sahipti, çıkmış oldukları seferi şekillendiren tüm unsurları bir arada tutmak bunu zorunlu kılıyordu. Aynı zamanda sadakati ve bağlılığı simgeliyor, askeri olduğu kadar kişisel düzen ve ciddiyete de işaret ediyordu disiplin.</p>

  <p>Bu durumda, gerçekten de pek fazla seçenek kalmıyordu geriye. Buraya olabildiğince çabuk gelmeye bakmışlardı. Adına Öteden Gelenler denen şu işe yaramazlar Birleşik Donanma’nın beklediklerinden daha hızlı bir şekilde yaklaşmakta olduğu hususunda onu önceden uyarmayarak büyük bir ihmalde bulunmuştu. İçine düştükleri bu durumdan bütünüyle onlar sorumluydu. İşin içinde bir komplo olabileceği bile gelmiyor değildi aklına. Ah, çıkarları öyle gerektirdiği dönemde Ulubis’e karşı düzenlenen saldırılarda onlar da rol almıştı almasına, ama o çatışmalarda normalde sergileyebilecekleri ve de sergilemeleri gereken kapasitenin yarısını bile ortaya koymamışlardı her nedense. Mızmızlanmaktan başka bir şey bilmeyen ödlek ahlak simsarları sizi! Neymiş efendim, saldırıların kapsamı askeri hedeflerle sınırlı tutulmalıymış! Bunu bahane ederek o kahrolası vicdanlarını muhafaza etmişler ve geri kalan kirli işleri onun sırtına yıkmışlardı işte. Eğer onun kadar katı ve acımasız hareket edebilselerdi, süreç şimdiye çok farklı gelişmişti. Gelgelelim onlar böyle yapmak yerine ona sırf buraya ulaşmasına yetecek kadar destek vermişti ve şimdi, istedikleri yere geldiğine bir defa emin olunca onu hiç tereddütsüz yüzüstü bırakıyorlardı.</p>

  <p>Liss isimli şu kadının gitmesine izin vermiş olmanın pişmanlığını yaşıyordu Luseferous. Saluus Kehar adlı şu genç sanayiciyi ise sırf ne tepki vereceklerini görmek için halkına iade etmişti. Kaçırılıp rehin alındığını söylediğinde ona inanacaklar mıydı bakalım. Yoksa inanmayacaklar mıydı? Bu konuda son karar mercii olan jüri kesin bir yargıya varabilmiş değildi halen; bu esnada Muhafızlar sorguya çekmek üzere alıkoyuyordu Kehar’ı. Rehin alınmasına önayak olan ve Başrahip’in aklından geçenin de bu yönde olduğu kulağına çalınır çalınmaz rehineyi bizzat geri götürmek için gönüllü olan kadın ise henüz onu teslim dahi etmeden, büyük ihtimalle Öteden Gelen ahbaplarının arasına dönmek üzere ortadan kaybolmuştu. Çeşitli durumlarda yarımına başvurulabilecek potansiyel bir gereci elden kaçırmak aptallıktı, ama aklında buna benzer daha pek çok plan vardı ve Öteden Gelenler’in içine düştüğü ihanetin boyutları o an için yeterince açıklık kazanmamıştı.</p>

  <p>Hani neredeydi gemileri? Ya işgal için seferber ettikleri birlikler veya şu sözümona istilacı güçler, neredeydi hepsi? Hâlâ sistemin en dış periferinde pinekliyorlardı, resmi anlamda sistemin sınırlarından içeri giriş dahi yapmamışlardı henüz, paylarına düşeni yapmalarına engel olan şu korkuyu üzerlerinden bir türlü silkip atamıyorlardı anlaşılan. Luseferous’un şehri ve çevresindeki doğal yaşam alanlarını yerle bir etmesi kadar ona bağlı birliklerin kendilerine direnme cüreti gösteren bazı yerel unsurlara karşı sergilediği tutumun onları dehşete sürüklediğini ve hayal kırıklığına uğrattığını gizlemiyorlardı. Lanet olsundu hepsine! Ya ne sanıyorlardı, savaşlarda iki tarafın birbirine çiçek sunduğunu mu? Bir savaşın daha başka nasıl bir yolla kazanılacağını düşünüyorlardı ki? Kaldı ki verdikleri kayıplar o aşamaya dek neredeyse düş kırıklığı yaratacak ölçüde <i>hafifti;</i> Luseferous kendi kuvvetleri baz alındığında bu denli az ölüme tanıklık eden topyekun bir işgal seferi daha hatırlamıyordu. Sayıca öyle ezici bir kuvvetle çıkagelip avlarının tepesine çökmüşlerdi ki, boşu boşuna ölüme atılmak, teslim olmak ya da her şeyi bırakıp şuursuzca kaçışmak dışında pek bir seçenek kalmamıştı karşı tarafa.</p>

  <p>Şanslarının yaver gittiği inkâr edilemeyeceği gibi, savunma tarafının ne gibi askeri hazırlıklar yaptığı ve birliklerini nasıl konuşlandırdığına ilişkin Öteden Gelenler tarafından kendilerine sağlanan istihbarat da kazandıkları çabuk ve kesin zaferde belirleyici rol oynamıştı. Ama düğümü çözen asıl unsur, fazla sayıdaki o kocaman topları ve hiç gerçekleşmemiş olmasını yeğleyeceği muazzam ve etkileyici uzay savaşları olmuştu.</p>

  <p>Her ne kadar sadece Hierchon’un resmi anlamda teslim oluşunu kabul etmek üzere cengelin birinin ortasındaki köşke benzer binaya indiğinde toprağına ayak basmış olsa da, sistem bütünüyle ona aitti artık. Olayın sembolik değerini tavana vurdurmak açısından, saldırılar sırasında gördüğü hasara rağmen, bu seremoninin Borquille’deki küre biçimli şu kocaman sarayda gerçekleştirilmiş olmasını tercih ederdi, ancak güvenlik birimleri oralarda halen ustalıkla gizlenebilmiş nükleer bir silah veya aynı derecede sevimsiz bir başka sürpriz olabileceği ihtimali karşısında onu uyararak söz konusu törenin ıssız bir cengelin ortasındaki bu evden bozma konakta düzenlenmesini salık vermişti. Seremoniyi izleyen süreçte Hierchon ve avanesini bilhassa <i>Luseferous VII</i>’de tutuyordu. Madem öyle, Birleşik Donanma farkında olmadan bizzat Ormilla’yı da öldürsündü bakalım.</p>

  <p>Öteden Gelenler ilk saldırı sonrasında kuyruğu kıstırıp ardına bakmadan kaçan Ulubis Mercatoriası’na bağlı bazı askeri birliklerin kazara onlara rastlaması sonucu aralarında birkaç çatışma çıktığını bildirmişti. Fakat şu durumda bile Başrahip işgal güçlerinden kaçan Navarchy gemilerinin yok edilmek ya da ele geçirilip esir edilmek şöyle dursun, teslim olmasına izin verildiği, hatta mürettebatları ile silahlarından herhangi bir ödün vermeye zorlanmamak kaydıyla bir çeşit pasif gözaltına alınmaya razı olduğu yönünde söylentiler duyuyordu.</p>

  <p>Anlaşılan, yine yalnız kalmıştı Luseferous, kendisiyle müttefik geçinen hainlerce terk edilmişti. Aklını çelip onu buralara dek sürüklemişler ve karşılarına çıkan tehdidi kısmen ortadan kaldırmak için ondan faydalanmışlardı, şimdiyse hiç kuşku yok ki kendileri yapmaya cesaret edemedikleri şeyi onun yapmasını ve Birleşik Donanma birlikleri olay yerine varınca onların hakkından gelmesini umuyorlardı.</p>

  <p>Eh, strateji uzmanları ve taktisyenler daha fazla zarara uğramadan seferi sonlandırıp eve dönme seçeneğini ciddi olarak değerlendirmeye başlamıştı. Bu durum bazılarına biraz aşağılayıcı gelebilirdi, ama o an için izlenebilecek en doğru yol buysa, konuyu daha fazla tartışmanın alemi yoktu. Bu gurur kırıcı yaklaşım ilk kez gündeme getirildiğinde de yine öfkesine hakim olup metanetini korumayı bilmişti. Aptal değildi o; durumu nasıl kendi yararına çevireceğini kestirebiliyordu. Düşmanın yapmanı en son bekleyeceği, yapmanı en son arzulayacağı şeyi yap.</p>

  <p>Kat etmek için uzun yıllar harcadıkları uzayın o ıssız boşluğunun ötesindeki Tezahür 5’in görece güvenli ortamına geri çekilme olasılıkları —ki halen sadece bir olasılıktı bu— da vardı. Böylesi büyük talihsizlik olurdu elbet, fakat yapılacak en doğru hareketti belki de. Bu yönde bir tercih, pek çok gemi yanı sıra —diğerlerine oranla ağır kaldığı ve fazlasıyla cazip bir hedef teşkil ettiği için— kaçınılmaz olarak <i>Luseferous VII</i>’yi de arkalarında bırakıp kaderine terk etmeleri anlamına gelirdi, yine de bu, katlanılamayacak bir fedakârlık sayılmazdı. Geride Birleşik Donanma’yı ilk etapta sistemin sınırları içinde savaşmaya ve bir kısım gemisini orada konuşlandırmaya zorlayacak kadar birlik bırakarak yanlarında yalnızca en hızlı gemileri olduğu halde yola çıkar ve böylece daha en baştan arayı açıp <i>Luseferous VII</i>’yi beraberinde adeta bir kalkan oluşturarak onu koruma altına alan ufak bir refakatçi grubuyla bambaşka bir istikamete yollamak suretiyle Birleşik Donanma’nın geriye kalan kısmının esas kütlesini —ki beklendiği üzere bunlar, onları takibe kalkışacak kapasitedeki düşman gemileri olacaktı— oyuna getirerek olay yerinden uzaklaştırmayı umabilirlerdi.</p>

  <p>Onca uğraştan sonra buraya gelip üstelik bir de kesin zafer kazanmışken kaçışa geçme planları kuracak duruma bu denli çabuk sürüklenmek başlı başına korkunç bir şeydi. Ama belki de böylesi, oldukları yerde kalıp sonu hassas dengelere dayanan bir dövüşe girişmekten daha akıllıca olacaktı.</p>

  <p>Veya bir de bakarsın uğruna buralara dek geldikleri şeyi bulurlardı. Yani Ahali Listesi ve Dönüşüm tabirleriyle tanınan şu büyülü formülü. Onu bir kez ele geçirdi mi Luseferous sonsuz değere sahip bir pazarlık aracı edinmiş olacaktı. Kendisine anlatılanlardan bunu çıkarıyordu en azından, hem danışmanlarının postu kıymetliyse akıl verirken tastamam gerçeği yansıtsalar kendileri açısından hiç fena olmazdı. Üstelik lafın gelişi söylemiyordu bunu. Onlar yüzünden bunca yola boşuna katlandığını anladığı an o piçlerin derisini canlı canlı yüzmesine kimse engel olamazdı.</p>

  <p>Ellerine kalan kısacık süre içinde son bir çaba sarf etmeleri ve uğruna bunca zahmete girdikleri şeyi bulmak için son kez şanslarını denemeleri gerekiyordu. İşin şu âna kadarki kısmı fazla aceleye gelmiş ve düşünmeksizin yapılmıştı, ama —tüm büyük liderler gibi— Başrahip de biliyordu ki, en iyi performansını hep kendini baskı altında hissettiği, koşulların onun aleyhine geliştiği ve zaferin kesinlikten çok uzak göründüğü dönemlerde gösterirdi. Bu gibi durumlar başına sık gelmiyordu tabii, çünkü —kolay zaferler kazanmayı yeğlemesinden olsa gerek— işlerin o yönde gelişmesine izin verdiği nadiren görülürdü, ama geçmişte çıkmazlardan ucu ucuna kurtulduğu ve kıl payı galip gelerek bir anda zirveye çıktığı durumlardan da yeterince nasibini almıştı ve bu alandaki eşsiz yeteneğini zamanla yitirdiğini ve işin püf noktasını unuttuğunu hiç sanmıyordu. Eninde sonunda galip geleceğini biliyordu. Hep öyle olmamış mıydı sanki? Zafer onun için düşünülebilecek yegâne seçenekti.</p>

  <p>Başarabilirdi bunu. Tek yapması gereken, hedefe odaklanmak ve kararlı davranmaktı. Sonuçta en iyi yaptığı şeyler değil miydi bunlar zaten? Hem böylesi ona daha cazip geliyordu bir bakıma; geriye bu denli kısıtlı bir süre ve kullanabileceği tek bir şans kalmışken, bunun kural tanımaz bir ya hep ya hiç hamlesi olacağına şüphe yoktu. Daha ‘mantıklı’ olduğu söylenebilecek şu diğer teknikleri denemekle harcanacak zamanları kalmamıştı artık. Oyunu sessiz sakin sürdürmeyi bir kenara bırakmalı, diplomasiye boşvermeli, mantık çerçevesinde hareket etme fikrini rafa kaldırıp buna karşılık hasımlarının mantıklı davranmakta direteceğini ummalıydı. İnceldiği yerden kopsundu.</p>

  <p>Başrahip elinden geldiğince özenli bir şekilde yaptı hazırlıklarını. Taktisyenleri Birleşik Donanma’nın öncü birimlerinin filonun geri kalanı tarafından arada fazla bir mesafe bırakılmaksızın takip edilerek ışık hızına yakın bir süratle on-on iki güne kalmadan burunlarının dibinde bitivereceğini öngörüyordu. Bekleyiş son bulmak üzereydi. Bundan böylesi, ya hepti ya hiç.</p>

  <p class="girintisiz1">Büyük geminin karnının içinde bir yerdeydiler. Nasqueron’un göreni sanrılara sürükleyecek ölçüde hiç durmaksızın dönen o korkunç çehresi aradaki saydam yüzeyin ötesinden rahatlıkla görülebilecek şekilde ayaklarının altında uzanıyordu. Sırf bu manzaraya tanık olabilmek için bir süreliğine <i>Luseferous VII</i>’nin güvertesine çıkma riskine atılmıştı Başrahip. Eğer o esnada bu gemiye bir saldırı düzenlenecek olursa —ki Birleşik Donanma’nın ana bölümünün bir hayli önünde bulunması dolayısıyla, imkânsız olmamakla birlikte pek de olası görülmüyordu bu— bu saldırının neredeyse kesinkes yukarıdan gelmesi beklenirdi ve öyle olması halinde geminin devasa gövdesinin onları koruyacağına şüphe yoktu. <i>Yırtıcı</i>’ya ise bu geminin hemen altında, gövdesiyle arasında çok az mesafe bırakarak ona kısa bir gemiden gemiye bağlantı geçidiyle kenetli vaziyette beklemesi emrini vermişti. Bu sayede, olası bir acil durum anında etkileyici derecede büyük tasarlanmış olan koltuğundan fırlayıp salonu bir nefeste kat eder ve bir gemiden diğerine seri bir geçiş yapabilirdi. Kendini güvene alma kaygısıyla daha şimdiden resmi kaftanının altına iç daraltıcı ama bir o kadar emniyetli incecik bir uzay giysisi giymeyi ihmal etmemişti. Söz konusu elbisenin istendiğinde miğfer halini alan yakası ise Başrahip’in tüm diğer üst giysileri gibi yanık Voehn derisinden yapılmış olan cüppesinin kukuletası tarafından gözden saklanıyordu.</p>

  <p>Liss adlı şu kadının Saluus Kehar’ı onun huzuruna getirirken bindiği, didik didik taranıp halihazırda her tür gizli dinleme cihazından ve bombadan arındırılmış olan gemi ise <i>Yırtıcı</i>’nın yanıbaşında, adeta ona yapışık vaziyette kızağa çekilmişti. Emri altındaki teknik kadro bu gemiyi oldukça etkileyici buluyordu. Onun karşı tarafın sahip olup olabileceği her gemiyi hız bakımından geride bırakacağına kesin gözüyle bakıyorlardı. Bununla da kalmayıp düşmanın elindeki füzelerin veya ışın silahlarının herhangi birini geride bıraksa, Luseferous daha da etkilenirdi kuşkusuz.</p>

  <p>Ulubis sisteminin geri kalanında güç erkini eline geçirmiş olan yeni rejimin Ahali mensuplarıyla hangi temeller üzerinde ilişki kurması gerektiğinin göstermelik olarak görüşüleceği bir konferansa katılmak üzere burada toplanmışlardı.</p>

  <p>Hierchon Ormilla yanı sıra sistemin ondan sonra gelen tüm Mercatoria üst düzey yetkilileri bu toplantıda hazır bulunuyordu. O zamana kadar Mercatoria’nın güç yapısında ciddi değişiklikler gerçekleştirmeye başlamak için vakit yaratılamadığı gibi, Öteden Gelenler’in önceden kendisine raporlamış olduğu üzere Mercatoria’nın kendi yurttaşlarının/tebaasının büyük çoğunluğu tarafından bilfiil nefret edilmemekle beraber pek sevilmediğini ve hatta onların içten içe tepkisini çektiğini öğrenince, sivil yetkililerin çoğunu mevcut mevkilerinde tutmayı tercih etmişti Luseferous. Çatışmalar sırasında yaşamını yitiren Donanma Amirali Brimiaice, istila sürecinde hiç iz bırakmaksızın ortadan kaybolan ve kaçan gemilerden birinin içinde kirişi kırdığı tahmin edilen Şeriflik Albayı Somjomion ve dini yeminlerinden dönerek onurunu yitirmek olarak addettiği bir harekette bulunmaktansa ölümü tercih eden Cessoria Katip-Hükümdarı Voriel haricinde sistemin önde gelen siyasi ve toplumsal aktörlerinin hepsi ona bağlılık sözü vermişti. Ah şu ahmak Voriel. Bizzat vurup öldürmek zorunda kalmıştı onu.</p>

  <p>Ahali Büyükelçiliği projesinde —ki işgalden birkaç ay önce nihayet hayata geçirilebilmişti— görev almış olanların bazısını süreçten geriye kalanlardan ne beklenebileceğiyle ilgili kendisine brifing vermekle yükümlü kılmıştı. Öğrendiğine göre, içinde bulundukları geminin kumandanı teslim olmayı reddedince, Elçilik görevlilerinin çoğu öldürülmüş, pek azı sağ kalabilmişti. Ne var ki onlara ne ölçüde güvenebileceğinden bir türlü emin olamıyordu Luseferous.</p>

  <p>Sayıları yarım düzine kadar olan kendi en üst düzey kurmaylarından yalnızca üçü bu toplantıda ona eşlik etmekteydi. Diğerleri ise ihtiyaç görülen her yere silahlı birlikler konuşlandırmak ve Birleşik Donanma’nın öncülerinin son hızla gerçekleştirmesi beklenen giriş için hazırlık yapmak gibisinden başka işlerle meşguldü.</p>

  <p>Öteden Gelenler’e gelince... Onlar piyasada yoktu pek tabii ki. Diğerlerinden uzak bir noktada tek başına kurulmuş bir şehre ve onu çevreleyen, sanatçılarla, toplumdışı acayip tiplerle ve iyilik timsali geçinen lüzumsuzlarla dolu yaşam alanına yönelik sergilemiş olduğu vicdansız tutum ve ölçüsüz şiddet karşısında kapıldıkları dehşetin etkisini belli ki üzerlerinden hâlâ atamamışlardı. Söz konusu kenti —adı her ne idiyse artık, zira ismini cismini unutmuştu bile— niçin hedef seçtiğini onlara izah etmeli, onun bir dağ silsilesi tarafından perdelenen bir kıyı şehri olması dolayısıyla şu pek sevdiği heykeltıraşlık hünerini tekrar ortaya dökebileceği bir fırsat teşkil ettiğini anlamalarını sağlamalıydı. Şansı yaver giderse, bunu öğrenmek daha da korkuya kapılmalarına sebep olurdu.</p>

  <p>Ahali tarafını temsilen toplantıya katılan —delegeler mi, temsilciler mi, her ne halttıysalar artık— grubu ise fazlasıyla sevimsiz bulmuştu. Özellikle de devasa birer tekerleği andıran uzay giysileri içinde kocaman ve heybetli görünüyorlardı ama içlerinden birine koca bir gezegen adına konuşma yetkisi verme konusunda fikir birliğine varamamak gibi, yılların birikimiyle kalıcılaşmış, Ahali’ye has bir sorunları vardı. Kariyerinin ilk yıllarında Ahali’ye mümkün mertebe ilişilmemesi gerektiğini öğrenmesi boşuna değildi belli ki. Onları rahat bıraktığın sürece onlar da seni rahat bırakırdı. Tercihte bulunabilecek durumu olsa bu duba kılıklı tiplerle hiçbir şekilde temasta bulunmamayı seçerdi tabii. Ama şartlar bunu kaçınılmaz kıldığına göre, ona şu andan sonra elinden gelenin en iyisini ortaya koymaktan başka yapacak bir şey kalmıyordu.</p>

  <p>Üç Ahali mensubu katılmıştı toplantıya. Tahminen her biri diğerleriyle eşit statüdeydi ve her biri yalnızdı... Herhangi bir başka türe mensup olanların bu hallerine bakıp onların ciddi kimseler olmadıkları anlamı çıkarmasına yol açacak şekilde, kendileri içinse hiç de önemli bir mevzu sayılmamak üzere, ne yaver getirmişlerdi beraberlerinde, ne sekreter, ne de onlara refakat edecek herhangi bir ast.</p>

  <p>Söz konusu üç Ahali temsilcisi, sırasıyla, hemen aşağılarında göze çarpan kızıl-kahve renkteki büyük ekvator kuşağını temsilen toplantıya katılan Feurish adlı bir tür siyasi düşünür, bünyesinde pek çok kulüp ve gönüllü kuruluş (kulağa ilk anda bir nebze rahatsızlık verici gelse de, onların ‘kulüp’ diye nitelediği bu oluşumlar hayli üst düzeyde olduğu iddia edilen askeri kuvvetlerini de içeriyordu) barındıran bir şemsiye örgütün şeflerinin de şefi konumundaki Chintsion ve orası her ne kadar bilinen anlamıyla bir başkent olmasa ve oylama sonucu oraya Şehir Yöneticisi tayin edilmek görünen o ki itibarı yüksek bir mevki edinme ayrıcalığı ya da gücün tadına varma şansı değil de sürgünü aratmayacak bir dayatma olarak kabul edilse de, kentleri arasında en büyüğünün en üst düzey idarecisi Peripule’ydi. Hepsinin de gerçekte hiçbir anlam ifade etmeyen ve hiçbir ağırlığı olmayan süslü unvanları vardı. Yaptıkları tek şey ise Ahali mensuplarının ne denli ileri yaşları görebildiğini karşılarındakilere kanıtlamaktı.</p>

  <p>Başrahip daha üst düzey temsilcilerle —tabii Ahali toplumunda böyle bir şey mümkünse— ve bunların sayıca daha fazlasıyla muhatap olmayı tercih ederdi fakat, özellikle de zamanı bu kadar kısıtlıyken, elindekiyle yetinmek durumundaydı. Diğer yandan, <i>Luseferous VII</i>’de başka Ahali mensupları da bulunuyordu... Hem de üç yüzü aşkın sayıda. İki koca gemi dolusu ergen ve genç yetişkin, adeta kemale ermiş kişiler için düzenlenen bir okul gezisinin bir parçası olan kapsamı genişletilmiş bir tura iştirak etmek üzere bu gemiye buyur edilmişti. Kendilerine yabancı buldukları gemileri keşfetmeye hevesli bir avanaklar grubundan farksızdı bu. Normal koşullar altında böyle bir kepazeliğe asla izin vermezdi.</p>

  <p>Ahali toplumunun bu toplantıya ve onun odak noktasını teşkil eden müzakere konularına gerekli ilgi ve dikkati göstermediğinin farkındaydı Luseferous. Yabancı toplulukların halini tavrını gözlemleyip yorumlama konusunda uzmanlaşan bazı danışmanları, Nasqueron nüfusunun ağırlıklı kısmının ehemmiyetsiz bir çatışmadan ibaret gördükleri kısa süre önce yaşanmış savaşı ve işgal filosunun varlığını umursamadığı tiyosunu vermişti ona. İşin aslı, o yöredeki Ahali topluluğunun büyük çoğunluğu ne olup bittiğinden haberdar bile değildi ve olsalardı dahi buna muhtemelen aldırış etmezlerdi. Gezegenin haber kanalları ise, her nasılsa, atmosfer kuşaklarından ikisi arasında Resmi Savaş olarak adlandırılan bir şeyin cereyan etmekte olduğuna ilişkin raporlarla doluydu. Luseferous’un topyekûn savaş olarak niteleyeceği şeyi onların geniş bir alanda oynanan aykırı bir çeşit spor müsabakası olarak gördüğü ortadaydı. Tüm bunlar bir oyundu onlar için.</p>

  <p>Eh, bu durumda onun farkına adamakıllı varmalarını sağlamak için ne yapması gerektiğini bulmak kalıyordu geriye.</p>

  <p>Gözleri önünde uzayıp giden müthiş manzara karşısında adeta büyülenen katılımcılar düşmek üzereymiş gibi sallanarak havada asılı kalakalmışlardı. Başlarının üzerinde ise, Luseferous’un şebeke misali iç içe geçmiş kızak ve rampalardan kurulu geniş bir yapının belli yerlerine konuşlandırdığı kişisel muhafızları, pençemsi ayaklarının semerlerini sessiz ve durağan bir kesinlikle sürüyerek, eksoiskeletleri içinde volta atıyordu.</p>

  <p>“Dilerseniz sadede gelelim,” dedi Luseferous, dağınık ve önemsiz konular üzerinde dönüp duran lakırdıların fazla uzadığı kanaatine vararak. “Fassin Taak adlı şu kâhini istiyoruz,” dedi Ahali mensuplarına hitaben. “Daha da sadede gelecek olursak, onun peşinde olduğunu sandığımız şeyle ilgili kesin bilgi istiyoruz.”</p>

  <p>“Ne gibi bir bilgi?” diye sordu Chintsion. ‘Kulüplerin’ şefi, toplantının o âna kadarki kısmında üç Ahali yetkilisi içinde en konuşkanı olarak öne çıkmıştı. Göz alıcı pembe kol şeritlerine sahip gri renkli kocaman uzay giysisi içinde, aşağıdaki şeffaf zarın içbükey çukurluğu üzerine dengeli bir şekilde yerleştirilmiş olan askılı koltuğa beşik misali yuvalanmış halde iştirak ediyordu müzakerelere.</p>

  <p>“Bu bilgiyi size ifşa etme serbestisine sahip değiliz,” dedi Luseferous Ahali mensubuna cevaben.</p>

  <p>“Neden olmayasınız?” diye sordu bu kez siyaset bilimci Feurish. Onun uzay giysisi ise beyazın kirli bir tonunu taşıyordu.</p>

  <p>“Bunu size söyleyemem,” dedi Luseferous. Eldiven ve onun da üzerine yüzük geçirilmiş ellerinden birini havaya kaldırarak şöyle devam etti: “Lütfen nedenini sormayın. Durumu böylece kabul edin yeter.”</p>

  <p>Ahali mensuplarından çıt çıkmıyordu. Birbirleriyle sinyal yoluyla görüş alışverişi yapmakla meşguldüler muhtemelen. Teknik ekibinin bu konuda önceden ona yaptığı uyarı üzerine askılı koltuklar sinyal iletişimine elvermeyecek şekilde yerleştirilmişti aslında. Ama Ahali mensupları koltuk düzenini görür görmez buna itiraz edip yaygara koparmış, koltukları düzeltmekle kalmayıp çekiştirip iterek onları istedikleri doğrultuda yeniden şekillendirmeye girişmişti. Bunun üzerine dişini sıkan Luseferous teknisyenlerine onlara yardım etmelerini işaret ederek Ahali mensupları oturum düzeninden tatmin olduklarını bildirinceye kadar beklemişti.</p>

  <p>Nihayet, çemberin daha büyükçe olan kısmını Ahali mensupları ile Hierchon ve beraberindeki bir avuç danışman, kalan yarısını ise Başrahip de dahil insan ırkından olan katılımcılar ve diğerleri işgal etmek üzere, büyük bir daire oluşturacak şekilde oturuş düzeni almışlardı.</p>

  <p>“Kâhin Fassin Taak’ın nerede olduğunu bilmiyoruz,” dedi Chintsion Luseferous’a. “Onun hakkında duyulan son şey, Eponia adlı kuzey kutup bölgesindeki bir kente doğru yol aldığı. Ama bu yalnızca bir söylenti.”</p>

  <p>“Eponia mı?” dedi toplantıya katılan Ahali heyetinin üçüncü üyesi Peripule. Fırfırları su yosununu andıran uzay giysisi kahverenginin derin ve pırıltılı bir tonundaydı. “Bense onun en son Deilte’de görüldüğünü duymuştum.”</p>

  <p>“Deilte mi?” dedi Chintsion kaşlarını çatarak. “Hem de yılın bu mevsiminde, öyle mi?”</p>

  <p>“Nede olsa o bir yabancı,” dedi Peripule buna karşılık. “Buraların usulünü adabını bilmesi beklenemez.”</p>

  <p>“Eh, her şeyden önce,” diye başlayacak oldu Chintsion, “o bir fikir adamı, hem ayrıc—”</p>

  <p>Tam bu noktada “Beyler,” diye araya girerek onun sözünü kesti Luseferous. Onun bu müdahalesi ile her üç Ahali mensubu bir şok dalgasına çarpılmışçasına olduğu yerde geriye sıçramıştı.</p>

  <p>“Başrahip Luseferous meşgul bir adam,” diyerek duruma açıklık getirdi Hierchon Ormilla, o gür sesiyle ortalığı inleterek. “Nasqueron’daki şehirlerin mevsimsel modalarını toplantı esnasında değil, zaman zaman verilecek molalar süresince tartışmanız daha doğru olur.”</p>

  <p>“Bakınız küçük Ahali mensubu,” dedi Chintsion Hierchon’a, altta kalmadığını göstermek istercesine, “buradaki varlıklarının gülünce kaçacak derecede kısa sürmesi kuvvetle muhtemel olmasına rağmen, sırf başınıza çöreklenen son efendilerinize jest olsun diye, Taak denen şu adamın tam olarak nerede bulunduğunu öğrenmek için büyük çaba sarf ediyoruz. Bizce...”</p>

  <p>Bu aşamadan sonrasını dinlemedi Luseferous. Onun yerine, omzunun üzerinden hafifçe geriye dönüp arka çaprazında oturmakta olan Tuhluer’e baktı. Tuhluer’in de karşılık vermesiyle, bir an için göz göze geldiler. Onun yutkunduğunu gözlemledi Luseferous. Yine de gözlerini kaçırmamıştı adam halen. Tuhluer daha önce bunu yapmaya hiç cüret edememişti. Yavaş hareketlerle ona doğru eğilen Luseferous sessizce şöyle dedi: “Ümitsiz zamanlar radikal çözümler gerektirir, Tuhluer.”</p>

  <p>Bunun üzerine, söyleneni başıyla onaylayan diğeri bakışlarını aşağı kaydırıp eldivenindeki mekanizmaya parmaklarıyla seri bir şekilde tıklayarak gerekli kişilere sinyaller göndermeye koyuldu. Başrahip ise yeniden önüne dönmüştü.</p>

  <p>Tam o anda, uzaktan bir çarpma sesi geldi, bir saniye sonra bunu bir başkası ve onu da bir başkası izledi; darbe sesleri büyük bir saatin yelkovanının atışı gibi birbiri peşi sıra ortalıkta çınlıyordu şimdi.</p>

  <p>Ulubis Tameşitleri diye anılan kişilerden ikisinin, Tlipeyn ve Emoerte adlı iki ihtiyarın Ahali mensuplarını daha gayretli bir işbirliğinde bulunmaya tatlı dille iknaya çabalayışına kulak verdi Luseferous. Gelgelelim işbirliği sözcüğünün ne anlama geldiğini dahi samimi olarak anlayamadıkları Ahali mensuplarının her halinden belliydi.</p>

  <p>Hemen aşağılarındaki gezegeni kaplayan sarı-kahverengi tonlardaki kirli bulutlarla inceden inceye kontrast oluşturan bir dizi küçük noktanın bulutların binlerce kilometre aşağıdaki üst sınırı boyunca ilerlediğini göz ucuyla fark etti Başrahip.</p>

  <p>“... Eğer ciddi olduğumuzu söylüyorsak bize inanmalısınız,” diyordu o sırada, kara kuvvetlerinin tepesindeki isim olan Başkumandan Binstey, üç Ahali temsilcisine.</p>

  <p>“Ah, buna hiç şüphemiz yok,” yanıtını verdi Chintsion, karşısındakini hafife alan bir edayla. “Fakat bu, size hiçbir şekilde yardım edemeyecek olduğumuz gerçeğini değiştirmiyor.”</p>

  <p>Kumandan Binstey tam yeniden söz alacaktı ki Luseferous araya girdi. Onun sakin bir sesle “Beyler,” demesiyle beraber sessizliğe gömülen Binstey’in lafı ağzında kalmıştı. “Rica etsem dikkatinizi biraz şu yana verebilir misiniz?” Yüzüklerle bezeli ellerinden birini sallayarak gezegenin gaz katmanları altında çarpık çurpuk görünen yüzeyi boyunca hareketli bir dizi benek misali ağır ağır ilerlemekte olan noktaları işaret etti.</p>

  <p>Bir anda herkesin dikkati o tarafa yönelmişti. Ahali mensupları gösterilen şeyi daha iyi seçebilmek için oturdukları koltuklarda hafifçe kaykılmak durumunda kalmış, toplantı salonundakiler arasında görüş yetisi diğerlerininkine oranla daha güçlü olanlar ise bu manzara karşısında tepki vermeye çoktan başlamıştı. Mırıltılar, şaşkınlıktan ötürü tutulan nefesler, hayretten donakalmanın ayrılmaz birer parçası olan tüm tepkisel ses efektleri Başrahip’in kulağına geliyordu şimdi.</p>

  <p>“Biz gerçekten ciddiyiz,” dedi Luseferous Ahali mensuplarına. Sözlerine devam etmeden önce ayağa kalktı. “Gürültüyü duyuyor musunuz?” Boşluğa kulak vermek ister gibi çevirdi başını. Derinden gelen tıklama sesi, acımasız bir durağanlıkla, hiç sekmeden devam ediyordu. “Duyduğunuz bu ses, saniyede bir fırlatılan paraşütlü damla-bombalarına ait. Ne var ki bu kez, fırlatılanlar savaş başlığı değil, insan. Savunmasız insanlar saatte üç bini aşan bir hızla sizin gezegeninize doğru uzay boşluğuna fırlatılıyor. Erkekler, kadınlar ve çocuklar, kimi yaşlıca kimisi ise daha genç yetişkinler, çoğu teslim olan gemilerin içinde veya harap olan yerleşim merkezleri ve diğer yaşam alanlarında ele geçirilmiş, hayatın her alanından kimseler bunlar. Bu gemide onlardan yirmi bini aşkını bulunuyor. Yürüttüğümüz şu müzakerelerde belli bir aşama kaydedemezsek bu hızla uzaya savrulmaya devam edecekler.” Üç Ahali mensubundan herhangi bir tepki almak için bir süre beklediyse de onlar manzarayı seyretmekle yetiniyordu. “Pekâlâ,” diye devam etti sonra, “burada bulunanlardan herhangi birinin aklına düğümü çözecek bir formül aniden gelmiş olabilir mi acaba?”</p>

  <p>Koca gemiden yavaşça uzaklaşmakta olan siyah noktacıkların oluşturduğu benek dizisini izlemekte olan insanları ve yabancı yaratıkları süzdü. İçlerinden bazısı arkasına dönüp ona bakmış, onunla göz göze gelince ise duydukları nefreti, kapıldıkları korkuyu ve dehşeti fark etmesinden çekindikleri için başını tekrardan manzaradan yana çevirmişti. Kişilerin gözleri önünde cereyan eden nahoş durumlar karşısında bu denli şiddetli tepki gösterirken uzakta meydana gelen çok daha beter durumlara kayıtsız kalışı şaşırtıcıydı doğrusu.</p>

  <p>Tuhluer’e dönüp başını sallamasıyla beraber salonun bir köşesine, olup biteni gösteren büyük bir ekran yansıdı. İnsanların —tıpkı Luseferous’un az önce ifade etmiş olduğu gibi, her yaştan kişinin— kocaman yuvarlak haznelere doldurulduğu görülüyordu. Kitleyi oluşturanların hemen hepsi buna karşı koymaya çalışıyordu fakat her biri suratları haricinde her yerlerini örten ve onları bir yandan kendilerini fırlatma haznelerine tıkmak üzere zorla itelemekte olan eksoiskeletler içindeki askerlere tükürük yağdırıp onları ısırmaya çalışarak kurtçuk gibi kıvranmak dışında herhangi bir şey yapmaktan alıkoyan, uyku tulumuna benzer esnek bir çeşit ambalajla sımsıkı sarmalandığı için aciz kalıyorlardı. Hayli geniş olan bölmenin zemini debelenip duran vücutlarla dolmuştu. Sonra ses bağlantısı da devreye girdi ve konferans salonundakiler insanların çığlıklarını, ağlayıp sızlanmalarını, haykırışlarını ve yalvarışlarım duydu.</p>

  <p>“Başrahip!” diye bağırdı Hierchon. “Bu durumu protesto etmek zorundayım! Böyle bir şeyi asl—”</p>

  <p>“Kapa çeneni!” diye bağırarak ansızın susturdu onu Başrahip. Sonra diğerleri üzerinde gezdirdi bakışlarını. “Bu sözüm hepinize! Gıkınız çıkmasın!” Bunun peşi sıra bir süreliğine her hazne fırlatılışında çıkan o boğuk tuk tuk tuk sesi dışında bir şey duyulmaz oldu salonda.</p>

  <p>Sonra ekrandaki görüntü değişerek geminin dış kısmında insanları —bir top için fazla nazik sayılabilecek bir yöntemle— uzaya fırlatmakta kullanılan rampanın namlusuna odaklandı. Boşluğa savrulunca üzerlerinden çözülen ambalajlar bu yeni ortamla çıplak bir beden ve tıkalı bir nefesle buluşan insancıkların onları bu hale düşürenleri daha fazla tatmin edecek biçimde kasılıp çırpınması ve titreme nöbetleri geçirmesini sağlamak için ayak bileklerinin etrafına tekrar örülüyordu. Bazıları nefesini tutmaya çabalıyor ve adeta patlayacakmış gibi şişiyordu. Çok geçmeden kulaklarından, gözlerinden, ağızlarından ve anüslerinden ince lekeler halinde kan sızmaya başladığı görüldü. Onlar boşlukta süzüldükçe kameralar da onları takip ediyordu. Bu şekilde uzaya fırlatılan kişiler birkaç dakika savrulduktan sonra dururdu genelde. Ardından ister istemez hepsi aynı donuk pozisyonu alır ve —bazıları cenin gibi büzülerek, bazılarıysa kollarını kanat misali iki yana açarak— görünmez birer konveyör kayışının parçalarıymış gibi ağır taklalar atarak uzak bulutların tepelerine doğru uzaklaşırdı.</p>

  <p>“Bunu yapmanızın ardında yatan sebep nedir?” diye sordu Ahali mensubu Feurish, Başrahip’e. Aklının fazlasıyla karışmış olduğu sesinden anlaşılıyordu.</p>

  <p>“Karşımdakilere meselenin önemini vurgulayıp odaklanmalarını sağlamak,” dedi Luseferous buz gibi bir sesle. Salondakilerden birinin kustuğunu duyabiliyordu. Orada hazır bulunanlardan çoğunun onun delici bakışlarına karşılık veremediğini fark etti. Başları üzerindeki kirişler silahlarını çoktan aşağıdakilere doğrultmuş vaziyette hareketsiz bekleyen muhafızlarla tıklım tıklımdı.</p>

  <p>“Eh, ben zaten yeterince odaklanmıştım,” dedi Feurish, iç çekişi andıran bir ses eşliğinde. “Yine de size yardım edemeyiz.”</p>

  <p>“Kâhin Fassin Taak’ı bana verin,” dedi Luseferous, alnında ter damlacıkları birikmeye başladığını —ne, terliyor muydu yoksa?— hissederek. Elinin bir hareketiyle bu duruma hemen son verdi. “Taak denen o adam bizimle değil,” dedi Şehir Yöneticisi Peripule makul bir tavırla.</p>

  <p>“O halde bana onun nerede olduğunu söyleyin,” diye üsteledi Luseferous, talepkâr bir sesle.</p>

  <p>“Üzgünüm,” dedi Chintsion. “Bu konuda size yardım edemeyeceğiz.”</p>

  <p>“Hemen söyleyin dedim!” diye gürledi bu kez Luseferous.</p>

  <p>“Biz nasıl...?” diye başlayacak oldu Feurish. Fakat Chintsion girdi araya.</p>

  <p>“Belki de onu gördükleri iddiasında bulunan son kişilere nerede olabileceğini sormalıyız.”</p>

  <p>“Bize bildirildiği kadarıyla Elçilik’e bağlı bazı kişiler onu aramaktaymış,” diye belirtti Feurish. “Onlar bir ipucu bulmuştur belki.”</p>

  <p>“Ben Elçilik gemileri yok edildiğinde onların da toptan öldüğünü sanıyordum,” dedi Chintsion. “Ölmemişler mi yani?”</p>

  <p>“Dinleyin lütfen,” dedi Peripule Başrahip’e, gayet mantıklı bir ses tonuyla. “Bu işi sonraya bıraksak sizce de daha iyi olmaz mı?”</p>

  <p>Elini hiddetle sallayarak gezegene doğru yavaşça ilerlemekte olan vücutların oluşturduğu genel hattı işaret etti Luseferous. “Siz <i>eblehler</i> hâlâ anlamadınız mı? Ben istediğimi alana kadar bu bitmeyecek!”</p>

  <p>Onlara tek vücutlarmış görünümü veren eşzamanlı bir hareketle titredi üç Ahali mensubu. “Hmm,” dedi sonra Peripule, düşünceli bir edayla. “Umarım elinizde yeterince tutsak vardır.”</p>

  <p>Yumruklarını sıkmıştı Luseferous. Tıpkı eğimli bir karo biçimindeki pencerenin öte yanından geçmekte olan küçük ölü üretim hattını oluşturanlardan biri gibi, patlamak üzere olduğunu hissediyordu. “Bu gemide üç yüz Ahali genci bulunuyor,” derken sesine herkesin içini buz kestiren bir sükunet vermek için büyük çaba sarf ediyordu. “Belki de diğerleri yerine onları kullanmalıyız, ne dersiniz? Onları atış talimi için de kullanabiliriz tabii. Siz hangisini tercih ederdiniz?”</p>

  <p>“Bence böyle bir şeye kalkışırsanız bazıları rahatsızlık duyabilir,” diyen Chintsion hemen ardından bastı kahkahayı.</p>

  <p>“Gerçekten de göründüğünüz gibi bizi tehdit etmeye yeltenmiyorsunuz umarım, öyle mi yoksa?” diye sordu Feurish.</p>

  <p>“İzin verirseniz, Bay Luseferous,” dedi bu noktada Chintsion, işi dalgaya aldığı kanısı uyandıran bir sesle, “şunu belirtmeliyim ki temsil ettiğim kulüplerin bazısı askeri kulvarda faaliyet gösterir. Onları temsil ediyor olmak bana pek tabii ki harikulade bir heves veriyor ve doğal olarak beni gururlandırıyor da, gelgelelim bazen — nedenini bilemiyorum, belki de sıkıntıdandır— ancak ‘önce vur sonra uyar’ mantığını benimseyenlerden beklenecek kişilik özellikleri gösterme eğilimindeler. Ah... Yeterince açık konuştum sanırım.”</p>

  <p>Bu miskin şamandıraya uzun uzun baktı Luseferous. Tuk tuk tuk şeklindeki şu monoton ses aynı hantallıkla sürüp gidiyor, küçük siyah beneklerin meydana getirdiği hat gaz-devinin hırpalanıp harap olmuş kurşuni yüzeyi boyunca ilerlemeye devam ediyordu. Tuhluer’e döndü Başrahip. “Herkes alarm mevziine,” diye komut verdi kesin bir sesle. “Şu görüntüyü de kapayın artık.”</p>

  <p>Elmas kabarcık volkanik kayalarınkini aratmayacak bir karanlığa gömülürken Nasqueron’un o göz alabildiğine uzanıp giden yüzeyi de gözden kayboldu. Toplantının tertiplendiği geniş salon her geçen saniye daha da kararıyor ve de büzülüp daralıyordu sanki. Hazneleri fırlatan rampanın sesi daha bir gür duyulmaya başlamıştı.</p>

  <p>“Siz üçünüz bizim rehinemiz olarak burada alıkonacaksınız,” dedi Luseferous üç Ahali mensubuna. “Tıpkı halihazırda bu gemide tutsak vaziyette beklemekte olan, türünüzün genç mensuplarına yapılacağı gibi. İster sizi ister onları kurtarmak üzere herhangi bir teşebbüste ya da bu gemi de dahil olmak üzere bana ait olan herhangi bir gemiye veya mülke yönelik herhangi bir saldırıda bulunulacak olursa, hepiniz öldürülürsünüz. Standart zaman ölçüsüyle önümüzdeki altı saat içinde Kâhin Fassin Taak’la veya peşinde olduğu şey her ne ise onunla ilgili işe yararlığı kanıtlanabilir bir şey bana sunulmazsa, siz üçünüzden başlamak üzere hepinizi nasılsa öldüreceğim. Anladınız mı?”</p>

  <p>“Doğrusunu isterseniz, Bay Luseferous,” dedi Feurish, “bir konferansa ev sahipliği yapmak için hiç de düzgün bir üslup değil bu.”</p>

  <p>“Bu yoruma katıldığımı belirtmek durumundayım,” dedi Chintsion.</p>

  <p>“Kesin dırdırı,” dedi onlara Luseferous. “Bu gaz-devinin çevresine konuşlanmış multitonlarca ağırlıkta karşıt madde taşıyan savaş başlıklarına da sahibim aynı zamanda. Koskoca gezegenleri havaya uçurabilecek bir güçtür bu. Hepiniz öldükten sonra bile talebimi yerine getirme yönünde herhangi bir icraatta bulunulmadığını görürsem o başlıkları pek değer verdiğiniz şu lanet olası atmosferinizde bir bir patlatmaya başlayacağım. O kahrolası çürümüş gezegeninizde yetkili geçinen soytarılara işi bu noktaya getiren süreçte oynadığınız rolü bildirmeyi de ihmal etmeyeceğim.” Başını kaldıran Başrahip yukarıdaki köprü ve kirişlerin üzerinde tetikte beklemekte olan muhafızlara baktı. “Götürün onları buradan. Uzay elbiselerini de çıkarın. Bunu yaparken yeri geldi mi uzuvlarını kesmekte tereddüt göstermeyin.”</p>

  <p>Üzerine koyu renkli büyük mücevherler kakılmış eski çağ zırhlarını andıran bir düzine kocaman kara şekil, korku verici pençelerini alabildiğine gererek havada aşağı doğru süzülüp şeffaf siyah zara ayak bastı. Uzay giysisi içindeki her bir Ahali mensubunun etrafını bunlardan dördü göz açıp kapayıncaya dek sarmıştı.</p>

  <p>“Eh, baylar,” dedi Peripule isimli Ahali mensubu pişmanlık dolu bir ifadeyle diğer ikisine doğru dönerek. “Siz de kabul edersiniz ki, önceden uyarıda bulunmaksızın harekete geçtiğimizi kimse iddia edemez.”</p>

  <p>Şehir Yöneticisi cümlesini tam bitirmişti ki, her biri Ahali mensuplarından birini sarmalayan mor renkli üç dairesel ışık perdesi karanlık salonun içinde parıldayarak ortaya çıktı. Bu gelişme karşısında eksoiskeletler içindeki muhafızlar ya olduğu yerde geriye savrulmuş ya da adeta havaya uçup fiziksel varlığını yitirmişti. Az ötede korunmasız olarak dikilmekte veya oturmakta olan kişiler ise adeta görünmez bir kuvvet tarafından hızla itilerek arkadaki duvara toslamışlardı. Şok dalgası Luseferous’un koltuğuna güvenlik kalkanının oluşmasından bir saniye sonra çarpmış, sonuç olarak o da bu çarpma sonucunda meydana gelen kargaşayı karo biçimli yarı-gümüşi kepenklerden kurulu bir yıkıntının öte yanından izlemek durumunda kalmıştı.</p>

  <p>Koltuğuyla beraber onu da sallayan sarsıntının gürültüsü karşıki duvarlardan geri sekip salonun içinde yankılandı. Bir an sonra, mor renkli üç silindir ardında hemen aşağıdaki saydam siyah zar içinde pürüzsüz birer daire biçiminde üç delik bırakarak gözden kayboldu. Nasqueron’un sarı-kahverengi tonlardaki bulut kümelerinin soluk ışığı oluşan bu boşluklardan içeri sızıyordu. Salonu dolduran hava çılgınca dönüşler ve ıslığımsı sesler eşliğinde, açılan deliklerden dışarı uğramaya başlamıştı şimdi. dışarıda ise beyaz ışık huzmeleri kamaşıyordu. Eksoiskeletli muhafızlardan ikisi bir yandan yeri tırmalayıp tutunacak bir çıkıntı arayarak salonun zemini boyunca yuvarlandı ve bu deliklerin içinde gözden yitip gitti. Luseferous ise olduğu yerde hareketsiz dikilmiş, etrafında olan biteni izliyordu. Bilincini büyük ölçüde yitiren ve feci şekilde yaralanan katılımcılar, salonun kenar noktalarında oluşturdukları kümelerden üç büyük sarsıntının etkisiyle birer birer koparak üç parlak deliğe doğru kaymaya başlamıştı. Eksoiskelete bürünmüş üçüncü bir şekil ise tutunacak bir nokta bulmak üzere ümitsizce çırpınarak dev boyuttaki elleriyle salonun o dümdüz şeffaf zeminini boşu boşuna tırmalayıp çizse de en yakındaki deliğe ve onun hemen üzerinde meydana gelmiş olan baş döndürücü girdaba doğru çekilmekten kurtulamamıştı. Bir süre sonra geminin sistemleri bu gelişmeler karşısında nihayet devreye girdi ve karanlık bir kütle geminin gövdesinde açılmış olan üç deliğin üzerini kapayıp böylelikle içeri sızmakta olan ışığın önünü keserek salonun içinde atmosferden geriye ne kaldıysa onun daha fazla dışarı boşalmasını engelledi.</p>

  <p>Ortama görece bir sükunet hakim olmuştu bir kez daha. Şu tanıdık tuk tuk tuk sesi ise aynı durağanlıkla sürüp gidiyordu. Aniden başgösteren bir çeşit hışırtı salonun pompalama yoluyla yeniden havayla doldurulduğunu ve böylelikle solunabilir hava kaybının telafi edildiğini haber veriyordu. Ayağa kalkıp şöyle bir etrafa bakınan eksoiskeletler içindeki muhafızlar hemen ardından çevresinde bir koruma kalkanı oluşturmak üzere Başrahip’in yanına koştu. Bu esnada siyahlar içindeki daha pek çok şekil yukarıdaki kirişlerden ve kemerlerden dimdik aşağı inmekteydi. Salondaki insanların acıyla inlediğini duyabiliyordu Luseferous. Uzay elbisesini giymiş ve yüzünü örten parlak ve kabarık plakasında Başrahip’i çevrelemekte olan gümüşi elmastan kabarcığın aksi göze çarpan miğferini başına geçirmiş şekilde eksoiskeletli muhafızların vücuda getirdiği savunma kümesinin arasından geçip topallayarak yanına ulaşmaya çabalayan Tuhluer’e çevirdi sonra bakışlarını.</p>

  <p>“Diğer Ahali mensuplarını öldürün,” diye emretti ona Luseferous. Söyleneni duymamış görünen Tuhluer daha iyi işitebilmek için bir elini kulağına siper ederek öne doğru eğilince, komutunu bağırarak tekrarladı Başrahip: “DİĞER AHALİ MENSUPLARININ HEPSİNİ ÖLDÜRÜN!” Hemen ardından, koltuğunun kolundaki düğmelerden birine basmasıyla beraber karo şekilli kepenkler ortadan kalktı. “Bizi buradan uzaklaştır artık,” dedi karşısındaki adama. “Üç saat içinde işbirliğine yönelik çabalara girişmedikleri takdirde GM savaş başlıklarının fırlatılmaya başlanacağı konusunda gezegeni uyar.” Üç Ahali temsilcisinin ani kaçışlarını gerçekleştirdikleri noktaya döndü sonra. “Ve <i>Yırtıcı</i>’nın o üç şaklabanı ortadan kaldırmasını sağla.”</p>

  <p>“Emredersiniz efendim!” dedi Tuhluer. “Peki ya... Fırlatma haznesine yerleştirilecek kurban sayımızdaki şu açık meselesi ne olacak?”</p>

  <p>Onun bu sözlerle gezegene doğru fırlatılan esirleri kastettiğini Luseferous’un anlaması biraz vakit almıştı. “Ah, elde kim varsa boşaltın gitsin.”</p>

  <p>Uzay giysisinin iletişim sistemini bir dokunuşta işler hale getiren Başrahip Luseferous, <i>Yırtıcı</i>’ya ona doğru dönüş yoluna çıktığını haber verdi. İnildeyen yaralıların arasından emin adımlarla geçip iki gemiyi birbirine bağlayan geçide ve onun da aşağısında kendisini beklemekte olan gemiye yöneldi. Eksoiskeletli muhafızlar bir solukta onun yanında bitmiş ve efendilerinin etrafında zırhlı uzuvlar ve tehditkâr ölçüde tırtıklı gövdelerden oluşan dev bir çalı yumağı oluşturmuştu. Ayağı yerden kesildiğinde gemiden gemiye bağlantı sağlayan geçidin girişine varmak üzereydi. Koca gemi baştan aşağı zangırdarken eksoiskeletli muhafızlar da şiddetle sarsıldı. Bu iri kıyım muhafızlardan biri dosdoğru onun üzerine düşecek gibi olduysa da, güç tertibatından zırıltıyı andıran bir ses çıkarma pahasına son anda dengesini bulmayı başardı.</p>

  <p>“Ya şimdi ne oluyor?” dedi Luseferous bu kez, sorgulayan bir sesle.</p>

  <p>“Hasar kontrol departmanı konuşuyor, efendim,” dediği duyuldu bir sesin, Başrahip’in uzay giysisinin içinde bir yerlerden. “Bir enerji ışını gemiyi yarıp geçti ve geminin ortasında bir noktada son buldu. Çapı iki metre kadar. Dahası... pruvalar bulundukları yerden koptu ve... seksen metre... seviyesine dek savruldu. Onları kaybettik. Bu enerji de geminin ortasını deşen ışınla aynı alışılmadık özelliklere sahip. Işık hızında; hiçbir ön uyarı olmaksızın çıkageldi. Tepkisel savunma sistemleri herhangi bir artçı girişime karşı önlem aramayı sürdürüyor... Ne yazık ki şu ana dek bulunan bir şey yok, efendim.”</p>

  <p>“Yeni bir mesaj var, efendim,” dedi bir diğer ses, “Ahali mensupları gemide tuttuğumuz ırkdaşlarının serbest bırakılıp kendilerine iade edilmesini talep ediyor. Görünen o ki, şu ana kadarkiler sadece uyarı atışıymış.”</p>

  <p>Bu haberi kritik bir kararın izleyeceğini hisseden Tuhluer uzun adımlarla efendisine yaklaştı.</p>

  <p>Dosdoğru ona baktı Luseferous. “Ahali mensuplarını iade edin,” dedi yaverine. “Sonra da bu şeyi buradan bir an önce uzaklaştırın.” Ardından, gemiler arasında geçişi sağlayan geçide yöneldi bir kez daha.</p>

  <p>“Peki ya GM gemileri, efendim?”</p>

  <p>“Oldukları yerde bırakın. <i>Luseferous VII</i> menzil dışına çıkıp güven altına alınana dek ültimatomu askıya alın.”</p>

  <p>“Emredersiniz, efendim.”</p>

  <p>Bu defa hiçbir unsurun onu yolundan alıkoymasına izin vermeden kendisini beklemekte olan sancak gemisine dek ilerledi Başrahip.</p>

  <p class="girintisiz1">Aldığı yaralardan ötürü sakat kalan <i>Luseferous VII</i>, gezegenin yerçekimi kuyusunda hantalca ve ağır aksak yol almayı sürdürüyordu. <i>Yırtıcı</i> ise aradaki mesafeyi şimdiden yarım milyon kilometreye indirmişti ve hızını giderek artırıyordu. Başrahip —olan bitenin yarattığı dehşetin şiddeti ve <i>aşağılanmanın</i> o içe işleyen acısı nihayet kendini tam olarak gösterirken ve (birbirinden patavatsız o üç Ahali mensubu mankafanın uzay giysilerinin <i>Yırtıcı</i>’nın <i>Luseferous VII</i>’den ayrılmalarını takiben peşleri sıra savurduğu her şeyi ya onları yansıtarak ya da yönlerini saptırarak savuşturup üstelik görünürde hiçbir darbe de yemeden bulut kümelerinin içinde gözden kaybolarak kaçmayı başarmasından dolayı) sabrı en sonunda tükenirken— geminin hızlanma evresi süresince koltukta otururken dahi halen öfkeden titreyerek, esasları daha önce belirlenmiş olan ültimatomun vakit geçirilmeksizin Ahali mensuplarına dayatılması ve GM savaş başlığı taşıyan gemilerden birinin taşıdığı silahı sırf ciddiyetlerinin göstergesi olarak atmosfere bırakması emirlerini vermişti.</p>

  <p>Buna verilen karşılık neredeyse eşzamanlı olmuştu. GM bombasını taşıyan gemi —daha doğrusu, GM bombası ile donanmış yirmi gemiden her biri— uzay boşluğunda iğne ucu gibi parlayan bir alev huzmesi içinde kalıp bir an sonra ortadan kaybolmuştu. Bu sırada tüm savaş başlıkları kısmen ateş almış ve kısa süre öncesine kadar onları taşımakta olan gemilerin havaya uçuruluşu sonrası etrafa yayılmış malzeme döküntüsü ile rastgele iç içe geçip bütünleşmişti. Uzaktan bakıldığında, Nasqueron çevresindeki göğü süsleyen ve eğik tutulmaktan dolayı yansımalara sahne olan bir kolyenin taşları misali bir aleve boğulup bir sönükleşen, sonra yine harlanıp çok geçmeden tekrar yavaş yavaş solup giden, hatları düzensiz yirmi küçük güneşi andırıyorlardı.</p>

  <p>Gaz-devinin bulut yumrularıyla dolu göğünden fışkıran hiper hıza sahip bir füze, çaresizlikten kaynaklanan gayretle başvurduğu bütün önlemlere rağmen <i>Luseferous VII</i>’yi bulutların üst sınırını aşmasına iki dakikalık bir süre kala yakaladı.</p>

  <p>Bu çarpışmanın ardından oluşan radyasyon dalgası <i>Yırtıcı</i>’nın sensör tamponlarına dek gelip sürtünmüş, adeta ona çelme takmıştı. Alınan sonuç, karşıt maddeli bir savaş başlığının yaratması beklenecek etkinin <i>bu</i> olduğuna şüphe bırakmayacak kesinlikteydi.</p>

  <p>Kelimenin tam anlamıyla parçalara ayrılıp radyasyona karışmadan ve yüksek hızla yol alan bir şarapnel parçasına indirgenmeden önce koca gemiden gönderilen son sinyal, Başrahip’in yaveri Tuhluer’in Luseferous’a onun katıksız bir piç olduğunu belirten mesajıydı.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Fassin Taak başını kaldırıp evinin bulunduğu yöndeki yıldızlara göz gezdirdi. şok-jelin içindeyken bile gözlerinin yaşla dolduğunu hissedebiliyordu. Nasqueron’un atmosfer kuşakları içinde en güneydekiyle olan allak bullak olup harabeye dönmüş sınırın sadece birkaç bin kilometre uzağındaki güney kutup bölgesinin alçak kesimlerinde, bir bulut kütlesi üstüne konuşlanmış küçük bir şehirde, rüzgâra açık bir platformda dinlenmekteydi o an.</p>

  <p>Dost bir uydunun yerini tespit edip küçük gaz mekiğinin tanıyabileceği bir sinyal yakalamayı denediyse de, hiçbir sonuç elde edemedi. Bütün haberleşme sinyalleri ya feci ölçüde zayıf ya da karmaşıktı ve gönderilecek muhtemel bir mesajı yakalayabilir nitelikte herhangi bir alçak yerçekim cihazı da saptayamamıştı. Zayıf yayınların dalga boylarından birine kenetlenerek gaz mekiğinin biyolojik zihnini sinyalleri çözmekte kullanmayı düşündü, fakat her zamankinin aksine bu program çalışmıyor gibiydi. Denemekten vazgeçti en sonunda. Şu an için orada öylece oturup sayıları pek fazla olmayan tanıdık yıldızları seyretmekle yetinecekti.</p>

  <p>Y’sul’un aldığı yaralara rağmen, önceki kadar şiddetli olmamakla beraber yine de yabana atılamayacak helezonvari döngüler içeren bir süreçten geçmeleri gerekiyordu halen. Gaz mekiği içinde uzanır pozisyon alan Fassin iç içe geçmiş sarmal ve burgusal hareketler silsilesinin kıvrılarak dökülen bir pınar misali çalkalanışını hissedince bunun solucan deliğine girmelerinden kaynaklandığını sandı, oysa gerçekte, sonradan da anlaşılacağı üzere, geçide çoktan girmişlerdi ve bu yalnızca işin gevşeme kısmıydı. Sonra bir anda, yeniden burada, Nasqueron’un ilk yola çıktıkları kuzey bölgesinde değil de güney kutup bölgesinde bulmuşlardı kendilerini.</p>

  <p>Bulut tepeleri içine sadece birkaç kilometre gömülen bir zamanların Voehn gemisi <i>Protreptic,</i> neredeyse tamamen terk edilmiş olan kutup kenti Quaibrai’nin güney kesimlerinde yer alan, içinde en ufak sesin dahi yankılandığı mağaradan bozma devasa boyutta bir hangara girmiş ve kendisine hafiften büyük gelen bir kızağa oturmuştu. O yörenin Şehir Yöneticisi beraberinde hiç durmadan tezahürat yapıp ıslıklar çalan ve renkli flamalar sallayıp ortalığa koku bombaları savuran birkaç yüz Ahali mensubundan oluşan bir kalabalıkla karşılamıştı onları.</p>

  <p>Yabancı uzay gemilerine meraklı olanların toplandığı farklı birkaç kulübe üye bireylerden kurulu bir heyet Voehn gemisini görür görmez heyecana kapılmış ve Y’sul bir yandan özenle gemiden indirilip bir hastane ekibine emanet edilirken ansızın ortaya çıkıp bir o yana bir bu yana sabırsızca dolanmaya başlamıştı. Y’sul’un, Fassin’in ve gerçekikiz Quercer &amp; Janath’ın gemiden çıkmasıyla birlikte coşku dolu bir hevesle çığrışan o cıvıl cıvıl kitle koridorlara ve geçiş noktalarına sığışmak için birbirlerini ite kaka ilerlemek durumunda kalarak gemiye akın etmişti. Olacakları önceden tahmin eden gerçekikiz gemiyi iğne biçimli geçit-yarıcı şeklinden çıkarıp genişletmiş ve daha fazla boş alan içeren ve dolayısıyla daha ferah bir yapıya büründürmüş olsa da, içeri sökün eden kalabalığa burası yine de dar gelmişti.</p>

  <p>Tedavisi şimdiden yarı yarıya tamamlanmışa benzeyen Y’sul her ne kadar bir süredir içinde bulunduğu yarı koma durumunun verdiği uyuşukluktan halen tam olarak silkinememiş olsa da, ambulans kızağını taşıyan sağlık ekibi onun yanına iniş yaptığı sırada kepçe biçimli sedyesinde şöyle bir kıpırdanıp Fassin’e baktı. “Görüyor musun?” dedi vıraklamayı andıran boğuk bir sesle. “Seni sağ salim geri getirdim, değil mi?”</p>

  <p>Fassin onun doğru söylediğini kabul etmeliydi. Y’sul’u pışpışlamak istediyse de bunu yapmak için yanlış mekanik kola başvurduğundan onun yerine boşluğa doğru hamle yapıp gazın ortasında yalpaladığıyla kaldı. Kendi etrafında sakarca döndükten sonra gaz mekiğinin diğer kolunu kullanarak yaralı Ahali mensubunun göbeğinden fışkıran uzuvlarından birini minnetle kavradı.</p>

  <p>“Şimdi eve mi gideceksin?” diye sordu Y’sul.</p>

  <p>“Ondan geriye ne kaldıysa artık. Aslına bakarsanız bilemiyorum. Ne yapacağım konusunda hiçbir fikrim yok.”</p>

  <p>“Eh, gidersen bile, çabucak geri dönmeye bak.” Bir an duraksayan Y’sul iyice uyanıp kendine gelmek ister gibi şöyle bir silkti bedenini. “İyisi mi yirmi gün kadar sonra ziyaretçi kabul edecek duruma gelmiş olayım çünkü onun sonrasında sosyal açıdan oldukça yoğun bir gündemin beni beklediğini sanıyorum. Son dönemde aldığım yaraları ve geçirdiğim deneyimleri hiçbir pişmanlığa kapılmadan kendi çıkarım için kullanmaya ve Voehn kumandanıyla olan kapışmamı ilk duyuşta mutlak bir tanımlanamazlığa varacak ölçüde süslemek bir yana, Voehn gemisinin ele geçirilmesinde oynadığım rolü fazlasıyla abartarak başkalarına aktarmaya kesinkes kararlıyım. Başımızdan geçenlerin hangi versiyonunu anımsıyorsun bilmem ama, olayın ruhunu kavradığını ve objektif gerçekliğin omuzlarına yükleyeceği o kaba ve sevimsiz mecburiyete bütünüyle teslim olmayacağını varsayarak, anlatacaklarımı doğrulayacak olman halinde sana büyük şükran duyacağımı şimdiden bildirmek isterim. Ne diyorsun?”</p>

  <p>“Hafızam biraz bulanık,” dedi Fassin Ahali mensubuna. “Sanırım söyleyeceğiniz her şeye arka çıkarım.”</p>

  <p>“İşte bu harika!”</p>

  <p>“Kabul edersiniz ki, eğer buraya geri dönebilirsem tabii.”</p>

  <p>Bunu başkalarıyla paylaşmıyordu ama, aslına bakılacak olursa, gidebileceğinden bile henüz içten içe şüphe eder durumdaydı. Ne gaz mekiğini tamirden geçirip gezegenden ayrılmasını ve günü gelince geri dönmesini —her şeyden önce, karar mercii her kimse geri dönmesine izin verirse tabii— sağlayacak düzeyde bir altyapı sağlam kalıp kalmadığına ne de Ahali mensuplarının onun dönüşünü kabule yanaşıp yanaşmayacağına emindi o an için.</p>

  <p>Solucan deliğinden şu an bulundukları yere yaptıkları altı saatlik yolculuğun son kısmında, Quercer &amp; Janath ona nerede bulunduklarını kendi gözleriyle görme ve yerel veri taşıma tayfına giriş yapma izni bahşettiğinde, yokluğu süresince meydana gelen gelişmeler hakkında bilgi edinmek üzere Nasqueron’un haber kanallarıyla bağlantı kurma olanağı bulmuştu.</p>

  <p>Ahali haber kanallarında işlenen tek konu, savaştı... 2 Numaralı Bölge ile C Kemeri arasında cereyan eden Resmi Savaş. Görünüşe göre bu savaşa olan ilgi zamanla artarak konu giderek daha cazip ve heyecan verici bir hal almış, muhtemelen henüz yarı süresini bile doldurmadığı ve bu gidişle dolduracağa da benzemediği ve dahası, şansın da yardımıyla, sahne olacağı daha pek çok kayda değer olay sırada beklediği halde, söz konusu savaş çağa damgasını vuran olaylardan biri kabul edilerek saygın eleştirmenlerin oluşturduğu çevrelerce üzerinde çoktan uzun uzadıya yorumlar yapılıp mercek altına alınmıştı.</p>

  <p>Ulubis sisteminin Başrahip Luseferous komutasındaki İlahi Tezahür 5 Ayrışması, namıdiğer Sefiller Tarikatı güçlerince otuz küsur gün önce başlayan bir süreçle saldırıya uğrayıp işgal edildiği haberine ulaşması için Fassin’in yabancı toplulukları izleme alanında uzmanlık edinmiş bir haber servisinin arşivini kurcalaması gerekmişti. Ulubis’teki Mercatoria kuvvetlerinin ortaya koyduğu az çok organize olmuş son kayda değer direniş de Sepekte üzerindeki bir kentin ve onun yörüngesindeki bir doğal yaşam alanının yerle bir edilmesini takiben Hierchon Ormilla’nın resmen teslim oluşu sonrası, bundan olsa olsa on-on iki gün önce sona ermişti. Birleşik Donanma’ya bağlı birkaç tümenden oluşan bir birliğin izleyen birkaç hafta içinde bir karşı saldırı gerçekleştirmesi bekleniyordu. Sıcaklığını koruyan son haber ise taraflar arasında barış sağlama ve işbirliği tesis etmeye yönelik bir konferansın halihazırda Nasqueron yörüngesinde seyreden <i>Luseferous VII</i> adlı Sefiller gemisinde gerçekleştiriliyor oluşuydu.</p>

  <p>En azından Valseir’in yerini saptayabileceği umuduyla bir haberleşme sinyali gönderdi ona Fassin. Buna herhangi bir cevap verilip verilmeyeceğini görmek için bir süre durup bekleyecekti. Bu esnada Setstyin’le irtibat kurma fikri de aklına geldiyse de, birisinin ona o Ahali mensubu hakkında kendisine huzursuzluk veren bir şeyler söylemiş olduğunu hayal meyal hatırladı. Hayır, durun bir dakika, yoksa tam tersi miydi? Setstyin öteden beri içten ve yardımsever bir dost olmamış mıydı? Onu GazTeknesi yarışı sırasında bulutların arasından yükselip Mercatoria yağmacılarının defterini düren küre biçimli şu büyük... şeyi yöneten yaşlı Ahali mensubuna karşı uyaran da yine Setstyin olmuştu. Evet, durum bu açıdan değerlendirildiğinde vaziyet değişiyordu. Niçin daha fazla detay hatırlayamadığına takıldı kafası. Bu çok garipti doğrusu. Hafızasının onu çıkmazda bıraktığı daha önce hiç olmamıştı halbuki.</p>

  <p>Quercer &amp; Janath Voehn gemisinde yaşananlarla ve geminin kendisiyle ilgili daha fazla bilgi edinmek amacıyla onu soru yağmuruna tutanlarca adeta ablukaya alınmıştı. Fassin’in kalabalığın arasından kendisine doğru bakmakta olduğunu fark edince ona el salladı gerçekikiz. Fassin de aynı şekilde el sallayarak karşılık verdi ona.</p>

  <p>Bir yandan Y’sul’un ambulans kızağına yerleştirilişini izlerken mevcut durumla ilgili neleri bilip neleri bilmediğini, neleri anımsayıp neleri anımsayamadığını zihninde tekrar değerlendirmeye çalıştı Fassin. istese Y’sul’la birlikte ambulansa o da binebilirdi, ama bir süreliğine her şeyden uzaklaşıp yalnız başına kalma yönünde dayanılmaz bir istek duyuyordu.</p>

  <p>Böyle anlarda yıldızları seyretmek ve düşünceleriyle baş başa kalıp bir şeyler bulma beklentisiyle belki bir miktar da matematiksel analiz yapmak için bu platforma çıkıyordu.</p>

  <p>Yaprak-resmi gaz mekiğinin kanat kısmında kapalı tuttuğu hazneden çıkardı. Sonra uzun uzun baktı ona, kimbilir kaçıncı kez. <i>Protreptic</i>’te her ne olduysa artık, küçük gaz mekiğinin görme yetisinde belli bir gerileme meydana gelmişti, yine de, yakınlaştırılmış ayrıntılı görme özelliğinin bir yanı, beyaz bulutlarla süslü mavi gökyüzü resminin mükemmel netlikte görülebilmesine yetecek ölçüde etkindi halen. Sakladığı resmi bir defa daha gözden geçirmek üzere görüntüyü yakınlaştırmıştı ki... resmin mekiğin hafızasından silinmiş olduğu gerçeğiyle karşılaştı.</p>

  <p>Son derece tuhaf bir durumdu bu. Resmi hafızaya kaydetmiş olduğunu zannediyordu, öyle ki, onun içine gizlenmiş olan bir şeyi çoktan deşifre etmişti zaten. Buna emindi. Onu keşfetmesiyle beraber bu yeni bilginin büyük önem taşıdığı izlenimine kapıldığını da gayet net hatırlıyordu üstelik.</p>

  <p>Fassin Voehn gemisi tarafından saldırıya uğramalarını izleyen süreçte neler olup bittiğini adım adım hatırlayabilmek için hafızasını sonuna dek zorladı. Yakalanıp sorguya çekildiklerini ve Voehn’in hem onun beyni hem de gaz mekiğinin biyolojik hafızası üzerinde bir süre uğraştığını biliyordu. Sonra onları kurtarmak için Ythyn tarafından gönderilen bir gemi çıkagelip ansızın Voehn gemisine saldırmış ve o da bunu fırsat bilerek Y’sul ve gerçekikiz ile birlikte Voehn mürettebatının geri kalan kısmını —her nasılsa— alt etmeyi başarmıştı.</p>

  <p>Pardon, doğru mu duymuştu... Voehn’i mi alt etmişlerdi?</p>

  <p>Peki bu nasıl mümkün olmuştu? Ythyn gemisi Voehn’in dikkatini yeterince dağıtırken, korsanlık faaliyetlerine karşı tasarlanmış otomatik mekanizmaları devreye giren <i>Velpin</i> de Voehn’in yenilgiye uğratılmasında önemli rol üstlenmişti. Quercer &amp; Janath ise köhne gemilerinin Voehn’e karşı başvurduğu teknolojiyi diğerleriyle paylaşma hususunda bariz şekilde ketum bir tavır sergilemişti.</p>

  <p>Söz konusu tekniklerin ne olabileceğine dair en ufak bir fikri yoktu Fassin’in. Olay aynen söyledikleri gibi cereyan etmiş de olabilirdi, çok daha farklı da. Olay sırasında <i>Velpin</i>’in güvertesinde bir YZ vardı ve Voehn’i safdışı bırakan o olmuştu, ama Quercer &amp; Janath bunun başkaları tarafından duyulup bilinmesini istemiyordu belki. Kurtulmalarını sağlayan çatışma öncesinde Voehn onun beyniyle öyle feci oynamış ve anılarını öylesine karman çorman hale getirmişti ki, olayın sonrasında gerçekikiz ona hemen her çeşit açıklamada bulunabilir ve o da bunlara tamı tamına inanmaktan başka yol bulamazdı.</p>
