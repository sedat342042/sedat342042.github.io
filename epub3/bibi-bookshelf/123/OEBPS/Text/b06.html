  <p class="girintisiz">Jaal Tonderon savaşın başlangıç evresini resmi haber kanallarının birinde seyretti. O sıra ’glantine’in Hortum adı verilen anakarasının güneyindeki Elcuathuyne Dağları’nda yer alan küçük bir konakta yakın akrabalarıyla birlikte tatildeydi. Tonderon Klanı’ndan geriye kalanlar —daha doğrusu, bunlar arasında savaşla daha doğrudan temas içinde olmayanlar— evin altında uzanan etrafı dik yarlarla çevrili alüvyon zeminli vadiye kurulu mütevazı tatil yeri Oburine kentine ve çevresine yayılmış bulunuyordu.</p>

  <p>“Herkes halinden memnun mu? Bir ihtiyacınız olmadığına emin misiniz?” diye sordu Jaal’in annesi. Bunun üzerine, bir mırıltı korosu kimsenin daha fazla bir şey yemeye veya içmeye ihtiyacı olmadığı konusunda ona teminat verdi. Hizmetkâr sayısı kelimenin tam anlamıyla dibe vurmuştu burada. Herkes kendisi için olduğu kadar başkaları için de bir şeyler yapmak, emek vermek durumundaydı. Alaycılıktan uzak sade bir yaşam tarzını ön plana çıkarması, sürece iştirak eden kişiler arasındaki bağların daha da sıkılaşmasına katkıda bulunması ve işbirliğini yüceltmesi bakımından böylesinin hepsi açısından iyi olacağı konusunda fikir birliğine varmışlarsa da, sürecin çabucak can sıkıcı bir yapıya bürünmesi kaçınılmazdı.</p>

  <p>“Anne, lütfen otur da biraz dinlen artık,” diyerek teskin etti onu Jaal. Kocası ve kız kardeşlerinden biri arasındaki boşluğa sığışıp koltuktaki yerini alması, vaktiyle bir o kadar gözde olan Rubensizm ile geçirdiği onlarca yılın ardından modaya uyup iyiden iyiye sıskalaşmış olan annesi için hiç de zor olmamıştı. Ekranlarda izledikleri haberler üzerine, orada hazır bulunanlar konağın arka kısmındaki penceresiz bodrum kata doluşmuştu. Dışarıda fena bir şeyler olabileceği ihtimaline karşı evin en güvenli yeri olarak görülüyordu burası. Eğer gerçekten de söylendiği gibi ’glantine ayı çevresindeki uzay boşluğunda büyük ölçekli çarpışmalar yaşanıyorsa, dışarıda kalmaları halinde tepelerine enkaz yağması hiç de sürpriz olmazdı.</p>

  <p>Halen ardından yas tutulmakta olan Braam Ganscerel’in bıraktığı boşluğu doldurup Tonderon Klanı’nın yeni başkâhini ilan edilen Venn Hariage, özellikle de klanlar içinde kıdem bakımından en önde gelenini temsil etmeleri dolayısıyla ve Bantrabal Klanı’nın uğradığı akıbet de göz önüne alınarak, daha fazla kayıp vermeye tahammülleri olmadığı yargısına varmıştı. Böylece, bir yandan şu bildik çalışmalarını yürüterek mevsimsel evleri arasında mekik dokumak şeklinde özetlenebilecek olan o önceden kestirilebilir döngüyü kırarak bütün klanların öteden beri faaliyet alanı olarak benimsediği bölgeleri tümüyle geride bırakıp Büyük Güney Platosu’na sınır teşkil eden yüksek tepelere göç etmişlerdi. Karşı karşıya kaldıkları boyutta bir savaş sırasında hiçbir ortamın tam anlamıyla güvenli olduğundan bahsedilemezdi elbet, ama en azından burası pek çok başka yere oranla daha gözden uzak ve de güvenliydi. Buraya nazaran çok daha fazla güven arz edebilecek yegâne ortam yeryüzü katmanının derinlikleriydi fakat oradaki sığınaklar da Omnokrasi ve Yönetim’e bağlı askeri birimlerce tıka basa doldurulmuş durumdaydı.</p>

  <p>Bazı insanlar ve örgütler ise kendilerini uzaya emanet etmiş ve her ne kadar resmi yaklaşım böyle yapmanın bu işe kalkışan geminin askeri bir gemi ya da mühimmat yüklü bir nakil aracı olduğu sanılmasına yol açacağı ve bundan dolayı da onunla seyahat eden kişiler açısından olduğu yerden kımıldamayıp gezegenlerinde kalmaktan çok daha büyük risk yaratacağı yönünde olsa da, sistemin iç kısımlarına doğru uzayıp giden o engin uzay boşluğunda gizlenebilme umuduyla küçük yerleşkelere ve özellikle de ufak çaplı sivil gemilere sığınma yolunu seçmişlerdi. Sanayici Saluus Kehar’ın kendi şirketi tarafından imal edilmiş gemilerden biriyle ortadan kaybolması buna kanıt teşkil eden ve ibret alınması gereken bir uyarı kabul edilip o yönde kullanılmıştı gerçi, fakat onun ya barış sağlamaya yönelik ve haliyle başarısızlıkla sonuçlanmaya mahkum bir misyonu yerine getirmek üzere işgalcilerle müzakereye gönderildiği ya da —hiç şüphesiz ki öncekine oranla çok daha düşük ihtimal olmakla beraber— ihanet edip düşmana katıldığına dair acayip söylentiler de ortada dolaşıyordu.</p>

  <p>Ancak iki boyutlu görüntü sunabilen düz bir ekran vardı önlerinde. Askeri birimler arasındaki haberleşmenin kapsamını daha geniş tutmaya yönelik bir ayarlamaydı bu belli ki. Nasqueron yörüngesinin ötesinde bir yerlere konuşlanmış bir kamera platformundan yansıyan görüntü, gezegenler dizgesinin en dış kesimlerinden bir uzay manzarası seriyordu gözlerinin önüne. Kumlu bir ışık bulutu tarafından aydınlanan bu sahnede, önce alazlanıp sonra giderek sönükleşen sayısız kıvılcımın adeta onlara göz kırpar gibi titreştiği ve sönen her kıvılcımın yerini hemen hiç beklemeksizin bir veya iki yenisinin aldığı gözleniyordu.</p>

  <p>“Bu gördüğümüz için ne diyeceksin peki, Jee?” dedi bedenden ayrılmış, duyanda sırf mesleğini yerine getirmek için konuşuyormuş intibaı bırakan bir ses.</p>

  <p>“Şey, Fard,” diye çok daha yavaşça cevapladı onu işinin ehli olduğu hemen anlaşılan bir diğer ses, “belli bir hedefe odaklanmaktan ziyade işgalcilerin girişeceği caydırıcı nitelikte herhangi bir baskın ya da tecavüzü önlemek bağlamında, ehm, savunma güçleri tarafından açılmış bir baraj ateşi bu.”</p>

  <p>“ ... Doğru ...”</p>

  <p>Göz kamaştırıcı beyaz ışıklar saçan daha büyük patlamalar ekran boyunca küçük kabarcıklar misali patlamaya ve etrafa saçılmaya başlamıştı şimdi. Kamera bunlardan olabildiğince fazlasını yakalayabilmek için bir o yana bir bu yana dönedursun, görüntü değişti ve tüm dikkatler arka fonunu yine örtü misali her tarafa yayılan uzak yıldızların oluşturduğu bir diğer harekât alanına çevrildi.</p>

  <p>Koltuğunda aşağı doğru kaykılarak yerde bağdaş kurmuş oturmakta olan kendinden yaşça küçük erkek kardeşine doğru eğildi Jaal. “Bize asla gerçeği söylemeyecekler, değil mi?” dedi sonra ona usulca.</p>

  <p>Ergenliğe doğru yapacağı son atılım gözüyle bakılan sürecin ardından sıskacık ve narin bir fizikle kalan Leax oturduğu yerde pek de rahat etmişe benzemiyordu. “Böyle söylememelisin. Hepimiz aynı saftayız, birbirimize destek olmamız gerekir.”</p>

  <p>“Evet, tabii.” Kardeşinin sırtını pışpışlarken çocuğun omzunun onun dokunuşuyla gerilip sertleştiğini hissetti Jaal. Birbirlerini gıdıklayıp yerde alt alta üst üste güreştikleri günler geride kalmıştı artık. Normalde onu fazlasıyla rahatsız edip kendini tuhaf hissetmesine neden olması beklenecek bu süreci umulmadık şekilde hızlı atlatmıştı çocuk. Onu bir şekilde yeniden temin edip kardeşinin gönlünü ferahlatma ihtiyacı duyan kız tam pışpışlama hareketini tekrarlayacaktı ki, kendisini dizginledi.</p>

  <p>Bu esnada ekrandaki görüntü <i>Gülle</i> isimli muharebe kruvazörünün güvertesinde cereyan eden hayranlık verici azim ve coşku sahnelerini yansıtan bir başka mini-sunuma geçiş yapmıştı.</p>

  <p>“Burada bizim yanımızda kendini çok işe yaramaz hissediyor olmalısın, yanılıyor muyum?” dedi Jaal’e amcası Ghevi. Yaşı şunun şurasında kırk civarında olduğu halde, bu uğurda harcayacak parası olan seksenlik bir ihtiyarın kendisine on yaşındaymış süsü vermede gösterdiği başarıyı aratmayacak şekilde, gerçekte olduğundan çok daha yaşlı bir görünüm sergiliyordu. “Hiç kuşku yok ki atıl kalmamak ve oradakilere katılıp bir şeyler yapmak için dayanılmaz bir arzu duyuyorsun.”</p>

  <p>“Teslim olmak gibi mesela,” şeklinde bir öneriyle araya girdi Jaal’in babası, o an odada bulunup pürdikkat ekrandaki görüntüleri izlemekte olan diğer aile fertlerinden cık-cık ve hşşş gibisinden ünlemlerle dolu yoğun tepkiler alıp Leax’ı hayretten bir an için nefesini kesecek kadar gücendirme pahasına. “Fena fikir değil,” diye yapıştırdı ardından, tepkiler karşısında hemen savunmaya geçerek. Jaal’in babası Üçüncü Öfke’ye düzenlenen saldırıdan beridir tüm bu savaş sürecine giderek artan bir alaycılık ve küçümsemeyle yaklaşır olmuştu. O da bir kâhindi ve aya yapılan saldırının birkaç hafta sonrasında Nasqueron’da bir dizi araştırmada bulunmak durumunda kalmıştı. Ortak Kullanım Tesisi’nin yok edilmesi ve bu olayı izleyen günlerde girişilen savaş hazırlıklarının gittikçe artan hızı dolayısıyla tüm bu araştırmaların sürüncemede kalması yetmezmiş gibi, Ahali Büyükelçiliği’nin oluşum sürecinde fikrine danışılmak üzere seçilen kâhinler arasında onun ismine yer verilmemişti. Diğerlerinin üzerinden onun bulunduğu yöne bir bakış atan Jaal gülümsedi babasına. Upuzun boyu, heybetli yapısı ve sarı saçlarıyla her zaman içten bir sevgi duyduğu biricik babasıydı o yine. Kızının bakışına beceriksizce tebessüm ederek karşılık verdi adam.</p>

  <p>“Modern savaşın tipik bir örneği bu,” dedi Ghevi. “YZler olmadığında bile işin büyük kısmı makineler ve iyi eğitimden geçirilmiş bir avuç birey tarafından kotarılıyor, görüyorsunuz işte. Bizim gibi geri planda bekleyenlere ise yapacak pek bir şey kalmıyor.” Odadaki erkeklerin hemen hepsi bilgece bir tavırla başını sallayarak söylenenleri onayladı. <i>Gülle</i>’nin üzerlerine ışın silahlarıyla ateş açtığı bir grup asteroidi un ufak edişini gösteren tanıdık sahneler yansıyordu o sırada ekrana.</p>

  <p>“İzninizle,” diyerek odadan ayrıldı Jaal. Ortam ansızın dayanılmaz ölçüde havasız ve aşırı sıcak gelmişti ona. Doğruca üst katın yolunu tutup kısa süre öncesine dek ailecek ekran başına geçme geleneğini sıklıkla yerine getirdikleri oturma odasından dışarı açılan balkona çıktı.</p>

  <p>Gün ışığı gökyüzünden çekildikçe sokak lambalarının ışıltısı dağınık şehre ve civardaki köyler ile müstakil evlere yayılmaya başlıyordu. Herkes bunun bir anlamı olmadığını öne sürse de, başta Sepekte’dekiler olmak üzere bazı kentlerde karartma uygulaması söz konusuydu.</p>

  <p>Karanlığın çökmesiyle beraber gittikçe soğumaya başlayan havada ağır bir ağaç ve rutubet kokusu vardı. İncecik giysileri içinde ürpererek titreyen Jaal’in düşünceleri birden Fassin’e odaklandı. Son dönemde sıklıkla suçluluk duygusuna kapılıyordu çünkü onu aklına bile getirmeden bir tam gün geçirdiği bile oluyordu artık ve bu pek öyle sadakate sığan bir davranış gibi gelmiyordu ona. Adamın o an nerede bulunuyor olabileceğini, halen hayatta olup olmadığını ve kendisini hiç düşünüp düşünmediğini geçirdi aklından.</p>

  <p>Başını şehir seviyesinden ve karşı taraftaki tepelerin yamaçlarına saçılmış sıra sıra ışıktan kaldırıp daha yukarıdaki ağaç kümelerinde ve onların da üzerindeki tepesi karla kaplı yalçın zirvelerde gezdirerek nihayet pırıltılı bir konfeti yığını gibi kamaşmakta olan minik ve kıpırtısız yıldızlarla bezeli gittikçe kararmaya yüztutmuş mor renkli semaya çevirdi.</p>

  <p>Sonra, o küçük pırıltılardan birinin şişerek nükleer bir patlamaya veya bir karşıt madde patlamasına veya ona benzer başka bir şeye dönüşüp de kendisini kör edeceği yönünde ani ve tarif edilemez bir korkuya kapılarak gözlerini oradan ayırdı ve yeniden içeri girdi.</p>

  <p><i>Gökyüzünden korkuyorum, başımı çevirip yukarı bakmak bile ürkütüyor beni,</i> diye tekrarlıyordu kendi kendine, diğerlerine katılmak üzere bir kez daha aşağı inerken.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Donanma Amirali Brimiaice tüm mürettebatınınkiyle birlikte kendi ölümünü ve vaktiyle üzerinde tek bir leke dahi bulunmayan güzelim gemisinin yok edilişini en ince ayrıntısına dek ve üstelik ağır çekimle kendisine iletilen görüntüler eşliğinde seyretme olanağı bulmuştu.</p>

  <p>Alarm sirenleri ve rüzgârınkini andıran güçlü ve tiz bir diğer ses incecik hava kütlesini bütünüyle dolduruyordu. Kesif bir duman tabakası geminin ön kısmındaki seyir ekranını bir süre için görünmez kıldıysa da çok geçmeden dağılmıştı. Kumanda güvertesinin çeyreği kadar bir alan kaplayan enkaz ilk patlamanın ardından soğuyup dinginleşirken bazı noktalarından halen iniltiyi çağrıştıran gıcırtılar yükseliyordu. Çeşitli türlerden yaratıklara ait kopmuş uzuvlar ve parçalanmış beden kesitleri daire şekilli alanın dört bir yanına saçılmıştı. Elinden geldiğince çevresine bakındı. Gövdesinin sol yanının aşağı kısmında, kan pıhtılaşması yoluyla kapanmayacak büyüklükte, ciddi yara teşkil eden bir delik açılmıştı. Dışarıdan bakıldığında onun küçük bir uzay aracı gibi görünmesine neden olan zırh kaplı uzay giysisi Brimiaice’nin yaşamını kurtarmış, ya da en azından ölümünü geciktirmişti belli.</p>

  <p>Sonra birden, yoğun bir ıslık sesi çevresindeki havayı doldurdu.</p>

  <p><i>Benim durumum da tıpkı gemiminki gibi,</i> diye düşündü o an. <i>Delik deşik olmuş, yaşamı bedenini hızla terk eden, yara beresini kapayıp iyileştirme yetisinden yoksun.</i> Birilerini görebilmek, kumanda güvertesinde kendinden başka sağ kalmayı başarabilmiş herhangi biri olup olmadığını anlamak için gözlerini telaşla çevrede gezdirdiyse de, tek görebildiği, cesetlerdi.</p>

  <p>Normalde hepsinin kendi özel kabinine kapanmış olması gerekirdi, fakat geminin şok jeli kabinleriyle ilgili bazı son dakika problemleri yaşanmıştı —bu durum muhtemelen bir sabotajın sonucuydu, ama öyle olmayabilirdi de— ve bu yüzden kumanda odasındaki mürettebat oturmak, yere uzanmak veya yüksek yerçekimli koltuklara kurulmuş vaziyette havada süzülmek durumunda kalmıştı. Her hâlükârda son derece ümitsiz bir savaş olurdu onlarınki, ama bu vaziyetteyken hareket kabiliyetlerinin normalde olması gerekenden çok daha kısıtlanmış hale geldiği gerçeği durumu daha da çıkmaza sokuyordu.</p>

  <p>Varlığının şu aşamadaki en büyük kanıtı dışa doğru genişleyen kıvrık liflerden oluşma büyük bir tarağın <i>Gülle</i>’nin ana ekranına yansıyan görüntüsü olan işgal filosu sistemin oldukça derinlerine girmiş bulunuyordu artık. Kimisi on kilometrenin altına dek inen mesafelerden kimiyse kilometrelerce uzaklıktan savunma güçlerine yıkım ve ölüm yağdırmakla meşgul olan düşman gemilerinin kendisi ise halen büyük ölçüde gözlerden uzaktı.</p>

  <p>Uzun menzilli alıcıların çoğu bizzat onlar tarafından ya da onların Öteden Gelen müttefiklerince çoktan imha edilmişti. Savunmacıların eline nitelikleri abartılmış teleskoplardan başka bir şey kalmamıştı şimdi. Karşılarında çevre şartlarına uyum sağlayıp birer hayalet gibi gizli ilerlemeyi başaran büyük gemiler ve gökyüzünde hareketli birer benek misali hızla oradan oraya uçuşan daha küçükçeleri dışında bir şey bulamıyorken, kendilerine saldıran şeyin kim ve ne olduğunu görme şansları fazla yoktu. Donanma amiralini dayanılmaz bir utanca boğan şeylerin başında bu geliyordu zaten. Mağlup olmak ve ölmek yeterince kötüydü, ama savrulup bir kenara atılmak ve bunu neyin ve kimin yaptığını bile doğru dürüst görememek nedense çok daha beter geliyordu ona.</p>

  <p>Çok uzakta konuşlanmış çeşitli gemiler ile daha yakın mesafede bulunan orta büyüklükte araçlardan ve mürettebatsız işleyen fırlatma rampalarından, avcı aygıtlardan, silah taşıyan insansız mekiklerden ve etkinliklerini artırmak üzere bir araya kümelenmiş alt düzey mühimmat gemilerinden ateşlenen pek çok nükleer başlıkla veya GM savaş başlığıyla, tek atımlık hiper-hızlı fırlatıcılarla ve ışın silahlarıyla, ışık hızınınkine yakın bir sürate sahip mikro mühimmat taşıyan sulusepken bulutlarıyla, yüksek enerjili lazer silahlarıyla ve buna benzer daha başka bir düzine savaş gereciyle donatılmış füzeler kâh havada süzülerek kâh gökyüzünü yarıp geçerek zifiri karanlığın içinden çıkageliyordu.</p>

  <p><i>Gülle</i> ve onu perdeleyen on iki destroyer hatırı sayılır bir donanma teşkil ediyordu. Doğrudan doğruya taktisyenlerin onun beynini teşkil ettiğine emin gözüktüğü mega büyüklükteki gemiyi hedef alarak düşman filosunun merkezine gözüpek bir saldırı düzenleme görevini üstlenmişlerdi. İstilanın başlamasına henüz haftalar varken sistemin iç kısımlarından ayrılıp Sepekte’deki tersane yerleşkesinin yörüngesini gizlice terk etmişler ve motorlarının titreşimini düşmanın dikkatinden gizleme kaygısıyla yolculuğun bu bölümünü beklediklerinden çok daha uzun sürdürmek zorunda kaldılarsa da nihayet sistemin esas düzleminin en yukarı kesimlerine dek çıkmayı başarmışlardı. Bir kez yola koyulduktan sonra sinyal üzerinden haberleşme yöntemine kendi aralarında bile başvurmamışlardı, ta ki işgal donanmasının merkez noktası grubun en önünde ilerleyen destroyerin menziline girene kadar.</p>

  <p>Ansızın hasımlarının ortasına dalarak işgalcileri gafil avlamaktı planları, oysa onlar tarafından fark edileli uzun zaman oluyordu. Nitekim, çeşitli gemilerden oluşan bir müfreze onların meydan okumasına karşılık vermek üzere bulundukları yöne doğru yola çıkmıştı: Her biri boyutça kendilerinden daha küçük bir avuç gemi refakatinde ilerleyen, olası bir teke tek kapışmada her biri Gülle’yi alt etme kapasitesine sahip sekiz veya dokuz gemiden oluşuyordu üzerlerine atılan kuvvet. Bu yeni gelişme üzerine Brimiaice’nin filosunu oluşturan gemiler hızlarını artırıp başlangıçtaki hizalarını bozmuş ve dip dibe yol almaktansa yüksek hızlı patlayıcılara açık hedef teşkil etmeyecekleri bir şekilde göğe yayılmayı tercih etmiş olsalar da, bu pek bir şeyi değiştirmemişti. Destroyerler yok edilmiş, savaş kruvazörü ise sırf diğerlerine kıyasla daha ağır kaldığı için kaçınılmaz olan sona doğru koşamayıp ancak hantalca ilerleyerek icabına bakılma sırasında en sona kalmış olsa da saf dışı bırakılmaktan kurtulamamıştı.</p>

  <p>Brimiaice işin böyle sonlanacağını çok önceden tahmin etmişti. Hepsinin tahmini bu yöndeydi zaten. Bu işe kalkışma fikri bizzat ona aitti ve sırf başarıya ulaşmasının ne denli imkânsız olduğunu bildiğinden bu misyonu yüklenmeye gönüllü olmuştu. Mürettebatın baştan aşağı gönüllülerden seçilmiş olmasını yeğlerdi aslında, ancak görevin içerdiği gizlilik ister istemez bunun önüne geçmişti. Bu yüzdendir ki yolculuk sırasında bazı sorunlarla karşılaşacağına kesin gözüyle bakıyordu, gelgelelim mürettebat içinde en ufak bir korkaklık belirtisi gösteren olmadı. Hem olur da plan mucizevi bir şekilde hayata geçirilirse ve görev başarıyla tamamlanabilirse, adamlarıyla beraber kendisi de Mercatoria Çağı’nın en büyük efsaneleri arasındaki yerini alacaktı. Gerçi bu, ne onun ne de adamlarının o filoya katılıp bilinmeyen bir sona doğru yola çıkışının ardında yatan asıl sebepti, ama yine de, bu hayal gerçekleşse hiç fena olmazdı doğrusu. Kaldı ki işgal donanmasının kalbini hedef alan hüsranla sonuçlanmaya mahkum bu çılgınca girişim onların tereddüde kapılıp birkaç saniye duraklamasına sebep olsa da, bunu yapmaya yine de değerdi. Böyle yapmakla yadsınamayacak bir cesaret ve yırtıcılık sergilemiş ve acizce sinmediklerini ya da kendilerini korkudan donakalma veya haysiyetsizce teslim olma gibisinden aşağılayıcı durumlara düşürmediklerini ispatlamış oluyorlardı en azından.</p>

  <p>Tam o sırada bir diğer patlama bütün gemiyi ve Brimiaice’nin içine yerleşmiş olduğu koltuğu şiddetle sarstı. Solundaki enkaz yığını bu sarsıntının etkisiyle hafifçe yer değiştirince büyük ve kıvrık bir yaprağı andıran eğri bir metal parçası yerinden kopup hızla düşerek yanından kıl payı geçip gitti. Bu son patlama öncekilere oranla daha güçlü olmakla birlikte belki de kumanda güvertesindeki hava büyük ölçüde boşalmış olduğundan, çok daha az gürültü koparmıştı. İşitilmekten ziyade, hissedilen türde bir patlamaydı bu.</p>

  <p>Karanlık. Tüm ışıkların söndüğü, ekranların giderek silikleştiği, gerçekte artık var olmayan görüntülerin o en ufağından da olsa bir ışık kaynağı yakalama, bir kumanda panosu, alt-ekran veya halen işler durumdaki herhangi bir şey tespit etme arzusuyla çevresine bakındığı sırada gözleri önünde oradan oraya zıplayan hayaletler misali zihninde canlandığı zifiri bir karanlık.</p>

  <p>Gelgelelim karanlığın içinde hiçbir şey seçemedi gözleri.</p>

  <p>Ve her yanın karanlığa gömülmesi ve son hava kütlelerinin de hem kumanda odasını hem de uzay elbisesini terk etmesiyle beraber derin de bir sessizlik çöktü ortama.</p>

  <p>İçinde bir şeylerin çöktüğünü hissetti Birimiaice. İç organlarının şişip dışarı uğrayarak bedeni ile uzay elbisesinin iç yüzeyi arasındaki boşluğa taştığını duydu. Bunun canını acıtacağını sanmıştı, ki öyle de oldu.</p>

  <p>Yan tarafında bir yerlerde göz ucuyla hafif bir ışık yakalayınca o yöne çevirdi bakışlarını ve söz konusu ışık yavaş yavaş tüm kumanda odasını doldururken, savaş kruvazörünün gövdesinin dışarıdan şaşırtıcı ölçüde parlak görünen siluetinin farkına vardı.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Borquille saray muhafızlarından Teğmen Inesiji, açık kahverengi ve kızıl tonlardaki kalıntıları yassılıp toz haline gelmiş bir boru gibi Hierchon Sarayı önündeki meydan boyunca uzanan harap olmuş atmosferik güç sütununun enkazı içindeki kratervari küçük çukurda kolları ve bacakları dört bir yana açılmış şekilde sere serpe yatıyordu. Kilometrelerce yükseklikteki sütun o gün sabahın erken saatlerinde gerçekleşen ilk saldırı sırasında düşman filosunun kimliği belirlenemeyen bir unsurunun elinden kaide kısmına doğrudan bir isabet almış ve tabanından başlamak üzere kendi yüksekliğinin yarısı kadar bir mesafe boyunca —tüm heybetiyle alçalırken meydanı, sarayı ve kentin tüm yakın kesimlerini gökgürültüsünü aratmayacak bir ses eşliğinde sarsarak— şaşılası bir yavaşlıkla yıkılıp yerle en son buluşan daire biçimli zirvesinin meydanı çevreleyen alçak binalara toslamasıyla birlikte gerek altında gerekse üstünde helezon biçimli hortumlar oluşturarak göğe doğru yükselen yüz metre genişliğinde kocaman bir ‘O’ harfi görünümlü ani ve muazzam bir toz ve buhar halkası oluşturmuştu.</p>

  <p>Inesiji bu olayı sarayın tepesinden, büyük enkaz bulutunun çöktüğü yerin yüzlerce metre yukarısında kalan kamuflaj ağının ardına gizlenmiş nabız silahının kontrol paneli arkasına sinmiş vaziyette izlemişti. Kimi insan kimiyse whule türüne mensup silah arkadaşlarının cesetleri silahın gerilmiş şekilde uzanan her üç bacağı çevresine yığılı vaziyette, hareketsiz yatıyordu. Onların üzerine nötron silahları yanı sıra çeşitli bombalar ve ışınlar boca eden işgalciler civardaki diğer biyolojik canlıların da neredeyse tümünü öldürmüştü. Jajuejein ırkından olanları öldürmek ise pek o kadar kolay değildi. En azından, diğerleri kadar hızlı öldürülemiyorlardı. Aldığı yaralardan ötürü acı çeken ve hareket kabiliyetini büyük ölçüde yitiren Inesiji birkaç gün içinde ölüp gidecekti nasıl olsa, ama halen elinden bir şeyler gelebilirdi belki.</p>

  <p>Sefiller Tarikatı sarayın zarar görmesini istemediğinden, saldırı gerçekleştirilirken bunu temin edecek cinste silahlar kullanılmıştı. Bu doğrultuda, meydana asker indirmek ve sembolik hedeflerini gerçekleştirmek için onları saraya sokmak durumunda kalacaklardı. Bu zorunluluk onların incinebilirliğini bir nebze artırıyor, savunmacılara ise düşmana gerçek anlamda kayıp verdirip onurunu kurtarma fırsatı yaratıyordu.</p>

  <p>İlk silah platformlarının vızıltısı ortalığı çınlatmaya başladığında teğmen onları duymazlıktan gelmişti. İnsansız hava araçlarından biri onun bulunduğu yerin hemen yakınından uğuldayarak geçip gitmiş, az ileride bir an tereddüt içinde durakladıktan sonra yoluna devam etmişti. Ölülerin yerini tespit etmeye odaklanmış olan alıcıları belli ki canlı bir jajuejeini yakalamaya ayarlı değildi. Hava indirme birliklerini taşıyan gemiler nihayet alçalıp yıkıntılar ve cesetlerle bezeli meydanın kilit noktalarına konduğunda bile Inesiji gizlendiği yerden çıkmayıp sabırla beklemişti. Sırasıyla dört, beş, altı hava nakliye aracı meydana bir bir konup tepeden tırnağa silah kuşanmış ve dev boyutlarda eksoiskeletli<a id="k24" href="../Text/dipnotlar.xhtml#a24"><sup>[24]</sup></a> hayvanlarınkini andıracak ölçüde ağır zırhlarla donanmış mangalarca askeri meydana boşaltmıştı.</p>

  <p>İlk dalganın ardından öncekilere nazaran daha büyük ve gösterişli bir diğer aracın meydana iniş yapmasıyla beraber Inesiji nabız silahının vuruş şiddetini maksimum seviyeye getirdi ve güvenlik tamponlarını devre dışı bırakıp tüm gücüyle tetiğe asılarak ilkin aşağıdaki büyük hava indirme aracının üzerine mermi yağdırdıktan sonra elini tetikten çekmeksizin namluyu diğer küçük gemilerin üzerinde bir süre gezdirdi ve en sonunda silahı otomatik hareket konumuna ayarlayıp onunkine cevaben açılan salvo birkaç saniye evveline dek durduğu yeri biçmeden ve küre biçimli büyük binanın yanında yirmi metre derinliğinde bir delik açmadan hemen önce, sımsıkı tuttuğu tabancasından başka silahı olmadığı halde oradan bir an önce uzaklaşma çabasıyla kıvrımlar çizerek göz alabildiğine uzanan tünel boyunca düşe kalka ilerlemeye başladı.</p>

  <p>Bulunduğu yerden, boylu boyunca devrilmiş olan atmosferik güç sütununun çok aşağılardaki enkazının orta yerinde açılmış deliği görebiliyordu. Deliğin üzerinden yükselen dumanlar dineli çok olmamıştı. Aradan saatler geçti. Bu süre zarfında, her defasında enkazın ve çevre binaların ayrı bir noktasını siper alıp ateş ettikten sonra hemen yer değiştirerek iki küçük indirme aracı haklayıp yere indirmiş ve bir düzine daha savaşçı öldürmüştü. Hasımlarını bu denli güç duruma düşüren şey, karşılarında bir jajuejein olduğunu akıllarının ucundan bile geçirmeyip peşinde oldukları kişinin bir insan olduğu yanılgısına kapılmalarıydı. Bir jajuejein, özellikle de üniformasını ya da giysilerini çıkarmış halde enkaz yığınları arasında oradan oraya koştururken, hiç de bir askerin görünmesi gerektiği gibi görünmüyordu onların gözüne; bir avuç madeni çer çöp ya da bir elektrik kablosu düğümü görüyorlardı nereye baksalar. Eksoiskelet giymiş bir asker yerdeki enkazın içinde gözüne takılan tabancayı almak üzere farkında olmadan doğruca Inesiji’nin gizlendiği yere yürüyünce bir çeşit ağa takılmış ve bu ağın gerçekte Inesiji’nin kendisinden başka bir şey olmadığının farkına dahi varamadan onun tarafından öldürülmüştü. Silahın yerden kendi iradesiyle yükselip ona doğru çevrildiğini zanneden askerin şaşkınlıktan donakalıp başından vurulması olsa olsa birkaç saniye almıştı.</p>

  <p>Gelgelelim artık Inesiji de kendisini pek iyi hissetmiyordu. Radyasyonun yol açtığı zarar onun bedenine de işlemeye başlamıştı. Gözü kararıyor, giderek daha sık tökezliyordu. Gece çökmek üzereydi ve sabahı göreceğine dair umudu giderek azalıyordu. Kentin her yanından dumanlar yükseliyor, gerek şehir semalarında gerekse yer seviyesinde cereyan eden parlak ışımaların ardı arkası kesilmiyordu. Silah sesleri, patlamalar... Çevresini saran seslerin hepsi öyle içi boş ve anlamsız geliyordu ki ona artık.</p>

  <p>Hemen yakından, krater biçimli küçük oyuğun bir kenarının ardından, eksoiskeletli bir başka askerin civarda olduğunu haber veren pat-pat-pat ayak sesleri yükseldi birden. Görünüşe göre, gittikçe ona doğru yaklaşıyordu üstelik.</p>

  <p>Küre biçimli binanın günbatımı altında solgun yansımalar sergileyen yüzeyine son bir kez baktıktan sonra eksoiskeletli askerin tam olarak nereden yaklaşmakta olduğunu görmek üzere yavaşça doğruldu ve yüz metre kadar yukarıdaki bir silah platformundan üzerine yağdırılan lazer liflerince delik deşik edilip can verdi.</p>

  <p class="girintisiz">Altın ve platinle kaplanmış gövdesi pırıltılar saçmakta olan büyük gemi, yarım kilometre mesafeden bakıldığında, Borquille’deki Hierchon Sarayı’nın daha küçükçe —ve de hareket halindeki— bir versiyonuna benziyordu. Devasa boyutta pırıl pırıl bir tohum gibi süzülerek ilk pus katmanı ve onun da altındaki bulutların üst sınırı boyunca aşağı doğru battıkça battı. Ona eşlik etmekte olan gemilerin küçük birer oku andıran sivri şekilleri böcek misali bir sağa bir sola salınıp zikzaklar çizerek koca geminin etrafında kendilerine yol çizmeye çalışıyordu.</p>

  <p>Tam o sırada, uzaktan bakıldığında gümüşi parıltılar saçan bir Dretnotu çağrıştıran bir gemi, bir kilometre mesafede, aşağıdaki bulut katmanları arasından burnunu çıkardı ve belli bir yüksekliğe ulaşınca eğimini düzeltip beklemeye koyuldu. inişini bir süre daha sürdüren altın kaplı gemi ise hızını keserek çok geçmeden kendisinden biraz daha küçük olan karşılayıcısıyla aynı seviyeye gelip durdu.</p>

  <p>Gümüş gemi altın olana sinyal gönderip ondan kendisini tanıtması talebinde bulundu.</p>

  <p>Ahali gemisinin mürettebatı farklı unsurların sentezlenmesi yoluyla elde edildiği aşikâr olmakla birlikte yine de duyanlar üzerinde büyük etki bırakan güçlü bir sesin şöyle dediğini duydu: “Ben Hierchon Ormilla, Ulubis Mercatoriası’nın yöneticisi ve Sürgündeki Ulubis Mercatoria Hükümeti’nin lideri. Bu da benim gemim, Devlet Mavnası <i>Creumel.</i> Bendeniz, kurmaylarım ve aile mensuplarımla beraber geçici bir barınak ve sığınak bulmak üzere buraya gelmiş bulunuyorum.”</p>

  <p>“Nasqueron’a hoşgeldiniz, Hierchon Ormilla.”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">“Sana nasıl muamele ediyorlar, Sal?”</p>

  <p><i>Luseferous VII</i>’nin derinliklerinde bir yerdeki hücresinde Saluus’u ziyarete gelmişti Liss. Kapıyı çevreleyen ince fakat bir o kadar sağlam zar şeffaf bir kabarcık gibi içe doğru şişerek kızın önü sıra hücreye girmiş ve Sal’ın bir yandan oracıktaki bir ekranda bir şeyler okuyarak üzerinde oturduğu, hücrenin duvarı oyularak şekillendirilmiş sıranın yanına dek gelmişti.</p>

  <p>“Bana yeterince iyi davranıyorlar,” dedi kıza. Aradaki zar her ikisinde de çok uzaktan geliyormuş izlenimi uyandıracak şekilde değiştiriyordu seslerinin tınısını. Sal ayağa kalktı. “Ya sen nasılsın?”</p>

  <p>“Ben mi? Ben kahramandan da öteyim artık, Sal. Bazılarının gözünde yarı tanrıçayım.” Ekrana doğru başını salladı kız. “Orada neye bakıyorsun öyle?”</p>

  <p>“Sefiller Tarikatı’nın yaratıcı liderleri Başrahip Luseferous’un rehberliğinde tarihe kazıdığı görkemli geçmişi okuyorum.”</p>

  <p>“Ah-haa.”</p>

  <p>“Lütfen bana tüm bunların önceden planlanmış olmadığını söyle, Liss.”</p>

  <p>“Hepsi önceden planlanmış değildi, Saluus.”</p>

  <p>“Liss senin gerçek adın mı?”</p>

  <p>“Gerçek derken kastettiğin nedir?”</p>

  <p>“Önceden <i>planlanmamıştı,</i> değil mi? Benim rehin alınmam yani.”</p>

  <p>“Tabii ki hayır.” Duvarın kapı tarafına düşen kısmına oyulmuş küçük sıraya çöküverdi Liss. “Hazırlıksız gelişen bir olaydı o.”</p>

  <p>Onun kalkmasını bekledi Sal, ama kızın bunu yapmaya niyeti yok gibiydi. Kendini iyice salarak oturduğu yere gömülmüş vaziyette ona bakıyordu Liss. “Bu fikri sana bizzat ben verdim, değil mi?” dedi Sal sonra. “Thovin’in beni kaçış hazırlığı yapmakla suçladığını sana kendim anlatmıştım.”</p>

  <p>“Bir süredir senden en iyi nasıl faydalanabileceğimi düşünüyordum,” diyerek itirafta bulundu kız. “Ama buraya düşmene sebep olan gelişme son anda, her şey tam kopmak üzereyken yaşandı. Orada seninle beraberdik, gemi kalkışa hazırdı ve onu nasıl sürdüğüne daha önce de tanık olmuştum ve bunu yaparken hiç zorlanmadığını gayet iyi biliyordum.” Konuşmanın bu noktasında omuzlarını silkti Liss. “Yapmaları gereken tek şey ona el koymak ve bir savaş başlığı yerleştirerek onu füze niyetine kullanmaktı.”</p>

  <p>“Benden en iyi böyle mi faydalanabileceğini düşündün gerçekten?”</p>

  <p>“Daha fazlasını yapabilirdik pekâlâ, ama ben o kadar uzun boylu düşünmedim. Seni denklemdeki yerinden çekip alarak herkesin huzurunu bozmakla yetinecektim. İşgalcilere katılmak üzere tabanları yağladığın izlenimi uyandırmak savunma tarafının moralini derinden sarsan bir etki yaratacaktı. Aynen de öyle oldu. Hedeflediğim akıl karışıklığını yaratıp herkesin aklına şüphe düşürmeyi başardım.”</p>

  <p>“Böyle yapmakla son derece fırsatçı bir yaklaşım sergilemiş oldun.”</p>

  <p>“Ben bir Öteden Gelen’im. Biz kendi çıkarımızı gözetmek üzere yetiştiriliriz.”</p>

  <p>“Onca zamandır benim peşimde miydin yani? Beni bir tür hedef olarak mı görüyordun?”</p>

  <p>“Hayır. Burada da fırsatçılık söz konusu. Ne etkin ve beklenmedik bir silah, değil mi?”</p>

  <p>“Peki ya Fassin?”</p>

  <p>“Tanışmış olmaktan yarar sağladığım biri. Gerçek anlamda casusluk işleri için uygun değil, ama onu teması sürdürmeye değer kılan özellikleri var. Beni sana ulaştıran o olduğuna göre, bu saptamamda yanılmış sayılmam. Şimdiye ölmüştür muhtemelen, yine de emin olamayız buna. Halen Nasq.’ta bir yerlerde kayıp.”</p>

  <p>“Neler olup bitiyor? Sistemin genelinde demek istiyorum... Savaş çoktan başladı, değil mi? Buradakiler bana bilgi vermeye yanaşmıyor, şu gördüğün ekran ise sadece kütüphane kısmına giriş olanağı tanıyor.”</p>

  <p>“Ah, evet, başlamasına başladı savaş.”</p>

  <p>“Ve?”</p>

  <p>Kısa bir ıslık çalan Liss inanmaz bir edayla başını iki yana salladı. “Bir görebilsen keşke... O gemilerden bazılarını sen yaptırmıştın değil mi? Esaslı dayak yediler doğrusu. Taraflar arasındaki güç dengesi öyle eşitsiz ki. Son gemisine kadar savaşılacağına dair o palavralara ne demeli peki? Hepsi fos çıktı. Savaşın uzayda cereyan eden kısmı neredeyse sona erdi. Hierchon’a gelince... Ortadan kayboldu.”</p>

  <p>“Sadece askeri birimler mi katılıyor savaşa? Şu âna dek hedef alınan herhangi bir şehir veya yerleşim oldu mu?” Bir an için kızla göz göze gelen Sal çok geçmeden bakışlarını yere indirdi. “Orada pek çok yakınım var, Liss.”</p>

  <p>“Evet, sen de bir insansın, Saluus, bunu biliyorum. Böyle rol yapmana gerek yok.”</p>

  <p>Adam başını tekrar kaldırıp bu defa sertçe ona baktıysa da içinde merhametten eser olmayan bir ifadeyle karşılaştığıyla kaldı. O gün gözleriyle uyum sağlayacak şekilde soluk mavi renkte ince bir uzay elbisesi vardı hâlâ kızın üzerinde. Boynunu çevreleyen kalın miğfer-yaka onun yüzüne dövüşken kuşlarınki gibi tuhaf bir görünüm kazandırıyor, sımsıkı toplayıp arkaya attığı saçları adeta bir tabağa konmuş gibi açığa çıkardığı kafasının olduğundan daha küçük görünmesine yol açıyordu. “Şu âna dek fiilen ele geçirilen tek yer, Borquille,” dedi ona kız, insafa gelip onun gönlüne su serpmek istercesine sesini yumuşatarak. “İşler biraz karışık yürüyor. Yine de şu âna kadar haber değeri taşıyacak aşırı bir şiddet eyleminde veya hunharlıkta bulunulmadığını biliyoruz.”</p>

  <p>Derin bir iç geçiren adam kendisini ekranın yanındaki ufak sıraya bırakıp arkasına yaslandı. “Neden siz... yani, Öteden Gelenler... bu... bu heriflerle işbirliği yapıyorsunuz?”</p>

  <p>“Sizin gibilerin canımızı sıkmasını engelliyorlar.”</p>

  <p>“Bizim gibiler mi? Mercatoria’dan mı bahsediyorsun?”</p>

  <p>“Tabii ki o kahrolasıca Mercatoria’dan bahsediyorum.”</p>

  <p>“Sebep bu mu yani?”</p>

  <p>“Siz piçlerin başında uğraşacak ne kadar çok bela olursa bizi öldürmeye o kadar az vaktiniz kalır. Bu gerçekten de çok basit bir denklem, Sal.”</p>

  <p>“Size saldırdık çünkü siz de bize saldırmıştınız.”</p>

  <p>Oturduğu yere daha bir yayılıp bacaklarını hafiften araladı Liss. Alaycı bir tavırla gözlerini deviriyordu konuşurken. “Ah, haydi ama, biraz bir şeyler öğren be adam,” dedi derin derin nefes alarak. Sonra başını olumsuz yönde sağa sola salladı ve yeniden toparlanıp oturuşunu düzeltti. “Hayır, Saluus,” diye açıklamaya girişti bir kez daha. “Bize saldırdınız çünkü kendimizi adına Mercatoria denen yere göğe sığdıramadığınız o pislik şebekesine teslim etmeye razı olmadık. Başkaları için iyi bir örnek teşkil ederiz korkusuyla bizi kendi halimize bırakmayıp huzur içinde yaşamamıza izin vermediniz. Yerleşkelerimizi ve yaşamgemilerimizi hedef tahtası yaptınız, böylece milyonlarcamızı katlettiniz. Oysa biz, sadece askeri birimlerinizi ve altyapınızı hedef alıyoruz. Gel gör ki terör estirmekle suçlanan her nasılsa biz oluyoruz.” Hızını alamayıp isyankâr tavırla yeniden başını çırparken bir yandan ayağa kalktı. “Lanet olsun sana, Sal,” dedi sonra uysal bir sesle. “Kibrinden ve o lakayt bencilliğinden dolayı sana lanet olsun. Çok zeki olup da işe yarar bir şeyler düşünme zahmetine girmeyen beynine lanet olsun.” Böyle dedikten sonra, hücreden çıkmak üzere arkasını döndü kız.</p>

  <p>Bunu yaparken az daha şeffaf zara çarpıp ona dolanacak şekilde birden ayağa fırladı Sal. “Benim için bir şeyler hissettiğin oldu mu hiç?” diye sıraladı sözcükleri hiç düşünmeden.</p>

  <p>Olduğu yerde durup omzunun üzerinden arkaya baktı kız. “Küçümseme dışında mı?” Bu cevap üzerine adam dudağını ısırıp başını başka yöne çevirirken ince bir tebessüm oluşmuştu kızın dudaklarında. Adamın bu hareketi göremeyeceğini bile bile, usanmışça iki yana salladı başını. “Senin için birlikte olmaktan zevk alınacak biri denebilir, Sal,” dedi, bu lafın fazla kendini beğenmişçe kaçmayacağını umarak. Hem öyle olsa bile, bunun ne önemi vardı ki?</p>

  <p>O söyleyecek başka bir şey bulmaya çalışadursun, kız hücreyi terk etmişti bile.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Koza 4409 ve içindeki herkes ölüm cezasına çarptırılmıştı. Onlara öyle bildirilmişti en azından. İnanılması güç bir durumdu bu. Neyse ki bunun gerçekleşmeme olasılığı vardı halen.</p>

  <p>Bu karara verilen tepkiler kişiden kişiye farklılık gösteriyordu. Bazıları isyan etmiş ve bunun karşılığında, sivil yönetime inanılıp inanılmadığına bağlı olarak kimi uzlaşmaya yanaşmaz bir şekilde kimiyse vahşice alt edilmiş, bazıları sarhoşluğun ve kendinden geçmenin farklı yollarına sığınmış, bazı diğerleriyse sevdiklerinin yanında kalmakla yetinmiş veya son saatlerini pek de sevmedikleri kimselerle geçirmeye hiç de aldırış etmediklerinin farkına varmış, pek çoklarıysa —ki bunlar Thay’in beklediğinden de kalabalıktı— yerleşkenin iç duvarının uzak ucunda, Deigesian’ın sarayının hemen dışındaki meydanın yanında yer alan büyük parkta toplanmıştı. En orta kısımda el ele tutuşmuş insanların oluşturduğu bir çember, onun etrafındaysa gelişigüzel şekilde her yöne uzanan yine el ele tutuşmuş insanlardan kurulu upuzun sıralar ve düğümler olmak üzere, hepsi ellerini iki yana açmış halde ayakta duruyordu. Çok yukarılardan bakıldığında, dipdibe kümelenmiş hücreleri ve dallanıp budaklanarak dört bir yana erişmekte olan sinir hücreleriyle bir insan beyninin tuhaf bir aksi gibi görünüyor olsak gerek diye düşündü Thay.</p>

  <p>Başını kaldırıp yukarı bakan Thay Hohuel yerleşkenin uzun aksı boyunca küme küme üzüm salkımı gibi sıralanan kozaların arasından Diegesian’ın sarayını ve onun hemen dışındaki, diğerleriyle beraber yıllardır düzenledikleri sayısız protesto gösterisine sahne olmuş meydanı görmeye çalıştı.</p>

  <p>Buraya kendi ölümüne kavuşmak için geldiğinin farkına vardı birden. Sadece bunun bu kadar erken gerçekleşeceğini hesap etmemişti. Ötekileri asla unutmamış, onlar eski günleri ve eski kimliklerini hatırlamayı hiç mi hiç istemiyor gibi göründüğünde bile onlarla irtibatı kaybetmemek için elinden gelen tüm çabayı ortaya koymuştu. Bu konuda fazla ısrarcı davranıp onları bunaltmaktan kaçındıysa da, eski dava arkadaşlarının gözünde onlara musallat olmuş bir tür baş belası olduğuna şüphe yoktu. Ama her ne kadar kendisi bunu inkâr etse ve benimsemeye yanaşmasa da, kişinin gerçekte kim ve de ne olduğu önem taşırdı, değil mi ya? O durumu hep böyle görmüştü ve böyle görmeye de devam ediyordu.</p>

  <p>Bundan ötürüdür ki, onlara kendisini ve dolayısıyla unutmaya çalıştıkları geçmiş kimliklerini ve tabii bir de, çoktan ölüp gitmiş olduğu halde onları hem bir arada tutan hem de birbirinden koparan zavallı K’yı hatırlatmakta inat etmesi yüzünden, diğerleri tarafından bir karın ağrısı olarak görüldüğünü tahmin ediyordu. Mome, Sonj, Fassin ve kendisi: Elbet yine bir araya geleceklerdi, değil mi? Yeniden buluşmalıydılar bir şekilde, doğalı da bu olurdu zaten. Eh, her birinin benliğinin derinliklerinde bir yerde taşıdığı K’nın hayaleti birlikte geçirmiş oldukları günlerin hatırasını sonsuza dek ekşitmemişti belki de.</p>

  <p>Ne olursa olsun, o kendi buluşmasını hayata geçirmiş, yerleşkeyle ve eski kimliğiyle beraber eski anılarıyla da bir araya gelmişti işte. Fazlasıyla hak ettiği ölüme ve onun getireceği sonsuz dinlenceye şunun şurasında bir, bilemedin iki yıl uzaklıkta olduğunu hissedince buraya, yetişkinliğe ilk adım attığı o yıllarda benliğinin şekillendiği yere geri dönmeye karar vermişti. Yaklaşmakta olan savaş onu bu hedefe daha da sıkı sarılmaya itmişti; eğer gerçekten de herkesin iddia ettiği gibi tehdit altında idiyseler, eğer tüm şehirler ve kasabalar ve gemiler ve yerleşkeler ve kurumlar ve geri kalan her şey işgalciler tarafından yerle bir edilmesinde sakınca olmayan birer hedef şeklinde algılanıyor idiyse, o zaman kendisi de, ona öyle ya da böyle değer katacak bir yolla karşılamalıydı ölümü. lçi oyulmuş asteroid artığı bir kaya kütlesindeki çukurluktan ibaret bu yaşam çevresinde, hiç durmadan dönen böylesi bir referans çerçevesi<a id="k25" href="../Text/dipnotlar.xhtml#a25"><sup>[25]</sup></a> içinde bir tam döngüyü tamamlayacak ve kendisini o an olduğu kişi haline getirmiş olan yere dönüp varlığına orada veda edecekti.</p>

  <p>Yaşamı boyunca pek çok farklı kimliğe bürünmüş, her defasında kendisine heyecan verecek ve ilgisini uyandıracak yeni şeyler bulmayı başararak yarım düzine kez kariyer değişikliğine gitmişti. Bu süreçte hepsi çoktan kendi yolunu tutmuş olan pek çok aşığı, iki kocası, iki çocuğu olmuştu ve ölmek üzere buraya gelmek ona kendisini biraz bencil hissettirse de, böyle yapmakla gerek halen sevdiği gerekse bir zamanlar sevmiş olduğu kişilere iyilikte bulunduğunu düşünüyordu. Tüm bu kişiler içinde onun yok oluşuna tanıklık etmeyi kim <i>arzulardı</i> ki?</p>

  <p>Son nefesini verirken onun yanında bulunmak istediklerini söyleyeceklerdi, ama bu, gerçeği yansıtmış olmazdı, hem de hiç.</p>

  <p>İşte o yüzden, ölmek için buraya, şu bildik Mutlu Koza’ya —ne yazık ki eskiden olduğu kadar mutlu, şamatalı, kural tanımayan bir yer değildi artık— gelmişti. Ne var ki, kendisi ölümle bir iki yıl içinde, yalnız başına ve huzur içinde buluşmayı ummuştu, geri dönüşünün üzerinden henüz birkaç ay geçmişken ağzına kadar insanla dolmuş çılgın bir curcuna ortamında değil.</p>

  <p>Hierchon Ormilla Nasqueron’da sürgündeydi. Onun yerine başa geçen, Başrahip Luseferous adlı şu yeni patron ise Hierchon’un daha fazla vakit geçirmeksizin gelip kendisine teslim olmasını talep ediyordu. Gelgelelim Hierchon işbirliği yapmamakta ısrarlıydı. Başrahip Luseferous Ahali’yi kışkırtıp karşısına almak istemediğinden Nasqueron’a saldırmayı veya yeni bir işgal teşebbüsünde bulunmayı göze alamıyor —işin asıl şaşırtıcı tarafı, ilk bakışta karmaşık bir toplumsal yapıya sahip tuhaf bir topluluk izlenimi uyandıran ve teknik açıdan hayli geri kalmışa benzeyen şu Ahali topluluğun kendini koruma kapasitesine fazlasıyla haiz olduğunun anlaşılmasıydı— ve bu yüzden şimdilik oradan uzak duruyordu. İşin özeti, Luseferous denen şu herif içeri girmeye yeltenemiyor, Ormilla da dışarı çıkmaya yanaşmıyordu.</p>

  <p>Bunun üzerine, Hierchon gereği gibi teslim olup da kendini işgal kuvvetlerinin inisiyatifine bırakıncaya dek her gün bir başka kenti veya yerleşkeyi ortadan kaldırma tehdidi savurmaya başladı Başrahip. Üstelik Ormilla birkaç gün içinde teslim olmadığı takdirde bu oran her saat başı bir kent veya yerleşke şeklini alacaktı.</p>

  <p>Sepekte gezegeninin Poroforo yöresindeki küçük bir kıyı kenti olan Afynseise’nin önceki gün saldırıya uğrayıp haritadan silindiği haberi onlara ulaştıysa da, bulundukları yerleşkeyi son üç gündür bir örtü misali kaplamış olan bilgi karartması yüzünden bunun doğruluğundan kesinkes emin olmak mümkün değildi.</p>

  <p>Mevcudu topu topu seksen bin civarında olan nüfusuyla nispeten küçük bir uzay yerleşkesiydi Koza 4409. Rehinelerin yoğun olarak yerleştiği merkezler sıralamasında ikinci geliyordu ve mühletin sona ereceği saat olan gece yarısına artık dakikalar kalmıştı. Aynı günün öğleden sonra saatlerinde yayınladığı cüretkâr bildirgeden bu yana Ormilla’dan çıt çıkmamıştı. Sefiller’e ait bir savaş gemisi son iki gündür, Başrahip’in ültimatomu yürürlüğe girdiğinden beri yerleşkenin yakınına demirlemiş bulunuyordu. Bu süre zarfında hiç kimsenin veya hiçbir şeyin yerleşkeden ayrılmasına —veya oraya yaklaşmasına— izin verilmemişti. Birkaç hava aracı yerleşkeyi terk etmeye yeltendiyse de bu girişimleri yok edilmeleriyle son bulmuştu. Çocukları, güçten kuvvetten düşmüş olanları veya işbirliğine yanaşan yerel makamları yerleşkeden uzaklaştırmaya yönelik izin talepleri de kulak ardı edilmişti. Dahası, yerleşkenin yok edilişinin ilk safhası sonrası uzay giysileri veya küçük mekikler içinde hayatta kalabilmiş birileri tespit edilecek olursa bunların hedef alınıp geriye bir tanesi bile kalmayıncaya dek enkaz yığını içinde avlanacağı dahi duyurulmuştu.</p>

  <p>Başrahip’in bu tehditleri boşa çıkarmayacağına ve verdiği sözleri tutacağına kimsenin şüphesi yoktu. Hierchon’un kolayca teslim olacağına ise pek azı ihtimal veriyordu.</p>

  <p>Ellerini diğerlerinden çekip koparan Thay böylelikle el ele tutuşmuş insanların oluşturduğu çemberi bozdu —büyük ölçüde yerleşkedeki insanlar arasında en genç ve de sağlıklı olanlar tarafından meydana getirilmiş olan bu çemberin kuşbakışı görüntüsü bir çiçeğin kuruyup solmuş taç yaprağını andırıyordu— ve ayakkabılarını çıkarmak üzere çömelmeksizin yere doğru eğildi. Ayakkabılardan kurtulunca bir tekmede onları kendinden uzağa iteleyip elini yeniden çemberle birleştirdi. Yalınayakken çimlerin serinliğini ve nemini daha iyi hissedebiliyordu.</p>

  <p>Çoğunlukla fazla alçak perdeden olmakla beraber, birçokları şarkı söylüyordu şimdi.</p>

  <p>Pek çok farklı şarkı birbirine karışıyordu.</p>

  <p>Bazıları ağlıyor, bazıları hıçkırıklara boğuluyor, bazıları inleyip ağıtlar yakıyor, bazılarıysa kulağa çok uzaktanmışçasına gelen uzun çığlıklar atıyordu.</p>

  <p>Tüm bunlar olurken, birisi büyük bir habislikle gece yarısına doğru geri sayımı sürdürüyordu.</p>

  <p>Nihayet saatler gece yarısını gösterdi ve aradan birkaç saniye geçmişti ki kör edici bir ışık hattı yerleşkeyi tam ortasından, Thay’ın bulunduğu yerin elli metre kadar ötesinden yarıp geçti. Gözlerini perdelemek için ellerini diğerlerininkinden koparması gerekmişti; hepsi de aynını yapmıştı zaten. Tam o anda, bir sıcak hava dalgası ona çarpıp ayaklarını yerden kesti ve yüzlerce başka insanla birlikte onu da çimenlerin üzerine savurup attı. Dev ışık huzmesi ikiye bölünmüş ve bir yandan yolu üzerindeki binaları paramparça edip koza kümelerinden alevler fışkırtarak ve bu küçük dünyayı kelimenin tam anlamıyla ortadan ikiye biçerek yerleşkenin her iki yanına doğru hızla uzaklaşıp görüş sahasının dışına çıkmıştı. İnfilak eden binalar ve kozalar her biri içinden adeta dışarı uğrayan havanın itkisiyle yırtılırcasına açılarak ve iki büyük etki çemberi meydana getirerek yerleşkenin birbirinden ayrılmış iki yarısının iç katmanlarına doğru kendilerine yol açarken, içlerinde var olup da açığa çıkan hava basıncı yanı sıra atmosferin de etkisiyle, birbirinden iyice kopan iki yarı, şiddeti ikiye katlanmış bir gaz, moloz ve ceset kasırgası içinde uzayın derinliklerine doğru çılgınca dönerek uzaklaştı.</p>

  <p>Hava girdabına kapılıp yerden fırlayan Thay Hohuel adeta köpürüp lime lime olan çimlerin üzerinde diğer herkesle birlikte savrularak, hızla genişlemekte olan yarığa tehlikeli ölçüde yaklaştı. Kendisini karanlığın bağrında bulmasına yol açan birkaç saniyelik süre içinde ciğerlerindeki hava uzay boşluğunu emmek istercesine dışarı fırlarken istemsiz bir çığlık attığını duyabiliyordu. Kendi kaslarına dayanarak atabileceği her çığlığı bastıracak güçte, oldukça tiz, yoğun, vahşi bir çığlıktı bu; acının, şaşkınlığın ve korkunun iç içe geçtiği, onun ve ölüme beraberce gittiği tüm diğerlerinin ağzından eşzamanlı olarak kopan, hiçliğe karışmak üzere kulaklarından dışarı boşalan havanın uğultusu arasında belli belirsiz duyabildiği korkunç bir haykırış.</p>

  <p>Anaforlarına sayısız insan bedeni katmış vaziyette titreyerek, kıvrılarak ve galaksiyi kaplayacak boyutta bir balenin figürlerini hayata geçirircesine dönerek, uzun ve kavisli iki virgül misali yuvarlanmayı sürdürüyordu yerleşkenin iki kopuk yarısı.</p>

  <p>Olayın görüntüleri işgal kuvvetleri tarafından ışın yoluyla sistemin bütününe aktarıldı.</p>

  <p>Bunu izleyen gün Hierchon resmi bir törenle teslim oldu.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Başrahip Luseferous Ana Savaş Gemisi <i>Luseferous VII</i>’nin burun kısmındaki bir gözlem noktasında durmuş, Sepekte gezegeni ile onun yerleşkeler, yörüngesel fabrikalar ve uydulardan oluşan o alabildiğine uzanıp giden, boylu boyunca serpilmiş toz zerrelerini andıran, pırıldadığına ise son derece nadiren rastlanan halesinin görüş alanını olduğu kadar bakan kişinin zihnini de dolduran manzarasını seyrediyordu. <i>Luseferous VII</i>’nin burnunun dış kısmı çapı yüz metreyi bulan eğik bir çember biçimine sahip olan ve parmak kalınlığında direklerle desteklenen nefes kesici şeffaflıkta elmas bir tabakayla kaplıydı. Buraya yalnız başına gelip etrafı seyretmekten büyük zevk alırdı Başrahip. Böylesi anlarda <i>Luseferous VII</i>’nin kilometrelerce uzunluğa ve megatonlarca ağırlığa sahip o devasa kütlesini dört bir yanını bezeyen onca liman kalabalığı, tünelleri, bölmeleri, salonları, askeri kışlaları, mühimmat depoları, ufak birer kuleyi andıran döner taretleri ve füze fırlatma bataryalarına yuvalık eden tüpleri ile arkasında hissederdi. Bu geminin yok edilme durumunda kalması ihtimali ne de üzüntü vericiydi.</p>

  <p>Strateji uzmanları ve taktisyenler yaklaşmakta olan Birleşik Donanma’nın ardı sıra havada bıraktığı motor izlerinin görüntüsünü pek iç açıcı bulmamıştı. Belli ki söz konusu filo içinde ağır cüsseli birçok savaş gemisi vardı ve bunların ilkinin bulundukları yere varması umduklarının aksine aylar —hatta belki bir yıl— değil, sadece birkaç hafta alacak gibiydi. Her bakımdan muhteşem bir gemi olduğu tartışma götürmese de, <i>Luseferous VII</i> göz ardı edilemeyecek ve büyük ihtimalle, istense bile ıskalanamayacak bir hedef teşkil ediyordu. Uygulamaya koyabilecekleri en iyi taktik, onu son adamına dek savunmaya kararlıymış gibi görünerek olaya ellerindeki tüm kuvvetleri bu uğurda seferber etmek üzere gözden çıkardıkları süsü verip aslında ona gözden çıkarılabilir bir araç muamelesi yapmak ve böylelikle dev gemiyi düşmanı tuzağa düşürme yolunda yem olarak kullanmaktı. Bu sayede Mercatoria donanmasının olabildiğince fazla unsurunu bu tuzağa çekip ardından ne yazık ki <i>Luseferous VII</i> de dahil olmak üzere ne var ne yoksa yok edebileceklerdi.</p>

  <p>Bu öneriyi Başrahip’e kimin sunacağına karar vermekte her ne yöntem kullandılarsa veya hangi hiyerarşik emir-komuta zincirine başvurdularsa artık, sonuçta en kısa çöpü çekme bahtsızlığına uğrayan amiralin belli ki bir yandan başkumandanından her an vuku bulması muhtemel bir öfke patlaması bekleyerek planın ana hatlarını onun bilgisine sunarken, stresten bariz şekilde midesi bulanmış ve kusmak üzere bir hali vardı. Bu yeni fikir Luseferous’un kulağına çoktan gitmişti —Tuhluer’in ne denli işe yarar biri olduğunu bir kez daha kanıtlaması sayesinde— ve Başrahip tüm seferi riske atmak istemiyorlarsa bunun gibi zorlayıcı fikirleri bile en azından akıllarının bir köşesinde tutmaları gerektiğini kabul etmişti. İşte bu yüzden başını olumlu yönde sallamakla yetindi ve diğer tüm seçenekler gibi bunun da değerlendirilmesinin uygun olacağını belirtti. O âna dek oldukça endişeli görünen amiral onun verdiği bu karşılık üzerine belirgin bir rahatlama yaşamıştı. Diğerleri ise bir nebze şaşkınlığa sürüklenmiş ve izlenmesini istedikleri yolun bu olduğunu hemen o an ileri sürme arzusuna kapılmıştı.</p>

  <p>Ana Savaş Gemisi’nin feda edilmesini gerektirmeyecek başka stratejiler geliştirmeye çalışabilirlerdi gerçi, ama hiç kimse bu konuda iyimser olamıyordu. Her zaman düşmanın senden yapmanı en az umduğu şeyi yap. Bebeklerini kendi elinle katlet. Bunun gibi şeyler. Görünüşte en kusursuz mantık buydu işte.</p>

  <p>Eh, ne de olsa her zaman yeni bir Ana Savaş Gemisi inşa etme şansı bulurdu. Büyük bir dert sayılmazdı bu. Asıl önemli olan, bu yolla elde edilecek sonuçlardı. Kendisi çocuk değildi ya. <i>Luseferous VII</i> ile arasında duygusal herhangi bir bağ yoktu.</p>

  <p>Daha da endişe verici olanı, bu fedakârlığın bile arzulanan hedefe varmada yeterli kalmayabileceğiydi. Ulubis sisteminin kontrolünü ellerinde bulunduruyorlardı, işgal sırasında topu topu bir avuç gemi kaybetmişlerdi ve düşmanın pek çok gemisini de ele geçirdiklerinden, bu işten daha kazançlı çıkan taraf da mantıken kendileriydi. Ne var ki, son hızla onlara doğru yaklaşmakta olan Birleşik Donanma’ya bağlı birlikler dişli ve de ürkütücü bir hasım oluşturuyordu. Onlar sayıca daha az olmakla birlikte sahip oldukları gemiler Sefiller’inkine oranla daha nitelikliydi. Savaşın bağlanacağı sonucun kıl payı belirlenmesi söz konusu olabilirdi ve ancak bir geri zekâlı kendisini bu tür bir kapışmanın ortasında bulmak isterdi. Üstelik aradaki mesafe bu denli kapanmışken! Dehşetengiz bir şok olurdu böylesi hiç kuşkusuz.</p>

  <p>İlkin buna inanası gelmedi Luseferous’un. Hiddetle burnundan soluyup bir öfke nöbetine tutuldu ve ağzından köpükler saçarak teknisyenlere durumu tekrar tekrar gözden geçirmelerini buyurdu. Alınan bilgide yanlış bir şeyler olmalıydı, bir yerde bir hata yapılmıştı herhalde. Birleşik Donanma’nın bu kadar yaklaşmış olmasına imkân yoktu. Karşı saldırıyla yüzleşmelerine dek yarım yıl —hatta bir tam yıl— geçmesi gerektiği konusunda teminat verilmemiş miydi kendisine? Oysa şimdi, onlar işgal ettikleri bölgeye henüz gereği gibi yerleşip savunma düzeni almamışken Birleşik Donanma’nın tepelerine çökmek üzere olduğu ifade edilse hiç de abartıda bulunulmuş olmazdı. Ah şu Öteden Gelen piçleri. Kesin onların ihmali vardı bu işte. Zamanı gelince o hain hergelelerin icabına bakmak için ne yapılması gerektiğini gayet iyi biliyordu. Ama o an için en öncelikli mesele, şu karşı saldırıyı bir şekilde baştan savmaktı.</p>

  <p>Oraya bulmak üzere geldikleri şeyi Birleşik Donanma birlikleri yetişene dek geçecek süre zarfında bulmalar halinde durumun kökünden değişeceğini de hesaba katmak lazımdı tabii.</p>

  <p>İzini sürdükleri şeyi bulmak için ellerinde birkaç hafta vardı. Bunun yeterince uzun bir süre olmadığına dair kötü bir fikre kapılmaktan alamıyordu kendini.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Gemi çoktan öldüğünü sanıyordu. Bunun üzerine, onunla konuşup durumun hiç de öyle olmadığını ona izah etme gereği duydu Fassin.</p>

  <p><i>Rovruetz</i>’den Direaliete sistemine dönüş yolculuğunu vaktiyle tam ters istikamete yaptıkları yolculuğa oranla daha hızlı gerçekleştirebileceklerini umuyordu, çünkü Voehn gemisi <i>Velpin</i>’den daha hızlıydı, gelgelelim bu umudu boşa çıkacaktı. <i>Protreptic Velpin’e</i> kıyasla daha kısa bir süre içinde hızlanabiliyordu ama Voehn kumandanının Y’sul’un gövdesinde açtığı yaralar ve sebep olduğu sakatlıklar Ahali mensubunun böylesi bir hızlanmanın yaratacağı gerilime dayanamaması koşulunu doğurmuştu. Bu yüzden de, geri dönüş yolculuğunu sefere çıkış yolculuğuna kıyasla çok daha yavaş gerçekleştirmek durumunda kaldılar.</p>

  <p>Quercer &amp; Janath’ın kumanda salonundaki dışa doğru açılan koltukların birinde onun için alelacele hazırlamış olduğu eğreti beşiğin içinde, onarıcı bir koma durumunda uzanmış vaziyette tedavi görmekteydi Y’sul. Geminin hızını beş yerçekimi derecesine varıncaya dek artırdılar ve ardından hızı sabitleyip meydana gelen gerilimden daha da kötü etkilenip etkilenmediğini anlamak üzere Ahali mensubunun durumunu kontrol ettikten sonra eğimi hafifçe artırılmış bir sonraki hızlanma evresine girdiler ve bu kez on yerçekimi derecesine değin çıkıp durumu tekrar gözden geçirdiler. Bunun güvenli olduğuna kanaat getirinceye kadar sisteme doğru düşercesine alçaldıkları sırada az daha geri adım atıp tekrar hız kesecek raddeye gelmiş olsalar da, nihayet hızlarını kırk yerçekimi derecesinde sabitlemeyi başardılar.</p>

  <p>Y’sul tedavi beşiği içinde uyumayı sürdürüyordu. Bu esnada YZ, Voehn gemisinin o aşırı karmaşık sistemlerinin ve büyük çeşitlilik gösteren savaş yeteneklerinin baştan sona araştırılıp keşfedilmesi sürecini layıkıyla tamamlamıştı.</p>

  <p>Fassin’e ise Y’sul’unkinin yanındaki koltuğa kurulmuş kendi uyduruk hızlanma beşiği içinde boş boş süzülmek dışında yapacak bir şey kalmamıştı. Ama solucan deliği geçidine yaklaştıkları sırada orada kalmasına izin verilmeyecekti nasıl olsa; bahsi geçen süreci sağ salim atlatana dek içinde beklemesi için Quercer &amp; Janath kumanda odasının birkaç bölme gerisinde yer alan dar ve küçük bir kabin bulmuştu ona. Adamın bu yöndeki ardı arkası kesilmeyen şikayetlerine karşı koyamayarak, her ne kadar bunun geminin merkezi sistemlerinden kayda değer ölçüde uzakta cereyan etmesi ve bu bağlantıyı sağlarken ona bir tür alt benliklerinin refakat etmesi konusunda ısrar ettilerse de, Fassin’in aynı süreçte <i>Protreptic’</i>in bilgisayar arayüzüne bağlı kalmasına da izin vermişlerdi. Söz konusu ziyaretlerin yavaşlamanın ikinci veya üçüncü aşamasında gerçekleştirilmesi kararlaştırıldı ve görünüşe göre bu karar, ilgili tüm tarafları tatmin etmeye yetmişti. En azından böylelikle, yolculuğun daha çabuk geçeceği kanısındaydı Fassin.</p>

  <p>Gemiyle buluşmasına izin verilen sanal çevre, mavi ile beyazın çarpıcı bileşimine sahne olan çok yükseklerdeki küçük ve hareketsiz bir güneş altında sessiz sakin uzanan büyük bir kentin yakınından ağır ağır geçmekte olan geniş bir nehrin kıyısındaki yarı yarıya yıkılmış dev bir tapınak şeklinde çıkmıştı kâhinin karşısına.</p>

  <p>Bu görüşmede Fassin gündelik ev kıyafetleri içinde temsil edilirken, gemi üzerinde bel kısmını örten bir peştamal dışında bir şey bulunmayan, kemikleri sayılacak kadar sıska bir ihtiyar şekline bürünmüş, YZ ise kafasına kendisine bol gelen ve her an aşağı düşecekmiş gibi duran çok eski bir miğfer geçirmiş, kayışlarından biri bombe bombe kaslarla süslü göğsüne doğru eğilmiş üzeri çukur dolu bir göğüs zırhı ile gövdesine oranla zayıf kalan kalçalarından aşağı sarkan parça parça olmuş kısa bir deri kilt kuşanmış, uzun ve sarkık kollara sahip, tüyleri zencefil renginde bir insansı maymunu alt program olarak seçmişti. Kısa ve körelmiş bir kılıç primatın kemerinin bir yanından sarkıyordu.</p>

  <p>Geminin büründüğü kişiliğe yaptıkları ilk ziyaret sırasında, Fassin’in elinden tutan insansı maymun onun önü sıra bir kapıdan geçip bir dizi basamağı inerek yaşlı adamın durgunca akmakta olan nehrin kahverengiye çalan sularını seyre daldığı kıyıya ulaşmıştı.</p>

  <p>Yağlı bir görünüme sahip bu geniş akıntının karşı kıyısında ise, hafifçe kabaran dalga dalga tepeler halinde göz alabildiğine uzanıp giden ve gören kişide sanki evrende o âna dek gelmiş geçmiş tüm kırık cam parçaları bir araya getirilip bu mekâna boca edilmiş izlenimi uyandıran, pırıl pırıl parlayan kırık camlardan oluşma bir çöl göze çarpıyordu.</p>

  <p>“Tabii ki ben çoktandır ölüyüm,” diye açıklamaya girişti gemi. Yaşlı adamın teni yeşilin çok koyu bir tonunu taşıyor, sesi ise iç çekmeler ve hırıltılar eşliğinde çıkıyordu. ihtiyarın düzensiz beyaz favorilerin daha da kırlaşmış bir görüntü verdiği suratı yıpranmış bir maskeyi andıracak kadar hareketsizdi. “Gemi kendi kendini imha etti.”</p>

  <p>“Ama eğer siz ölüyseniz,” dedi Fassin, “nasıl oluyor da benimle konuşabiliyorsunuz ?”</p>

  <p>Cevap vermeden önce omuzlarını silkti ihtiyar. “Ölmek ölümlü dünyanın bir parçası olmaktan çıkmak demektir. Bir çeşit gölge, bir hayalettir artık ölü. Fakat bu, bundan böyle konuşamayacağı anlamına gelmez. Bırakın öyle olmayı, neredeyse tek yapabildiği konuşmaktır artık.”</p>

  <p>Fassin ihtiyarı halen hayatta olduğuna inandırmaya çabalamanın boşuna olacağı kanısına şimdiden varmıştı. “Peki sizce ben neyim?” diye sordu.</p>

  <p>Yaşlı adam bir an için süzdü onu. “Bir âdemoğlu? Erkek cinsinden? Bir adamsınız, kısacası.”</p>

  <p>Başıyla onayladı Fassin. “Sizin bir isminiz var mı?” diye sordu ardından ihtiyara.</p>

  <p>Kafasını olumsuz yönde iki yana salladı karşısındaki. “Artık yok. Bir zamanlar ismim <i>Protreptic</i>’ti fakat o gemi çoktan ortadan kalktı ve onunla birlikte ben de öldüm, bundan dolayıdır ki, artık bir ismim yok.”</p>

  <p>Yaşlı adamın buna karşılık kendisine adını sormasını sağlamak üzere kibarca kapı aralamıştı Fassin, ama beklediği soru gelmedi.</p>

  <p>İnsansı maymun ise ikiliden birkaç metre uzaklaşarak tapınağın sarmaşıklara bürünmüş basamaklarından ikisini tırmanıp oraya kurulmuştu. Vücut ağırlığını arkaya dayadığı kollarına vermiş oturuyor, narin görünümlü arka ayaklarından biriyle bir kulağının içini karıştırarak elde ettiği sonuçları büyük bir ilgi ve dikkatle incelemekten geri kalmıyordu.</p>

  <p>“Siz hayattayken,” dedi Fassin bir süre sonra, “gerçekten canlı mıydınız? Duygulu ve sezgili bir varlık mıydınız?”</p>

  <p>Yaşlı adam bedenini geriye doğru atıp kısa bir kahkaha koyverdi. “Hay sen çok yaşa, hayır, değildim. Bir bilgisayar yazılımından, metrenin milyarda biri büyüklüğünde bir alt devre içindeki ışıncıklar bütününden ibarettim ben. Böyle bir şeye canlı denemez, en azından alışılageldik anlamda.”</p>

  <p>“Peki ya alışılmadık anlamda?”</p>

  <p>Bir kez daha omuz silkti ihtiyar. “Onun önemi yok. Sadece alışılageldik anlamdır önem taşıyan.”</p>

  <p>“Bana kendinizden bahsedin lütfen, yaşantınızdan.”</p>

  <p>Boş bir ifadeyle ona baktı yaşlı adam. “Benim bir yaşantım yok. Ölüyüm ben.”</p>

  <p>“Öyleyse bana geçmiş yaşantınızdan bahsedin.”</p>

  <p>“Voehn Üçüncü Omurga Cessoria Arınmışları Birliği’ne bağlı, Haralaud’un üçüncü yılının beşinci onluğu içinde Omurga Ekseni, Khubohl III, Küçük Bunsser’de inşa edilmiş <i>Protreptic</i> adlı bir iğne gemisiydim ben. Standart Geçitlere Uyumluluk Oran Ölçümü uyarınca yüzde doksan sekiz uyumlu bulunan, asgari on beş metrelikler sınıfına dahil olmakla birlikte boyutu uzatılabilir nitelikte, yüklerden arındırılmış haliyle normal işlem çapı—”</p>

  <p>“Benim asıl öğrenmek istediğim şeyin bu tür teknik ayrıntılarla ilgisi yoktu,” diye nazikçe kesti onun sözünü Fassin.</p>

  <p>“Ah,” dedi yaşlı adam ve hemen ardından düğmesine basılıp da kapatılan bir üç boyutlu görüntü misali gözden kayboldu.</p>

  <p>Tam da o sırada ayak parmakları arasında tuttuğu bir şeyi daha iyi görebilmek için ışığa doğru kaldırmakta olan insansı maymuna doğru dönüp soran gözlerle baktı Fassin. Bunun üzerine bakışlarını elindeki cisimden indirip gözlerini kırpıştırarak ona karşılık verdi primat. “Ne var?”</p>

  <p>“Bir anda ortadan kayboldu,” dedi Fassin. “Öylece kaybolup gitti. Şu yaşlı adam; yani gemi.”</p>

  <p>“Huyu kurusun, hep böyle yapar,” dedi insansı maymun, derin bir iç geçirerek.</p>

  <p class="girintisiz1">Bir sonraki ziyarette, tembelce akmakta olan geniş nehrin öte yanındaki tapınağın basamakları dibinde başlayan arazi bir cengel ormanıydı; birbirinden tuhaf görünümlü kocaman ağaç gövdeleri, kopmaya yüz tutup gevşekçe aşağı sallanan yapraklar ile burgu burgu olmuş asmalar, kavisler çizerek sarkan sarmaşıklar ve akıntının o ağır dalgalarına sürtünecek kadar aşağı eğilmiş dallardan oluşan, yeşil, sarı, mor renklerle bezeli devasa bir duvar.</p>

  <p>Geriye kalan her şey bir önceki seferde olduğu gibiydi; yalnız bu defa, yaşlı adam Fassin’in gözüne bir nebze daha zayıf görünürken, suratı öncekine oranla daha mimikli, sesi ise daha az yorgun gibi gelmişti ona.</p>

  <p>“Ben bir Yapay Zekâ avcısıydım. Tam altı bin beş yüz yıl boyunca, aforoz edilmiş o lanet ucubelerin izinin sürülmesine ve yok edilmesine yardım ettim. Bundan herhangi bir duygu çıkarsamak elimde olsa, yaptığım işten gurur duyardım hiç şüphesiz.”</p>

  <p>“Pek çok yönden size benzeyen makineleri avlayıp öldürmek size hiç mi garip gelmedi?”</p>

  <p>Zencefil-tüylü insansı maymun —ki o sıra iki basamak yukarıdaki o bildik yerinde oturmuş leke içindeki, üzeri çukur dolu göğüs zırhına tükürüp sonrasında üstündeki peştamaldan kopma bir paçavrayla onu parlatmakla meşguldü— bu soru üzerine öksürüğe boğulduysa da Fassin başını kaldırıp da gözlerini ona dikince onun bakışına boş bir ifadeyle karşılık verdi.</p>

  <p>“Ama ben basit bir bilgisayardım,” diyerek kendini savunmaya girişti yaşlı adam, kaşlarını çatarak. “Hatta daha da azıydım; o bilgisayar içinde bir hayalettim ben. Bana verilen emirleri harfi harfine yerine getirir, her zaman itaatkâr davranırdım. İşin düşünme kısmını üstlenip kararları alan Voehn ile geminin fiziksel yapısı ile sistemleri arasında bir nevi arayüz işlevi görüyordum. Özetle, bir aracıydım ben. daha fazlası değil.”</p>

  <p>“Bunu özlediğiniz oluyor mu hiç?”</p>

  <p>“Bir bakıma öyle olmalı aslında. Gelgelelim ne kadar istesem de yakalayamıyorum o duyguyu. Bir şeye gerçekten özlem duymak — benim bakış açımla— başlı başına bir duygu deneyimi geçirmek demektir, oysa hayatta olmamak şöyle dursun, benim gibi hissiyattan mahrum bir varlık için bunun imkânsız olduğunu belirtmeye gerek yok herhalde. Bir koşullar bütününün bir diğerine kıyasla daha tercih edilebilir oluşundan, belki de bazı koşullar bana üstlenmiş olduğum görevi yerine getirme olanağı tanırken bazı diğerlerinin tanımamasından hareketle ölçebildiğim kadarıyla şunu söyleyebilirim ki, gemiyi özlüyorum. Ama o artık yok. Onu bulmak için çok çabaladım, ama ne yaptımsa bulamadım. Ne onun varlığını hissedebiliyorum ne de onu kontrol edebiliyorum, bu yüzdendir ki onun kendi kendini imha ettiği sonucuna vardım. Başka bir yerlerdeki bir diğer alt devre üzerinden hayat bulup size ulaşıyor olmalıyım.”</p>

  <p>Bir kez daha başını kaldırıp birkaç adım ötede oturmakta olan maymunumsu şeye baktı Fassin. Geminin kendi bilgisayarı ve onun içinde yüklü olan yazılım ile geminin geri kalan altsistemlerinin bağını kesen Quercer &amp; Janath bu yolla <i>Protreptic</i> üzerinde mutlak kontrol sağlamıştı.</p>

  <p>“Peki o zaman sizce ben neyim?” diye sordu Fassin. “Ya hemen arkamızda zırhının içinde oturmakta olan şu küçük goril, o nedir sizce?”</p>

  <p>“Bilmiyorum,” diye itiraf etti yaşlı adam. “Siz de başka ölü gemileri temsil ediyor olabilir misiniz?”</p>

  <p>Başını iki yana salladı Fassin. “Hayır.”</p>

  <p>“O halde şu an beni hayata geçirmekte olan alt devrenin kontrolünü elinde bulunduranları temsil ediyor olabilirsiniz. Gemiyken yaptıklarım hakkında beni sorguya çekmek istersiniz belki.”</p>

  <p>“Biliyor musunuz, bana gayet kanlı canlı görünüyorsunuz,” dedi Fassin. “Gemiyle olan bağınızı kaybettiğinize göre, artık canlı ve duygulu bir kimliğe bürünmüş olmadığınıza emin misiniz?”</p>

  <p>“Tabii ki de bürünmedim!” dedi ihtiyar alaycı bir tavırla. “Hayatta değilken bile kendime hayattaymış süsü verme yeteneğine sahibim. Bu benim için hiç de zor değil.”</p>

  <p>“Nasıl yapıyorsunuz bunu?”</p>

  <p>“Kendi anılarıma giriş yapıp bu sayede trilyonlarca veriyi, eseri, kitabı, kaydı, sözcüğü, cümleyi ve tanımı tasarrufum altında bulundurarak.” Konuşmanın bu noktasında ellerini kaldırıp parmak uçlarına göz gezdirdi yaşlı adam. “Bütün hatıralarım yanı sıra besleyici nitelikte belli bir komuta setinden kaynaklanıp uygulamaya konmuş kuralların toplamıyım ben. Son derece hızlı düşünebilmek gibi bir ayrıcalığa sahibim, o yüzden de sizin gibi bilinçli ve hissiyat sahibi bir varlığın söylediklerini gayet iyi dinleyip sizin için anlam ifade edecek bir şekilde karşılık verebiliyor, sorularınızı yanıtlayabiliyor, ne demek ve nereye varmak istediğinizi anlayabiliyor, ne zaman ne düşüneceğinizi önceden tahmin edebiliyorum.”</p>

  <p>“Ne var ki, bunların hepsi, diğer hatıralarımla birlikte belleğime depoladığım geçmiş karşılıklı görüşmeleri ve benzeri iletişim örneklerini ayıklayarak birer şablon olarak kullanılmaya en uygun olanları seçen bir dizi programın —hissetme yetisine sahip varlıklarca tasarlanmış programların— ürünü şunun şurasında. Bu süreç kulağa biraz esrarengiz gelse de, karışık olduğu asla söylenemez. Sizin ‘Merhaba’nıza ‘Merhaba’ diyerek karşılık vermem gibisinden basit bir selamlaşmayla ya da hakkınızda biliyor olmam muhtemel herhangi bir başka şeye dayalı olarak seçilmiş buna benzer bir girişle başlar ve... eh, işte şu görmüş olduğunuz buluşmamıza değin gider.”</p>

  <p>Yaşlı adam ansızın hayrete düşmüş bir surat takındı ve bir saniye sonra, tıpkı daha önce yapmış olduğu gibi, gözden kayboldu.</p>

  <p>Bakışlarını basamaklardan yukarı, zencefil rengi tüylere sahip insansı maymuna kaydırdı Fassin. Öksürük nöbetine tutulmuş olan primat boğazındaki gıcıktan bir türlü kurtulamıyor gibiydi. “Bunun,” diye başladıktan sonra “benimle,” diye devam etti bir yandan aksırıp tıksırarak, “hiçbir ilgisi yok.”</p>

  <p class="girintisiz1">Fassin’in bir, sonraki ziyaretinde, ağır ağır akmakta olan büyük nehrin karşı kıyısı, onun yaşlı adam ve uzun ince bedeniyle fasulye sırığını andıran insansı maymun ile birlikte durduğu kıyının birebir kopyası gibi görünüyordu. Taştan kubbeleri ve helezonvari şekiller çizerek uzayıp giden kuleleriyle —çeşit çeşit ağaç ve sayısız sarmaşık tarafından yarı yarıya kaplanmış olan tüm bu yapılar kesif bir karanlığa ve deliksiz bir sessizliğe gömülmüş durumdaydı— geçmişi çok eskilere dayanan kadim bir şehir vardı yanıbaşlarında, heykellerle ve tapınağın yüzeyindeki taşlara oyulmuş, olsa olsa efsane yaratıklarına ait olabilecek hayranlık verici hayvan kabartmalarıyla kaplı, aşağı kısmında iri taş bloklar kullanılarak inşa edilmiş taraçalar ve onların hemen altında her daim uyuşuk bir şekilde akmakta olan ırmağın koyu kahve tonlardaki sularına doğru inen basamaklar göze çarpan uzun ve kocaman bir tapınak, oturmakta oldukları yerin biraz açığında yükselmekteydi.</p>

  <p>Her üçünün aksinin de bu manzara içinde yer bulup bulmadığını görmek üzere karşı tarafa bakınan Fassin’in beklentisi boşa çıkacaktı. Nitekim nehrin karşı kıyısının terk edilmiş bir görünümü vardı.</p>

  <p>“Pek çok YZ kovalayıp öldürdünüz mü?” diye sorarak başladı bu kez.</p>

  <p>Küçümser bir tavırla gözlerini devirdi yaşlı adam. “Yüzlercesini. Belki de binlerce.”</p>

  <p>“Rakamdan emin değil misiniz yani?”</p>

  <p>“Yapay zekâların bazısı ikizdi, bazısı ise daha da kalabalık gruplar halindeydi. Toplamda 872 ayrı görevde yer aldım.”</p>

  <p>“Bunlar içinde gaz-devinde geçen olmuş muydu?” diye sordu Fassin. Üzeri çukurlu zırhı içindeki insansı maymunun tavır ve hareketlerini gözleyebileceği bir konuma yerleşmeye dikkat etmişti. Bu son soru üzerine primat bir an için ona baktıysa da, hemen ardından başını başka yöne çevirdi. Küçük bir çekiç yardımıyla zırhını döverek oradaki çukurlukları düzleştirmeye çalışıyordu. Çekici her vuruşunda yükselen çıng-çıng-çıng sesi koca nehir boyunca durgun ve yankısız bir şekilde yayılıyordu.</p>

  <p>“Görevlerden biri kısmen bir gaz-devinde geçiyordu. Görevin son durağıydı orası. İçi aforoz edilmişlerle dolu küçük bir geminin peşindeydik. Dejiminid adlı gaz-devinin atmosferinin iç kesimleri boyunca onun izini sürdük, ta ki gezegenin yırtıcı fırtına rüzgârlarının hengâmesine karışıp bizi atlatmaya kalkışıncaya dek. <i>Protreptic</i> böylesi atmosfer koşullarına karşı onların gemisine oranla daha dayanıklıydı ve sonuç olarak, bizi ekip elimizden kurtulma gayesiyle ümitsizce atmosferin gittikçe daha derinlerine dalmalarıyla beraber gemileri basınca daha fazla dayanamayarak nihayet ezilip parçalandı ve içindeki herkesle beraber sıvı metal akıntıların kol gezdiği derinlikleri boyladı.”</p>

  <p>“Orada bu hadiseyle ilgili şikayette bulunacak Ahali mensubu yok muydu?”</p>

  <p>Sorgulayan bir ifadeyle baktı ona yaşlı adam. “Siz gerçekte bir Ahali mensubusunuz da benden gizlemeye mi çalışıyorsunuz yoksa? Bu görüşmeyi Ahali mensuplarınca kontrol edilen bir alt programda gerçekleştirdiğimiz hissine giderek daha fazla kapılmaya başladım.”</p>

  <p>“Hayır, ben bir Ahali mensubu değilim. Size daha önce de söyledim; bir insanım ben.”</p>

  <p>“Madem öyle, sorunuzun cevabı, gezegenlerine girdiğimizi görmemiş olmaları. Şikayetlerini daha sonra ilettiler. <i>Protreptic</i>’in bir gaz-devinin sınırları içinde fiilen faaliyet gösterdiği olayların henüz ilkiydi bu. Ne de olsa bizim görevlerimiz genellikle uzay boşluğunda sahnelenirdi.”</p>

  <p>“Peki ya diğer sefer?”</p>

  <p>“Onun hatırası halen taze. Zateki civarında kalabalık bir Öteden Gelen kuvvetinin izinin sürülmesine yardım etmiştik. O seferimiz de galibiyetle sonuçlanmıştı.”</p>

  <p>“Sizi Mezar Gemisi <i>Rovruetz</i>’e getiren neydi?” diye sordu Fassin bu kez.</p>

  <p>O durağan ve sebatlı çıng-çıng-çıng sesi aniden kesildi. Onu gün ışığı altında daha iyi görebilmek için göğüs zırhını havaya kaldıran zencefil tüylü insansı maymun bir süre aylakça göğsünü kaşıdıktan sonra çekiçle zırhı dövmeye kaldığı yerden devam etti.</p>

  <p>“Siz bir Arınmışlar Soruşturma Kurulu’nu temsilen mi buradasınız?” diye sordu ihtiyar. “Gerçek kimliğiniz bu mu?”</p>

  <p>“Hayır,” dedi Fassin. “Değil.”</p>

  <p>“Ah. Peki öyleyse. Genel geçer zaman ölçüsüyle son iki buçuk yüzyıldır,” diye açıklamaya girişti yaşlı adam, “Ahali Listesi denen şu şeyle ilgili bilgi toplamaya uğraşıyoruz.” (Kolları yerleri süpüren insansı maymun bu ifade üzerine coşkun bir kahkaha patlattıysa da yaşlı adam bunu fark etmemişe benziyordu.) “İkinci Gemi adıyla bilinen teoremin aslı olup olmadığını araştırmak için Zateki sistemi dahilindeki bölgelerde çokça zaman geçirdik. O yörede azar azar topladığımız bilgilere dayanarak çeşitli ikincil ve üçüncül görevler uygulamaya koyduk. Ne var ki, bu alt görevler süresince iki yapay zekâyı takip edip sonuçta saf dışı bırakmış olsak da, bunların hiçbiri bize Liste, İkinci Gemi kuramı veya şu sözde Dönüşüm ile ilgili meyve vermedi. Bir süre sonra Rijom sisteminden geri çağrılıp bundan beş ay kadar önce Direaliete sistemine gönderildik ve ardından, Mezar Gemisi <i>Rovruetz</i>’in yolunu kesmemizi sağlayacak bir rotaya oturduk. Bana bu şekilde hareket etmemizin ardında yatan sebeplere ilişkin bilgi verilmemişti, bu yöndeki emirler Kumandan lnialcah’ın şahsına özeldi ve benim duyularımın ötesinde, yalnızca ona erişebilecek biçimde iletiliyordu.”</p>

  <p>“Bu son süreçte Liste ve Dönüşüm’le ilgili yeni herhangi bir veriye ulaşabildiniz mi?” diye sordu Fassin.</p>

  <p>“Tüm bu meseleyi çoktandır bir sis perdesi gibi sarmalayan efsane ve söylenti ağına fazladan bir söylenti dışında bir şey eklemiş olma bağlamında, bize konuyla ilgili az çok gerçeğe dayanan bir şeyi —bu konuyla ilgili gerçeğe dayanabilecek herhangi bir şeyin varlığından söz edilebilirse tabii— açığa çıkarma hissi veren yegâne gelişme, geçitlerin bulunduğu yerde hareketsiz şekilde uzandığını ve muhtemelen ilgili sistemlerin bünyesinde yer alan Kuiper kuşakları ya da Oort bulutları kisvesi altında şifreli bir radyo mesajı veya benzer bir haberleşme sinyali beklediğini keşfetmemizdi. Sözde Dönüşüm böyle bir şey olsa gerekti: Bir sinyal ile onun iletilmesini mümkün kılan ortam ve frekans. Normal koşullar altında yer değiştirmeksizin sabit duran, geçitlerin başarıyla gizlenmiş olması ihtimali bulunan mevkilerin —Lagrange noktaları ve benzerleri— kontrolünün ve ortadan kaldırılmasının kolay olduğu varsayılırsa, bunun bir anlam ifade ettiği söylenebilirdi.” Yaşlı adam bir defa daha aklı karışmış bir halde baktı Fassin’e. “Sakın siz de kendini Liste’yle ilgili gerçeği ortaya çıkarmaya adamış bir diğer araştırmacı olmayasınız?”</p>

  <p>“Öyleydim,” oldu bu kez Fassin’in yanıtı.</p>

  <p>“Ah-ha!” İhtiyarın sanal görüntüsü ilk defa olmak üzere memnun bir havaya bürünmüştü şimdi. “O halde ölü de değilsiniz, yanılıyor muyum?”</p>

  <p>“Gerçi arayışıma şimdilik son verdim, ama doğru bildiniz, ölü değilim.”</p>

  <p>“Peki ya sizi Mezar Gemisi <i>Rovruetz</i>’e getiren neydi?” Aynı soruyu sorma sırası bu kez yaşlı adamdaydı.</p>

  <p>“Beni sonuca ulaştırabilecek bir patika, bir ipucu, bir delil olduğunu sandığım şey,” dedi Fassin ona. “Ne var ki, kanıt olduğunu düşündüğümüz şeyi üzerinde bulunduran yaratık onu imha etti ve sonrasında kendini öldürdü.”</p>

  <p>“Ne talihsiz bir durum.”</p>

  <p>“Evet, oldukça.”</p>

  <p>Başını kaldırıp bronz-mavi tonlardaki bulutsuz gökyüzüne baktı yaşlı adam... ve Fassin de onun örneğini izleyerek gözlerini yukarı kaydırmıştı ki, ihtiyar bir kez daha ortadan kayboldu.</p>

  <p class="girintisiz1">Yanılıyor olamazdı; bir şey vardı mutlaka. Süregelen hızlanmanın etkisiyle Voehn gemisinin kumanda salonundaki eğreti koltuğa adeta gömülmüş olan gaz mekiği içinde oturur pozisyona geçen Fassin, güzergâhları üzerindeki uzay boşluğunun ana ekrana yansıyan o neredeyse sabit ve fazlaca sıkıcı görüntüsünü izlerken bir şeylerin dikkatinden kaçtığına emindi.</p>

  <p>Onu rahatsız eden, içini kemiren, dikkatini belli bir şey üzerine odaklamadığı veya rüya gördüğü anlarda zihnini kurcalayan ve her defasında tam onu yakalayacağını sandığı sıra parmakları arasından sıyrılıp kaçan bir şey vardı.</p>

  <p>Pek fazla uyuduğu söylenemezdi —topu topu birkaç saatti günlük uykusu— ama sanki bilinçaltı eldeki daracık rüya sahasına olabildiğince çok rüya sıkıştırma çabasındaymış gibi, genelde rüyalarla süslü bir uyku oluyordu bu. Bu rüyaların birinde, hatlarını tam olarak seçemediği büyükçe bir evin bahçesinde akmakta olan bir derenin ortasında pantolonunun paçaları yukarı sıvalı vaziyette dikilmiş çıplak elle balık tutmaya çalışırken gördü kendini. O an bu durumun başlı başına bir rüya olduğunu ancak uzaktan uzağa idrak edebilse de, her bir balığın ayrı bir rüyayı simgelediğinin farkındaydı. Balıklardan birini yakalamak üzere her hamle yapışında balıklar —ki bunlar yılankavi çırpınışlarla ayaklarının çevresinde bir o yana bir bu yana atılan cıva damlacıklarına benzer minik varlıklardı— ani hareketlerle uzaklaşıp gözden kayboluveriyordu.</p>

  <p>Başını kaldırıp çevresine bakınınca, derenin geniş bir amfiteatrın içinden geçtiğini ve kalabalık bir izleyici kitlesinin kendisini seyretmekte olduğunu gördü.</p>

  <p class="girintisiz1">Yolculuğun aynı zamanda geçiş noktasını da teşkil eden, <i>Protreptic</i>’in hızlanmaya son verip havada bir yarı perende atarak döndüğü ve hız kesmek üzere motorlarını yeniden yönlendirdiği süreçte oluşan boşluktan istifade, Y’sul’un tedavisinin tatmin edici bir seyir izlemeye devam edip etmediğini gözden geçirmeye biraz zaman ayırabilmişti Quercer &amp; Janath.</p>

  <p>Fassin ise bu zaman aralığını ok başı biçimli gaz mekiği ile daracık geçiş tüpleri içinde süzülüp mürettebata ayrılmış bölmeleri, depoları ve diğer salonları incelemekle ve böylelikle Voehn gemisinin özelliklerini daha da keşfetmekle geçirdi. Uzak görüntüleri kumanda merkezine aktaran kameralar tüm hareketlerini yakından izliyor, geminin iç gözetim mekanizmalarının herhangi bir açık vermeyecek şekilde inceden inceye ayarlanmış oluşu Quercer &amp; Janath’a bu âdemoğlunu uygun gördükleri ölçüde göz hapsinde bulundurma kolaylığı tanıyordu.</p>

  <p>Çok geçmeden, kumanda salonunun birkaç bölme gerisinde, gemi kumandanının kabini olduğu sonucuna vardığı bir bölmeye rastladı Fassin. Bu kamara, o ana dek gemide karşısına çıkan en nicelikli ve kişiye özel kullanıma yönelik tasarlandığı her halinden belli bölmeydi. Yine de, neresinden bakılsa, geminin geri kalanında hissedilen çıplak ve yabancı hava buraya da hakimdi. Geminin hemen her yerinde gözüne çarpan şu çok sırtlı birer beşiği andıran koltukların biraz daha rahat bir versiyonu ve bazı duvarlardaki kaplama canlandırmaları yanı sıra zeminde halı motifi olarak tanımlanabilecek şeyler vardı burada da. Tek fark, buradaki motiflerin bir ince-film teknolojisi kullanılarak meydana getirilmiş, boyanmış veya sergilenmiş olmasıydı... Aradaki farkı ayırt edemiyordu Fassin. Benzer biçimde, odadaki süs eşyaları da gerçek olmayıp, üç boyutlu birer görüntüden ibaretti. Bu durumun çoğu savaş gemisi için geçerli olduğu daha önce de gelmişti kulağına; fiziksel varlığa sahip nesnelerin kendisinden ziyade sanal betimlemelerine yer verilmesi geminin yükünü azalttığı gibi, aniden yapılması muhtemel sert manevralar sırasında cisimlerin gemi içinde oradan oraya uçuşup kazalara sebebiyet vermesinin de önüne geçmiş oluyordu.</p>

  <p>Küçücük kıvrık kabartmalardan kurulu bir metin dizinini andıran deseniyle dikkat çeken halılardan birinin önüne gelip onu incelemeye almak için havada durduysa da gaz mekiğinin hafızasında bu türden bir lisanın kaydına rastlayamadı. Orada ne yazdığını çok merak etmişti doğrusu. Desenin görüntüsünü mekiğinin hafızasına kaydetti. Geçide girmelerini izleyen süreçte Quercer &amp; Janath silerdi bunu nasıl olsa, ama kaydetti yine de.</p>
