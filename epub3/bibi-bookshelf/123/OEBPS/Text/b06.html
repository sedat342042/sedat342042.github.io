  <p>Bir tapınağın girişindeki basamaklara oturmuş bir yandan ağır ağır akmakta olan bir nehrin karşı kıyısına bakarak ihtiyar bir... adamla mı konuştuğunu hatırlıyordu sanki? Yaşlı bir Ahali mensubu muydu bu acaba? Doğrusal bir hatıra dizisinden ziyade son derece gerçek ve hayatın içinden bir sahneydi bu. Böylesine berrak bir hatıra ancak bir sanal gerçeklik aracılığıyla zihnine kazınmış olabilirdi, değil mi ya? Belki de o yaşlı adam <i>Velpin</i>’in yapay zekâsının bir canlandırmasıydı. Konuşmakta olduğu, ya da en azından buluştuğunu sandığı, o kişi veya o şeydi belki.</p>

  <p>Geri kalan her şeyi aklından çıkarıp sırf elindeki resme odaklanmaya karar verdi ve bakışlarını gökyüzünden bir kez daha indirip ona sabitledi. Bu resim ona Valseir tarafından verilmişti. Doğru mu anımsıyordu? Bir çeşit kartvizit veya referans mektubu yerine geçiyor olsa gerekti ve kendisini ulaştırması gereken şey de... Bunun kendisini Valseir’e ulaştıracağı fikrine kapılıyordu, oysa hiç de tutarlı anlam arz eden bir çıkarsama değildi bu.</p>

  <p>Hayır, bekleyin biraz: Derinliklerdeki ev ve şu yaşlı, gezgin Ahali mensubu. Bu resim yaprağını kendisine veren, <i>oydu.</i> Ve onu bir şekilde Valseir’e ulaştıran da bu resim olmuştu. Gelgelelim, bir unsur daha vardı işin içinde. Başka bir şey keşfetmişti. Solucan deliğine giriş yapmaları öncesinde bir keresinde aklında bu fikir olduğu halde uyanmıştı uykudan. O fikir de, bu sade görünümlü resim yaprağında bir şeyler saklı olduğuydu. Bir mesaj, belki de bir şifre.</p>

  <p>Çevresindeki bomboş platforma göz gezdirdi Fassin. Orada kendisinden başka kimse yoktu. Bunun üzerine, küçük gaz mekiğinin imge işleyicilerinin resim yaprağında görülen manzarayı mümkün olduğunca detaylı şekilde hazmedip hafızaya kaydetmesini bekledi. Bu süreçte, gaz mekiğinin birbirinden ayrı pek çok programı harekete geçmişti. Birkaç dakika içinde bakışlarını yukarıdaki seyrek ama tanıdık görünümlü yıldız örtüsünden ayırıp bir kez daha aşağı çevirdi ve sonuçları kontrol etti.</p>

  <p>Resim yaprağında o âna dek belli olmayan bir unsur yakalamıştı sistemler.</p>

  <p>Bilinmedik bir cebirsel denkleme benziyordu bu.</p>

  <p>Söz konusu cebirsel dizilerin toplam uzunluğu bir buçuk sayfa kadardı. Tek parça halindeki uzun bir denklemden veya belki de daha kısa üç veya dört denklemden oluşuyordu.</p>

  <p>Elinde olmayarak son derece heyecanlandı. Bunun sebebini anlayamıyordu gerçi, ama bulduğu denklemin Ahali Listesi ile bir şekilde bağlantılı olduğu hissine kapılmıştı. Ayrıntılar zihninde bir türlü canlanmıyordu, ancak bir süreden beri şu meşhur Liste’nin kapısını aralayacağı zannedilen Dönüşüm üzerinde araştırmalar yaptığına ve onu bulmaya çalıştığına her nasılsa emindi ve kimbilir, kendisine tamamen yabancı gelen bu matematiksel denklemlerin —küçücük bir ihtimal kırıntısı dahilinde de olsa— bu işle bir ilgisi bulunuyor olabilirdi. Buna inanmak ona biraz zor gelse de, hemen önündeki şu şey Dönüşüm’ün <i>ta kendisiydi</i> belki de.</p>

  <p>Fassin keşfettiği sembollerin ne anlama geldiğini çözmeye niyetlendiyse de, bu çabaya girişmeye dahi zaman bulamadı. Gaz mekiğinin bütünüyle şallak mallak olan hafızasındaki anlamını yitirmiş hatıralar bir vakitler onun doğru istikameti tutturmasını sağlayabilecek bir şey içeriyor olabilirdi, ancak durumun artık öyle olmadığı açıktı.</p>

  <p>Şehrin bilgi ağlarına dahil olarak ekvator bölgesindeki bir üniversite kütüphanesine eşzamanlı olarak bağlandı ve orada ulaştığı, yabancı toplumlarca kullanılan matematiksel yöntemler konusunda uzmanlaşmış bir bilgi deposunu taradı. Sonra, elindeki denklemin içinden rastgele birkaç sembol seçerek onları söz konusu veritabanına vızıltıyı andıran sesler eşliğinde iliştirdi. Sistemin bazı örneklemelerde de bulunarak ona hemen yanıt verdiğini görünce sevince kapılmaktan alamadı kendini.</p>

  <p>Aradığı şey, soyu çoktan tükenmiş Wopuld ırkı tarafından daha eski Ahali Çalışmaları’ndan hareketle geliştirilmiş olup pek çok yaşam türü tarafından ortaklaşa kullanılan, iki milyar yılın biraz altında bir geçmişe sahip Öteleme V adlı evrensel bir simgelenim biçiminde çıkmıştı karşısına. Vakit geçirmeksizin, bu simgelenimin eksiksiz bir tercüme şablonunu mekiğinin hafızasına kaydetti.</p>

  <p>Bunu yaparken bir an durup bulut kümelerinin üst sınırına bakma gereği duydu. O an hiç kuşkusuz tuhaf bir duygu yoğunluğuna tutulmuş bulunuyordu.</p>

  <p>Aramakla görevlendirildiği şey, üstlendiği misyonun odağındaki hedef olabilirdi pekâlâ bu buluş. Daha doğrusu, üstlendikleri misyonun; Albay Hatherence’ın bu seferdeki rolünü unutmak olmazdı tabii. Onun da onca zaman izini sürdüğü şeydi belki bu. Şu da var ki, eğer Mercatoria, veya en azından onun Ulubis’teki temsilcileri bunun onları zarar görmekten koruyacağını umdularsa, feci şekilde yanılmışlardı. Kendisi geri dönmekte çok gecikmiş, geçen süre zarfında işgal çoktan gerçekleşmişti. Her şey bitmiş, dava yitirilmişti artık.</p>

  <p>Üstelik öyle çok şey unutmuşa benziyordu ki! Mesela, ellerinde tutsak olduğu süreçte Voehn <i>ne yapmıştı</i> acaba ona? Y’sul fena şekilde yaralanmıştı ama tedavi sürecini koma halinde geçirmesi dışında ruhsal açıdan —kendine bu yönde telkinde bulunması bir yana— durumu gerçekten de iyiye benziyordu. Quercer &amp; Janath ise bu işten en ufak bir zarar görmeden çıkmış gibiydi. Bu durum en basit anlamıyla şanstan kaynaklanıyor olabileceği gibi, seferkaptanının gerçekikiz olmasından ileri geliyor da olabilirdi... İşin aslını tahmin etmekten uzaktı Fassin.</p>

  <p>Hepsi şöyle dursun, halen yapılacak önemli bir işi vardı ki o da, yaprak-resimde gizli olan şifreyi çözmekti. Yolun sonunun çok ciddi bir gerçeğe çıkması ihtimali her daim geçerliydi. Evet, istila çoktan gerçekleşmişti belki, ancak eli kulağında bir misilleme vardı gündemde ve hepsinden bağımsız olarak, yaşananlarla ilgili doğrular ve de yanlışlar hakkında varacağı kendi yargılarını da hesaba katmak gerekti. Eğer bu denklemde edinilecek işe yarar bir bilgi saklıysa, her şeye rağmen bunun Öteden Gelenler’in eline geçmesini diğer seçeneklere tercih ederdi.</p>

  <p>Batı ufkunun hemen üzerinde, uzayın bulut kümelerinin üst hizasının da ötesinde kalan kısmında bir şey parıldadı. Bir gemi, belki de.</p>

  <p>O yöne doğru bir an dalıp gittikten sonra dikkatini yeniden denkleme ve de tercüme şablonuna verdi Fassin. Denklemdeki unsurları şablona oturtup uyum kontrolünden geçirmeye çabalıyordu. Gaz mekiğinin kötürüm kalmış biyolojik zihninin onun zihnine yansıttığı görsel ortamdaki görüntü ikiye bölündü ve denklemin bir kopyası aslının hemen yanında belirdi. Bunu izleyen saniyelerde, kopyadaki sembollerin karmakarışık hale gelişini ve değişim geçirerek Ahali’nin kullandığı standart simgelenime bürünüşünü izledi Fassin. Denklemin her iki kopyasındaki semboller titreşip daha bir belirgin pırıldamaya başladıktan sonra renkten renge girdi ve denklem sonuna yaklaşıp da nihayet bitene dek adeta şişip sonra geri kalan kısımla aynı seviyeye gelecek şekilde yeniden söndü.</p>

  <p>Gerçekten de bir denklemdi bu. Hatırlayamadığı bir geçmişte birisinden duyduğu bu yöndeki bir ifadenin de etkisiyle, bunun bir çeşit frekans ve sinyal veya ona benzer bir şey olduğuna dair belli belirsiz bir kanıya kapılır gibiydi ama bu yaklaşımın hakikati yansıtmadığını biliyordu. Öyle olsaydı bile, oldukça tuhaf bir şekilde örtbas edilmeye çalışılmış bir hakikatti bu doğrusu.</p>

  <p>Son birkaç öge de bölünmüş görüntünün her iki yanında titreşip parladıktan sonra, varılan sonuç denklemin en sonunda yavaşça titreşerek belirdi.</p>

  <p>Sıfır.</p>

  <p>Karşısındaki sembole veya semboller bütününe bakakaldı.</p>

  <p>Ahali standart simgeleminde sıfır rakamı altında kısa bir çizgi olan bir nokta ile ifade edilirdi. Öteleme V’te ise köşegen bir kesme işareti ile imgeleniyordu.</p>

  <p>Altında kısa bir çizgi bulunan bir noktacık denklemin kopyasının dibinden kendisine bakmaktaydı. Orijinal denklemin sonunda ise tıpkı diğeri gibi usulca pırıldayan köşegen bir kesme işareti belirmişti.</p>

  <p>Tekrar denedi. Sonuç aynıydı.</p>

  <p>İlk seferinde işlemcilerin bir hata yapmış olabileceği ihtimaline karşı bu defa gizli şifreyi onun içinden çıkararak resmi tekrar kontrol etti.</p>

  <p>Herhangi bir hata söz konusu değildi. İkinci tarama sonunda önüne serilen denklem de ilkinin aynıydı. Yine de, işi şansa bırakmamak için onu da kontrolden geçirdi.</p>

  <p>Sıfır.</p>

  <p>Güldü Fassin. Ok başı biçimli küçük gaz mekiğinin içinde şok jeline bulanık vaziyette kıvrılmış uzandığı yerde attığı kahkahaların etkisiyle göğsünün ve karnının titrediğini hissedebiliyordu. Sonra birden, kendisini gezegenin birindeki kayalık bir sahilde dikilmiş adeta bir şey beklerken gösteren sahnenin ani ve canlı görüntüsüyle karşılaştı. Kahkahası boğazında düğümlenmişti.</p>

  <p>Sıfır.</p>

  <p>Nihai yanıt koca bir hiçlikti demek. Galaksinin öbür ucuna gönderilmiş ve peşinde olduğu şeyi farkında olmaksızın onca zaman üzerinde taşıyarak oradan oraya sürüklenmişti ve o yanıt da, ‘Hepsini boşver gitsin’den ibaretti...ama matematiksel terimlerle.</p>

  <p>Tekrar gülmeye başladı.</p>

  <p>Her neyse, olan olmuştu artık.</p>

  <p>Uzakta, neredeyse dosdoğru kuzey yönünde kalan bulut kümelerinin üstünde, çok yükseklerde bir pırıltı daha ilişti gözüne o an. Bu ışığı yansıtan şey her ne idiyse küçük ışık zerrelerinden oluşan bir küme onun hemen altını aydınlatıyordu. İçinde morun tonlarını barındıran bu ışık çok geçmeden beyaza dönüştü.</p>

  <p>Bunun gibi başka ışık oyunları görüp görmeyeceğini merak ederek uzayın o kesimini bakışlarıyla bir süre daha taradı. Işığın kaynağı her ne idiyse, oldukça uzakta olmalıydı. Eğer bu, geçen sefer ufuk çizgisinin yakınında parlayanla aynı şeyse, ekvator bölgesinin çok çok üzerinde, onlarca kilometre uzaklıkta olduğuna şüphe yoktu.</p>

  <p>Sıfır. Amma da aydınlatıcıydı doğrusu. Eğer keşfettiği —Valseir’in tesadüfen rastladığı ve sonrasında Fassin’in artık çok eskilerde kalmış olan o araştırmasından dönerken farkında olmadan beraberinde açığa çıkardığı— şey sahte yanıtlardan kurulu koca bir serinin parçası idiyse, bir yerlerde gerçek bir cevap bulunup bulunmadığını sordu kâhin kendi kendine. Acaba hepsi bundan mı ibaretti, yoksa başkaları da var mıydı? Ahali Listesi ve onun ayrılmaz bir unsuru olan şu meşhur Dönüşüm etrafında şekillenen efsaneye bunun gibi yüzlerce yanlış cevap dipnot olarak düşülmüş olmasındı?</p>

  <p>Eh, öyleyse bile, onları arayacak değildi. Üzerine düşeni fazlasıyla yapmıştı nasılsa. Misyonunu başarıya ulaştırmıştı da bir bakıma, hem de tam umudu kesip kendini bunun asla gerçekleşmeyeceğine inandırdığı bir anda. Geç kalmıştı ve ortaya çıkan sonuç bir saçmalık, bir şaka, neredeyse bir hakaret gibiydi, ama —bunu hangi tanrıya bağlarsanız bağlayın— başarmıştı sonunda.</p>

  <p>Artık bu gezegenden nasıl ayrılacağını veya en azından ulaştığı pek kıymetli bilgiyi sırf bunu denemediğine sonradan pişman olmasın diye oradan dışarı nasıl sızdıracağını düşünmenin zamanı gelmişti. Eh, hiçbir anlam ifade etmeyen bulgusunu birileriyle paylaşsaydı bari.</p>

  <p>Uzayda, o ilk kümenin ışıldadığı yerin hemen yakınında, yeni birtakım parıltılar belirlemeye başlamıştı. Göz kırpar gibi ışıldayan küçük bir parlaklık ve peşi sıra daha uzun bir ışıma. Çok geçmeden, bir gemi motorununkine benzeyen bir alevin kamaştığı ve çabucak hızlanarak uzaklaştığı görüldü.</p>

  <p>Nasqueron çevresine konuşlanmış Ortak Kullanım Tesisi’ne ait uyduların ya da Mercatoria tarafından yerleştirilmiş herhangi bir ağır teçhizatın izini yakalama düşüncesiyle havaya bakındı Fassin. Hiçbir şey göze çarpmıyordu etrafta. Aun Liss’e iki Kâhinlik uydusu, yani EQ4 ile EQ5 arasında bir pozisyona sinyal göndermeyi deneyeceğini söylemişti, fakat söz konusu uydular artık orada değildi. Onların yeni konumunu keşfedip keşfedemeyeceğini ve böylelikle bu ikisi arasındaki Öteden Gelen pozisyonunu ele verecek olan mikrouydunun yerini tespit edip edemeyeceğini geçirdi aklından. Uydu çizelgelerini bulmak için gaz mekiğinin hafızasını kurcaladı ve aradığı şeye ulaşınca onu açığa çıkarıp yerel zamana ve de mevcut konumuna uyarladı.</p>

  <p>Bunu yapar yapmaz görüş ekranında bir nokta parıldadı; hafiften kuzey yönünde, uzak bulut kümelerinin üst sınırına yakın bir konumda, son dönemde yoğun hareketlere sahne olan bölgenin birkaç kilometre aşağısındaki bir pozisyondu bu. Görüş alanına girmişti şimdi. Bu şansı iyiye yorması gerektiğine karar verdi ve geri döndüğünü bildirmek ve hiç olmazsa yapacağını söylediği şeyi gerçekten de yaptığını kanıtlamak için o yöne bir sinyal gönderdi. Bir süre beklediyse de, gönderdiği mesaja yanıt almak şöyle dursun, mesajın karşı tarafça alındığına dair herhangi bir onay sinyaliyle bile karşılaşmadı. Kendisi de bunun aksini beklemiyordu gerçi.</p>

  <p>Şeriflik Oculası’ndan geriye ne kaldığını ve ona rapor sunma zahmetine girmeye değip değmeyeceğini merak etti sonra. İşgalden bu yana nelerin ne ölçüde değiştiğini, kendi isminin ölenler listesine dahil edilip edilmediğini ve onu arayıp aramadıklarını öğrenmeye yönelik bir araştırma yapmalıydı. Onca heyecanın ortasında pek çokları onun varlığını dahi unutmuş olsa gerekti.</p>

  <p>Bir kez daha güldü Fassin kendi kendine. Ah, keşke...</p>

  <p>Onlara söylendiği kadarıyla, İT-5 Ayrışması’nın giriştiği işgal hareketinin ardındaki tetikleyici unsur, Liste ve Dönüşüm fenomenlerini çevreleyen sır perdesini aralama arzusuydu. Eğer bunda kısmen doğruluk payı varsa, eğer bu azıcık da olsa gerçeğe dayanıyorsa ve yüklenmiş olduğu görev işgalcilerden gizlenemediyse, şu an hiç şüphesiz kendisini arıyorlardı ve dahası, Birleşik Donanma’nın gelip de tepelerine binmesine çok az zaman kaldığı için bu arayış oldukça amasızca yürütülüyor olmalıydı.</p>

  <p>Karşısına çıkan sıfır sonuçlu denklemin ferahlatıcı olduğu da söylenebilirdi bir bakıma. Beraberinde geri getirdiği bilgi öyle bir niteliğe sahipti ki, onu herhangi bir başka kişiyle veya herkesle paylaşıp paylaşmamayı umursamıyordu bile. Eğer gerçekten de solucan deliği geçitlerinin yerini gösteriyor idiyse, bu şey o âna dek taşımak zorunda kaldığı en ağır yük, paha biçilmez değerde ve muhtemelen akıl sır ermeyecek ölçüde ölümcül bir zilyetlik demekti. Tüm bunların bir şaka olduğunu öğreniverse ne de memnun olurdu ama. Fakat eğer sahip olduğu şey zannettikleri gibi kullanışlı bir gerçeğe işaret ediyorsa, gerçekten de hepsinin umduğu şeyse, o zaman ona işkence etmesi veya en azından doğruyu söyleyip söylemediğini anlamak amacıyla zihnini didik didik edip sonrasında bunu başkalarına da anlatmasına kesinkes engel olmak için onu öldürmesi için bu bilgiyi paylaşmak üzere ilk kimi seçeceğinin hemen hiç önemi kalmıyordu. Öteden Gelenler’in böylesi bir yola başvurmayacak kadar insaflı olmasını diliyordu bir anlamda, yine de kolay kolay göze alınamayacak kadar büyük bir riskti bu.</p>

  <p>Sonucu genel haberleşme kanalları üzerinden herkese yayınlasa ve ardından eğer becerebilirse izini kaybettirip kayıplara karışsa daha mı iyi ederdi acaba? Hem belki Ahali ona kucak açıp gizlemeyi kabul ederdi.</p>

  <p>Valseir. Her şey bir yana, Ahali mensubu dostuna bunca zamandır kafalarını yoran bilginin küçücük ve önemsiz bir sıfırdan başka bir şey olmadığını haber vermeliydi en azından. Bununla beraber, Valseir’e arkadaşı ve meslektaşı Leisicrofe’nin işte bu sıfır için canından olduğunu da bildirmek durumundaydı. Görünen o ki, dönerken yalnızca iyi haberler getirmiyordu beraberinde.</p>

  <p>FırtınaTekneciliği haber kanalına da göz attı Fassin. Bütün ilginin savaşa kayması sebebiyle, şu sıralar alışılagelenden daha az sayıda yarış düzenleniyordu ve normal şartlarda GazTekneleri’ni ve FırtınaBozanlar’ı kullanması beklenen sürücüler Dretnotların ve diğer savaş gemilerinin mürettebatına dahil edilmişti, yine de gezegenin çeşitli yörelerinde her zaman bir düzine kadar karşılaşma tertip edildiği gözleniyordu. Bu yat yarışlarının birinde Valseir’i bulmaya kalkışacak olursa, onu uzun bir arayışın beklediği kesindi.</p>

  <p>Ulaşım konusunda kendisine kolaylık sağlaması için Şehir Yöneticisi’ne başvurmayı düşündüyse de —Y’sul büyük ihtimalle bir iki güne kadar kendi yerleşkesi olan Hauskip gezegenine gönderilecekti ve muhtemelen Fassin’den de oraya yapacağı yolculukta yaralı Ahali mensubuna eşlik etmesi beklenecekti— şu aşamada daha dikkatli davranmanın yerinde olacağına karar verip bu fikirden vazgeçti.</p>

  <p><i>Protreptic</i>’ten indiği andan bu yana hiç kimse ona fazla bir ilgi göstermişe benzemiyordu, ama bu durum onun gelişinin bu hususla özellikle ilgilenen birilerinin gözünden kaçtığı anlamına gelmezdi. Nasqueron’da kendisi dışında insan —başka kâhinler veya herhangi bir başka insanoğlu— var mıydı acaba? Tanıdık kimse yok muydu yani... Valseir mesela? Kendisini aniden yüzüstü bırakan şu hafızasına lanet olsundu... Birisi ona Ahali mensupları arasında Liste’ye ve hatta Ahali’nin galaksinin diğer sakinlerine karşı sergilediği görünüşe göre doğuştan gelen ve bu toplumda oldukça yaygın olan umursamazlığa ve küçümsemeye dair kamplaşmalar ve görüş ayrılıkları olduğunu söylemişti. <i>Tek tip kültürün geçerli olduğu bir toplum değiliz biz.</i> Bunu söyleyen Valseir’di, değil mi?</p>

  <p>Ahali’yi oluşturan gruplardan herhangi birinin onun kötülüğünü istemesi ya da bu yönde düşünen birinin komutası altında hareket ediyor olması mümkün müydü?</p>

  <p>Genelde güvenilir sonuçlar veren şu yabancı toplumları izleme servisine başvurdu ve küresel haritaya giriş yaptı. Ona bakmaya başladığından beri ilk defa bu kadar berrak olduğunu görüyordu bu ekranın. Gözleri önüne serilen görüntüye göre, o an Nasqueron’da tek bir yabancı varlık bile bulunmuyordu. Haliyle buna kendisinin de dahil oluşu, geri dönüşünün, en azından bu hizmeti yürüten hevesli gözlemcilerce henüz kayda geçirilmemiş olduğuna işaret ediyordu.</p>
