  <p class="girintisiz">Birleşik Donanma filosuna bağlı ilk on iki gemi Ulubis sisteminin iç kesimlerini ışık hızının ancak yüzde birlik bir oranda gerisinde kalan bir süratle kat etti. Her biri uzunluğu bir kilometreyi bulan siyah kulesini çevreleyen hızla dönme özelliğine sahip bölmelerden etrafa füze kümeleri ve mühimmat grupları fırlatan, mayınlar ve çıplak gözle görülemeyen insansız hava araçları saçan ve de intihar bataryalarıyla dört bir yanı tarayan bu gemilerin tüm sistemi boydan boya geçmesi dört saatten az bir süre, Nasqueron’un yörüngesini geride bırakması bir saatten az bir süre, Sepekte’ninkini aşması ise olsa olsa on beş dakika almıştı.</p>

  <p>Onların milyarlarca kilometre gerisinde ise, aynı güzergâhtan şaşmaksızın bir yandan süratle hız keserek Birleşik Donanma’nın <i>Mannlicher-Carcano</i> önderliğindeki ana grubu ilerlemekteydi. Her zamanki gibi, gemisinin güvertesinde kendisi için hazırlanmış olan yaşam kabininin içinde süzülüyordu Taince Yarabokin. Yediden yetmişe bütün kumanda mürettebatı çıt çıkarmadan uzanmış hemen önlerinde sistemi yarıp geçmekte olan on iki öncü geminin gittiği yönden ara ara gelen çatışma seslerine kulak kabartırken, savaş gemisinin sanal gerçekliğin geçerli olduğu kumanda salonuna deliksiz bir sessizlik hakimdi.</p>

  <p>Sinirlerinin ne denli bozuk olduğunun farkına vardıkça hayrete düşüyordu Taince. Bedeninin savaş-veya-kaç tepkisinin tüm belirtilerini sergilediğini, kabinin biyolojik sistemlerininse bunların her birine inatla karşı koyduğunu hissedebiliyordu. Üstlendikleri misyonun taşıdığı önem şüphe götürmez nitelikteydi. Tüm kariyeri boyunca çıktığı en kritik ve hayati önem taşıyan görevdi bu belki de. Yerine getirmek üzere gönderildikleri görevin stratejik ehemmiyeti hakkında yolculuğun en başında kendisine brifing verilmesini zorunlu kılmaya yetecek derecede yüksek bir rütbeye sahipti gerçi, ancak geride kalan onca yıla ve edinilen onca deneyime karşın kariyerinin ilk yakın muharebe görevlerine çıktığı o çömezlik günlerinde yüzleşmek durumunda kaldıklarından hiç de farklı olmayan hislere kapıldığını fark etmek onu fazlasıyla şaşırtmıştı. O güne dek kaç görevi yerine getirmiş ve kaç misyonu başarıyla tamamlamış olursa olsun, kişinin bünyesinde birikmiş olan adrenalin yükünü üzerinden kolayca silkip atması beklenemezdi —bu hususa ilişkin genel kanı, yaklaşmakta olan çatışma karşısında mutlak bıkkınlığa kapılan kişinin ya kaçınılmaz olarak öleceği ya da görevinden derhal istifa etmesi gerektiği yönündeydi— ama onun şu an hissettiği duygular, bahsi geçen o ilk seferlerin de öncesindeki yılları endişe verici ölçüde anımsatır türdendi.</p>

  <p>Bir yerlerde, onun bu sinirli halinin farkına varılıyor olsa gerekti aynı zamanda. O an insan ırkından kanlı canlı bir sağlık görevlisi onun yaşam verilerini gözlem altında tutmuyor idiyse bile, bir bilgisayar programı onun kaygı durumunu daha sonra etraflıca incelenmek üzere işaretliyor olmalıydı. Bu koşullar altında, özel hayat diye bir şeyden söz edilemezdi. Eh, orduya katılırken bunun böyle olacağının gayet bilincinde değil miydi sanki?</p>

  <p>Bu kafa karıştırıcı, neredeyse huzur kaçırıcı düşünceleri zihninden atan Taince öncü gemilerden gönderilen bilgileri gözden geçirmeye verdi kendini.</p>

  <p>Şu an cereyan etmekte olan şey, yani bu bir düzine geminin ivmesi artırılmış molekül hızlarıyla sistemi bir baştan diğerine kat ederken ne keşfedeceği veya ne keşfedemeyeceği, kızın yaşamının bundan sonraki kısmının nasıl şekilleneceğini de belirleyecekti.</p>

  <p>Bir süreden beri sistemin çeşitli bölgelerinden anlamlandırılamaz enerji ve motor izleri algılanıyorduysa da bunların hiçbiri birkaç gün önce Nasqueron civarında ansızın patlak veren karışıklık kadar tuhaf değildi. Yirmi küsur karşıt madde patlaması. Biri dışında hepsi gezegenin çevresine hafiften dalgalı olmakla beraber genel anlamda muntazam bir daire çizecek biçimde yayılmıştı. Bu patlamalar doğrudan gaz-devini ya da onun sakinlerini büyük denebilecek herhangi bir zarara uğratamayacak kadar uzakta gerçekleşmiş olup, söz konusu patlama silsilesi sanki infilak eden şeyler işler vaziyetteyken etkin şekilde kendini patlatan savaş başlıkları değil de taşıdıkları M/GM mühimmatı üzerindeki emniyet mekanizmalarını tamı tamına aynı anda yitiren yirmi adet —hepsi birbirinden büyük— gemiymiş izlenimi uyandıracak ölçüde karmaşıktı. Ardından, aradan bir veya iki dakika geçtiğinde, Nasqueron’a ışık hızıyla bir saniyeden az mesafede varlığını ve esas hatlarıyla kimliğini önceden keşfettikleri canavar büyüklüğünde bir geminin şiddetli bir tahribata maruz kalıp kelimenin tam anlamıyla havaya uçuşu şeklinde gerçekleştiğini sandıkları öncekilerden daha da büyük bir GM patlaması uzayı hiç abartısız boydan boya sarsmıştı.</p>

  <p>Bunu koskoca bir hiçlik izlemiş, birbirinden kopan gemi parçalarının sesi olduğu izlenimi uyandıran belirsiz bazı gürültüler dışında hiçbir şey duyulmaz olmuştu.</p>

  <p>Algılanan motor izlerinin ve diğer işaretlerin çoğuna ışık tutan en akla yakın açıklama —çünkü şu âna dek bunların hepsine birden ışık tutmayı başaran bir açıklama ortaya atabilen çıkmamıştı— kötü adamların geri çekilmekte olduğu yönündeydi. Donanmanın komuta kademesini işgal eden yüksek rütbelilerin hiçbirinin gerçekte yaşanmakta olan şeyin izahının bu olduğuna inanası gelmiyordu —ne de olsa Sefiller Tarikatı’na bağlı güçler Ulubis’e ulaşmak için uzayda onlarca yıllık bir mesafe geride bırakmıştı; şunun şurasında birkaç hafta süren sonucu müphem bir kapışmanın ardından kuyruğu kıstırıp onca mesafeyi kat etmeyi göze alarak gerisingeri yola koyulacak değillerdi ya!— ama bunun mevcut şartlarda en olası açıklamalardan biri olarak öne çıktığı da yadsınamazdı.</p>

  <p>Olup bitenle ilgili bundan böyle edinilecek olan bilgiler duruma öyle veya böyle açıklık getirecekti.</p>

  <p>Aynı zamanda öncü müfrezenin sancak gemisi görevini de üstlenmiş olan muharebe kruvazörü <i>88</i>, havada adeta bir mızrak başı çizecek biçimde ilerlemekte olan birliğin topladığı gerçek zamanlı istihbaratların tümünü harmanladıktan sonra, vardığı sonuçları ana filoya sinyal yoluyla iletti ve varlığı tespit edilmekle birlikte henüz en uçtaki destroyerin dahi menziline girmemiş olan üç ağır sıklet gemiyi rapor etti. Takip eden kruvazörlerden ikisine mermi yolu<a id="k27" href="../Text/dipnotlar.xhtml#a27"><sup>[27]</sup></a> saptamasında bulunmalarını ve uzaktan kumandayla yönetilen güdümlü mühimmatlarını hazırlamalarını yine sinyal yoluyla bildirdi. Küçük haberleşme sinyalleri taraflar arasında gidip geliyordu. Belki sadece uygulanan sıkı disiplinin, belki de beklediklerinden de üstün olduğu ortaya çıkan teknolojinin ürünüydü bu durum. Kafilenin kanatlarını tutmuş olan kruvazörler ile destroyerler hızlarından dolayı beyhude kalan bir çaba içine girip onlara ateş etmekte olan birkaç füze fırlatma rampası rapor etmişti. Hayli geniş bir alana etkinlikle saçılmış mayınlar da tespit edilmişti güzergâhları üzerinde. GM teçhizatı emareleri taşıyan bir kütle, bundan sekiz gün önce tamı tamına yirmi geminin eşzamanlı olarak patlatılması sonucu oluşması beklenenle birebir benzerlik gösteren bir enkaz döküntüsü biçiminde halen Nasqueron gezegeni yakınlarında süzülmekteydi. gaz-devinden uzaklaşmayı sürdüren kocaman boyutta bir diğer enkaz alanı ise tıpkı havaya uçurulmuş dev bir geminin kalıntılarının yapacağı gibi gittikçe çevreye yayılarak, yoluna devam ediyordu.</p>

  <p>Birkaç küçük düşman gemisi daha civarda belirdi ve içlerinde en yakın konumda olanı ilerlemeyi sürdüren filoyu ışın silahlarıyla ateş ederek taciz etti. Hiçbir isabet kaydedememişti. <i>Bofors</i> isimli destroyer kendisiyle hemen hemen aynı boyutta olan bir başka geminin bir kilometre açığına dek gelmiş ve diğeri son hızla yanından geçen bu geminin henüz farkına bile varamadan onun bir düşman olduğunu tespit ederek harekete geçmesine fırsat bırakmadığı gemiyi yüksek dereceli X ışınına sahip lazer silahlarıyla doğramıştı.</p>

  <p>Sistemin yarısını kat etmiş durumdaydılar artık. O âna dek karşılarına çıkansa şu üç büyük hedeften ibaretti. Bunun gibi daha yüzlercesi olmalıydı oysa.</p>

  <p>Öncü müfrezenin kuyruk tarafında ilerlemekte olan dört gemi, kafilenin ucundaki ve ortasındaki gemiler tarafından kimliği saptanan hedefleri itip yönlerini değiştirdikten sonra imha etmeye vakit buluyordu. Diğer yandan, sistemin en dış kısmındaki ve onun da ötesindeki uzun menzilli alıcıları genel anlamda İT-5 Ayrışması’nın bulunduğu yöne doğru çevirmeyi başarmışlar ve bu sayede, ana donanmanın ancak doksan derecelik bir açıyla görebildiği güzergâhı dosdoğru bir açıyla tarayabilmişlerdi.</p>

  <p>Motor izleri. Hem de yüzlercesi. Motorlarının bıraktığı izi son altı veya yedi gündür ana filonun dikkatinden gizlemelerini sağlayan keskin zekâ ürünü hafiften açılı bir seyir izleyerek hepsi de evin yolunu tutmuş bin kadar gemiye aitti bu izler.</p>

  <p>Yarım saat sonra ortalık şenlik yerine dönmüştü. Sistemi genel hatları itibarıyla boydan boya kat etmiş olan öncü müfreze birkaç hafta içinde geri dönmüş olabilmek için sertçe fren yaparken, onlarla filonun ana kütlesi arasında kalan küçük gemi kümelerine ise yüksek hızla seyretmeyi derhal bırakmaları ve her birinin kendisini güvende tutacak maksimum hızı tutturması emri verilmişti.</p>

  <p>Tüm belirtiler sistemin düşman gemilerinden neredeyse tamamen temizlendiğine ve Sefiller Tarikatı’nın ana filosunun gelirken izlediğiyle kabaca aynı güzergâhı takip ederek son sürat kaçtığına işaret ediyordu. Üç büyük hedefin bile şu aşamada hızını artırdığı ve geri çekilmekte olan işgal gücüyle aynı rotada uzaklaştığı gözlemleniyordu. Aniden beliren ve sayıları birkaç düzine kadar olan daha küçükçe motor izleri, daha hafif gemilerden oluşan bir başka kümenin de kaçma hazırlığında olduğunu ele verdi. Bir miktar temizlik yapılması kaçınılmazdı elbet, çeşitli mayınların ve otomatik patlayan mühimmatın denenmesi ve kaçmakta olan düşman filosunun bunlarla meşgul edilmesi gerekecekti hiç kuşkusuz, ama şu aşamadan sonra Ulubis sisteminde donanmaların topluca katılacağı bir çarpışma, büyük ölçekli bir savaş yaşanmayacağı kesindi.</p>

  <p>Aldıkları emir, Ulubis sistemini her ne pahasına olursa olsun geri almaları ve elde tutmaları yönündeydi. Geri çekilmekte olan filonun çeşitli vesilelerle gecikerek ana grubun arkasında kalmış unsurlarını rahatsız edip avlamak ve onları daha da hızlı geri çekilmeye teşvik etmek üzere hızlı hareket etme kabiliyetine sahip bir düzine kadar gemiden oluşan hafif bir birliğin düşman üzerine gönderilmesi söz konusu olabilirdi, fakat durumu kesinliğe kavuşturacak bir savaşa tutuşmak üzere toplu halde takibe girişilmemesi konusunda kesin talimat almışlardı. Ne de olsa zafer çoktan onlarındı. Bunca kazanımı en ufak şekilde riske atabilecek herhangi bir harekette bulunmaları mutlak surette yasaklanmıştı.</p>

  <p>Yüksek komuta kadrosu zafer kutlamalarına boğulmuştu. Taince ise bir yandan meslektaşlarının mutluluk ve bariz bir ferahlama içinde çene çalmasına kulak kabartarak kabininin içinde kıvrılmış halde uzanmayı sürdürüyordu. Kendisiyle konuşan pek çok kişinin sırf oraya yaklaşıyor olmalarından kaynaklanan tehdidin nasıl da onlarınkinin üç katı büyüklüğünde bir donanmayı ardına bile bakmaksızın kaçırmaya yettiğine, şu an öncü müfrezede yer alıp da, lanet olsun, <i>biraz</i> hareket görmek için neler neler vereceklerine ve Ulubis’e ulaştıklarında kahramanlara yakışır bir karşılama merasiminin muhtemelen kendilerini beklemekte olduğuna dair sıraladığı boş lafları dinleme eziyetine katlanıyordu. Bu yorumlara tüm endişelerini üzerinden attığı ve korkularını yatıştırdığı anlamı doğuracak nezaket süsüyle bezenmiş sahte ifadelerle karşılık vermeye çalışmış, bir yandan da karşılıklı tüm kozların paylaşılacağı, kuralına uygun bir savaşı her daim böylesine tercih edermiş gibisinden bir mesaj vermeyi ihmal etmemişti.</p>

  <p>— Koramiral?</p>

  <p>Amiral Kisipt’in görüntüsü, kutlama coşkusu içindeki diğer mürettebatı yansıtan sahnelerin yerini bir anda otomatik olarak alarak, hemen önünde belirmişti.</p>

  <p>— Emredin komutanım. Düşüncelerini içini kemirmekte olan huzursuzluktan koparıp yapmak üzere olduğu görüşmeye odaklamaya çabaladı.</p>

  <p>— Gelişmelerden memnuniyet duyuyor olmalısınız. Zira görünen o ki, doğup büyüdüğünüz sistemi savaş alanına çevirip altüst etmemiz gerekmeyecek.</p>

  <p>— Pek tabii ki memnunum, efendim. Ama hiç kuşkusuz geri çekilmeden önce her yana mayınlar ve bubi tuzakları yerleştirmişlerdir.</p>

  <p>— Ona ne şüphe. İşte bu yüzden, ne olur ne olmaz diye, bulunduğumuz yer ile sistem arasındaki bölgeyi boydan boya süpürüp temizleyen bir alarm sistemini devamlı işler durumda tutuyorum. Sözlerine devam etmeden önce bir an durakladı Kisipt. Karşısındaki kıza bakarken kafasını bir yana deviriyordu yaşlı Voehn. — Ulubis’e ulaştığımızda nasıl bir manzarayla karşılaşacağımız hususunda endişe duyduğunuz için, geçirdiğimiz süreç sizin açınızdan fazla gerginlik verici oldu sanırım, doğru mu?</p>

  <p>— Sanırım haklısınız, efendim. Son günlerde giderek daha çok içine gömüldüğü sinir halinin amiralin dikkatinden kaçıp kaçmadığını ve onu kendisiyle bu görüşmeyi —hatta bir bakıma, durum değerlendirmesini— yapmaya iten asıl sebebin de bu farkındalık olup olmadığını merak etti Taince.</p>

  <p>— Hmm. Öncü müfrezemizin ilettiği raporlardan hareketle, buraların fazlaca zarara uğramadığı yargısına varabiliriz. Yakında içinizin hepten ferahlayacağını zannediyorum. Bana öyle geliyor ki, izleyen süreçte daha ziyade sistemin yerel mercileriyle irtibat kurmada ve törensel görevlerde yardımınıza başvuracağız. Kendini gülümsemeye zorladı amiral. — Sanırım böylesi sizin de hoşunuza gider, yanılıyor muyum?</p>

  <p>— Tabii ki, efendim, nasıl uygun görürseniz. Güveniniz için teşekkür ederim.</p>

  <p>— Güzel. Kendi görsel imgesinin çevresine saçılmış olan diğer sahnelere abartılı bir tavırla göz gezdirdikten sonra devam etti konuşmasına amiral. — Eh, onları sakinleştirmek ve halledilmesi gereken daha pek çok işin sırada beklediğini onlara hatırlatmak üzere görüşmem gereken birkaç kişi daha var. Sizi daha fazla meşgul etmeyeyim, Koramiral.</p>

  <p>— Emredersiniz efendim.</p>

  <p>Amiralin görüntüsü çabucak gözden kayboldu. Onun gidişiyle beraber herhangi bir başkasının görüntüsünü önüne taşımaktansa, Taktiksel Uzay ekranına gömülmek üzere sosyal ortamdan tümüyle yüz çevirdi Taince.</p>

  <p><i>Neyim ben, ne haline geldim böyle?</i> diye geçirdi içinden, gözleri Ulubis sistemine sınır teşkil eden uzayın derinliklerinde yol almayı sürdüren grup grup gemiyi simgeleyen renkli çizgi kümelerinin hareket edişini ve yavaşça genişleyişini izler gibi görünüp de aslında izlemeyerek Taktiksel Uzay ekranının karanlığına dalıp giderken. <i>Klasik bir savaş olsun istemiştim. Ölüm ve mahvoluş. Ölüme ve mahvoluşa tanıklık etmek istedim. Ölme şansı elde etmek, öldürme şansı yakalamak, ölme şansı...</i></p>

  <p>Çevresindeki herkes coşku dolu kutlamalara devam ededursun, o dehşet verici hiçliğe bakmayı sürdürdü kız.</p>

  <p><i>Ben artık neyim?</i></p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Nasqueron’un kuşaklarını ve sahalarını yırtarcasına aşan <i>Protreptic</i> A Kemeri’nin yüksek kesimlerindeki iki pus tabakası arasında yer alan berrak gaz kütlesi boyunca dosdoğru HızlıKanat <i>Sheumerith</i>’in bulunduğu yöne ilerlerken, benliğinin derinliklerinde huzursuzluk verici bir kıpırtı hissetti Fassin. Bir zamanların Voehn gemisi, bulutların orta hizasının hemen altından geçen bir seyir izlemeye özen göstererek bulut kümelerini birbiri ardına yarıp atmosfer tabakası içinde hızla yol alıyordu. Dönüşümlü olarak gerçek zamanlı pilotluğu üstlenen Quercer &amp; Janath, DalışSetleri’nin eşiğini sıyırıp geçmeye ne denli yaklaştıklarını görerek kendisine eğlence yaratıyordu. Son derece fazla bağırış çağırış ve ara sıra meydana gelen hafif karamboller içeren bu iş geminin baştan aşağı zangırdamasına neden oluyordu.</p>

  <p>Onları kendi haline bırakan Fassin geminin arka kısmına doğru süzülerek sorguya çekilmelerine ve sonrasındaki çatışmaya sahne olan salona ulaştı. Gözlerini etrafta gezdirip oradaki oyuk koltuklara, bir süre önce kendilerini zapturapt altına almak için kullanılmış olan bağlara, zemindeki, tavandaki ve duvarlardaki çiziklere ve yanık izlerine uzun uzun baktıysa da orada yaşananlarla ilgili hiçbir şey anımsayamadı. Yılgınlığa, hatta karamsarlığa kapılmış hissediyordu kendini. Gerisingeri kumanda salonunun yolunu tuttu ve tam uçuş güvertesine varacakken kumandanın kabini olduğunu sandığı bölmeye bir göz atmak için durdu.</p>

  <p>İçinde çok az eşya olan bu kabin sade bir dekora sahipti. Burasının Quaibrai’deki yabancı gemi müptelaları içinde daha açgözlü olanlarına birkaç mobilya kaptırıp kaptırmadığını merak etti Fassin. Önceden orada bulunan bir şeyin yerinden alındığını belli eden, duvardaki kare şeklindeki ize takıldı sonra gözü. O sırada hafif bir sarsıntı geçirdi <i>Protreptic.</i> Bulunduğu yer ile arasında açık birkaç kapı ve kısa bir koridor olan kumanda salonundan uzak bir haykırış duyuldu. Bununla eşzamanlı olarak Fassin’i de bir titreme aldı ve bu anı daha önce de birebir yaşadığı gibisinden, Yüzme diye de nitelenen bir hisse kapıldı.</p>

  <p><i>Ben bir su ayında doğdum,</i> dedi içinden, bunun kim ve ne olduğunu bulup da çıkaramamakla beraber birinin ya da bir şeyin vaktiyle söylediği sözleri tekrarladığının bilinciyle.</p>

  <p>Gemi yeni bir sarsıntıyla bir uçtan bir uca zangırdadı. Uçuş güvertesinde tiz alarm sesleri çınlamaya başlamıştı.</p>

  <p>Sıfır.</p>

  <p>— Hey! Fassin! şeklinde mesaj geldi o an Quercer &amp; Janath’tan. — Hatta seninle görüşmek isteyen biri var. Bağlayayım mı?</p>

  <p>— Kimmiş? diye sordu kâhin.</p>

  <p>— Kimlik bilgisi vermedi.</p>

  <p>— İnsan ırkından bir bayanın sesi. Bekle biraz, sorup öğrenelim.</p>

  <p>Sıfır, diye düşündü Fassin. Sıfır. Bu lanet olası sözcük başlı başına bir <i>cevaptı</i> işte.</p>

  <p>— Aun Liss diye biriymiş arayan.</p>

  <p>— Bu isim sana tanıdık geliyor mu?</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Boz gökyüzünde incecik bir bıçak gibi uzanan HızlıKanat <i>Sheumerith</i>’te Valseir’den hiçbir iz yoktu. <i>Protreptic</i> çok geçmeden geri döneceği vaadinde bulunan seferkaptanının yönetiminde daha fazla DalışSeti yakalamak üzere uzaklaşmıştı. Fassin ise herhangi bir iz yakalama ümidiyle, yüzlerinde kayıtsız bir ifadeyle geminin kuyruk kısmında postu yüzülmek üzere ipten sallandırılmış kürk hayvanları misali asılı duran Ahali mensuplarının oluşturduğu sıra boyunca ilerliyordu küçük gaz mekiğinin içinde.</p>

  <p>Aradığı gaz mekiğini nihayet buldu. Birkaç bin metre öteden tespit etmişti onun yerini. Diğer mekik de aynı anda onu görmüş olacak ki, mesaj göndermekte gecikmedi:</p>

  <p>— Fassin, sen misin?</p>

  <p>— Hayır, ben bir savaş başlığıyım. Ya siz kimsiniz?</p>

  <p>— Aun. Görüyorum ki beraberinde bir silah getirmişsin.</p>

  <p><i>Protreptic</i>’ten ayrılırken, vaktiyle Quaibrai’deki gemi müptelaları tarafından yağmalanmaktan her nasılsa kurtulmuş bir mühimmat deposunda gözüne ilişen Voehn yapımı bir tabanca almıştı yanına. Quercer &amp; Janath buna itiraz etmemişti. Tam tersine, onun tek istediği icabında kendini savunabilmesini veya intihar edebilmesini sağlamaya yetecek ölçüde sağlam, güvenilir ve güçlü bir tabancayken, onlar pek çok farklı silahın sahip olduğu özellikler ile kapasiteleri geçmiş örnekler ışığında son derece ayrıntılı bir şekilde onun önüne sermiş, onu ardı arkası kesilmeyen tavsiyelere boğmuşlardı.</p>

  <p>Sonuç olarak, mekiğinin işler durumdaki uzvunda Quercer &amp; Janath’ın KAE... yani Kaba Ama Etkin cinsinden nitelediği kısa ve kalın bir silah taşıyordu Fassin.</p>

  <p>Kıza yaklaşırken ateşe hazır durumdaki silahını sırf gösteriş olsun diye bilhassa ana duyu şeridinin önünde tutmaya özen göstermişti. — Evet, diye mesaj gönderdi. — Bir hatıra eşya da denebilir buna.</p>

  <p>Diğer makinenin hizasına gelip durdu. Hiç kuşkusuz çok daha iyi durumda bulunsa ve dikey ekseni yatay ekseninden daha uzun olduğu için devamlı doksan derecelik bir açıyla dursa da, gerek boyut gerekse şekil bakımından kendisininkiyle benzerlik gösteren bir mekikti bu. HızlıKanat’ın on kilometrelik kanadının iskele tarafının en uç kısmına yakın bir noktada, geminin peşi sıra sürüklenen fincan biçimli transparan haznenin içindeki hareketsiz gaz kütlesine konuşlanmıştı. Belki de temkinli davranması sayesinde —ki bu koşullar altında başka türlü hareket etmesi beklenemezdi— diğer küçük gaz mekiğini çevreleyen bölmenin her iki yanındaki komşu bölmelerin kendisini yüksek yaşam hızına ve yüksek irtifalarda seyreden umutlara geçici de olsa teslim edemeyecek kadar genç görünen iri kıyım Ahali mensuplarınca doldurulduğunu fark etti. Bunların arkasında, her iki yandaki en yakın birkaç bağlantı noktası ise bütünüyle boş gibiydi.</p>

  <p>— İçeri gel, mesajını gönderdi diğer mekik, burnu şeffaf haznenin iç yüzeyine değecek kadar öne çıkarak. Fazla beklemeden içeri giren Fassin pervanelerin ardındaki hava cereyanının uğultusuna onca zaman maruz kaldıktan sonra kendisini aniden hareketsiz gaz kütlesiyle dolu bu havuzcuğun içinde bulunca ister istemez yalpalamıştı.</p>

  <p>Az kalsın birbirlerine değecek mesafedeydiler şimdi. Karşısındaki makinenin dış yüzeyi büyük ölçüde şeffaf hale gelmiş, içerideki yüksek yerçekimli olduğu anlaşılan ortamda koltuğuna neredeyse tamamen yüzükoyun uzanmış olup Aun Liss’e olan benzerliği şüphe götürmeyecek birini gözler önüne sermişti. Kızın yüzünde ona baktıkça hin bir sırıtış halini alan ciddi bir ifadeyle bir kolunu kaldırıp kendisine doğru sallamak için büyük çaba sarf ettiğini gözlemledi. Buna karşılık o da kendi gaz mekiğinin kabuğunu olabildiğince saydamlaştırdı, ama sonuç mükemmel olmaktan uzaktı.</p>

  <p>Kızın gülümsemesine karşılık verme zahmetine bile girmedi Fassin.</p>

  <p>— Şu elindeki şeyi dosdoğru üzerime değil de başka yöne çevirmeye ne dersin? diye mesaj gönderdi Liss. Bunu söylerken yine sırıttığını fark etmişti kızın. — Sanırım ömrümde ilk kez <i>bunu</i> söyleme gereği duydum, yani başka bi—</p>

  <p>— Hayır, şeklinde kısa bir mesajla kesip attı Fassin, Voehn silahının namlusunu kızın üzerinden başka yöne en ufak şekilde kaydırmaksızın.</p>

  <p>— ... Tamam, diye yanıt gönderirken yüzündeki tebessüm kaybolmuştu kızın. — Eh, tekrar hoşgeldin. Seyahatin iyi geçti mi bari?</p>

  <p>— Hayır. Bu şeyde orada yatarken kullanabileceğin bir mekanik uzuv var mı?</p>

  <p>— Evet. Bu alanda uzman olduğumu söyleyemem, ama...</p>

  <p>Aradaki mesafe santimetrelerle ölçülecek raddeye gelene dek yanaştı kızın gaz mekiğine. — Eskiden yaptığımız gibi konuş benimle.</p>

  <p>Bu cümle karşısında kızın önce kaşlarını çattığını, ardından ise belli belirsiz gülümsediğini fark etti. — Peki, şeklinde mesaj gönderdi kız bir an sonra. — Bu biraz şey olacak ama... Kızın üzerine uzandığı koltuğun kollarından birine pelte gibi serilmiş olan sağ kolunun ön kısmına bakmak için bakışlarını aşağı çevirişi Fassin’in gözünden kaçmamıştı. O her zamanki alışıldık görünümünü koruyordu kız, ama aynı zamanda çok da farklıydı. Bu defa saçı sarı veya kumral veya beyaz değil, siyahtı. İçinde bulunduğu ortamdaki yüksek yerçekimi derecesi ve bir yandan aşina olmadığı mekanik uzuv arayüzünü kullanmaya çabalarken sağ koluna bakmaya yeltenmesi, kızın gıdığı varmış gibi gözükmesine yol açıyordu. Karşısındakinin kesinlikle Aun olduğuna çoktan kanaat getirmişti, yine de onu gözünü kırpmadan öldürmeye hazırdı halen.</p>

  <p>Kızın mekiğinin mekanik uzvu sarsak bir şekilde ağır ağır dışarı uzandı. Bu sırada Fassin silahı halen onun üzerine doğru tutmaya dikkat ederek aradaki mesafeyi koruyordu. İki yanı tutmuş olan iki koca Ahali mensubu ise herhangi bir harekette bulunmamıştı. İyiden iyiye öne çıkan mekanik uzvun parmak uçları acayip bir biçimde gerilerek Fassin’in küçük gaz mekiğinin kabuğumsu gövdesine dokundu.</p>

  <p>Kızın bunu yaparken gözlerini kapamak durumunda kaldığını sonradan fark etmişti Fassin. Gaz mekiğinin aşınmış, hissizden farksız dokusuna değen parmaklardan ... BB () ... BNAHL () ... BNAHKZ () gibisinden anlamsız sesler ve heceler döküldü. Kızın hayal kırıklığına uğradığını ve asabının giderek bozulduğunu anbean takip edebiliyordu. Mekanik uzva istediği şeyi tam olarak yaptırabilmek için büyük gayret sarf eden Liss’in yüzüne kendini bütünüyle önündeki işe verdiğini gösteren ve kaşlarının gözlerini birer çizgiye indirgeyecek ölçüde çatılmasına sebep olan düşünceli ve ciddi bir ifade yerleşişini izledi. Gözyaşlarının göz pınarlarına battığını hissetti bir kez daha. Yine de kızı vurmaya hazırdı halen... veya kendisini: Kim olursa artık.</p>

  <p>... BNA HALN KZGN MSN? sorusunu sormayı en sonunda başaran kızın gözleri açılmış, son derece rahatladığını ele veren kendinden memnun bir gülümsemeyle adama çevirdiği yüzü adeta aydınlanmıştı.</p>

  <p>Silahın emniyetini kapayıp kolunu indirdi adam.</p>

  <p class="girintisiz1">HızlıKanat’ın bıçak şeklindeki incecik gövdesinin ardında derin bir kavis çizen hatta tutturulmuş saydam fincanın ortasındaki hareketsiz gaz topunun içinde yan yana süzülüyorlardı şimdi.</p>

  <p>— Biz değildik. Bu işte bizim parmağımız yok. Suçlu değiliz. Her ne kadar bu durum onların kana susamış katiller olduğu gerçeğini değiştirmese de, Sefiller’in bile bu işle ilgisi yok.</p>

  <p>— Peki, kim yaptı öyleyse?</p>

  <p>— Mercatoria yaptı, Fass. Halkını öldüren, onlar.</p>

  <p>— Ne? Ama neden böyle bir şey yapsınlar ki?</p>

  <p>— Çünkü sana brifing veren şey her ne idiyse, Bantrabal Klanı’nın onu sakladığını öğrendiler. Aktarım sona erer ermez onu alt maddeden çıkarıp hurdaya atmaları gerekiyordu, ama onlar bunu yapmadı. Gerçi pek çok benzer yanı vardı ama, Hierchon’a gönderilen gibi bir Yapay Zeka da değildi o üstelik. Gerçek bir YZ’yi hayata geçirme yolunda atılmış çok büyük bir adımdı o ve dahası, mühendislik açısından daha da ileri taşınabilir nitelikteydi. Sebep bu. Gerek Sefiller’in gerçekleştirdiği gerekse bizim gerçekleştirdiğimiz saldırılar onlara yeteri kadar gözden uzak hareket edebilecekleri ortamı sağladı, ama işin ardında yatan gerçek açığa çıktıysa bile, bu durum YZ karşıtlığını ne denli ciddiye aldıklarını kanıtlamaya yarar sadece.</p>

  <p>Bu açıklamalar Fassin’e gayet mantıklı geldi. İhtiyar Slovius onları diğerlerinin önüne geçirecek bir unsur, diğer klanlar karşısında onların elini kuvvetlendirecek bir avantaj peşinde koşmamış mıydı zaten hep? Bantrabal’ın geride kalan yıllar içinde şu an sahip olduğu itibarlı ve şöhretli konuma gelmesini sağlayan şey de buydu işte. Kulağa makul geliyordu; Slovius’tan yapması ve mevkice kendinden aşağı olanları da gözdağı yoluyla yapmaya zorlaması beklenecek bir şeydi. işin en şüphe götürmez yanı ise tüm bunları yaparken Mercatoria’nın dikkatini çekmemeyi başarmış olmasıydı.</p>

  <p>— Ya sen nereden biliyorsun tüm bunları? diye sordu kıza.</p>

  <p>Bu soru karşısında başını olumsuz yönde iki yana salladığını gördü Liss’in. — Her yerde casuslarımız var, Fass, dedi kız ona, sesine adeta hüzünlü bir tını vererek. — Hiç ummadığın noktalarda pek çok dostumuz bulunuyor.</p>

  <p>— Buna hiç şaşmam doğrusu.</p>

  <p>Ona gerçekten inanmalı mıydı? Eh, durum biraz daha açıklığa kavuşana dek, evet.</p>

  <p>Öteden Gelenler’in Liste’den ve dolayısıyla Dönüşüm’den haberi vardı. Hatta görünen o ki, birçokları gibi onlar da bu durumdan Fassin’e oranla çok daha önce haberdar olmuştu. Sonuçta o, çok önceleri gerçekleştirdiği şu malum araştırma sırasında tesadüfen rastladığı şeyin gerçek niteliğini ancak orada hazır bulunan pek çok başkasıyla beraber kendisine de Amiral Quile’nin sanal görüntüsü tarafından Hierchon’un sarayında verilen bilgileri dinleyince keşfetmişti. O esnada, Öteden Gelenler —tıpkı ele geçirdiği bilgiyi deşifre edip onun taşıdığı önemi idrak eden ilk kişi olan Jeltick gibi— Dönüşüm’ün orada, ikinci Gemi’de saklı tutulduğu inancıyla kendi donanmalarını Zateki sistemine doğru çoktan yola çıkarmış bulunuyordu. Bununla da kalmayarak, Voehn’in elinden çoktan yenilgiyle tanışmışlardı bile. Lanet galaksinin yarısı o an orada bulunmayan, dahası belki de hiç var olmamış bir gemiyi yana yakıla arayarak Zateki etrafında fır dönerken o her şeyden habersizdi.</p>

  <p>— Benden onu senin için aramamı rica etmen yeterliydi, dedi Fassin kıza. — Siz bana söyleme zahmetine girmiş olsaydınız Dönüşüm’ü Nasqueron’da aramaya bundan yüzyıllar önce başlamıştım.</p>

  <p>Kız hiçbir şey söylemeden uzunca bir süre Fassin’i süzerken onun yüzünde belli belirsiz bir ifade okuduğunu sandı adam... Ama bunun ne olduğunu açıkça ortaya koyamıyordu bir türlü: Hüzün, merhamet... Belki de pişmanlık... Ümitsizlik miydi yoksa?</p>

  <p>— Aklından ne geçiyor? mesajını yolladı Fassin, sessizliğe daha fazla tahammül edemeyerek.</p>

  <p>— Gerçeği duymak istediğine emin misin? diye sordu bu kez kız.</p>

  <p>— Evet, gerçeği söyle bana.</p>

  <p>— Fassin. Bezgince başını iki yana salladı Liss. — Sana güvenemedik.</p>

  <p>Ona bakakalmıştı adam.</p>

  <p class="girintisiz1">Keşfettiğini sandığı, üzerinde çalışıp sırrını çözdüğü sonucuna vardığı şeyden bahsetti ona Fassin. Fakat kız inanmaya yanaşmadı.</p>

  <p>— Bizimle gelecek misin?</p>

  <p>— Gelebilir miyim? İzin verirler mi?</p>

  <p>— Tabii ki. İstemen yeterli.</p>

  <p>Cevap vermeden önce biraz düşündü Fassin. — Tamam, dedi neden sonra. Kısa bir duraklamanın ardından da şöyle ekledi: — Ama önce, kendisine bir ziyaret borçlu olduğum son bir kişi daha var.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Ziyaretçisi içeri girdiğinde, Setstyin su banyosu yapmaktaydı. Yeni modaydı bu, doğrusu hiç de fena sayılmazdı. Uşağı Kâhin Fassin Taak’ın onu görmek üzere buraya geldiğini haber verince şaşkınlığa kapılıp gururlu bir sevinç duymasının yanı sıra endişe izleri taşıyan hevesli bir beklenti içine de girmişti.</p>

  <p>“Kâhin Taak’a onu kabul etmekten büyük mutluluk duyacağımı söyleyin,” demişti hizmetkârına. “Üst kattaki kütüphaneye buyur edin onu. Rahatını sağlamak için de ne gerekiyorsa yapın. On dakikaya kadar yanında olacağım.”</p>

  <p class="girintisiz1">“Fassin! Seni tekrar görmek harika! Buna ne kadar memnun olduğumu anlatamam sana! Sanmıştık ki... Şey, ne yalan söyleyeyim, başına en kötüsünün gelmiş olmasından kaygılanıyorduk. Bunca zamandır <i>nerelerdeydin</i>?”</p>

  <p>Ne cevap vereceğini bilemez bir hali vardı Fassin’in. “Bunu size söylesem bile bana inanacağınızı sanmıyorum,” dedi nihayet, usulca.</p>

  <p>Küçük gaz mekiği kütüphanenin tam ortasında, havada süzülüyordu. Daire biçimindeki salonun zemini ve duvarları kristal kaplıydı. Yarı saydam bir tavandan içeri ışık doluyor, duvarın bir noktasındaki tek ve büyük bir kapı korkulukla sınırlanmamış geniş bir balkona açılıyordu.</p>

  <p>Aowne kentinde, ekvator hattı üzerindeki gaz kütlelerinin ortasındaydı Setstyin’in evi. Kimisi turuncunun en derin tonunda kimisiyse sarı renkli bulutlar geniş pencerenin önünden ağır ağır savrularak geçmekteydi.</p>

  <p>“Cidden böyle mi düşünüyorsun?” dedi Setstyin. “Bana anlatmaktan çekinme. Ayrıca lütfen söyle, yapabileceğim bir şey var mı? Haydi, rahatça oturup devam edelim konuşmamıza.”</p>

  <p>Aralarında alçak bir masa kalacak şekilde, arkası sivri koltukların üzerine karşılıklı kuruldular. Bir yanlarında ise diğerine nazaran çok daha gösterişli ve heybetli bir başka masa duruyordu.</p>

  <p>“Doğrusunu isterseniz, size anlatacak çok fazla şeyim var,” dedi Fassin.</p>

  <p>“Bilirsin ki böylesi en sevdiğimdir!” diye belirtti Setstyin, yerlere dek uzanan kaftanını bedenine sararak.</p>

  <p>Kafasındaki düşünceleri toparlamak ister gibi bir an sessiz kaldı Fassin. Bir durgunluk var bu çocukta, önceki haline oranla biraz ağırlaşmış, diye geçirdi içinden Setstyin.</p>

  <p>Suhrl rütbesine sahip dostuna onunla Gezegen Muhafızı (İnkâr Edilebilir) <i>Isaut</i>’un güvertesinde yaptıkları son görüşmeden bu yana başından geçenleri bir bir anlattı Fassin. Onun öncesine denk gelen süreçte yapmış olduğu şeyler hakkında da ona biraz daha bilgi vererek, göstermiş olduğu muhtemel tereddütler veya unutkanlıklardan dolayı özür diledi; son dönemde zorlu bir süreçten geçmişti ve unutulup belleğinin derinliklerinde kalmış bazı hatıraların halen bir şekilde yeniden gün yüzüne çıkma mücadelesi veriyor olması mümkündü. Bu görüşme sırasında kendisinden geri getirmek üzere araması istenen şeyin ne olduğunu tam olarak açıklamaktan kaçındığı gibi <i>Velpin</i>’e düzenlenen Voehn saldırısını izleyen süreçte yaşananları Ahali mensubuna olduğu gibi aktaramamış, ancak uygun gördüğü ölçüde ayrıntıya girmişti.</p>

  <p>“Anlamıyorum,” dedi Ahali mensubu. “Dediğine göre, sen... başka yıldız sistemlerine gitmişsin, öyle mi? Galaksinin öteki ucunda mı bulundun yani? Ben... buna bir türlü...”</p>

  <p>“Yerinizde olsam bu anlatılanlara ben de kuşkuyla yaklaşırdım,” diyerek sözü aldı ondan Fassin. “Aklıma gelen tüm testleri uyguladım, ama gerçekikiz kaptanın iddia ettiği yerlerin hepsinde bulunduğuma şüphe yok.”</p>

  <p>“Sen de gayet iyi bilirsin ki, kusursuz sarmallığa sahip bir Sanal Gerçeklik’e başvurarak harikalar başarabilirler,” diye atılarak olaya farklı bir yorum getirmeye çalıştı Setstyin, sakarca bir gayretle.</p>

  <p>“Biliyorum. Ama bu seferki ya gerçeğin ta kendisiydi ya da sözünü ettiğiniz kusursuz sanal gerçekliğin de ötesinde bir şey.”</p>

  <p>Bir süreliğine sessiz kaldı Setstyin. “Biliyor musun —ama rica ederim bundan kötü bir mana çıkarmaya kalkışma— feci şekilde hırpalanmış bir halin var, Fass, evlat.” Gaz mekiğinin son birkaç aylık kullanımı sırasında edindiği çeşitli çiziklere ve hasarlı noktalara göz gezdirdi Ahali mensubu. Hasar görmüş olan sol yandaki mekanik uzuv göze tuhaf ve hatta bir nebze gerçekdışı görünecek şekilde ok başı biçimli mekiğin yanında sallanıyordu. İşin aslı, gaz mekiğinin dış görünümü, Fassin’i zengin ve seçkin beyefendilerin kullandığı bir kütüphaneye kirli paçavralar içinde girmiş birinin duyacağı cinsten bir utancın eşiğine sürükleyecek durumdaydı.</p>

  <p>“Haklısınız,” diye onayladı söyleneni. “Dediğim gibi, kendimi hafızamın eskisi gibi olduğuna inandırmaya yeltenecek değilim. Gaz mekiğimin belleği hasar görmekle kalmadı, benim beynim de bir zamanlar olduğunu hatırladığım kadar berrak değil artık.” Kısa bir kahkaha attıktan sonra devam etti konuşmasına. “Ama ne gördüğümün, ne hissettiğimin, ne duyup ne tattığımın pekâlâ farkındayım. Tuzlu bir okyanusun coşkunca kabaran dalgalarının kendilerini paralarcasına vurduğu kayalıkların üzerinde dikildim, gerçekten oradaydım, Setstyin. <i>Oradaydım</i>.”</p>

  <p>Ahali mensubu duyu püskülünü dalgalandırdı ve iç çekme yerine geçen şu hafif yukarıdan aşağı sallanma hareketini yaptı. “Eh, gördüğün şeye inandığına şüphem yok, Fassin, kaldı ki sana inanmayı inanmamaya yeğlemişimdir hep. Gelgelelim diğerlerinin çoğu bu kadar bağışlayıcı olmayacaktır. Bu işi bu denli velveleye vermenin iyi bir fikir olduğunu sanmıyorum.”</p>

  <p>“Halkı olabilirsiniz.”</p>

  <p>“Hem ayrıca... Yani demek istiyorum ki... Madem bu solucan deliği meselesi bu kadar gizliydi, o halde neden seni galaksinin öbür ucuna veya bir başka yere... Ulubis dışında herhangi bir yere götürdüler...veya götürmüş gibi yaptılar?”</p>

  <p>“Efsanenin gerçeğe dayandığını kanıtlamak için. Bazıları, Ahali mensuplarının bazısı, değişim zamanının geldiğini düşünüyor. Tüm ayrıntılara hakim değiller belki, ama gerçeğin herkesçe bilinmesini istiyorlar. Ahali toplumundan olmayan birine bunu açıklama sorumluluğunu kimse üzerine almak istemiyor, fakat bir dangalak elbette ki doğru tarafa yönlendirilebilir. Ve öyle zannediyorum ki bu da, benim; hem de bir numaralı dangalak. <i>İnkâr edilebilir</i> bir numaralı dangalak.”</p>

  <p>“Peki ya şu... seferkaptanı? Onun kim olduğunu söylemiştin?”</p>

  <p>“Bir gerçekikiz.”</p>

  <p>“Evet, genelde bu işi yaptıklarını öteden beri duyarım. Fakat bırak gerçekten öyle yapmayı, kendilerine evden bu denli uzağa seyahat ediyormuş süsü vermeleri bile nasılsa dikkatimden kaçmış. Adı neydi onun... yani onların?”</p>

  <p>“Saklayacağıma dair söz verdiğim bu sırrı sizinle paylaşmazsam beni mazur görün lütfen.”</p>

  <p>“Tabii, tabii.” Setstyin’in kafasını kurcalayan bir şey var gibiydi. “Peki öyleyse, Nasqueron yakınlarında bu şey... bu solucan deliği gerçekten de varsa eğer, kime ait? Onu kim kontrol ediyor? Bu geçidin nerede bulunduğu da açıklığa kavuşturulmalı. Solucan deliği geçidi denen bu şeylerin son derece geniş ve gözle görülür olması gerekmez mi?”</p>

  <p>“Aksine, son derece küçüklerine de rastlanıyor. Ama evet, söylediğinizde haklısınız, birilerinin onları şimdiye dek görmüş olması gerekirdi.”</p>

  <p>“Evet, mantıken öyle.”</p>

  <p>“Tahminime göre bunlar bir çeşit kulüp veya kardeşlik teşkilatı ya da gezegenin savunmasını üstlenmiş bir başka örgüt tarafından yönetiliyor.”</p>

  <p>“Hmm. Durum öyle olsa... bunu gizlemekte hayli güçlük çekerlerdi sanırım.”</p>

  <p>“Size gelmemin nedeni de bu, Setstyin,” dedi Fassin. “Bu meseleyle ilgili, söz konusu geçitleri kullanan bir Ahali grubuyla ilgili kulağınıza herhangi bir şey çalınıp çalınmadığını öğrenmek.”</p>

  <p>“Benim mi?” Şaşırmış, hatta neredeyse şok olmuş bir tavırla karşılık verdi bu sözlere Ahali mensubu. “Aslına bakarsan, hayır. Bunların hiçbiri normalde bulaşacağım türden işler değil. Ama bu seferki eşine az rastlanır bir şey, sence de öyle değil mi? Bunca zamandır burada bir solucan deliği bulunduğu gerçeğinin ortaya çıkarılmasını kastediyorum. Böylesi bir olay ne sükse yapardı ama!”</p>

  <p>“Bu tür solucan deliği geçitlerinden kurulu koca bir şebekenin varlığına dair söylentiler, efsaneler bile var.”</p>

  <p>“Ahali Listesi denen şu şeyden mi bahsediyorsun?” Bir an durakladıktan sonra sözlerine devam etti Setstyin. “Baştan beri aradığın şey oydu, değil mi?”</p>

  <p>“Liste’nin kendisini değil, Liste’nin kapısını açacak olan anahtar işlevi gördüğü sanılan Dönüşüm’ü arıyordum,” oldu Fassin’in yanıtı.</p>

  <p>“Bulabildin mi peki?”</p>

  <p>Bir an için sessiz kaldı Fassin. Setstyin küçük gaz mekiğinin abartılı bir edayla kütüphaneyi baştan aşağı tarayışını izledi. “Burası yeterince mahrem mi? Demek istediğim, çekinmeden konuşabileceğimiz kadar emin bir yer mi?” diye sordu Fassin.</p>

  <p>“Öyle olduğunu umuyorum,” dedi Setstyin. “Neden sorma gereği duydun?”</p>

  <p>“Konuşmak yerine sinyal yoluyla iletişim kurmaya ne dersiniz, Setstyin?” oldu bu kez Fassin’in sorusu. “Bugünlerde uluorta konuşmak benim için pek konforlu değil, o yüzden bu talebimi sabır ve anlayışla karşılamanızı diliyorum, ama inanın böylesi daha güvenli.”</p>

  <p>— Nasıl istersen, dedi Ahali mensubu, bu kez sinyal yoluyla.</p>

  <p>— Dürüst konuşmak gerekirse, Dönüşüm’ü bulmuş olabileceğim kanısındayım, şeklinde gönderdi ilk mesajını adam, büyük bir dikkatle.</p>

  <p>— Gerçekten mi?</p>

  <p>—... Gerçekten.</p>

  <p>— Bunu peşinen doğru kabul etmektense olaya biraz kuşkuyla yaklaşsam bana anlayış gösterirsin, değil mi?</p>

  <p>— Doğal olanı da budur zaten.</p>

  <p>— Dönüşüm denen bu şeyi nerede buldun?</p>

  <p>— Galaksinin öteki ucunda, Ythyn kontrolündeki Mezargemisi’nde karşıma çıkan bir Ahali mensubu ölüsünün üzerinde.</p>

  <p>— Ah-ha... Oraya nasıl düşmüş peki?</p>

  <p>— Kilitli bir haznenin içindeydi.</p>

  <p>— Onu oraya kim koymuş olabilir ki?</p>

  <p>— Bunu ben de bilmiyorum.</p>

  <p>— Peki, içeriği neymiş bu Dönüşüm’ün?</p>

  <p>— Bir denklem.</p>

  <p>— Matematikte görmeye alıştığımız cinsten bir denklem mi?</p>

  <p>— Aynen öyle. Bazılarının ona dair zamanla zihninde çizdiğine benzer bir niteliği var bir bakıma —bir çeşit sinyal iletmeye yarayan bir şifre ya da frekans— ama sonuçta sadece bir denklem.</p>

  <p>— Şu meşhur Liste’nin kilidini açacak olan anahtar bu muymuş yani?</p>

  <p>— Hepimize birden söylenen buydu.</p>

  <p>— Hmm. Oysa?</p>

  <p>— Oysa denklemi çözdüğümde, bilin bakalım neyle karşılaştım?</p>

  <p>— Şey... Ah, hiçbir fikrim yok. Söyle lütfen.</p>

  <p>— Sonuç koskoca bir hiçlikti. Diğer bir deyişle, sıfır. Dönüşüm’ün aslında uyduruk bir matematiksel şakadan öte bir şey olmadığı ortaya çıktı.</p>

  <p>Fassin’in sinyal düzleminde bir kahkaha ifadesi belirdi.</p>

  <p>Onun neşesini Setstyin de paylaşıyordu. — Anlıyorum. Bu durumda, eğer seni bulman için gönderdikleri şey bu idiyse, pek de tercih ettiğin bir yolla olmamakla birlikte görevini başarıyla yerine getirdiğini söyleyebiliriz. Doğru mu düşünüyorum?</p>

  <p>— Tam aklımdan geçeni okudunuz.</p>

  <p>— Eh, halkına bu kadar huzursuzluk veren işgal sürecini bizzat yaşamaktan kurtulmuş oldun en azından. Bu arada ben, ileride sana faydası dokunabileceği düşüncesiyle, süreci yakinen takip ettim. Olan biten fazlasıyla can sıkıcı. Ve halen devam ediyor. Bizi de etkiliyor üstelik. Daha dün Nasqueron civarında çeşitli patlamalar meydana geldi. Sen de gördün mü onları?</p>

  <p>— Gördüm. İşgal kuvvetlerinin çekileceğine ilişkin söylentiler geldi kulağıma.</p>

  <p>— Bu söylentilerin arkasında yine bizim yerel savunma güçleri varsa hiç şaşmam. Gelgelelim onlar her zamanki gibi bunu inkâr ediyor. Hmm, korkarım ki daha fazlasını biliyor olsaydım bile bunu seninle paylaşamazdım. Anlarsın ya.</p>

  <p>— Pek tabii, diyen Fassin mesajına devam etti sonra. — Sizin bu solucan delikleriyle ilgili hiçbir bilginiz yok mu yani? Onlardan bahsedildiğini hiç duymadınız mı bugüne kadar? Ben sanırdım ki, bu kadar etkin bir bağlantı ağına sahip olduğunuza göre...</p>

  <p>— Verdiğin bilgiler benim için tamamen yeni, Fassin. Bu tür şeylerin kontrolünü bir avuç kişiden oluşan küçük bir zümrenin elinde bulunduruyor olması kuvvetle muhtemel, yine de, doğruyu söylemek gerekirse, buna inanmak bana zor geliyor.</p>

  <p>— Ah, iyi o halde, diye mesaj gönderen Fassin sonrasında bir süre sessiz kaldı.</p>

  <p>— İyi o halde ne? diye sormak durumunda kalmıştı Setstyin.</p>

  <p>— Şey, diye ağır ağır yanıtladı Fassin onu, — bir fikrim vardı da.</p>

  <p>— Bir fikir, ha? Duyalım bakalım neymiş.</p>

  <p>— Dönüşüm’ün verdiği sonuç ya şaka değilse?</p>

  <p>— Şaka değilse mi? Ama sonucun sıfır çıktığını sen kendin söyledin. Kime ne fayda sağlayabilir ki bu?</p>

  <p>— Bakın, diye mesaj yollamaya girişti Fassin, Setstyin’e daha da yaklaşmak için küçük gaz mekiğini üzerine yerleştiği sivri koltukta bir nebze öne iterek, — bir denklemin nasıl olup da aradan bunca zaman geçtikten sonra bile bu denli önem arz ettiği hususuna çokça kafa yordum. Böyle bir şeyin fayda sağlayacağı kanısına nereden varılabilirdi? Sonuçta içerdiği az çok anlam taşıyan yegâne ögeler, bir yayın frekansı ve bir şifre; diğer yandan, bir solucan deliği adı geçen sistemler içinde herhangi bir noktaya gizlenebiliyor ve ancak ihtiyaç doğduğunda kendisini işler duruma getiriyor. Bu da gösteriyor ki, sırf bir denklem oluşu bile onu henüz üzerinde çalışılmaya başlanmadan anlamsız hale getirmeye yetiyordu.</p>

  <p>— Söylediklerini doğru kabul edeceğim, dedi Setstyin insan ırkından arkadaşına. — Hızına yetişmekte güçlük çekiyorum, ama anlattıkların kulağa feci ölçüde inandırıcı geliyor.</p>

  <p>— Geminin içinde bir solucan deliği geçidinden diğerine yol alırken maruz kaldığımız şu ipe sapa gelmez kıvrılma, helezonvari şekiller çizme kısmı var bir de işin. Tüm dış duyuların kesilmesi yeterince çarpıcı bir durumdu zaten, silsile halinde devam eden bu dönme hareketine neden gerek duyulsun ki?</p>

  <p>— Haa, evet. Gemideyken değil mi? Anlıyorum.</p>

  <p>— Ahali toplumunun her şeyi kuralına uygun yapan düzenli ve kendi halinde bir topluluk gibi görünmesi de cabası.</p>

  <p>— Şimdi beni iyice mahcup ettin işte.</p>

  <p>— Üstelik bizim anlamayı halen başaramadığımız derecede gelişmiş teknolojilere sahip olduğunuz da ortada.</p>

  <p>— Eh, öyleyizdir. Biz Ahali mensuplarını kastediyorsun, değil mi? Ah, sevgili dostum, sanırım tüm bunlar ruhsal dengemi altüst etti.</p>

  <p>— Anlıyorsunuz ya, eğer Dönüşüm’de verilmek istenen mesaj samimiyse, o mesaja göre orijinal konumlarından hareketle solucan deliği geçitlerinin yerini tespit etmek üzere Ahali Listesi’ndeki her bir başlığa ilişkin yapılması gereken ayarlama...</p>

  <p>Bu noktada, küçük gaz mekiğinin işler durumdaki kolunu kaldırıp onu cümlenin sonunu getirmeye davet edercesine Setstyin’e doğru uzattı Fassin.</p>

  <p>Ahali mensubu ise hafiften tuhaf bir renge bürünmüş olan duyu püskülünü buruşturmakla yetindi. — Üzgünüm, Fassin, ama kafam çok fena karışmış durumda.</p>

  <p>— Hiçbir şey! diye tamamladı mesajını Fassin. — Hepsinin sıfır olacak şekilde ayarlanması lazım.</p>

  <p>— Deme yahu! Gerçekten mi? Çok etkileyici bir keşif yaptığına şimdi emin oldum işte.</p>

  <p>— Peki ya orijinal Liste neye dayanıyordu, neydi onun verdiği esas bilgi?</p>

  <p>Ahali mensubuna cevap vermesi için bir kez daha zaman bıraktıysa da, ağzını bile açmadı karşısındaki.</p>

  <p>— Ahali’nin mesken tuttuğu gaz-devlerinin konumları tabii ki! Sinyal yoluyla ilettiği bu mesaja bile zafere ulaşmaktan kaynaklanan bir memnuniyet katmayı başarmıştı Fassin.</p>

  <p>— Anlıyorum. Ama gerçekten kendimi biraz afallamış hissediyorum, Fass. Sence sakıncası yoksa, biraz...?</p>

  <p>Hafifçe yalpalayarak doğrulan Setstyin havada süzülerek çalışma masasına yöneldi. Birtakım çekmeceleri ve kilitli dolap gözlerini açıp kurcaladıktan sonra başını kaldırarak tekrar Fassin’e baktı. “Durma, anlatmaya devam et sen,” dedi ona. “Buralarda bir yerde bir ilaç olacaktı da.”</p>

  <p>Sinyal çukurunu masa seviyesinin altında tutmaya özen gösterip kendisine çekmeceleri karıştırmaya devam ediyormuş süsü veren Ahali mensubu, hizmetkârına gaz mekiği içindeki âdemoğlunun bulunduğu yerden göremeyeceği şekilde sinyal göndermeyi başardı.</p>

  <p>— Onu içeri buyur ederken Bay Taak’ın üzerinde herhangi bir silah tespit etmiş miydin?</p>

  <p>Kısa bir duraklamanın ardından şöyle geldi uşağın cevabı: — Hayır, efendim. Doğal olarak eviniz bu kontrolü otomatikman kendi gerçekleştirdi. Uzaktan komuta ettiği, el hünerine dayanan mekik teçhizatı dışında herhangi bir silahı bulunmuyor.</p>

  <p>— Anladım. Pekâlâ, şimdilik bu kadar.</p>

  <p>Ok başı biçimli küçük mekik Ahali mensubunu bütünüyle görüş açısı içine alacak biçimde kendi ekseni etrafında döndü o sırada.</p>

  <p>— Liste’nin Dönüşüm’e ihtiyacı yok, dedi Fassin Setstyin’e. — Bilinmesi gereken tek şey, gezegenlerin aynı zamanda solucan deliği geçitlerinin konumunu da teşkil ettiği.</p>

  <p>— Ciddi misin? Su işe bak. Peki ne demek oluyor bu?</p>

  <p>Küçük gaz mekiği arkası sivri koltuğun üzerinde havaya kalktı bu defa.</p>

  <p>— Çünkü sizin solucan deliği geçitleriniz gezegenlerin içinde, Setstyin, dedi Fassin sakin bir sesle.</p>

  <p>Bir an için donakalan Ahali mensubu ardından son bir çekmece açtı. “Fakat bu çok gülünç bir iddia,” dedi yüksek sesle.</p>

  <p>“Bence hedefi tam on ikiden vuran bir iddia,” diye düzelterek devam etti Fassin, sesini yükseltmekte diğerinden geri kalmayarak. “Sizin üzerinde yaşadığınız her gaz-devinde onlardan bir tane var muhtemelen. Liste oluşturulduğu dönemde sadece —dur bakayım, kaçtı desek?— iki milyondu bunların sayısı, yanılıyor muyum? Ama bu çok uzun zaman önceydi, gel gör ki daha o zamandan tarihi öneme sahip kadim bir belge kabul ediliyordu. Geride kalan zaman zarfında Ahali’nin üzerinde yaşadığı her gezegeni birbirine kenetlediğinizi duysam hiç şaşırmam doğrusu.”</p>

  <p>“Üzgünüm Fassin,” dedi Setstyin. “Bu savlara dayanarak bir çocuğu bile ikna edemezsin. Herkes bir solucan deliği şebekesi için düz bir uzay sahasına ihtiyaç duyulduğunu bilir.”</p>

  <p>“Ah, işin güzelliği de burada zaten. Bir gezegenin tam ortası düzdür,” dedi Fassin. “Bir gezegenin veya uzayda serbestçe dolaşan herhangi bir kütlenin —bu kütle ister güneş, ister kaya parçası, gaz-devi veya herhangi bir başka şey olsun— tam ortasındaysan her yöne doğru eşit olarak çekiliyorsun demektir. Bir dünyanın yörüngesinde olup da kendini ağırlıktan tamamen arınmış hissetmek gibi bir şey bu. Tek sorun, bekleneceği üzere, her şeyden önce bir gezegenin, güneşin ya da her neyse işte onun çekirdeğinde belli hacme sahip bir alanı açık tutabilmekte. Böylesi bir ortamda akla hayale sığmayacak ölçüde güçlü, muazzam bir basınç söz konusu olacaktır, özellikle de olay Nasq. büyüklüğünde bir gaz-devinde sahneleniyorsa, yine de sonuçta tüm bunlar bir mühendislik ve hesap-kitap meselesi. Hey, sizin bu tür konularda eşsiz bir uzmanlık edinme yolunda harcayacak on milyar yılınız olmadı mı sanki? Galaksinin yaşı şu ankinin ancak çeyreğiyken imkânsız olmayan her şeyi kolaylıkla yapmayı öğrendiniz.”</p>

  <p>“Demek oluyor ki, herkesin görmesini veya kullanmasını veya saldırmasını olanaklı kılacak şekilde uzayın ortasına geçitler yerleştirmeye ihtiyacınız olmadığı gibi onlara giriş yapmak için kendi gezegeninizden ayrılmanız bile gerekmiyor da, ustalıkla gizlenmiş bir şaftı harekete geçirerek dünyanızın en derin merkezine iniş yapmanız yeterli bunun için. Kutup bölgelerinde, belki. Ne de olsa böylesi bir iş için ilk akla gelecek yerdir kutuplar. Hem nereye gittiğinizi bir şekilde takip edip yolunuzu kaybetmenize engel olacak birini de gemide beraberinizde bulundurursanız, yolculuğu çılgınca dönüş manevralarıyla süsleyebilir ve görüşü engelleyici kamaşma etkisine başvurabilirsiniz ve böylelikle kimse yukarı çıkmaktansa aşağı inildiğinin ve uzaya fırlamaktansa tam tersine, gezegenin çekirdeğine dek batırıldığının farkına varmaz.”</p>

  <p>“Ah, nihayet buldum onu,” diyen Setstyin elini attığı son çekmeceden büyükçe bir tabanca çıkardı. Aniden kusursuz bir denge yakalamış şekilde sakince doğruldu ve en ufak bir titreme emaresi göstermeksizin nişan alıp ona kendini korumak için herhangi bir önlem alma zamanı bırakmadan küçük gaz mekiğine ateş etti.</p>

  <p>Silahtan çıkan ışınlar ok başı biçimli mekiği parçalara ayırmakla kalmamış, hızla geriye savrulup kütüphanenin arka kısmındaki kristal yığınlarından birine toslamasına ve Setstyin bir yandan etrafa alev dalgaları fışkırtıp kütüphane salonunun zeminine moloz parçaları saçacak şekilde silahını peş peşe ateşledikçe takla üstüne takla atmasına neden olacak kadar sarsmıştı. Şarapnel misali dört bir yana sıçrayan cüruf parçaları havada çılgınca dönerken etrafı toza dumana katarak ve kristal sayfaları un ufak ederek pırıltılı kristal kümelerin arasına dağılmıştı. Nihayet, küçük mekikten geriye kalan şey oradaki şeffaf yüzeyi sanki şekerden yapılma bir cammış gibi zerrelerine ayırarak balkonun önündeki pencerelere toslayıp dışarı uğradı. Ancak o zaman ateş etmeyi kesti Setstyin.</p>

  <p>Dört bir yana enkaz parçaları dökülüyordu. Salona yayılan duman pencerenin kırılması sonucu oluşan boşluğa doğru yavaş yavaş emilip çok geçmeden salonu terk etti.</p>

  <p>Heybetli Ahali mensubu marifetini az önce sergilemiş olan silahını küçük gaz mekiğinin her yanından dumanlar yükselen kalıntısı üzerinden bir an olsun ayırmaksızın, kırılan pencereye doğru temkinli bir şekilde ilerledi.</p>

  <p>“Efendim?” diye kendisine seslendiğini duydu uşağının, evin iç haberleşme kanalı üzerinden. “Efendim, iyi misiniz? Yanlış duymadıysam...”</p>

  <p>“Her şey yolunda,” dedi Setstyin, dikkatini gittikçe yaklaştığı enkazdan başka yöne çevirmemeye özen göstererek. “İyiyim ben. Yakında biraz temizlik yapıp ortalığa çekidüzen vermem gerekecek, ama iyiyim. Şimdi beni yalnız bırak.”</p>

  <p>“Emredersiniz.”</p>

  <p>Pencerede açılan delikten dışarı süzülüp içler acısı enkazın neredeyse tam tepesine gelip dururken ılık bir esinti Setstyin’in kaftanını dalgalandırıyordu. Silahının namlusuyla harabeye dönmüş gaz mekiğini dürttü. Ardından mekiğin üst kabuğunun bir kısmını kaldırıp geriye itti.</p>

  <p>Açığa çıkan boşluktan içeri dikkatle baktı.</p>

  <p>Bakmasıyla beraber “Kahrolası hergele!” şeklinde tiz bir çığlık koy verip hızla geriye dönerek bir hışım kütüphaneye daldı ve salona dolan gaz kütlesini adeta yarıp geçerek çalışma masasının başına geldi. “Kontrol masası! Haberleşme kanallarını aç, <i>hemen</i> şimdi!”</p>

  <p class="girintisiz1">Bir nevi ona ikinci bir ten teşkil eden küçük mekiği parçalanırken adamı izlemişti Aun Liss.</p>

  <p>Ani bir acıya kapılmış gibi kendisini geri çekerek yalnızca bir kez ürkme belirtisi göstermişti bu esnada Fassin.</p>

  <p>Onun bu hali karşısında adamın durumunun hiç de iyi olmadığı izlenimine kapılmıştı Aun. Başkasından ödünç alınıp ona verilmiş olan giysilerin içinde vücudu gerçekte olduğundan daha ince görünüyor, hafif ama devamlı bir titreme bedenini baştan aşağı sarsıyordu. Adeta kuruyup çekmiş olan buruş buruş yüzü öncekine oranla çok daha yaşlı bir görünüme bürünmüş, çukurlaşan gözlerinin etrafında karanlık halkalar oluşmuştu. Gaz mekiğinin içinde geçirdiği süre zarfında bir miktar uzamış olan saçlarının karmakarışık ve zayıflamış bir hali vardı. Gözlerine, kulaklarının ve burun deliklerinin kenarlarına ve de ağzının iki köşesine aradan onca zaman geçtikten sonra şok jelinin buralardan dışarı uğraması —ve bununla eşzamanlı olarak solunum sıvısının da vücudunu terk etmesi— yüzünden kıpkırmızı bir renk oturmuştu.</p>

  <p>Ona bakmak için kıza doğru döndü adam. Adeta tüm benliği üzerine çökmüş olan bitkinliğe rağmen onun gözlerinde bir hayat kıvılcımı yakaladığına memnundu kız. “Evet, söyle bakalım... Benim çılgının teki olduğumu mu düşünüyorsun halen?” diye sordu adam.</p>

  <p>Gülümsedi kız. “Hem de fazlasıyla.”</p>

  <p>O sıra Nasqueron’a yarım ışık saniyesi mesafede bulunan ve yaşam alanı olma özelliğini yitirmiş gaz-devi ile Fassin’in onu bulutların tepesine kurulu Quaibrai’deki o platformdan yola çıkarması sonrası önceki gün tam da bulmayı umdukları yerde karşılarına çıkan gözbebeği boyutundaki ikiz uydu aracılığıyla bağlantı sağlayan Öteden Gelenler’e ait orta ağırlıktaki şokgemisi <i>Ecophobian</i>’ın biraz basık olmakla beraber yeteri derecede aydınlık kumanda salonunda karşılıklı oturuyorlardı.</p>

  <p>İşin asıl şaşırtıcı tarafı, paramparça durumdaki gaz mekiğinden halen temel bazı telemetri<a id="k28" href="../Text/dipnotlar.xhtml#a28"><sup>[28]</sup></a> sinyalleri alıyor olmalarıydı. Makine tam anlamıyla yıldırım çarpmışa dönmüştü oysa.</p>

  <p>Salondaki ekranlardan birine, küçük gaz mekiği tarafından yakalanmış son sahnenin donmuş görüntüsü yansıtılıyordu: Setstyin’in büyükçe bir tabancayı dosdoğru kameraya çevirişi ve silahın o karanlık namlusunun ucunda minicik bir kıvılcımın belirişi. Bir süreliğine ekrandaki sahneyi süzdükten sonra başını salladı Fassin. “Bunun o bildik Ahali konukseverliğini hiç de yansıtmadığını hemen belirtmeliyim.”</p>

  <p>“Ben de öyle tahmin etmiştim. Bunu sırf sen çeneni kapamıyorsun diye yaptığını söylemeyeceksin bana, değil mi?”</p>

  <p>“Çok ciddiyim.”</p>

  <p>“Ciddi misin? Sen ciddiysen elinde şu kocaman silahla duran adam ne peki?”</p>

  <p>“Aun,” derken Fassin’in sesinde bezgin bir hava vardı şimdi. “Bana inanıyor musun?”</p>

  <p>Cevap vermekte ilkin tereddüt eden kız ardından omuzlarını silkip şöyle dedi: “Ben de senin şu eli silahlı dostunla aynı fikirdeyim; senin inandığın şeyde samimi olduğuna inanıyorum.”</p>

  <p>O cümlesini bitirmişti ki, gaz mekiğinin telemetri bağlantısı ansızın kesildi.</p>

  <p>Geminin Uzaktan Bağlantı Sistemleri Birinci Subayı’nın ekranlardan birine yansıyan üç boyutlu görüntüsü girdi araya sonra. “Gaz mekiğinin tükenmesi değildi buna sebep olan,” diye açıklamada bulundu onlara bayan subay, “mikro uyduyu kızarttılar sadece. Göz açıp kapayıncaya dek bitirdiler işini. Size tavsiyem buradan derhal gitmemiz.”</p>

  <p>“Sıkı tutunun,” dedi kaptan bunun üzerine. “Herkes kendine oturacak bir yer bulsun.”</p>

  <p>Kumanda subayları fiziksel kontrol yönteminden ziyade endüksiyon yoluyla geminin hızını artırırken, oldukları yerde önce öne savruldular, bir süre adeta sıkışmış gibi o vaziyette kaldıktan sonra ise gerisingeri koltuklarına gömüldüler. Yerçekiminin etkisi yolcuların göğsünü sıkıştırırken kumanda salonu bir baştan bir başa zangırdıyordu.</p>

  <p>“Söylediklerinizde <i>ciddi miydiniz,</i> Bay Taak?” diye sordu kaptan, geminin hızlanma evresinin sebep olduğu kıskaç etkisi altında gerginleşmiş bir sesle.</p>

  <p>“Övvtt,” oldu Fassin’in verebildiği en net cevap.</p>

  <p>“Demek Ahali’nin elinde geçmişi çok eskilere dayanan gizli bir solucan deliği şebekesi var ve üstelik bu şebeke —durun bakayım, nasıl demiştiniz?— üzerinde Ahali’nin yaşadığı her gaz-devini birbirine bağlıyor, öyle mi?”</p>

  <p>Olabildiğince derin bir nefes alan Fassin zorlukla cevap verdi. “Ana fikir bu.” Nefesini tazelemek üzere sıklıkla durarak, kesik kesik devam etti konuşmasına. “Gaz mekiğinden... aldığımız tüm verileri... komuta merkezinize... gönderdiniz mi?”</p>

  <p>Mevcut şartlar altında her nasılsa gülebildi kaptan. “Elde ne varsa hepsini olduğu gibi gönderdik, evet.”</p>

  <p>“Kahretsin,” dedi o sırada Savunma Subayı, sesi gerilerek. “Güdümlü bir füze bize kilitlendi.” Zorlukla nefes aldığı sesinden anlaşılıyordu. “Çok hızlı! Onu ekemeyiz. On dört dakika sonra bizi yakalayacak!”</p>

  <p>“Elimizde ne varsa sallayın üzerine,” dedi kaptan gevrek bir sesle. “Bu arada, Çözülme Sistemi’ni hazır hale getirin. Başıboş seyretme riskini göze alıp kendimizi akıntıya bırakmaktan ve <i>Korkusuz</i>’un bulunduğu yöreye ulaşmayı ummaktan başka çaremiz yok.”</p>

  <p>“Çözülme öncesinde rotadan sapmalıyız, aksi halde etrafa dağılacak olan cüruf yığını bize isabet eder,” diyerek uyarıda bulundu Taktik Subayı.</p>

  <p>“Anlaşıldı,” dedi kaptan. “Yazık doğrusu. Bu gemiye hep özel bir sevgi beslemişimdir.”</p>

  <p>Geminin delice dönmeye başlamasıyla gözü kararıp kendinden geçen Fassin’in patlamanın ve ona eşlik eden çözülmenin etkisini hissetmeye fırsatı olmadı.</p>

  <p>Darbegemisi <i>Korkusuz</i>’un infilak eden <i>Ecophobian</i>’dan kopan kumanda bölmesindekilere ulaşıp onları kendi güvertesine alması için aradan üç gün geçmesi gerekecekti.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">“Taince,” diyerek selamladı onu Saluus Kehar. Dudaklarında yapmacık bir sırıtışla devam etti sonra. “Merhaba. Seni tekrar görmek beni ne kadar memnun etti bilemezsin.” Kıza doğru ilerleyip onu kollarının arasına aldı.</p>

  <p>Suratına gülümsemeyi andıran bir ifade yerleştirmeyi başarmıştı Taince Yarabokin. Kızın üniformasını tamamlamak üzere modası geçmiş tipte resmi bir kep seçmiş olması, onu koltukaltı ile bedeninin yan tarafı arasına sıkıştırmış vaziyette taşımak durumunda kalışını adamın kucaklayışına aynı içtenlik ve hevesle karşılık veremeyişi için üstü kapalı bir mazeret olarak kullanmasına olanak tanımıştı. Öyle ya da böyle, Sal bunu pek de fark etmişe benzemiyordu. Bir adım geri çekilip tepeden tırnağa süzdü kızı.</p>

  <p>“Uzun zaman oldu, Taince. Geri dönebildiğine sevindim.”</p>

  <p>“Tekrar burada olmak güzel.”</p>

  <p>’glantine yörüngesinde seyir halinde bulunan Güvenlik Muhafızlığı Tesisi 7 Numaralı Aksı adlı üç tekerli yaşam alanı bünyesindeki bir hangarda gerçekleşiyordu bu buluşma. Yetkililerin onun aslında kaçmayıp veya daha da beteri ihanet içine girmeyip sadece rehin alındığı yönündeki iddiasında ne derece samimi olduğuna ilişkin bir karara varmasının beklendiği son birkaç aydır burada tutuluyordu Saluus.</p>

  <p>Beyninin tekrar tekrar taramadan geçirilmesine razı olmuş ve buna düzinelerce kez katlanmıştı... Sırf bu süreç bile doğruluğu sınanan konu üzerinde normal şartlarda en ufak şüphe bırakmamaya fazlasıyla yeterdi, hem onun kritik noktalarda çeşitli bağlantıları ve gerekli sözcükleri durumu muhtemelen son derece anlayışla karşılayacak kulaklara ihtiyatla fısıldamaktan tabiatıyla büyük memnuniyet duyacak yüksek mevki sahibi dostları da vardı elbet. Gelgelelim bu seferkinin sıradışı bir durum sayılacağı, Sal’ın bahsi geçen beyin taramalarını yanıltıp boşa çıkaracak nitelikte teknoloji ve teknikler edinmesine olanak sağlayacak ölçüde zengin olduğu ve onların elinde tutsak kaldığı dönemde bizzat Sefiller Tarikatı üyelerinin onun zihnine sahte hatıralar yaratma özelliğine sahip bir şeyler yerleştirmiş olabileceği yönünde genel bir kanı vardı ve —tüm bu ihtimaller bir yana bırakılsa bile— Saluus en azından görünürde işgal güçlerine sığındığı vakit koparılan yaygara öyle şiddetliydi ki şimdi avuçlarının içine düşmüşken sırf olup bitende suçu yokmuş gibi görünüyor diye usulca salıverilmesi fikrini kabule kimse yanaşmıyordu.</p>

  <p>Saluus görünüşe göre halkına ve devletine ihanet edip ortadan kaybolduğunda Kehar ailesinin şahsına ve sahip olduğu mülklere yönelik saldırılar meydana gelmiş ve yine bu aile tarafından işletilen ticari müesseselerde geniş çaplı grevler patlak vermiş, Saluus’un kendisi ise uğradıkları manevi çöküşten kaynaklanan ve çocuksu bir gücenmişlik duygusuyla beslenen öfkelerini yöneltebilecekleri akla yatkın bir günah keçisini nihayet bulmuş olan gerek halk gerekse idari birimler tarafından Mercatoria yönetimindeki Ulubis sisteminin her köşesinde kınanmıştı. Vaktiyle Sal’ı dost diye çağırmış ve onun ailesine ait konakların pek çoğuna muntazaman misafir olmuş kişiler şimdilerde nefret uyandırıcı ve kalleş diye anar oldukları o vefasızı ayıplamada ve ona sövüp saymada rekabete tutuşmayı toplumun o sıralar içinde bulunduğu ruh haline karşı yerine getirilmesi icap eden bir ödev ve —bunun ileriki süreçte edinecekleri sosyal statüye ve kariyer hedeflerine olan muhtemel yansımaları şöyle dursun— kendi kişisel ihanet algılarından kaynaklanan doğal bir yaptırım kabul ediyordu. Kayıplara karışan Sal’ın ardı sıra yağdırılan iftira ve kara çalmalar kısa süre içinde adeta bir nefret yığınına dönüşmüş, garez ifade eden sözcüklerden kurulu koca bir kütüphane meydana getirir yoğunluğa ulaşmıştı. Öyle ki, koşullar değişip de yeniden ele geçirildiğinde, herhangi bir başka sebepten önce kendi güvenliğini temin etmek için hapsetmeleri gerekmişti onu.</p>

  <p>Sefiller Tarikatı’na bağlı güçler sistemi terk edip de Birleşik Donanma’nın imdada yetişmesiyle birlikte Ulubis sistemine yayılan genel rahatlama ve aşırı mutluluk hisleri, Sal’ın masum olduğuna ilişkin şok edici haberin toplumun algıda seçicilik olgusu üzerine kurulu gündeminin en dibine itildiği ve onun yakın bir gelecekte serbest bırakılacağına dair yapılacak duyurunun herhangi bir sakınca yaratmayacağı anlamına geliyordu. Pek çokları kısa süre öncesine dek dilinden düşürmediği nefret ve lanetleme ifadelerini geri çekmeyi seçmekle beraber, ilgili tüm kişilerin tercihi, Sal’ın sosyal hayata yeniden dahil olma ve ortama uyum sağlayıp toparlanma sürecinin aniden değil de zamana yayılı olarak gerçekleşmesi yönündeydi.</p>

  <p>Sal’ı Güvenlik Muhafızlığı Tesisi’nden Kehar ailesinin ’glantine ayı üstündeki asıl malikânesine taşıyacak olan hava aracına pilotluk etmeye gönüllü olmuştu Taince.</p>

  <p>Bir Muhafız binbaşısı Taince’ye Sal’ı gözaltından çıkaracak olan belgeyi imzalattı.</p>

  <p>Kızın kaleminin evrağın üzerinde bıraktığı imzaya göz gezdirdi Sal. “Böylelikle bana özgürlüğümü bahşetmiş oldunuz, Koramiral,” dedi kıza. Üzerinde ona gündelik bir görünüm kazandıran kendi giysileriyle, neşe ve zekâ saçıyordu çevresine.</p>

  <p>“Size faydam dokunabildiyse ne mutlu bana,” diyerek ona karşılık veren kız bakışlarını Muhafız subayına çevirdi sonra. “İşlemimiz bitti mi, Muhafız-Binbaşı?”</p>

  <p>“Evet, bayan.” Saluus’a dönüp devam etti. “Artık gitmekte özgürsünüz, Bay Kehar.”</p>

  <p>Öne doğru uzanıp Muhafız binbaşısı’nın elini sıktı Saluus. “Her şey için teşekkürler, Med.”</p>

  <p>“Benim için zevkti, efendim.”</p>

  <p>“Emanetten alacağımız herhangi bir elbise veya başka bir eşya var mı?” diye sordu Taince, gözü adamın bomboş duran ellerine takılınca.</p>

  <p>Olumsuz yönde salladı başını Sal. “Buraya getirilirken hiçbir şey yoktu yanımda, o yüzden de elim boş ayrılıyorum. Valizim bile yok.” Bunları söylerken samimi bir tebessümle aydınlanmıştı yüzü.</p>

  <p>Yorumda bulunmadan önce başını yana devirdi kız. “Bizim yaşımızdaki biri için hiç de fena değil doğrusu.”</p>

  <p>Hangar zeminindeki çukurluk kavise tünemiş olan filikaya doğru beraberce yürürlerken “Benim için girdiğin zahmetten dolayı sana minnettarım, Taince,” dedi kıza adam. “<i>Tüm içtenliğimle</i> söylüyorum bunu. Sonuçta, bu işi yapmak zorunda değildin.” Gülümsedi kız. Adamın bakışları kızın rütbesini belirten nişanlara takıldı o an. “Sana Taince diye hitap etmemin mahsuru yok, değil mi? Yani, eğer öyle tercih ediyorsan Koramiral de diyebilirim...”</p>

  <p>“Taince demende sakınca yok, Sal. Önden buyur.” Adamın küçük filikanın iki kişinin oturması için tasarlanmış olan kokpitine girmesine yardım ettikten sonra onu kendininkinin önünde ve biraz aşağısında kalan koltuğa yerleştirdi. Ardından, kendisi de pilot koltuğuna oturup üniformasının yakasına hafif bir uçuş kasketi ilikleyerek küçük hava aracının uykuya dalmış olan sistemlerini yeniden çalıştırdı. Tesis’in kontrol kulesinin onlara kalkış izni vermesiyle, uçuşa hazırdılar artık.</p>

  <p>“Peki, şu anki pozisyonun nedir? Sistem İrtibat Şefi mi?” diye sordu Sal omzunun üstünden, bir kapının altından yuvarlanırcasına geçip hayli büyük bir hava kabininin içine girdikleri sırada.</p>

  <p>“Evet, şey, büyük ölçüde törensel ögeler içeren bir görev benimkisi,” diye açıkladı kız ona. Kapı arkalarından kapanırken hava kabininin içindeki ışıklar loşlaştı. “Karşılama ve kabul merasimleri, akşam yemeği davetleri, turlar, topluluk önünde yapılan konuşmalar, bu tür şeyler işte.”</p>

  <p>“Her dakikasından keyif alıyor olmalısın.”</p>

  <p>“Sanırım bu görevi de birinin üstlenmesi gerek. Ulubis’in yerel sakinlerinden olduğum için böylesi işime geliyor hem.” Pompalar titreşmeye başladı ve ilkin bir hava akımı ve derinden gelen bir uğultu ortalığı doldururken bir süre sonra geriye yalnızca filikanın yüzeyinde çınlayan uğultu kaldı. “Senin anlayacağın, sıcak çatışmalara girdiğim olmuyor. Daha ziyade temizlik ve derleme toplama işleriyle uğraşıyorum. Ama öbür türlüsünü özlediğim pek söylenemez.”</p>

  <p>“Fassin’den hiç haber var mı?” diye sordu Sal. “Kulağıma son gelen, onun halen sağ olabileceğini düşündükleriydi. Ne demek istediğimi anladın sanırım.”</p>

  <p>Dış kapı onları yıldızlarla dolu bir uzay manzarası ve ’glantine’in o sarımsı-kahverengimsi yüzeyinden bir kesitle yüz yüze bırakacak şekilde sessizce açıldı.</p>

  <p>“Bir iki dakika bana izin verir misin?” diye sordu Taince. “Bunu yapmayalı uzun zaman oldu da...”</p>

  <p>“Hey, lafı mı olur, sen işine bak.”</p>

  <p>Kabinden yavaş yavaş çıkan filika dış donanımını içeri çekip kapadı ve son derece ağır hareketlerle havada şöyle bir dalgalanarak atmosfer tabakasına doğru yola koyuldu.</p>

  <p>“Evet, nerede kalmıştık? Ha, Fassin...” dedi Taince. “Durum şu ki, onu aramaktan halen vazgeçmediler.”</p>

  <p>“Duyduğuma göre Nasqueron’da bir yerlerde kaybolmuş ve sonra tekrar ortaya çıkmış.”</p>

  <p>“Çeşitli söylentiler var. O yola çıktığından beri söylentilerin ardı arkası kesilmedi zaten. Bunlara kulak asacak olsan, son yarım senedir Nasqueron’dan ayrılmaksızın orayı en ücra köşelerine dek gezmiş veya son birkaç aydır Oort bulutundayken daha yeni geri dönmüş ya da daha da çılgınca hikâyeler. Bunlar yetmezmiş gibi, geçen süre zarfında en az üç kere ölü ilan edildi. Gerçek her ne ise, bunu bizzat anlatabilmek için önce buraya dönmesi gerek.” Ufak bir manevra eşliğinde filikayı havada döndüren Taince onu az sonra yapacakları girişe hazır konuma getirdi.</p>

  <p>“Sence ölmüş müdür?” diye sordu Sal bu kez.</p>

  <p>“Eğer halen hayattaysa, bunu bildirmekten kaçınmak için kendine göre bir sebebi olduğunu farz edelim şimdilik.”</p>

  <p>Çok geçmeden atmosfer katmanına giriş yaptılar ve pembe bir parıltı kokpiti çevreleyen cam kubbenin etrafında belirip sonra usulca sönerken, incecik bulut kümeleri ve çöller ile bulundukları yerden bakılınca dibi görünen sığ denizler, tepelikler, keskin uçurumlar, göller ve alçak dağlardan oluşan bir arazi üzerinde ıslığımsı bir ses eşliğinde süzülüp giden ufak geminin içinde basıncın etkisiyle koltuklarına yapışmış vaziyette ilerlediler.</p>

  <p>“Bizi manzarası güzel olan güzergâhtan mı götürüyorsun, Taince?”</p>

  <p>Bu soru karşısında hafifçe kıkırdadı kız. “Diyelim ki ben hislerinin gösterdiği yöne giden katıksız bir duygusalım, Sal.”</p>

  <p>“Bizim eski mekânları yeniden görmek güzel,” dedi Sal. Onun yana doğru eğilip aşağı bakışını izledi kız gözleriyle. “Şu aşağıdaki Pirri mi?”</p>

  <p>Seyrüsefer ekranına bakıp durumu kontrol etti kız. “Evet, orası Pirrintipiti.”</p>

  <p>“Görünüşe göre hiç değişmemiş. Biraz daha büyüyüp genişlemiştir zannediyordum.”</p>

  <p>“Sen eve uğramayalı ne kadar zaman oldu, Sal?”</p>

  <p>“Ah, çok hem de çok uzun zaman. Geri dönmek her daim aklımdaydı, ama, tahmin edersin işte, buna fırsat bulamadım. On-on iki yıl oldu herhalde. Belki de daha çok. Bana daha uzun bir süre geçmiş gibi geliyor.”</p>

  <p>Giderek alçalarak ve her geçen dakika daha bir karanlığa gömülerek, kutup platosunun buzullarla kaplı o incecik şapkasının oldukça üzerinden geçtiler. Yıldızları yeniden görebiliyorlardı şimdi.</p>

  <p>Adamın büyük bir hevesle başını bir o yana bir bu yana çevirip ara sıra yukarı kaldırarak etrafı tarayışını seyretti kız. “Buraların ne kadar güzel olduğunu insan zamanla unutuyor, değil mi?” diye sordu Sal.</p>

  <p>“Evet, bazen,” dedi Taince. “Ne yazık ki kolay unutuluyor.”</p>

  <p>Gökyüzündeki pırıltı çevrelerinde giderek sönükleşiyordu. Kokpiti örten cam kubbenin parlaklığı gittikçe daha fazla emdiğini fark etti kız, ta ki onların yıldızların ışığı altındaki Çorak Kuzey Toprakları’nın uzun ince dalgalar halinde uzanan rengârenk kumlarını ve gümüşi birer hayaleti andıran orada burada patlak vermiş kaya kütlelerini gittikçe daha yakından görebilmesine olanak tanıyana dek.</p>

  <p>“Ah, işte bu doğru,” dedi Sal usulca.</p>

  <p>Önündeki panelde birkaç tuşa basan kız ekranların ışığını kapadı.</p>

  <p>“Buradan geçeriz diye düşünmüştüm,” dedi sonra. “Umarım senin için sakıncası yoktur.”</p>

  <p>“Eski güzel günlerin hatırına.” Düşünceli, hatta biraz da kaderine boyun eğmiş bir sesle söylemişti bunu adam. “Tabii ya, neden olmasın?”</p>

  <p>Seyrüsefer ekranını tekrar gözden geçiren Taince filikayı belli bir rotaya oturtup hızı bir nebze düşürdü. Gösterge panosundaki ışıklardan biri hiç durmadan yanıp sönüyordu. Göz açıp kapayıncaya kadar o ışığı da söndürdü kız.</p>

  <p>“Düşünüyorum da, o geceden beri buraya dönmemişim,” dedi Sal. Adamın sesine bu defa hüzünlü bir hava çöktüğü izlenimine kapılmıştı kız. Belki de pişmanlıktı orada gizli olan. Ona öyle geliyordu belki de.</p>

  <p>Çölün ortasında çakılıp kalmış olan dev gemi enkazı çok geçmeden tam karşılarında, izledikleri rotanın biraz sağında belirdi. Bir yandan filikayı aynı hizada tutmaya özen göstererek sancak yönünde geniş bir kavis çizdi Taince.</p>

  <p>Küçük gemi yana yatmış şekilde manevra yaparken, başını oturduğu yerin yanına denk gelen cama yapıştırmış, çölün yetmiş metre kadar aşağıdan hızla geçişini izliyordu Sal. “Vay canına,” dedi. “Babamdan ödünç aldığım şu hava aracından bile daha süratli bu.”</p>

  <p>“Senin kendi imalatın olan gemilerden bu, Sal,” diye itirafta bulundu kız.</p>

  <p>“Bu bücür şey mi?” Bir kahkaha patlattı adam. “Ne yalan söyleyeyim, bu denli küçük şeyler imal ettiğimizi fark etmemişim.”</p>

  <p>“Üstelik eski de.”</p>

  <p>“Ah. O zaman kesin babamın zamanından kalmadır. Ne de olsa ben daha çok para getiren büyük gemilerin yapımıyla ilgilendim hep.”</p>

  <p>O kocaman karanlık kütlenin üzerinden seri bir şekilde geçtiler. Enkazın birer kaburgayı andıran iyiden iyiye açığa çıkmış kirişleri pençe misali gökyüzüne uzanıyordu.</p>

  <p>“Yuu-huu!” diye bağırdı Sal, enkazın karanlıklar içindeki gövdesine topu topu yirmi metre mesafeden geçtikleri sırada.</p>

  <p>Filikayı gemi enkazının yakınından geçiren Taince sonra havada yuvarlanıp döndü ve bu defa daha da yakın bir görüş açısı sağlayacak şekilde ona tekrar yanaştı.</p>

  <p>“Yuh-huh-<i>huu</i>!” diye haykırdı Sal, Taince’nin bu kez filikayı ne denli alçaktan ve enkazın böylesine yakınından geçirişi karşısında heyecana kapılarak. Bir an sonra, tepetaklak pozisyona gelecek biçimde çevirdi Taince küçük gemiyi. “Heey! Şu işe bak! Taince! Yii-haa!”</p>

  <p>Aklındakini hayata geçirip geçiremeyeceğinden son âna dek emin olamamıştı kız. Gerçekte ne yaşandığını kesinkes bilmiyordu, doğru. Bazı kuşkuları vardı sadece. Tüm göstergelere rağmen yanılıyor olması da gayet mümkündü. Yasaları bütünüyle arkasına almış görünen birinin tüm gerçekler ortaya serildiğinde yadsınamaz şekilde haksız çıkmasına ilk kez rastlanmıyordu ya. Aman yahu, adalet denen şeyin asıl işlevi bu değil miydi, her şeyin kanunlar ve ilgili diğer ögeler çerçevesinde yürütülmesinin gerekçesi, kısacası, bir toplumu toplum yapan şey bu değil miydi zaten?</p>

  <p>Ama yine de... Biliyordu işte. Bundan emindi. Adam için vakit gelmişti artık. Hem yanıldıysa bile, eh, Sal hak ettiğini almış olacaktı sonuçta. Bir çocuğu veya önünde yaşanacak upuzun bir hayat olan bir genç kızı öldürmeye benzemiyordu bu. Sonuç olarak bu da bir cinayetti ve teorik olarak yanlıştı, ama her şeyin, hatta cehennemin çekirdeğini çevreleyen halkaların nasıl varsa, bunun da dereceleri vardı. Kaldı ki, dürüstçe ifade etmek gerekirse —ister doğru olsun ister yanlış— bunu asla bilemeyecekti en azından.</p>

  <p>Sıra nihayet kendisine gelmişti. Buna hiç şüphesi yoktu.</p>

  <p>Olayın öncesinde gözyaşlarına boğulacağını düşünüyordu, gelgelelim gözleri dolmamıştı bile. Bu denli uzun bir süreyi geride bırakmışken, iş bu denli ileri bir raddeye gelmişken ve sona bu kadar yaklaşmışken kişinin kendini tanıyamaması ne de tuhaftı.</p>

  <p>Ya başka? Ona söylemeyi, gerçekleri yüzüne çarpmayı, unutulmak istenen hatıraları tekrar günyüzüne çıkarmayı, adamın hiddete kapılıp kendisine köpürüşünü, yalvarışını veya dehşetengiz çığlıklar atışını dinlemeyi beklemişti. Defalarca provasını yaptığı, geride kalan yıllar, on yıllar ve yüzyıllar boyunca bu sahneyi bir yandan onun durumu nasıl açıklayacağını, kendisini nasıl aklamaya kalkacağını, onu akla mantığa aykırı hareket etmekle ve vahim bir yanılgıya düşmekle nasıl suçlayacağını hayal ederek hem kendi rolünü hem de adamınkini kafasında tekrar tekrar ve tekrar canlandırıp üzerinde etraflıca düşündüğü bir şeydi bu.</p>

  <p>Bu konuya kafa yormaktan usanmıştı Taince en sonunda. Bunların hepsini daha önce de dinlemişti zaten. Sözün bittiği yere gelinmişti artık.</p>

  <p>İkinci derecede kanıtlara, bir bakıma önsezilerine dayalı olarak bir adamın canını almak üzereydi. Haliyle de ona yalvarma hakkı tanımak durumundaydı. Az sonra meydana gelecek olan şeyi öğrenmesine izin vermeliydi en azından.</p>

  <p>Peki ama, neden?</p>

  <p>Çölün o soğuk pırıltısı ve çoktandır enkaz halinde yatan o kasvetli geminin deliksiz karanlığı onlarla buluşmak üzere hızla öne atılıyordu adeta.</p>

  <p>“Kahretsin, Tain, sen ne yapı—?”</p>

  <p>Sal küçük filikanın fırlatma mekanizmasını harekete geçirmeyi deneyebilirdi normalde —ki kızın geminin kontrol panelinde hizmet dışı bırakamadığı yegâne sistemdi bu— gelgelelim kızın son demlerde filikayı tepetaklak sürmesinin gerekçesi böyle bir kaçış seçeneğini olanaksız kılmaktı zaten.</p>

  <p>Sonuçta her şeyin nihayete ermesi için kızın bileklerini bükerek yaptığı ani bir hamle yeterli olmuştu.</p>

  <p>Ses hızının yarısı kadar bir süratle, çöl zemininin olsa olsa on metre üzerinde kalan bir hizada geminin yan tarafına gömüldü filika.</p>
