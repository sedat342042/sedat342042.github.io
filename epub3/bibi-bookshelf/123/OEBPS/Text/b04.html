  <p><i>Poaflias</i> alışıldığın üzerinde bir şiddetle sarsılıp savrulmaya başlayınca, Fassin ve Hatherence güverteye çıkma ihtiyacı duymuştu. Çevrelerini saran gaz kütlesi her ne kadar yoğunluk ve sıcaklık bakımından onun gerisinde kalsa da, Valseir’in evi civarında olduğundan bile daha koyu bir tona bürünmüştü ve geminin bu şartlar altında işlevini yerine getirmesi mümkün görünmeyen halat donanımını bariz şekilde duyulabilen çığlıklar eşliğinde adeta yalayıp geçiyordu. Gemiyi boydan boya sarmaladığı görülen hava akıntıları ve çizgi halinde gaz kümeleri, gemi bir başka kaynayan bulut kütlesine her daldığında sanki sökülüp atılıyor ve yerini yenilerine bırakıyordu.</p>

  <p>Halen güverteye açılan kapı ağzının görece güvenli ve sakin ortamında bulunan âdemoğlu ve oerileithe bir an için bakıştıktan sonra hantal görünümlü zırhlarını çabucak üzerlerine geçirdiler. Albayın zırhı uzay giysisinin üstüne cuk oturmuştu. Fassin’inki ise onu az çok sıkı bir şekilde kavramış olmakla birlikte ortama yabancı kalan fiziki özellikleri hesaba katılmaksızın tasarlanmış olması dolayısıyla bir nebze düzensiz bir görünüm sergiliyordu. Her ne kadar Hatherence ve Fassin —pek mümkün görünmemekle birlikte bir şekilde güvertenin dışına düşmeleri halinde— kendi güçlerine dayanarak geminin hızına kolaylıkla erişebilecekse de, Slyne <i>Poaflias</i> tam hızla yol aldığı sürece güverteye çıkacak herkesin bu zırhları giymesi konusunda ısrar etmişti.</p>

  <p>“Neler oluyor?” diye bağırdı Hatherence, ikili geminin baş kısmındaki zıpkın silahının küpeştesine asılmış olan Y’sul’a doğru yaklaşırken.</p>

  <p>“Fırtınayı zıpkınlayacağım!” diye karşılık verdi Y’sul, aynı şekilde bağırarak.</p>

  <p>“Kulağa çok tehlikeli geliyor!” diye çığırdı Hatherence.</p>

  <p>“Ah, ya ne sandınız?!”</p>

  <p>“Peki bu tam olarak neye yarayacak?”</p>

  <p>“Fırtına duvarını delip geçmemizi sağlayacak!” diye haykırdı Y’sul. “Böylelikle kenar rüzgârların üstesinden gelebileceğiz. Seyre değer bir manzara olacak doğrusu!” Hemen önlerinde, geminin yarıp geçmekte olduğu gaz kümeleri ve parçacıklarının ötesinde, etrafa saldırırcasına çılgınca dönen bir bulut yığınından oluşma kocaman karanlık bir duvar belli belirsiz seçilebiliyordu. Aralıksız çakan şimşeklerin tırtıklı hatları bu devasa yarın üzerinde cıvadan damarlar gibi titreşiyordu.</p>

  <p>Her iki yana göz alabildiğine, yukarı ise sanki sonsuza dek uzanıyora benzeyen bu duvara doğru son hız ilerlemeyi sürdürüyorlardı. Duvarın aşağısında ise kazanda pişiyormuş gibi fokurdayan daha da karanlık bir gaz kütlesi çok daha şiddetli bir girdap halinde dönmekteydi. Küpeşteleri, halat donanımını ve antenleri zangırdatıp dev bir müzik aletinden çıkan sesler bütününü aratmayacak tıngırtılara yol açan rüzgâr koca gemiyi önüne katmış götürüyordu. Adeta bir titreme nöbeti geçiren <i>Poaflias</i> uğultulara boğulmuştu.</p>

  <p>“Sanırım artık aşağı inme vaktimiz geldi,” diye bağırdı Hatherence.</p>

  <p>Geminin önünde asılı duran julmicker idrar keselerinden biri yakındaki küpeştelerden birini parçalayıp —ki görünüşe göre bu, geriye kalanların sonuncusuydu— Y’sul’a sancak tarafından tokat gibi çarptı ve bir an sonra çığlığımsı sesler çıkarmakta olan fırtınanın içine savrulup gözden kayboldu. “Olabilir,” diye onayladı onu Y’sul. “Önden buyurun.”</p>

  <p>Geminin fırtına tarafından allak bullak edilen zırh kaplı güvertesinin orta kısmına yerleştirilmiş kalın bir elmas kabarcığının altına Slyne ile birlikte tıkışarak güvertenin karşı yanına baktılar ve <i>Poaflias</i>’ın burnunun fırtınanın göbeğine ardında mürekkep renginde yatay meyilli bir şelale bırakarak fırlatılmış bir torpido misali dalışını izlediler. Geminin derin bir inilti eşliğinde dönmeye başlamasıyla beraber birbirlerinin üstüne devrildiler. Çok geçmeden karanlık duvarın içine bütünüyle dalan <i>Poaflias</i> zıpkın hattının ucundaki bir Ahali çocuğu misali titreyip sağa sola yalpalıyordu.</p>

  <p>Slyne çığlık çığlığa çeşitli manivelaları kaldırıyor, dümenleri çeviriyordu. Evcil çocukları ise oval şekilli alanın uzak bir köşesine sıkışıp kalmış, ağlaşmakla meşguldü.</p>

  <p>“Bunu yapmamız gerçekten şart mı?” diye sordu Fassin Y’sul’a.</p>

  <p>“Bundan şüpheliyim!” oldu Ahali mensubunun cevabı. Tam o sırada, Slyne’nin tepesine denk gelen, üzeri vida kaplı büyük ve düz bir levha ışıldamaya başladı. Zifiri karanlığın ortasında, olduğundan da güçlü bir parıltı yayıyordu etrafa.</p>

  <p>Bunun gibi düzinelerce vida birbiri peşi sıra yanarken Hatherence heyecanla o yönü işaret etti. “Şu da nedir?”</p>

  <p>“Hasar kontrol göstergeleri!” dedi Slyne, bir yandan çeşitli kolları kaldırıp dümenleri çevirmeye devam ederken. Gemi aniden düşüşe geçince hep beraber havalanıp tavana tosladılar ve hemen ardından gerisingeri zemine gömüldüler.</p>

  <p>“Böyle olacağı içime doğmuştu,” dedi Hatherence. Düşerken sert bir dönüşle Fassin’in üstüne yığıldığından, ondan özür dilemekle meşguldü bir yandan.</p>

  <p>Işığın aşırı derecede dikkat dağıtıcı hale geldiğini fark eden Slyne hasar kontrol panosunu kapadı.</p>

  <p>Çalkantının en çok yoğunlaştığı anlardan birinde, Slyne’nin evcil çocuklarından biri kendisini efendisinin üzerine atmış, kapalı bir bölmeye tıkılmadan önce ondan adeta koparılması ve tokatla bayıltılması gerekmişti. Bu hareketi yapmasının ardında yatan sebebin kendine güvenli bir sığınak bulmak için çaresizce hamlede bulunmak mı yoksa efendisine saldırmak mı olduğu ise anlaşılabilmiş değildi.</p>

  <p>Y’sul kusuyordu. Böylelikle, ilk kez bir Ahali mensubunun kusuşuna tanıklık etmiş oldu Fassin.</p>

  <p>Yağlı bir kusmuk perdesiyle çevrilmiş vaziyette bir defa daha tavana yapışan Slyne bir yandan küfürler yağdırarak kontrolü kaybetmemek için çabalayadursun, keskin bakışlarla dört bir yandan onu süzmekte olan evcil çocuklardan birinin “Kahretsin, hepimiz öleceğiz,” diye mırıldandığı duyuldu. Bunu sonradan hiçbiri üzerine almayacaktı.</p>

  <p>Fırtına bulutunun sağanağından bir hışım çıkan <i>Poaflias</i> kendini alabildiğine uzanıp giden puslu ve sakin bir göğün bağrında bulur bulmaz demir bir külçe gibi çökmeye başlamıştı. Bir çığlık daha koyverme niyetiyle içine yüklü miktarda gaz çeken Slyne, Y’sul’un az önce boşaltmış olduğu kusmukların bir kısmını da o arada farkında olmaksızın içine çektiğinden, ağzından tükürükler saçıp çektiği gazı geri fışkırtmaktan öte bir şey yapamamıştı. Kuru kuru öksürüp öğürerek Y’sul’un Büyük Patlama’nın hemen sonrasındaki bir noktaya dek uzanan soy kütüğüne sayıp sıralayan kaptan gemiyi nihayet kontrol altına alıp dengeli bir seyre oturttuktan sonra Yarış Kontrol Merkezi ile irtibata geçti ve çok geçmeden gemi ağır aksak bir şekilde —çünkü az önceki türbülansta tüm halat donanımını, küpeşteleri ve altı motordan dördünü yitirmişlerdi— Alt Liman’a girip Fırtına Tamir ve Bakım Tesisi’ndeki palamar yerlerinden birine yerleşti.</p>

  <p>Başlarını kaldırıp daireler çizerek dönmekte olan fırtınanın devasa çanağına ve onun ötesindeki gökyüzünün kamaşan yıldızlarla süslü o puslu arka fonuna bakınca, göz kamaştırıcı bir parıltının önünde ağır hareketlerle halkalar çizerek uçuşmakta olan minik şekilleri seçebiliyorlardı.</p>

  <p class="girintisiz">— Bizi teslim alacak olan donanma ve beraberindeki diğer araçlar yörüngeye oturmuş, diye bildirdi ona Hatherence.</p>

  <p>Ahali mensuplarıyla dolup taşan ve pek çok kattan oluşan dik yapılı gözlem salonunda cereyan ediyordu bu mesajlaşma. Turnuvaya katılan teknelerden birinin oraya fazlaca yaklaşması ihtimaline karşı her an patlamaya hazır vaziyette yerleştirilmiş karbon kirişlerin koruması altında —ve fırtına duvarı sınırının hemen iç kısmında hareket halindeki bir kilometre uzunluğunda <i>Dzunda</i> adlı bir keşif balonuna kenetli— olan bu gözlem salonu, GazTeknesi yarışlarını seyretmek için nispeten güvenli bir yerdi. Yelpaze biçiminde dizilmiş oyuk-koltukların her yanında kaymakta olan, üzerinde ayrı renk ve sembollere sahip imgeler göze çarpan dev ekranlar, o an gerçekleşmekte olan diğer yarışlar ve birebir izlenemeyecek kadar uzakta düzenlenen yan oyunların durumuyla ilgili son haberleri yansıtıyordu.</p>

  <p>— Bizi teslim alacak olan <i>donanma</i> mı dediniz? diye sordu Fassin.</p>

  <p>— Bana bu isimle tarif edildi, diyerek sözlerine açıklama getirdi Hatherence, adamınkinin yanında uzanan koltuğuna yerleşerek. Onların bu alışılmadık görüntüsü karşısında belirgin bir meraka kapılmış olan etraftaki Ahali mensupları, ikiliyi tepeden tırnağa süzmekteydi. Y’sul eski bir dostuyla buluşmaya gittiğinden, o an yanlarında değildi. Beraber oldukları süreçte Ahali mensupları şimdikinin aksine sadece kaçamak bakışlar atmıştı onlara. Onun yokluğunda ise, uluorta ve hiç çekinmeden bakıyorlardı yabancılara. Diğer yandan, Fassin ve Hatherence bu durumu yadırgamıyordu, üstelik Fassin, Valseir’in yakınlarda olup da kendisini aramaya kalkması halinde onu bulmakta hiç mi hiç güçlük çekmeyeceğine emindi.</p>

  <p>— Bahsettiğiniz donanma ne büyüklükte? diye sordu albaya.</p>

  <p>— Emin değilim.</p>

  <p>Fırtınanın o devasa gözünün içinde yüzlerce konaklama yeri ve izleyici balonu yanı sıra turnuvada yarışmak üzere oraya gelmiş sürüyle GazTeknesi ve destek araçları ve bunlara ek olarak düzinelerce basın-yayın gemisi ile kuyruk gibi onların peşinde dolaşan yardımcı birimler ve nihayet törensel amaçla oraya demirlemiş —dolayısıyla da Savaş süresince tarafsızlığı tescillenmiş— <i>Puisiel</i> adlı bir Dretnot vardı. Bu geminin güvertesi, onun Fırtına’nın ötesinde kalan bölgede yaşanmakta olan çok daha büyük çaptaki ve kısmen daha ciddi nitelikteki turnuvada rol alan diğer Dretnotlar ile karıştırılmasına olanak bırakmayacak şekilde sayısız flama, çok eski çağlardan kalma sıra sıra işaret bayrağı ve Ahali’nin ortalama vücut yapısına uyacak boyutta BalonÇiçeği halkalarıyla donatılmıştı.</p>

  <p>Gözlem salonunun yan ekranları açıldı ve ısınma turu niyetine, önceki gün gerçekleşmiş olan bir yarıştan sahneler izlemeye koyuldular. Sayıları bini bulan Ahali mensupları kendi aralarında bağnşıp çağrışıyor, gürlüyor ve kahkahalar atıyor, etrafa çeşit çeşit yemek savuruyor, sonradan duruma göre inkâr edecekleri veya şişirecekleri itibar bahisleri üzerinde yüksek sesle atıp tutuyor ve hakaret alışverişinde bulunuyorlardı.</p>

  <p>— Dışarıda olup bitenle ilgili başka haber var mı? diye sordu Fassin.</p>

  <p>— Bize verilmiş olan emirlerde bir değişiklik yok. Sistemin hemen her yanında yarı yarıya gelişigüzel özellik gösteren saldırılar yaşanmaya devam ediyor. Gelgelelim bunların hiçbiri yıkıcılık bakımından geride kalan süreçte kâhin yerleşkelerine düzenlenen saldırılarla aynı ölçekte değil. Buna paralel olarak, savunmaya yönelik önlemlerin hızla alındığı görülüyor. İmalatçılar yiğitçe gayret göstermeye devam ediyor. Halk ise büyük çaplı ama gönüllü fedakârlıklarda bulunmayı sürdürüyor. Dediklerine göre, genel moral düzeyi hiç bu denli yüksek olmamış. Yine de, resmi olarak dile getirilmese de, halk giderek daha çok korkuya kapılıyor. Bazıları isyan etmeye başlamış bile. Uzayın derinliklerini tarama kapasitesine sahip monitörler İlahi Tezahür 5 Ayrışması’nın bulunduğu yönden bu tarafa yaklaşmakta olan büyük bir donanmanın halen tam olarak anlamlandırılamayan izlerini tespit etmiş.</p>

  <p>— Ne kadar büyük?</p>

  <p>— Bizim açımızdan kötü denebilecek kadar.</p>

  <p>— Çok fazla isyan patlak vermiş mi?</p>

  <p>— Pek sayılmaz.</p>

  <p>Motorlarına hız verildiğini belirten ses uzaktan uzağa duyulurken, yavaş yavaş harekete geçti keşif balonu. Bir şeylerin artık başlamak üzere olduğunu sezen Ahali mensuplarının çatallı sesleriyle attığı coşku dolu çığlıklar ortalığı doldurmuştu.</p>

  <p>— Evet, Binbaşı, diye mesaj yollamaya girişti albay, onca şamatanın ortasında sinyalinin gücü onu duyurmaya zorlukla yeterek. — En sonunda <i>Poaflias</i>’tan ayrıldık ve artık yalnız başımızayız, birilerinin bize kulak misafiri olmasını da hiç mümkün görmüyorum ve bizi buraya dek sürükleyen şeyin ne olduğunu öğrenmek için dayanılmaz bir istek duyuyorum. Siz geçmişten bu yana yaptığınız çalışmalar sonunda sıkı ve doymak bilmez bir GazTeknesi yarışı takipçisi olduğunuz gerçeğini keşfetmediyseniz tabii.</p>

  <p>— Oazil’in dediğine göre Valseir halen hayattaymış.</p>

  <p>Bir an öylece kalakalan albay, sonra şu sinyali gönderdi: — Siz de buna inandınız mı?</p>

  <p>— Oazil katıksız bir çatlak veya kendi kendini avutan bir hayalperest olabileceği gibi bunu sırf fesatlık olsun diye yapıyor da olabilir, ama Valseir hakkında bildiğini öne sürdüğü şeylere ya da en azından benim gerçekten de iddia ettiğim kişi olup olmadığımı anlamak üzere bana ne sorması gerektiği hususunda Valseir’den almış olduğu talimatlara bakılacak olursa, söylediklerinde gerçeklik payı var gibi.</p>

  <p>— Anlıyorum. Evde ansızın ortaya çıkmasının talihin bir oyunu olmadığını ima ediyorsunuz, değil mi?</p>

  <p>— Bana öyle geliyor ki bir süredir orayı gözetim altında tutuyordu. Belki de bizim —daha doğrusu, benim— ortaya çıkmamı bekleyen bir başkasıydı bunu yapan.</p>

  <p>— Buraya gelmenizi de o mu salık verdi dersiniz?</p>

  <p>— Aynen öyle.</p>

  <p>— Peki ya sonra?</p>

  <p>— Valseir’in beni burada bulacağını belirtti.</p>

  <p>Hızını artıran <i>Dzunda</i> birkaç kilometre ileride hizaya girmiş başlama işaretinin verilmesini bekleyen GazTekneleri’ne doğru akın akın ilerlemekte olan her birinin içi izleyici kitlesiyle tıka basa dolu pek çok benzer aracın oluşturduğu küçük çaplı donanmaya katılınca, kalabalıktan keyifli bir çığlık daha yükseldi. Bir saat civarında öngörülen süresiyle oldukça kısa ömürlü olması beklenen bu yarışta virajlar FırtınaDuvarı’nın içine yerleştirilmiş şamandıraların yanından kıvrılmayı gerektirecek şekilde ayarlanmıştı. Turnuvanın ileriki aşamalarına geçildikçe süresi uzayacak ve daha zahmetli bir niteliğe bürünecek olan yarışmaların, devasa fırtınanın iç yüzeyini boydan boya katedecek son ve destansı bir turla taçlanması planlanmıştı.</p>

  <p>— Yani Valseir sizin kendisini aradığınızı veya arıyor olabileceğinizi biliyordu ve bu doğrultuda gerekli ayarlamaları önceden yapmıştı... Hmm. İşte bu çok ilginç. Şu ana dek onunla temas kurabildiniz mi bari?</p>

  <p>— Henüz değil. Yine de, niçin burada bulunduğumuzu artık biliyorsunuz.</p>

  <p>— Gelişmeleri bana da haber vermeyi ihmal etmezsiniz değil mi?</p>

  <p>— Kesinlikle. Ama bir an gelip de tek başıma hareket etmem gerekirse bunu anlayışla karşılayacağınıza inanıyorum. Sizin varlığınız Valseir’i ya da konuyla ilgili bir başka kimseyi huzursuz edebilir.</p>

  <p>Daha da hızlanan keşif balonu başlangıç çizgisinin fırtınanın iç kısmında kalan tarafına doğru ilerlemeyi sürdürdü. Pervane arkasında oluşan hava akımı gereği kadar sıkı bağlanmamış olan balonları ve tabelaları olduğu yerden söküp uzaklara savuruyordu.</p>

  <p>— Huzursuz mu? Durumun gerçekten de bu kadar... vahim olduğunu mu düşünüyorsunuz?</p>

  <p>— Sizce öyle değil mi?</p>

  <p>— Bence Oazil sizin onun kimliği hakkında tahmin ettiğiniz şeylerden muhtemelen biri veya birden fazlası. Ne var ki, bir kere buraya geldik artık ve eğer o doğruyu söylediyse, sizinle irtibata geçileceğine şüphe yok. Tabii bir de, Valseir’in evindeyken kayda değer bir bilgiye ulaşmaya çok yaklaşmamız ve bu yüzden de, dikkatimizi başka tarafa yöneltip ayak altından çekilmemiz için buraya özellikle gönderilmiş olmamız ihtimali var. Oazil size tam olarak ne söyledi?</p>

  <p>Evin derinliklerinde gezgin Ahali mensubuyla aralarında geçen konuşmanın kaydını tutmuştu Fassin. Kaydı olduğu gibi sinyal yoluyla Hatherence’a iletti.</p>

  <p>İzleyicileri taşıyan gemilerin oluşturduğu konvoy başlangıç çizgisi üzerinden şişman kuşlardan kurulu azgın bir sürü gibi geçti. Bu esnada coşku dolu bir haykırış daha inletmişti ortalığı. Başlangıç çizgisinde aldıkları pozisyonu koruyan GazTekneleri ise tüm dikkatlerini kendilerine verilecek olan sinyale odaklamış görünüyordu.</p>

  <p>— Yine de, yola devam etmek için elimizde çok az malzeme var, Binbaşı, diye belirtti ona Hatherence. — Bu bilgiyi benimle daha önce paylaşmalı ve nasıl bir yol izlememiz gerektiğine karar verme işini bana bırakmalıydınız. Şu âna dek size karşı fazla hoşgörülü davranmış olabilirim. Uğramış olduğunuz acı kayıp da sizi takdir etmemin ve üzerinize varmamamın bir diğer nedeni, pek tabii. Gelgelelim böyle ihmalkâr davrandığım için kendimi suçlamalıyım.</p>

  <p>— Siz beni rapor etmezseniz ben de sizi etmem, mesajını gönderirken Fassin’in hiç de durumu alaya alır yanı yoktu.</p>

  <p>GazTekneleri —tek bir Ahali mensubunun kullanımına yönelik tasarlanmış FırtınaBozan tipi gemilerin birden çok yolcu taşıyabilen daha büyük versiyonları— sivri yelkenlere ve madeni bir omurgaya sahip, keskin hatlı, köşegen görünümlü, zarif ve bir o kadar görkemli araçlardı. Elli metre uzunluğundaki —söz konusu elli metre hemen hemen her yöne olan uzunluğu ifade ediyordu— üzeri kocaman birer bıçağı andıran pırıl pırıl yelkenlerle bezeli gövdeleriyle, sıradışı kenar çizgilerine sahip uzak diyarlardan gelme silahlarla dolu bir depoya devasa boyutta bir kalıcı mıknatıs atılması sonucu ortaya çıkacak manzarayı yansıtır bir halleri vardı. Bazısı flama işlevi gören yelkenlerin üzerine yarışmacıları birbirinden ayırt etmek üzere işlenmiş olan gümüşi bıçaklar içindeki rengârenk ve minicik çiçekler, Ulubis’in uzaktan bir ışık huzmesini andıran görüntüsü altında pırıl pırıldı.</p>

  <p>Bir GazTeknesi’nin tek bir irtifada uçmasını sağlamak mümkün değildi. Usta işi yelkencilik, omurga (veya onun işlevini üstlenen başka bir şey) belli bir irtifada tutulurken yelkenlerin (veya onların yerine geçen şey her neyse, onun) bir diğer irtifada seyretmesi anlamına gelirdi. Tek ve büyük bir gaz akıntısı içinde süzülünemezdi: Uçulurdu sadece. İki akıntının çakıştığı hat üzerinde, bir yönde ilerleyen bir bölge ile aksi yönde yol alan bir kemer arasındaki sınırda, kuramsal olarak, ancak yeterli büyüklükte bir gemi yapmışsanız yelkenleri açıp süzülebilirdiniz. Ahali bahsi geçen irtifada parçalanmadan tutunabilecek çapta gemiler inşa etmeyi denemişse de bunda başarı sağlayamamıştı.</p>

  <p>Onun yerine, FırtınaBozanlar ve GazTekneleri pek çok gaz-devinde rastlanan dev boyuttaki manyetik alanları üstün başarılarıyla adeta sallamıştı. Seyelan hatlarıydı onların suyu, o sallantısız omurgalarının uzandığı yer. Bir yanda onları belli bir yönde sürüklemek isteyen dev boyutta bir manyetik alan, öte yanda diğer her şeyle beraber onların da tamamen farklı bir istikamette ilerlemesini bekleyen Ahali yerleşkelerinden bir gaz-devini çevreleyen atmosfer kuşakları varken, yelken açıp süzülmek için bolca olanak doğmuş oluyordu. Ve dev fırtına sistemlerinin iç kıyılarına batmış yelkenlerle süzülmeye kalkışmak bu işi başaran kişiye tatminkâr bir haz verecek kadar da tehlikeli olabiliyordu.</p>

  <p>— Bunun bizi evden uzaklaştırmak için düşünülmüş kurnazca bir tertip olmadığını umalım, dedi albay Fassin’e. — Ve Valseir’in sizinle gerçekten de temasa geçeceğini ümit etmeliyiz. Halen yaşıyorsa tabii. Şimdiye dek böyle olduğuna dair hiçbir ipucu yakalayamadık. Bu sözlerin ardından Fassin’e dikti gözlerini dişi oerileithe. — Yakalayabildik mi yoksa?</p>

  <p>— Hem de hiç.</p>

  <p>İzleyicileri taşıyan gemilerin neredeyse tümü başlangıç çizgisini geride bırakmıştı şimdi. Yekvücut bir şekilde sallanan GazTekneleri daha sonra —uygun motorlara sahip olmadıkları göz önüne alınırsa, şaşırtıcı derecede çabuk bir şekilde— büyük fırtınanın iç hududunu oluşturan dev boyuttaki karanlık ve haşin bulut duvarına doğru atıldılar ve fırtına duvarına doğru kendi güç çizgileri üstünde ilerledikleri sırada diledikleri gibi manevra yapabilmek için bu irtifadaki hafif esintilerden ve gaz kütlesinin o basit eylemsizliğinden olabildiğince faydalanmayı ihmal etmeden, sürtünüp adeta derileri soyularak, zikzaklar çizip gaz kütlesini oyarcasına kendilerine yol açarak, pozisyon almak üzere uğraş verdiler.</p>

  <p>— Şu da var ki, onun cesedine asla ulaşamadılar. Yanılıyor muyum? diye sordu Hatherence.</p>

  <p>— Doğru, diye onayladı onu Fassin. — Eğer gerçekten de söylendiği gibi bir FırtınaBozan’ı bile parçalara ayıracak şiddette bir kasırganın içinde yitip gittiyse, fazla bir şansı yok, ama hayatta kalmış olma ihtimali de var elbet.</p>

  <p>— Yine de, düşünecek olursak, orada... su veya ona benzer bir şey yok, değil mi? Onların boğulamayacağını biliyoruz, hem orası aşırı soğuk veya aşırı sıcak da değil. Sırf güçlü bir rüzgâra kapıldılar diye nasıl ölebilirler ki?</p>

  <p>— Bilinçlerini yitirene dek dönerler ve sonra, bedenlerinin bütünlüğünü koruyamayacak raddeye gelene dek hızla savrulup nihayet parçalara ayrılırlar. Veya baygın düşüp Derinlikler’e düşmelerine neden olacak bir komaya girebilirler. Üstelik soluk almaya her zaman ihtiyaçları var. Basıncın çok düşmesi bunu yapmalarına engel olur.</p>

  <p>— Hmm.</p>

  <p>Dışa doğru uzanan bıçak biçimli yelkenleri ile gaz akıntısını yarıp geçen GazTekneleri fırtınanın iç yüzeyinde bir süre sallanıp gözden kayboldu. Hızları iyiden iyiye artmıştı. Onlara nazaran avantajlı bir başlangıç yapmış olmalarına ve motorlarını uğultular koparacak kadar güçlü çalıştırmalarına rağmen, daha dar bir kavis çizerek kestirmeden gitmiş oldukları halde, izleyicileri taşıyan araçlar giderek hızlanmakta olan GazTekneleri’nden oluşan küçük donanmayla aralarındaki mesafeyi koruyamaz olmuştu.</p>

  <p>— Valseir’in bu kazayı bir şekilde önceden planlamış olması mümkün mü? diye sordu albay.</p>

  <p>— Mümkün. Bir dostunu, bir suç ortağını zamanı gelince kendisini kurtarması için yakın bir yere konuşlandırmış olabilir. Böylelikle sağ kalma şansını fazlasıyla artırmış olurdu.</p>

  <p>— Ahali toplumunda kendi ölümünü yalancıktan tezgâhlamak yaygın bir alışkanlık mıdır?</p>

  <p>— Neredeyse asla.</p>

  <p>— Ben de öyle düşünmüştüm.</p>

  <p>GazTeknesi grubu kendisinden daha kalabalık olan izleyici gemilerinin orta hizasına ulaşmış, tüm GazTekneleri beraberlerindeki keşif balonları ve destek araçlarından oluşan filolarla koca bir güruh meydana getirip diklemesine uzanan bir denizi andıran karanlık fırtına duvarının önlerinden hiddetle geçen bulanık ve yırtık pırtık yüzeyine karşı kısa bir süre için tek parçaymış gibi ilerlemeye başlayınca, izleyicileri taşıyan gemilerden yükselen tezahürat gerek coşkunluk gerekse yoğunluk bakımından had safhaya ulaşmıştı. Fırtınanın gölgesi, içine daldıkları sırada onları sarmalamak üzere kocaman ve meyilli bir perde gibi adeta ayağa kalkarken, Ulubis’in puslu yuvarlağı yüz kilometre yüksekliğe ve on bin kilometre genişliğe sahip delicesine dönen bir gaz kütlesince gölgede bırakılıyordu.</p>

  <p>“Fassin. Siz hâlâ bahis oynamadınız mı?” dedi Y’sul, onunkinin yanıbaşındaki oyuk koltuğuna yerleşirken. Garson üniforması giymiş bir evcil çocuk beraberinde bir tepsiyle uçarak yanlarına geldi ve Ahali mensubunun koltuğa iyice gömülmesini bekledikten sonra taşımakta olduğu tepsinin uyuşturucu ilaç donanımını koltuğa kenetleyip oradan uzaklaştı.</p>

  <p>“Hayır. Sırtımı sizin itibar puanlarınıza dayasam bana yeter, siz ne dersiniz?”</p>

  <p>“Ah! Sanırım öyle,” diye katıldı ona Y’sul, belli ki bunun böyle olabileceği fikri ancak şimdi gelmişti aklına. “Size güven duymak bilinçaltıma işlemiş sanki. Çok tuhaf doğrusu.” Ardından bir hamlede yana kayıp beraberinde geri getirmiş olduğu uyuşturucu yığını içinden bir şeyler ayıklamaya koyuldu.</p>

  <p>“Arkadaşınızla buluşmanız nasıl geçti?” diye sordu Hatherence.</p>

  <p>“Oh, gayet neşeli bir buluşmaydı,” dedi Y’sul, ona bakmaya tenezzül etmeden. “Babası dünkü çatışmalar sırasında ölmüş. Cesaret veya ona benzer bir gerekçeye dayanarak itibar puanı toplamayı bekliyor.” Bunları söylerken bir yandan ilaçları didik didik etmeyi sürdürüyordu. “Buralarda bir miktar BeyinAteşi olduğuna eminim... ama nerede?”</p>

  <p>“Bu kaybın onu çok sarsmamış olması iyi,” diye belirtti Fassin.</p>

  <p>“Ah! İşte buldum,” dedi Y’sul, daha yakından bakmak için portakal renkli büyük ve parlak bir kapsülü havaya kaldırıp göz hizasına getirerek. “Az daha unutuyordum, Fassin: Sizi tanıdığını iddia eden bir gençle karşılaştım tesadüfen. Bunu size vermemi rica etti.” Belinin ön kısmındaki bir cebi karıştırıp küçük bir resim yaprağı çıkararak Fassin’e uzattı.</p>

  <p>Fotoğrafı gaz mekiğinin işleticilerinden birinin içine tutan Fassin ona dikkatle baktı. Beyaz bulutlarla kaplı mavi bir gökyüzünü gösteriyordu resim.</p>

  <p>“Evet, kabul etmek gerekir ki renkler pek gerçekçi değil,” diye yorumladı Y’sul. “Bunu fark etmemek olanaksız.”</p>

  <p>Fassin albayın da ilk andan beri resme bakmakta olduğunun farkındaydı. Bir süre sonra sessizce geriye yaslandı oerileithe.</p>

  <p>“Beni tanıdığını iddia eden şu kişi başka bir şey söyledi mi?” diye sordu Fassin bu defa.</p>

  <p>“Nasıl?” dedi Y’sul, eşkenar dörtgen biçiminde ve parmak boyundaki turuncu hapı incelemeye devam ederek. “Ah evet, söyledi. O şeye gözünüz gibi bakmanızı tembihledi ve eğer buluşmak isteyecek olursanız, onları geminin kıç tarafındaki gözlem salonunun restoranında bulabileceğinizi belirtti. Yalnız gelmeniz gerektiğini de ekledi. Bu kabaca bir davranış gibi geldi bana. Ama ne denli genç biri olduğuna bakılırsa, böyle bir münasebetsizlikte bulunmasına şaşmamalı.”</p>

  <p>“Verdiğiniz bilgi için teşekkürler,” dedi Fassin.</p>

  <p>“Bir şey değil,” dedi Y’sul uzuvlarını umursamazca sallayarak. Hemen ardından dev hapı patlatıverdi.</p>

  <p>— İzninizle, Albay, mesajını yolladı Fassin Hatherence’a.</p>

  <p>— İzin sizindir. Dikkatli olun.</p>

  <p>“Affedersiniz,” dedi Fassin oyuk koltuğundan kalkarken. Fakat Y’sul onu duymamıştı bile; yarışı en önde götüren iki GazTeknesi arasında kıyasıya bir çekişme yaşanıyordu ve ara sıra birbirinin güzergâhına da tecavüz ederek tehlikeli derecede yakın uçan iki tekne alan çizgilerini karıştırmaya, birbirinden rüzgâr çalmaya ve onu geriye düşürmek, hatta kaza yapıp saf dışı kalmasını sağlamak üzere rakibini anafora sürüklemeye çabalarken Y’sul koltuğundan fırlayıp havalanmış, uyuşturucunun etkisiyle dalmak üzere oldukları hayal dünyasının kapılarından içeri henüz adım atamamış olan tüm diğer izleyicilerle birlikte bağırıp çağırmaya başlamıştı.</p>

  <p class="girintisiz1">Hızını düşürüp adımlarını onunkilere uyduran bir Ahali mensubu —ki üzerindeki basit giysiler olmasaydı bile ne denli genç yaşta olduğu sırf görüntüsünden anlaşılabilecek biriydi bu— o geminin kıç tarafına ulaşmak için <i>Dzunda</i>’nın geniş orta koridoru boyunca ilerlediği sırada Fassin’in yanında bitiverdi. Bir yandan yürümeye devam ederken, yanıbaşında aniden beliren yol arkadaşına doğru yavaşça dönüp baktı Fassin.</p>

  <p>“Kahin Taak?” diye sordu genç, imalı bir sesle.</p>

  <p>“Ta kendisi.”</p>

  <p>“Rica etsem, benimle gelir misin?”</p>

  <p>Fassin genç Ahali mensubunun peşi sıra geminin kıç tarafındaki gözlem salonunun restoranına değil, işaret balonunun aşağılarına fırlatılmış özel bir kabine gitti. Oraya vardıklarında, <i>Dzunda</i>’nın yaşça en azından Bilgelik evresinin başlangıç safhasında olduğu anlaşılan bir Ahali mensubuyla konuşmakta olan kaptanıyla karşılaştılar. Fassin ile gencin içeri girmesi üzerine bakışlarını onlardan yana çeviren kaptan, bunun ardından —Fassin’i başıyla hafifçe selamlayarak— genci de yanına katıp oradan ayrıldı ve Fassin’i elmastan yapılma bir kabarcığı andıran o yuvarlak mekanda yaşlı Ahali mensubuyla bir başına bıraktı. Odada bulunan sesi kısılmış birkaç ekran yarıştan sahneler aktarırken bir kenarda süzülmekte olan tepsiye yerleştirilmiş büyükçe bir cisimden yükselen gri-mavi tonlardaki duman kabinin içini hoş bir koku yayan bir çeşit pusla dolduruyordu.</p>

  <p>“Siz misiniz, saygıdeğer bilge?”</p>

  <p>“Karşındaki halen benim, genç Taak,” dediğini duydu tanıdık bir sesin.</p>

  <p>Havada süzülerek ona yaklaştı Ahali mensubu. Eğer bu gerçekten de Valseir idiyse, Fassin’in onu son gördüğündeki haline kıyasla cüsse olarak daha bir çekip küçülmüş olmasa da, kabuğunun rengi çok daha koyulaşmıştı. Önceden sahip olduğu tüm yaşam muskalarından ve nişanlardan arınmış, bedeninin belli yerlerine, iç karartıcı derecede resmi, ona neredeyse keşiş görünümü veren sarı renkli bir kaftan sarmıştı.</p>

  <p>“Gönderdiğim yadigar yanında mı?”</p>

  <p>Küçük resim yaprağını ona uzattı Fassin. Resme göz atan Ahali mensubunun kabuğunun dudak kısmına bir gülümseme yerleşmişti şimdi. “Anlaşılan o ki, bizi yıpratmaktan bıkmadın, değil mi?” Resmi geri uzattı. “Bunu iyi sakla. Şimdi, söyle bakalım, Oazil’le aranızda neler geçti? Sanırım evde seni buldu ve buraya tesadüfen gelmiş de değilsin.”</p>

  <p>“İyi biri. Acayip davranışları var, ama özünde çok iyi.”</p>

  <p>Yaşlı Ahali mensubunun gülümsemesi suratına daha da yayıldıktan sonra bir anda silindi. “Peki ya ev? Kütüphanem ne durumda?”</p>

  <p>“Derinlikler’e her geçen gün biraz daha batıyor. Ondan geriye kalan yani.”</p>

  <p>“Geriye kalan da ne demek?”</p>

  <p>“İçeriğinin bir kısmı yerinde yoktu.”</p>

  <p>“Ah. Şu çalışma odası meselesi.”</p>

  <p>“Ne olmuş ki ona?”</p>

  <p>“BulutTüneli mevcut haliyle korunamayacak kadar ağırlaşmıştı. Bunun üzerine evle olan bağlantısını kestim. Temizleme işine çalışma odasından başladım. Tünel kısmı ise Derinlikler’i boyladı.”</p>

  <p>“Ya içindeki eserler?”</p>

  <p>Yaşlı Ahali mensubu bunu yaparken odayı kaplayan pusun içine küçük duman haleleri saçarak bir nebze geriledi. “Beni sınamaktan vazgeçmiyorsun, değil mi Fassin Taak? Sandığın kişi olduğum hususunda bana güvenmeye halen hazır değilsin, değil mi?”</p>

  <p>“Sizce kim olduğunuzu sanıyorum?”</p>

  <p>“Bir zamanlar choal olup şu an bir Bilge-çocuk gibi hareket eden ve saklandığı yerden gün gelip de çıkabilmesi için üstlerinin onay vermesi umuduyla bekleyen eski dostun —bu ifadenin yanlış kaçmayacağını düşünüyorum— Valseir olduğumu. Günün birinde böyle gizli kapaklı varlığımı sürdürmekten kurtulacak mıyım sence, Kahin Taak?”</p>

  <p>“Duruma göre değişir.” Yaşlı Ahali mensubunun sırtına bakan tarafta, keşif balonunun oldukça ilerisinde, GazTeknesi yarışı tüm hızıyla devam ediyordu. Kamera jetlerinden gelen sinyalleri naklen yayınlayan ekranlara yarıştan yakın çekim görüntüler yansıyordu. Coşkun bağrışmaların uzaklardan gelen sesi özel kabinin açık tutulan karo biçimli panel pencerelerinden içeri doluyordu. “Neden saklanma gereği duydunuz?”</p>

  <p>Ahali mensubu fısıldayarak cevap vermeden önce sinyal yoluyla haberleşme yöntemine geçti. — Çünkü getirdiğin Dışavurumcu tablolara karşılık seninle takas ettiğim eserleri gözden geçirmek istemiştim. Ciltlerden birinin arkasında ufak bir nota rastladım. Bu da bana, özür dilemem gerektiğini hatırlattı. Tek bir eserin üç farklı cildindense aynı cildin üç farklı tercümesini vererek seni kandırmış gibi görünmek değildi asla niyetim. Ne var ki, söz konusu notu okudum ve orada vurguda bulunulan şeyin insanların sahip olmak uğruna canını vereceği ve hiç şüphe yok ki başkalarının canını alacağı türde bir bilgi olduğu sonucuna vardım. Sonra da ortadan kaybolmaya karar verdim. Herkesin benim öldüğümü sanmasını sağladım.</p>

  <p>“Sizden şüphelendiğim için beni affedin, Valseir,” dedi Fassin, biraz ilerleyip gaz mekiğinin mekanik uzuvlarından ikisini onu kucaklamak ister gibi yaşlı Ahali mensubuna doğru uzatarak.</p>

  <p>“Şüpheciliği son ana kadar üzerimizden atamıyoruz,” diyerek iç geçirdi Valseir, Fassin’in uzattığı duyargalardan soldakini görmezden gelip sağdakini kendi göbeğinden fışkıran uzuvlardan biriyle sıkarak. “İşte böyle; insanoğlunun tokalaşma şekli. Şimdi tatmin oldun mu, Kahin Taak?”</p>

  <p>Fassin gülümsedi. “Tamamen. Sizi yeniden görmek çok güzel.”</p>

  <p class="girintisiz1">— Duygularınız fazlasıyla incinmiş olmalı öyleyse. Sizin adınıza çok üzüldüm.</p>

  <p>— Kendim için fazla üzüntü duymamaya çalışıyorum. Yapılması gerekli olan şeyi yapmış olmak acımı hafifletiyor.</p>

  <p>Fassin Valseir’e Üçüncü Öfke ayı ile Bantrabal Klanı’na düzenlenen saldırılar hakkında bilgi vermişti. Valseir son karşılaşmalarından bu yana Fassin’inkini bile solda sıfır bırakacak ölçüde Ahali Listesi tarafından meşgul edilen yaşantısı ile bunlar arasında bir ilinti kurmaya çalıştı. Bahsi geçen sürecin büyük çoğunluğunu Fassin’in de önceden kısa süreliğine tanıma olanağı bulduğu Xessife isimli Ahali kaptanının yardımıyla kendi göstermelik ölümünü tezgahladıktan sonra tüm gözlerden uzak, gizlenerek geçirmişti. Eski bir FırtınaDenizcisi’ydi o, ağırlıklarının toplamı kendi cüssesininkini bile geride bırakacak kadar yüklü bir ödül ve madalya koleksiyonuna sahip bir Bozanel, bir Tekneci’ydi. Gelgelelim artık emekliye ayrılmış ve sırf FırtınaTekneciliği manzarasının seyrine doyabilmek için ara sıra bir keşif balonunun idaresiyle yetinerek, vaktini derin düşüncelere dalmış bir halde geçirir olmuştu.</p>

  <p>— Peki yapılması gereken nedir, Kahin Taak?</p>

  <p>— Sanırım şu üçüncü cildin yerini keşfetmeliyiz. Halen sizde mi?</p>

  <p>— Ne yazık ki, hayır. Hem bana soracak olursan, bu meseleyi neticeye kavuşturmak için asıl ihtiyaç duyulan şey üçüncü cilt değil.</p>

  <p>— Nedir peki?</p>

  <p>— Bir not, kısacık bir ek metin.</p>

  <p>— Madem öyle, o sizde mi bari?</p>

  <p>— Hayır.</p>

  <p>— Nerede olduğunu biliyor musunuz?</p>

  <p>— Hayır.</p>

  <p>— Öyleyse, insanoğluna has bir tabirle, desenize hepimiz ayvayı yemişiz.</p>

  <p>— Onun ne yöne gönderildiğini biliyorum.</p>

  <p>— İşte bu bize yardımcı olabilir.</p>

  <p>— Bahsettiğim şeyin o denli önem taşıyor olabileceği konusunda benimle hemfikir misin? Yani, onsuz ‘ayvayı yemiş’ olacağımız konusunda?</p>

  <p>— Ah, o <i>elimizdeyken</i> de ayvayı yememiz gayet mümkün, ama herkes onun var olduğunu inanırken bir türlü ele geçirilemezse, yollarına çıkan ya da yüzde yüz onların faydasına olmadığı kanısına varacakları bir işe kalkışan her kim olursa olsun ona feci şeyler yapacaklarına kuşku yok. Burada benim kişisel güvenliğimi temin eden kişi, Ocula’ya bağlı bir oerileithe albayı, Nasqueron üzerinde Mercatoria savaş gemilerinden kurulu bir filo bulunduğunu söylüyor. Dediğine göre, buraya gelmelerine gerekçe olarak beni ve onu alma gereğini gösteriyorlarmış, ama bence işin arkasında başka bir amaç gizli.</p>

  <p>— Askeri bir müdahale mi planlıyorlar dersin?</p>

  <p>— Bu yolla Liste’ye ulaşacaklarına dair kesin bir delil elde ederlerse, hiç tereddütsüz bunu yaparlar.</p>

  <p>— Madem öyle, böyle bir delil elde etmelerini engellemeliyiz. Bununla birlikte, her ne kadar gerek benim çalışmalarım gerekse başkalarınınkiler aradığımız verilerin yadsınamayacak ölçüde tarihi geçmiş veya kurgudan ibaret ya da her ikisi de olduğuna işaret etse de, Ahali’den dostlarımda tüm bu meselenin odak noktasını teşkil eden bilgiyle ilgili en ufak bir ayrıntıyı yabancı güçlere aktarmayı aklımdan bile geçirdiğim yönünde bir şüphe uyandırarak bana hainlerin en katıksızı gözüyle bakmaları için onlara bahane sunmamaya özen göstermeliyim. Yine de, birisine hangi yöne bakılması gerektiğini söylemem gerekiyor, aksi halde sonsuza dek ölü kalmam icap edebilir.</p>

  <p>— Kader bu bilgiyi paylaşacağınız kişinin benden başkası olamayacağını gösteriyor gibi. Nereye gitmeliyim o halde?</p>

  <p>— Ah. Gelelim o meseleye. Bırak sana izah edeyim. Birinci ciltteki not ile neye imada bulunulduğunu anladığımda, doğal olarak üçüncü cilde yöneldim. Eh, kendi hatamdan kaynaklanmayan bir sebepten dolayı —genellikle zararsız addedilen şu kitap ve kütüphane aşkım sayılmazsa tabii— kendi fazlaca mutlu ve huzur dolu yaşantım başta olmak üzere pek çok şeyi yok etme gücüne sahip bir şeyi salıvermiş olabileceğim ihtimalinden dolayı birkaç gün boyunca yakamı bırakmayan korku ve öfke nöbetleri sonrasında yaptım bunu en azından. Bu süreci atlatmamla beraber, kendimi bütünüyle araştırmalarıma verdim ve sonunda cildin yerini keşfettim. Daha önce bu tür fihristleme çalışmalarına yönelik sergilediğim tembelce yaklaşıma bu denli lanet etmemi gerektirecek bir durum hiç olmamıştı. İlgili parça ek metinlere dahil edilmiş ayrı bir dosya halindeydi. Korunaklı bir hazne içine yerleştirdiğim dosyanın aslını Güney Kutup Bölgesi’ndeki Deilte kentinde ikamet eden, kendini tıpkı benim gibi koleksiyonculuğa adamış bir arkadaşıma bizzat götürüp teslim ettim ve benden yeni bir haber alana dek açmaksızın ona göz kulak olmasını tembihledim. Benim ölmem durumunda, kararlaştırdığımız üzere o da kutuyu açmayacağına güvendiği birine emanet edecekti. Zaman içinde bir aile üyesi veya güvenilir bir diğer kişi içinde belli bir şekil taşıyan bir resim yaprağıyla ortaya çıkacaktı. Tıpkı şu an senin taşımakta olduğun gibi bir yaprakla. Kutu ancak o kişiye verilebilecekti.</p>

  <p>— Deilte’deki dostunuzun ölümünüzü nasıl haber almasını bekliyordunuz? Benim bundan haberim olmamıştı örneğin.</p>

  <p>— Bundan belki haberi olurdu, belki de olmazdı. Tıpkı benim gibi o da antika sayılacak cinste bilgileri toplar, ama benim aksime o, kendi kabuğuna çekilmiş, herkesten uzak yaşayan biridir. Ortak meslektaşlarımız vasıtasıyla ölümümü haber alabilirdi belki.</p>

  <p>— Haklısınız, diye mesaj yolladı Fassin. — Bu durumda, bana Deilte yolu göründü. İsmi neydi şu antikacı arkadaşınızın?</p>

  <p>— Chimilinith.</p>

  <p>Bu isim Valseir’in sinyal yüzeyinde yeni belirmişti ki Fassin bir nötrino titreşimi hissetti.</p>

  <p>— Deilte’nin tam olarak neresinde olduğu belli mi? diye sordu, şimdi daha dikkatli gözlerle etrafı tarayarak.</p>

  <p>— Chimilinith evinin yerini daima değiştirme eğilimindedir. Ama oranın yerel sakinleri onun nerede bulunduğunu biliyor olsa gerek.</p>

  <p>— O zaman sorun yok. Peki, söyler misiniz, sizin bu bilgiyi gözden geçirme şansınız olmuş muydu? Neye benziyor?</p>

  <p>Elmastan yapılma bir kabarcığı andıran özel kabin neredeyse boştu: İkisi yanı sıra havada süzülen tepsi, çanak —ki içeri girdiğinde bu nesneleri otomatik taramadan geçirmiş ve göründükleri şeylerde olması gerekenin ötesinde bir özellik taşımadıkları sonucuna varmıştı— ve yine tamamen standart nitelikte görünen ekranlardan başka bir şey yoktu ortalıkta. O halde bu nötrino iletişimini kim kullanıyor olabilirdi? Nereden geliyordu bu iletişim dalgaları? Tam da o sırada ortaya çıkan bu ani titreşimin kaynağı neydi?</p>

  <p>— Cebirsel bir dizine benziyordu.</p>

  <p>Fassin Valseir’in üzerindeki basit giysileri taradı. Orada da yüksek teknoloji ürünü herhangi bir şeyin izine rastlanmıyordu. Bedenine sardığı kaftanların en karmaşık unsuru, dokumanın kendisiydi.</p>

  <p>— Cebir mi dediniz?</p>

  <p>Elmas biçimli kabarcığın iç ya da dış yüzeyinde de sıradışı herhangi bir şey yoktu. Bunun üzerine, giriş tüpünü inceledi. Orası da temizdi.</p>

  <p>— Şu ana dek görüp öğrendiklerimize benzemeyen, yabancı bir tür cebir esasına dayanıyor gibiydi, diye açıkladı Valseir.</p>

  <p>Başını kaldıran Fassin keşif balonunun hemen tepelerine denk gelen alt yüzeyine göz gezdirdikten sonra dışarıda, balon ile kabinin ortak çevresinde alabildiğine uzanan gaz kütlesini hızla taradı. Halen hiçbir olağandışı unsur saptayamamıştı. Anlaşılan o ki, daha uzaklardaki bir şeydi sarsıntının kaynağı.</p>

  <p>— Yabancı demekle ne kastediyorsunuz? diye sordu, dikkatini tam toplayamadan.</p>

  <p>Civarda kendilerinden başka hiçbir şey yok gibiydi. <i>Dzunda</i> ile bir sonraki işaret balonu arasında yüz kilometreye yakın bir boşluk bulunuyor, ardından bir sonraki gözlem gemisi ve ona eşlik eden destek aracı —atmosferin birkaç kilometre daha yukarı kesiminde onlara tek başına refakat etmekte olan ve izleyici filosunun hızına rahatlıkla ayak uydurabilen <i>Puisiel</i> adlı Dretnotu da saymadan geçmemeli— geliyor, bunu o an bu kısa yarışın ilk dönüm noktasını teşkil eden FırtınaDuvarı şamandırasının etrafından dönmeye başlamış olan GazTekneleri’nin kendisi izliyordu.</p>

  <p>— Yabancı bir kültüre ait olduğunu sandığım bir sembol biliminden bahsediyorum. Ama tamamen yabancı sayılmaz. İçeriğindeki sembollerden bazıları bana tanıdık gelmişti. Ahali’ye özgü eski çağlardan kalma unsurlar da içermekle beraber, genel itibarıyla, geçmişi muhtemelen iki milyar yıl öncesine dayanan ve Wopuld —ki soyu çoktan tükenmiş eşcinsel bir süngersi türüdür— tarafından icat edilip geliştirilen, tüm türlere yayılmış Öteleme IV adlı sözde ‘evrensel’ bir simgeleme temel alınarak meydana getirilmişe benziyordu. Gözlemlerime dayanarak bazı notlar alabilirdim, fakat onu kendi zihnimde çizdiğimin —ki bu da, ister istemez kabataslak olacaktı— dışında bir şekle sokup beraberimde taşımanın hiç de iyi bir fikir olmadığını düşünerek bundan vazgeçtim. Bu yüzdendir ki o tarihten bu yana konu üzerinde hiçbir çalışma yürütemedim.</p>

  <p>Fassin söylenenleri tane tane aklına kazımakla —ve aynı zamanda ileride üzerinden tekrar geçebilmek için gaz mekiğinin hafızasına kaydetmekle— uğraşıyordu, ama bir tür casus böcek ya da gözleme cihazı tespit edebilmek üzere çıldırmış bir halde çevreyi kolaçan etmekten de geri kalmıyordu. Tam o sırada, nötrino dalgası olduğu şüphe götürmeyen bir diğer sarsıntı gaz mekiğinin alıcıları tarafından yakalandı; kütlesiz denebilecek kadar küçük zerreciklerin oluşturduğu bu kargaşa ortamının genel akışı içinde aniden patlak veren bir kalıp.</p>

  <p>İlk dalga Valseir’in dosyayı verdiği Ahali mensubunun adını söylemesiyle beraber çıkagelmişti. Bu gerçekten de tesadüf olabilir miydi? Fakat konuştuklarına kim kulak kabartıyor olabilirdi ki? Aralarında geçen görüşme, yüzeye gömülü bir alıcı-verici telsiz çukurundan bir diğerine eşevreli ışık huzmelerinin kamaşması yoluyla iletilen fısıltı sinyalleri üzerinden gerçekleştirilen bir haberleşme çeşidiydi. Işık demetleri içine bir ayna veya bir çeşit alıcı düşürülmediği sürece bu görüşmeye dahil olmak mümkün değildi.</p>

  <p>Bizzat kendisi casus böcek işlevi görüyor olmasındı sakın? Gaz mekiğine alıcı yerleştirilmiş olabilir miydi acaba? Hatherence onun üzerine fark ettirmeden bir şey mi iliştirmişti yoksa? Kendi kendini de taramadan geçirip tüm sistemlerini kontrol ettiyse de yine bir sonuca varamadı.</p>

  <p>GazTekneleri adeta gürleyerek fırtınanın o dimdik yüzeyini tırmanmaya başlayınca, tepelerindeki keşif balonu da çabucak ve düzenli bir şekilde yükselişe geçti. <i>Dzunda</i> doğrudan güneş ışığına maruz kalacak ölçüde yükselmişti.</p>

  <p>— Birtakım denklemlerin yazılı olduğu bir dosyayla mı karşı karşıyayız yani? diye sordu Fassin yaşlı Ahali mensubuna.</p>

  <p>Özel kabini kaplamış olan uyuşturucu kaynaklı pus tabakası aniden ışıldadı ve içlerinden çok azı kıvılcımlar saçıp pırıldayan, birbirinden kopuk buhar zerrelerine bölündü.</p>

  <p>— Muhtemelen tek ve upuzun bir denklem.</p>

  <p>Bu cevap karşısında dehşete kapılan Fassin onları sarmalayan dumandan bir lokma emerek incelenmek üzere gaz mekiğinin yüksek çözünürlüklü analiz birimine aldı.</p>

  <p>— Tek bir cebir parçasından söz ediyoruz, öyle mi? diye sordu bir yandan.</p>

  <p>Gaz mekiğinin yüksek teknolojiye sahip burnundan gelen analiz sonuçları tuhaf veriler ortaya koyuyordu; yüzey alıcıları kokladıkları şeyle ilgili fikirlerini değiştirmişti sanki. Fassin analizleri elektronla işleyen çok kuvvetli bir mikroskop altında daha detaylı incelenecekleri bir alt seviyeye aktardı.</p>

  <p>— Bir ihtimal, evet, diye yanıtladı bu kez Valseir.</p>

  <p>Dışarıda, FırtınaDuvarı’nın bulunduğu yönde elli metre kadar ileride, bir an için eğik güneş ışınlarına yakalanan ve öncekine oranla daha aydınlık hale gelmiş bu ortama göz açıp kapayıncaya dek uyum sağlayan bir şeye takıldı gözleri.</p>

  <p>Ok başı biçimli mekiğin iç elektron mikroskobunda yapılan analizler ilk anda aldatıcı sonuçlar vermişti. Bunun üzerine, dikkatini oraya odaklayan Fassin analiz biriminin gerçekte neyi inceleme altına almış olduğunu fark etmekte gecikmedi. Milyarda bir diye anılabilecek küçüklükteki zerreleri mercek altına alan bir teknoloji söz konusuydu burada. Minik makineler, alıcılar, tahlil cihazları, işlem birimleri ve sinyal ünitelerinin bir araya gelmesiyle oluşan, atmosferde asılı kalacak kadar küçük, uyuşturucu dumanının ortasında buhar zerrelerinden farksız bir şekilde yüzecek kadar hafif, incecik bir çorba. Valseir ile arasında geçen görüşme işte bu sayede adım adım takip edilebilmişti. Onları sarmalayan gaz kütlesinin içindeki bir şey sinyal huzmelerinin ortasından geçiyor ve onların ne anlama geldiğini çözümleyebiliyordu. Bunu başarmak için ayna büyüklüğünde bir nesneye veya bir kablo ucundan sarkan elektromanyetik enerjiye dayalı bir mikrofona ihtiyaç yoktu; bu, bunlar, kullanımı normalde yasaklanmış olan bu yöntem yeterliydi.</p>

  <p>— Valseir, diyerek alelacele bir uyarı mesajı göndermeye girişti. — Bu uyuşturucu çanağını buraya kim gönderdi?</p>

  <p>Dışarıdaki gaz kütlesi içinde az önce tespit ettiği, güneş ışığı altında bir an için dış hatlarını yakaladığı nesnenin bulunduğu noktaya doğru, mekiğin görsel büyültme özelliğini devreye sokarak dikkatle baktı. İşte oradaydı. Görüntüyü kumlu bir hale getirinceye dek büyültmeye devam etti.</p>

  <p>— Ne? oldu kafası bariz şekilde karışan Valseir’in verebildiği tek tepki. — Şey, zaten buradaydı...</p>

  <p>Kırk metre kadar ötede, uzunluğu bir uçtan diğerine on santimetreyi zorlukla bulan kabaca küre biçimindeki bir cisim mükemmel denebilecek ölçüde kamufle olmuş şekilde, ardında kalan gerçek görüntüyü berrak camdan bir disk gibi örtüyordu. Bu nesnenin varlığı, dosdoğru onlara bakan bir haberleşme çukuruna, krater biçimli minik bir tabağa işaret ediyordu. Ani bir hamlede bulunan Fassin uzaktaki bu küçük makine ile yaşlı Ahali mensubu arasına girecek şekilde yer değiştirdikten sonra aşık Ahali mensuplarının birbirine mesaj yoluyla öpücükler yağdırması misali doğruca o cisme sinyal göndermeye koyuldu.</p>

  <p>Olduğu yerde bir nebze gerilemeye çalıştı Valseir. — Ne oluyor?</p>

  <p>— Gizlice takibe alındık, Valseir, mesajını gönderdi Fassin. — Geçen tüm bu süre zarfında bizi izlediler ve konuştuklarımızı dinlediler. Çanaktan yükselen bu duman zerre boyutundaki teknik cihazlarla dolu kısmen. Buradan çıkmalıyız, hemen şimdi.</p>

  <p>— Ne? Fakat...</p>

  <p>Bir nötrino sinyal dalgası daha algıladı Fassin o an. Bunun kaynağını artık öğrenmiş olduğundan, onun kesinlikle dışarıya gizlenmiş olan küreden geldiğini biliyordu.</p>

  <p>— Dışarı çıkın, Valseir. <i>Hemen</i>.</p>

  <p>Bir sarsıntı daha. Bu defaki yukarıdan geliyordu. Oldukça yukarıdan.</p>

  <p>Valseir Fassin’i kenara itti. — Çanaktan yükselen duman...?</p>

  <p>— <i>Dışarı</i> çıkın! diye telaşla mesaj gönderdi Fassin, bir yandan yaşlı Ahali mensubunu elmastan bir kabarcığı andıran kabinin tepesindeki giriş kapısına doğru ilerlemeye zorlayarak.</p>

  <p>Dışarıda, küçük küre hızla onlara doğru yaklaşmaya başlamıştı. Bu defa Valseir’in altına girip onu yukarı doğru itekledi Fassin.</p>

  <p>— Sakin ol, Fassin! Kendi başıma halledebilirim! Valseir kendi gücüne dayanarak yükselip dikey giriş kapısından içeri girdi. Tam o sırada küçük küre kırılan parçalarını dört bir yana saçarak elmas kabarcığa çarptı ve nihayet, halen gizli olduğundan havada ancak belli belirsiz seçilerek, pürüzlü deliğin içinde durabildi.</p>

  <p>Birinin “Binbaşı Taak!” diye bağırdığı duyuldu sonra. “Şeriflik Oculası’ndan General Linosu konuşuyor. Bu cihaz Nasqueron Keşif Gücü’nün kontrolü altındadır. Telaşa kapılmanızı gerektirecek bir durum yok. Aşağı geliyoruz ve...”</p>

  <p>Kiraz kırmızısı renginde ve çizgi halinde bir ışığın küçük küreyi delip geçmesiyle beraber ses de aniden kesildi. Bu darbenin ansızın ortaya çıkan keskin gürültüsü, elmas kabarcığın içinde yankılanıyordu. Parçalanan küçük cihazın enkazı özel kabinin diğer ucuna doğru savruldu. Kabuğu gümüşi bir renk almış olan Hatherence’ın <i>Dzunda</i>’nın kenarından aşağı indiğini fark eden Fassin hızla o tarafa döndü. Belli ki az önceki lazer ışınını gönderen oydu. Küre biçimli küçük cismin kendisini gizlemeyi bırakıp açığa çıkmasıyla, bunun güdük kanatlara sahip ayna görünümlü bir makine olduğu anlaşıldı. Bir yanında ufak bir delik, diğer yanında ise çok daha büyük bir başkası olup, her ikisinden de duman yükseliyordu. Havada bir süre sürüklenen cisim bir tür çatırtı çıkardıktan sonra kabinin şeffaf zeminine düşüp kaldı. Fassin yukarıdaki giriş tüpünde bulunan Valseir’in tereddüt geçirmekte olduğunu hissetti. Kabinin gövdesinde açılmış olan delikten içeri hava cereyanı doluyordu.</p>

  <p>Hızla onların yanına geldi albay. — İyi misiniz, Binbaşı? diye sordu mesaj yoluyla, hava cereyanını perdeleyecek şekilde deliğin hemen önünde durarak. Kabinin hafif kavisli ve de pürüzsüz yüzeyine yığılmış bir o yana bir bu yana yalpalamakta olan cihaza göz atmak için hafifçe eğilip içeri baktı.</p>

  <p>— Şu lanet şeye de bakın hele, diye mesaj gönderdi, biraz da kendi kendine. — Bizimkilerden biriymiş gibi geldi bana.</p>

  <p>Sanki her yerden aynı anda yükselen beyaz bir ışık Fassin’in gözlerinin bir an için kamaşmasına neden oldu. Işık dağılırken Hatherence’ın fırlatılmış bir taş misali taklalar atarak gaz kütlesinin içinde uzaklaşmakta olduğu görüldü. GazTekneleri’nden bile daha hızlı hareket eden bir şey FırtınaDuvarı’nın yüzeyi boyunca ilerleyerek işaret balonuna doğru yaklaşmaktaydı.</p>

  <p>Albay özel kabinin yirmi metre kadar aşağısına sürüklenmişti ki Hatherence’ın uzay elbisesi ile yaklaşmakta olan bu yeni makine arasında sarı-beyaz tonlarda titreşen bir ışık belirdi ve bir an sonra albayın uzay giysisi alev alıp patladı. Hızla hareket eden yeni makine keskin hatları ve de kanatlarıyla küçük bir gaz mekiğini veya bir füzeyi andırıyordu. Gücünü artırdıkça egzozu daha parlak bir ışık saçıyordu.</p>

  <p>Fassin Hatherence’ı görebilmek için aşağı baktı. Parçalanmış olan uzay elbisesinin üzerinde dumanlar tüterek savrulan enkazı arasında karanlık ve pejmürde bir vatoz balığı gibi döne döne düşmeyi sürdürüyordu albay Ani çırpınışlar eşliğinde kıvrılarak yuvarlandığı sırada kısa ve küt uzuvlarından birinde kıvılcımlar saçan bir şey belirdi; kanatlı füzeye doğru atılan ve onu bir metre ıskalayan mor renkli bir ışındı bu. Makineden bir mızrak gibi fırlayan bir diğer beyaz çizgi ise albaya isabet ederek onu güneş kadar parlak bir ışık huzmesi içinde adeta yok etti.</p>

  <p>Valseir giriş tüpünün önünden çekilmiş, yolu açmıştı. Bunun üzerine, gaz mekiğinin motorlarını tam güç çalıştırması sonucu meydana gelen aşağı meyilli hava akımının elmas kabarcığı sarsıcı bir patlamaya maruz bırakıp <i>Dzunda</i>’dan koparmasına aldırmayan Fassin tabanca namlusundan fırlayan bir mermi gibi oradan dışarı uğradı ve albay ile onun uzay giysisinden geriye kalanı fırtınanın içbükey tabanına ve onun da ötesindeki Derinlikler’e doğru izlemek üzere atıldı.</p>

  <p>Valseir yukarıdaki geniş koridorda beklemekteydi. “Fassin! <i>Neler</i> oluyor?”</p>

  <p>“Bu şeyden nasıl çıkarız?” diye sordu adam, yaşlı Ahali mensubunu göbek uzuvlarının birinden kavrayıp bir sonraki dikey girişe doğru sürüklerken.</p>

  <p>“Bunu yapmak zorunda mıyız?”</p>

  <p>“Bir şey bize saldırıyor, Valseir.”</p>

  <p>“Buna emin misin?”</p>

  <p>“Evet. Söyleyin haydi, buradan nasıl çıkabiliriz?”</p>

  <p>“Kendi başımıza uçarak uzaklaşmayı denesek?”</p>

  <p>“Öylesi bizi muhtemel bir saldırıya karşı savunmasız bırakır. Bir tür mekiğe sığınırız diye düşünüyordum.”</p>

  <p>“Şey, sanırım bir taksi ayarlayabiliriz. Veya keşif balonunun kendi kayıklarından birini alırız. Bunun için Kaptan Xessife’yle konuşmalıyım.”</p>

  <p>“Hayır,” diye itiraz etti Fassin. “Kaptan Xessife olmaz.”</p>

  <p>“Neden ki?”</p>

  <p>“O uyuşturucu çanağı hiç şüphesiz birisi tarafından kabine kasten yerleştirildi.”</p>

  <p>Bir sonraki dikey girişe ulaşmışlardı şimdi. “Ama...” derken tereddüt geçirdi Valseir. “Bekle biraz, bu ses de nedir?”</p>

  <p>Pek çok farklı yönden kaynaklanan derin bir ötme sesi geldi Fassin’in kulağına. “Bu bir çeşit alarma benziyor.” Sonra başını kaldırıp yukarıdaki tüpü işaret etti. Önce siz geçin. Haydi, kaybedecek vaktimiz yok.”</p>

  <p><i>Dzunda</i> şiddetle sarsıldığında merkezi koridora bağlanan dikey geçidi yarılamışlardı. “Eyvah,” dedi Valseir.</p>

  <p>“Durmayın, devam edelim.”</p>

  <p>Ana toplantı salonuna ulaştıklarında siren sesinin daha da yüksek bir tona erişmiş olduğunu fark ettiler. Karşılıklı bağrışıp çağrışan Ahali mensupları bir yandan yere düşen tepsilerden etrafa saçılmış yemek parçalarını ve uyuşturucuları kapışırken duvar ekranlarını takip etmekten geri kalmıyordu. Gözleriyle onların bakışını takip eden Fassin ekrandaki manzarayla karşılaşınca alçak sesle “Lanet olsun” demekten alamadı kendini.</p>

  <p>Yarış sahasının çevresinden çeşitli sahneler yansıyordu ekranlara, belli ki kameraların ve ekranların bazısı halen devam etmekte olan GazTeknesi yarışına odaklanmayı bırakmıştı artık. Öyle ki, görüntülerden biri az önce Hatherence’a saldırmış olan ve şu an keşif balonunun etrafında daireler çizerek uçan ince hatlı ve kanatlı bir mekiği takibe almıştı.</p>

  <p>Diğer ekranlar ise gökyüzünde ansızın peyda olan ve hızla aşağı doğru inmeye başlayan gemileri, sayıları düzinelerle ölçülen karanlık birtakım gemileri gösteriyordu.</p>

  <p>Bazısı ancak elli metrelik bir uzunluğa sahip olacak kadar küçük, bazılarıysa bunun üç ila dört katına erişebilen, gaz kütleleri içinde rahat ve etkin hareket edecek şekilde tasarlanmış Mercatoria menşeli uzay gemileriydi bunlar; is karası rengindeki bu elips biçimli araçların kalın yan kanatları, pürüzsüz ama biraz güdükçe kuyruk kanatçıkları ile motor kabukları vardı. Geride bıraktıkları her dikey kilometrede içlerinden ikisi veya üçü ana kitleyi koruma amaçlı çemberler çizmek üzere gruptan koparak, işaret balonlarından oluşan kümenin bulunduğu yöne doğru dalışa devam ediyorlardı. Çok daha yukarılarda ise —önce odağını yitiren fakat hemen ardından yeniden berrak bir görüntü yakalayan bir diğer kamera açısı uyarınca— bunlara benzer daha birçok kaygan şeklin yükseklerdeki pus tabakasının üzerinde bir leşin tepesinde giderek daralan çemberler çizmekte olan leşçil kuşlar misali belli bir eksen etrafında döndüğü seçilebiliyordu.</p>

  <p>Bir başka kamera görüntüsü ise bir süre için hızla savrulduktan sonra kısa bir titreme geçirdi ve izleyici filosuna refakat etmekte olup taretlerinin sallanışı ile top namlularının yukarı doğru kalkışından muhtemel saldırıyı karşılamaya hazırlandığı anlaşılan Dretnot <i>Puisiel</i>’e sabitlendi. Bir yanıp bir sönen sarı-beyaz bir ışının gövdesini adeta oyarak içinden dosdoğru geçmesi sonucu zangırdamaya başlayan savaş gemisinin dış yüzeyine dizi dizi şok dalgası yayılıyordu. Söz konusu ışın hemen hemen aynı anda FırtınaDuvarı’na saplandı ve çarptığı yerde uzaktan bakıldığında çürüğü andıran karanlık bir buhar bulutu yükselmesine neden olarak çok geçmeden gözden kayboldu. GazTekneleri ise geride hiçbir iz bırakmaksızın yitip gitmişti sanki.</p>

  <p>“Tüm tanrıların osurukları adına, neler oluyor burada?” diye sordu Valseir. Ana toplantı salonundaki diğer herkes gibi onlar da ekranlardan yansıyan manzara karşısında ister istemez donakalmıştı.</p>

  <p><i>Puisiel</i>’in taretleri ve topları bir an daha sallandıktan sonra farklı hedeflere odaklanmışçasına olduğu yerde kaldı.</p>

  <p>“Ah, hayır,” dedi Fassin.</p>

  <p>Dretnotun topları muazzam bir parıltı eşliğinde etrafa ateş ve duman kustu. Gemiden eşzamanlı olarak dışarı saçılan daha küçük bazı cisimler ise borda ateşi sonucu halka halka çevreye yayılan duman bulutları arasında bir süre yarı gizli kaldıktan sonra arkalarında kendi çaplarında ateş ve duman kümeleri bırakarak düşüşe geçmiş olan uzay gemisine doğru kıvrılarak ilerlemeye başlamıştı. Ekranlar ışıldadı. Giderek alçalmakta olan karanlık uzay aracı pırıltıya boğuldu. <i>Puisiel</i> ile siyah gemi topluluğu arasındaki mesafenin tam ortasında delici beyaz çizgiler ani patlamalar eşliğinde kesiliyor, izleyici kitlesini taşıyan gemi topluluğunun üstündeki ve çevresindeki gaz kütlesini siyah duman bulutlarına buluyordu.</p>

  <p>Ekranlardan birindeki görüntü hızla değişti ve uzay gemilerinden birinin peşi sıra dumanlı bir iz bırakarak savrula savrula düşüşünü yansıtmaya başladı. Bu sahne karşısında Ahali mensupları hep bir ağızdan coşkuyla haykırarak ortalığı inletti. Tepsiler, yiyecekler, uyuşturucular ve evcil-çocuklar havaya savruluyor, kabukların yüzeyi katıksız heyecan ve öfke sinyalleri yansıtıyor, sarhoşluğa varan savaş tutkusunun esintisi sanki bir dizi küçük koku bombası ana gözlem salonuna saçılmış gibi havayı dolduruyordu. Bir egzoz pusunu izleyen siyah bir nokta sakatlanmış olan uzay gemisine doğru süzülüyordu ki yukarıdan kaynaklanan bir patlamanın ışığına boğulup ortadan kaldırıldı. Demeye kalmadan, daha da küçük ve de hızlı bir başka şey ekranı bir uçtan bir uca hızla geçip gemiye saplandı ve gövdenin içinde infilak ederek geminin kelimenin tam anlamıyla ikiye ayrılmasına neden oldu; birbirinden kopan iki kesitin upuzun birer duman kayışının ucundan sallanırcasına Derinlikler’e doğru süzülmeye başlaması için fazla zaman geçmesi gerekmemişti. Diğer füzeler ise yeterince hızlı davranamayıp tek darbede eziliveren sinekler gibi kolayca avlanmıştı.</p>

  <p>Fassin Valseir’i oradan uzaklaştırmak üzere çekiştirmeye koyuldu. Etraflarını sarmış olan Ahali mensupları gözlerini ekranlardan ayırmaksızın ulumakla, köpek havlamasına benzer sesler çıkarmakla ve kendi aralarında bahse tutuşmakla meşguldü. Uzaktan gelen tok darbe sesleri ve her defasında bir öncekinden daha uzun süren gürlemeler toplantı salonunu çınlatıyor, anbean aktarılmakta olan görüntülere biraz gecikmeli de olsa eşlik etmek üzere savaşın seslerini onlara iletiyordu.</p>

  <p>Her taraf karanlık pırıltılarla bezenmişti. Dretnot tutuşan alevlerin pençesine düşmüş gibi boydan boya ışıldamaya başladı. Onu yarıp geçen ışınlar hızlarını alamayarak FırtınaDuvarı’na gömülüyor, karanlık gaz çalkantısı boyunca ezik büzük lekeler oluşturuyordu. Büyük ölçüde az önce haklanmış olan geminin önceden bulunduğu yön hedef alınarak salıverilen son borda ateşinin üçte birlik kısmı ilk ışınların ona isabet etmesine bir saniyeden az zaman kala <i>Puisiel</i>’den fırlamayı başarmıştı. Fırtınanın ortasında kalmış bir yaprak gibi titreyen koca gemi hemen sonra gövdesi daha başka sayısız ışın tarafından bir yandan delik deşik edilirken düşüşe geçti. Öncekilere oranla daha mat ama aynı zamanda çok daha geniş son bir ışının orta kısmına yumruk gibi inmesiyle beraber koca gemi adeta ikiye katlandı ve helezon biçimli taklalar atarak aşağı doğru savruldu. Dönüşü olmayan bir yola girdiği anlaşılan savaş gemisinden dışarı fırlayan ikiz disk biçimli bazı minik figürler ya havada süzülerek uzaklaşıyor ya da içlerinden birkaçı peşlerinde dumandan bir iz bırakarak kendilerini salmışçasına öylece düşüyordu. Bazı diğerleriyse başka ışık huzmelerince vurularak birbirinin kopyası gibi görünen küçük birer patlama eşliğinde gözden kayboldu.</p>

  <p>“Valseir, daha fazla zaman kaybetmeyelim,” diye fısıldadığı duyuldu Fassin’in, aniden ortalığa çöken sessizliğin ortasında. “Buradan bir an önce uzaklaşmalıyız. Kapağı dışarı bir atalım, gerisine sonra bakarız.” O ara yukarıda 45°’lik bir açıyla duran giriş tüpüyle neredeyse aynı seviyeye gelmiş bulunuyorlardı. Fassin Valseir’i dirseğiyle dürterek o tarafa yönelmeye teşvik etti. “Bu taraftan.” Yapılacak en doğru şeyin gerçekten de dışarı çıkmak olup olmadığına kendisi de emin değildi. Burada, keşif balonunun içinde kalmak onlar açısından daha güvenliydi belki de. Her an dışarı çıkabilecekleri bir noktaya konuşlanıp olayların akışını izlemek onlara daha fazla seçenek sunabilirdi en azından.</p>

  <p>Valseir genç dostunun kendisini giriş tüpüne ulaşan rampa boyunca iteklemesine izin verdi. Karanlık gemilerden oluşan donanmanın en alt birimleri izleyicileri taşıyan gemi topluluğunun en üst birimleriyle hemen hemen aynı hizaya gelmişti artık. Sınır tanımayan ulumalar gözlem salonunu adamakıllı dolduruyordu şimdi. Nitekim Fassin ve Valseir diğer yönden hızla gelip içeri doluşan Ahali mensuplarının oluşturduğu akıntıya kapılarak tüpün girişinden geriye doğru savrulmak zorunda kaldı.</p>

  <p>Yine de pes etmeyen Fassin yaşlı Ahali mensubunu çıkışa doğru itelemeyi sürdürürken her ikisi de gözünü gerideki ekranlara yansıyan sahnelerden alamıyordu. İs karası gemilerden biri bir yandan daireler çizerek FırtınaDuvarı ile arasındaki mesafeyi gittikçe kapatıyordu. Duvara en fazla yaklaştığı anlardan birinde, yarışa katılan GazTekneleri’nden biri bıçağımsı yelkenleri dört bir yana kıvılcımlar sıçratan bir patlama anının donmuş görüntüsünü andırır şekilde açılmış vaziyette çılgın girdaplarla bezeli karanlık perdenin içinden son sürat fırladı. Bu teknenin karanlık savaş gemisine tam orta yerinden toslamasıyla birlikte adeta yekvücut olan iki gemi karmakarışık bir şekilde harmanlanmış koca bir kütle halinde gökyüzünde savruldu. Bu dehşetengiz bütünleşmeyi bozmadan şuursuzca yol almayı sürdüren iki gemi diğer her şeyle beraber doğruca fırtınanın o kocaman karanlık kuyusunun dibine ve onun da ötesindeki, daha aşağılarda bulunan kavurucu gaz katmanına yönelmişti.</p>

  <p>Hiç olmadığı kadar tiz çığlıklar ve neşe dolu havlamalar gözlem salonunu baştan aşağı inletiyordu.</p>

  <p>Bir diğer kamera, bir diğer ekran: FırtınaDuvarı’nın bir kesiti giderek kabarıyor, karanlık gaz kütlesi, sanki orada değilmişçesine büyük bir kolaylıkla fırtınayı yarıp geçen huni şekilli devasa bir yapının etrafında durdurak bilmeden akıyordu.</p>

  <p>Her yanından kocaman birer sancak misali gaz şeritleri süzülen dev bir Dretnot, fırtınanın içinden çıkageldi. Yeni sahne alan bu aktörü olduğu kadar atanları da yüreklendirmeye yönelik gür çığlıklar ile ortalığı sarsan tezahüratlar, biraz da toplantı salonunun geniş bir tüneli andıran şeklinin etkisiyle, kocaman bir kilise orgunun sesiymişçesine yankılanıyordu. Yeni Dretnot fırtınanın devasa gözünün merkezindeki berrak gaz kütlesinin içine dalarken dört bir yana beyaz ışıklar saçarak bir an gümüşi bir pırıltıya büründü.</p>

  <p><i>“Gözlerime inanamıyorum</i>,” diye döküldü sözcükler Fassin’in dudaklarından, kendisi farkında olmaksızın. “Onları bekliyorlarmış meğer.”</p>

  <p>Hızını artıran gümüşi Dretnot, tam da izleyici gemilerinin tepesine binmek üzereyken şimdi bu yeni tehditle yüzleşmek üzere manevra yapıp kendi etraflarında dönmeye girişen karanlık gemilerden kurulu filoya yöneldi dosdoğru.</p>

  <p>Pervanesiz kuyruğu alevlere boğulmuşçasına parlayan Dretnot silahlarından ateş ve ışık saçarak tam yol ilerlemeye devam etti. Aynı anda hem gökyüzünü hem fırtınayı hem de karanlık dehlizleri yansıtan gümüşi yüzeyinde sivri hatlı kırpışmalar titreşen gemi parlak birer dikeni andıran ışınlarını dört bir yana rastgele savuruyordu. Koyu renkli gemilerden ikisinin daha infilak ederek düşmeye başlaması gözlem salonundaki Ahali mensuplarının coşku dolu çığlıklarını —ve tabii bahisleri de— daha da çılgın zirvelere taşımıştı.</p>

  <p>Üzerine yağan alevlerin ağırlığıyla zangırdayan Dretnot önüne çıkan tüm engelleri yarıp geçerek ilerlemeyi sürdürüyordu. Mercatoria gemilerinden oluşan donanmadan ateşlenen bir füze ekranlardaki görüntüyü boydan boya katettikten sonra yolunu kesmek üzere Dretnottan açılıp yelpaze şeklinde yayılarak üzerine gelen salvo ateşi tarafından her nasılsa ıskalanarak geminin gövdesine saplandı.</p>

  <p>Yaklaşmakta olan patlamanın ilk emareleri bile, bir yıldız parçasının etrafına sarılmış ambalaj kağıdını yırtıp açar gibi Dretnotu ortadan ikiye ayırmaya yetmiş, bunun hemen ardından, ekran tamamen sönüp karanlığa gömülmeden bir an önce göz kamaştırıcı bir beyazlığa bürünmüştü. Toplantı salonunun ışıkları titreşip söndü, sonra öncekine oranla çok daha loş bir şekle indirgenerek tekrar yanıp öyle kaldı. Tüm bunlar olup biterken derinden devam eden ancak onca gürültünün ortasında duyulamayacak hafif kalan cızırtı aniden kesilmiş, onun yok olmasıyla beraber ortama ansızın vuku bulan işitme kaybının yaratacağı cinsten bir sessizlik çökmüştü. Darbe yemiş vahşi bir hayvan gibi acıyla kıvranıyordu <i>Dzunda.</i></p>

  <p>Bir an belirsizce titreştikten sonra kararan bazı ekranlara kumlu bir görüntü yerleşmişti. Diğer bazılarıysa çalışmaya devam ediyor ve bu sayede toplantı salonunun yegane ışık kaynağını teşkil ediyordu. Bu gibi acil durumlarda devreye girmek üzere tasarlanmış olan aydınlatma ışıkları ilk etapta kısa aralıklarla yanıp söndükten sonra belli bir durağanlık kazanıp kalıcı hale geldikçe, uzun tüpün içi de yavaş yavaş aydınlandı.</p>

  <p>Tanık oldukları manzara karşısında dehşete ve önlenemez bir gücenmişlik hissine kapılan Ahali mensupları arasında alçak tonda bir fısıldaşma yapılanmaya başlamıştı şimdi. Kameralardan biri hızla yön değiştirerek az öncesine dek Dretnotun bulunduğu yeri kaplayan mantar şekilli devasa bulutun yuvarlanışına odaklandı. Söz konusu bulut kümesinin içinde hastalıktan ötürü biçimsizce şişmiş bir yumruktan fışkıran pençeler misali beliren birkaç küçük enkaz parçası, çok uzaklara fırlayıp aşağı düştü. Karanlık gemiler bir kez daha onlara doğru yaklaşmaya başlarken, izleyici kitlesini taşıyan araçlara kumanda etmekte olan kaptanlar yüzleşmek durumunda kalınan bu durum karşısında takınacakları tavır bakımından iki ana gruba ayrılmıştı: Bir araya kümelenmeyi tercih edenler ile etrafa dağılmayı ve hatta kendilerini fırtınanın şiddetine maruz bırakma pahasına kaçma girişiminde bulunmayı daha emin bir yol olarak görenler.</p>

  <p>Fassin’in Valseir’i iterek çıkarmak üzere harekete geçtiği giriş tüpünden panik halinde içeri doluşan Ahali mensuplarının yarattığı izdiham ikilinin gerisingeri toplantı salonunun ortasına doğru sürüklenmesine sebep olmuştu. Hemen her yöndeki giriş noktalarından sürüler halinde içeri dalan sığınmacılar geniş salonu ağzına kadar dolduracağa benziyordu.</p>

  <p>Birisinin “Bakın, bakın!” diye bağırdığı duyuldu sonra.</p>

  <p>Ekranların birine yansıyan çok uzak bir görüntü çok geçmeden başka ekranlara da yerleşmişti. İlk bakışta, ilk Dretnotun dört bir yanında uzun bayraklar misali gaz şeritleri sürükleyerek koca burnuyla hiç durmadan akan bulut kümesinin meydana getirdiği perdeyi yarıp fırtına duvarı içinden sahneye çıkışının bir tekrarını andırıyordu bu yeni görüntü. Sonra kameralardaki görüntü yeniden değişti ve FırtınaDuvarı’nın önce bir başka yerinden, sonra bir başkasından ve daha nice yerinden yarıldığı görüldü, ta ki ilkine benzer kocaman gemilerden oluşan bir güruh fırtına bulutunun önünde dikine uzanan sonsuz bir orman gibi gözler önüne serilip dosdoğru izleyicileri taşıyan gemi grubunun üzerinde dev bir sarkaç misali asılı vaziyette daireler çizmekte olan koyu renkli uzay gemisi topluluğuna doğru vakit kaybetmeksizin atılana kadar.</p>

  <p>Az önceki nükleer patlamanın yarattığı şok dalgasının oraya dek ulaşıp onun üzerinden geçmesiyle beraber <i>Dzunda</i> sarsılmaya, olduğu yerde yalpalamaya ve canlı bir varlıkmış gibi acı dolu çığlıklar koyvermeye başladı. Ahali mensupları birbirlerine, duvarlara, zemine ve tavana çarparak gözlem salonu boyunca oradan oraya savrulup yuvarlanıyor, sarfettikleri küfürler ile etrafa saçtıkları yemek ve uyuşturucu parçalarının gürültüsü salonu çınlatıyordu. Bu arada bir çift ekran daha karardı ama geriye kalanlar, gerek dışarı püskürttükleri gerekse onlara yöneltilmiş ateş huzmeleriyle öfkeli ve canlı bir görüntü ortaya koyan cıva renkli Dretnotların hedefe yaklaşışını sergilemeye yetiyordu. Lazerlerin ışıltısı ortalığı sararken onları engellemek üzere dalga dalga savrulan yelpaze biçimli füze ve ışın salvoları gaz kütlesini tarayıp geçiyor, bunlardan ayrışan mermiler titreşerek dört bir yana fırlıyordu. Karanlık gemilerden önce ikisi, sonra bir üçüncüsü daha infilak edip gövdesi buruş buruş olarak helezon biçimli dönüşler eşliğinde düşüşe geçerken, dev Dretnotlardan ikisi daha ekranları bulanık bir sis perdesiyle kaplayıp görüşü kısıtlayan muazzam patlamaların ortasında gözden kaybolmuştu.</p>

  <p>İki Dretnot daha tam tepelerindeki berrak sarı gökyüzünden ansızın çıkagelen yırtıcı parlaklığa sahip bir ışına yakalandı. Tam aralarına inen ışın her iki geminin o koskoca cüssesine rağmen gaz kütlesinin içinde tökezlercesine yalpalamasına sebep olmuştu. Işın huzmesi bir an sonra birbirine paralel iki çubuğa bölünmüş, mor renkli bu kargılar Dretnotlardan her birinin gövdesini idam sehpasındaki kişinin boynuna indirilen balta misali yarıp geçmişti.</p>

  <p>Gözlem salonu —ki o ana gelindiğinde tuhaf kokularla ve saf dışı kalan Dretnotların arkasından feryat figan yas tutmak mı yoksa düşman gemilerinin her isabet alışı sonrası zafer naraları atmak mı gerektiğine bir türlü karar veremeyen Ahali mensuplarının histerik çığlıklarıyla dolan ve ışıklarının sönükleşmesi sonucu yarı karanlık bir hale bürünmekle birlikte ekranlardan hızla geçip giden savaş sahnelerinin yansıttığı kesik parıltılarla zorlukla da olsa aydınlanabilen loş bir ortam halini almıştı— belli ki kafası karışmış bir otomatik misafir ağırlama sisteminin ürünü olan ve içine sürüklendikleri cinnet halinin normal olduğunu herkese benimsetip onları sakinleştirmek istermiş gibi kulağa tüm bu olup bitene meydan okurcasına teskin edici gelen bir müziğin çok yüksek perdeden çalınmaya başlamasıyla, tarifsiz bir çeşit erişilmezliğe kavuşmuştu sanki.</p>

  <p>Yanıbaşındaki Ahali mensuplarından birinin son derece alçak fakat onca velvelenin içinde yine de belirgin şekilde duyulabilen bir sesle “Vay canına,” dediğini işitti Fassin, “<i>bu</i> da nedir böyle?”</p>

  <p>(Mercatoria’ya bağlı karanlık gemilerin bir diğeri ile gümüşi bir başka Dretnot nükleer bir patlamanın ortasında parçaları dört bir yana saçılarak birbiri peşi sıra infilak etmişti. Bir başka Dretnot çifti ise yukarılardaki bir yerden yansıtılan mor renkli delici ışınların ilk darbesi altında zangırdamaya başlamıştı bile.)</p>

  <p>Aşağıyı, fırtınanın tam ortasındaki geniş çanağın içini gösteren hemen karşılarındaki ekrana içten içe koyu kızıl renkli bir korla yanıyora benzeyen kocaman bir kürenin büyükçe bir gaz sütununu abes denecek ölçüde durağan bir alev topu misali ardı sıra sürükleyerek fırtına zeminine yığılmış gaz kümeleri arasından çıkışı yansıdı. Üzeri ona minyatür bir gaz-devi görünümü kazandıracak şekilde şeritlerle örülü olup uzunluğu ve yüksekliği kilometrelerle ölçülen bu çizgili kürenin görüntüsü karşısında, bir an için Hierchon Ormilla’nın sarayının çatışmaya dahil olmak üzere şaşmaz bir biçimde yukarı doğru uçarak onlara yaklaşmakta olduğu gibisinden çılgınca bir izlenime kapıldı Fassin.</p>

  <p>Bu hayalsi görüntüye doğru düşen ezik büzük bir enkaz yığını —ki aslında bu, aldığı darbelerden dolayı dumana boğulup çatışma dışı bırakılmış bir Mercatoria savaş gemisiydi— hızla yükselmekte olan koca kürenin hemen arkasına düşüp onu üç dört kilometre öteye savurmayı hedefliyor gibiydi.</p>

  <p>Ne var ki, harabeye dönmüş olan gemi onun yerine ön kısma isabet etmiş ve öngörülen patlama etkisinin iki derece yukarı kaymasına yol açmıştı.</p>

  <p>Lif inceliğinde sarı-beyaz renkli bir çift ışın devasa kürenin gövdesine aniden saplandıysa da bu herhangi bir etki yaratmışa benzemiyordu. Yukarıdan yöneltilen mor ışın ise daha da yaklaşmadan önce kürenin yedi ila sekiz kilometrelik çapını tam olarak ölçmek ister gibi bir an için yayıldıktan sonra ona doğru savruldu.</p>

  <p>Buna karşılık, dev kürenin yüzeyinde siyah noktacıklardan oluşan bir şablon oluştu.</p>

  <p>Patlamaların yol açtığı şok dalgaları gövdesini aralıksız yalayıp geçtikçe <i>Dzunda</i> tekrar tekrar sarsılıyordu. Ahali mensupları her iki yandan kendisine toslayıp Valseir’i elinden kaçırmasına yol açtığında Fassin büyülenmiş gözlerle inatla yükselmekte olan bu dev küreyi izlemekteydi halen.</p>

  <p>Sayıları elli civarında olan kara benekler, koca kürenin üst yarısına dağınık bir şekilde serpilmişti. İçlerinden birinin hedefe gittikçe yaklaşmakta olan mor ışının tam odağında kaldığı görülüyordu. Merkezinde kalan siyah lekenin daha fazla seçilmesine olanak tanımayacak parlaklığa ulaştığı an titreşip yayılmaya başladı söz konusu ışın. Ardından, kürenin yüzeyindeki her bir beneğin muazzam parlaklığa sahip bembeyaz ve ipince ışık huzmelerinin kaynağı haline gelivermesiyle beraber gözden kayboldu. Bahsi geçen ışınlar yalnızca bir anlığına ortalığı aydınlatmış, yitip gitmelerine kadar geçen bir saniyelik süre zarfında kendilerine çıplak gözle bakma gafletinde bulunanların gözleri ile araya yeterli tampon konmaksızın onlara yöneltilmiş olan kameraların merceğini yakmıştı.</p>

  <p>Delice bir diğer kasılmanın etkisiyle şiddetle sarsılan <i>Dzunda</i>’nın gözlem salonunun tiz gıcırtılar eşliğinde tepeden tırnağa çalkalanışı dinmeye yüztuttuğunda, ortalığa derin bir sessizlik çöktü. Bu esnada birkaç ekran daha karanlığa gömüldü. Sakinleştirme etkisi yaratması ümidiyle yayınlanan şu yüksek tonlu müzik de kesilmişti. Fassin’in bulunduğu yere yakın duvarlardan birinde halen görüntü yansıtmakta olan son iki ekran, donanma diye nitelenebilecek ölçüde kalabalık bir karanlık gemi sürüsünün geride sadece onlar da fırtınanın kasvetli derinliklerine doğru peşleri sıra cılız birer iz bırakarak kaskatı birer meteor gibi düşmekten kurtulamayan iğne biçimli o uzun burunları ile yüzgecimsi birer kuyruğu andıran arka kısımları kalacak şekilde kıvılcımlar saçarak rüzgarın etkisiyle boşluğa karışıp giden birer kül yumağına dönüşüşünü gözler önüne seriyordu.</p>

  <p>Bu iki ekran içinde Fassin’in durduğu noktaya nispeten daha yakın olanda kameranın hasar görmemiş bir Mercatoria gemisi yakalayabilmek üzere gökyüzünde bir o yana bir bu yana dönüp duruşu fakat her defasında çoktan rüzgara kapılıp uçuşmaya başlamış olan duman izleri ile kül bulutları dışında bir manzarayla karşılaşamayışı gözleniyordu.</p>

  <p>Diğer ekranın kamerası ise sarı sarı parlayan bir cismin bir yandan sönükleşip gittikçe daha belirsiz hale gelerek ilkin hemen aşağısına denk gelen sahne ile aynı hizada kalıp ardından doğu yönünde yavaş yavaş uzaklaşışını göstermek üzere göğün çok yukarılarına çevrilmişti.</p>

  <p>Dev küreye gelince; her ne kadar hızı biraz kesilmişse de yükselmeye devam ediyordu ve kısa süre içinde izleyici gemilerinden oluşan grubun artıklarıyla aynı hizaya gelecek gibiydi. Dış yüzeyleri ayna parlaklığındaki Dretnot filosundan geriye kalan iki düzine kadar gemi ise hız kesiyor ve kimi dip dibe bitişmiş kimiyse birbirinden olabildiğince ayrılmış seyir gemilerinin bir yanına doğru alçalıyordu.</p>

  <p>Gözlem salonunun bir ucundan diğerine her Ahali mensubunun gırtlağını yırtarcasına koyverdiği böğürmeyi andıran katıksız —ve bir o kadar beklenmedik— zafer naraları gittikçe kabararak metal şıkırtısını andıran ve duyanı kendinden geçiren zihin paralayıcı ve gürül gürül bir ses karmaşası halini almıştı.</p>

  <p>Tam o sırada, muazzam yoğunlukta bir dizi şok dalgası <i>Dzunda</i>’yı sert bir rüzgar altında kırbaçlanırcasına çırpınan bir bayrak misali yumruklamaya başladı. Bununla eşzamanlı olarak, ancak tanrısal bir grup masal devinin koparacağı alkışınki kadar yüksek bir ses, Ahali mensuplarının ulumasını bastırdı.</p>

  <p>Geriye açık tek bir ekran bile kalmamıştı şimdi. Keşif balonu <i>Dzunda</i> son bir gayretle kendisini ileri itmeye yeltendiyse de, bunda başarılı olamayarak gökyüzünün daha aşağı katmanlarına doğru düşmeye başladı. Halen son hızla çıkış kapılarına doğru atılmamış olan Ahali mensuplarının da vakit geçirmeksizin öyle yapmaya karar vermesiyle, yanındakilerin akıntısına kapılan Fassin zaten kısa süre öncesine dek Valseir ile birlikte ulaşmaya çalıştığı çıkış tüpüne doğru sürüklendi ve huni şekilli genişçe bir lombozdan geçerek bir diğer gözlem salonuna ulaştıktan sonra tepesinde kocaman delikler açılmış elmas biçimli çatıdan dışarı uğrayıp kendini Nasqueron’un az önce yaşanmış olan o müthiş çatışma dolayısıyla hırpalanıp leke içinde kalmış göğünün bağrında buldu.</p>

  <p class="orta1"><b>* * *</b></p>

  <p class="girintisiz">“Gizli gemiler ve hiper-silahlarla ilgili anlatageldiğiniz şu saçma peri masallarının gerçeğe dayandığını mı ima ediyorsunuz yani?” dedi Fassin.</p>

  <p>“Eh,” dedi Y’sul, çevreye göz gezdirerek. “Görünüşe göre, öyleler.”</p>

  <p>Mercatoria donanmasının neredeyse tümünü yarım saniyelik bir süre içinde —ağır silahlar kullanılarak düzenlenmiş bir bombardımanla desteklenen uzay bazlı bir komuta ve kontrol mekanizması sayesinde— yok etmiş olan, devasa bir küre biçimindeki <i>Isaut</i> adlı geminin içinde bir yerlerdeydiler. Ne Fassin’in, öyle anlaşılıyor ki ne de gözlem filosunu oluşturan hasara uğramış veya ortadan kaldırılmış gemilerden sağ kurtarılabilen herhangi bir başkasının daha önce gördüğü ya da duyduğu, Gezegen Muhafızı (İnkâr Edilebilir) diye nitelenen türde gemilerden biriydi <i>Isaut.</i> Y’sul’un dikkat çektiği üzere, tek başına bu bile onun inkar edilebilir oluşunu tartışmaya yer bırakmayacak ölçüde inandırıcı kılan bir özellikti.</p>

  <p>Ahali’nin her daim gizli tuttuğu bir savaşma kapasitesine sahip olduğuna ve hatırlanabilen en eski dönemlerden beri varlığını sürdürmekte olan böylesine geniş bir yaşam alanına yayılmış bir türle dövüşe kalkışmanın akla ve mantığa ters düşecek bir hareket olacağına ilişkin söylentiler ile efsaneleşmiş öyküler öteden beri ara sıra gündeme gelirdi gelmesine, ancak —söz konusu söylenti ve mitosların çoğunun Ahali’nin kendisince yayıldığı gerçeği de göz önüne alınarak— bunların hiç kimse tarafından ciddiye alınmaması adeta kural haline gelmişti. Ahali uflayıp puflamakla ve ne denli kusursuz ve harika olduklarını —gerçekte kendileriyle ilgili hususlara saplantı düzeyinde düşkün, aşırı derecede içe dönük, uzaktaki dost kavimlere karşı ayıp denecek ölçüde kayıtsız ve sadece uygar galaksinin geri kalanıyla değil, geçmiş dönemlerde ana topluluktan ayrılıp uçsuz bucaksız bir sahaya yayılmış olan kendi türdeşleriyle de bir o kadar kopuktular oysa— başka ırklardan olanlara ballandıra ballandıra anlatmakla o kadar fazla vakit harcıyordu ki, kendileri aşırı gururlu hayalperestler olarak kabul edilip önemsenmemekten, o çok övündükleri gemileri ve de silahları ise olsa olsa çoktan unutulup gitmiş ve tamamen gölgelerle kaplanmış bir mazide takılıp kalan halk hikâyelerinden ibaret algılanmaktan kurtulamıyordu.</p>

  <p><i>Isaut</i>’un çatışmaya yaptığı müdahalenin ne kadar çabuk ve etkili bir sonuca yol açtığını kendi gözleriyle —veya en azından küçük gaz mekiğinin alıcıları vasıtasıyla— görmesinin üzerinden henüz bu denli az zaman geçmiş olduğu şu anda bile, tanık olduğu şeyin gerçekliğine bir türlü inanamıyordu Fassin.</p>

  <p>“Burası gerçekten de çok tuhaf bir yer doğrusu,” dedi Valseir, bakışlarını Y’sul ve Fassin ile birlikte buyur edildikleri küre biçimli alanda dolaştırarak.</p>

  <p><i>Dzunda</i>’dan sağ kurtulanların gaz kütlesinin orta yerinde kümelenmesiyle meydana gelen kargaşa ortamında birbirlerini gayet büyük bir rahatlıkla bulmayı başarmışlardı. Her ne kadar etrafını saran Ahali mensuplarınınkilerin yanında boyutça çok küçük kalsa da, Fassin’in ok başı biçimli gaz mekiğinin kendine özgü şekli, Valseir ve Y’sul’un kalabalığın içinde onu hiç zorlanmaksızın tespit etmesini ve dosdoğru onun yanına gelmesini kolaylaştırmıştı.</p>

  <p>“Neden diğer herkes kendisini benden bu denli sakınıyor yahu?” diye söylendi Fassin, dostları savaş sonrasının görece durgunluğu içinde tek tek süzülerek yanına ulaştığında. Dediğinde haksız da sayılmazdı; çatışmayı sağ salim atlatmayı başarmış olan tüm diğer Ahali mensuplarının onunla aralarına en az elli metrelik mesafe koymaya özen gösterir bir hali vardı.</p>
