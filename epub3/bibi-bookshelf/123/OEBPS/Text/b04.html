  <p>Bulutların üst sınırına değin yükselip aksi yönde ilerlemiş olması da mümkündü tabii, ama bu fazlasıyla olağandışı bir durum ortaya koyardı. Hava boşluğu tüpleri tarafından damar damar oyulmuş, kullanılmayan bir BulutTüneli, gazla dolar ve bundan dolayı da bin yıllık bir geçişimin beraberinde getirdiği fazladan bir ağırlık edinirdi. Fassin iki yüz yıl önce buraya uğradığında, Valseir çok hızlı batmasını ve beraberinde ev ile kütüphane bloğunu da diplere sürüklemesini engellemek üzere Tünel’e kaldırma kuvveti kazandırmaya başlamıştı bile. Her halükârda, eğer bu dışlanmış bölüm yükselmiş olsaydı aynı atmosfer tabakasında yer alması gerekir ve böylelikle <i>Poaflias</i>’ın haritalarının bir yerinde mutlaka göze çarpardı, ama öyle olmadı.</p>

  <p>Hızını yükseltmemeye özen göstererek ve yakınlarda bir yerden ortalığı dinlemesi muhtemel herhangi biri tarafından fark edilme şansını en aza indirgemek için çevresini yalnızca sesduyuları yoluyla ve o da son derece usulca algılamaya çalışarak, sarmalsı hareketlerle ilerlemeye devam etti. (O farkına varmadan albayın kendisini izlemiş olması mümkün müydü? Muhtemelen. Ama bunu neden yapsındı ki? Yine de, onunla olan temaslarında mümkün mertebe ağzı sıkı davranması gerektiğini kendi kendine tembihleme ihtiyacı duydu.) Işık, içinde bulunduğu ortamda pek bir fayda sağlamıyordu. BulutTüneli duvarı burada, bu derece aşağılarda neredeyse şeffaf bir görüntü ediniyordu. Manyetik parçalar ve radyasyon zerreleri bulma amacıyla yapılacak sondaj çalışmaları daha da az işe yararken, herhangi bir koku izi almak da olasılık dışıydı.</p>

  <p>İki koca saati böyle böyle harcayıp da evden uzakta geçirebileceğini mantık çerçevesinde öngördüğü zaman kesitinin sonuna yaklaştığında, daha fazla dayanamayıp temkinli hareket etmeyi bir kenara bırakan ve mekiğin çalışır durumdaki tüm duyularını olabilecek en üst seviyede devreye sokan Fassin, BulutTüneli’nin pelte kalınlığındaki pus katmanının içinden kocaman karanlık bir ağız gibi dışarı fırlamış olan ucuna ulaştığını fark etti. Küçük gaz mekiğini bu kırk metrelik gırtlaktan içeri sokunca, olası sinyaller BulutTüneli kesitinin kendi duvarları tarafından perdeleneceğinden, mekiğin o âna kadar belli bir düzeyin üstüne çıkarmaktan kaçındığı ses duyularını bu defa sonuna dek açtı. Yavaş hareketlerle kıvrılmakta olan bu dev tüp boyunca giderek artan bir hızla kayarcasına ilerlerken, çoktan ölüp gitmiş bir Ahali mensubunun hayaletini andırıyordu.</p>

  <p>Çalışma kabuğu halen oradaydı işte, BulutTüneli tüpünü seksen kilometre uzunluğundaki orta çizgisine yakın bir noktada neredeyse boydan boya dolduran, içi boş bir küre... Gel gör ki, yağmalanmış, çırılçıplak bırakılmıştı. Vaktiyle bünyesinde sakladığı sırlar her ne idiyse, hepsi uzunca zaman önce gasp edilmiş, geride ise bomboş ve harap bir enkaz bırakılmıştı.</p>

  <p>Mekiğin bazı ışıklarını yakan Fassin bir yandan dikkatli gözlerle onu inceleyerek keşfettiği mekânın çevresinde dolandıysa da bozulup haşat edilmemiş hiçbir şeye rastlayamadı; bomboş raflar ve sıra sıra uzanan pejmürde karbon panolar, donmuş bir buz örtüsü gibi her yanı kaplamış olan elmas tozu ve mekiğiyle yanlarından geçmesi sonucu oluşan çalkantıda çelimsizce dalgalanan yırtık pırtık teller dışında göze batan hiçbir şey yoktu etrafta.</p>

  <p>Sesduyularını kullanarak ufak bir oyuk meydana getirmesiyle beraber onun hemen hemen aynı anda içeri doğru göçüşünü ve üzerindeki gaz sütununun dayanılmaz ağırlığı tarafından bir hiçe indirgenişini izledi. Kendini ezilmiş hissetmek için ne de güzel bir ortam, diye düşündükten sonra geldiği yoldan geri döndü ve eve doğru yavaş yavaş tırmanarak kapağı bir kez daha Yirmi Bir Numaralı Kütüphane’ye attı.</p>

  <p>Albayı orada buldu. Yapmaya niyetlendiği şeyi ona önceden anlatmasına rağmen, gizli kapının ardından aniden belirmesi bayan oerileitheyi ürkütmüşe benziyordu.</p>

  <p>“Binbaşı. Kâhin Taak. Fassin,” diye bir süre laf geveledi albay. Sesinde bir... tuhaflık vardı.</p>

  <p>Hızla çevresine göz gezdirdi Fassin. Etrafta kimsecikler yoktu; işte bu çok <i>güzel</i>, diye geçirdi içinden, bariz bir rahatlamayla. “Efendim?” diye karşılık verdi sonra oerileitheye, kitaplık görünümlü kapının ardı sıra kendiliğinden kapanmasına izin vererek.</p>

  <p>Hatherence dosdoğru onun yanına uçtu ve arada bir metre kalınca durdu. Dişi oerileithenin uzay giysisinin daha önce büründüğüne hiç tanık olmadığı yeknesak ve donuk gri bir renk almış olduğunu o an fark etti Fassin.</p>

  <p>“Albay,” dedi ona, endişeli bir sesle, “siz iyi misiniz? Her şey yolunda m—”</p>

  <p>“Bir durum var... Hazırlıklı olmalısınız... Ben... Çok üzgünüm, çünkü... Size kötü haberlerim var, Fassin,” diye toparladı en sonunda, titrek ve telaşlı bir sesle. “Hem de çok kötü. Gerçekten çok üzgünüm.”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Başrahip Luseferous adına Gerçek denen şu şeye oldum olası kanmamıştı. Bununla birlikte, Cessoria safları arasında yükseldiği süreçte dışarıya karşı ona gönülden inanıyor <i>görüntüsü çizmek</i> için hiçbir fırsatı kaçırmadığı gibi, bu dini yayma konusunda son derece büyük bir yetenek ve etkinlik sergilemiş, Kilise’yi ve onun dayattığı görüşleri haklı çıkarmak uğruna onlara olan sözüm ona tutku dolu bağlılığını, mantığını ve de gücünü seferber ederek pek çok kez amansız tartışmalara girmekten kaçınmamıştı. Bundan dolayı sıkça methedilmişti de. Böyle zamanlarda üstlerinin kendisinden etkilendiğini gözlemlemiş, etkilendiklerini bunu ona ve kendilerine itiraf etmekten kaçındıklarında bile gözden kaçırmamıştı. Girdiği münakaşalardan galip ayrılmak gibi bir yeteneğe sahipti. En iyi ihtimalle gerçekte bir şeyin öyle mi yoksa böyle mi olduğunu hiç mi hiç umursamadığında bile sırf bir şeye inanıyormuş gibi görünmenin kendi çıkarına olacağını düşündüğü için gerçekte hissettiği duyguları gizleme ve yalan söyleme (özellikle de böylesine kaba ve nezaketten uzak bir dil kullanmakta ısrar edilince) alanlarındaki eşsiz becerisine başvururdu. Gerçek’in doğru olup olmadığı meselesini ise ciddi anlamda asla önemsememişti.</p>

  <p>İnanç olgusu onu yakından ilgilendiriyor, hatta heyecanlandırıyordu; entelektüel bir fikir olarak değil, bütünlüğü olan bir kavram veya soyut bir kuramsal çerçeve olarak değil, ama, kitleleri kontrol altına almanın bir aracı, onların düşünce ve davranış yapısını çözümleyip yönlendirerek kendi çıkarı doğrultusunda sömürmenin bir yolu olarak. Nihayetinde, onun gözünde bir kusurdu inanç, kendisinde olmayıp da başkalarında olan bir çarpıklıktı.</p>

  <p>Bazen diğer insanların onun önüne sunmaya hazırlandığı tüm bu avantajlar karşısında hayrete düşüyordu. Sahip oldukları samimi inanç dolayısıyla, o an itibarıyla (veya, genellikle, uzun vadede) kendileri açısından en faydalı seçenek gibi görünmeyen şeyleri bile sorgusuz sualsiz yapmaya hazırdılar, çünkü onlara ne söylendiyse ona inanmaya şartlanmışlardı; başkalarını düşünme ve fedakârlıkta bulunma güdülerini geliştirmişlerdi, bu yüzden de, kendi avantajlarına yönelik olmayan şeyleri rahatlıkla yapabiliyorlardı; diğerleriyle aralarında duygusal ve hassas bağlantılar kurmuş olduklarından, kendilerini daha farklı koşullar altında yapmaları beklenmeyecek şeyleri yapmak zorunda hissediyorlardı. Unutulmaması gereken bir ayrıntı daha vardı, o da —ki bazen bunun, bu işin içerdiği etkenler arasında en iyisi olduğunu düşünmekten kendini alamıyordu— insanların kendi kendini aldatma yönünün çok kuvvetli oluşuydu. Aslında katıksız birer korkakken çok cesur oldukları fikrini benimserler, bunu yapamayacakları alenen ortadayken bile kendi çıkarlarını gözetebileceklerini sanırlar, sırf basit birer sınavdan geçer not alacak kadar akılları varken zeki oldukları yanılgısına düşerler, ya da karakter yapıları duygusal olmaktan öteye gitmelerine engel olurken başkalarına karşı merhametli ve şefkatli oldukları mavalıyla kendilerini aldatma yoluna giderlerdi.</p>

  <p>Oysa gerçek güç, yalın ve katışıksız bir ilkeye dayanıyordu: Kendine karşı tamamen dürüst ol; sadece başkalarını aldat.</p>

  <p>Bu işin ne de çok keskin kenarı vardı! İnsanların onun ilerleyişini kolaylaştırmasını sağlayacak ne çok yol vardı. Karşısına çıkan, rekabet içine girdiği, aleyhinde mücadele verdiği herkes bu bakımlardan onun gibi olsa, mutlak güce doğru yükselişi kuşkusuz çok daha zorlu bir süreç haline gelirdi. Öyle ki, belki de galip gelemezdi bile, çünkü tüm bu avantajlardan yoksun olması halinde iş büyük ölçüde şansa kalıyordu ve bu da kendisinde yeteri kadar olmayabilirdi.</p>

  <p>Gün olmuş Cessoria yüksek komuta kademesi, yani kendi patronları içinde kaç kişinin Gerçek’e samimi olarak inandığını merak etmişti. Daha yüksek mevkilere gelindikçe inançsızların oranının bir o kadar arttığına dair köklü bir kuşku oturmuştu içine. Güce ve şana erişmek, kontrol yetkisini elde bulundurmak ve göz kamaştırıcılığının tadını çıkarmaktı asıl gayeleri.</p>

  <p>Şimdilerdeyse bunları aklına hemen hiç getirmez olmuştu. Öyle bir konumda bulunacak kişinin istisnasız olarak ve de kendinden başkasını küçümseyici ölçüde menfaatçi olacağı varsayımını benimseyip geçiyor, içlerinden birinin bile samimi şekilde inanç sahibi olduğunu keşfetmesi halinde hafif bir şaşkınlığa sürüklenmekle kalmayıp belli belirsiz bir iğrenme duygusuna da kapılıyordu. Bu iğrenme duygusunun kaynağı, söz konusu kişinin diğerlerini ortada bırakacağı duygusu ve kendisini nispeten daha az kanmış olan mevkidaşlarına oranla bir şekilde —nispeten sapkın bir yaklaşımın etkisiyle— üstün hissedeceği şüphesiydi.</p>

  <p>“Sen tüm bunlara inanıyor musun yani? Hem de içtenlikle?”</p>

  <p>“Evet, efendim! İnançlar içinde en akla yatkını bu. En basit mantık bile öyle olduğu sonucuna çıkıyor. Kaçınılmaz bir şey bu. Siz bunu benden iyi bilirsiniz, efendim. Efendim, bana öyle geliyor ki siz benimle dalga geçiyorsunuz.” Gözlerini kaçıran kız başını eğip gülümserken, işveli, utangaç, belki biraz paniğe kapılmış ve hatta kendisine hafiften de olsa alınmış süsü verme cüreti gösterir bir hali vardı.</p>

  <p>Uzanıp kızın saçını tuttu ve onu hafifçe çekerek kızın yüzünü gökyüzüne seyrekçe serpilmiş uzak yıldızların fonu önünde altınımsı ışıltılarla bezeli bir karaltı gibi duran kendi siluetine doğru çevirdi. “Çocuğum, bütün bir hayat boyunca herhangi biriyle dalga geçtiğimden şüpheliyim doğrusu. Bir kere bile.”</p>

  <p>Kız ne diyeceğini bilemiyor gibiydi. Gözlerini etrafta gezdiriyor, kah yıldızların ekran camının ötesinden yansıyan solgun görüntüsüne, kah düşük yerçekimli kabarık yatağın kar beyazı yüzeyine, kah içinde bulundukları küçük yuvayı duvar gibi çevreleyen, üzerinde ürkütücü ve bir o kadar özgün cinsel davranışların sahnelenmekte olduğu ekranlara bakıyordu. Her ikisi de kıvrılmış uyumakta olan yol arkadaşlarına da bu sırada göz ucuyla bir bakış atmıştı belki.</p>

  <p>“Peki öyleyse, efendim, dediğiniz gibi olsun,” diyebildi kız en sonunda, “dalga geçtiğiniz yönündeki sözümü geri alıyorum. Böyle bir imada bulunamam. Belki de benden çok daha eğitimli ve zeki olduğunuz için şu halim ister istemez sizi eğlendiriyor demek daha doğru.”</p>

  <p>Hah işte, böylesi daha iyi, dedi Başrahip kendi kendine. Yine de, emin olamıyordu. Tüm o saçmalık yumağını resmi anlamda süpürüp atmasının üzerinden normal yaşam hızıyla sayısız nesil geçmişken bile bu genç kızın Gerçek’i halen içinde yeşertiyor olması mümkün müydü?</p>

  <p>Gerçi bunun en ufak bir önemi yoktu bir bakıma; birileri dinlerini ona karşı örgütlenme yolunda kullanmadığı sürece insanların gerçekte ne düşündüğü konusunda kaygılanmasına hiç mi hiç lüzum yoktu. Ona itaat etsinler, ondan korksunlar yeterdi. Hatta isterlerse ondan nefret bile edebilirlerdi. Ama asla onu seviyormuş gibi yapmamalılardı. insanlardan tüm istediği buydu. Tıpkı seziş yetisi gibi, karşısındakinin duygusunu algılayabilme becerisi gibi, aşk gibi (veya insanların aşk olduğunu sandığı, aşk olduğunu iddia ettiği şu gerçekten uzak, hatta kendisi de bir diğer kaldıraç kolu işlevi gören, şehvetin aksine hiç de dürüst olmayıp bir nebze sahtekârlığa kaçan şey gibi) bir başka kaldıraç koluydu bu da.</p>

  <p>Ama bilmek istiyordu. Onun yerinde medeniyetten nasibini onun kadar almamış biri olsa gerçeği öğrenmek için kızı işkenceye tabi tutma fikrini değerlendirebilirdi, ama böylesi bir konuda işkenceye tabi tutulan kişi çok geçmeden sizin duymak isteyeceğinizi düşündüğü şeyi... acısını en kısa yoldan dindireceğini umduğu şey her neyse onu söyleme yoluna giderdi. Bu ayrıntıyı öğrenmesi çok zaman almamıştı. Ve bunun daha iyi bir yolu olduğu sonucuna varmıştı.</p>

  <p>İçinde bulundukları bölmenin uzaktan kumandalı kontrol mekanizmasına doğru uzanıp döngüyü ayarladı ve yerçekimi yanılsamasını bir kez daha harekete geçirdi. “Pencerenin önünde dört ayağının üzerinde yürü,” dedi kıza. “Vakit tekrar geldi.”</p>

  <p>“Başüstüne, efendim.” Bir an önce onun istemiş olduğu pozisyona geçen kız, bölme dönmeye başladığı halde görünüşe göre sabit kalmayı başararak, yaklaşmakta olan yıldız alanına karşı çömelik vaziyette bekledi. Ekranın tam ortasında göze çarpan en parlak güneş, Ulubis’ti.</p>

  <p>Birtakım dış müdahaleler yoluyla, üreme organını her bakımdan geliştirmişti Luseferous. Bu yöndeki değişikliklerden biri, vücudunun içine, cinsel boşalma yoluyla başkalarının bedenine tahrik ediciler, hayal gördürücüler, uyuşturucular, ağrı dindiriciler, uyutucular ve doğruluk serumlarını da içeren çeşitli salgıları aktarabilmesini mümkün kılacak salgı bezleri yerleştirilmiş oluşuydu. Kısa süreliğine kendisini bunlardan birini seçmesine olanak tanıyacak yarı-ölü yarı-hipnoz durumuna geçiren hafif bir epilepsi içine girdi ve en son adı geçeni, yani doğruluk ilacını seçti.</p>

  <p>Kıza anüsünden girerek sahip oldu; uygulamayı bu şekilde daha hızlı tatbik edebiliyordu.</p>

  <p>Ve böylelikle, kızın Gerçek’e samimi olarak inandığını öğrendi.</p>

  <p>Eşzamanlı olarak eriştiği bazı diğer bulgular ise, kızın onu korkunç derecede yaşlı ve tuhaf görünüşlü bulması, onu ürkütücü, sapık ruhlu ihtiyar bir sadist olarak görmesi ve onun tarafından becerilmekten nefret ediyor olmasıydı.</p>

  <p>Thanaticin yoluyla onun içine telkin tohumları ekmeyi veya yeniden şekillendirilmiş penisinin olanaklı hale getirdiği fiziki seçeneklerden birini onun üzerinde uygulamaya koymayı aklından geçirdi: Mesela, tıraş edilmiş atkuyruğunu. Onu hava boşluğunun içine boşaltıp ölmesini seyretmekle de yetinebilirdi tabii.</p>

  <p>Neticede onun bu denli daimi bir aşağılanmaya maruz kalarak yaşamaya devam etmesine izin vermenin yeterli bir cezalandırma şekli olduğuna kanaat getirdi Luseferous. Hor görülmekten hoşlandığını söylemez miydi o hem oldum olası?</p>

  <p>Bu kızı gözdeleri içinde en önde geleni yapacaktı. Belki de en doğrusu, onu da intihar etmesi beklenenlere uyguladığı şu gözlem altında tutma sürecine tabi tutmaktı.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Ahali toplumu, çile çekebilme özelliğinin, duygular üzerine şekillenen yaşam tipini nihayetinde diğerlerinden ayıran ve öne çıkaran başlıca üstünlük olduğu fikrindeydi. Buradaki çile kavramından algıladıkları şey, sadece fiziksel anlamda çekilen çile değildi; gerçek anlamda çekilen bir çile, maruz kalan yaratığı onu tam anlamıyla hissetmeye, çekmediği zamanlar bile geri dönüp onu çektiği günleri korkuyla hatırlamaya, eğer çekiyorsa ileriye bakıp sona ereceği günü dört gözle beklemeye (ya da onun günün birinde sona ermesi ihtimali karşısında ümitsizliğe kapılmaya... ki ümitsizlik bunun içinde önemli yer tutan bir ögeydi) ve bazı şeyler farklı olsaydı şimdi bu çileyi çekmiyor olabilirdi diye düşünmeye zorlayan türde, çok daha derinlemesine çekilen çok daha vahim bir çileydi algıladıkları. Bunun için beyin gerekiyordu, anlarsınız ya! Ve de hayal gücü. Tam gelişmemiş bir sinir sistemine sahip beyinsiz herhangi bir yaratık da acı hissedebilirdi ne de olsa. Çile çekmek ise zekâ gerektiren bambaşka bir olguydu.</p>

  <p>Ahali’nin acı çekmekten de muaf olduğunu söylemeye gerek yok tabii, ailenin birer ferdi olmaları dolayısıyla bu özellikleri görmezden gelinebilecek olan bazı ahmakların bedbahtlığı veya ciddi bir akşamdan kalmalığın yol açacağı istenmeyen fiziksel ve ruhsal etkilere maruz kalmak gibi, acı kabilinden önemsiz bazı unsurlar sayılmazsa, asla çile çekmedikleri iddiasındaydılar da üstelik. Kısacası, kendi hesaplamaları yoluyla ulaştıkları sonuç uyarınca, gerçek anlamda duyarlı varlıklar olmadıkları söylenebilirdi. Bu ırkın bilindik bilinmedik tüm canlılar içinde en duygusal ve de zekisi olduğu varsayımı hiç tartışmasız doğru kabul edilirse, ortalama bir Ahali mensubunun belkemiğinden fışkıran tüm uzuvları dışarı çıkarıp kabuğunun fırfırlı yakasını silkerek bu işin çelişkileri üzerine bağıra çağıra söylev vermeye girişmesi beklenirdi.</p>

  <p>Saatte beş yüz kilometrelik bir hızla jet akıntısına kapılmış giderken, dönmek üzere mekiğin yüzünü çevirdi. Hareketsizdi. Yana doğru kaydı ve turuncu, kırmızı, kahverengi tonlara bulanmış gökyüzünün uçsuz bucaksız boşluğu içinde sadece birkaç kilometre ötede sarı-beyaz renkli minik bir demetten farksız şekilde uzanan bir kıvrıma, küçük bir girdaba rastladı. Gaz kütlesinin içinde ilerlemeyi sürdürdü. Ok başlı mekiğin dış yüzeyine değdikçe adeta kayıp gidiyordu gaz. Girdabın kendisini bir süre için ağır ağır döndürmesine izin verdikten sonra mekiğin burnunu aşağı çevirip pus kümeleri, bulutlar ve giderek yoğunlaşmakta ve basıncı artmakta olan gaz kütlesi boyunca bir yandan yavaşça dönerek sıcaklığın dayanılabilir olduğu bir kesime kadar düştü ve oraya gelince mekiği yeniden yatay konuma getirerek daha önce hiç yapmadığı bir şey yaptı; küçük gaz mekiğinin kapağını açtı ve atmosferin, diğer bir deyişle, Nasqueron’un kendisinin içeri dolmasına, insan teninin çıplaklığına temas etmesine izin verdi.</p>

  <p>Uyarı sinyalleri yanıp sönerek aralıksız öterken, keskin bir ışık adeta gözlerine battı, onları açtığında ise, her yönden loşça yansıyan portakal rengi bir ışık huzmesinin ortasında buldu kendini. Her ne kadar ağzının içi, burnu, boğazı ve akciğerleri halen solunum sıvısıyla dolu olsa da, koşulların artık onu göğüs kasları Nasqueron’un yerçekimi alanına karşı mücadele ederek doğal yöntemle soluk alıp vermeye zorladığını hissediyordu. Aynı zamanda, bir arayüzle hâlâ gaz mekiğine bağlıydı da ve içinde uzanmakta olduğu şok-jel yatağından doğrulup da dışarı çıkamadığı için, ok başı şekilli küçük mekiğini yavaş yavaş burnuna doğru yatırarak yolun dörtte üçüne gelindiğinde mekiğin ivmesini destek alarak oturma pozisyonuna geçmeyi başardı.</p>

  <p>Kan beynine sıçramıştı. Tabut misali içine tıkılıp kaldığı kabinin bir ucunda kısmen dikilir konuma gelinceye dek jelin içinde gıdım gıdım ilerlemeye çabaladıkça ayakları ve bacakları bu ağırlığa isyan ediyordu.</p>

  <p>Kendisini girmiş olduğu kalıptan çıkarabilirdi artık. Vücudunu ileri doğru itmek için dirseklerinden güç aldı. Bir türlü geçmeyen şu batma hissi gözlerini dolu dolu yapmıştı. Çok geçmeden yaşlar boşaldı gözlerinden. Harcadığı efordan dolayı tüm bedeni titreyerek solunum sıvısının sağ burun deliğinin derinliklerinde gözden kaybolan o yapışkan ve kaygan liflerinden birini çekip çıkardı ve ağzını ardına dek açıp bir miktar gazla doldurduktan sonra yutkundu.</p>

  <p>Nasqueron çürük yumurta kokuyordu.</p>

  <p>Gözlerine biriken yaşı elinden geldiğince silkeleyerek etrafına bakınmaya çalışırken kendisini gaz mekiğine kenetleyen arayüzün yakası adeta boynunu emiyor, o başını yukarı kaldırıp sündürdükçe teması kaybetmemek için asıldıkça asılıyordu. Çamurlu görünümlü köhne bir yerdi bu Nasqueron. içine sıvıya çalan cıvıklıkta yüklü miktarda dışkı katılmış ve orasına burasına kan damlaları saçılmış, şeklen yamru yumru bir yumurtayı andıran koca bir çanağa benziyordu. Üstelik tadı da kükürtsüydü. Solunum sıvısı lifinin gerisingeri burnuna yapışmasına izin verdi ve çürük yumurta kokusunun izlerini tam anlamıyla silmeyi başaramadıysa da bu sayede bir kez daha bol oksijenli havaya kavuştu.</p>

  <p>Kısmen ortaya koymuş olduğu gayretin kısmense ısının etkisiyle, terden sırılsıklam olmuştu. Mekiğin kapağını kaldırma işini biraz daha yukarıdaki bir noktada yapmamakla hata etmişti belki de.</p>

  <p>Gözlerindeki akıntı yetmezmiş gibi burnu da karıncalanmaya başlamıştı şimdi. Bünyesi bunca solunum sıvısıyla doluyken hapşırıp hapşıramayacağını geçirdi aklından. Sümükler burnundan tiksinç ve de korkunç bir akciğer kusmuğu gibi dışarı fırladıktan sonra yukarı doğru yükselir ve onu aksırık ve öksürükler arasında ölüme terk ederek soluk mavi renkli bir suyosunu öbeği misali gaz mekiğinin bir kenarında asılı mı kalırdı acaba?</p>

  <p>Nasqueron’un habis havası kendi tabiatının ona sağladığı imkânlarla ortaya koymayı başaramadığı şeyi nihayet ondan söküp alırken, gözyaşları görüşünü iyiden iyiye engellemeye başlamıştı şimdi.</p>

  <p>Hepsi.</p>

  <p>Tüm bir klan.</p>

  <p>Kış Evi’ne geçiş yapmak üzere fazla aceleci davranmışlar, lüzumsuz yere erkenden hamlede bulunmuşlardı. Savaş başlığı orada yere çakılmış, hepsini de öldürmüştü: Slovius, Zab, Verpych, tüm ailesi, yetişme çağında birlikte vakit geçirdiği tüm o insanlar, çocukluğu ve ergenlik dönemi süresince tanıdığı ve sevdiği herkes, şu an her kimse, veya, daha doğru bir ifadeyle, şu âna kadar her kim idiyse, onun o kişi haline gelmesine katkı sağlamış olan herkes.</p>

  <p>Ölümleri çabuk yoldan olmuştu. Hatta bir anda... Ama bu neyi değiştirirdi ki? Ölüme acısız yoldan kavuşmuşlardı gerçi, fakat bu, yitip gittikleri ve bir daha geri gelmeyecekleri gerçeğini değiştirmezdi.</p>

  <p>Pekâlâ geri gelebilirlerdi oysa. Onların hatırasını zihninde canlandırmaya bir türlü dur diyemiyor, sırf özür dileyebilme ümidiyle onları ölüler diyarından geri çağırıyordu. Güz Evi’nden ayrılmaları önerisini Slovius’a sunan kendisiydi. Böyle yaparken o, bir otel veya üniversite kampüsü gibisinden tarafsız bir yere sığınmaları fikriyle hareket etmişti, ama onlar bu tavsiyeye uyacaklarına klanın mevsimsel evlerinden bir başkasına göç etmeyi tercih etmişlerdi... ki bu da, büyük risk aldıkları anlamına geliyordu. Nitekim bu karar, onların canına mal olmuştu. Aslında kendisiydi onları öldüren. İyi niyetle öne sürdüğü tavsiye, onları koruyup gözetme arzusu ve onun tüm olasılıkları nasıl olsa hesaba kattığına dair besledikleri inanç, hepsini ölüme sürüklemişti.</p>

  <p>Mekiği doksan dereceyi de aşacak ölçüde dikmeyi ve böylelikle dışarı fırlayıp kendi ağırlığıyla aşağıya çökerek, solunum sıvısının ondan koparken bir ihtimal beraberinde bir parçasını da götüreceği akciğerlerinden geriye kalan kanlı yığının kendisine çok yabancı bir gazla hızla dolduğu sırada koyvermesine olanak tanıdığı son bir çığlık eşliğinde, dipsiz derinliklere, gaz-devine özgü yerçekiminin o her şeyi içine çeken nefesinin bağrına doğru çivi gibi düşmeyi kurdu bir an kafada.</p>

  <p>Gönderilmiş olan sinyaller ve iletilen mesajlar, kendisi Valseir’in terk edilmiş çalışma odasının etrafında uçtuğu sırada onlara ancak ulaşabilmişti. Telaş içinde gönderilmiş tüm o mesajlar, tekrar tekrar gözden geçirilip üzerinde sayısız oynama yapılmış sorular, resmi tebliğler, destek ve sevgi bildirimleri, halen hayatta olduğunu doğrulayıp gönüllerine su serpmesine yönelik tüm ricalar ve takip sinyalleri, güncel haberler ayıklanarak derlenmiş iletiler, Ocula’nın üzerinde değişiklik yapıp tekrar gönderdiği tüm emirler: O âna dek, özellikle de Ahali iletişim sisteminin benzeri tüm durumlarda olduğu gibi yine genel bir kargaşaya sürüklenmesine ve sinyal iletim protokollerinin pürüzsüz işleyişinin bu türden Resmi Savaşlar’ın ayrılmaz bir unsuru olduğunu kanıtlarcasına sekteye uğraması ve bunun hele ki savaş alanı sınırları içinde kalan bölgelerde olabilecek en vahim boyutlarda vuku bulması durumlarına yol açan genel bir tehdit algısının söz konusu olduğu dönemlerde Şeriflik tarafından sergilenen ve verilmiş taahhütlerin yerine getirilmesini geciktirdiği şeklinde özetlenebilecek olan şu gizemli ketumluk dolayısıyla alıkonmuş tüm veriler, yolu üzerindeki bentleri yıkıp serbest kalan coşkun bir sel veya kocaman bir bilgi yumağı gibi, aniden sökün etmişti.</p>

  <p>Hepsi, ama hepsi ölmüştü. Ama bir kez daha bakılacak olursa, hepsi de ölmüş sayılmazdı hani (Ne de olsa, bir klan hiç de küçük bir yapı değildi ve gerçeğin bu denli istisnasız oluşundan nadiren söz edilebilirdi). Neredeyse hepsinin öldüğünü söylemek daha doğruydu. Kıdemsiz hizmetkârlar içinde o sıra izinde veya dış görevde olan beşi ve Fassin’in ikinci göbek kuzenlerinden bir kız ile onun henüz bebek denecek yaştaki oğlu sağ kalmıştı. Diğerlerinin hepsi ölmüştü. Yeni bir başlangıç için yeterdi bu, her ne kadar dehşet vericiyse de, devam etmesi, önderlik rolü üstlenmesi, güçlü bir duruş sergilemesi... ağızdan kolayca çıkan tüm bu basmakalıp safsata için yeterliydi. O an diğerlerinin yanında olmayan annesi sağ kalmayı başarmıştı gerçi, ama o da izleyen süreçte son yarım yıldır İnziva’ya çekilmiş olduğu Kuiper Kuşağı’ndaki bir Cessoria yerleşkesine düzenlenen başka bir saldırıda —diğeriyle bağlantısız bir saldırı olduğuna bakılırsa, annesinin kötü şansının kurbanı olduğu söylenebilirdi— hayatını kaybetmişti.</p>

  <p>Jaal’in saldırı sırasında ötekileri yoklamak üzere Kış Evi’ne uğramamış ve bu sayede hayatta kalmayı başarmış olmasından dolayı kendisine minnet duyacağını zannetmişti. Oysa onun yerine, büyük bir telaşla ve sarsılmış bir ruh haliyle yazıldığı anlaşılan ve son birkaçında kızın kendisinden eğer bunu yapacak imkânı varsa, eğer halen hayattaysa, eğer Nasqueron yakınlarında bir yerdeyse ve bu mesajı duyabiliyor veya okuyabiliyorsa onunla temasa geçmesi ricasında bulunduğu, ağlama sızlamayla dolu, yine de kulağa hissiz gelen bir dizi mesaj almıştı Jaal’den peş peşe.</p>

  <p>Üçüncü Öfke’ye yapılan saldırı sonrası Şeriflik Oculası tarafından kayıp ilan edilmişti Fassin. Resmi anlamda halen de öyleydi. Gönderdiği sinyali olayın üzerinden günler geçtikten sonra almalarına dek onun ve Albay Hatherence’ın hayatta olup olmadığına emin olamamışlar, nihayet haber aldıklarında ise o an için yapılacak en uygun şeyin onların sağ olduğunu sır olarak saklamak olduğuna kanaat getirmişlerdi. Hauskip’teki habercilerle yapmış olduğu röportaj durumu daha da karışık hale getiriyordu... Ne var ki, onlar henüz araya girmemişken bile bu görüşmenin düzmece olduğu açıklanmış ve bunu akılların büsbütün karıştığı bir bocalama süreci izlemişti. Muharebede kaybolduğu ilan edildiği halde halen resmi olarak hayattaydı ve bu bağlamda Bantrabal Klanı’nın Başkâhinliği unvanını da elinde bulunduruyordu. Bu durum en az bir yıl daha değişmeden kalacaktı.</p>

  <p>Ulubis sisteminin içine düştüğü durum da daha az ümitsiz değildi ve İşgalci/Öteden Gelenler’in son dönemdeki düşmanca eylemleri dolayısıyla, onlardan yapmaları istenen şeyin taşıdığı önem de iyice artmıştı.</p>

  <p>Birikmiş tüm bilgiler yağmur gibi yağıp şifreleri bozulmamış ve rotaları sergilenir vaziyette gaz mekiğinin hafızasına kaydolurken bile, <i>Belki de bütün bunlar muzipçe bir oyundur, belki de hepsi korkunç bir hatadan ibarettir,</i> diye düşünmekten kendini alamıyordu. Büyük Ualtus Vadisi’nin sıra sıra tepelerinin bağrında, tam da bir zamanlar Kış Evi’nin durduğu yerde beliren ve üzerinde halen dumanlar tütmekte olan kraterin haber ekranlarına yansıyan görüntüsüyle karşılaştığında bile, kendini bunun gerçek olmadığına inandırmaya çalışmıştı; sahteydi o, tüm bu olup bitenler gibi o da sahteydi.</p>

  <p>Bu saldırı, Üçüncü Öfke’nin bombalanmasıyla hemen hemen aynı zamana denk geliyordu. Nakil gemisinin içinde kaçma girişiminde bulundukları vakit Nasqueron’a doğru düşercesine ilerledikleri sırada ’glantine’in yüzeyinde gördüğü küçük parıltı: Patlama ânı oydu işte, tam o anda hepsi ölmüş, tam o saniyede kendisi yapayalnız kalmaya mahkûm edilmişti. Onları günlerce tüm gelişmelerden habersiz bırakan bilgi tıkanıklığı içinden her nasılsa sıyrılıp ellerine geçen şu daha önceki Şeriflik mesajında vurgulanan ve uğramış olduğu kayıptan dolayı örgütün kendisine başsağlığı dilekleri sunmasına gerekçe teşkil eden hadise, sadece Üçüncü Öfke’de meydana gelen yaşam kayıpları değil, ’glantine’de sahnelenmiş olan felaketti de aynı zamanda.</p>

  <p>Nakil gemisinin enkazı, içinde Başteknisyen Herv Apsile’nin cansız vücuduyla Derinlikler’in yukarı kesimlerinde bir yerde bulunmuştu. Hiçbir şey şansa bırakılmamıştı sanki, hiç kimse sağ konmamış, hiçbir şeyin sağlam kalmasına izin verilmemişti, geriye ona hemen hemen hiçbir şey kalmıyordu. Neredeyse hiç aşina olmadığı bazı uşaklar ve sevecek kadar bile tanımadığı ikinci göbekten bir kuzen ve bunlara ek olarak bir de tipini dahi gözünün önüne getiremediği bir çocuk. Ve bir de Jaal. Ama gelinen şu noktada onunla aralarındaki ilişki aynı mıydı —bir daha aynı olabilir miydi— acaba? Ondan hoşlanmasına hoşlanıyordu, ama onu sevmiyordu, kaldı ki durumun kız açısından da aynı olduğuna şüphesi yoktu. Başka koşullar altında iyi bir çift olabilirlerdi, ancak yaşananlardan sonra o artık değişmiş, bambaşka biri haline gelmişti; bu aptalca macera bitip de evine dönebilse bile, geri dönecek bir ev bulabilse bile, yaklaşmakta olan savaş her şeyi allak bullak edip ortadan kaldıramamış olsa bile, bir daha hiçbir şey eskisi gibi olmayacaktı. Hem kızın bağlı bulunduğu klan onun artık mevcudiyetini yitirmiş bir klana gelin gitmesini kabul eder miydi hiç? Bunun neresindeydi ideal çift ve mantıklı evlilik? Kız bunun aksini düşünse ve onunla evlenecek olsa bile, sırf kendisini bunu yapmak zorunda hissettiği için, sırf ona duyduğu merhametten dolayı, ne olursa olsun aralarındaki anlaşmanın onurunu teslim etmek için bu karara varmış olmayacak mıydı sanki? Gelecekte suçluluk duygusunun pençesine düşmek ve nafile bir pişmanlığa yakalanmak için ne de güzel bir fırsattı bu.</p>

  <p>Jaal’i de kendisi açısından kaybedilmiş kabul etmesi gerekebileceğinin farkına varmak onu neredeyse rahatlatmıştı. Derin bir uçurumun zorlukla tutunmakta olduğu kenarından aşağı düşmek üzereydi, düşmek onun <i>alın yazısıydı</i> ve asıl büyük acı, parmakları yırtılarak ve tırnakları parçalanarak halen oraya asılmaya çalışmaktan kaynaklanıyordu sanki. Onu orada asılı tutan şu son kavrayışı bir kez gevşetip eli boşa çıktı mı, düşüşün kendisi acısız olacaktı en azından.</p>

  <p>Kendini öldürmeyecekti, hayır. Bunu yapabileceğini bilmek zalimce bir hazla dolduruyordu içini, ama bunu yapmayacaktı. Olaya tamamen gerçekçi bir bakış açısıyla yaklaşıldığında, Hatherence’ın uzay elbisesinin askeri özelliklerini kullanıp kendisini gaz mekiğinin alıcılarından saklamayı başararak onu izlemiş olduğundan oldukça emindi. Niyetinin onu durdurmaya çalışmak olduğundan şüphesi yoktu. Birbirlerine olan saygılarını karşılıklı yitirirler ve oerileithe dişisi belki de başarıya ulaşırdı. Olur da gün gelip gerçekten kendini öldürmeye niyetlenirse, bunu yapabilmenin çok daha kolay yolları vardı nasılsa. Dosdoğru savaş alanının iç kısımlarına gidip mekiğini karşısına çıkan ilk Dretnotun üzerine sürmesi bunun için yeter de artardı bile.</p>

  <p>Gelgelelim böylesi, işin kolayına kaçmak olurdu. Bencilliğe de girerdi aynı zamanda. İçini kemiren bu korkunç suçluluk duygusunun sonu anlamına gelir, onun altına çizilmiş bir sınır işlevi görürdü ki böyle kaçamak bir çözümü hak etmiş olduğunu hiç düşünmüyordu. Kendisini suçlu mu hissediyordu yoksa? Varsın öyle olsundu. Kimsenin kötülüğünü istememişti, —tam tersine— yanılmıştı sadece. Bundan ötürü suçluluk duyması aptalcaydı. Anlaşılabilir bir tarafı vardı belki, ama yine de aptalca ve de yersizdi. Onlar ölmüştü, kendisi ise hâlâ hayattaydı. Bir bakıma onun eylem ve davranışları onları ölüme götürmüştü, ama onları bizzat öldürmüş değildi ya.</p>

  <p>Geriye ne kalmıştı peki? İntikam, muhtemelen. Ama intikam almak için, suçlanması gereken birileri olmalıydı, öyleyse kimdi bunlar? Eğer saldırıyı gerçekleştirenler gerçekten de Öteden Gelenler idiyse, bu gerçek onun şu eski ihanetini (ya da, başka bir görüşe göre erdemli ilkelere dayanan, özveri gerektiren duruşunu) neresinden baksan gülünç duruma düşürüyordu. Mercatoria’yı halen küçük görüyor, onların temsil ettiği tüm bu ahlaksız, miskin, tembelliğe varacak ölçüde burnu havada, duygusallıktan nefret etme üzerine inşa edilmiş sistemden iğreniyordu ve Öteden Gelenler’in veya bir başka büyük muhalif grubun katışıksız ölçüde iyi olduğu ya da Mercatoria’ya karşı verilecek herhangi bir mücadelenin uzun vadeli, acı dolu ve kanlı bir uğraş olmaktan öteye gidebileceği hayaline kapıldığı hiç olmamıştı. Kendi sonunun da uzun süreli ve acılı bir sürecin ardından gelebileceğini oldum olası biliyordu... O yüzden de, bunu önlemek için elinden geleni yapmaya hazırdı, ama öyle bir zaman gelirdi ki, yapılabilecek hiçbir şey kalmazdı geriye. Masumların ilkeli bir savaşta da en az adaletsiz bir savaşta olduğu kadar pis yollarla ve de kalabalık kitleler halinde öldüğünün farkına varmış ve öylesi bir savaştan sırf en basitinden hataları bile şişirdiği ve yapılan yanlışlıkların yol açtığı sonuçların vahametini abarttığı için her ne pahasına olursa olsun kaçınılması gerektiğine inanmıştı, ama Mercatoria’ya karşı girişilecek bir mücadeleye kendisinin de iştirak etmesinin onu şana ve övünce ulaştıracak bir tür zarafet içermesini ve bunun kahramanlık izleri taşıyan bir yolla gerçekleşmesini ümit etmekten geri kalmıyordu.</p>

  <p>Bu ümitler bir yana, gerçekte yaşanan ne olmuştu peki: Karmaşa, düzensizlik, şapşallık, akıllara durgunluk verecek düzeyde bir israf, anlamsız acılara katlanmak, çile ve toplu ölümler... Hiçbir ahlaki ilkeye dayandırılma zorunluluğu duyulmaksızın, adilane olup olmadığına bakılmadan, hatta kindarlıktan izler bile taşımadan, sırf fizik, kimya, biyokimya ve yörüngesel hareket bilimleri ile aynı ortamı paylaşan duygusal varlıkların ortak tabiatının dehşetengiz ve bayağı bir temelde harekete geçirdiği didişmeyle ortaya konup herkes üzerinde nasıl bir etki bırakıyorsa onun üzerinde de aynını bırakan, savaşlara özgü şu bildik şeyler.</p>

  <p>Tüm bunları onların üzerine çullayan kendisi olmuştu belki de. Slovius’a Güz Evi’nden ayrılmaları tavsiyesinde bulunması şöyle dursun, gözden kaçırılmaması gereken önemli bir ayrıntı daha vardı: Araştırması, Valseir’le buluşup onunla bilgi alışverişine girişmesine yol açan şu meşhur araştırmasıydı belki de bütün bunların fitilini ateşleyen. Şunun şurasında, hepsinin onun hatası olma ihtimali vardı. O âna dek kendisine aktarılmış olan bilgilere bakılırsa, öyle olduğuna kuşku yoktu.</p>

  <p>Gülmeyi denedi, ama ağzına, boğazına ve akciğerlerine dolmuş olan solunum sıvısı bunu gereği gibi yapmasına engel oldu. “Ah, haydi ama,” diye seslenmeye çalıştı, başını Nasqueron’un gaz kütleleriyle kaplı göğüne doğru kaldırarak (ki öyleyken bile çıkarabildiği ses, belli belirsiz duyulabilen bir mırıltıdan öteye gidemiyordu), “Cessoria’yı haklı çıkar ve tüm bunların kapsamlı bir canlandırmadan ibaret olduğunu göster bana. Yolun sonuna geldik de. Oyunun bittiğini söyle ve beni buradan çekip kurtar haydi.”</p>

  <p>Gaz-devinin atmosfer tabakasının bağrında, bir âdemoğlunun kendini doğal şartlara bilerek maruz bırakıp da soluk almakta kullanabileceği bir şey bulması halinde hemen ölmeyeceği bu ortamda, havada asılı vaziyette hazır bekleyen küçük gaz mekiğine yerleştirilmiş tabut biçimli oyuğun içinde böyle yarı dikilir yarı uzanır vaziyette dururken çıkarabildiği tek ses, bir mırıltıdan, boğazının derinliklerinden gelen bir gurultudan fazlası değildi halen.</p>

  <p>İntikam seçeneğinin de kurtuluşa ulaşmakta yetersiz kaldığını düşündü, bir yandan gözyaşlarını boşu boşuna silkelemeye çabalarken. İnsanoğlunun doğasının gereği olan, yaradılışından kaynaklanan, öfke ve gücenmişlik hislerine kapılma kapasitesine sahip hemen her şeyin benliği içinde bir yerlerde gizli olan bir şey... Yine de, en az intihar etmek kadar aciz bir çözüm yoluydu bu da. Sırf kendine hizmet eden, bencilce, benmerkezci bir yaklaşım. Önceden hiçbir şekilde uyarılmamış silahsız sivillerle dolu bir eve ve çevresindeki yerleşkeye nükleer bomba yağdırılması emrini veren kişiler her kimse onun karşısına çıkarılsalar, hepsini bir kaşık suda boğmaya kalkışması kuvvetle muhtemeldi, ama bu, gideni geri getirmezdi ki.</p>

  <p>Haliyle, böyle bir fırsat asla geçmeyecekti eline —alın size gerçekliğin o denli harika bir düzene tabi olmadığının bir kanıtı daha— ama böyle bir şansa eriştiği ve sevdiklerinin çoğunu katletmiş olanlar her kimse onları incitebileceğine veya öldürebileceğine dair şu efsanevi onların-kıçı-koltuğa-bağlı-seninse-bir-silahın-var senaryosunu hayata geçirebileceği varsayılırsa, bunu gözünü kırpmadan yapabilirdi. Bir bakış açısına göre böylesi bir hareket onu da en az onlar kadar kötü bir konuma düşürürdü, ama bir bakıma en az onlar kadar kötüydü zaten. Bu türden bir hareketi destekleyecek yegâne ahlaki dayanak, dünyayı, galaksiyi ve bütün evreni kötülüğü tartışma götürmeyen bir kişiden kurtarmak olurdu. Böyle yapmak kötülerin sayısını azaltmaya yetecek ve oluşan boşluğu öncekini aratmayacak fenalıkta bir başkası doldurmayacaktı sanki.</p>

  <p>Hem işin içinde her halükârda bir çeşit askeri mekanizma, bir emir-komuta zinciri de olmalıydı. Böylelikle, işin sorumluluğunun ilgili stratejiyi şekillendiren kişiden başlayarak önce bir alttakine, sonra müphem kalacağı kuvvetle muhtemel bir emir yoluyla onun bir altındakine, oradan da, gerek genel gerekse özele indirgenmiş hedef ölçütlerini her kim belirliyorsa onun tarafından bir alt kademeye, yani domuz gibi homurdanarak iş gören aşağılık bir serseriye veya düşüncesizce hareket etmeyi görev bilen ve emri alır almaz bir düğmeye basmak, bir ekran üzerinde gerekli ayarları yapmak veya bir sanal tank içinde yüzen bir şekli düşünce yoluyla harekete geçirmek suretiyle uygulamaya koyan bir teknisyene aktarımı kesinliğe bağlanmış oluyordu. Bu bireyin, ilkin kişinin direncini çökertip iradesini teslim alan, ardından da onun karakterini sadece en yakınındaki silah arkadaşlarına karşı duyarlı ve yalnızca buz gibi bir şifreye sadakat gösteren kullanışlı bir itaatkarlık düzeyinde sabitlenmiş yarı otomatik çalışır bir mal haline gelecek şekilde sil baştan yapılandıran emir demiri keser mantığı üzerine şekillenmiş şu bildik askeri tümevarım ve beyin yıkama geleneğinin bir mamulü olacağını belirtmeye gerek yok herhalde. Ha bir de, her şeyden önce bu işin sorumluluğunun gerçekten de onlara ait olduğundan ve şu kıçı-koltuğa-bağlı-olma hikâyesini tasarlayıp elinize silahı tutuşturan kişi her kimse onun tarafından aptal yerine konmadığınızdan kesinkes emin olmanız gerekiyordu.</p>

  <p>Nihai hedef programlamasındaki otomatik ayarlamalarda delik bırakılıp sızıntıya mahal verilmiş de olabilirdi. Programı ayarlayan kişinin izini sürmesi ve saldırı yetkisini tanıyan veya her şeyden önce Ulubis’i ziyaret etmeye yönelik tüm bu kaçıkça planı hayal eden her kimse onu diğeriyle ilintilendirmesi mi gerekiyordu?</p>

  <p>Eğer bu işin arkasında gerçekten de Öteden Gelenler varsa, kim-ne-biliyor çıkarsamasından hareketle bu saldırıdan bir yapay zekânın sorumlu olduğu tahminini yürütmek mümkündü. Bunu keşfedip lanet meseleyi kapatmak da kendisine düşüyordu. Gelgelelim Mercatori’dan bu denli nefret etmesinin bir sebebi de onların yapay zekâlara karşı takındığı düşmanca tavır ve onları kasten kıyımdan geçirmesi değil miydi?</p>

  <p>Tüm bu olup bitenin onların hatasından ve kendi kusurundan kaynaklanıyor olması da mümkündü elbet. Belki de onlar bu harekete girişirken sadece boş bir evi hedef aldıklarını düşünüyorlardı ve onun işe burnunu sokup şu salakça öneride bulunması yüzünden orasının insanla dolduğundan habersizdiler. Buradaki suç oranını nasıl pay edecekti bakalım?</p>

  <p>Gözlerinin durumu kötüye gidiyordu, içlerine kum fırlatılmıştı sanki. Gözyaşları öyle yoğunlaşmıştı ki kelimenin tam anlamıyla hiçbir şey görmüyordu. (Gerçi yakası sayesinde halen etrafı görebiliyor, ok başı biçimli mekiğinin duyularının kendi bedenininkilerin üzerini kaplaması yoluyla, adeta filtreden geçmiş gibi berrak bir görüntüyle çevresini izleyebilme deneyimi yaşıyordu.) Kendisini öldürmesi söz konusu değildi artık. Devam etmeli ve neler yapabileceğini tartmalı, kaybettiklerinin anısını onurlandırmalı, bir şeyleri yeniden yapılandırmaya çalışmalı, orayı bulduğu andakinden çok az da olsa daha iyi durumda bırakmaya gayret etmeli, iyilik namına elinden ne geliyorsa ortaya koymalıydı.</p>

  <p>Gerçek’in aniden duruma müdahil olmasını ve canlandırmanın sona ermesini bekledi, ama beklediği çıkmayınca —oysa öyle olmayacağını adı gibi bildiği halde kendisini neredeyse öyle olmasını umar bulmuştu— ansızın gücenmişlik ve teslimiyet duyguları yanı sıra adeta kendi kendisine zulmetmesine yol açan bir neşeye kapıldı.</p>

  <p>Küçük gaz mekiğine hafifçe gerilemesi ve açılmış olan kapağı gerisingeri üzerine kapaması talimatlarını verdi. Ok başlı mekik ön kapağı kapayıp geriye doğru kıvrılırken vücudunu tedavi edip onarmak ve iltihaplanan gözlerindeki acıyı dindirmek üzere rahatlatıcı liflerini uzatan şok jelinin o her daim üzerine titreyen ve onu şımartan sarmalaması bir kez daha harekete geçmişti bile. Makinenin tüm bunları bir çeşit ferahlamaya kapılarak yaptığını düşündü, ama bunun bir yalan olduğunu kendisi de biliyordu. Ortada bir ferahlama varsa, onu tek hisseden kendisiydi.</p>

  <p class="girintisiz1">“Ah, fikirler farklılık gösterir, normali de budur zaten. Bu hep böyle olmuştur, olmaktadır ve de olacaktır. Farklı cinsler karıştırılarak türetilmiş olmamız mümkün mü? Kimbilir? Belki de bir zamanlar evcil birer hayvandan farksızdık. Belki de ciddi anlamda, sırf o iş için yetiştirilen birer avdık. Süs eşyası niyetine taşınıp bakımı yapılan sefil birer varlık, birer saray hokkabazı, yerli yersiz kırbaçlanacak birer köle, sonradan dengesini yitirip yoldan çıkan galaksi değiştirici tohum makineleriydik belki de (ki bunlar konuyla ilgili bize aktarılmış olan efsanelerden yalnızca birkaçı). Belki de bizi yaratanlar ortadan kayboldu ya da biz onları alaşağı edip ortadan kaldırdık (bu da bir diğer söylence ama fazla kibirli ve pohpohlayıcı olduğundan ben bunun doğruluğuna pek güvenmiyorum). Peki ya şu yaratıcılarımız birer protoplazma<a id="k15" href="../Text/dipnotlar.xhtml#a15"><sup>[15]</sup></a> idiyse? Bunun çok yaygın ve kolay kolay vazgeçilemeyen bir mecaz olduğunu teslim etmeliyiz. Peki, neden plazma? Devamlı bir akış, bir seyelan halinde olan kimseler —bu akış ister yıldızsal ister gezegensel olsun— neden bizim gibi bir şey yaratma ihtiyacı duysun ki, hem de günümüzden onca zaman önce? Bununla ilgili hiçbir fikrimiz yok. Ama söylentiler mevcudiyetini ısrarla koruyor.”</p>

  <p>“Tek bildiğimiz, burada olduğumuz ve on milyarı aşkın yıldır bunun değişmeden devam ettiği. Geliriz gideriz ve yaşamlarımızı farklı hızlarda, siz güzel dostlarımızın da bu duvarlar içinde gözlemlediği gibi, genellikle yaşlandıkça daha yavaş bir tempoya indirgenecek biçimde sürdürüp tamamlarız, ama tüm bunların ötesinde, neyiz biz? Varoluş amacımız nedir? Nedir hedeflediğimiz şey? İşte bu konuda hiçbir fikrimiz yok. Affınıza sığınarak şunu belirtmek isterim; bu sorular bize, yani Ahali’ye yöneltildiğinde nedense daha bir önem kazanıyor, çünkü görünen o ki, biz... eh, bunun için tasarlandığımız kesinlikle söylenemezse de, aylak aylak dolanma konusunda oldukça ısrarcı olma <i>eğilimi</i> gösteriyoruz.”</p>

  <p>“Saygısızlık etmek istemem, lütfen beni mazur görün, ama aynı sorular Hızlı türlere, yani insanlara ve hatta —benzer türlere ithafta bulunma şeklimden ötürü ayrıca özür dilerim, Albay— oerileitheye yöneltildiğinde aynı güçte bir etki doğurmuyor, çünkü sizin herhangi bir konu üzerinde bizim edindiğimiz tecrübelerin eşdeğerini öne sürme şansınız olmadığı gibi, sizde bizdeki kökenden, bizdeki o büsbütün inatçı, belli bir sebebe dayanmayan, tanrıyı inkâr edici varoluş direncinden de eser yok. Fakat kimbilir? Bir gün bunları siz de edinirsiniz belki! Ne de olsa, tüm bu ortak benmerkezciliğimize ve doruk noktasında bulunduğumuza dair kuşaktan kuşağa aktardığımız o kesin kanıya rağmen evrenimiz halen çok genç ve belki de, kimliğini şimdiden tahmin etmemizin mümkün olmadığı nihai mirasçılarımız tarafından Son Günceler yazıldığında, Ahali toplumu evrenin çocukluk dönemine denk gelen o kuvvetli akıntı içinde yitip gitmeden önce ancak bir düzine milyar yıl kadar varlığını sürdürebilmişken oerileithe ve insanoğlunun, süreklilik alanında nam salmış, istikrarını cesaretine borçlu, uygarlık direnciyle eşanlamlı hale gelmiş bu iki türün sırasıyla iki ve üç yüz milyar yıl veya bunun gibi bir süre yaşamını devam ettirdiği kayda geçirilmiş olacak. O zaman geldiğinde aynı sorular sizin için sorulacak: Neden? Ne için? Ne amaçla? Ve —bir de bakarsınız!—sizin için veya bu örnek şablona oturtulabilecek başka bir tür için bir cevap da bulunabilir. Hele bir de söz konusu cevap mantıklı bir cevap olursa, ne âlâ.”</p>

  <p>“Ama şimdilik, sadece benim türüm böylesine tuhaf ve münasebetsiz sorularla yüzleşmek durumunda. Görünüşe göre, bizden başka herkes gelip geçiyor ve bu, işin doğasının gereği olan, gerçekleşmesi beklenen, önceden tasarlanmış olan döngü: Türler ortaya çıkar, gelişir, filizlenir, çoğalır, yayılır, kendi sınırına dayanır, geri çekilip küçülür ve nihayet solup yok olur. Kötümser ve alaycı olanlar bu durum karşısında şöyle diyecektir: Hah! Tabiatın kanunu bu, başka ne bekliyordunuz ki? Ne gözetilecek bir çıkar sunuyor, ne de ceremesi çekilecek bir kabahat yüklüyor, ama yine de hurra! Denedikleri, rol aldıkları, centilmence davrandıkları için bravo! Peki ya biz? Biz tebrik edilmeyecek miyiz? Hayır, çünkü biz farklıyız. Görünüşe göre biz lanetlenmişiz, mahkum edilmişiz, adeta kısa çöpü çekerek varlığımızı hoş karşılanacağı zaman diliminin çok ötesine sarkıtmak durumunda kalmışız, sırf bir zamanlarki çağdaşlarımızla beraber çoktan bu sorumluluğu üzerimizden atmış olmamız gerekirken halen burada olmamız itibarıyla kendimizden başka herkesin huzurunu kaçırarak pek çok —evet, doğru duydunuz, pek çok— başkalarının da içine cuk oturabileceği bir oyukta can çekişip duruyoruz. Onaylayıp onaylamamamın bir şey değiştirmeyeceği bir sıkıntı bu. Şu an dostlar arasında bulunduğumdan bunları rahatça ve açık yüreklilikle ifade edebiliyorum. Hem şunun şurasında ben keçileri kaçırmış yaşlı bir Ahali mensubu, berduş bir serseri, yersiz yurtsuz bir gezgin, şansım yaver gittiğinde her ikisine de, şansım kötü gittiğinde ise daha beterine olmak üzere, aşağılamalar ve sadaka dışında hiçbir şeye layık görülmeksizin dibe batmayıp suyun yüzeyinde kalmak için çırpınarak bir yerden diğerine yolculuk eden bir seyyahtan başka neyim ki? Bu konuşmayla sabrınızı zorladığımın farkındayım. Lütfen beni affedin. Kendi zihnimde yarattığım sesler dışında çok azıyla konuşma imkânım oluyor.”</p>

  <p>Bunları söyleyen kişi, ömrünün Cuspian devresini geçirmekte olan Oazil isimli ardıllık-dışı bir Ahali mensubuydu. Ardıllık-dışı olmak, kişinin Ahali toplumunca üyelerinin takip edeceği varsayılan olağan yaşlanma ve de kıdem sıralamasında yükselme süreciyle ilgisi bulunmadığını veya ondan ayrı hareket ettiğini ilan etmesi —ya da, bazı durumlarda, kişinin böyle olduğunun yine o kişinin amirleri tarafından ilan edilmesi— durumuydu. Bir Ahali mensubu tarafından kendi hür iradesi ile seçilmek yerine ona dışarıdan dayatılmış olsa hiç kuşkusuz o kişinin sonradan toplum dışına itilmiş bir Sürgün haline geleceğine ve Ahali’nin gerek yıldızlararası yolculuk evrelerinde gerekse uzay gemisi inşa ve kalite kontrol safhalarında sergilediği lakayt tavır göz önüne alındığında birkaç bin yıllık hücre hapsinden başlayıp idama dek değişen bir yaptırım derecesiyle cezalandırılmak suretiyle doğup büyüdüğü gezegenden fiziksel olarak uzaklaştırılacağına delil gösterilecek idiyse de —ki sıklıkla keşiş veya rahibe olma kararı alan kişinin durumuyla kıyaslanırdı— kendi başına utanç verici bir hal değildi bu.</p>

  <p>Berduş bir serseri, yersiz yurtsuz bir gezgin, bir seyyahtı Oazil. Zaten de hakkındaki tüm ayrıntıları unuttuğu iddiasında bulunduğu bir aileyle olan temasını tamamen kaybedeli uzun zaman oluyordu, ona hakkında bir şeyler anlatabileceği kadar yakın sayılacak gerçek bir dostu bile yoktu, hiçbir örgüte, cemiyete, derneğe, birliğe veya gruba üye olmadığı gibi devamlı ikâmet ettiği bir yer de bulunmuyordu.</p>

  <p>Kendi ifadesine göre kelimenin tam anlamıyla kabuğuna çekilmiş halde ve sırtındaki elbise dışında hiçbir kişisel eşyası olmaksızın sürdürüyordu yaşamını; üzerinde yıldızlar, gezegenler ve ayların tasvir edildiği büyük bir özenle boyanmış tablolar, düzinelerce BulutBitkisi cinsinden alınıp muhafaza edilmiş çiçek örnekleri ve gaz-devlerine has birbirinden minik çeşitli hayvan türlerine ait cilalanmış karbon kemikler ile pırıltılar saçan üzeri oyuklu kafatasları ile süslü giysilerinin oradan buradan toplama ve yırtık pırtık bir görünümü olmakla beraber bu dağınıklıktan kaynaklanan bir etkileyiciliği de yok değildi hani. İştirak edilmesi gereken şu ya da bu çeşit resmi bir olay gündemde olmadığında Valseir’in giydiği türden elbiselere kıyasla biraz daha geniş çaplı ve de yabani olup Ahali tarafından yaşam büyüsü şeklinde adlandırılan bir giysi koleksiyonuna dahildi bunlar.</p>

  <p>Bu Ahali berduşunu ilk gördüğünde, onun kaybettiği mülkünü geri almak üzere evine dönen asıl mal sahibi kimliğini gözler önüne sermeden önce hepsini alaya almak ve zavallı bir serseriye karşı nasıl tavır takındıklarını ifşa etmek için kılık değiştirerek Oazil kisvesi altında yanlarına gelen Valseir olduğu fikrine bile kapılmıştı Fassin. Oysa Valseir ile Oazil’in dış görüntüleri birbirinden çok farklıydı. Daha iri bir cüsseye sahip olmasının yanı sıra, kabuğu az farkla daha asimetrik, üzerindeki işaretlerse daha belirsiz olan Oazil’in sesi çok daha derinden geliyor, halen kullanılır durumdaki kanatları ile uzuvlarının sayısı ise Valseir’inkilerden büyük ölçüde farklılık gösteriyordu. Ama aralarındaki en bariz farklılık, Oazil’in kabuğunun Valseir’inkinden çok daha koyu renkli oluşuydu. Bu ikili hemen hemen aynı yaşta olsa gerekti —halen aynı yaşam hızını koruduğu farz edildiğinde Oazil Valseir’e oranla yaşça biraz daha küçük kalıyordu: Valseir’in Cuspian-choal seviyesine karşılık Cuspian-baloan veya Cuspian-nompar seviyesindeydi— ama kendisinden on kat daha yaşlı olup da mesleki kariyerinin çok daha büyük bir kısmını kendisini doğal şartlara maruz bırakacak şekilde atmosferde gezinmektense yavaş hızda geçirmeyi tercih eden Jundriance’ninkiyle neredeyse yarışacak kadar koyu olan kabuk rengi ve iklim şartlarınca hırpalandığı izlenimi uyandıran genel görünümüyle, Oazil diğerine nazaran çok daha yaşlı duruyordu.</p>

  <p>Ardı sıra içinde birkaç yedek kıyafet, onun gözünde büyük duygusal öneme sahip birtakım nesneler ve genellikle OksinAğacıBulutu köklerini oyarak şekillendirdiği kendi üretimi olan hediyeler arasında yaptığı eleme sonucu ayrılmış seçkin parçalar bulunan, şeklen küçük bir Ahali mensubunu andırmakla birlikte kendisi de benzer şekilde donatılmış olan bir uçan-römorkör taşıyordu Oazil. Bunlar arasında kabarcık biçimli evin kendisini çağrıştıracak şekilde oyulmuş birini yavaş tempolu bilimsel çalışmalar yapmak üzere daldığı derinliklerden bir sonraki çıkışında Jundriance’ye iletmesi için Nuern’e sunmuştu.</p>

  <p>Bu küçük sanat eserini almak Nuern üzerinde pek de özel bir etki yaratmışa benzemiyordu. Diğer yandan, Valseir’in evinin son... şey, elli altmış bin yıllık süreçte yürüttüğü daldan dala konarak geçirilen yolculukları sırasında onun için bir mola yeri işlevi gördüğünü belirtiyordu Oazil. Hem zaten, bilhassa şehirleşmeden uzak olan bölgelerde, gezgin yolculara karşı, ihlal edilmesinin özellikle de çevrede bu edepsizliğe tanıklık edecek başka misafirler olduğunda ciddi ölçüde itibar puanı kaybına sebebiyet vereceği düşünülen bir konukseverlik gösterilmesi geleneği hakimdi.</p>

  <p>“Burada uzun süre mi kalmayı düşünüyorsunuz, efendim?” diye sordu Nuern.</p>

  <p>“Evet, öyle mi yapacaksınız?” diye destekledi soruyu Livilido.</p>

  <p>“Oh, hayır, yarın ayrılmayı düşünüyorum,” dedi Oazil yaşça daha genç olan Ahali mensubuna bakarak. “Her ne kadar eski dostumun artık burada olmadığını öğrenmek beni pek tabii ki bir hayli üzdüyse de, burasının halen çok güzel bir ev olduğuna eminim. Ne var ki, belli bir yerde gereğinden fazla zaman geçirince kendimi tuhaf hissediyorum ve evler, bana büyük şehirler kadar ürkütücü gelmemekle beraber beni yine de bir tür huzursuzluğa sevk ediyor. Ne zaman bir eve yaklaşsam, görünümü ve misafirleri ağırlayış şekli ne denli hoş olursa olsun oradan bir an önce uzaklaşma dürtüsüne kapılıyorum.”</p>

  <p>Aralarındaki bu görüşme evin yaşama alanlarını çevreleyen pek çok balkonun birinde gerçekleşiyordu. Yapılan çağrı üzerine orada toplanmalarının asıl sebebi, ağa asılı duran bu yemek salonunda verilecek bir kahvaltı eşliğinde Oazil’e hoşgeldin demekti. Ama daha baştan biraz huzursuz bir portre çizen yaşlı Ahali mensubunun her ani hareketten ürktüğü ve gergin bir ruh hali içinde olduğu gözlemlenmişti, nitekim servis edilen ilk tur yemekler henüz tamamlanmamıştı ki rahatsız ve kederli bir tavırla yemeğine dışarıda, belki de yüz yüze sohbete devam edebilmek için açık tutacakları bir pencerenin öte yanında devam etme ricasında bulunmuştu. Üzerinde hiçbir çatı yer almaksızın sonsuz gökyüzü altında sayısız milyon yıl seyahat ederek geçirilen sürenin getirdiği bir çeşit kapalı yer fobisine kapılıyor ve böyle tıkışık mekanlar içinde kalınca kendisini huzursuz hissediyordu anlaşılan. Bunun üzerine, Nuern ve Livilido uşakları arasında yaşça daha küçük olanlara en yakın balkona kısa yoldan bir sofra hazırlamaları emrini verdi.</p>

  <p>Hepsi dışarı çıkmış ve —iradesini diğerlerine de kabul ettirmek durumunda kaldığı için ardı arkası kesilmeyen özürler sıralamasının ardından— bu yeni sofradaki yerini alan Oazil yemeğini keyifle yedikten sonra masanın göbeğindeki —küre biçiminde bir üniversite şehri model alınarak yapılmış— haznede sunulmakta olan uyuşturucular içinden kafa yapıcı bazı tohumlar ve de ses rengi izleri seçip kullanmasının peşi sıra diğerleriyle Ahali toplumunun kökenleri hakkında tüm bildiklerini uzun uzadıya paylaşacak kadar rahatlamıştı. Ahali’nin keyifli bir yemeğin ardından üzerine sohbet etmeyi en çok sevdiği konulardan biriydi bu ve her ne kadar daha önce duyulmamış bir ayrıntı içermese de, bunun onun eğitim yaşantısının çapayı derinlerden yukarı çekip yükseklerde gezinmek üzere enginlere yelken açmasına kadarki akademik yaşantısının en özel araştırma başlığı olduğu göz önüne alınarak, Oazil’in hakkını teslim etme bağlamında, sözü yine bu konuya getirmesine razı olundu.</p>

  <p>Hatherence ihtiyar Ahali mensubuna bağlı olduğu türün öteden beri acı hissedememesi gerçeği hakkındaki düşüncelerini ve bunun türe sonraki nesillerce kazandırılmış bir özellik olup olmadığını sordu.</p>

  <p>“Ah, keşke bilsek! Bu soruyu sormanız çok ilgimi çekti doğrusu, çünkü ben bu meselenin türümüzün evrendeki yerinin gerçekte ne olduğuna cevap bulmada en önde gelen hususlardan biri olduğu kanısındayım...”</p>

  <p>Tören sofrasının yaşlı Ahali mensubunun hemen karşısına denk gelen bir noktasındaki üzeri yastık dolu bir oyuğa rahatça kurulmuş olan Fassin dikkatinin ister istemez dağıldığını hissetti. Son günlerde sıkça başına geliyordu bu durum. Kış Evi’nin yok edildiğini öğrenmesinin üzerinden Nasqueron hesabıyla belki bir düzine gün geçmişti. Bu sürenin neredeyse tamamını, onları hedefe ulaştıracak olan şeyi, yani bir söylenceden ibaret olma ihtimali (en azından, onun gözünde) gün geçtikçe artan, buradan iki yüz yılı aşkın zaman öncesinde almış olduğu ve o günden bu yana yaşanan pek çok olayın perde arkasında olduğu zannedilen şu çalışmanın üçüncü bölümünü bulma ümidiyle çeşitli kütüphaneleri en dip raflarına dek tarayarak geçirmişti. Dikkatli gözlerle bakınıyor, hiçbir ayrıntıyı es geçmemeye özen göstererek araştırıyor, ağa bir şeyler takılır umuduyla en ulaşılmaz derinliklere dek kolaçan ediyor ve adeta taraktan geçirip eliyordu, ancak çoğu zaman, tam da tüm dikkatini bir şey üzerine yoğunlaştırdığı anlarda, son birkaç dakikayı boşluğa dalıp giderek ve düş gücünde artık çok eskilerde kalmış olan klan yaşantısı ile aile ilişkilerinin belli bazı yönlerini canlandırarak, örneğin on yıllarca önce meydana gelmiş ve o an için <i>aman, ne fark eder ki canım</i> deyip geçilmiş, her şeyin mazide kaldığı şu günlerde ve de bu denli uzak ve ilgisiz bir mekândayken zihninin derinliklerinden bulup çıkarmak şöyle dursun, günün birinde hatırlayacağını aklının ucundan bile geçirmediği önemsiz bir laf alışverişini anımsayarak harcamış olduğu izlenimine kapılıyordu.</p>

  <p>Zaman zaman gözlerinin yaşla dolduğu hissine yenik düşüyor, neyse ki şok jeli o yaşları nazikçe siliveriyordu.</p>

  <p>Bazense intihar etme fikri gelip yine aklına takılıyor ve kendisini, kaybedilmiş bir aşkı veya çok değer verilen ama artık geride kalmış olan bir çağı özlemle anar gibi, kendini öldürme seçeneğini gerçekçi bir olasılık haline getiren iradeyi, ihtirası ve o sarsılmaz kararlılığı silip atacak olan şeyi benliğinin en derin yerinde duyumsar buluyordu. Onun yerine, intihar da hayattaki diğer her şey gibi manasız ve nafile bir uğraş haline geliyordu. Bunu başarmak için ihtirasa ihtiyaç vardı; ölme, kendini öldürme ihtirasına. Kişinin içinde bu yönde bir ihtiras, bir duygu yoğunluğu veya herhangi bir şekilde onu körükleyecek bir itki kalmamışsa —geriye sadece onların adeta birer gölgesi olan alışkanlıklar kalmışsa— o kişinin kendini öldürmesi de en az âşık olması kadar imkansızlaşırdı.</p>

  <p>Kitaplardan ve parşömenlerden, mikrofilmlerden ve kristallerden, yüzeyi aşınmış elmastan yapılma bir yaprağı andıran tavandan ve pırıldayan ekranlar ile sanal görüntülerden başını kaldırıp yukarı baktı ve tüm bu olup bitenin ne anlama geldiğini kendi kendine sorguladı. Buna verilebilecek kalıplaşmış yanıtları pek tabii ki biliyordu: İnsanlar —ki buna tüm türleri ve alttürleri de dahildi— yaşamak ister, her türlü tehditten uzak, rahat bir yaşam sürmek için —bu enerjinin kaynağı ister vücutça doğrudan emilen güneş ışınları, isterse et gibisinden dışarıdan edinilen bir etken olsun— bir çeşit enerjiye gereksinim duyar, üreme ve soyunu devam ettirme ihtiyacı hisseder, merak eder, aydınlanmaya veya şöhrete ve/veya başarıya ve/veya refahın sayısız düzeyinden birine erişmeyi arzular, ama — dönüp dolaşıp en nihayet— hangi sona kavuşurdu? Ölüme. Ölüp giderdi insanlar. Ölümsüzler bile ölürdü. Tanrılar bile.</p>

  <p>Bazılarının inancı vardı, fiili anlamda sınırsız yaygınlığa erişmiş bu olağanüstü kendi kendine yetme çağında bile, tanrısızlığın ve inanç eksikliğinin ulaştığı bu son derece berrak evrenselliğin ortasında bile dini bir inanç benimseyebiliyorlardı, ama deneyimleri ışığında, bu tip insanların ümitsizliğe kapılma konusunda diğerlerinden geri kalır yanı olmadığını, inançlarınınsa el çekme aşamasında bile onlar açısından kaybedilecek ve ardından yas tutulacak bir olmazsa olmaz teşkil ettiğini kesinkes söyleyebilirdi.</p>

  <p>Yoluna devam ederdi insanlar; yaşar, mücadele verir, ümitsizliğin ve acının pençesine düşmüşken bile hayata sıkı sıkıya tutunur, ölmekten alabildiğine çekinir, ona sunduğu ve de sunacağı tek şey daha da beter bir çaresizlik ve daha yoğun bir acı olsa da, koşulları ve sonuçları gözetmeksizin, sanki elindeki en değerli şeymiş gibi hayata asılırdı.</p>

  <p>Her şey iyiye gitmek üzereymiş, kötü dönemler her an geride kalabilirmiş gibi yaşamaya devam ediyordu insanlar, ama bunda genellikle yanılıyorlardı. Hayatın hareket halinde olduğu doğruydu. Bazen iyiye, ama genelde kötüye ve her daim ölüme doğru gidiyordu. Yine de insanlar ölüm sanki sürprizlerin en büyüğüymüş gibi davranmakta ve <i>Hey, bu ölüm denen şey de nereden çıktı?</i> demekte inat ediyordu. Belki de doğru olan yaklaşım buydu. En mantıklı yaklaşım, sanki tüm evren kişinin bireysel farkındalığı etrafında şekilleniyormuş gibi, kişi onların bilincine varana dek hiçbir şeyin var olmadığı ve onun ölümünden sonra hiçbir şeyin varlığını sürdürmeyeceği düşüncesiyle hareket etmekti belki de. İşleyen bir varsayım, kullanışlı bir yarı-gerçeklikti bu.</p>

  <p>Gelgelelim bu, yaşama itkisinin bir çeşit yanılsamanın ürünü olduğu anlamına geliyor olmasındı sakın? Esas gerçek, hiçbir şeyin aslında önem taşımadığı ve öyle olduğunu zanneden insanların feci bir ahmaklığa yakalandığı mıydı yoksa? Bu durumda, geriye kalan seçenekler de çaresizliğe kapılma, gerzekçe bir inanç uğruna mantığa sırt çevirme ve savunmaya odaklı bir çeşit tekbencilik miydi yani?</p>

  <p>Valseir’in bu konuyla ilgili söyleyecek faydalı bir şeyleri vardı elbet, diye düşündü Fassin. Ne var ki, o da ölmüştü artık.</p>

  <p>Ardından, Oazil’i süzmeye koyuldu ve kendine gezgin sıfatını yakıştıran bu ihtiyarın vaktiyle bu evin sahibi olan merhum Cuspian’ı gerçekten de tanıyıp tanımadığını merak etti. Yoksa asparagas senaryolar yazan bir fırsatçı, bir palavracı, bir yalancı mıydı o sadece?</p>

  <p>Bir yandan bunları düşünüp üzerinde çokça kafa yorduğu ümitsizliğin çevresinde daireler çizerken, yaşlı Ahali mensubunun gaz-devlerindeki hayvan gelişimi ve geçmiş seyahatleri üzerine anlattığı şeylere yarım yamalak kulak verebiliyordu.</p>

  <p>Oazil bir keresinde yüz kırk bin kilometrelik yolun tümü boyunca tek bir Ahali mensubuyla karşılaşmaksızın Güney Tropik Kuşağın çevresini nasıl dolandığını, bir diğer seferinde kendilerine Yeniyetme Heykel Korsanları adını veren ve umumi KökBulutu ile AmonyakKapağı ormanlarının tohumlarını eken yarı-dönek grubun arasına nasıl düştüğünü, sonrasında onların gemibaşı motifi, maskotu ve de totemi haline nasıl geldiğini ve milyonlarca yıl önce Güney Kutup Bölgesi’nin o çok az keşfedilmiş uçsuz bucaksız alanı içinde karşısına çıkan boş bir BulutTüneli’nin devasa sahasını nasıl keşfe çıktığını anlattı onlara sırasıyla. (Bu sonuncusu, o günden sonra ortadan kaybolmuş olan Tünel inşa makinelerinin işi miydi acaba? Sanat çalışması niyetine mi yapılmıştı? Yoksa yeni bir tür kentin kayıp modeli miydi? Bunu bilmesine imkân yoktu... O yerden, o şeyden bahsedildiğini daha önce hiç kimse duymamıştı.) Bu devasa ağacın, kocaman bir akciğerin içini andıran bu heybetli kök sisteminin oluşturduğu labirentin içinde kaybolup bin yıl boyunca çıkış yolu aramış, en sonunda, açlıktan ölmek üzereyken yarı delirmiş vaziyette dışarı çıkabilmişti. Buluşunu yetkililere bildirmesi üzerine başkaları da oraya ulaşmaya çalıştıysa da, orayı bir daha bulabilen olmamıştı. Pek çokları, onun tüm bunları hayalinde canlandırdığı kanısına varmıştı, fakat işin aslı öyle değildi. Hem <i>onlar</i> kendisine inanıyordu, değil mi ya?</p>

  <p class="girintisiz1">Şu tıkırtı yine başlamıştı işte. Onun belli belirsiz farkındaydı ama onu evin tesisatından kaynaklanan bir özellik veya diferansiyel dişlisinin sebep olduğu bir gürültü ya da evi çevreleyen gaz kütlesinde vuku bulan kısa bir hava akımına verilmiş bir tepki olarak algılayıp duymazlıktan gelmişti. Ses bir süre sonra kesilmişti... Bunu da yarım yamalak fark etmişse de yine aldırmamıştı. Şimdiyse, öncekine oranla bir nebze daha yüksek perdeden olmak üzere, tekrar başlamıştı tıkırtı.</p>

  <p>İç kısımdaki kütüphane bloklarından biri olan Üç Numaralı Kütüphane’de, Valseir’in sayılamayacak kadar uzun çağlar öncesinde ele aldığı bir çalışmanın parçası olduğu anlaşılan raflar dolusu kitabı hızla gözden geçirmekle meşguldü o sıra Fassin. Geçmişi insanoğlunun Ulubis sistemine gelişinin çok çok öncesine dayanan bu kitaplar, pek çok farklı Yavaş Kâhin türünün gelip geçtiği otuz milyon yıl süresince başvurulma gereği hiç duyulmadan ve okunmadan kalmıştı. Bunların takas edilmiş malzeme, yeri uzun zaman önce başkalarınca doldurulmuş (kendi soyu ise büyük ihtimalle uzun zaman önce tükenmiş) bir kâhin türü tarafından daha da eski bilgiler karşılığında —en azından öyle olduğu farz ediliyordu— kimbilir nereden —ikinci el, üçüncü el ya da kaçıncı else artık— taranarak bulunmuş, muhtemelen otomatik tercümeden geçirilerek (ki içeriğin özetle uyuştuğundan emin olmak için metne her gömülüşünde öyle olduğunu fark ediyordu) bir araya getirilip önce Nasqueron Ahalisi’ne sunulmuş, ardındansa onlara teslim edilmiş bilgiler olmasından şüpheleniyordu Fassin. Takas edilme bilgilerin hangi aşamada Ahali’nin elindeki bilgilerin çoğunluğunu oluşturur duruma geleceğini ve o aşamaya gelinip gelinmediğini merak etti. Bu hususa takılan ilk kâhin kendisi olmadığı gibi, Ahali’nin kayıtlarının mutlak donukluğu yüzünden sonuncusu da olmayacağı kesindi.</p>

  <p>İncelediği ciltler büyük ölçüde Yıldız Sahası Gemileri adı verilen bir grubun romantik maceraları ile felsefi düşüncelerini konu alan, ya çok fazla tercümesi yapılmış ya da başka bir türün değil de başka bir alttürün eseri olan çalışmalardı. Yine de, gerçekten uzak bir yanları da yok değildi.</p>

  <p>Şu tıkırtı hiç de kesileceğe benzemiyordu doğrusu.</p>

  <p>Gözlerini ekrandan ayırıp yukarı kaldırarak tavana yerleştirilmiş olan yuvarlak çatı penceresine baktı. Şimdilerde başka küreler tarafından çevrelenmiş ve üzeri kaplanmış olan Üç Numaralı Kütüphane bir vakitler evin üst kısmının en dış cephesinde yer alıyordu ve tepesi hatırı sayılır genişlikte şeffaf bir yaprakla örtülüydü, oysa şimdi —ev daha aydınlık bölgelerde konuşlanmış olsaydı dahi— içeri pek az doğal ışık sızabiliyordu.</p>

  <p>Orada küçük ve solgun bir şey yakaladı Fassin’in gözleri. Başını kaldırıp yukarı bakmasıyla beraber tıkırtı aniden kesilmiş, orada sallanmakta olan bir cisim dikkatini çekmişti. Bir Ahali çocuğuna, bir evcil çocuğa benziyordu bu. Bir süre onun sallanışını izleyen Fassin sonra yeniden ekrana dönüp Y’Gemileri’nin kulağa pek de olası gelmeyen maceralarını okumaya devam etti. Böyle yapmasıyla beraber tıkırtı tekrar başladı. Küçük gaz mekiğinin içinde, elinde olmaksızın derin bir iç geçirdiğini hissetti. Ekranı kapayıp içine yerleştiği oyuktan çıktı ve tavanın orta yerine dek yükseldi.</p>

  <p>Sesin kaynağı sandığı gibi bir Ahali çocuğuydu: Sonradan deforme olmuşa benzeyen şekli ve oldukça uzun olan vücut yapısıyla insanın gözüne vatoz balığından ziyade mürekkepbalığı gibi görünüyordu. Üzerine paçavradan bozma giysiler geçirmiş, acınası birkaç yaşam muskası takıştırmıştı. Giysi giyen veya muska takan bir Ahali çocuğuna daha önce hiç rastlamamıştı Fassin. Bu denli genç yaştaki biri için çok tuhaf ve gizemli bir vaziyetti bu. Çocuk çatı penceresinin altıgen biçimli camlarından birinin kenarındaki bir kapağı, daha doğrusu kilidi işaret ediyor gibiydi.</p>

  <p>Onun bu şüphe uyandıran durumuna bir süre göz gezdirdi Fassin. Çocuk ise uzuvlarıyla kilidi göstermeyi sürdürüyordu. Orada bulundukları süre içinde evde Ahali çocukları bulunduğuna dair hiçbir belirtiye rast gelmemişlerdi. Bu karşısındakinin Oazil’e ait olma ihtimali başka seçeneğe yer bırakmıyor gibiydi, ama ihtiyar gezgin sahip olduğu herhangi bir Ahali çocuğunu onlara göstermediği gibi böyle birinden bahsetmemişti bile. Israrla cam panelin kilidini gösteren çocuk hemen ardından çeşitli mimikler yardımıyla kilit dilini kıvırmayı ve içe doğru çekmeyi andıran birtakım hareketler yapmaya başladı.</p>

  <p>Paneli açıp yaratığı içeri buyur etti Fassin. Bir çırpıda içeri giren çocuk muhtemelen ‘Hşş’ ünleminin Ahali toplumundaki karşılığı olan bir hareket yaptıktan sonra bedenini genel hatlarıyla orak biçimi alacak şekilde kıvırıp yuvarlayarak ona doğru süzüldü ve ok başı biçimli mekiğin burnuna bir metre kala durdu. Ardından, Fassin’in bakmakta olduğu dışındaki tüm yönlere perdelediği sinyal derisine şunları yansıttı:</p>

  <p>OAZİL: BENİMLE DÜMDÜZ AŞAĞI İSTİKAMETTE 2 KM MESAFEDE BULUŞ, SAAT 5. VALSEIR.</p>

  <p>Adamın ışık sinyali yoluyla OK karşılığı vermesini bekledikten sonra, bedeninin geri kalanını dışarı çekip sona kalan incecik uzuvlarından biriyle de tavan panelini ardı sıra kapayarak, geldiği yoldan hızla geri döndü. Göz açıp kapayıncaya dek, dışarıdaki kütüphane küreleri arasına karışıp gecenin o kasvetli karanlığında yitip gitmişti.</p>

  <p>Saate baktı Fassin. Saatler gecenin dördünü göstermek üzereydi. Aklını hiçbir şeye takmadan hiçbir sonuç vermeyen çalışmalarına bir süre daha devam ettikten sonra, saat beşe doğru Yirmi Bir Numaralı Kütüphane’ye geri döndü ve gizli geçidi kullanarak bir kez daha dışarı sızdı. Yavaşça yükselmekte olan ısı ve de basıncın içinde gerçekleştirdiği iki bin metrelik bir inişin ardından, uçan römorkörünü ardına takmış vaziyette bekleyen yaşlı Ahali mensubu Oazil’le buluştu. Vakit geçirmeden sinyal yolladı ona Oazil:</p>

  <p>— Fassin Taak?</p>

  <p>— Evet.</p>

  <p>— Valseir bir keresinde Hızlılar’ı neye benzetmişti? Zahmet olmazsa biraz ayrıntılı olarak bunu bana anlatın.</p>

  <p>— Bu da nereden çıktı şimdi?</p>

  <p>Bir süre hiçbir cevap sinyali göndermeyen yaşlı Ahali mensubu ardından şu mesajı iletti: — Nedenini tahmin edebilirsin, küçüğüm. Edemiyorsan bile sırf ben rica ettiğim için yap bunu. Şu ihtiyar Ahali mensubunun gönlünü hoş tutmak için.</p>

  <p>Yanıt göndermeden önce bir süre bekledi Fassin. — Bulutlara, mesajını gönderdi en sonunda. — Dünyalarımızdan birinin üzerindeki bulutlara benzetmişti. Öylece gelir gideriz ve altımızdaki yeryüzüyle hiçbir şekilde benzeşmeyiz, görünürde sonsuza dek varlığını sürdürecek ve her günün ve her mevsimin bulutları çoktan yitip gittiğinde dahi yerini koruyacak olan kayalarla kıyaslanınca buhardan ibaretizdir; ama ertesi gün ve bir sonraki gün ve de onu izleyen gün, sonraki mevsim, sonraki yıl ve dağların ömrü sürdükçe o kadar yıl başka bulutlar izleyecektir bizi ve şunu da unutmamalı ki rüzgâr ve yağmur er geç dağları yıpratıp eritir.</p>

  <p>— Hmm, diye başladı Oazil bu kez, kafası bariz şekilde karışmış bir ifadeyle. — Dağlar. Kuşku uyandıran bir yaklaşım doğrusu. Daha önce hiç dağ görmedim.</p>

  <p>— Sanırım bundan böyle de görmeyeceksiniz. Buna daha fazlasını eklememi ister misiniz? Ama ötesini hatırlayamayacağım gibime geliyor.</p>

  <p>— Hayır, bu kadarı yeterli zaten.</p>

  <p>— Peki, nedir öyleyse varmak istediğiniz nokta?</p>

  <p>— Valseir halen hayatta, dedi yaşlı Ahali mensubu. — Size selamlarını yolladı.</p>

  <p>— Hayatta mı?</p>

  <p>— Bundan on yedi gün sonra, C-2 Morötesi Fırtına 3667’de bir GazTeknesi yarışı düzenlenecek.</p>

  <p>— Orası harp bölgesi dahilinde kalıyor, değil mi?</p>

  <p>— Bu turnuva taraflar arasında düşmanlık başgöstermeden önce ayarlanmıştı, o yüzden de Resmi Savaş Müfettişlerince tasdik edilmek durumunda kaldı. Turnuvanın planlandığı gibi hayata geçirilebilmesi için özel bir izin çıkarıldı. Günü gelince orada olmaya bak, Fassin. O seni bulacaktır.</p>

  <p>Uçan römorkörün tembelliğine son vermek ister gibi bir metre kadar ilerledi yaşlı Ahali mensubu. — Elveda, Kâhin Taak, diye son bir sinyal gönderdi. — Sizden son ricam, ortak dostumuzla karşılaşınca beni yadetmeniz.</p>

  <p>Arkasını dönüp sıcak karanlığın derinliklerine doğru uçarak gözden kayboldu. Bir an sonra, dingin duyuların çoğu uyarınca yitip gitmişti bile. Ondan geriye hiçbir iz kalmayıncaya dek bekleyen Fassin sonrasında yavaşça evin yolunu tuttu.</p>

  <p class="girintisiz1">“Ah, Fassin, senin adına ne çok üzüldüm bilemezsin,” dedi Y’sul, <i>Poaflias</i>’tan ayrılıp kabarcık biçimli evin misafir karşılama balkonuna doğru havada süzülürken. Nuern, Fassin ve Hatherence onu görmelerinin çok öncesinde sırf motorlarının sesinden yaklaşmakta olduğunu anladıkları geminin loş pus kütlesi içinden çıkagelişini seyretmişti.</p>

  <p>“Çok incesiniz,” diye teşekkür etti Fassin Y’sul’a. Önceki gün Hatherence’tan <i>Poaflias</i>’a mesaj ulaştırmasını ve ona av seferini yarıda kesip geri dönme talimatı vermesini istemişti. Halat donanımına asılı mütevazı bir dizi ganimetle dönmüştü limana gemi: Sırıkların tepesine saplanmış ürkütücü balonlar misali aşağı yukarı oynayan, julmickerlere ait çeşitli idrar torbaları, gaz kurutucu KökKucaklayanlar’a ait üç post, ince yapılı bir Yuvarlanan grubuna ait kesik kafalar ve görüntüsü hafiften acayibe kaçan bir gemibaşı motifi oluşturacak biçimde bedeni çoktan deşilip içorganları dışarı çıkarılarak derisi bir tür çerçeveye gerilmiş vaziyette geminin hemen önünde sallanan —içlerinde en çok değer biçileni olduğu geminin burnunun hemen üzerine yerleştirilmesi suretiyle bir nevi tescil edilmiş— bir Ahali Çocuğu cesedi. <i>Poaflias</i>’ın burnuna eklenmiş olan figürün gerçekte ne olduğunu fark etmesiyle beraber albayın uzay giysisinin yavaş yavaş gerilediğini sezinledi Fassin.</p>

  <p>“Ruh haliniz ne alemde, Fassin?” diye sordu Y’sul, kâhinin tam önüne gelip durarak. “Ne de olsa, kısa süre içinde ailenizin bu denli çok ferdini kaybetmek kolay kabullenilir bir şey değil. Halkınızın arasına dönmeye mi karar verdiniz?”</p>

  <p>“Ruh halim... gayet sakin. Sanırım o ilk şokun etkisini halen üzerimden atamadım.”</p>

  <p>“Şok mu?”</p>

  <p>“Bu kelimenin anlamını daha sonra öğrenirsiniz. Şimdilik söyleyeceğim o ki, halkımın arasına dönmeye henüz niyetim yok. Zira yanına dönebileceğim hemen hiç kimse kalmadı. Diğer yandan, buradaki işimiz de bitmek üzere. Buradan sonra Munueyn’e gitmek en iyisi olacak sanırım.”</p>

  <p>O sabah albaya bir şey keşfettiğini ve oradan ayrılmaları gerektiğini fısıldamıştı.</p>

  <p>“Nedir keşfettiğiniz, Binbaşı?” diye sordu Y’sul. “Bana gösterebileceğiniz bir şey mi?”</p>

  <p>“Size daha sonra anlatırım.”</p>

  <p>“Peki o halde. Sıradaki durağımız neresi?”</p>

  <p>“Munueyn’e geri dönüyoruz,” diye yalan söyledi Fassin.</p>

  <p>“Munueyn, öyle mi? Bunu duymak kaptanımızı çok memnun edecek,” dedi Y’sul.</p>

  <p>Aynı akşam yola çıktılar. Ayrılış kararı alınması karşısında sevince kapılan Nuern ve Livilido’nun rahatladığı her hallerinden anlaşılıyordu. Av seferi dönüşü savaşla ilgili son haberleri de beraberinde getiren Y’sul, diğerlerine Dretnotların rol aldığı iki önemli çatışma yaşandığı ve bunlardan sadece birinde hurdahaş olan beş Dretnot yanı sıra yüze yakın can kaybı olduğu bilgilerini verdi. Bölge güçleri en az iki ana grup halinde geri çekiliyordu ve o an için savaşı önde götüren taraf hiç kuşkusuz Kemer kuvvetleriydi.</p>

  <p>Fassin ve Hatherence ona olan minnetlerini dile getirdikleri kısa birer not kaydedip boş bir vaktinde okuması için Jundriance’ye bırakmıştı.</p>

  <p>Nuern onlara evdeki kitaplar ve diğer kaynaklar arasında almak istedikleri olup olmadığını sordu.</p>

  <p>“Hayır, teşekkür ederiz,” dedi Fassin.</p>

  <p>Albay ise “Ben nükteli bir dille yazılmış bu eşanlamlılar sözlüğünü bulmuştum,” dedi, cildi elmas biçimli bir yaprağı andıran küçük bir kitabı havaya kaldırarak. “İzniniz olursa onu yanımda götürmek istiyorum.”</p>

  <p>“Hayhay,” dedi ona Nuern. “Başka bir şey? Ev önümüzdeki birkaç onyıl süresince ısıya doğru daha da düştükçe bunun gibi elmas tabanlı eserlerin yanıp yok olması kaçınılmaz. O yüzden istediğiniz kadarını almakta serbestsiniz.”</p>

  <p>“Çok naziksiniz doğrusu. Ama bu kitapçık bana yeter de artar bile.”</p>

  <p class="girintisiz1">“GazTeknesi hız yarışı mı?” dedi Kaptan Slyne hayretle. Kabuğunu kaşıdı, bir yandan zihin idmanı yaparken. “Oysa ben sizin Munueyn’e geri dönmek istediğiniz sanıyordum.”</p>

  <p>“Gerçekte nereye doğru yola çıktığımızı ev sahiplerimize belli etmenin anlamı yoktu,” diye açıkladı Fassin Slyne’ye.</p>

  <p>“Onların samimiyetinden kuşku mu duyuyorsunuz?” diye sordu Y’sul.</p>

  <p>“Onlara güvenmek için sebebimiz yok diyelim,” dedi Fassin.</p>

  <p>“Yarış Fırtına Morötesi 3667’de, C Bölgesi ile 2 Numaralı Kemer arasında kalan bir bölgede düzenleniyor,” dedi albay. “Başlamasına on altı gün kaldı. Ne dersiniz Kaptan, oraya vaktinde ulaşabilecek miyiz?”</p>

  <p>Slyne’nin bu konuşmaya sahne olan kişisel kabini, dört bir yanına serpilmiş alev alev titreşen duvar ekranları ve antika mobilyalar yanı sıra tavanından sarkan eski zamanlardan kalma askeri gereçlerle de başlı başına görsel bir şölendi: Söz konusu silahlar arasında, <i>Poaflias</i> motorlarını yarım güç çalıştırarak Valseir’in eski evinden uzaklaştıkça ona ayak uydururcasına hafifçe sallanan toplar, patlayıcı tüpler ve çapraz yaylı arbaletler göze çarpıyordu. Gelinen şu aşamada Fassin Hatherence’a rotayı gerçekte nereye çevirdiklerini söylemişse de, bunun sebebini henüz açıklamamıştı.</p>

  <p>Kendisine her an yere kapaklanabilirmiş görüntüsü verene kadar öne doğru eğildi Slyne. Kabuğunu kaşımayı sürdürüyordu. “Sanırım bunu başarabiliriz. Bunun için iyisi mi hızımızı artırayım.”</p>

  <p>“Hız değişikliğini biraz daha sonraya bırakalım isterseniz,” diye araya girdi Fassin. Bu sözlerle kabarcık biçimli evden şunun şurasında yarım saatlik bir mesafe uzaklaşmış olduklarına dikkat çekmek istiyordu. “Yine de, isterseniz tam hıza geçebilirsiniz.”</p>

  <p>“Şu bahsettiğiniz Fırtına’yı vaktinde yakalamak istiyorsak, er geç bunu yapmamız gerekecek,” diyen Slyne sonrasında arkasını dönüp daire biçimli masasının hemen üzerinde süzülmekte olan sanal küp üzerinde birtakım ayarlamalar yapmaya koyuldu. Böyle yapmasıyla beraber hemen önünde duran en büyük ekran ansızın aydınlandı ve seyahat etmekte oldukları bölgenin haritası ekrana yansıyarak kıvrımlı çizgiler ve kayıp yer değiştiren cisimleri simgeleyen kutucuklar tarafından çabucak kaplandı. Gözleri önünde canlanan bu şekli dikkatli bakışlarla bir süre için süzen Slyne şöyle dedi sonra: “Tam hızla yol alırsak, on sekiz günde oraya varırız. Yapabileceğimin en iyisi bu.” Masasının üzerinde göz alıcı bir şekilde durmakta olan yeni cilalanmış bir görünüme sahip büyükçe kolu kavrayan Slyne, onu biraz zorlanarak da olsa bariz bir hazla son raddesine dek ileri itti. Bu hamle sonucu motorlardan çıkan ses değişmiş ve geminin hızı giderek artmaya başlamıştı.</p>

  <p>“Yolumuz üzerinde Munueyn’le irtibata geçebilir ve daha hızlı bir gemi kiralayabiliriz,” şeklinde bir öneri attı ortaya Y’sul. “Yeni gemi <i>Poaflias</i>’la güzergâhı üzerindeki bir noktada buluşur ve böylelikle ona geçiş yapabiliriz.”</p>

  <p>Bu sözler üzerine olduğu yerde geriye doğru sıçrayan Slyne sinyal derisinden ihanete uğrama ile dehşete kapılma karışımı (hiç de ılımlı olmayan) bir ifade geçirerek yaşlı Ahali mensubuna bakakaldı.</p>

  <p>“On sekiz gün işimizi görür, Kaptan,” dedi Fassin Slyne’ye. “Turnuvanın başladığı gün orada olmamız gerektiğini sanmıyorum.”</p>

  <p>“Bu tür turnuvalar genelde ne kadar sürer?” diye sordu Hatherence oradakilerin hepsine hitaben.</p>

  <p>Umursamaz bir tavırla konuşmanın gidişatını takip eden Y’sul’dan bakışlarını ayırıp şöyle dedi Slyne: “Genelde on ila on iki gün devam eder. Yalnız, bu defakinin süresini Savaş dolayısıyla daha kısa tutabilirler. Öyle veya böyle, zannımca yarışların büyük çoğunluğunu izlememizi sağlayacak bir tarihte oraya varmış oluruz.”</p>

  <p>“Güzel,” dedi Fassin. “Mevcut rotamızda yarım saat daha seyredin, Kaptan. Sonra rotayı dosdoğru Fırtına’ya çevirirsiniz.”</p>

  <p>Şimdi daha bir neşeli görünüyordu Slyne. “Oldu bilin.”</p>

  <p class="girintisiz1">Slyne’nin durmadan dönen Bölge’nin o devasa genişlikteki jet akıntısı içinde daha da yüksek bir süratle akmakta olup RüzgârNehri diye adlandırılan tipte kısa ömürlü bir şeridin sunduğu fırsatı iyi değerlendirmesi, az zamanda çok mesafe katetmelerini sağlamıştı. Yolculuk sırasında iki ayrı sefer savaş gemilerince alıkonma tehdidiyle karşılaştıkları halde her iki defasında da yola devam etmelerine müsaade edilmiş, bir keresinde de gökyüzüne siyah dantelden bir duvar gibi yayılmış olan, savaş başlıklarıyla bezeli bir mayın ağından sıyrılıp geçmeleri gerekmişti. Bunun Dretnotları avlamak için tasarlanmış bir mayın yatağı olduğu ve yeterli dikkati göstermeleri halinde kendilerine bir zararının dokunmayacağı konusunda onları temin etmişti Slyne. Hemen her yönde rahatça geçmelerine olanak tanıyan, eh, onlarca metre aralık kalıyordu ne de olsa.</p>

  <p>Matkap ucunu andıran burnuyla uzay boşluğunu yararcasına ilerleyen <i>Poaflias</i> Morötesi 3667 adı verilen Fırtına’nın tabanına çok yakın bir noktaya on altı gün içinde ulaşmış, bu sayede yarışların başlamasıyla neredeyse eşzamanlı olarak yolculuğunu tamamlamayı bilmişti.</p>

  <p>“Sıkı tutunun! İşin bu kısmı biraz zorlu olabilir!” diye bağıran Y’sul, kimilerince duyulmamış olması ihtimaline karşı aynı uyarıyı hemen akabinde bir de sinyal yoluyla iletti.</p>
