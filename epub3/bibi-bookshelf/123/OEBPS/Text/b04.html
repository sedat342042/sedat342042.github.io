  <p>— Gerçekten mi?</p>

  <p><i>Ve her halükârda bana her şeyi tüm ayrıntısıyla anlatacak mıydın, yoksa şu son atışmamız sırasında görevimizle ilgili daha kuşkucu davranmış olsaydım bunu benden gizler miydin? Belki de bayıla bayıla kullandığın şu ‘ayarlama’ tabiriyle bundan böyle benimle her şeyi paylaşmayacağını ima ettin, kimbilir?</i></p>

  <p>— Evet. Aldığımız emirlerin aynen geçerli olduğu belirtiliyor. Üçüncü Öfke ayının baskına uğramasıyla eşzamanlı olarak sistemin geneline yönelik birkaç saldırı daha gerçekleşmiş. Bunları daha düşük şiddette saldırılar izlemiş. Nasqueron çevresindeki uydu haberleşme sistemi acil durum dolayısıyla tamir edilmeye başlanmış. Bu esnada, uydulardan kaynaklanan işlev boşluğunu telafi etmek ve buna ek olarak, ikimizin güvenliğini temin etmek, yeri geldi mi ana kuvvet içinden bize destek yollamak ve görevimiz sonlanınca ya da acil bir durum söz konusu olunca bizi buradan alıp kaçırmak üzere gezegenin üzerine bir Navarchy donanması konuşlandırılmış.</p>

  <p>Yorum yapmadan önce bir an düşündü Fassin.</p>

  <p>— Benim klanımdan, Bantrabal Klanı’ndan hiç haber var mı?</p>

  <p>— Maalesef yok. Üçüncü Öfke üzerinde veya çevresinde bulunan herkesin öldürüldüğü haberi teyit edildi sadece. Korkarım ki Başteknisyen Hervil Apsile’nin de ölüler arasında olduğu sanılıyor. Nakil gemisinin izine rastlanmadığı gibi, tüm çabalara rağmen onunla irtibata da geçilememiş. Ocula orada katledilmiş olan tüm merhum kâhinler ve destek personeli için başsağlığı dileklerini size iletmemi benden rica etti, ki buna benimkileri de eklediğimi söylemem yersiz olur herhalde.</p>

  <p>— Teşekkür ederim, çok incesiniz.</p>

  <p>Albayın buna karşılık gösterişli bir edayla başını eğip onu selamladığını görür gibi oldu Fassin, fakat bu, onları tokatlarcasına çevrelerinde hızla dönmekte olan pervane rüzgârından kaynaklanan bir göz yanılsaması da olabilirdi.</p>

  <p>Köle-çocuklar o gün başka kayba uğramadı. Yaptıkları tamir de işe yaramış görünüyordu. Onarım işlemlerini tamamlayamadıkları bölümlerde bile hasarlı pervane bıçakları daha az titreşiyor ve işin geri kalanını kolaylaştırıyordu.</p>

  <p>— Bütün bunları yapmak üzere Nasqueron’a kaç gemi yollamış olabilirler acaba? <i>Tek başına o küçük gemi ve</i> minik <i>bir diskten farksız iki uyduyla bu işi başarmış olmaları mümkün mü ki?</i></p>

  <p>— Bu konuya değinmediler.</p>

  <p>Hiçbir yorumda bulunmadı Fassin.</p>

  <p>Gerçek’in içine işlemiş olan inançlardan birinde talihsiz sonuçlar doğurması muhtemel birtakım koşullardan üstü kapalı bahsediliyordu. Bunlardan biri, canlandırma sona erdiğinde canlandırmada rol oynamış olan herkesin varlığının tamamen son bulabileceği yönündeydi. Canlandırma kapatılabilir, bundan dolayı da, onun mayasında rol oynayan herkes ölebilirdi. Ödüllendirilme, serbest bırakılma, daha büyük, daha iyi ve daha eğlenceli bir dış dünyaya dönme gibi dertler de böylelikle ortadan kalkmış olurdu: Kısacası, kitlesel bir yok oluş yaşanırdı.</p>

  <p>Öte yandan, (görünürde) gerçek dünyada, Gerçek’in kendi yaptığı kıyımları onayladığına, kitle katliamlarını ve soykırımlarını bunu açıkça ifade etmeden teşvik ettiğine ilişkin imalarda bulunduğu yönünde bir sav da gündemdeydi. Olay mantık çerçevesinde değerlendirildiğinde, samimi inanca sahip olanların oranını artırmanın bir yolu dini yaymak, başkalarını inandırmak ve saf değiştirmelerini sağlamaksa, bir diğer yolu da Gerçek’i kabul etmeyi kesinlikle reddeden inatçıların sayısını azaltmaktı... Gerekirse onları öldürmek suretiyle. Herkesi kapsayacak bir bilince ve kurtuluşa ulaşma düğümünün çözülme noktası bir kuşkucunun inanmaya başladığı an değil de doğru yolu bulmamakta ısrar eden bir kâfirin son nefesini verdiği andı belki de.</p>

  <p><i>Fırtınabiçici</i> görüşü kısıtlayan kesif bir bulut duvarının karanlığına daldı. Bir anda yakılıp geminin her yanını aydınlatan ışıklar destek birimleri ve Ahali’nin yarış kayıkları üzerinde yansımalara neden oluyordu. Çok geçmeden görüşleri iyiden iyiye engellendi ve pervanelerin arkasında oluşan hava cereyanı ile motorların tekdüze uğultusunun bir araya gelmesiyle ortaya çıkan o kahredici ve delirtici ahenksizlik ses sinyali yoluyla haberleşmeyi bile neredeyse imkânsız hale getirdi. Gemi yoğunlaşan karanlığın derinliklerine doğru ilerledikçe, kendilerini şiddeti giderek artan bir metan gazı yağmurunun ortasında buldular.</p>

  <p>— Sanırım artık içeri girme vakti geldi, dedi albay.</p>

  <p>—Amin.</p>

  <p class="orta1"><b>* * *</b></p>

  <p class="girintisiz">Ertesi güne atış talimiyle başladılar, <i>Fırtınabiçici</i>’nin silahları ile mürettebatının sıcak çatışmaya hazır halde tutulması amaçlanıyordu anlaşılan. Y’sul, Hatherence ve Fassin’in bu hedef talimini geminin ön kısmında bulunan ve Dretnotun zırh kaplı burnundan elmas biçimli küçük bir kabarcık gibi dışarı fırlamış geçici bir yapı olan bir gözlem kubbesinin içinden izlemesine izin verilmişti. Bu mekânı içlerinden birçoğu <i>Fırtınabiçici</i>’nin daha yeni sona ermiş olan uzun barış süreci boyunca nezaket ziyaretinde bulunduğu çeşitli şehirlerde yöneticilik yapan ve olup biteni seyretmek için büyük bir hevesle oraya kümelenmiş bulunan birkaç düzine siville paylaşıyorlardı. Üniforma giydirilmiş evcil-çocuklar üzerine yiyecekler ve kafa yapıcı ilaçlar serpiştirilmiş tepsiler taşıyarak VIP konukların arasında süzülüyordu.</p>

  <p>Tam o anda, <i>Fırtınabiçici</i> hiddetli bir sarsıntı geçirdi ve bunu muazzam bir patlama sesi takip etti. Göğün bulundukları yerin altında ve gerisinde kalan kısmı, baş tarafta hedefe gittikçe yaklaşan mermilerin zorlukla seçilebilen karanlık noktaları olduğu halde önleri sıra ilerleyen tarak şekilli ince ve kıvrımlı gaz çizgileriyle düzinelerce izle dolmuştu. Her bir oyuktaki koltuğa yerleştirilmiş olan ekranlar —daha doğrusu, bunlar arasında halen çalışır durumda olanlar— mavi hedefin büyütülmüş bir görüntüsünü yansıtıyordu; çukur gövdesi mermilerce delik deşik edilen gemi şiddetle sarsılırken, üzerinde açılan delikler hemen akabinde kapanıp gözden kaybolmadan önce bir anlığına da olsa görülebiliyordu.</p>

  <p>Geneli sıkılmış bir havada ekranı takip eden Ahali mensuplarının bazısından düzensiz bir bağrışma yükseldiyse de, bu coşku evcil-çocuk garsonlardan hizmet beklendiğini gösteren parmak şıklatmalar arasında silinip gitmekte gecikmedi.</p>

  <p>“Şimdiye dek size sormak aklıma gelmedi,” dedi Hatherence, kömürle beslenen bir pipodan tüten duman buklelerini homurtular eşliğinde savuşturma uğraşındaki Y’sul’a doğru eğilerek. “Bu savaş ne yüzünden çıkmıştı acaba?”</p>

  <p>Olduğu yerde yalpalayarak arkasını dönen Y’sul’un albaya daha iyi odaklanabilmek için dış duyu bölgelerini uygun konuma getirmek ister bir hali vardı. “Ne yüzünden mi çıkmıştı?” diye tekrarladı, kafası karışmış bir bakışla. Pipoya tutturulmuş olan çubuk son kaynağını da tüketmiş olacak ki, gür bir ‘poff’ sesi eşliğinde patladı. “Şey, ee... İnsanlardan, daha doğrusu, bu defaki örneğe bakacak olursak, sizin de göreceğiniz gibi, Ahali’den meydana gelen iki... ee... karşıt grubun, şey, dövüşmeye karar vermesi yüzünden. Dövüşmek! Evet, şu ya da bu mesele üzerine çıkan bir anlaşmazlıktır çoğunlukla bunun gerekçesi ve... ve bunu yapmak için silahlara başvurulur, ta ki taraflardan biri veya diğeri... Ha bu arada, bu işlerde genellikle iki taraf olduğunu belirtmiş miydim? Savaş söz konusu oldu mu ilk akla gelen, en bilindik rakam budur sanırım. İşi yürütebilmek için gereken asgari üye sayısı gibi bir şey işte. Gelgelelim...”</p>

  <p>“Benim öğrenmek istediğim şey savaş denen olgunun tanımı değildi, Y’sul.”</p>

  <p>“Değil miydi? İyi o halde. Sanırım sizin de kendinize özgü savaşlarınız vardır. Görünüşe göre herkesin olduğu gibi.”</p>

  <p>“Asıl sormak istediğim şey, bu seferkinde üzerinde anlaşmazlık çıkan konunun ne olduğu. Bu savaşın patlak verme sebebi nedir?”</p>

  <p>“Sebep mi?” diye sordu Y’sul; iyiden iyiye afallamıştı şimdi. Gemi bir kez daha zangırdayıp bu defa her iki yandan ateşlenen yeni bir bomba salvosu uzaktaki hedefe doğru ok gibi fırlarken, oyuk koltuğunun içinde olabildiğince geriye yaslandı. “Şey,” diye bocaladı bir an, uzaktan bakılınca birer noktayı andıran mermilerin gazdan kuyruklarını arkalarına takmış halde dans edercesine ilerleyişine gözü takılıp dikkati dağılarak. “Şey, bunun bir sebebi olduğuna eminim...” Kendi kendine mırıldanmaya başladı sonra. Bir yandan piposunu emip derin bir iç çekerek arkasına yaslanırken, Y’sul’dan şimdilik alabileceği bilginin tümünü aldığının ve daha fazla çırpınmanın boşuna olacağının farkına vardı Hatherence.</p>

  <p>— Resmi Ahali Savaşları devasa bir ölçekte cereyan eden düellolar gibidir, diye açıklamaya girişti Fassin. Bunun üzerine, yavaş hareketlerle ona doğru döndü albay. — Normal şartlarda, zevklerin ve estetik tercihlerin bir şekilde çakışmasından kaynaklanan anlaşmazlıklardır bunlar. Gezegen planlaması diye bilinen şu mesele üzerine kopmuş bir tartışmanın son safhasını teşkil ederler genelde.</p>

  <p>— Gezegen planlaması mı?</p>

  <p>— Bunun en yaygın örneğine, bir gezegenin sahip olması gereken kemerler ile bölgelerin sayısı üzerine tartışma patlak verdiğinde rastlanır. Bu tür durumlarda, genellikle Tekler ve Çiftler karşıt tarafları oluşturur.</p>

  <p>— <i>Gezegen</i> planlaması mı? diye tekrarladı albay, ne söylendiğini ilk seferinde tam anlayamamış gibi. — Gaz-devlerinin, şey, planlandığı aklıma gelmezdi doğrusu.</p>

  <p>— Ahali bir gezegenin sahip olduğu kemer sayısını değiştirebileceğini iddia ediyor, yeterince uzun bir süre tanınırsa tabii. Onların bunu yaptığını gözlemlemiş güvenilir bir kaynak şu âna kadar ortaya çıkmadı, ama bu, onları ısrarla aynı iddiada bulunmaktan alıkoymuyor. Her neyse, asıl önemli olan, işin yapılıp yapılmaması değil, taşıdığı ilkenin niteliği. Nasıl bir dünyada yaşamak istiyoruz? Cevaplanması gereken asıl soru işte bu.</p>

  <p>— Teklerden yana mıyız, Çiftlerden mi?</p>

  <p>— Kesinlikle. Resmi Savaş da bunu çözüme kavuşturmanın aracından başka bir şey değil.</p>

  <p>Bir salvo daha. Gemi bu defa kelimenin tam anlamıyla sallanmış, izleyen bomba çatırtısı köle-çocuklardan bazısının korkuyla çığlık atmasına neden olmuştu. <i>Fırtınabiçici</i>’nin her yanından tarak biçimli gaz izleri saçılıyor, adeta örgüyle örülmüş bir uzay sahasınca meydana getirilen koni şekilli bir tünel önleri sıra uzanıyordu.</p>

  <p>— Bir yarış esnasında hangi GazTeknesi’ne belli bir flamayı taşıma izni verileceği üzerine bile savaş çıktığı oluyor.</p>

  <p>— Sırf bunun için savaş mı çıkarıyorlar yani? Hatherence’ın sesi, yapmacıksız bir dehşete kapıldığını ele veriyordu. — Bu herifler uzlaşma komisyonu diye bir şeyden bahsedildiğini hiç duymamış mı yahu?</p>

  <p>— Ah, onların da uzlaşma komisyonları, meclisleri ve anlaşmazlıkları çözmede başvurulmak üzere tasarlanmış prosedürleri var elbet. Hem de <i>sayılamayacak kadar çok.</i> Ama Ahali’yi kendileri aleyhinde öne sürülmüş bir fikirle aralarında uzlaşı noktası bulmaya teşvik etmek, öncesinde buna uyacaklarına dair yaşamları üzerine yemin vermiş olduğu zamanlar bile, ne bu dünyada ne de bir başkasında kolay bir iştir. Yani sizin de tahmin edeceğiniz gibi, sürtüşmelerin önüne geçilemiyor. Resmi Savaşlar, başka uygarlıklarda hukuki anlaşmazlıklara çözüm aranan son merci olan Yüksek Divan gibisinden mahkemelerin Ahali versiyonundan başka bir şey değil aslında. Bununla birlikte, onların bilindik anlamda askeri kuvvetler bulundurmadığını da akıldan çıkarmamak gerek. İki savaş arasında geçen sakin süreçlerde Dretnotların ve diğer askeri gemiler ile teçhizatın bakımını gönüllü kişiler ve dernek veya cemiyet gibi kuruluşlar üstleniyor. Resmi Savaş ilan edildiğinde bile, gerçekte olan şey, söz konusu cemiyetlerin yeni bireylerin kaydolmasıyla büyümesinden ibaret. Bu dernekler ikimiz gibilerin yerli yerinde askeri kurumlarda arayacağı özelliklere sahip olsa da, yasal dayanağın her türlüsünden yoksunlar.</p>

  <p>Sanki kısa süre önce olup olabilecek en tüyler ürpertici şeyle karşılaşmış gibi, gözle görülür bir titreme almıştı albayı. — Ne çarpık bir durum.</p>

  <p>— Onlara sorsanız, gayet iyi işleyen bir düzen.</p>

  <p>— ‘Düzen’ terimi, diye mesaj yolladı Hatherence, — buna benzer pek çok alışıldık sözcük gibi, Ahali’yle ilgili durumlardan bahsedildiğinde farklı anlamlar yüklenilmesini gerektiriyor gibi. Bu acayip uzlaşmazlıklardan kimin haklı çıktığına nasıl karar veriyorlar peki?</p>

  <p>— Kimi zaman düz hesapla ölü sayımına gidiliyor, kimi zamansa ortadan kaldırılan ya da sakat bırakılan Dretnot adedi karşılaştırılıyor. Daha sık başvurulan bir çözüm yolu ise, üzerinde önceden mutabık kalınmış zarif bir zarafet eşiği belirlenmesi.</p>

  <p>— Zarafet eşiği de nedir?</p>

  <p>— Hatherence, diye girdi söze Fassin, ona dönerek, — Ahali yaşantısıyla ilgili <i>herhangi</i> bir araştırma yaptığınız oldu mu hiç? Demek istediğim, onca zaman zarfında...</p>

  <p>— Yaptığım araştırmalar sırasında bu kavrama değinildiğine rastladığım oldu, ama o sıra bunu gerçeğe uzak bulduğum için üzerinde durmadım. Bu tür bir meselenin çözümü bakımından önem taşıyor olabilir mi sahiden?</p>

  <p>— Hem de fazlasıyla.</p>

  <p>— Hangi yarış teknesinin ne renk flama taşıyacağı hususunun savaş çıkarmadan çözülmesine yönelik geçerli bir uzlaşma yöntemi geliştirmekten bile acizken bunun sonucunda çıkan savaşı <i>zarafet</i> gibi bulanık bir kavrama dayanarak sonlandırma konusunda memnuniyetle fikir birliğine varabiliyorlar yani, öyle mi?</p>

  <p>— Bu konuda tartışmaya girme gereği duymuyorlar bile. Hatta bu fikir birliğine varma yolunda kullanacakları bir işlemler dizisi, bir algoritma bile icat etmişler.</p>

  <p>Bir diğer muazzam sarsıntı sonucu <i>Fırtınabiçici’den</i> ağır bir çanınkine benzer müthiş bir gürültü çıktı. Birbirinden ayrılmadan hareket eden incecik izler gökyüzünün karşılarına düşen kısmını bir defa daha örgü misali sarmıştı.</p>

  <p>— Algoritma mı dediniz? diye sordu albay.</p>

  <p>— Burada zarafet sözcüğüyle betimlenmek istenen şey, bir algoritma aslında.</p>

  <p>Ekranlarda mavi bir ışıkla temsil edilen hedefin, gövdesine çarpan bir avuç bombanın yarattığı etkiyle sarsıldığını izlediler. Havaya üflediği mor renkli duman halkalarını ön uzuvlarından biri yardımıyla dağıtmaya çalışan Y’sul’a kaçamak bir bakış attı Hatherence.</p>

  <p>— Ve tüm bu süreci birkaç dernek yürütüyor, dedi sonra, daha ziyade kendi kendine. — Hevesli birtakım gönüllülerin oluşturduğu dernekler.</p>

  <p>— Aynen öyle.</p>

  <p>— <i>Dernekler,</i> ha?</p>

  <p>— Büyük dernekler, Hatherence.</p>

  <p>— Savaş teknolojilerinin bu denli berbat duruma düşmesinin ardında yatan neden bu demek, dedi oerileithe dişisi, cevap bekleyen bir edayla.</p>

  <p>— Çok mu berbat sizce?</p>

  <p>— Fassin, diyerek söze başlayan albayın sesine eğlendiğini gösteren bir tını yerleşmişti şimdi, — bu toplum yeniden iyonlaşma diye bildiğimiz dönemin bir hafta sonrasından bu yana var olduğunu ve geride kalan zamanın büyük kısmında bu Dretnot dediğiniz şeylerden inşa ettiğini öne sürüyor, gel gör ki deminden beri ateş ettiğimiz şu hedef sadece on-on iki kilometre ötede ve her salvo otuz altı mermi...</p>

  <p>— Otuz üç. Taretlerden biri kullanılamaz durumda.</p>

  <p>— Neyse işte... Sonuçta, olduğu yerde hareketsiz duran şu hedefi bile her iki veya üç seferde bir ancak vurabiliyorlar. Bana sorarsanız bu tek kelimeyle acınası bir durum.</p>

  <p>— Her işte bazı kurallar, gözetilmesi gereken bazı esaslar var.</p>

  <p>— Gülünç denecek kadar etkisiz bataryalar kullanmakta diretmek gibi mi?</p>

  <p>— Bir bakıma öyle. Güdümlü füze yok, tüm toplar ve nişan alma sistemleri eskiden kalma şablonlar üzerine tesis edilmiş, Dretnotlar için jet motorları hazırlanmamış, füzelere roket türbini yerleştirilmemiş, hedefi zerrelere indirgeyecek silah veya ışın silahı yok.</p>

  <p>— Eski çağlarda tabanca kullanılarak yapılan düellolar gibi yani.</p>

  <p>— Yavaş yavaş anlamaya başlıyorsunuz.</p>

  <p>— Ve bunu, dış düşmanlar tarafından işgal edilmeleri olasılığına karşı hazırlıklı olmalarını sağlamaya yönelik askeri bir önlem mi kabul ediyorlar?</p>

  <p>— Eh, öyle de denebilir, diye onayladı Fassin. — Kullandıkları teknolojiye bir kez bizzat tanık olunca bu sav çürümeye başlayıp içi boş bir hal alıyor, değil mi? Bir yerlere gizleyip her ihtimale karşı hazır beklettikleri, yıldızları bile un ufak edebilecek çapta silahları olduğu iddiasında bulunmaktan da geri kalmıyorlar tabii, silahların bu özelliğinin nakledilebilir olduğunu da belirtiyorlar üstelik, ama...</p>

  <p>— Şimdiye dek onları gören olmadı diyeceksiniz herhalde.</p>

  <p>— Aşağı yukarı.</p>

  <p>Geminin bordasının bir yüzündeki taretler içinde işler durumda olanların hep birden ateşlendiğine yorulan muazzam gürültü, <i>Fırtınabiçici</i>’nin büyük boyuttaki gemilere karşı etkinliğiyle tanınan füzelerini avının üzerine nihayet püskürttüğü anlamına geliyordu. Koca geminin her yanından tiz çığlıklar —ki bunları duyunca köle- çocuklar bir kez daha yaygarayı basmış, hatta bazısı elindeki tepsiyi düşürmüştü— eşliğinde dışarı fırlayan on bir adet minik ve ince füze, uzaktan bakılınca narin birer tüyü andıracak şekilde titreşen jet egzozlarının dumanı altında öfkeyle homurdanan bir canavar misali derin sesler çıkararak beklemekte olan mavi hedefe doğru dengesizce savrulmuş birer ok gibi yol almaya başladı. Füzelerden ikisi birbirine çok yakın mesafede ilerliyordu; her ikisi de yanıbaşında yol almakta olan şeyin vurmak üzere fırlatıldığı hedef olup olmadığını keşfetmek ister gibiydi, bu yüzden de çılgın bir itkiye kapılmışçasına rotayı aniden birbirlerine çevirdiler ve ilk denemede ıskaladıktan sonra havada nefesleri kesen bir çift örgü çizerek dönüp bir defa daha dosdoğru birbirlerinin üzerine yöneldiler ve bu kez kafa kafaya çarpışmayı başarıp gökyüzünde mütevazı bir ateş topu meydana getirecek biçimde moleküllere ayrıldılar. Gözlem locasında oturdukları yerden olan biteni saniyesi saniyesine izlemekte olan Ahali mensuplarının bazısı bu gelişmeyi —biraz kendinden geçmiş, biraz da alaycı bir tavırla— coşku içinde bağrışarak karşılamıştı.</p>

  <p>Üçüncü bir füze ise kendisine çok yakın bir noktada gerçekleşen bu patlamayı yukarı doğru bir sıçramada bulunup gerisingeri <i>Fırtınabiçici</i>’ye yönelmesi için kendisine verilmiş bir işaret olarak alglamıştı adeta. Bu hamleyi ilk fark edenlerden Y’sul’un verebildiği tek tepki “Eyvah” demek oldu.</p>

  <p>Düz ve durağan bir rota tutturmuşa benzeyen füze, ilkin ekranda küçücük bir nokta gibi görünürken saniyeler geçtikçe hızla büyüyerek Dretnotun burun kısmına kilitlenmiş gibi şaşmaz bir seyirle onlara yaklaşıyordu.</p>

  <p>“Bana onu uzaktan patlatacak bir mekanizmaları <i>olmadığını</i> söylemeyeceksiniz umarım!” dedi Hatherence, telaşla Fassin’den yana dönerek.</p>

  <p>Bir an için birbirini süzen bazı Ahali mensupları hemen ardından <i>Fırtınabiçici</i>’nin zırhla kaplı burun kısmına açılan giriş tüpüne doğru atılmışlar, göz açıp kapayıncaya dek kapının dibinde kargaşa meydana getirip girişi tıkamışlardı. Benzer şekilde, panik içinde kaçmaya yeltenen köle-çocuklar ise ya daha atik davranıp herkesten önce tüpe girmeyi başarmış ya da canhıraş çığlıklar atmalarına aldırış edilmeksizin kabaca kenara itilmişti.</p>

  <p>Tüm bunlar olurken, gökyüzünde onlara yaklaşmakta olan nokta giderek büyüyordu.</p>

  <p>“Ona kendi kendini imha etme emri veremezler mi?” dedi albay, bir yandan yavaşça gerileyerek. Albayın uzay elbisesi içinde bir yerlerden sızlanmaya benzer ince bir ses yükseliyordu. Öte yandan, girişin çevresine yığıldıkları yerde bağrışıp küfretmekte olan Ahali mensupları öyle bir düğümlenmişti ki, yerlerinden pek de oynayabileceğe benzemiyorlardı. Ümitsiz bir yavaşlıkla da olsa nihayet dönmeye başladı <i>Fırtınabiçici.</i></p>

  <p>“Onu ortadan kaldırmaları teorik olarak mümkün,” dedi Fassin huzursuzca, çıkışın önüne yerinden bir türlü kımıldatılamayacak şekilde yığılıp böylelikle tek kaçış yolunu tıkayanların meydana getirdiği arbedeyi seyrederek. “Ayrıca yakın menzilli avcı silahları da var.” Tam o sırada, korkudan kendini kaybetmiş bir diğer köle-çocuğun kapının dibindeki itiş kakışın içinden yukarı savrulup dehşetengiz çığlıklar atarak yükselişine ve bir an sonra tavana çarparak gemi yön değiştirdiğinden bu yana hafifçe yana yatmakta olan güverteye gerisingeri yığılışma tanık oldular.</p>

  <p>Görüntüsü büyükçe bir nokta olmaktan çıkan füzenin şekli açıkça seçilebiliyordu artık. <i>Fırtınabiçici</i> ise onun yolu üzerinden kaçılma kaygısıyla ızdırap verici bir yavaşlıkla dönmeyi sürdürüyordu. Ardı sıra kül rengi bir egzoz izi bırakarak havayı yırtıp geçercesine onlara doğru ilerlemeye devam etti füze. Oyuk koltuğundan bir hışım kalkan Hatherence gözlem kubbesinin bulundukları noktaya çok da uzak olmayan şeffaf yüzeyli burnuna yanaşıp dışarı baktı.</p>

  <p>— Geri çekilin, Binbaşı, oldu baktıktan sonra gönderebildiği tek mesaj. Çünkü bir an sonra, tepelerine ve biraz gerilerine denk düşen bir noktadan her yanı kökünden sarsan korkunç derecede şiddetli bir gürültü yükselmiş, parmak kadar düzgün izlerden oluşan bir ağ geminin burnunun ucundaki gaz kütlesini doldurmuş ve ilk etapta bölünen füzenin parçaları hemen akabinde ayrı ayrı patlamaya başlamıştı. Az gerilerindeki bir noktadan aralıksız ateş etmeyi sürdüren önleyici avcı silahının duman ve alev yumağına dönüşen füze enkazından kopup taklalar atarak <i>Fırtınabiçici’</i>ye doğru savrulmaya devam eden büyükçe parçalar üzerinde birkaç isabet kaydetmeyi başarması, söz konusu parçaların gözlem kubbesine çarpıp yüzeyi delince görece düşük hasara yol açmasını ve sadece hafif yaralanmalara sebep olmasını sağlamıştı.</p>

  <p class="girintisiz1">Ağır ağır hareket eden girdapların gezegen boyutunda bir dilin şiddetli ve de şehvetli yalamaları gibi sürtünüp geçtiği, sayısız mil ve kuleden oluşan, yarı terk edilmiş bir görünüme sahip, uzun zamandır kimseden rağbet görmediği anlaşılan, bir zamanlar gözde bir FırtınaMerkezi’yken artık herhangi birinin herhangi bir şekilde ilgisini çekmekten çok uzak hale gelmiş, bir savaş alanına yakın bir konumda bulunsa kendisi için bolca itibar puanı toplaması kayda değer bir iş dahi sayılmayacakken o savaş alanlarından birinin tam orta yerine denk gelmesinden dolayı bu hedefin yakınından bile geçme ümidi kalmamış ve özetle, tüm bunlara sebep teşkil edecek şekilde atmosferin alt tabakalarındaki kalın ve karanlık gaz kütlelerinin arasına sürüklenmiş bir Harap şehir olan Munueyn’e dek onları götürmeyi başardı Dretnot. Sonrasında, kanatlı bir fırkateyn onları Dretnottan alarak içinde en ufak sesin kulak çınlatıcı yankılara neden olduğu, vaktiyle şehrin her daim yoğun bir koşturmacanın sahnelendiği İstasyonLimanı olarak hizmet vermiş devasa bir salona taşıdı ve yerel pilotlar ile kiralık gemi sahiplerinin coşku dolu tezahüratları arasında, seferden dönen kahramanlar, hatta eskiçağ tanrıları gibi yere indirdi. İtibar puanları eksiye düşmüş olanlara yönelik bir konukevi buldular kendilerine.</p>

  <p>Öyle ki, orada konaklamaları için onlara para ödeniyordu.</p>

  <p>“Efendim!” diye seslendi Sholish efendisine, ricalarını sıralamak üzere yanlarına üşüşen kalabalığın arasından sıyrılıp çıkmak için aşağıdaki küçük avludan havalanırken. “Savaş zamanı alınması icap edebilecek seyahat ve geçiş izinlerini temin etmede büyük fayda sağlayabilecek aile bağlantılarına sahip, lekesiz şöhreti ve de saygınlığıyla tanınan misafirperver bir işletmeci hepsi de çok iyi durumda, çalışır vaziyette ve onay vermeniz durumunda buraya ulaşmalarının üzerinden yarım saat bile geçmeden harekete hazır hale gelecek birbirinden gösterişli ve de kusursuz gemilerden oluşan yarım düzinenin yarısı kadar bir donanmayı emrinize verme teklifini değerlendirmeniz ricasında bulunuyor.”</p>

  <p>“Peki söyler misin, şimdiden fazla uzun sürdüğü hissine kapıldığım ömrümün törpüsü, bu tam olarak ne kadar zaman alırmış?”</p>

  <p>“Bir gün, efendim. En fazla iki. Kendisi bu konuda bize teminat veriyor.”</p>

  <p>“Kabul edilemez bir durum bu! Hem de bütünüyle ve de sapına kadar!” diyerek görüşünü bildirdi Y’sul, sunulmuş olan teklifi tek bir omuz silkmede gündemden kaldırarak. Kentin en merkezi meydanına valinin çaresizliğinin salgıladığı kokunun bile alınabileceği ölçüde yakın bir konumda bulunan Bucolia Lokali’nin çiçeklerle bezeli terasındaki bir oyuk koltuğun içine kuluçkaya yatar gibi yerleşmişti. Kendisine uzatılmış olan ilaç rulosunu derin derin içine çektikten sonra nefesini geri dışarı verirken “Sıradaki!” dedi bir yandan.</p>

  <p>Y’sul’un bu hali karşısında, ona yakın bir noktada havada süzülmekte olan Fassin ve albay birbirlerine baktılar. Sonra Hatherence arkadaşına biraz daha yaklaşıp başladı sinyal yoluyla konuşmaya.</p>

  <p>— Biz ayrılıp gitsek de olur, sadece siz ve ben.</p>

  <p>— Tek başımıza mı?</p>

  <p>— Her ikimiz de kendi kendine yetebilen tipleriz, üstelik güzel vakit geçirmeyi de biliyoruz.</p>

  <p>— Öyle düşünüyorsunuz demek?</p>

  <p>Albay adamın ok başı biçimli gaz mekiğini tepeden tırnağa gözden geçirirken bakışlarını gizleme gereği duymuyordu. — Aynen öyle düşünüyorum.</p>

  <p><i>Bana kalırsa, bu işin alacağı vaziyeti biz henüz Üçüncü Öfke’den yola çıkmamışken planlamıştın ve işin bu noktaya geleceğini adın gibi biliyordun,</i> diye düşündü Fassin.</p>

  <p>— Yani çarçabuk uzaklaşıp bulutların içinde izimizi kaybettirelim diyorsunuz, sadece siz ve ben.</p>

  <p>— Tam üstüne bastınız.</p>

  <p>— Ama bir sorun var.</p>

  <p>— Sahi mi, neymiş o?</p>

  <p>— Aslına bakarsanız, bir değil, iki sorun var. Birincisi, sürüp gitmekte olan bir savaşın ortasındayız ve bu halimizle birer savaş başlığına benzetilmemiz işten değil.</p>

  <p>— Savaş başlığı mı? Ama sesötesi hıza bile ulaşamayız ki biz!</p>

  <p>— Resmi Savaş’ın geçerli olduğu bir ortamda savaş başlıklarının seyahat hızını sınırlandıran kurallar vardır. Oysa biz dış görünüş ve hareket hızı itibarıyla tıpatıp savaş başlığına benziyoruz.</p>

  <p>— Hmm. Peki ya hızımızı biraz düşürürsek?</p>

  <p>— Düşük hızla yolculuk eden savaş başlıkları oluruz.</p>

  <p>—Ya daha da düşürürsek?</p>

  <p>— O zaman da seyir halindeki mayınları andırırız. Gerisini siz sormadan söyleyeyim isterseniz; bundan da yavaş yolculuk etmemiz halinde, alışılageldik cinsten bir çift tekkatmanlı yüzen mayın sanırlar bizi.</p>

  <p>— Derin bir iç geçiren Hatherence bir an olduğu yerde yukarı aşağı sallandı. — İkinci bir sorundan bahsetmiştiniz.</p>

  <p>— Yanımızda Y’sul olmazsa birilerini bizimle konuşmaya ikna etmemiz çok güç.</p>

  <p>— Keza o yanımızdayken birinin bir çift söz söylemeye fırsat bulması da bir o kadar güç.</p>

  <p>— Ne var ki, buna katlanmak durumundayız.</p>

  <p>Kendi nakil araçlarına ihtiyaçları vardı. Daha da önemlisi, savaş alanına serbestçe girmesine izin verilecek bir nakil aracına ihtiyaçları vardı. Valseir’in eski yerleşkesinden geriye her ne kaldıysa, yuvarlanarak veya havada süzülerek varılması oldukça fazla zaman alacak uzaklıktaydı BulutTüneli şebekesine. Durumu düze çıkaracak bir girişimde bulunmaya nihayet razı gelen Y’sul —ne de olsa, şu ilginç yabancılara refakat ettiği seferi boyunca kendisine yardımda bulunacaklara itibar puanı kazandırmasının kaçınılmaz olacağı vurgusundan hareketle, ekvator hattı üzerindeki büyük kentlerde bulunan tanıdıklarını devreye sokması pek zor olmasa gerekti— bunu izleyen süreçte kendisine yardım etmek için öne atılanların sayısının son derece kabarık olmasından dolayı hareket edemez hale gelmiş ve görünüşe göre adeta basireti bağlanarak, aklını toplayıp da somut bir adım atamaz duruma sürüklenmişti. Reddedilemez cömertlikte bir teklifi tam kabul edecek gibi göründüğü sırada ufukta daha da cazip ve bir kez daha durum değerlendirmesi yapmayı gerektiren bir başkası beliriyordu.</p>

  <p>En sonunda, iki gün süren gel-gitlerin ardından sabrı tükenen Hatherence, Y’sul tarafından daha yeni reddedilmiş olanlardan biraz daha iyi şartlar dahilinde kendi gemisini kiraladı.</p>

  <p>Lokal’deki odalarında ona sitemlerini sundu Y’sul. “Burada müzakereleri ben yürütürüm!” diye yırtınırcasına bağırdı.</p>

  <p>“Evet,” diye onayladı onu albay. “Hem de kendinizi gereğinden fazla kaptırarak.”</p>

  <p>En nihayet bir uzlaşmaya varıldı. Albay gemiyi kiraladığı kişiye kendisinin böyle bir sözleşmeyi imzalamaya yasal olarak muktedir olmadığını itiraf edince şaşırıp kalan gemi sahibi karşı çıkmak için henüz nefesini toplayamamışken Y’sul tamamen aynı şartlar üzerinden sözleşmeyi kendi imzaladı. Aynı gün, dünyanın öbür ucundaki Pihirumime’de seremonik olarak düzenlenen açılış galası ve Resmi Düello ile, savaşın da resmen başladığı ilan edilmiş oluyordu. Bunu izleyen gün, kesin olarak bilinmemekle beraber muhtemelen akla durgunluk verecek yaştaki, matkabın ucundaki vida misali dönen burnuyla uzay boşluğunu adeta kırıp geçerek ilerleyen cinsten yüz metre uzunluğa ve çift gövdeye sahip <i>Poaflias</i> adlı gemi ile —açılmak istedikleriyle aynı yatay yöne doğru savrulan, aşağı meyilli bir sonraki türbülansa kendilerini bırakarak— enginlere yelken açtılar. Kaptan dışında sadece beş kişilik bir mürettebat taşıyan gemi hantal yapısından dolayı biraz ağır kalsa da —Ahali’ye has askeri mantıksızlığın sisleri içinde kaybolup gitmiş bir sebepten ötürü— resmi kayıtlarda hâlâ hiçbir tarafa bağlı olmayıp hükümet izniyle korsanlık yapan bir izci gemisi diye geçmesi dolayısıyla savaş alanında kimse tarafından durdurulmaksızın seyretme hakkı edinmiş oluyordu ve buna dayanarak, müzakereler henüz başlamamışken taraflardan birinin ateş açması halinde girişilecek bir çatışma haricinde hiçbir koşul altında alıkonmadan yoluna devam etmesi beklenebilirdi.</p>

  <p>Kendisini Yetişkin kategorisine sokacak yaşa daha yeni adım atmış hevesli bir genç olan kaptanları Slyne halen büyük ölçüde Taze sayılırdı ve daha ziyade bir Genç gibi hareket ediyordu. <i>Poaflias</i>’ın kaptanlığı babasının ölümü üzerine bir nevi ona miras kalmıştı. Ahali’nin sıkı sıkıya sarıldığı Müşterek Miras anlayışına göre, içlerinden biri öldüğünde, üzerinde birikmiş hakları olduğunu adilane şekilde iddia edebildikleri her tür özel mülkün yüzde ellisi kime gitmesini isterlerse ona gider, kalan yüzde elli ise bağlı bulundukları ve de bu hükme varan yargı mercii neyse artık, ona kalırdı. İki gövdesi olan <i>Poaflias</i>’ın gövdelerinden yalnızca birinin tam mülkiyetinin Slyne’ye ait olması da bundandı işte. Diğer yarısı Munueyn kentine aitti ve kent idaresi onu Sleyn’e kiralayarak kendisine itibar puanı topluyordu. Slyne’nin gemiyle ilgili yapabileceği şeyler ne kadar aza indirgenirse, gemi ve mürettebat üzerindeki kontrolü de o kadar azalıyordu, ta ki şehir mantığa hiç de aykırı düşmeyecek şekilde geminin tümü üzerinde mülkiyet hakkı ileri sürene dek; bundan sonra, Slyne yine de görevinde kalmak isterse şehir idaresinin kendisinden gemiyle alakalı yapmasını bekleyeceği şeyleri öyle veya böyle yerine getirmek durumundaydı. Diğer yandan, tamamen kendi himayesi altında düzenlenmiş olan bu araştırma seferi onun geminin bütünü üzerinde mülkiyet hakkı kazanmasını temin edecek raddeye gelene dek uzunca zaman geçeceğe benziyordu.</p>

  <p>“Tek bir gövdeye hapsolmamızın nedeni bu mu yani?” diye sordu Hatherence kaptana. Aralarındaki bu konuşma, geminin hırpalanmış bir görünüme sahip olan burnunun üzerine doğru çürümeye yüztutmuş bir lif ve kâğıt filizlenmesi gibi fışkıran ön güvertede geçiyordu. Güvertenin hemen ön kısmında bir zıpkın silahı bulunduğunu fark eden Y’sul bir dahaki sefere umut vaat eden bir hasımla karşılaştıklarında bu silahla deneme atışları yapmaya davet etti arkadaşlarını. Hele ki o an geçmekte oldukları, Munueyn’e iki günlük mesafedeki bu bölge aranıp da bulunamayacak bir av sahası teşkil ediyordu... Gelgelelim o âna dek zıpkınlanmaya değecek bir av gören olmamıştı içlerinde.</p>

  <p>“Tam üstüne bastınız!” diyerek Hatherence’ın sorusuna cevap veren Slyne güverte üzerinde bir aşağı bir yukarı sallanıyordu. “Diğer gövdeyi ne denli az kullanırsam şehre de o denli az borçlanmış olurum!” Bir tür halat donanımına asılı vaziyette diğerlerinin tepesinde süzülmekte olan Kaptan Slyne böylelikle daha iyi bir görüş alanı ediniyor ve hem gözcülük hem de hedef saptayıcılık görevlerini bizzat yerine getirmiş oluyordu. Loş bir kızıllığa bürünmüş gaz kütlesi içinde makul bir hızla ilerlemekteydiler. Bir anlık dalgınlıkla halat düzeneğini bırakacak olsa, pervanelerin arkasında oluşan hava cereyanının Slyne’yi geminin kıç tarafına dek savurması işten değildi. Burada makul bir hızdan kasıt, Dretnot <i>Fırtınabiçi</i>’nin seyir halindeyken ulaştığı süratin çeyreğinden daha azıydı, ama bu kesimdeki gaz kütlesi daha kalındı ve bu da, pervanelerin yol açtığı hava akımının gücünü katbekat artırıyordu.</p>

  <p>“Orada bir şey var!” diye bağırdı Slyne, genel anlamda yukarıyı ve de sancak tarafını işaret ederek.</p>

  <p>Tüm başlar aynı anda o yöne çevrilmişti.</p>

  <p>“Hayır, hayır! Yanılmışım,” dedi hemen ardından Slyne, neşeli bir ifadeyle. “Kusura bakmayın.”</p>

  <p>İçlerinde tek gözlüsü de bulunan çeşit çeşit dürbün, bir yükseklikölçer, benzerlerine ancak müzelerde rastlanabilecek bir telsiz, çizik içinde kalmış bir yağmur siperliği, antika sayılacak kadar eski olduğu halde pırıltısını koruyan kılıf içine sokulup belde taşınabilecek tipte bir top ve bir radyasyon pusulası gibi, çoğunluğu hiçbir işe yaramayan fi tarihinden kalma gemicilik alet edevatıyla donanmış şu haliyle, üstlendiği kaptanlık rolünü fazlasıyla ciddiye alıyor gibiydi Slyne. Üzerindeki giysiler ve vücudunu yarı yarıya kaplamış olan zırh yepyeni görünmekle beraber çok eski dönemleri çağrıştıran bir tasarıma sahipti. Göbeğine sardığı dört kemerin her birine birini bağladığı evcil dölütleri yanından hiç ayırmıyordu.</p>

  <p>Dölüt, Ahali gençleri arasında çocukluk aşamasına geçecek kadar bile gelişim göstermesine izin verilmemiş olanlara verilen genel isimdi. En yaygın varlık sebepleri, dişiliğe geçiş yapmış Ahali mensupları arasında nispeten sabırsız kişiliğe sahip olanların yeni büründükleri cinsiyetin gerektirdiği doğal süreci tamamlamaya tahammül edemeyerek yol yakınken düşük yapmayı seçmesiydi. Bu da geriye, ideal birer evcil hayvan yerine geçecek dölütler bırakıyordu. Her Ahali mensubu neredeyse ana rahmine düşme aşamasından itibaren kendi kendine hayatta kalabilme yetisine sahip olsa da, fikirsel gelişimleri buna paralel bir seyir izlemiyor, haliyle de, ileriki süreçte kendilerini tamamen savunmasız hissettiklerinde etraflarında onları koruyup gözetecek hiç kimse bulamıyorlardı.</p>

  <p>Slyne’nin hemen hemen hiçbir işlevi olmadan öylece sallanan soluk renkli uzuvları ile minik ve tombul birer vatozu andıran dördüzleri —onları gerçekten de bizzat doğurup doğurmadığını sorgulamanın hiç yakışık almayacağını belirtmeye gerek yoktur herhalde— bir yandan kendilerini kemerlere bağlamakta kullanılan zincirlere dolanarak hiç durmadan kâh hamilerine kâh birbirlerine tosluyordu. Her ne kadar bu manzara insan ırkından olan biri üzerinde ister istemez hafiften ürkünç bir etki yaratsa da, dölütlerin tarihöncesi çağlarda Dünya gezegeninde bilinen anlamıyla papağanın şu günkü karşılığı olduğuna dair sonradan sonradan belirginleşen bunaltıcı bir hisse kapılmaktan kendini alamadı Fassin.</p>

  <p>“Bu kez gerçekten de bir şey gördüm!” diye haykırdı Slyne, bu defa sancak tarafının aşağısını göstererek. Küçük siyah bir cisim birkaç yüz metre ötede gaz kütlesinin kızıl derinliklerinden yukarı doğru yükseliyordu.</p>

  <p>“Şimdi hakladım onu!” diye bağırdı Y’sul, silah platformunun dengede durmasını sağlayan ağırlığa onu az kalsın öte yana devirecek şekilde toslayarak. Gelgelelim, platform güverte üzerinde onun zıpkın silahını yeterli rahatlıkla kullanabilmesine olanak tanıyacak bir yüksekliğe çıkmıştı şimdi.</p>

  <p>“Bu bir tchoufer tohumu!” diye heyecanla belirtti Sholish. “O şey bir tchoufer ağacının tohumu, efendim!”</p>

  <p>“Bekleyin biraz, Y’sul,” dedi Fassin, onun hizasına gelmek için güverteden havaya yükselerek. “İzin verin gidip bir bakayım.” Küçük gaz mekiğinin motorunu ateşleyip hızlanarak <i>Poaflias</i>’tan uzaklaştı ve havada geniş bir kavis çizdikten sonra halen yavaş hareketlerle yükselmekte olan daire şekilli siyah cisme doğru inişe geçti.</p>

  <p>“Yoldan çekil!” diye çığırdı Y’sul bu kendini bilmez âdemoğlunun arkasından. Y’sul’un nişancılıktaki ustalık seviyesine daha önce tanıklık etmiş olan Fassin biraz da bundan dolayı kavisli bir seyir izlemeyi tercih etmişti.</p>

  <p>“Sakın ateş etmeyin, olmaz mı?” diye bağırarak karşılık verdi ona Fassin.</p>

  <p>Bu cevap karşısında omuz silkmekle yetinen Y’sul silahın nişangâhını küçük siyah daireye çevirip kollarının ucundaki kıvrık uzantıları tetiğe sıkıca kenetledi.</p>

  <p>Asılı olduğu halat donanımını kullanarak öne doğru sürüklendi Slyne. Dölütlerinden ikisi onun bedenine sımsıkı sarılmış, tortop olup hareketsiz kalmıştı. Başını kaldırıp bakan Slyne zorlukla duyulan bir cık-cık-cık çektikten sonra tek gözlü dürbününü fırfırlı yakasının alıcıların en yoğun olduğu kısmına kaldırarak giderek yükselmekte olan siyah küreyi incelemeye koyuldu. “Ah, aslına bakarsanız bu...” diye açıklamaya tam başlıyordu ki...</p>

  <p>...aniden yükselen Hatherence silah platformunun yanında bitiverdi. “Y’sul! Dur!”</p>

  <p>Oysa “<i>Ha-ha!</i>” diye gülen Y’sul tetiği çekip zıpkını fırlatmıştı bile. Üzerine yerleştirilmiş olduğu kaide şiddetle sarsılırken silah müthiş bir gürültü eşliğinde adeta yerinden sıçradı, zıpkına monte edilmiş olan ikiz roket motorları hızla ileri atılarak güvenli bir açıklığa ulaşınca infilak etti ve silahın ana haznesine yerleştirilmiş olan siyah renkli ince bir çubuk tiz bir ıslık sesi çıkarıp kendisini kısıtlayan boğumları çözmek isteyen bir kırbaç gibi şaklayarak platformun hemen altında bulunan bir bölmeden dışarı uğradı. Zıpkın siyah cismin birkaç saniye sonra ulaşacağı noktaya doğru gaz kitlesini yarıp geçerek ilerliyordu artık. “Hmm,” dedi Y’sul, hafiften şaşırmış bir sesle. “Şimdiye kadarki en iyi atışlarımdan bi—”</p>

  <p>Slyne’nin “Bu bir mayın!” diye bağırmasıyla irkilen Y’sul lafını tamamlamaya fırsat bulamamıştı.</p>

  <p>Sholish’in olaya tepkisi ise dehşetengiz bir çığlık koyvermekten ibaretti.</p>

  <p>— Fassin, çabuk uzaklaş o şeyden! diye mesaj gönderdi Hatherence, bariz bir telaşla.</p>

  <p>Uyarıyı alan küçük gaz mekiği kaçmak üzere hemen o anda yönünü geri çevirmeye girişirken, hızını artırmasıyla birlikte çılgınca dönmeye başlayan pervaneleri havayı bulandırıyordu.</p>

  <p>“Ne? Nasıl yani?” oldu Y’sul’un tek söyleyebildiği.</p>

  <p>Slyne ise üzerinde taşıdığı topu kılıfından çıkarıp doğrudan doğruya zıpkına nişan aldı. Henüz tek bir atışa imza atmışken silah tutukluk yapmasa çok daha iyi olacaktı tabii.</p>

  <p>“Nükleer bir mayın olabilir mi?” diye sordu albay, bunu bağırarak söylediğinin farkına varmaksızın. Albayın uzay elbisesinden yine o ince, ağlamaklı inilti yükseliyordu şimdi.</p>

  <p>“Kesinlikle!” dedi Slyne dört bir yana tükürük saçarak. Yeniden çalışır ümidiyle topunu hırsla çırptıktan sonra okkalı bir küfür basarak telsize sarıldı. “Motorlar! Tam güç geri!” Çaresizlik içinde tekrar tekrar çırptı bodur topunu. “Lanet olası <i>talimatnameler!”</i></p>

  <p>Hatherence olayın dehşetiyle hızla kenara kaçılırken, önce siyah küreye doğru şaşmaz bir rotayla inmekte olan zıpkına, ardından silah platformuna baktı Y’sul. “Sholish!” diye ciyakladı sonra. “Tut şunun ucunu!”</p>

  <p>Silahın altındaki bölmeden çekilip dışarı sarkmış olan karanlık kablo yığınına doğru atılan Sholish onun bir ucunu yakalamasıyla beraber filika küpeştelerine doğru savrulup oradaki payandaya çarparak halatlara dolanmış bir vaziyette aniden durdu, demeye kalmadan pervanelerin ardında oluşan hava cereyanı onu güvertenin bulundukları yerin arkasına denk düşen kısmına dek geri fırlattı. Kendisini kısıtlamakta olan kordondan tamamen kurtulmak, dosdoğru mayının üzerine ilerlemekte olan zıpkının hızını daha da artırmıştı. <i>PoafIias</i>’tan ayrılmış olan Hatherence ise güvenli olduğunu düşündüğü bir mesafeye dek açılma gayretindeydi. Fassin’in bir yandan dönerek gittikçe süratlenmekte olan ok başı biçimli gaz mekiği ise mayına geminin olduğundan halen daha yakındı.</p>

  <p>Y’sul “Ah, kahr—” diye söyleniyordu ki kızıl renkte göz kamaştırıcı bir parıltı sanki çevrelerindeki gaz tabakasını bütünüyle yalayıp geçti.</p>

  <p><i>Öldüğümüzün resmidir,</i> diye düşünmeye ancak zaman bulabilmişti Fassin.</p>

  <p>Pembeli beyazlı tonlarda için için yanan çizgilerden oluşan dar bir yelpaze Albay Hatherence’ın uzay elbisesini ve zıpkının tümünü kapsayacak şekilde bir an için etrafa yayıldı ve zıpkın muazzam bir patlamayı izleyen ısı ve ışık yumağı içinde ortadan kayboldu. İnfilakın meydana geldiği noktadan dışa doğru dairesel bir şekilde yayıldığı görülen şok dalgası mayını da sarsmış...</p>

  <p>...bu sarsıntı esnasında bir anlığına durup adeta düşünen mayın, sonrasında hafifçe yukarı meylederek yoluna kaldığı yerden devam etmişti. Şok dalgasının etkisiyle hem üzerindekiler hem de geminin kendisi şiddetle zangırdadı. Titreşimi Fassin de hissetmişti. Bunun üzerine, yavaşlayıp geri döndü.</p>

  <p>Slyne’nin vermiş olduğu son emir doğrultusunda hız kesiyordu <i>Poaflias.</i> Pervanelerin akıntısı zayıflamış olmakla beraber Sholish’in ezilip büzülmüş olan kabuğunu halen karanlık bir kablo yığınına dolanık vaziyette güverteden havalandırmaya yetmişti.</p>

  <p>Ona bakakalmıştı Y’sul. “Sholish?” dedi, kendisinin bile güçlükle duyabildiği bir sesle.</p>

  <p class="girintisiz1">“Gezgin diye anılan türlerin zaman kavramı üzerine fikirleri başka hiçbir şey üzerinde olmadığı kadar farklılık gösterir. Biz Ahali mensupları ise, tabiatımızdan kaynaklanan beceri sayesinde, kronoduyulardan yayılan ışık tayflarını onları büyük ölçüde sarmalayacak şekilde, gücümüz yettiğince kuşatırız. Hızlı sınıfa dahil edilebilecek makineleri bu kapsamın dışında tutuyorum tabii.” Bu cümleyi tereddütten kaynaklanan kısa bir duraklama izledi. “Onlardan hâlâ iğreniyorsunuz sanırım, doğru mu?”</p>

  <p>“Evet, hem de fazlasıyla!” diye belirtti albay.</p>

  <p>“Olumlu sonuçlar doğuracak bir hor görme sayılır bu,” dedi Fassin.</p>

  <p>“Hmm. Bizden çok farklı olduklarını kabul etmek lazım tabii. Yine de, doğal evrim süreci sınırları içinde ele alındığında bile, zamanı algılama oranlarındaki çeşitlilik bazılarına göre türler ve alttürler arasındaki en belirgin ayrışmayı ifade ediyor.”</p>

  <p>Bu konuşmayı yapan kişi, Jundriance adında çok yaşlı bir Bilge’ydi. Ahali toplumunda geçerli olan kıdemlerle ilgili terimler dizini, çocukluktan başlayıp bunun en az iki milyar yıl sonrasına (genellikle çok daha sonrasına) tekabül eden asıl Çocukluk evresi ile son bulan yirmi dokuz ayrı sınıfa bölünmüştü. İkisi arasında sırasıyla nispeten kısa soluklu Ergenlik ve Gençlik evreleri, kendi içinde üç alt döneme ayrılan ve oldukça uzun süren Yetişkinlik evresi, onu izleyen dört alt döneme ayrılmış Ustalık evresi, üç alt döneme daha ayrılan Olgunluk evresi ve nihayet, Ahali mensubu o yaşa (asgari bir milyon iki yüz elli bin yıl) ulaşmayı başarabilmişse ve kendi üstleri tarafından buna layık görülmüşse, başlangıcının ardından Yetişkinlik, Olgunluk ve Cuspian evrelerinin tüm alt dönemlerini tekrarlayan Bilgelik evresi geliyordu. Bu sıralama uyarınca, teknik anlamda Bilgelik’in zirvesindeydi Jundriance. Kırk üç milyon yaşına geldiği şu günlerde —koyu bir renge bürünen kabuğuna bir yandan Ahali’ye özgü orta yaş belirtilerinden olan puslu bir tabaka yerleşirken— cüssesinin çapı çekile çekile ancak altı metreye dek gerileyebilmiş, uzuvlarından pek çoğunu uzun zaman önce kaybetmiş, öldüğü varsayılan Cuspian-choal Valseir’den geriye kalan kütüphanenin sorumluluğunu üstlenerek vaktiyle yine merhumun oturduğu evde münzevi bir hayata çekilmişti.</p>

  <p>Evden görünen manzara, evin bir zamanlar kocaman soğuk bir güneşin etrafında dönüp duran miniminnacık bir gezegen misali akıntısına kapılıp sürüklendiği büyük fırtınanın geride bıraktığı son yankıları temsil eden dikey şekilli büyük ve durgun bir silindir içine hapsolmuş derinlemesine uzayıp giden kimi kahverengi kimiyse mor renkli gazdan örtülerin oluşturduğu puslu bir silsileden ibaret olup, normal zaman akışının geçerli olduğu hareketsiz ve durağan bir ortamı yansıtıyordu. Ev ile yanıbaşındaki kütüphanenin oluşturduğu blok ise genel görünüm itibarıyla yapının bir araya toplanması olanaksız görülen halkalı gezegenlerden müteşekkil olduğu intibaı uyanmasına yol açacak şekilde pek çoğunun ortasından ekvator çizgisi geçen her biri yetmiş metre civarında bir çapa sahip otuz iki küreden meydana geliyordu. Atmosferin gazdan ziyade sıvı özelliği göstermeye başladığı bölgenin birkaç kilometre yukarısında uzanan karanlık ve sıcak derinliklerin bağrındaki kalın ve sakin gaz tabakasının içine gittikçe daha fazla gömülerek, havada bir baloncuk gibi uçuşuyordu ev.</p>

  <p>“Onun evi burasıydı demek?” diye sormuştu albay, onu <i>PoafIias</i>’ın güvertesinden ilk gördükleri vakit.</p>

  <p>Bu terk edilmiş BulutTüneli’nin evin bir zamanlar üzerine demir atmış olduğu kısmının yerini keşfetmek üzere sesduyuları ve manyetik alıcıları yardımıyla etrafı tarayan Fassin tüm çabasına rağmen onu yakınlarda bir yerde bulamamıştı. <i>Poaflias</i>’ın çizelgelerini ve grafiklerini çoktan gözden geçirmişti. BulutTüneli’nin o alabildiğine uzayıp giden şekline sanal haritalarda artık yer verilmiyor oluşu, onun çok uzaklara sürüklendiğinin —ki bu pek olası değildi— veya derinliklere düştüğünün göstergesiydi.</p>

  <p>“Evet,” demişti kâhin. “Öyle gibi.”</p>

  <p><i>Poaflias</i>’ı gerisingeri çevirip Munueyn’e dönmeleri gerekmişti. Ağır şekilde yaralanmış olan Sholish hastaneye kaldırılmış, cerrahlar onun hayatta kalmasına yüzde elli ihtimal vermişti. Dediklerine göre onun için en ideal tedavi yöntemi, izleyen birkaç yüz gün süresince uyuşturucu komasında tutulmaktı. Bunun dışında yapabilecekleri bir şey yoktu şu an için.</p>

  <p>Y’sul sakat kalan uşağının yerini almaya can atacak ister Genç olsun ister Ergen sayısız gönüllü bulmuştu bulmasına, ama hepsini geri çevirmişti... Bir iki gün sonra yeniden yola koyulduklarında çevresinde bağırıp hakaret edecek kimseyi bulamayınca pişmanlık duyacağı bir karar olmuştu bu.</p>

  <p>Karşılarına çıkan gemilerin ve mayınların arz ettiği tehditlerden kendilerini sakınıp nihayet onuncu günün sonunda yolculuğun sonuna gelmişlerdi. Nuern ve Livilido adlarında, ikisi de titizlikle süslenmiş olmakla beraber üzerlerinde kötü duran akademik giysilere bürünmüş, Olgunluk evresindeki iri kıyım bir çift uşak hizmet ediyordu Bilge Jundriance’a. Diğer yandan, onlar da kendi hizmetkârlarına sahip olacak kadar kıdem sahibiydiler; altız oldukları zannedilecek kadar birbirine benzeyen ağzı fazlaca sıkı yarım düzine yetişkindi bahsi geçen bu son grup. Hızla sağa sola kaçışma konusunda üstlerine yoktu ama otistik denecek ölçüde utangaçtılar da.</p>

  <p>İleri yaştaki bu iki uşağın daha kıdemlisi olan Nuern —kendisinin bir basamak astı olan Livilido’nun rütbesi suhrl iken Nuern mouean rütbesini taşıyordu— onları karşılayıp kendilerine tahsis edilmiş olan odaları gösterdikten sonra efendisinin o sıra biricik kütüphanesiyle ilgili halen yapılmayı bekleyen işlerin listesini hazırlamakla meşgul olduğunu belirtti... Y’sul’un daha önce dikkat çekmiş olduğu üzere, Valseir’in başına gelen talihsiz olaydan bu yana kütüphaneyi oluşturan parçaların büyük kısmı oraya buraya dağıtılıp heba olmuştu. Geriye kalan bir avuç eseri yağmalamak üzere âlimlerin bu çevreye akın etmesinin önüne geçen yegâne etken, evin görece uzak konumuydu. Ne var ki,Jundriance o sıra yavaş zaman akışına geçmiş bulunuyordu ve onunla konuşmak istemeleri halinde kendi düşünce hızlarını onunkiyle uyum gösterecek bir oranda ağırlaştırmaları gerekiyordu. Fassin ile albay bunu yapmayı kabul etti. Y’sul ise böyle bir şeye asla razı gelmeyeceğini, hatta bu teklifin tek bir kelimesini dahi duymaya tahammül edemeyeceğini söyleyerek <i>Poaflias</i>’a yelken açma komutu verdi ve avlanmaya değecek bir şey olup olmadığını kontrol etmek üzere civar bölgeleri keşfe çıktı.</p>

  <p>“Sizin görevinizin başımızı beklemek olduğunu sanıyordum,” diye hatırlatmada bulundu ona albay.</p>

  <p>“Görev mi?” dedi Y’sul, bu sözcüğü ilk kez duyuyormuş gibi.</p>

  <p>Jundriance’ye okuma ekranına yansıtılan bir mesaj yoluyla ziyaretçileri olduğu haber verildiğinde halen en azından yarım günlük bir süreleri vardı. Eğer onları huzuruna hemen kabul ederse karanlık çökmeden buradan ayrılabileceklerdi. Aksi halde uzunca bir süre oraya çakılıp kalacaklar demekti...</p>

  <p>“Albay,” demişti Fassin, “yaşam hızımızı bir süreliğine düşürmemiz gerekecek. O esnada bırakalım Y’sul bu yakınlarda dilediğince takılsın...” Konuşmanın bu noktasında, sözlerinin altını çizmek için bakışlarını Y’sul’a çevirmişti Fassin, “Sonuçta, kimbilir kaç zaman aylakça dolanıp durmaktan başka yapabileceği bir şey yok buralarda.”</p>

  <p>— Kesin başını belaya sokar.</p>

  <p>— Muhtemelen. Öyleyse, eve yakınken mi belayı bulmak daha iyi, uzakken mi?</p>

  <p>Gürlemeyi andıran bir sesle kendi kendine söylenen Hatherence ardından Y’sul’a dönüp şöyle dedi: “Devam etmekte olan bir savaşın ortasında olduğumuzu size hatırlatmak isterim.”</p>

  <p>“Haber ağlarını daha yeni inceledim!” diye itiraz etti Y’sul. “Çarpışmaların yaşandığı alanlar buraya kilometrelerce uzaklıkta!”</p>

  <p>“Doğru mu söylüyorsunuz?” diye heyecanla araya girdi Nuern. “Savaş başladı mı yani? Efendimiz bu evde hiçbir iletişim aracı kullanılmasına izin vermiyor. O yüzden de, dışarıda olup bitenle ilgili en ufak haber alamıyoruz.”</p>

  <p>“Savaş başlayalı neredeyse on iki gün oluyor, dostum,” diyerek durumu açıklamaya girişti Y’sul. “Geride kalan şuncacık süre içinde kendimizi savaşın en yoğun yaşandığı bölgelerde bulduk bile. Buraya gelirken yol üzerinde bir akıllı mayının kurbanı olmaktan kıl payı kurtulduk. Bu olay sırasında uşağım kendini sakatladı, belki de bu yüzden ölecek.”</p>

  <p>“Akıllı mayına mı rastladınız? Bu yakınlarda mı hem de?”</p>

  <p>“Endişelenmekte haklısın, dostum,” dedi Y’sul vakur bir tavırla. “Bu civarda böyle askeri gereçlerin varlığı gemimi sizin çevrenizde devriyeye çıkarmak istememin bir diğer —aslına bakarsan, gerçek— nedeni.”</p>

  <p>“Üstelik uşağınız yaralandı, öyle mi? Ne korkunç bir durum.”</p>

  <p>“Biliyorum. Savaşın kendisi korkunç bir şeydir zaten. Onun dışında, çatışmalara sahne olan yerlerde şu âna dek kayda değer bir ölüm yaşanmadı. Her iki taraftan da hizmet dışı bırakılan Dretnotlar oldu. Kimin kazanmaya daha yakın olduğunu söylemek için henüz çok erken. Ama merak etmeyin, gelinen son aşamayı sizin için öğrenmeye çalışacağım.”</p>

  <p>— Bir şey diyeyim mi, haklıymışsınız, diye fısıldayarak sinyal gönderdi Fassin’e Hatherence, tanık olduğu bu konuşma üzerine. — Bırakalım bir an önce gitsin.</p>

  <p>— Halen yavaş yaşam akışındayken uzay elbisenin içinden gemiye mesaj gönderebiliyor musunuz?</p>

  <p>— Evet.</p>

  <p>— Etkilendim doğrusu.</p>

  <p>“Yakınlarda mı olacaksınız?” diye sormuştu Fassin Y’sul’a. “<i>Poaflias</i>’la çok açılmak gibi bir niyetiniz olmadığını umarım.”</p>

  <p>“Tabii ki yok! Sizi temin ederim! Ve burada gördüğünüz iki arkadaşımıza benim yokluğumda size her tür nezaketi göstermelerini tembihleyeceğim!”</p>

  <p>Huzura hemen kabul edilecekleri haberini almışlardı. Bunun üzerine, kendilerine yolu gösteren Nuern’in peşi sıra dış kısımdaki kütüphane bölmelerinden birine çıktılar. Kütüphanenin elmas bir yaprağı andıran çatısı dosdoğru yukarı, ateş kırmızısının karanlık bir tonundaki gökyüzüne bakıyordu. Az çok dairesel bir şekle sahip olan odanın merkezine yakın bir noktadaki bir oyuk-koltuğa yüzü okuma ekranına dönük halde yerleşti Jundriance. Etrafları, bazısı bir insanın uzanabileceği genişliğe gelene dek adeta ikiye katlanmış kadar aralık, bazılarıysa bir insan çocuğunun parmağını sığdırmak için uğraş vermesini gerektirecek kadar dar olan sıra sıra kitap rafıyla dolu duvarlarla çevriliydi. Bunların çoğuna çeşitli kitaplar dizilmişti. Hem duvarların arasına hem de zemin ile yukarıdaki bir dizi tavan desteği arasına gerilmiş, atlıkarınca misali üç yüz altmış derece dönebilen kitap hazneleri bundan başka yüzlerce farklı türde muhafaza aygıtı ve de sistemi barındırıyordu: içten içe parıldayan sanalkristaller, sanalparçalar, pikosarmallar ve buna benzer daha bir düzine anlaşılması güç zamazingo.</p>

  <p>Yoğun atmosfer tabakası içinde süzülerek Jundriance’nin yerleştiği koltuğun yanına vardılar. Nuern’in diğer koltukları havada savurup yerine yerleştirmesiyle birlikte ikisi aynı koltuğa kenetlenmiş, ne var ki, bunu yaparken Hatherence Fassin’i kendisiyle Bilge arasına almaya özellikle dikkat etmişti. Jundriance’in hareketlerinde ise, beklendiği üzere, onların farkına vardığını gösteren en ufak bir belirti okunmuyordu.</p>

  <p>Ardından, yavaşlamışlardı. Bu işi başarmak Fassin’e Hatherence’a olduğundan çok daha kolay gelmişti. Ne de olsa aynı şeyi yüzyıllardır yapıyordu o; albay ise bünyesini yavaşlatmaya yönelik teknik eğitim almış olsa da gerçek hayatta bunu uygulamaya koymasını gerektirecek bir durumla o güne dek hiç karşılaşmamıştı. içine sürüklendikleri bu deneyimin, en azından yaşam hızlarını Bilge’ninkiyle aynı seviyeye indirip istikrarlı bir seyre oturtmalarına kadarki safhasında, kendisi açısından son derece sarsıcı ve yıpratıcı geçeceğine şüphesi yoktu.</p>

  <p>Gün çabucak kararmış, onu izleyen gece ise sanki bir saatten daha kısa sürmüştü. Fassin tüm dikkatini sakince sürdürmekte olduğu kendi yavaşlama sürecine vermiş görünse de, albayın koltuğunda huzursuzca kıpırdandığının ve oturuş şeklini ikide bir değiştirdiğinin farkındaydı. Zamanla, Bilge Jundriance’te bir hareketlenme başgösterdi. Hızlı yaşam hesabıyla ertesi sabah olduğunda, okuma ekranında gerçekten de bir değişiklik meydana geldiği görülüyordu; sayfayı çevirmişti. O gün hızla geçip giderken onu takip eden gece daha da hızlı tükenmişti. Jundriance’nin hızını artıra artıra onlarla buluşup görüşmesini mümkün kılacak bir orta noktaya ulaşması —zira kendisini ziyarete geldiklerinde bunun çok çok daha altında bir yavaşlık seviyesinde bulunuyordu— beklenen altmış dörtte birlik bir indirgeme oranına erişmelerine dek bu süreç böylece sürüp gidecekti.</p>

  <p>Yolu neredeyse yarılamışlardı ki küçük gaz mekiğinin içinde hafifçe çınlayan bir sinyal sesi bir fısıltı mesajı iletti Fassin’e. — Her şey yolunda mı, Binbaşı?</p>

  <p>— Evet. Neden sordunuz?</p>

  <p>— Az önce ekran okuyucusunu sorguladım. Gerçek yaşam hızında çalışıyordu, ta ki <i>Poaflias</i> gelinceye dek.</p>

  <p>— Hem de tamamen.</p>

  <p>Nihayet hedefledikleri noktaya varmışlar, kendi yaşam hızlarını Bilge’ninkiyle uyum gösterecek bir seviyeye indirgemeyi başarmışlardı. Odanın geçirgen yüzeyli tavanından yansıyan turuncu-mor tonlardaki gökyüzü bir aydınlanıp bir kararırken, normalde kısacık olan günler başları üzerinden ağır, çok ağır bir hızla gelip geçen bir titreşime dönüştü. Bu hızdayken bile upuzun ve kocaman gaz katmanları hiç hareket etmeksizin başları üzerinde asılı duruyor gibiydi. Geçmiş araştırmalarından biri sırasında ilk kez yaşam hızını düşürmesi gerektiğinden bu yana iyiden iyiye aşina hale geldiği o duygu, ruhunu yitirdiği hissine kapılmasına yol açan o rahatsızlık verici algı, dışarıda, yukarıda ve geride yaşam çok daha büyük bir hızla akıp giderken içerideki zamanda kısılıp kalmaya dair tuhaf bir hapsedilmişlik duyusu, Fassin’in benliğine bir kez daha doluyordu şimdi.</p>

  <p>Okuma ekranını kapayan Jundriance onları saygıyla selamladı. Fassin ona Valseir’in akıbetiyle ilgili sorular sormak istediyse de konu her nasılsa yaşam hızı meselesine gelip takılmışa benziyordu.</p>

  <p>“Hızlılar’a acımadan edemiyorum,” dedi Bilge. “Bir bakıma, evrenin düzenine uyum sağlayamıyor gibiler. Yıldızlar arasındaki mesafeler, bunların birinden diğerine seyahat etmek için harcanan süre... Hele bir de yolculuk galaksiler arasında gerçekleşiyorsa, gereken süre daha da artacaktır tabii.”</p>

  <p>Görüşmenin bu aşamasını tarafların huşu içinde bekleştiği bir duraksama izledi. “Pek tabii,” dedi sonra Fassin, oluşan boşluğu doldurma gayretiyle. <i>Bize olta mı atıyorsun yoksa, kurnaz ihtiyar?</i> diyordu içinden bir yandan.</p>

  <p>“Makineler. Onların çok daha beter olduğunu belirtmeme gerek yok sanırım. Ne dayanılmaz olsa gerek, bu denli hızlı yaşamak.”</p>

  <p>“Eh, içlerinden çoğu artık yaşamadığına göre, bu artık sorun teşkil etmiyor, hürmetli Bilge,” diye hatırlatma gereği duydu Fassin.</p>

  <p>“Olması gereken buydu belki de.”</p>

  <p>“Saygıdeğer Bilge, Valseir’in ölümüyle ilgili bize aktarabileceğiniz başka bir bilgi var mı?”</p>

  <p>“Olay esnasında ben orada değildim. Ben de sizin bildiğiniz kadarını biliyorum.”</p>

  <p>“Siz onunla birbirinize... çok yakın mıydınız?” diye sordu Fas sin.</p>

  <p>“Yakın mı dediniz? Hayır, öyle olduğumuzu söyleyemem. Geçmişte kimi metinlerin kökenini keşfetme ve içeriklerinin doğruluğunu kanıtlama gibi konular üzerine haberleşip uzaktan görüş alışverişinde bulunduğumuz ve devamlı değilse bile, zaman zaman işin bilimsel derinliği ve metinlerin taşıdığı anlamın çözülmesi gibi hususlarda anlaşmazlığa düşüp tartıştığımız oldu. Ama tüm bu süre zarfında kendisiyle bir kez olsun yüz yüze karşılaşmadık. Bu durumda, yakın olduğumuzu söylemek zor, sizce de öyle değil mi?”</p>

  <p>“Öyle sanırım. Sizi buraya sürükleyip geride kalan eserlere sahip çıkmaya itenin ne olduğunu merak etmiştim sadece, hepsi bu.”</p>

  <p>“Ah, beni buraya sürükleyen şey onun kütüphanesini yakından inceleme şansına erişme arzusundan başka bir şey değildi. Hoşuma giden, ilgimi çeken parçaları çekip almak... Hiç tereddüt etmeden buraya gelmemi sağlayan başlıca itki buydu işte. Valseir’in hizmetkârları burayı terk ederken bazı eserleri de beraberlerinde götürmüş, sonrasında buraya uğrayan başka kimseler ise —çoğunlukla bu işe gönül vermiş âlimler veya kendisine âlim diyen özentiler— işlerine yarayacağını düşündükleri parçaları sorgusuz sualsiz almış, ama burada halen yeterince eser var ve görünüşe göre en bilindik edebiyat hazineleri yağmalanmış olsa da, burada keşfedilmeyi bekleyen daha nice saklı değer olabilir. Bu olasılığı inkâr etmek affedilmez bir ihmalkârlık olurdu.”</p>

  <p>“Anlıyorum. Peki ya Valseir’in kütüphanesi? Bildiğim kadarıyla oradaki eserlerin fihristini çıkarmayı sürdürüyorsunuz.”</p>

  <p>Bir duraklama daha. “Sürdürüyorum, evet.” Yaşının ne denli ileri olduğu sırf kabuğunun zamanla büründüğü koyu tondan bile anlaşılabilen bu ihtiyar Bilge’nin bakışları az önce kapamış olduğu okuma ekranının karanlığına dalıp gitmişti şimdi. “Hmm,” dedi neden sonra. Başını ağır ağır Fassin’den yana çevirerek devam etti konuşmasına. “Bir düşünelim. Burada kullanmış olduğunuz ‘sürdürmek’ fiilinin taşıdığı anlama biraz daha açıklık getirir misiniz?”</p>

  <p>“Sizin devam ettirdiğiniz fihristleme işlemini bizzat Valseir başlatmıştı, yoksa yanılıyor muyum?”</p>

  <p>“Bu tür konularda hep ketum davranmıştır. Onu tanıdığınıza göre bu özelliğini gayet iyi biliyor olmalısınız.”</p>

  <p>— Bir hafif-haberleşme kaçağı algılıyorum, şeklinde mesaj gönderdi Hatherence o anda.</p>

  <p>— Şimdi söyleyeceğim şeyin peşi sıra bir boşalma geleceğini sezerseniz haber verin:</p>

  <p>“Aynı zamanda çok da üşengeçti. Hapuerele, Valseir’in kütüphanesindeki eserleri listeleme işini tamamlamasının Tüm Fırtınalar Yat Yarışları Kupası’nı kazanmasına oranla çok daha zayıf ihtimal olduğunu söylerdi her zaman.”</p>

  <p>Bir başka dursaksama izlemişti bu cümleyi. “Doğru. Bizim Hapuerele öyle söylerdi hep.”</p>

  <p>— Sızıntı. Hapuerele artık yaşamıyor mu dersiniz?</p>

  <p>— Yaşıyor, ama onu başka bir yerde araması icap etti. Öyle yapmamalıydı halbuki.</p>

  <p>“Kütüphanenin bazı bölümlerine kendim şöyle bir göz atmak isterdim. Umarım sizin için mahsuru yoktur. Emin olun rahatınızı kaçıracak bir şey yapmayacağım.”</p>

  <p>“Ah, şimdi anlıyorum. Ağzı sıkı davranacağınıza söz veriyorsanız, neden olmasın? Aradığınız özel bir şey var mı, Bay Taak?”</p>

  <p>“Evet. Ya sizin?”</p>

  <p>“Sizinkiyle tamamen aynı.”</p>

  <p>Bu cevap karşısında bir süre sessiz kaldı yaşlı Ahali mensubu. Gerçek zaman hesabıyla ölçülse, tekrar ağzını açtığında koca bir saatin geride kaldığı görülürdü. “İlginizi çekebileceğini düşündüğüm bir şey var sanırım. Zahmet olmazsa yaşam hızınızı biraz daha düşürebilir misiniz? Mevcut hızımızın size büsbütün yavaş geldiğini biliyorum, ama inanın bu şartlar altında devam etmek kendimi çok yormamı gerektirecek ki bu hiç de arzuladığım bir şey değil.”</p>

  <p>“Nasıl isterseniz,” dedi Fassin Jundriance’ye.</p>

  <p>— Bu durumda sizinle burada ayrılmamız gerekecek, Binbaşı.</p>

  <p>— Size imreniyorum doğrusu. Fazla uzatmamaya çalışacağım.</p>

  <p>— Bol şans, şeklinde geldi Hatherence’ın son mesajı.</p>

  <p>“O halde ben size veda etmek durumundayım, efendim,” dedi albay Bilge’ye.</p>

  <p>“Sizinle tanışmaktan mutluluk duydum, Rahip Albay,” karşılığını verdi Jundriance. “Madem öyle,” diye devam etti sonra, yeniden Fassin’e dönerek. “Şimdi bir bakalım... Şu anki hızımızın yarısına inmemiz, Kâhin Taak, kendimi daha iyi hissetmeme yeter sanırım. Ama çeyreğine inersek çok daha memnun kalırım.”</p>

  <p>“Öyleyse ilk etapta yarı seviyeye insek size uyar mı?”</p>

  <p class="girintisiz1">Geri dönmesi üç gün almıştı. Hatherence’ı bir diğer kütüphane bloğunun içeriğini incelerken buldu. Kusursuza yakın bir küre biçimindeki bu penceresiz odayı tavanın merkezinden aşağı yansıyan loş bir ışık çemberi ve her bir kitap rafına işlenmiş olup hayaletimsi bir yeşille içten içe yanan biyo-şeritler yoluyla sağlanan ek bir parlaklık aydınlatıyordu. Odanın çeşitli bölümlerini işaret eden kocaman birer yelkovanı andıran daha bir sürü raf kümesi, sanki bunlar birer kaburga kemiğiymiş de şu an dev bir yaratığın bedeninin içindeymişler gibisinden canlı bir hava katıyordu mekâna. Raflardaki yeşil ışık dilimlerinin yansıması, kütüphanenin orta kısmına yakın bir noktadaki sıkışık kitap raflarının dibinde süzülmekte olan albayın uzay giysisine vuruyordu.</p>

  <p>“Bu kadar çabuk mu döndünüz, Binbaşı?” dedi Hatherence, incecik bir sanalkristali birçok benzeriyle dolu bir rafa geri bırakırken. Yüksek sesle bunları söylerken bir yandan da sadece Fassin’in duyabileceği şekilde mesaj göndermişti: — Dostumuzun elinin altında ilgi uyandıracak bir şeye rastlamadınız mı yoksa?</p>

  <p>“Bilge Jundriance bana üzerinde kafa yormayı gerektiren öyle çok bilgi verdi ki normal yaşam hızına dönüp sakin kafayla değerlendirme yapmamın daha uygun olacağı sonucuna vardım,” diyerek onu yanıtlayan Fassin hemen ardından onun az önceki mesajına mesajla karşılık verdi: — Yaşlı düzenbaz bana hiçbir halt koklatmadı; bizi geciktirmeye çalışmaktan başka bir gayesi yok esasında.</p>

  <p>“Eh, siz görüşme halindeyken ben de boş durmayıp bazı incelemelerde bulundum.”</p>

  <p>“İşimize yarayabilecek bir şey buldunuz mu bari?” diye sordu adam, havada süzülerek albayın yanına giderken.</p>

  <p>— Kısa süre öncesine kadar burada daha pek çok Ahali mensubunun yaşadığını gösteren işaretler tespit ettim. Hatta olsa olsa birkaç gün öncesine kadar. “Evdeki bilgisayar sistemine göre, burada bir yerlerde kütüphaneyle ilgili çıkarılmış tüm fihristlerin bir fihristi var. Aslına bakılacak olursa bunun gibi birden çok fihrist gizli olsa gerek buralarda.”</p>

  <p>“Fihristlerin fihristi mi?” dedi Fassin şaşkınlıkla. — Başka Ahali mensupları, öyle mi?</p>

  <p>“Valseir’in derlemeyi başardığı ilk fihrist, sonrasında tek tek incelemeye başlayacağı tekil çalışmaların gruplandığı listeleri kapsıyormuş.” — Sayıları ona on ikiye kadar çıkıyor. Bunun yanı sıra, Livilido ile Nuern’in gerçekte dışarıya karşı resmettikleri kişilerden çok daha fazlası olduğu, veya en azından, dışarıya karşı resmettikleri kişiler olmadığı izlenimine kapıldım.</p>

  <p>“Tüm bilgileri içeren tek bir fihrist meydana getirmek çok mu basit kaçardı dersiniz?” diyen Fassin hemen akabinde mesaj yoluyla ekledi: — Bana da sıradan birer uşak gibi gelmediler hiç. Peki, bahsi geçen onca liste nerede saklanıyor olabilir?</p>

  <p>— Buradan götürülmüş olduklarından şüpheleniyorum. Belli bir sistem dahilinde yürütülecek bir araştırmada anahtar işlevi göreceklerinin düşünülmüş olması kuvvetle muhtemel, şeklinde cevap gönderen albay sonra yüksek sesle şöyle dedi: “Bana öyle geliyor ki izlenmesi gereken en doğru yolun bu olduğu kanısına varmış. Eserlerin çoğunun yerinden alınmış olduğu şu durumda bile malzeme sıkıntısı çekilmeyeceği ortada. Tek bir fihrist üzerinden gitmeye çalışmak büyük külfet doğururdu zannediyorum.” Bir an durakladıktan sonra konuşmasına kaldığı yerden devam etti albay. “Her biri kendine has boyutlara sahip altsınıflara ve kısmen birbirinin üzerine taşan kategoriler ile altbölümlere ayrılmış, kıdem bakımından ölçeklendirilebilir çapraz göndermelerle dolu bir üstyapısı ve kenetlenme sistemi olan, kullanıcısını eğitmeye yönelik yarı-zeki nitelikte tek bir devasa veritabanı, çok daha hedef odaklı ve de kullanışlı olabilirdi.”</p>

  <p>Dikkatle ona baktı Fassin. “Fihristleme işlemini gereği gibi sona erdirdiğine kanaat getirince dönüp dolaşıp bu tür bir programa sarılacaktı muhtemelen... Her şeyi, araya hiçbir makine sokulmaksızın okunabilen, değişkenlikten uzak bir şekle sokacaktı.”</p>

  <p>“Anlaşılan o ki Ahali’deki dostlarımız bu tür konularda kayda değer ölçüde dilde sadelik yanlısı.”</p>

  <p>“Ömrünüz onlarınki kadar uzun oldu mu, geleceğe ilişkin kanıtlar ortaya koymak saplantı haline gelir.”</p>

  <p>“Bu da onların lanetidir belki de. Hızlılar kendilerine son derece yavaş gelen bir yaşam hızı altında varlıklarını sürdürmek durumunda kalmanın yaratacağı düş kırıklığına katlanmak zorunda kalırken, Yavaşlar çevrelerinde baş döndürücü bir hızla meydana gelen yenilikler ve gelişmeler altında hırpalanmaktan dolayı enerji ve bilgi yitimi ile konsantrasyon kaybı tehditleriyle yüzleşmek zorundadır.”</p>

  <p>Tüm bu konuşma sırasında havada usulca süzülerek ilerlemeyi sürdürmüş olan Fassin Hatherence’a iyice yaklaşmıştı şimdi. Bulunduğu noktaya birkaç metre kala durunca onu izlemekte olduğunu belirtmek için en yakın kitaplığa hafifçe vurdu. Raflardaki biyo-şeritlerin pırıltısı küçük gaz mekiği üzerine misket limonu yeşili yumuşak çizgiler çekiyordu adeta. “İçeride ne alemdesiniz, Albay?” diye sordu. “Burası biraz fazla sıcak ve de bunaltıcıymış gibi geldi bana.” — Albay, sizce burada boşuna mı vakit harcıyoruz?</p>

  <p>“Ben iyiyim. Peki ya siz?” — Buna cevap vermek çok güç. Burada halen çok fazla şey, incelenmeyi bekleyen çok fazla kaynak var.</p>

  <p>“Ben de iyiyim. Kendimi dinlenmiş hissediyorum.” — Benim vurgulamak istediğim de bu zaten. Çoktan alıp götürülmüş bir şeyi bulmaya yönelik beyhude bir umutla buraya çakılıp kalmamız ve zaman harcamamız bazılarının işine gelebilir.</p>

  <p>“Yavaş hıza geçip sonra eski hızına dönmek bu hisse sebep oluyor sanırım.” — Bu da bir ihtimal. Toz tabakasında bırakılmış olan izlerden ve diğer belirtilerden hareketle, raflardan birçoğunun yakın geçmişte sıfırdan doldurulduğu veya boşaltılıp da sonra yeniden doldurulduğu gibisinden tuhaf bir izlenim edindim. Ayrıca burada bulunan eserlerin çoğu içerik bakımından Valseir’in üzerinde çalışmalar yapmaya alıştığı konularla örtüşmüyor. Bu çok garip doğrusu. Diğer yandan, tüm bunların sizi ve beni yavaşlatmak ve burada boşu boşuna oyalanmamıza sebep olmak için kurulmuş bir tuzak olduğu varsayılırsa, işte o zaman durum açıklık kazanmaya başlıyor. Peki, başka seçeneğimiz yok mu? Gidebileceğimiz başka neresi var?</p>

  <p>“Bilge ile yeniden görüşmem gerekecek,” dedi Fassin. “Ona sormak istediğim daha pek çok şey var.” — İşin aslı, o can sıkıcı morukla konuşmaktan olabildiğince kaçınacağım. Valseir’in ölümü sonrası buraya uğramış olan dürüst ve aklıselim âlimler arasında ulaşabildiklerimize haber uçurmalı ve aldıkları eserler içinde fihrist veya ona benzer bir şey olup olmadığını öğrenmeliyiz. Burada birbirinden ayrı iki düzine kütüphane bloğu var; yarı yarıya dolu olduklarını farz etsek bile hepsini incelemek onlarca yılımızı alır.</p>

  <p>“Kendisi çok ilginç ve bilge biriymiş.” — On milyonlarca eseri burada bir araya toplamayı başarmış ve eğer içlerinden çoğu sıralanmamışsa, bu hiçbirinin sıralanmadığı anlamına gelir. <i>Poaflias</i>’a sinyal gönderip bu kütüphaneyle ilgisi olduğu bilinen tüm âlimlere haber iletmelerini sağlayacağım. Bu uğurda kim yolumuza taş koymak isteyebilir sizce?</p>

  <p>“Öyledir gerçekten.” — Açıkçası, bilmiyorum.</p>

  <p>“Sanırım bir süre daha rafları inceleyeceğim. Siz de bana katılmaz mıydınız?” — Cidden, katılmaz mısınız?</p>

  <p>“Neden olmasın?”</p>

  <p>Birbirine yakın konumdaki iki farklı kitaplığın önüne süzülerek sanalkristal kitapları harekete karşı dayanıklı raflardan küçük vuruşlar eşliğinde çıkarıp okumaya koyuldular.</p>

  <p class="girintisiz1">“Burası mıymış onun çalışma odası?” diye sordu Nuern, püsküllerinden biriyle yaptığı ani bir hareketle Livilido’nun dikkatini kendisine vermesini sağlayarak. Yemek masasının üzerinde, havada durmuş konuşuyorlardı. Ustalık evresindeki bu ikili, Fassin ile Hatherence’ı, her biri bir öncekinden daha küçük boyutta kordonlar, yivler, teller ve filamanlara ayrışacak şekilde etrafa yayılan ve sonrasında incecik tellerinin hepsi özenle ve gittikçe daha fazla yerinden düğümlenen karbondan yapılma kocaman sicim takımları yardımıyla diklemesine havaya asılmış, seslerin yankı yapacağı ölçüde geniş ve loş bir yer olan oval yemek salonunda verilecek yarı resmi bir akşam yemeği davetine iştirak etmeye çağırmıştı. Konukların her ikisinde de dev boyutlardaki yırtık pırtık bir ağa yakalandığı hissi uyandırıyordu burası.</p>

  <p>Jundriance halen yavaş zaman hızının derinliklerindeydi ve bu sebepten dolayı yemekte onlara eşlik edemeyeceğini söyleyerek izin istemişti. Albayın tüketebileceği şeyler arasından seçilmiş özel bir yemek servis edilecekti o akşam. Uzay elbisesinin bir kenarına yerleştirilmiş bir gaz kilidi aracılığıyla yemeğin hepsini mideye indiriverdi albay. Ok başlı uzay mekiğinin güvenli ortamına sıkı sıkıya yerleşmiş olan Fassin’in ise oraya yalnızca diğerlerini seyretmek için gelmiş bir hali vardı.</p>

  <p>“Evet,” dedi Fassin. “Siz neresi olacağını bekliyordunuz ki?”</p>

  <p>“Ben onun çalışma odasının Bir Numaralı Kütüphane olduğunu sanıyordum,” dedi Nuern, salonun orta yerinde atlıkarınca misali dönmekte olan büfeden donuk mavi bir ışıkla parıldayan bir şeyi seçip aldıktan sonra servis tabağını sofradaki diğer arkadaşlarına doğru yavaşça iterek.</p>

  <p>“Ben de,” diye katıldı ona Livilido. Ardından, Fassin’e doğru dönüp devam etti. “Meğer başka bir yer miymiş? Yapının merkeze uzak bir noktasında mıymış yoksa?”</p>

  <p>Geldiklerinden bu yana küre şeklindeki kütüphane bloklarının hepsine göz atma olanağı bulmuştu Fassin. Bir Numaralı Kütüphane oldum olası Valseir’in aynı zamanda meslektaşlarını ve diğer konuklarını da kabul ettiği merkezi çalışma salonu olarak bilinirdi, fakat esas çalışma yeri, ini, en gözde ve özel mekânı orası değildi aslında. Söz konusu yere pek az kişinin girmesine izin verirdi. Fassin’in oraya yaptığı, artık üzerinden yüzlerce yıl geçmiş olan son ziyaret sırasında evin geri kalanının halen üzerine demirli olduğu BulutTüneli tüpünün kullanılmayan kısmı içinde Valseir’in kendisi için tasarlamış olduğu bu kuluçkaya benzer kuytu mekâna davet edilmek, Fassin’in gururunu okşamıştı. Birkaç bin kitap-kristali eksilmiş ve Valseir’in içinde kâğıt ve plastik kitaplarını muhafaza ettiği büyük bir silindir şeklindeki düşük ısılı saklama cihazı yerinden alınmış olsa da, Bir Numaralı Kütüphane her zamanki görünümünü genel anlamda korumuşa benziyordu. Geçen zaman içinde Valseir’in özel çalışma odası haline geldiğini belli edecek hiçbir unsur yoktu burada. Dahası, her şeyden önce bu üçkâğıtçıların henüz onun bu tesis içinde kendisi için özel bir in oluşturduğundan bile habersiz olduğu anlaşılıyordu.</p>

  <p>“Bense onun başka bir çalışma odası olduğunu zannediyordum,” dedi Fassin. “Şu şehirde bir evi yok muydu... Neydi oranın adı... şu Guldrenk şehrinde?”</p>

  <p>“Ah! Tabii ya,” diye atıldı Nuern. “Orası olsa gerek.”</p>

  <p>— Albay, bu adamların hiçbir şeyden haberi yok.</p>

  <p>— Bana da öyle geldi.</p>

  <p class="girintisiz1">Yirmi Bir Numaralı Kütüphane’nin (Cincturia/Bulutçular/Miscellania) isminin Ahali dilindeki karşılığı ‘kapı işlevi gören kitaplık’ olan gizli bir bölmesi vardı. İlk karşılaşmalarını izleyen süreçte Fassin uzunca süre yanında kaldığında göstermişti bunu ona Valseir. Başlangıçta kısa bir geçit boyunca iç kısımlara, kütüphane kürelerinden oluşan kümenin ortasına doğru uzanan bu yol, ilkin iki veya daha fazla dış kürenin arasında kalmış bir boşluğa, sonra da açık havada özgürce dolaşan gaz kütlelerinin arasına çıkardı. İşin esprili tarafı —dışarıdan bakıldığında fark edilemeyen bir kapı ve onu izleyen gizli bir geçide ek olarak— Cincturia adı verilen grubun galaksi toplumunca dışlanmış kişilerden oluşması ve saklı geçide açılan kitaplığın da fihristte ‘Kaçaklar’ şeklinde sınıflandırılmış olmasıydı.</p>

  <p>Akşam yemeğinden sonra, kütüphaneye kapanıp gece geç saatlere dek kitap raflarına gömüleceği izlenimi uyandırarak diğerlerinin yanından ayrıldı Fassin. Fakat onun yerine, ekranı açıp evin sistem bilgilerini gözden geçirdi ve Valseir’in yat yarışı kazası ve sözde ölümü sonrasına denk gelen dönemi özellikle inceledi. Bunu yaparken, Mercatoria standartları uyarınca yasal denmesi çok güç, Nasqueron’da ise genellikle boşa vakit kaybı olarak görülecek, sıradışı bir şey yapmıştı; gaz mekiğinin yasal sınırının son raddesine değin zorladığı bilgisayarları yardımıyla kurnazca değişime soktuğu kendi sinir sistemi devinimini, müşterek veri işlemi tavanına değecek kadar yoğun çalıştırarak hızını artırmıştı. Bu derece hızlanmışken bile olay yarım saatine mal olduysa da, nihayet aradığını buldu: Valseir’in başına gelen kazanın üzerinden bir düzine gün geçmişken, evdeki enerji kaynağının ve havalandırma tesisatının güzergâhının değiştirildiğine dair tutulmuş bir kayıt. Ayrıca, yükseklikölçeri de bir titreme saptamıştı... Yukarı doğru meyleden kısa bir sinyal sesi ve onu izleyen, şimdi bile devam etmekte olan uzun süreli, ağır tempolu bir iniş.</p>

  <p>Bunun ardından, BulutTüneli bölmesinin şu an nerede olabileceğini bulmaya odaklandı Fassin. Makaslama alanının ardında, bütün bir atmosfer kuşağının dev boyutta tek bir kütle gibi hareket ederek yarı-sıvı Derinlikler’e gömüldüğü bölgenin ötesinde olsa gerekti aradığı şey Geçiş seviyeleri yukarıdaki atmosfer tabakasının jet akımının ardında dev boyutlu esnek ve bulanık bir deniz gibi adeta istemeyerek sürüklenen bu yapı, üzerindeki gaz kütlesine oranla çok daha ağır ilerliyordu.</p>

  <p>Gelgelelim bunların hepsi, pusula ile yapılmış bir yön tayininden farksızdı. Olaya Ahali’nin bu tür durumlarda gözettiği muhakeme kıstasları ışığında bakılacak olursa, atmosferin sabit, Derinlikler’in ise —aynı şeyin Ulubis sisteminin geri kalanı, diğer tüm yıldızlar ve de evrenin geneli için de geçerli olduğunu belirtmeye gerek yok herhalde— hareket halinde olduğu söylenebilirdi. Sadece kuramsal anlamda sabitlenmiş dayanak noktalarından hareketle, Derinlikler’de bir şey bulabilmek, tahmin edileceği üzere, imkânsızdan farksızdı. Aradan iki yüzyıl geçtikten sonra, BulutTüneli’nin o kısmının o an konuşlandığı yeri bilmeye imkân yoktu; erişilemeyecek kadar derinlere batmış olabileceği gibi, kırılıp dağılmış veya Bölge’nin en dış kesimlerine sürüklenerek kuzeydeki ya da güneydeki bir başka Kemer’in içine bütünüyle çekilmiş olması da mümkündü. Bu incelemede Fassin’in işine gelen tek unsur, tüpün bayağı geniş oluşuydu. Kırk küsur metre çapında ve seksen kilometre uzunluğunda bir şeyi tamamen kaybetmek, Nasqueron koşullarında bile hiç kolay değildi. Yine de, onun pes etmesine engel olan başlıca dayanak, BulutTüneli’nin o alışıldık yüzme-ayrışması özelliğini koruduğu varsayımıydı.</p>

  <p>En olası BulutTüneli parçası —her ne kadar bunu endişe verici bir belirsizlik içinde tespit etmiş olsa da— o an yaklaşık beş bin kilometre uzaklıkta bulunmakla beraber, gezegenin çevresinde tamamladığı sayısız döngüden bir yenisini gerçekleştirmek üzere gittikçe yaklaşmaktaydı. On iki saate kalmadan bir kez daha evin neredeyse tam altına denk gelecekti. Gerekli hesaplamaları yaptı Fassin. Evet, bu iş pekâlâ kotarılabilirdi. Bunun üzerine, kütüphanenin kapısına rahatsız edilmek istemediğine dair bir not iliştirdi.</p>

  <p>Kütüphaneye girmesinin üzerinden bir saate yakın süre geçtiğinde gizli kapıdan dışarı çıktı Fassin. İçsel bir hava boşluğu yaratmak üzere yelkenleri dışa doğru ittirip böylelikle mekiğine normalde olduğundan daha geniş ve daha dairesel bir şekil kazandıran Fassin, küçük gaz mekiğine güç vererek ilk etapta evin altında olabildiğince düşük türbülans meydana getirecek biçimde yumuşak bir iniş yaptı. Sonra yavaş yavaş ağırlaştı ve ok başı biçimli mekiğini incecik bir kama şekline indirgenecek kadar büzüp ufaltarak karanlık derinliklere güçsüzce daldıktan sonra eski çağlardan kalma fırtınanın son artığı sayılan, içi tükenmiş gazla dolu bu sabitten farksız silindirin kaba sınırları içinde ilerledi.</p>

  <p>Gücünü artırarak dalışa yirmi kilometre daha devam ettikten sonra aracını dengeleyip düz bir çizgiye oturttu ve yanlamasına otuz kilometre açığa ulaştığında hızla yükselişe geçip bir yandan gittikçe serinlerken yavaş yavaş da incelmekte olan gaz kütlesi içinde pus katmanlarını geride bırakıp bulutların üst sınırına varıncaya dek ilerlemeyi sürdürdü. Ok başlı mekiğini yapısının elverdiği en sessiz ve gizli görünüme bürünecek şekilde ayarlayarak maksimum hız seviyesine çıkmıştı Fassin. Orijinal tasarımı bu tür dalaverelere uyum gösterecek özellikte olmayan gaz mekiği geçen zaman içinde Fassin ve Hervil Apsile tarafından aşama aşama dönüşüme tabi tutulmuş ve nitekim —gerçek bir askeri makineyle aşık atacak düzeye yine de ulaşamamakla birlikte— gezegenin yüzeyinde gaz-devinin atmosferi bünyesinde bulunan hemen her şeyden (görünmez gemiler, ivmeye direnme eğilimi olmayan sürüşler ve sıfır noktası altmekanlar gibi, Ahali’ye has o alışıldık mantıkdışı iddiaların hariç tutulduğunu belirtmeye gerek yok tabii) daha az gürültü çıkararak ilerleyebilecek düzeye gelmişti.</p>

  <p>Küçük mekik göze kırılacakmış gibi ince görünen sarı bir gökyüzü altında ilerlerken, Fassin’in hiç durmadan dönen gezegen ile mekiğinin hemen altında jet akımıyla aynı yönde savrulan kuşağın hızlarının bileşiminden bile daha büyük bir sürate ulaşmasıyla, yukarıdaki yıldızlar önce yavaşlamış, ardından adeta ters istikamete dönmüştü.</p>

  <p>Başının üstündeki uzayda veya altındaki gökyüzünde herhangi birini evrende yaşam olduğuna inandırabilecek en ufak bir belirti göremeden geçirdiği bir saatten az süren bir uçuşun sonunda yavaşlayıp durdu ve bir yandan sapsız bir ok başı gibi sallanarak gezegenin ortasına doğru düşüşe geçti. Giderek artan yoğunluğun onu daha da yavaşlatmasına izin vererek bundan kaynaklanan sürtünme sıcaklığının gaz mekiğinin gövdesini aşıp kendi tenine işlediğini hissetti.</p>

  <p>Üst makas sınırını —ki burası yavaş yavaş hareket eden kocaman dalgalara, öngörülemez kabarmalara ve ani çöküntülere sahne olan, hudutları belli belirsiz tanımlanmış kilometrelerce kalınlığa sahip bir alandı— geride bırakıp makas bölgesinin kendisine giriş yapınca pelteyi andıran atmosferin ezici akıcılığı içinde daireler çizmeye koyuldu. Eğer BulutTüneli kesiti halen bu kütlenin içinde bir yerlerdeyse, bulunma ihtimali en yüksek yer, ağırlık ile kaldırma kuvvetinin belli bir denge noktasında buluştuğu, sıvıya dönüşen hidrojen gazının yol açtığı baskının giderek daha yoğun hissedildiği, derinliklerin bağrına gömülmüş bu bölgeydi.</p>
