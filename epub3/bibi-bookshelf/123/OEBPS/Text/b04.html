  <h1>BÖLÜM DÖRT</h1>

  <h2 class="sigil_not_in_toc">Savaş Zamanı Hadiseleri</h2>

  <p class="girintisiz">Sadece bir galaksinin var olduğuna yönelik inanç, basmakalıp bir inançtı; pek çok galaksi vardı aslında. Geniş bir alana yayılmış, güçlü akli yetilere ve sezgilere sahip her tür yaşam formu —ve buna ek olarak, akli yetileri tartışma götürmekle birlikte yıldızlararası seyahat etmekten geri kalmayan birkaç yaratık sınıfı daha— ve bazen her müstakil tür bile, sırf kendi hakimiyeti altında tutacağı bir galaksi edinme eğilimindeydi. Gezginler —doğup yetiştiği yaşam çevresinin ötesindeki bölgelere uzanma iradesi ve de cüreti gösteren bu cins varlıkların tümünü kapsayan bir geçiş kategorisine verilen isimdi bu— hepsi de birbirinden farklı seyahat sistemlerine ev sahipliği yapan kocaman ve tamamen üç boyutlu ama büyük ölçüde boş bir kentin sakinleriydi adeta. Halkın çoğu yürüyerek yolculuk etmekten memnundu ve bu ağır tempolu seyahat şeklini aralarında belirgin bir mesafe bırakılarak tasarlanmış sessiz ve terk edilmiş sokaklar, ıssız parklar, bomboş arsalar ve geçmişten günümüze halen varlığını sürdürebilmiş çorak toprak kesitlerinden oluşan sınırsız bir arazi ile şimdiye dek hiç haritası çıkarılmamış patikalar, kaldırımlar, sokak araları, basamaklar, merdivenler, daracık yanyollar ve de pasajlardan oluşan koca bir şebeke üzerinde icra ediyorlardı. Yolculukları sırasında hemen hiç kimseyle karşılaşmazlardı ve varmak istedikleri yere ulaşınca, ayrıldıkları yer ister bir yıldızın fotosferi,<a id="k13" href="../Text/dipnotlar.xhtml#a13"><sup>[13]</sup></a> ister kahverengi bir cüce güneşin yüzeyi, ister bir kuyrukluyıldız bulutu, isterse yıldızlar arasındaki boşlukta unutulup gitmiş bir bölge olsun, yeni geldikleri bu yerin ona çok benzediğini görürlerdi. Bu türden olanlara verilen genel isim, Yavaşlar’dı.</p>

  <p>Hızlılar ise bambaşkaydı. Çoğunlukla öyle veya böyle kayalık yüzeye sahip gezegenlerde gelişen bu türün temsilcileri, çok daha yüksek bir tempoda yaşar ve büyük zahmetler pahasına da olsa bir yerden diğerine ilerlemekten asla tatmin olmazdı. Kullanılabilir bir solucan deliği şebekesi oluşturuluncaya dek böyle yapmaya zorlanmış olmaları bile başlı başına kötü bir durumdu. Solucan deliklerine giriş sağlayan geçitler —tıpkı bir kentin yeraltı istasyonları gibi— farklı türlerden kişilerin bir araya geldiği ve bir dereceye kadar kaynaştığı solucan deliği sisteminin sıkışma noktalarıydı, ne var ki, kişinin bir geçit civarında veya bir solucan deliği içinde ancak kısıtlı bir süre geçirebiliyor oluşu göz önüne alındığında, ilk bakışta gayet etkin bir derinliğe sahipmiş gibi görünen bu birbirine bağlanma süreci, çok çeşitli yaşam çizgilerine sahip türler arasındaki nihai bağlantısızlık açısından pek de bir farka yol açmıyor, sistem kullanıcılarının gerek bir araya gelmeden önce gerekse ayrıldıktan sonra, genellikle diğerlerininkinin hepsinden son derece farklı olan, kendilerine has rahat yaşam koşullarını karşılar nitelikte yerlere kümelendiği gözleniyordu.</p>

  <p>Pek çokları Cincturia’yı Yerküre’ye has hayvanların eşdeğeri kabul ediyordu: Kuşlar, köpekler, kediler, sıçanlar ve bakteriler. Gerçi bunlar da şehirde yaşıyordu ama ona karşı herhangi bir şekilde sorumlu veya ona büsbütün bağımlı olmayıp, onun işleyişiyle bazen büyük bazense nispeten küçük ölçülerde zıtlaşırlardı.</p>

  <p>Diğerleri’ni —ağır tanecik<a id="k14" href="../Text/dipnotlar.xhtml#a14"><sup>[14]</sup></a> içermeyen Yarı Gölgeler, 13 Boyutlular ve seyelanları mesken tutmuş Quantarchlar— özetle tanımlamak, zeminin, şehrin üzerine inşa edildiği iskelet ile onun temellerinin ve havanın bile hepsi de başka başka özelliklere sahip yaşantılara ev sahipliği yaptığını keşfetmekten çok da farklı değildi.</p>

  <p>Mercatoria —ki tamamen olmamakla birlikte büyük ölçüde, galaksinin mevcut toplumu içinde oksijen soluyarak yaşamını sürdüren türlerden oluşuyordu— da canlılardan oluşan tüm diğer gruplar gibi kendi galaksisine yerleşmişti ve kimi zaman ciddi anlamda farklılıklar göstermelerine rağmen bütün bu galaksiler her biri adeta diğerlerinin içine işleyerek, bir yandan diğerlerince çevrelenirken kendisi de onların çevresini sararak ve paha biçilmez değerdeki solucan deliği şebekelerinin ara sıra ortaya çıkan şu kolaylıkla yok edilebilme zaafının yarattığı tehdit haricinde başka galaksilerin etkisi altında hemen hemen hiç kalmaksızın ve hiçbirini de etki altında bırakmaksızın, yan yana varlığını sürdürme mücadelesi veriyordu.</p>

  <p>Peki ya biz? Ah, bizim durumumuz kablo döşemesindeki hayaletlerden farksızdı.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Kaynak ekipmanlarını, karbonla dokunmuş sırt çantalarını ve ağır mı ağır zamk fırlatıcılarını paketleyerek, Dretnotun ana pervanelerinden birinin dev bıçakları üzerinde sürünüyordu Köle-çocuklar. Motorların adeta nabız gibi atarak yükselen uğultusu ve her yanını pelerin misali kaplamış olan kahverengi sis dalgasını yarıp geçen geminin bir an olsun kesilmeksizin sürüp giden tahrik sesi, pervanelerin arkasında oluşan hava cereyanına kapılan gaz kütlesini ve geminin o devasa gövdesini ağır sanayi yapılarına özgü mekanik seslerin vızıltılar saçarak şekillenen ve bir yükselip bir alçalan o sonsuz ahengiyle dolduruyordu.</p>

  <p>Fassin ile albay, dev motorların oluşturduğu daireye tepeden bakan üstü açık bir rampada dikilmiş, yeniyetme Ahali çocuklarından oluşan iki takımın hiç durmadan çırpınan eğri bıçakların en uç kesimine ulaşmak üzere kocaman pervane bıçakları üzerinde emekleyerek gıdım gıdım ilerleyişini seyrediyordu.</p>

  <p>Geminin sancak tarafının en dış kısmındaki pervaneye ÇiğBulutu kökünden kopma bir parça çarpmıştı bir süre önce. Söz konusu kök yukarıdaki bulutların arasından, muhtemelen onlarca kilometre yükseklikte her geçen gün daha da çürüyerek süzülmekte olan ölmeye yüz tutmuş bir ÇiğBulutu’ndan kopup düşmüş olsa gerekti. Eni on kilometreye, yüksekliği ise bunun beş ya da altı katına dek erişebilen muazzam ve köpüklü bitkilerdi ÇiğBulutları. Gaz-devlerinde görülmeye alışılan tüm bitki türleri gibi onlar da büyük ölçüde gazdan meydana geliyordu... Aceleyle yol alan bir Ahali mensubunun sıradan bir bulut kümesinin değil de koca bir bitkinin ortasından geçmekte olduğunu fark edemeyip bitkinin saçaklarından birini yarıvermesi hiç de beklenmedik bir olay sayılmazdı doğrusu. Bir insanın gözüne ise aşırı derecede uzamış bir mantar ile bir fırtına bulutunkine eşit cüsseye ulaşmış bir denizanası arasında bir boyuta sahip devasa bir haç gibi görünürlerdi. Ahali topluluklarının yaşadığı hemen her yerde eşzamanlı olarak hazır ve nazır bulunabilen ve ortak bir atadan türedikleri için beraber sınıflandırılan bir organizmalar grubunun birer ferdi olan bu bitkiler, çeşitli atmosfer yüzeyleri arasındaki ısı farklılıklarını sömürmek için aşağı doğru sarkan kalın ve görece katı köklerinden faydalanarak Ahali’ye ait gaz-devlerinin atmosferinde biriken su yoğunlaşmasını emiyorlardı.</p>

  <p>Yaşam döngülerinin son safhasına yaklaştıklarında bulutların üst sınırının soğuğuna ve daha da yüksekteki pus katmanlarına yönelirlerdi ve onlar böyle yaptıkça gövdelerinin çeşitli yerlerinden parçalar koparak aşağı düşerdi. Dretnot hareket kabiliyetini borçlu olduğu itme kuvvetine kaynaklık eden merkezi tahrik birimleriyle temas etme tehlikesi yaratacak biçimde havada süzülen/düşen/yükselen unsurları bertaraf etmesi için destek silahlarıyla donatılmıştı, ama bu defaki kök parçası bahsi geçen pervane ile ona en yakın muhafız bataryanın arasına doğru kaymış ve çiğnenip posası çıkarılarak gerisingeri dışarı tükürülmesine kadar geçen kısacık sürede otuz metre uzunluğundaki pervanelerde kargaşaya sebep olmuştu. Bozulan düzeneği tamir etmek için pervane bıçaklarının dibinden ucuna dek tırmanma görevi de çocuk-kölelere düşmüştü tabii. Çatallaşmış bir nehir ağzının kolları kadar ince ve narin uzuvlarıyla bir yandan halen dönmekte olan bıçaklara sıkıca asılmış vaziyette her ileri hamlede yeni bir metal gürültüsü çıkararak mesafe kat etmeye çabalarken bir yandan da çeşitli tamir alet edevatını taşımak durumunda olan çocukların işi gerçekten zordu. Yarış kayığını andıran araçlara binmiş bazı Ahali subayları ise yüksek sesle emir üstüne emir yağdırıp tehditler ve küfürler savurarak çocukların bulunduğu hattın az açığında uçuyordu.</p>

  <p>“Şu lanet pervaneyi ne diye tamamen durdurmuyorlar ki?” diye bağırdı albay, açık alandaki onca gürültü arasında Fassin’e sesini duyurma kaygısıyla. Kenarına sımsıkı tutunup aşağı doğru sünmüş bir halde olan biteni gözledikleri platform, uzunluğu iki kilometreyi biraz aşan, eni ise alabandadan alabandaya dört yüz metreyi bulan bir elips biçimindeki dev geminin soğan görünümlü burnuna geminin toplam uzunluğunun beşte dördü kadar bir mesafe uzaklıkta yer alıyordu. Dretnotun dev boyuttaki yirmi dört motor takımı çelik direklerden, kablolardan, boru biçimli destek silahlarından ve hatları kabaca küresel olarak tanımlanabilecek motor kabuklarından oluşan muazzam bir yaka gibi, en arkaya yakın bir noktadan dışa doğru çıkıntı yapıyordu. Şiddetli bir rüzgâr Hatherence’ın uzay elbisesi ile Fassin’in ok başı biçimli küçük mekiğinin çevresinde uluyarak savruluyordu.</p>

  <p>“Anlaşılan o ki, öyle yapmaları halinde geminin hızını büyük ölçüde yitirmesinden çekiniyorlar!” diye bağırarak karşılık verdi ona Fassin.</p>

  <p>Dretnotun kaptanı köle-çocuklara çok fazla kayıp vermeden tamir işlemini tamamlama fırsatı yaratmak için sancak tarafının en dış kısmındaki pervanenin motor takımının gücünü dörtte bir seviyeye düşürmüştü. Bunun etkisiyle geminin itme gücüne yansıyan ve haliyle izlenen rotayı da saptıran eğrilik ise kıç tarafına, motorların hemen gerisinde kalan kısma kurulmuş sekiz köşeli bir kuyruk kanadı düzeneğinin üzerinde yükselen devasa dümenler yoluyla yapılan yerinde müdahaleler ile telafi ediliyordu.</p>

  <p>Bulutların arasında oluşan anlık bir açıklıkta, birkaç kilometre mesafeden kendilerine refakat etmekte olan bir kruvazörün siluetini seçer gibi oldu Fassin. Diğer Dretnotlar ile onlara eşlik eden küçük mekiklerin ördüğü perde yüz kilometre genişliğe ve otuz kilometre derinliğe sahip bir cephe halinde etraflarına yayılmıştı. Pervanelerden birinin ucuna varmış olan köle-çocuklardan biri kayıp da tutunduğu yerden boşa çıkmış olacak ki, gittikçe uzaklaşıp silikleşen bir dehşet çığlığı eşliğinde havada girdaplar çizerek boşluğa doğru düşen çocuk, gövdenin dış kısmındaki destek silahlarından birinin iç kenarına çarptı. Çığlık aniden kesilmiş, çocuğun gevşekçe sallanan vücudu pervanelerin meydana getirdiği ortak akıntıya kapılıp geri püskürtülmüş, bunu yaparken kuyruk kanadına dolanıp yeni bir karmaşaya sebebiyet vermekten kıl payı kurtulmuştu. Bir an sonra, dev boyuttaki dikey kanatlardan birinin ardında gözden kayboldu. Tekrar açığa çıktığında, bir yandan yavaşça dönmeyi sürdüren cesedin kendisini hızla sarmalayan puslu bulut kümelerinin bağrına doğru çoktan inişe geçtiği görüldü. Yarış kayığı üzerindeki Ahali sürücülerinin biri bile dönüp de ona ikinci bir kez bakmaya tenezzül etmemişti. Geriye kalan düzinelerce köle-çocuğun ise koskoca bıçaklar üzerinde milim milim ilerlemeye devam etmekten başka yapabileceği bir şey yoktu.</p>

  <p>Albaya doğru döndü Fassin. “Ahh, işte bu hiç olmadı.”</p>

  <p>Savaş bölgesine doğru ağır aksak ilerlemeyi sürdürüyorlardı.</p>

  <p class="girintisiz1">Bir TünelAracı —düzeltmek gerekirse, Y’sul’un beraberinde götürmekte ısrar ettiği sayısız yükü ve yedek giysilerle dolu valizleri ve bunlara ek olarak bizzat Sholish’i taşıyarak ne derece faydalı olduğunu kanıtlayan ikincisi de sayılırsa, iki TünelAracı— onları Y’sul’un evinden alıp Merkezi İstasyon’a götürmüştü. Orada Sıfır Bölgesi sınırına —yani gezegenin ekvator hattına— ve yirmi bin kilometre ötedeki A Kemeri’ne doğru uzun soluklu bir yolculuğa çıkmış olan doksan küsur araçtan kurulu bir konvoya katılmışlardı. Yolculuğun büyük kısmını, verdiği son parti sonrası içine düştüğü akşamdan kalmalığı halen üzerinden atamamış olmaktan yakınarak geçirmişti Y’sul.</p>

  <p>“On milyar yıldan bu yana şu anki halinizle yaşamınızı sürdürmekte olduğunuzu iddia ediyorsunuz da <i>akşamdan kalmalığa</i> karşı etkin bir tedavi yöntemi geliştirmeyi halen başaramadınız mı yani?” diye sordu Hatherence, gizlemeye gerek görmediği bir kuşkuyla.</p>

  <p>Mutfaktaki görevlilerin bir oerileithe yemeğinin tam kimyasal bileşimini çözümlemesini bekleyerek, restoran vagonlarından birinde süzülüyorlardı.</p>

  <p>Ahali toplumunda güneş gözlüğü niyetine kullanılan saydam surat örtüsünün altında iyiden iyiye boğuklaşmış bir sesle karşılık verdi ona Y’sul: “Çile çekmek sürecin bir parçası sayıldığı gibi, bunu dile getirmek de öyledir. Unutmamalı ki, kişinin beraberindeki dostlara sevecenlikle yaklaşıp onları oldukları gibi kabullenmesi de aynı kapsamda ele alınır.”</p>

  <p>Şüpheyle baktı ona albay. “Oysa ben sizin acı hissetmediğinizi sanıyordum, yanılıyor muyum?”</p>

  <p>“Fiziksel acıları hissetmediğim doğru. Bizim gibilerin hissettiği, dünyanın hiç de bir gece önce göründüğü gibi mükemmel olmadığının ve kişinin kendisini başkaları nezdinde ahmak yerine koymuş olabileceğinin bilincine varmaktan kaynaklanan, ruhsal bir acıdır. Bu örnekleri çeşitlendirmek mümkün. Sizin gibi küçük bir Ahali mensubunun bunu anlamasını beklemiyorum tabii.”</p>

  <p>Ekvator hizasındaki Kemer’in sıcaklıktan adeta kaynayan o darmadağın kuzey sınırlarında, orta karar bir irtifada hızla hareket eden bir küre kent olan Nuersotse’ye varınca konvoydan koptular. Otuz kilometreyi zorlukla bulan çapından dolayı Ahali’nin alışılageldik şehir yapılanması ışığında nüfus yoğunluğunun son derece kabarık oluşuyla dikkat çeken bir yerleşim yeri olan Nuersotse’nin daha ziyade güç ve manevra yeteneği göz önüne alınarak inşa edildiği anlaşılıyordu. Bir Kuşak Sınırı Tekeri’nin o civara doğru her savruluşunda, yüksek hıza sahip nakil araçları neredeyse her saat konvoylar halinde şehirden ayrılıyordu.</p>

  <p>Cüsseleriyle nefesleri kesen iki gaz-devi kuşağının birbiriyle çakıştığı sınır bölgesinde, görkemli gövdesi karşıt yönde dönmekte olan gaz akıntılarının etkisiyle yalpalayarak her iki tarafa da birer kilometre kadar girmiş vaziyette hep aynı rota üzerinde dönüp duran, bir uçtan diğerine iki bin kilometreye erişen bir uzunluğa ve boğum boğum bir gövdeye sahip muazzam bir yapı olan Bir Numaralı Nuersotsia-Guephuthen Kuşak Sınırı Tekeri’nin üzerinden geçtiler. Gezegenleri sarmalayacak boyuttaki BulutTüneli şebekeleri hariç tutulursa, Kuşak Sınırı Tekerleri çoğu gaz-devinin sahip olduğu hareketli yapılar arasında en büyükleriydi. Bir gezegen kuşağı sınırları içindeki diğer her şeyden farksız olarak saatte birkaç yüz kilometre gibi önemsiz bir hızla o gezegenin çevresini dönmekle yetiniyordu bu tekerler. Ahali’den biri için fazlasıyla durağan bir tempoydu bu.</p>

  <p>Temas halinde oldukları kuşakların birinden diğerine nispeten yüksek güvenlik içinde ve asgari düzeyde sarsıntı geçirerek yolcu ve malzeme taşınmasına olanak tanımalarına bir de sahip oldukları asimetrik tahrik milleri yardımıyla şaşılacak kadar çok miktarda elektrik üretebilme avantajı eklenince, Kuşak Sınırı Tekerleri’nin kelimenin tam anlamıyla döndüğünü söylemek hiç de abartı sayılmazdı. Bahsi geçen bu tahrik milleri alt kenarları mide bulandırıcı ve zihinlere durgunluk veren bir hızla yırtınırcasına dönmek üzere donatılmış yüzlerce metre genişliğinde mikrodalga yansıtıcılarla bezeli kocaman birer yarıküre şeklindeki üst ve alt göbeklerden dışarı fırlıyor, bu yansıtıcıların gönderdiği güç ışınlarını toplayan en az onlar kadar heybetli sabit yansıtıcılardan kurulu dış çember ise bu enerjiyi rıhtıma çekilmiş bekleyen hayli yüklü akümülatör taşıyıcılarına aktarıyordu.</p>

  <p>Fassin ile albay oraya ulaştığında, Teker ve şehir her ikisi de olabildiğince çabuk bir şekilde o güzergâhtan uzaklaştırılmaya çalışılmış olmasına rağmen sınır bölgelerde gezinen ufak çaplı bir fırtınanın dış periferine kapılmış bulunuyordu. Şiddetli girdaplarla boğuşmaya alışık olduğu her halinden belli olan bir nakil gemisi onları BulutTüneli istasyonundan Teker’e doğru hızla taşırken, motorların uğultusu, rüzgârın çığlığı, dolu tanesi halinde tepelerine yağan amonyağın şakırtısı ve dört bir yanda çakan şimşeklerin göz kamaştıran parıltısı arasında manyetik alanlardan geçtikleri sırada Y’sul’un bagajı ile teçhizatı içindeki bazı parçalardan şiddetli çatırtılar kopup kıvılcımlar saçılıyor, koskoca gezegenin kendisinden Fassin’in dişlerine varıncaya dek her şey adeta zangırdıyordu.</p>

  <p>Teker’in iç çevresine sıkışmış olan dev santrifüjün merkezkaç etkisine doğru savruldukları şu anda, alan/kemer sınırını aştıkları süreçte maruz kaldıkları, dalgalar halinde gelen o çılgın sıçramalar hesaba katıldığında bile, içeride geçirdikleri süre bunun yanında neredeyse sakin kalıyordu.</p>

  <p>Guephuthe’yi Nuersotse’yi vurduğundan da beter vuruyordu fırtına. Şehrin dış ekvator çemberi hızla döndükçe en dış semtlerden bazısı ve diğerlerine oranla daha bakımsız bırakılmış bölgeler bir şarapnel girdabı içinde parça pürçük oluyor, sanki soyulup atılıyordu. Onları taşıyan nakil aracı enkazın yanından sıyrılıp geçmek için havada zikzaklar çizip sıçrayarak bir süre ilerledikten sonra ilk bakışta şiddetli rüzgârın etkisiyle dalgalanan dev bir denizşakayığını andıracak şekilde saçak gibi açılmış kablo tellerinin işaret ettiği kent sınırının biraz açığında yer alan, üzerinde sıra sıra TünelAracı’nın beklediği bir avluya çevirdi yönünü.</p>

  <p>Bunu A Kemeri’nin kilometrelerce uzunluktaki sahası üzerinde yapılan bir diğer BulutTüneli yolculuğu, Kuzey Tropik Yaylalar’ı geride bırakış, 2 Numaralı Bölge’ye geçebilmek üzere bir başka Teker’e naklediliş —neyse ki bu seferki öncekine nazaran daha sakin ve olaysızdı— ve nihayet, Bölge’nin orta çizgisini aşıp kendilerini hepsi de dosdoğru savaş alanına götürülmekte olan insan, teçhizat ve ikmal malzemesi ile tıka basa doldurulmuş araçlar ve kervanlardan oluşan sivilden çok askeri bir trafiğin ortasında bulmaları izledi.</p>

  <p>Savaş alanının tam sınırında yer alan Tolimundami’ye varınca Y’sul’un yüksek yerlerde sayısız tanıdığı olan, tüm sistemlere yayılmış ve de tüm türlerce tanınıp kabul edilmiş ölçülemez derecede yüksek ve içsel gerçeklikte bir şan ve itibara sahip, başka başka ırkları temsil eden bu birbirinden meşhur iki saygın misafir —evet canım, aynen bu gördüğünüz ikisi— ile beraber, tam ayrıntısını bu beyler gibi askeri kuvvetlerin yetkisi bu denli tartışılmaz ve sır saklama konusundaki basireti bu denli şüphe götürmez ama bununla birlikte söz konusu misyonun taşıdığı kritik değeri ve bunun hiçbir engele tabi tutulmaksızın özgürce geçmelerine izin verilmesine yönelik onlara kazandırdığı aleni hakları sırf iyi niyete ve en temel adalet ilkelerine dayanarak bütünüyle idrak etme yetisine sahip olduğundan kuşku duymadığı ve ortaya koyacakları işbirliğinin hemen akabinde aklın almayacağı kadar kabarık bir itibar puanı yığınıyla ödüllendirilecek olmasından dolayı akıllarının karışıp da bundan kötü bir mana çıkarmayacağına güvendiği mensuplarına dahi ifşa etme serbestisine ne yazık ki haiz olmadığı, akla hayale sığabilecek en büyüğünden bir önem ve hassasiyet arz eden bir meseleye ilişkin çıkmış oldukları araştırma seferinin —hayır hayır düzeltiyorum, kutsal görevin!— rakipsiz önceliği ve son derece aşikâr olan resmiyeti üzerine, önleyici saldırıda bulunma niyetiyle bilhassa abartılmış bir öfkeyle sıraladığı gerekçelere kulak asmayıp oyuna gelmeyen askeri polis tarafından konvoydan atıldılar...</p>

  <p>TünelTomurcuğu içinde öylece bekleşerek, araç konvoyunun hareket edip uzaklaşışını izlediler. Bu esnada Sholish ise daha yeni boşaltılmış olan bagajların etrafa saçılan ve oraya buraya düşen parçalarını toparlamak üzere bir o yana bir bu yana koşturmakla meşguldü.</p>

  <p>Fassin ve Hatherence öfkeli bakışlarını Y’sul’dan bir türlü alamıyordu.</p>

  <p>Yolun tozunu üzerinden silkeleyip elbisesine çekidüzen vermeyi nihayet bitiren Y’sul ise biraz geç de olsa onların bu müşterek bakışının farkına varmış olsa gerek ki kendisini savunmak istercesine “İşimizi görecek bir kuzenim var!” diye atıldı.</p>

  <p>Bahsini ettiği kuzen, KemerGezginleri’ne bağlı 487 numaralı “Gürleyen Fırtına” donanmasının bir parçası olan <i>Fırtınabiçici</i> adlı otuz kuleli Dretnotta görevli bir mühendis subayıydı. Geçmişin sisi içinde unutulup gitmişken içten içe mahcubiyet duyduğu halde dışarıya karşı cesur bir surat takınmaya çalışarak çıkagelip kendisinden yardım dilenen kuzeni Y’sul’a, gemisinin kaptanına karşı ona ve beraberindeki yabancılara kefil olmak ve bu sayede onlara, her ne kadar sırf bu bile ancak sözümona sadece yük taşımacılığına ayrılmış olan ve şeklen kubbe misali kıvrılarak yükselen bir deniz kabuğunu andıran bir mekiğin içinde bir yandan Y’sul’un içinde seyahat ettikleri manyetik tüpün kazandığı ivmenin akşamdan kalmalık halininkilerle benzeştirdiği sarsıcı etkilerine ve yola çıkmalarının öncesindeki gece dostları tarafından günü gelince savaş alanında kullanması için kendisine verilmiş olan tüm hediyeler ile son anda sipariş verip hazırlatmış olduğu yepyeni muharebe giysilerinin büyük kısmı da dahil olmak üzere valizlerinin pek çoğunu geride bırakmak durumunda bırakılmasına dair şikayetlerine katlanmak zorunda kalınıp bulutların üst sınırı boyunca yol alınarak ve hatta bir süreliğine uzaya çıkılarak (fakat mekiğin penceresi bir yana, dışarıyı izleme imkanı sunacak bir ekran bile bulunmadığı için etraftaki manzara seyredilemeden) Yüksek Tolimundarni’den Lopscotte’ye (yine Kuzen Bindiche ve onun görünüşe göre sağlayabileceği faydaların sonu olmayan askeri bağlantıları tarafından, Y’sul’u nefretle andığı bir amcanın değersiz dölüne <i>Fırtınabiçici</i>’nin heybetli kondansatörlerinin enerji biriktirişini aratmayacak şekilde bağışlamak durumunda kaldığı bir yığın itibar puanının ardı sıra kedere boğma pahasına örtbas edilen) gerçekleşen hızlı ve bir o kadar gözlerden uzak bir uçuş yoluyla hayata geçirilebildiyse de sonuçta savaş alanına girebilme olanağı yaratmak suretiyle geçtiği ve asla unutulmayacağından şüphe duymadığı kocaman kıyak dolayısıyla yüklü miktarda itibar puanı edinmek, uzunca bir zamandan bu yana kuzenine karşı kökleri aile içi ilişkilerde yatan bir garez besleyen Kuzen Bindiche’yi doğal olarak hayli memnun etmişti.</p>

  <p class="girintisiz1">Pervanelerin arkasında oluşan hava cereyanı beraberinde adeta ulumalar ve dehşetengiz çığlıklar taşıyarak kahin ile albayın bulunduğu yerden geçiyordu. Köle-çocukların sürdürmeye gayret ettiği tamir çalışmasındaydı hâlâ gözleri. Dev pervane bıçaklarının ucuna kümelenmiş olan Ahali gençlerinin şu durumunu tavana tutturulmuş bir serinletme fanına azimle asılan bir sinek sürüsününkine benzetti Fassin.</p>

  <p>Ahali çocukları öteden beri genellikle yabani koşullarda ve sevgiden tamamen yoksun olarak sürdürürdü varlığını. Bu sürece tanıklık eden insanlar için yetişkin Ahali mensuplarının hemcinslerine aralıksız eziyet eden sapıklardan farksız olduğu ve Ahali çocuklarının mahkûm edildikleri şartlardan kaynaklı bu vahşet ortamından kurtarılması gerektiği hissine kapılmamak son derece güçtü.</p>

  <p>Az önceki olayın üstünden henüz çok bir zaman geçmemişken, Fassin’in gözleri önünde dev boyuttaki bıçakların birinden bir çocuk daha keder dolu tiz bir çığlık eşliğinde aşağı düştü. Üstelik talihsizliğe uğrayan bu son çocuk destek silahlarını ıskalamış ve yüksek gerilim akımıyla yüklü bir sabit kabloya çarpıp neredeyse ikiye bölünmüştü.</p>

  <p>Yarış kayığının üzerinde olayı takip etmekte olan Ahali mensuplarından biri pervane rüzgârının içine daldı ve dengesini korumak için vasıtasıyla adeta boğuşarak, çocuğun kemikleri paramparça olmuş o narin bedeniyle aynı hizaya geldi. Üzerindeki kaynak ekipmanını bir çekişte çıkarıp alırken cesedin aşağıdaki boşluğa savrulmasına aldırış etmemişti bile. Köle-çocuğun cansız bedeni, dalından kopmuş bir yaprak gibi sessizce süzülerek, sisin içinde yitip gitti.</p>

  <p>Kendi çocuklarını umursamadığını neşeyle doğruluyordu Ahali. İtiraf etmek gerekirse, dişiliğe geçiş yapıp hamile kalmak da pek umurlarında değildi, sırf beklenti bu yönde olduğu, kendilerine bol itibar puanı kazandırdığı ve kişiye üstlenmiş olunan görevi bir şekilde tamamladığı hissi verdiği için yapıyorlardı bunu. Süreci bir sonraki adıma taşımak, doğumun getirdiği onca zahmet yetmezmiş gibi <i>bir de</i> sonrasında çocukların bakımını üstlenmek gülünç bir fikirden öteye gidemiyordu onların gözünde. Sonuçta onlar, <i>kendi</i> gençliklerinde evden kovulmaya ve vahşice ortalıkta dolaşmak durumunda bırakılmaya katlanabilmiş ve kendileri için ölümcül tehlike arz eden planlı programlı av partilerinden, yaşça onlardan büyük olan ergenlerden kurulu çetelerin sataşmalarından ve yalnız başına iz sürmeyi yeğleyen uzman avcıların amansız takibinden sağ çıkmayı başarmıştı, bir sonraki nesil niçin aynını yapamasındı ki? Küçük hergelelerin ileride neresinden baksan milyarlarca yıl yaşama şansı vardı. Şunun şurasında bir yüzyıl boyunca elemeden geçirilip ayıklansalar ne çıkardı ki?</p>

  <p><i>Fırtınabiçici</i>’nin hasara uğrayan pervanesini tamir etme işinde kullanılan köle-çocuklar Ahali içinde pek çoklarınca hiç kuşkusuz son derce şanslı görülürdü. Şu an burada, onları avlamak üzere kimsenin peşlerine takılmadığı, gereği gibi karınlarını doyurabildikleri ve kendilerini nispeten güven içinde hissettikleri bu çalışma ortamında değil de sevimsiz ve/veya tehlikeli işlerde çalıştırılmak üzere hapsedilmiş olmaları da mümkündü ne de olsa.</p>

  <p>Başını uzatıp onları süzen Fassin içlerinden kaçının yetişkin olacak yaşa gelene dek sağ kalabileceğini sordu kendine. Çatallanarak denize dökülen bir nehir ağzını andıran şekilleriyle bu sıska ve titrek gençler bundan milyarlarca yıl sonra kendi türünün en yaşlıları arasında gösterilen ve çevresinde sarsılmaz bir saygı uyandırmış bilgeler haline gelebilecek miydi acaba? İşin garip tarafı, tabii ki, başkaları onların bunu başaracağına her nasılsa inandığında bile onların buna inanmaya bir türlü yanaşmamasıydı. Ahali gençleri, içlerindeki en yeniyetme yumurcağa kadar, doğruluğu sınanma aşamasındaki bir varsayım veya sade bir tartışma konusu olarak ortaya atıldığında bile, gün gelip de kendilerini avlayan, katleden, yakalayıp esir eden ve koskoca gemilerindeki onca berbat işi yapmaya zorlayan çifte disk vücutlu şu devasa, gaddar, korku verici yaratıklardan biri haline dönüşeceğine bir an olsun inanmayı kesinlikle, kesinlikle ama <i>kesinlikle</i> reddediyordu.</p>

  <p>— Kahin Taak?</p>

  <p>— Efendim, Albay?</p>

  <p>Aralarında geçen konuşmaları olabildiğince gizli tutmak için kutuplaştırılmış ışığa başvurarak, yakın-iletişim yöntemini yeniden ele almışlardı. Bulundukları yere çıkmalarını albay teklif etmişti. Bu işin ucunun özel bir mesele görüşmeye çıkıp çıkmayacağını merak ediyordu Fassin. Makas köprüsünün çevresinde oluşan pervane rüzgârının sebep olduğu tiz gıcırtının ve hemen arkada koro halinde bağrışan motor takımlarından yükselen sağır edici gürültünün ortasında, araya hiçbir iletişim cihazı sokmaksızın olağan yolla konuşmaya kalkmanın hiç de sağlıklı sonuç doyurmayacağı kanısına varmıştı Fassin.</p>

  <p>— Bana biraz zaman tanımanızı isteyecektim.</p>

  <p>— Neden bahsettiğinizi anlayamadım.</p>

  <p>— Aramaya çıktığımız şu şeyden bahsediyorum. Bu araştırmanın doğal birer gereği olan, tıpkı şu an yaptığımıza benzer fısıltı sinyaliyle konuşmak gibisinden özel durumlar da cabası...</p>

  <p>— Daha açık konuşun lütfen, Albay, dedikten sonra, hanımefendi diye ekledi.</p>

  <p>— Üçüncü Öfke’de verdiğiniz brifing sırasında bize bahsetmiş olduğunuz şeylere kendiniz de samimi olarak inanıyor musunuz? diye sordu Hatherence. — Hani şu sadece sizin, Ganscerel’in, Yurnvic’in ve bendenizin hazır bulunduğu bilgilendirme toplantısından söz ediyorum: Orada bize söylediğiniz şeylerin tümüyle doğru olma ihtimali gerçekten var mı sizce?</p>

  <p>Dişi oerileithenin Uzun Geçiş, galaksileri birbirine bağlayan şu efsanevi ‘delik’ ve malum liste üzerine yapmış olduğu konuşmaya değindiğini daha yeni idrak etmişti Fassin. — Bunun ne önemi var? diye sordu.</p>

  <p>— Neye inandığımız her zaman önemlidir.</p>

  <p>İster istemez gülümsedi bu defa Fassin. — Size bir şey sormak istiyorum... mahsuru yoksa tabii?</p>

  <p>— Akabinde benim soruma geri dönmek şartıyla, buyurun sorun.</p>

  <p>— ‘Gerçek’ denen olgunun varlığına inanır mısınız?</p>

  <p>— Büyük harflerle yazılmış haliyle mi?</p>

  <p>— Dahası, alıntı yapıldığını belirten, tırnak içine alınmış haliyle.</p>

  <p>— Evet, tabii ki inanının!</p>

  <p>Dine, yani Şeriflik’in, Cessoria’nın ve bir bakıma Mercatoria’nın da perde arkasında yatan inanca haddini bilmez çevrelerce verilen isimdi Gerçek. Gerçek yaşam gibi algılanan şeyin —dindarların taraflı yaklaşımı sonucu lafın gelişi kesinliğe bağlanan bazı istatistiksel veriler ışığında— aslında çok daha ötelerde saklı olan daha büyük ve daha kuşatıcı bir gerçeklik içindeki olağanüstü bir sayısal alt tabaka üzerinde vuku bulan bir canlandırmadan ibaret olduğu yönündeki inançtan kaynaklanıyordu. Hatırlanabilen en eski dönemlerden bu yana çoğu insanın ve tüm uygarlıkların aklını öyle veya böyle kurcalamış bir fikirdi bu. (Buna gösterilebilecek tek istisna, Ahali’nin sıradışı örneğiydi; onlar öyle olduğunu iddia ediyordu en azından. Bazı diğer kesimlerce her şeyden önce bir uygarlık olarak dahi kabul edilmemelerinin de ayrı bir tartışma konusu olduğu belirtilmeden geçilmemeli.) Ne var ki, herkes —daha doğrusu, belli ki görünürde herkes— çabucak veya aradan belli bir zaman geçtikten sonra, fark yaratmayan bir farklılığın aslında çok da kafa takılacak bir farklılık teşkil etmediği ve bundan dolayı da, kişinin yaşamına (veya yaşamıymış gibi görünen şeye) olduğu gibi devam edebileceği fikrine ulaşıyordu.</p>

  <p>Gerçek ise bunun farklılık yaratacak bir farklılığa dönüştürülebileceğini öne sürerek olayı bir sonraki aşamaya taşıyordu. Asıl ihtiyaç duyulan şey, kitlelerin gerçekte koca bir canlandırmanın birer aktörü olduklarına kalpten inanması, onu ruhlarının derinliklerinde duyumsaması, akıllarında ondan başka fikre yer vermemesiydi. Bu yaklaşımı ayrıntısıyla irdeleyip benimsemek, düşünceleri arasında en öncelikli yeri her daim ona vermek ve bu inancı açıkça ifade edip birbirleriyle paylaşmak üzere icap eden tüm törensel yükümlülükleri yerine getirip kendilerince yakışık alan ciddiyeti takınarak zaman zaman bir araya toplanmak zorundaydılar. Bununla da kalmayıp, öğretilerini yaymalı, mümkün olan herkesi kendi görüşlerini benimsemeye teşvik etmeliydiler, çünkü —ki bu aynı zamanda işin odak noktasıydı da— canlandırmada rol alan kişilerin yeterli bir kısmı bunun bir canlandırma olduğunu kabullenir duruma geldiğinde, canlandırma onu hazırlayıp kuranların gözündeki değerini bir anda yitirecek ve tüm bu yapı olduğu gibi çökecekti.</p>

  <p>Herkesin geniş çaplı bir deneyde birer denek rolü oynadığı varsayılırsa, deneye tabi tutulanların gerçeği tahmin edebilmesi, onun değerinin ortadan kalkması anlamına gelirdi. Birer oyuncak işlevi gördükleri farz edilirse, bunu tahmin etmeleri de, benzer şekilde, onaylanmaları, hatta —belki de— ödüllendirilmeleri gerektiği anlamı taşırdı. Bir şekilde sınava tabi tutuluyor olsalar, varılan bu nokta sınavı başarıyla verdiler ve peşi sıra ödül de getirmesi muhtemel olumlu bir sonuca ulaştılar demekti. Yok eğer içinde yaşamak durumunda oldukları dünyanın sınırlarını aşıp yasak bölgeye girmekten dolayı cezalandırılıyor idiyseler, gelinen bu aşama affa uğrayıp haklarının iade edilmesi için yeterli gerekçe teşkil ediyor olmalıydı.</p>

  <p>Gidişata dur demek için canlandırmada rol alan nüfusun kaçta kaçına ihtiyaç duyulduğunu bilmeye imkan yoktu (bu oran yüzde elli olabileceği gibi, bunun oldukça altında kalan veya çok daha üzerine çıkan bir oran da kendini gösterebilirdi) ama feyze varmış olanların sayısı artmaya devam ettiği sürece evren bu tezahüre giderek yaklaşacaktı ve işte o zaman, farkındalığın vuku bulması an meselesi haline gelecekti.</p>

  <p>Dinlerin geldiği son nokta, inançların büründüğü nihai şekil ve inanç disiplinlerinin ulaştığı son düzey olduğu iddiasında bir nebze haklıydı Gerçek. Tüm diğer inançları kuşatan, hepsini uygun bir bağlama yerleştiren, hepsinin sorumluluğunu üstlenen ve hepsini kucaklayan oydu sonuçta. Onun dışındakilerin hepsi, canlandırmanın kendi tabiatı içinde yer yer boy gösteren basit birer olağanüstülük olarak algılanıp eninde sonunda terk edilebilirlerdi. Aynısı bir anlamda Gerçek için de geçerliydi, fakat bu ortak payda denklem dışı bırakıldığında, diğerlerinin aksine onun halen söyleyebilecek bir şeyleri olduğu görülüyordu.</p>

  <p>Diğerlerinin yapamadığı bir şey daha yapıp bir dereceye kadar evrensellik iddiasında da bulunabiliyordu Gerçek. Tüm diğer büyük dinler ya onları ilkin ortaya atmış olan ve geçmişinde köklerinin aranıp bulunabileceği türe —hatta çoğunlukla bunun bünyesindeki bir altkümeye— özgü kalmış, ya da bilinçli olarak birbirinden tamamen farklı köklere sahip olup da yeterince benzer noktası bulunan bir grup dinden yola çıkarak amalgamlar ve sentezler geliştirmişti.</p>

  <p>İçeriğinde herhangi bir mucize (veya en azından kanıtlanabilir herhangi bir mucize) barındırdığı iddiasında bulunmayan ve peygamber gibisinden çok mühim olduğuna inanılan herhangi bir bireyin ürünü olmayan Gerçek (ne de olsa tamamen kendiliğinden gelişen süreçler izleyerek farklı medeniyetlerden oluşan bir çeşitlilik içinde pek çok defa türemeyi bilmişti), bilimsellik sonrası ortaya çıkan ve galaksilerüstü bir geçerlik edinen ilk reel dindi... Egemen bir irade tarafından gönülsüz bir tebaaya dayatılma lüzumu doğmaksızın hazmedilebilen ilk dindi en azından. Gerçek, onu tabiatı gereği dine uzak duranların gözünde çekici kılabilecek türden bir sav ileri sürerek gerçekte bir din olmadığını bile iddia edebilecek durumdaydı. Dinden ziyade bir felsefe, hatta sarsılmaz katılığa sahip istatistiki bir olasılığı dayanak alan bilimsel bir faraziye şeklinde kabul edilebilirdi.</p>

  <p>Mercatoria doğrudan bu sade ve yalın inanç sistemini benimseme yoluna gitmiş ve onu kendi işine gelecek biçimde düzenleyerek fiilen son Çağ’ın devlet dini haline getirmişti.</p>

  <p>— Ya siz, Fassin, inanmıyor musunuz? Bu defaki mesajını sesine biraz da keder katarak yollamıştı albay.</p>

  <p>— Bu savın içerdiği düşünsel kuvveti takdir ettiğimi söyleyebilirim.</p>

  <p>— Peki aklınızda ona her zaman yer vermiyor musunuz?</p>

  <p>Hep birlikte gürüldeyen motor kalabalığı, çılgınca dönen pervane bıçakları ve diğer tüm destek birimleriyle hemen aşağılarında uzanan gemiye bir süre göz gezdirdi Fassin. Uzun Geçiş: Galaksiler arasında seyahat edilerek geçirilen otuz milyon yıl.</p>

  <p>Ah evet, hayal ürünü olduğu neredeyse kesinlik kazanmış, galaksilerarası ulaşımın temel direği sayılan şu görkemli ‘deliğe’ gelmişti işte konu yine.</p>

  <p>— Bu konuda sizinle tartışmaya niyetim yok, Albay. Yine de, tüm bunların koca bir saçmalıktan ibaret olmasının gayet kuvvetli bir ihtimal teşkil ettiğini belirtmeden edemeyeceğim; gelgelelim araştırmakta olduğumuz özel husus etrafındaki esrar perdesi halen aralanmış değil.</p>

  <p>— Kişinin kendisine verilmiş olan emirleri yerine getirme konusunda göstereceği gayret, yine aynı kişinin onların ne derece başarıyla yerine getirilebileceğine olan inancı altında şekillenecektir.</p>

  <p>— Bu işe kendimi ne derece adamış olduğumu mu ölçüyorsunuz? Bu uğurda... Yani emelimizin odağındaki şeyi elde etmek uğruna hayatımı feda edip etmeyeceğimi mi anlamaya çalışıyorsunuz?</p>

  <p>— Onun gibi bir şey.</p>

  <p>— Sanırım kişilik olarak ikimiz de kuşkucu sınıfa giriyoruz, Albay. Ve bana öyle geliyor ki benim kuşkuculuğum sizinkine baskın çıkar. Aynı zamanda, görevimizi yerine getirme konusunda da taviz vermediğimiz ilkeler var. Belki de bu hususta siz bana baskın çıkıyorsunuzdur. Bu açıklamam sizi tatmin etti mi?</p>
