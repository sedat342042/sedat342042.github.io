  <p>“Senin hedef tutulmandan endişeleniyorlar,” diye açıklamada bulundu Y’sul, bir yandan onca itiş kakış arasında kaybettiği bir şey olup olmadığını anlamak üzere bedeni üzerindeki sayısız cebi ve keseyi yoklayarak. Fırtınanın çok aşağılarda kalan tabanından uzun bacaklı birer su kuşu gibi yükselen pek çok solgun duman sütunu esintinin etkisiyle bir yana devrilmiş vaziyette etraflarında dalgalanıyor, gülle biçimli bulutlar —ki bunlar kısa süre önce meydana gelen nükleer patlamalardan geriye kalan son unsurlardı— zorlukla hareket eden yuvarlak zirveleri birbirinden farklı hava akımlarına kapılmış bir halde fırtına merkezinin bir kez daha derin bir sükunet içine girmiş olan göğüne kocaman puslu gölgeler yansıtarak bir yandan yavaş yavaş parçalara ayrılıp atmosferin daha da yüksek katmanlarına doğru bıkıp usanmadan kıvrıla kıvrıla uzanmayı sürdürüyordu. Derinliklerden yükselmiş olan üzeri şeritlerle örülü dev küre ise büyük fırtınanın odağına yakalanıp havada asılı kalmış minicik bir gezegen gibi olduğu yerde süzülmekteydi.</p>

  <p>Bir yanda, FırtınaDuvarı’nın içinde yeniden bir araya gelmeye çabalayan GazTeknesi grubu göze çarpıyordu. Postunu kurtarabilen diğer izleyicilerle birlikte kendini batışa geçmiş olan <i>Dzunda</i>’dan dışarı atmak için çırpındığı sırada çevresindeki birden fazla kişinin GazTeknesi yarışının kaldığı yerden devam mı edeceği, baştan mı başlatılacağı, yoksa geçersiz mi sayılacağı hususları ve de en olası görünen bu seçenekler ışığında mevcut bahislerin nasıl şekillenmesi gerektiği üzerine kendi aralarında son derece samimi bir tavırla bulunduğu görüş alışverişi karşısında Fassin’i nefesini kesecek ölçüde hayrete kapılmaktan alıkoyan tek şey, ömrünün çok erken evrelerinden bu yana Ahali ırkının tabiatından kaynaklanan o bildik ilgisizliğe karşı edinmiş olduğu aşinalıktı.</p>

  <p>Çatışmayı nispeten daha az hasarla atlatmış olan izleyici gemileri ve diğer araçlar havada başıboş uçuşmakta olan Ahali mensuplarını bir bir toplamakla meşguldü. Gümüş renkli Dretnot donanmasının sağlam kalmış gemilerinden gönderilen ilkyardım kayıkları ile en yakın liman tesislerinden yola çıkarılan hastane tekneleri, görece daha vahim yaralar almış ve ciddi yanıklara maruz kalmış bireyleri kurtarmakla uğraşıyordu.</p>

  <p>Fassin’in hedef tutulduğu doğruydu, ama silah yoluyla değil. Dev kürenin içinden çıkagelen üç kayık doğruca Fassin ve Ahali mensubu iki dostunun oluşturduğu küçük gruba yönelmişti. Onlar birinin üzerine yerleştikten sonra vakit geçirmeksizin gerisingeri dönen kayıklar şunun şurasında birkaç saniye öncesine dek Fassin’i kasıtlı olarak görmezden gelen Ahali mensuplarının hiddetli bağrışları ve hakaretleri arasında devasa küreye doğru dönüş yoluna geçti.</p>

  <p>Dikkat çekici ölçüde yaşlı bir görünüme sahip olmakla beraber —isimlerini, kıdemlerini ve yaşlarını bahşetmemiş olsalar da her ikisinin de en az Jundriance kadar ihtiyar olduğu ortadaydı— gayet neşeli görünen bir Ahali çiftince yönetilen en öndeki kayık onları küre şekilli dev geminin oldukça içerilerine taşımış ve karanlık bir tünelden geçirerek araç yıkama tesisleri ve Y’sul’un bir bakışta atıştırmalık bir şeyler mideye indirmek isteyenlere hizmet vermek üzere tasarlandığı damgası vurup üzerinde durmadığı kafeteryasıyla tam teşekküllü ve geniş bir karşılama alanına ulaştırmıştı. Kayığın üstünde oradan ayrılmaları öncesi Fassin’in yönelttiği soru karşısında isimsiz Ahali mensuplarından biri onlara içine sokuldukları bu koca geminin adını ve dahil olduğu kategoriyi açıklamıştı. Onlara kendisini taşımakta olan gaz mekiğinin Mercatoria tarafından yerleştirilmiş gözle görülmez bir casusluk şebekesince kısa bir süre öncesine kadar izlemeye alındığı ve dolayısıyla üzerine bir şekilde bir tür mikrop bulaşmış olabileceği uyarısında bulununca beklediğinin aksine gemideki hiç kimsenin telaşa sürüklenmediğini ya da herhangi bir girişimde bulunmadığını görmek Fassin’i fazlasıyla şaşırtmıştı. Kayığın mürettebatı küçük gaz mekiğini taramadan geçirmekle yetinmiş ve önceden öyle idiyse bile artık mikrop taşıma riski bulunmadığını belirterek konuyu kapamıştı.</p>

  <p>“Şu küçük dostunuz, saygıdeğer Rahip Albay neredeler?” diye sordu Fassin’e Y’sul, karşılama alanını boydan boya kapsayacak şekilde, arayan gözlerle çevreye bakınma gösterisinde bulunarak. “Hatırladığım kadarıyla, koltuğundan fırlamış ve eğlencenin başlamasının hemen öncesinde hızla bir yerlere uzaklaşmıştı.”</p>

  <p>“O öldü,” dedi Fassin.</p>

  <p>“Öldü mü?” diyen Y’sul şaşkınlık içinde geriledi. “Oysa gayet iyi silahlanmışa benziyordu!”</p>

  <p>“Sonradan Mercatoria’ya ait bir... cihaz olduğu anlaşılan bir nesneye ateş etmişti,” diye açıkladı Fassin. “Sahneye çıkan ilk düşman gemilerinden biri bu hareketi onun karşı saftan olduğunu kesinliğe bağlayacak bir delil kabul etmiş olacak ki, hiç tereddütsüz onu harcama yoluna gitti.”</p>

  <p>“Ah,” dedi Y’sul, sesine hüzünlü ve yılgın bir hava vermeye gayret ederek. “Bu işin arkasında da şu Ayrışmacılar değil de Mercatoria var, öyle mi? Peki buna emin misin?”</p>

  <p>“Kesinlikle eminim,” diye kesip attı Fassin.</p>

  <p>“Kahretsin,” dedi Y’sul, bu defa asabının bozulduğunu ele veren bir tonda. “Bu durumda, görünen o ki bir bahis kaybettim. Bu zarardan nasıl sıyrılabilirim acaba?” Ardından, uçarak yanlarından uzaklaşıp derin düşüncelere dalmış bir edayla az ötede volta atmaya başladı.</p>

  <p>Bunun üzerine Valseir’den yana dönen Fassin “Şimdi kendinizi daha iyi hissettiğinize emin misiniz?” diye sordu ona. Her ne kadar dışarıdan bakıldığında batan gemiden kaçma telaşıyla çıkışa yığılan kalabalığın sürtünmesi sonucu kabuğunda meydana gelmiş birkaç aşınma dışında incinen bir yeri yokmuş gibi gözükse de, gaz kütlesinin içinde, can çekişen keşif balonunun üzerinde yeniden bir araya geldiklerinde bir nebze sarsılmış bulmuştu yaşlı Ahali mensubunu.</p>

  <p>“Daha iyiceyim, Fassin,” diye yanıtladı ademoğlunun sorusunu. “Ya sen, nasılsın? Albay dostunu kaybettiğini duydum.”</p>

  <p>Hatherence ile ilgili zihnine kazınmış olan son sahne, yani onun koyu renk bir vatoz balığını andıran şeklinin —ki bu haliyle herhangi bir Ahali mensubuna kendi ırkının gençlerinden biri gibi görünmesi işten değildi— havada dönerek kendisini uzay giysisinin içinden söküp atmış olan yabancı gemiye bir el silahıyla ateş edişi ve cevaben üzerine saçılan ateş dalgası altında can verişi o an bir kez daha gözünde canlandı. “Benimle öyle ya da böyle yakınlaşan kişilerin feci şekilde öldürülmesine alıştım artık,” diyebildi sadece.</p>

  <p>“Hmm. Bundan kendim için bir uyarı çıkarsam iyi olacak,” yorumunda bulundu Valseir.</p>

  <p>“Kendisi kıdem bakımından benim amirimdi, Valseir,” diye belirtti Fassin. “Benim kişisel güvenliğimi üstlenmişti ama aynı zamanda başka bir anlamda da koruyordu beni. Bunu gerektirecek koşulların oluşması halinde beni öldürme emri almış bulunduğuna hiç şüphem yok.”</p>

  <p>“Böyle bir gerek doğması durumunda aldığı emri uygular mıydı sence?”</p>

  <p>Dudaklarından dökülen her bir kelimenin doğruluğuna halen inansa da, az önce sarfetmiş olduğu sözlerden dolayı ani bir vicdan azabına kapılan Fassin cevap vermeden önce bir süre duraksadı. Kendisini Hatherence’ın hatırasına saygısızlık etmiş hissediyordu. Yüzünü başka yöne çevirerek şöyle dedi: “Eh, artık bunu öğrenme imkanımız kalmadı, değil mi?”</p>

  <p>Tam o anda, tavanın ortasında bulunan bir kapak geriye doğru açıldı. Hep birlikte başlarını kaldırıp yukarı baktılar. Açılan kapıdan içeri iki Ahali mensubu girmişti. Bunlardan birinin Hauskip kentinde Y’sul’un evinden sıvıştığı gece telefonda gizlice konuştuğu serinkanlı nüfuz tüccarı Setstyin olduğunu fark etti Fassin. Kabuk renginin büründüğü koyu tona ve cüssesinin iyiden iyiye çekilip küçülmüş oluşuna —nitekim, vücudunun çapı beş metreyi zor buluyordu— bakılırsa yaşı bir hayli ileri olan diğer Ahali mensubu ise muhtemelen geriye kalan son birkaç doğal uzvunu ve belki bir iki protezi örtme amacıyla kullandığı aşırı kapalı bazı giysilere bürünmüştü.</p>

  <p>“Kâhin Fassin Taak,” diye seslendi ona Setstyin, ona doğru ilerlerken bir yandan başını saygıyla eğerek. Ardından Y’sul’u ve Valseir’i selamladı... Üç ziyaretçi içinde rütbece en üst sırada geldiğinden Valseir sona bırakılmış ve dahası, başlar çok daha büyük hürmet ifade eden bir edayla eğilerek selamlanmıştı. “Y’sul, Valseir: Size bu geminin, Gezegen Muhafızı (İnkâr Edilebilir) <i>Isaut</i>’un yönetici kumandanı Bilge-cuspian-chospe Drunisine’yi takdim etmeme izin verin.”</p>

  <p>“Sizinle tanışmak benim için zevktir,” dedi koyu renkli Ahali mensubu, gevrek ve renksiz bir sesle.</p>

  <p>“Bizim içinse büyük bir <i>onur</i>,” dedi Y’sul, tanışma faslı sırasında ilgiyi kendi üzerine toplamak için Fassin’i yana doğru iteleyip öne çıktıktan sonra yerlere kadar eğilip abartılı bir selam vererek. “Tabirimi mazur görürseniz tabii.”</p>

  <p>“O zevk bize ait, çocukluk-arifesindeki,” diyerek Drunisine’nin selamına karşılık verdi Valseir, fiziksel açıdan daha az gösteriş arz etmekle beraber onun itibarını daha bariz teslim edecek bir ağırbaşlılıkla eğilerek.</p>

  <p>“Sizi görmek beni mutlu etti, Setstyin,” diyen Fassin hemen akabinde diğer Ahali mensubuna dönerek “Tanıştığımıza çok memnun oldum, efendim,” diye tamamladı.</p>

  <p>Drunisine hiç kuşkusuz Fassin’in o ana dek karşılaştığı Ahali mensupları içinde açık ara en yaşlı ve de kıdemli olanıydı. Ahali toplumu içindeki kariyerinin mihenk taşları —öncelikle çocukluk evresinin beraberinde getirdiği malum tehlikelerden yakasını sıyırmak durumunda kaldığını belirtmek yersiz olur— Ergenlik, Gençlik ve Yetişkinlik süreçlerini geride bırakıp sırasıyla Olgunluk, Cuspian ve Bilgelik dönemlerini geçirdikten sonra tüm diğer ırkdaşları gibi onun da nihayetinde erişmeyi hedeflediği —kaldı ki o denli uzun yaşamayı başarmaları halinde erişmelerinin kaçınılmaz olduğu— ve ulaşan kişiye yaşamda yapılabilecek her şeyi bir nevi yapmış olmaktan kaynaklanan mutlak bir doygunluk hissi veren Ahali varlığının tartışmasız zirve noktası olarak nitelenebilecek esas Çocukluk evresine varmak şeklinde özetlenebilirdi. Drunisine’nin geldiği nokta, işte bu doruk noktasının hemen öncesindeki aşamaydı: Chospe... Çocukluk-arifesi. Buradan çıkan sonuç, Drunisine’nin yaşının iki milyar yılı rahatlıkla geride bırakmış olduğuydu.</p>

  <p>“Benim adım Setstyin,” dedi öteki Ahali mensubu, yanında Bilge olduğu halde küre şeklindeki salonun ortaya yakın bir noktasına gelip durduktan sonra sakince diğerlerini süzerek. “Sizin de yakından tanıdığınız Kahin Taak’ın bir dostuyum. Hepinizin yeterince tazelenip toparlanma ve/veya dinlenme olanağı bulduğunu umarım. Çünkü üzerinde uzun uzadıya konuşacak meselelerimiz var.”</p>

  <p>Görüşmeye başlayabilecekleri konusunda hepsi hemfikirdi. Setstyin’in verdiği bir işaret üzerine tavandaki kapının çevresindeki bir halkadan aşağı hamak şeklinde oturaklar sarkıtıldı ve hemen sonrasında tavandaki kapı kapandı.</p>

  <p>“Kahin Taak,” diye söze girdi en yaşlı Ahali mensubu. “Az önce tamamlanmış olan savaşla ilgili tüm kayıtların sizi taşıyan küçük mekiğin hafızasından tümüyle silindiğinden emin olmalıyız.”</p>

  <p>“Anlıyorum,” dedi Fassin. Sonrasında belleğine ‘(İnkar Edilebilir)’ ile ilgili kazınmış olan her şeyi silbaştan düşündü. Fırtınanın bağrında gerçekleşen savaşa ilişkin bütün kayıtları sildiği gibi, bunun dışında öteden beri hafızaya istiflenmiş daha pek çok kaydı da gözden geçirip yok etti. “Tamamdır, hepsi silindi,” dedi sonra.</p>

  <p>“Yine de kontrol etmekte fayda var,” dedi ona Setstyin, özür diler bir sesle.</p>

  <p>“Nasıl uygun görürseniz,” dedi Fassin. “Anladığım kadarıyla orada olup bitenle ilgili hiçbir şey söylemememiz gerekiyor. Tabii bu şeyle ilgili de.”</p>

  <p>“Aksine, dilediğinizi söylemekte serbestsiniz, genç efendi,” dedi Drunisine ona. “Bizi kaygılandıran tek şey, kesin delillerin yok edilmesi.”</p>

  <p>“Ahali’ye ait olmayıp da Nasqueron çevresinde halen varlığını sürdüren haberalma sistemlerinin hepsi ortadan kaldırıldı,” dedi Setstyin, Fassin’e hitaben. “Haddini aşıp normalde girmemesi gereken sınırlara tecavüz eden ve bu sayede yaşanan çatışmayı görüş mesafesi içine alan gemileri çoktan hakladık zaten. Mercatoria donanmasından geriye kalan birimler ise halihazırda amansızca takip ediliyor ve farklı yönlere doğru buradan uzağa sürülüyor.”</p>

  <p>“Diğer bir deyişle, sefil birer <i>köpek</i> gibi avlanıyorlar, Kahin Taak,” dedi Drunisine, dosdoğru ona bakıp vurgulamak istediği sözcüğün bilhassa Angl dilindeki ifade şeklini seçerek. “Bir an bile soluklanmalarına izin verilmeksizin, sistemleri kilitlenmiş, haberleşme şebekeleri altüst edilip bozulmuş, akıbetleri mühürlenip kesinliğe bağlanmış ve böylelikle şu an içinde bulunduğunuz gemi ve onun nitelikleriyle ilgili depolanmış şu ikinci el veriler de dahil olmak üzere tek bir kesin delili dahi dışarıya sızdırmalarının önüne geçilmiş bir şekilde kovalanmaktalar. Az önce gerçekleştirmiş olduğunuz hafıza imhasının da yapılması sizden özellikle beklenen bir şey olduğunu eklememe izin verin.”</p>

  <p>“Bana böylesi istisnai bir imkan tanınmış olmasından dolayı minnettarlığımı belirtmek isterim,” dedi Fassin. “Nasqueron hava sahasındaki gemilerden hiçbirinin kaçmasına izin verilmeyecek mi?”</p>

  <p>“Hem de hiçbirinin,” dedi kadim Ahali mensubu.</p>

  <p>“Savaş başlatmaya cüret edenler onun sonuçlarına katlanmayı da göze almış demektir,” diye araya girdi Y’sul, veciz bir söz ettiğinin altını çizmek istermiş gibi sesini gürleştirerek.</p>

  <p>“Peki ya sonra ne olacak?” diye sordu Fassin.</p>

  <p>“Rica etsem bu soruyla ne kastettiğinizi daha açık ifade edebilir misiniz?”</p>

  <p>“Tüm bunlar Mercatoria’ya, veya en azından onun Ulubis sistemindeki unsurlarına karşı girişilecek bir savaşın ilk adımını mı teşkil ediyor?”</p>

  <p>“Ben durumu pek öyle görmüyorum,” dedi Drunisine, sesine bu fikir sanki ilk kez gündeme geliyormuş gibisinden bir tını vererek. “Bizi işgal etme girişimlerini yinelemezlerse tabii. Sizce bunu yapacaklar mı, Fassin Taak?”</p>

  <p>Ahali toplumunun genel anlamıyla bilgi kavramına karşı takındığı o telafi edilemez derecede duyarsız ve hor gören yaklaşımını da göz önüne alan Fassin, ağzından bir sonra çıkacak olan sözlerin Ahali’nin bu konuyla ilgili bundan sonra atılacak adımlar için sıçrama tahtası olarak kullanacağı ve kararlarını dayandıracağı en geçerli bilgi parçasını teşkil edeceği gibisinden berbat ve huzursuz edici bir duyguya kapılmaktan kendini alamadı.</p>

  <p>“Hayır, bunu yapacaklarını düşünmüyorum. Bence bugün uğradıkları kayıpların boyutu onların gözünü yeterince korkutmuştur ve işgal fikri gündemlerindeki yerini koruduğu sürece daha fazla gemi yitirmelerine yol açabilecek bir hamlede bulunmadan önce ister istemez iki kez düşüneceklerdir. İşgal girişimleri başarısızlıkla sonuçlanması ya da sistemin en sonunda geri kazanılması durumunda, işin aslını öğrenmek için bir denemede bulunulabilir ve o zaman hiç şüphe yok ki bazıları bir çeşit misilleme yapılması konusunda ısrarcı olacaktır. Ne var ki, vaziyeti kısa vadede değerlendirecek olursak, Beş Numaralı İlahi Tezahür Ayrışması hakkında duyduğum şuncacık bilgiden hareketle, eh, sınırlara tecavüz eder nitelikte bir harekette bulunmaları ihtimalinin de her daim geçerli olduğunu söyleyebilirim.” Ne tepki vereceklerini görmek için bir süre Drunisine ile Setstyin’e baktıktan sonra, onlardan herhangi bir ses çıkmadığını görünce konuşmasına kaldığı yerden devam etti. “Ama her halükarda onları karşılamak için hazır bekleyeceğinizden şüphem yok.” Yine sessizlik. “Gerçek şu ki, Ulubis’te yerleşik olan Mercatoria yönetimi burada olup biteni masaya yatıracak ve sizin bunu bir savaş başlangıcı olarak yorumlamadığınızı fark edecek olursa, Beş Numaralı İlahi Tezahür Ayrışması birliklerine direnmek için kendileriyle güçbirliği yapmanız talebinde bulunacak kadar ileri giderlerse hiç şaşmayın.”</p>

  <p>“Böyle bir şeye niçin ihtiyaç duyalım ki?” diye açıkça sordu Drunisine.</p>

  <p>Ona hiç bitmeyecekmiş gibi gelen bu günün tüm yorgunluğu bir anda çöktü Fassin’in üzerine. Daha fazla açıklama yapmasına yetecek kadar bile enerjisi kalmamıştı gerçekten. Kaldı ki Drunisine kadar yaşlı ve deneyimli bir yaratıktan geldiğine göre bu soru kasten abartılmış bir söz sanatı örneğinden öte bir şey olmasa gerekti.</p>

  <p>“Neyse, siz kafanızı buna takmayın,” diyebildi en sonunda. “Hiçbir şey olmamış gibi davranın. ’glantine’e sinyal gönderip orada Kâhinlik’in kullanımına yönelik yeni bir Ortak Kullanım Tesisi inşa edilmesi sürecinde fayda sağlayacak bazı tavsiyelerde bulunun.”</p>

  <p>“Bizim yapmaya hazırlandığımız şey de aşağı yukarı buydu zaten,” diye belirtti Setstyin, hoşnut bir tavırla.</p>

  <p>Bu sözler karşısında kibar ve sevecen bir tavır takındı Fassin. Gerçekte ise göz açıp kapayıncaya dek geçen bir süre zarfında koskoca bir donanmayı yok etme kapasitesine sahip bu devasa geminin neyin nesi olduğuna kafa yormakla meşguldü. Bu muazzam makineyi kim inşa etmişti acaba? Bu denli müthiş ve hayret verici bir şeyi Ahali uygarlığının şu âna dek günyüzüne çıkmamış hangi toplumsal işleyiş yapıları ve olağanüstü imalat tekniklerinin sihirsel gücü vücuda getirmiş olabilirdi? Bir defaya mahsus mu yapılmıştı? Nasqueron’a has bir gemi miydi? Vay canına, bu cihaz kendi gibi daha nicelerinden oluşan bir <i>donanmanın</i> naçizane bir üyesi olmasındı sakın? Bu durum Ahali’nin gizli saklı tutulan gemiler ve hiper-silahlara dayalı <i>bütün</i> o savlarının doğru olduğu anlamına mı geliyordu? Nasqueron Ahalisi buna yeteri ölçüde can atmaları halinde İlahi Tezahür 5 Ayrışması’nı tek hamlede sinek gibi ezme ve böylelikle Ulubis sistemini işgal tehdidinden kurtarma gücüne sahip miydi? Buna gerek duydukları takdirde Mercatoria’yı tepelemeye güçleri yeter miydi? Bu bilgilerin herhangi birinden Ahali Listesi’nin gelinen şu aşamada feci bir zaman kaybı veya kötü bir şaka olarak algılanmaktan çıkıp gerçeğe dayalı bir olgu olarak kabul görmesi gerektiği hükmüne varmak mümkün müydü? Bu toplantı gerçekleşmeden önce Setstyin ile kısa süreliğine de olsa baş başa kalmayı ve son görüşmelerinden bu yana yaşanan gelişmeleri birlikte değerlendirmeyi öyle isterdi ki. Umduğu fırsatın yarısına bile nail olsa, bu soruların bazısını sormak durumunda kalacaktı nasılsa.</p>

  <p>“Öyleyse,” diye yeniden söze girdi Drunisine, “her şeyden önce Ulubis Mercatoria Ayrışması’nın Nasqueron’a böylesi bir yolla ve bu denli kalabalık bir mevcutla girmeyi niçin akıllıca ve de karlı bir fikir olarak gördüğü sorusuna gelip takılıyoruz. Bu konuda görüş ileri sürebilecek kimse var mı içinizde?” Sözlerini bitiren yaşlı Ahali mensubu bakışlarını diğerlerinin yüzünde bir bir gezdirdi.</p>

  <p>“İçimden bir ses tüm bu olup bitenin benimle bir ilgisi bulunduğunu söylüyor,” diye itiraf etti Fassin, fazla beklemeden.</p>

  <p>“Sizinle mi, Kahin Taak?” diye sordu Drunisine.</p>

  <p>“Buraya gelişimin ardında yatan sebep de bu konuyla ilgili bilgi kovalamaktı zaten.”</p>

  <p>“Ve söz konusu bilgileri açığa çıkarmak için ufak çaplı bir savaş filosunun yardımına ihtiyaç duydunuz, öyle mi?”</p>

  <p>“Hayır. Ama benim tehdit altında olduğum kanısına varmış olmaları pekâlâ mümkün.”</p>

  <p>“Peki, kimden kaynaklanıyormuş bu tehdit?”</p>

  <p>“İşte bunu ben de bilmiyorum.”</p>

  <p>“Anlaşılan o ki, Mercatoria’nın savaş başlatmaya değecek kadar mühim bulduğu bir bilgiden söz ediyoruz, yanılıyor muyum? İzleyen birkaç ay veya yıl içinde kendileri de işgal edilme tehlikesiyle karşı karşıyayken üstelik. Çok ama çok büyük öneme sahip bir bilgi olmalı bu doğrusu. Belki de yardımımızın dokunabileceği bir konudur. Söyler misiniz, nedir bu bilgi?”</p>

  <p>“Teşekkür ederim. Aslına bakarsanız, nihayet ona ulaşmanın eşiğine gelmiş olma ihtimalim var.”</p>

  <p>“Ah,” dedi Valseir o an. “Laf açılmışken.”</p>

  <p>“Ne ima ediyorsunuz?” diye sordu Fassin, ona dönerek.</p>

  <p>“Bahsettiğin şu ihtimal, dosyayı korunaklı bir hazne içinde güvene alıp Deilte’deki Chimilinith’e bizzat götürüp teslim etmiş olmamla bağlantılı olabilir mi acaba?”</p>

  <p>“Sizce öyle mi olmalı?”</p>

  <p>“Ama bu tam anlamıyla doğru değil.”</p>

  <p>“Tam anlamıyla doğru değil de ne demek?”</p>

  <p>“Değil işte.”</p>

  <p>“Madem öyle, anlattıklarınızın ne kadarı <i>doğruydu?”</i></p>

  <p>Olduğu yerde kendisini azıcık geriye atan Valseir’in bu soruya cevap arar bir hali vardı. Şaşkınlığını ele veren şablonların sinyal yüzeyinde gezinmesi de bir şeylerin kafasını kurcaladığı gerçeğini destekler nitelikteydi. “Aslına bakarsanız, çoğu doğruydu,” dedi en sonunda.</p>

  <p>“Peki ya doğru olmayan kısmı?” diye sordu Fassin büyük bir sabırla.</p>

  <p>“Şu korunaklı haznenin içinde dosya falan yoktu; boştu orası.”</p>

  <p>“Demek oluyor ki bilgiler Chimilinith’in eline asla geçmedi.”</p>

  <p>“Aynen öyle.”</p>

  <p>“Şimdi anlaşıldı.”</p>

  <p>“Gizli kapaklı bir yanı olduğunu kabul etmekle beraber esasen ibret verici bulduğum bu yeni bilginin ne anlama geldiği konusunda halen aydınlatılmayı bekliyorum,” dedi Drunisine, Valseir’e dönüp buz gibi bir sesle konuşarak.</p>

  <p><i>İşte şimdi yandık,</i> diye geçirdi içinden Fassin, <i>Valseir onlara dosyanın içeriğini açıklayacak olursa ve o dosya gerçekten de varsa, hepimizi şuracıkta öldürüverip meseleyi kökünden halletme yoluna gidebilirler.</i></p>

  <p>Valseir de aynı fikre kapılmış olsa gerekti. Nitekim, “İddia edildiğine göre, ışık hızını aşan bir süratle seyahat etmenin sırrını içeriyormuş,” dedi ihtiyar Ahali kumandanına.</p>

  <p>Setstyin’in kabuğuna bir an için neşe dolu bir kahkaha ifadesi yansıdıysa da, bu parıltı göz açıp kapayıncaya dek sönüp gitti. O yaştaki bir Ahali mensubundan beklenebilecek en derin kayıtsızlıkla onları süzmeye devam eden Drunisine ise bu açıklama karşısında “Nasıl yani?” demekle yetinmişti.</p>

  <p>“Çok eski dönemlerden kalma bir kitaba eklenmiş geçmişi yine çok eski dönemlere dayanan bu ilave metinde —ki Kahin Taak bunu iki yüz yılı aşkın bir süre önce gerçekleştirdiği, Hızlı türlerin bu tür şeylere yakıştırdığı tabirle, ‘araştırmaların’ biri sırasında başka bir şeyle takas etmişti— Hortum veya Sonda’ya başvurma gereği doğmadan ışık hızını aşan bir süratle seyahat gerçekleştirilmesini mümkün kılan bir yöntemden bahsediliyor,” diye açıkladı Valseir, Fassin’in Ahali dilinde geçit ve solucan deliği terimlerinin yerini doldurduğunu anımsadığı sözcükler kullanarak. Bunları söylerken Valseir’in sesine tam da koşulların icap ettirdiği ölçüde bir mahcubiyet ve de buruk bir neşe katmayı başardığını düşündü —ve bunun gerçekten de öyle olmasını içtenlikle diledi— Fassin. “Kahin Taak buraya bu... şey... alışılmadık teknolojinin ayrıntılarını keşfetmeyi denemek üzere gönderilmiş bulunuyor.”</p>

  <p>“Sahiden mi?” dedi Drunisine, bakışlarını Fassin’e odaklayarak.</p>

  <p>“Biz bu teknolojiyi Cebir diye adlandırıyoruz,” diye ağzından kaçırdı choal Valseir.</p>

  <p>“Cebir mi dediniz?” diye sordu Drunisine.</p>

  <p>“Genel görünüşünden hareketle, bu bilgi demetinin bir tür cebir esasına dayandığını sanıyoruz,” diye izah etmeye girişti Fassin. “Bir tür çarpıtma cihazını tanımlamakta kullanılıyor. Buna mekansal boşluğu bükmenin bir yolu da diyebiliriz. ilk bakışta diğer basmakalıp yöntemleri tatbik etmekle beraber ışık hızını geride bırakmak için bu tekniği kullanıyor.” Bu noktada ellerini iki yana açan Fassin çaresizlik ve yılgınlık ifade eden bir hareket yaptı. Aynı anda ok başı biçimli mekiğinin sinyal yüzeyinde sıkıntı şablonları dolaşmasına da bilhassa izin vermişti. “Bana tercih hakkı tanınmaksızın Mercatoria’ya bağlı yarı askeri bir milis birimine ikinci sıradan dahil edilerek bu görevi üstlenme emri aldım. Bendeniz, tıpkı sizin de olduğunuzu tahmin ettiğim gibi, bu meselenin başarılı bir sonuca bağlanacağı ihtimaline biraz şüpheyle yaklaşıyorum, efendim.”</p>

  <p>Drunisine kabuğunun sinyal yüzeyine olup olabilecek en resmi neşe ifadesini yansıttı. “Ah, işte bundan kuşkuluyum, Kahin Taak.”</p>

  <p class="girintisiz1">“Söylesenize, burada neler oluyor?”</p>

  <p>“Ben de sana aynını sormaya hazırlanıyordum,” dedi Setstyin Fassin’e. “Bilgi takasına girişmeye ne dersin?”</p>

  <p>“Hayhay, ama ilk ben sordum.”</p>

  <p>“Tam olarak öğrenmek istediğin nedir?”</p>

  <p>Halen dev kürenin içindeki kabul salonundaydılar. Kumandan Drunisine oradan ayrılmıştı. Y’sul ile Valseir’in çatışmalar sırasında aldığı hafif yaraların tedavisiyle meşgul olan iki sıhhiyeciden başka kimse yoktu ortalıkta. “Bu şey de nedir?” diye sordu Fassin, eliyle tüm gemiyi kastettiğini ortaya koyan dairesel bir işaret yaparak. “Nereden geldi? Kimler tarafından inşa edildi? Kimin kontrolünde hareket ediyor? Nasqueron’da bunun gibi daha kaç tane var?”</p>

  <p>“Geminin isminin tüm bu sorulara tek başına yanıt teşkil edeceğini sanıyordum,” dedi Setstyin. “Gezegeni korumak üzere tasarlanmış bir makine bu. Korunma gerektiren şey ise tehlike arz eden bir bilgi düzeyine ulaşıp donanım edinmiş belli bir türün sarsılmaz bir iradeyle ortaya koyduğu saldırganlık. Bunun bir uzay gemisi olmadığını hemen belirteyim, asıl öğrenmek istediğin şey buysa eğer. Sadece atmosfer tabakası içinde hareket edebilmek gibi bir kısıtı var. Genelde bu tür şeyleri gözlerden uzak tutmak için saklanma yeri niyetine kullanılan Derinlikler’den çıkıp buraya geldi. Onu inşa eden ise, bizden başkası değil. Bizden önceki Ahali nesilleri yaptı demek istiyorum yani, muhtemelen birkaç milyar yıl önce. Kesin tarih verebilmek için ufak bir kontrol yapmam lazım. Kumanda merkezindeki kişilerce yönetilir, bunlar da askeri deneyime sahip olmakla birlikte böylesine kendine özgü bir aracı yönetebilmek için canlandırmaya dayalı ayrı bir eğitim programından geçirilmiş Ahali mensupları arasından seçilir. Gemi sayısına gelince... İnan bunu ben de bilmiyorum. Bunun başkalarıyla paylaşılabileceği öngörülen bir bilgi olmadığı aşikar. Gücenme ama, Fass, sonuçta sen bizden biri değilsin. Senin sadakat ve bağlılığının er geç bir başka yere ve bir başka topluluğa odaklanacağını varsaymak zorundayız.”</p>

  <p>“Milyarlarca yıl önce yapıldığını mı söylüyorsunuz? Öyleyse nasıl oluyor da siz hala...?”</p>

  <p>“Hey, dur biraz, bu sorduğun bir devam sorusu sayılır,” dedi Setstyin, onu yalancıktan azarlayarak. “Oysa soru sorma sırası bana geldi.”</p>

  <p>Pes etmişçesine iç geçirdi Fassin. “Öyle olsun bakalım.”</p>

  <p>“Gerçekten de iddia ettiğin gibi boşluk bükücü ışık-hızı-üzeri teknolojisi diye tanımladığın şu bilginin peşinde misin? Böyle bir şeyin var olmadığını sen de en az benim kadar biliyorsun, doğru değil mi?”</p>

  <p>“Mercatoria’nın Beş Numaralı İlahi Tezahür Ayrışması’na karşı girişeceği savaşı kazanma yolunda elini güçlendireceğine kendisini inandırdığı bir bilgi kümesi bu. Ümitsizliğin pençesine düşmüş durumdalar. Bu vaziyetten kurtulmak için denemeyecekleri şey yok. Hem olayın geneline hangi açıdan bakarsam bakayım, bana verilmiş kesin emirleri inkar edemem ya. Işık-hızı-üzeri diye bir teknolojinin var olmadığını ben de biliyorum elbet.”</p>

  <p>“Aksini yapma olanağı bulsan bile o emirleri yine yerine getirir miydin?”</p>

  <p>Aun Liss’i, Koza 4409’dan tanıdığı insanları ve geçen yıllar süresince Ulubis sisteminin dört bir yanında öyle veya böyle hayatına girmiş tüm diğer insanları düşündü bir an Fassin. “Evet,” dedi sonra.</p>

  <p>“Yanlış olduğunu bile bile o emirlere uymakta niye ısrar ediyorsun ki?” Setstyin’in sesinden kafasının fena halde karıştığı anlaşılıyordu. “Aile fertlerinin ve mensubu olduğun kahin klanındaki meslektaşlarının neredeyse hepsinin ölmesi yetmezmiş gibi askeri hiyerarşide bir üstünde yer alan amirin de şu son savaşta öldürüldü ve etrafta onun yerini alabilecek hiç kimse yok.”</p>

  <p>“Açıklaması kolay bir durum değil benimkisi,” dedi Fassin gözlerini Setstyin’inkilere odaklayarak. “Belki sadece görev anlayışı, belki bir çeşit suçluluk duygusu, belki de sırf bir şeyler yapıyor olma itkisidir bu yöndeki ısrarımın arkasında yatan sebep. Söyler misiniz, bu gezegen koruyucu makinelerden daha fazlasını yapma kapasitesine <i>halen</i> sahip misiniz?”</p>

  <p>“Hiçbir fikrim yok,” diye itiraf etti Setstyin. “Yine de, öyle olmaması için bir neden göremiyorum. Bu soruyu ona cevap verebilme ihtimali bulunan birine sormamızı önerebilirdim, ancak doğru yanıt hayır olsa bile Ahali’den kim olsa evet cevabını yapıştırırdı, yanılıyor muyum?”</p>

  <p>“Tüm bu süreci harekete geçiren şey o gece sizi gizlice aramış olmam mı?”</p>

  <p>“Sıra gözetmeden nasıl da soru yağdırıyorsun, farkında mısın? Her neyse; evet, sen Hauskip’teyken yaptığımız görüşmeydi her şeyi başlatan. Gelgelelim daha yeni elden geçirilip gaza uyumlu hale getirilmiş düzinelerce savaş gemisinin ansızın ortaya çıkıp çevremizdeki yörüngede konuşlanışını izlemek zannımca sen tam zamanında bizi uyarmamış olsaydın da aramızda birkaç alarm çanı çalmasına yeterdi. Yine de, sana minnetimiz sonsuz. Sana esaslı bir iyilik borçlu olduğumuza dair herkeste genel bir kanı yerleşmiş olduğunu söylemekle pek de yanılmış sayılmayacağımı düşünüyorum.”</p>

  <p>“Şunu da unutmayalım ki,” dedi Fassin, “gün gelip de Mercatoria bu sırrı öğrenirse, hain damgası yiyerek idam edilirim.”</p>

  <p>“Orası öyle, ama sen sakladığın sürece bu sırrı bizim de ifşa etmeyeceğimize emin olabilirsin,” dedi Setstyin, büyük bir ciddiyetle.</p>

  <p>“Anlaştık o halde,” dedi Fassin, pek de ikna olmadığını belli etmemeye çalışarak.</p>

  <p class="girintisiz1">Küre biçimli büyük gemi <i>Isaut,</i> gerçekte hiç durmaksızın hızla hareket eden akıntıları bağrında beslediği halde dışarıdan bakıldığında hiç de öyle bir görüntü sergilemeyen koca bir gaz bulutunun derinliklerinde süzülüyordu. Fassin ve beraberindekilerin içeri alınmasıyla neredeyse eşzamanlı olarak fırtınanın ağır bir tempoyla dönmekte olan gaz kütleleriyle dolu pıhtılaşmış tabanına doğru batışa geçmişti. Kah aşağı inerek kah yana kayıp yeniden yükselerek 2 Numaralı Bölge diye anılan gökyüzü şeridine girdi ve hafızalardaki tazeliğini halen koruyan o müthiş savaşın sahnelendiği fırtınayla arasına beş yüz kilometre mesafe almış olduğu şu noktada olağan hızına tekrar kavuşarak akşamın geceyle kucaklaşmak üzere olan bu geç saatinden itibaren her geçen saat buna üç yüz kilometre daha eklemeye başladı.</p>

  <p>Fassin, Y’sul, Valseir ve Setstyin dev geminin orta çizgisine kurulu dar bir platform boyunca süzülerek Albay Hatherence’ın bedeninin yerleştirilmiş olduğu yere doğru hep birlikte ilerledi. Loş bir ışık ve daha da zayıf bir esinti, bu kasvetli sahneye ortamın genel havasına cuk oturan bir hüzün kazandırıyordu. Albayın yanıklar içinde kalmış parça parça cesedi benzer durumdaki daha yüzlercesiyle beraber Ahali bedenlerinin genelde dinlenmeye çekildiği katmanda cansız ve başıboş şekilde süzülürken bulunmuştu. Onunki, tam da bir çocuğun ölüsünden bekleneceği üzere, diğerlerine oranla daha yüksek bir seviyede son uykusuna dalmıştı.</p>

  <p>Kendi haline bırakılan cansız Ahali bedenleri içlerindeki gazın boşalmasıyla beraber yoğunluk kazanır ve atmosferi terk edip en nihayetinde Derinlikler’in içinde yitip giderdi. Ne var ki, herkesçe riayet edilen gelenek, ölen bir akrabanın vücudunun evde hazırlanacak özel bir tören bölmesine yerleştirilerek yoğunluğu çok daha aşağılardaki sıvı hidrojen katmanına çabucak varmasını sağlayacak seviyeye gelinceye dek çürümeye bırakılması, ya da —zaman darlığı yüzünden diğer seçeneğin uygulamaya konamadığı durumlarda— vücudun o anki haliyle tartılıp sonrasında Derinlikler’in bağrına terk edilmesi yönündeydi.</p>

  <p>O yörede Hatherence’ın ailesinden kimse bulunmuyordu. Öyle ki, bütün Nasqueron’da kendi türünden bir kişi bile yoktu ve işte bu yüzden —yabancı bir ırka mensup olmakla beraber en azından sağlığında onu yakından tanıma imkanı yakalayıp dostluğunu kazanmış olması dolayısıyla— onun son bakımını yerine getirip naaşını kaldırma sorumluluğu Fassin’e yüklendi. Bedeni Şeriflik’e veya halen Ulubis sisteminde ikamet eden olası bir akrabaya teslim etmek üzere bu şekliyle bekletmektense bir an evvel Derinlikler’e bırakmanın daha yerinde bir tercih olacağı konusunda diğerleriyle hemfikir olduğunu önceden beyan etmişti genç kahin. Niçin bu karara vardığını kendi de bilmiyordu gerçi, ama öyle olması gerektiğini hissediyordu. Gerçeklik inanışında ölülere nasıl hürmet gösterileceğine ilişkin herhangi bir yol belirtilmemişti ve bildiği kadarıyla evden uzakta ölen soydaşlarının bedenini geri getirmek oerileithe ırkından olanlar açısından bir şey ifade etmiyordu, ama tam tersi olsaydı bile, şu anki uygulamaya benzer bir şey yapmayı tercih ederdi. Yabancı birinin ölü bedeninden kurtulmak Ahali için idari formalitelerin es geçilmesini sağlayacak bir kolaylık ve hatta ortalığı derli toplu tutmaya yönelik basit bir adımdan ibaretti. Fassin içinse bu, çok daha derin bir anlam taşıyordu.</p>

  <p>Öne doğru eğilip göktaşı demirinden yapılma tabutu içinde hareketsiz şekilde uzanmakta olan —uzun hatları ve kararmış rengiyle vatoz balığı ile dev bir denizyıldızı arasında bir şeyi andıran— yabancı bedene baktı Fassin. Ahali nezdinde oldum olası duygulara hitap eden ve törensel amaçla kullanılan ve bu özelliğini halen sürdüren, ikinci derecede kıymetli sınıfta bir metaldi demir. Buradan hareketle, Hatherence’ı bu yolla defnetmeyi seçmiş olmalarının ona itibar kazandırdığı sonucuna vardı Fassin. Giderek sönükleşen ışığın altında, zaten yeterince koyu olup şimdi bir de kendisini öldüren ışının sebep olduğu yanıklardan dolayı iyice karaya çalan lime lime olmuş bedeni yan yana serpilmiş gölge parçalarını çağrıştırıyordu.</p>

  <p>Bir nevi kendi minik tabutu olarak gördüğü küçük gaz mekiğinin içindeki şok-jelin ortasında uzanmakta olan Fassin gerçek gözlerinin yaşla dolduğunu hissediyor, benliğinin derinliklerinde beliren yarı hayvani kimliğin onun yanıbaşında mücadele verirken hayatını yitirmiş olan bu Ocula albayından ziyade, son dönemde yitirdiği tüm tanıdıkların, ölümlerinin ardından bile onları son bir defa göremeden, ölümleri aralarına bu denli uzak mesafeler ve onlara son bir saygı gösterisinde bulunmak üzere bırakıp da dönemeyeceği kadar çok uğraş ve olay girmişken meydana geldiği için onları sonsuza dek yitirdiğini tam olarak idrak edemeyerek, zihninden silinmiş olsalar da şu an bile benliğinin bir parçası onları bir daha asla göremeyeceği gerçeğini kabule yanaşmamakta direttiğine göre kalbindeki yerleri her daim sıcak kalarak, dönüşü olmayan bir şekilde kaybettiği yakınlarının ardından yas tuttuğunu duyumsuyordu.</p>

  <p>“İtiraf etmeliyim ki,” dedi Setstyin, “bu tür durumlarda ne söylenmesi gerektiği konusunda en ufak bir fikrim yok, Kahin Taak. Ya sen?”</p>

  <p>“Bazı gİnsanlar arasında hiçlikten geldiğimiz ve nihayetinde yaşamın tüm birikimini ve yükünü alıp kişiyi mutlak bir rahatlamaya sevkeden gölge misali bir mahrumiyet şeklinde tarif edilen hiçliğe geri döneceğimiz gibisinden bir deyiş vardır. aİnsanlar ise bunu, topraktan gelip toza dönüştüğümüz şeklinde ifade eder.”</p>

  <p>“Cenazesinin Ahali usulünce kaldırılmasına aldırış eder miydi dersin?” diye sordu Setstyin.</p>

  <p>“Hayır,” dedi Fassin. “Bunu umursamazdı sanırım. Hatta bundan onur bile duyardı.”</p>

  <p>“Aynı fikirdeyim,” diye mırıldandı Y’sul.</p>

  <p>Valseir ise hafifçe başını eğerek resmi bir edayla ölüye saygılarını sundu.</p>

  <p>“Evet, Albay Hatherence,” diye söze başladı sonra Setstyin, iç geçirmeyle karışık bir sesle, bir yandan eğilip tabutun içinde uzanmakta olan cansız bedene göz atarak. “Bir Mercatoria Albayı olacak yaşa ve rütbeye dek tırmandınız ki bu sizin türünüz için son derece kayda değer bir başarı kabul edilir. Erdemli ve dürüst bir yaşam sürdüğünüzü tahmin ediyorsak, ölümünüzün öyle olduğunu kesinlikle biliyoruz. Pek çoklarıyla beraber can verdiniz, ama sonuçta her kişi tek başına ölür. Sizse evinizden ve ailenizden bu denli uzakta, sizinle aynı davaya hizmet eden ama aslında size çok yabancı olan kişilerle omuz omuza ölüme giderken belki herkesten daha yalnızdınız. Aşağılara düştünüz ve aranıp bulundunuz ve şimdi sizi bir kez daha aşağıya, çekirdeğin etrafındaki kaya yüzeyinde ebediyen dinlenmekte olan tüm diğer saygıdeğer ölülere katılmak üzere Derinlikler’in en dip kesimlerine gönderiyoruz.” Konuşmasını bitiren Setstyin Fassin’e döndü sonra. “Kahin Taak, bir çift söz de sen söylemek ister misin?”</p>

  <p>Bir şeyler bulup çıkarmak için zihnini bir hayli zorladı Fassin. “Albay Hatherence’ın iyi bir kişi olduğuna inanıyorum,” diye başladı neden sonra. “Cesur biri olduğuna hiç birimizin şüphesi yoktur sanırım. Onu tanıyalı yüz günden az zaman oldu ve bu süre zarfında benim askeri üstüm olarak yanımda bulundu, fakat onunla aramızda zamanla sarsılmaz bir bağ oluştu ve onu sevip kendisini bir dost olarak gördüm. Kendisi beni korurken hayatını kaybetti. Onun hatırasını her zaman saygıyla anacağım.”</p>

  <p>Söyleyecek başka bir şey bulamadığını ifade etmek ister gibi bir hareket eşliğinde konuşmasını sonlandırdı. Başını hafifçe sallayıp bu kadarının da yeterli olduğunu belirten Setstyin bunun ardından tabutun halen açık duran kapağını işaret etti ona.</p>

  <p>Öne çıkan Fassin gaz mekiğinin uzuvlarından birini kullanarak tabutun demir kapağını kapadıktan sonra biraz daha eğildi ve Setstyin ile birlikte tabutun üzerine yerleştirilmiş olduğu ayaklı altlığı birer ucundan tutup kaldırarak ağır kutunun kaidenin üstünden hafifçe kayıp hemen oracıktaki balkonun pervazı üzerinden aşağı düşüşünü ve derinliklerde oluşmuş birer çürüğü andıran karanlık bulut kümeleri içine gömülüşünü seyrettiler.</p>

  <p>Hep birlikte eşiğe yanaşan grup koyu mor tondaki engin boşluğun içinde gittikçe küçülen kapkara bir nokta gibi süzülen tabutun ardından o gözden kayboluncaya dek baktı.</p>

  <p>“Büyük kuzenim yine çok derinlere daldığı bir keresinde bu şeylerden birine feci şekilde çarpmış,” dedi Y’sul düşünceli bir sesle. “Kendisine neyin vurduğunu anlamaya bile vakit bulamamış. Oracıkta ölmüş.”</p>

  <p>Diğerleri inanmaz gözlerle bakakalmıştı ona.</p>

  <p>Onların bu hali karşısında omuz silkti Y’sul. “Neden şaşırdınız? Doğruyu söylüyorum.”</p>

  <p class="orta1"><b>* * *</b></p>

  <p class="girintisiz">Fassin’i ıssız bir salonun camı önünde durmuş, boş gözlerle gecenin karanlığı içinde kimbilir nereye doğru son hız yol almakta olan <i>Isaut</i>’u yalayıp geçen gaz akıntılarını seyrederken buldu Valseir.</p>

  <p>“Fassin.”</p>

  <p>“Valseir. Gemiyi terk etmemize hâlâ izin verilmiyor mu?”</p>

  <p>“O yönde bir karar alındığı haberi henüz kulağıma çalınmadı. Uygun vakit gelene dek biraz daha beklememiz gerekecek anlaşılan.”</p>

  <p>Bir süre için tek söz etmeksizin öylece bekleyen ikili gecenin onları bütünüyle sarmalayan o eşsiz manzarasını seyre daldı. Aynı günün geride kalan saatlerinde, fırtına duvarı yakınında tanık olduğu savaşla ilgili düzenlenmiş, her iki tarafın verilerini içeren raporları inceleme olanağı bulmuştu Fassin. Ahali zaferi kotaranın <i>Isaut</i> değil de Dretnot filosu olduğu görüntüsü çizilmesini sağlayacak görüntüleri özenle derleyip kendi işine gelir nitelikte raporlar hazırlamakla ustalığını konuşturmuştu belli ki. Mercatoria’nın haberleşme ağı içinden yakalayabildiği bilgi kırıntıları bütün bir donanmanın kayıplara karıştığına üstünkörü değiniyor ve üstelik hiçbir görsel içermiyordu. Görülmeyen şeyler daha önce duyulmamış nitelikteydi de aynı zamanda. Hemen herkes muazzam bir örtbas düzeneğinin harekete geçirildiği savını anında benimsemiş gibiydi. Adeta gerçekleri önemsizmiş gibi gösterme yarışına giren her iki taraf ortada korkunç bir yanlış anlaşılma olduğunu ve çatışmaya giren tarafların karşılıklı olarak dehşet verici ölçüde ağır kayıplara uğradığını ima etme çabasındaydı ki Fassin biraz düşününce bahse konu zayiatın gerçeği yüzde elli ile yüzde yetmiş beş arası bir oranda, yani mevcut koşullar altında olması beklenecekten çok daha fazla yansıttığı sonucuna vardı.</p>

  <p>“Madem öyle, ne oldu şu dosyaya?” diye sordu Fassin ansızın. “Öyle bir dosya gerçekten vardıysa tabii.”</p>

  <p>“Sözünü ettiğin dosya o zaman da vardı, şimdi de var, Fassin,” dedi ona Valseir. “Onu uzun süre beraberimde taşıdım ve herkesten sakındım, ama en sonunda, yirmi bir, bilemedin yirmi üç yıl önce, sevdiğim bir dostum ve de meslektaşım olan Leisicrofe’ye emanet ettim. Kendisi tam da o dönemde bir araştırma gezisine çıkmak üzereydi.”</p>

  <p>“Geri dönebildi mi bari?”</p>

  <p>“Hayır.”</p>

  <p>“Ne zaman dönecek peki?”</p>

  <p>“Geri dönse bile, aradığımız bilgi yanında olmayacak.”</p>

  <p>“Nasıl yani, nerede olacak bilgiler?”</p>

  <p>“O nerede bıraktıysa orada. Bilmiyorum.”</p>

  <p>“Söyler misiniz, dostunuz Leisicrofe’yi nerede bulabilirim?”</p>

  <p>“Onu takip etmen gerek ve bu hiç de göründüğü kadar kolay değil. Yardıma ihtiyacın olacak.”</p>

  <p>“Y’sul benimle beraber. Şu ana dek neye ihtiyacım olduysa o...”</p>

  <p>“Bu işte onun sağlayabileceğinden çok daha fazla desteğe gereksinimin var.”</p>

  <p>Yaşlı Ahali mensubuna dikkatle baktı Fassin. “Gezegen-dışı birinden mi yardım almam gerektiğini söylemeye çalışıyorsunuz?”</p>

  <p>“Bir bakıma öyle,” dedi Valseir, bakışlarını camın öte yanında akıp gitmekte olan gece manzarasından ayırmaksızın.</p>

  <p>“Peki bahsettiğiniz yardım için kime başvurmam gerek?”</p>

  <p>“Senin yerine ben bu talebi uygun kişiye götürdüm bile.”</p>

  <p>“Öyle mi? Çok incesiniz doğrusu.”</p>

  <p>Kısa bir sessizlikten sonra “Bunun incelikle uzaktan yakından ilgisi yok, Fassin,” diyen Valseir ardından ok başı biçimli mekiği dosdoğru karşıdan görecek şekilde dönerek devam etti. “Akıl sağlığı az çok yerinde olan hiç kimse bu denli muazzam ve yıpratıcı bir yükün altına girmek istemez. Aradığın şeyin ufacık bir kısmı dahi gerçeği temel alıyorsa, hepimiz açısından her şeyi değiştirme gücüne sahip demektir. Ben Ahali’den biriyim. Mensubu olduğum tür kendisi için güzel ve —biraz bencilce olsa da— uzun bir yaşam seyri çizmiş ve yıldızlar arasında bilinen her yere yayılmış durumda. Üzerinde konuşmakta olduğumuz boyutta bir değişimi hazmedemeyiz. Bunu başarabilecek bir türün varlığından şüpheliyim zaten. İçimizden bazıları böylesi bir değişim dalgasının önüne geçmek ve her şeyi olduğu haliyle muhafaza etmek için ne gerekiyorsa yapacaktır.</p>

  <p>“Bizi anlamaya çalış, Fassin; tek tip kültürün geçerli olduğu bir toplum değiliz biz, kusursuz bir bütünlüğe sahip olmaktan çok uzağız. Bize bu denli aşina hale geldiğin şu aşamada bile daha yeni kavramaya başlayacağın, bizi başkalarından farklı kılan yönlerimiz var. Kendi dünyamızda bile pek çoğumuzdan neredeyse tamamen gizli kalabilmiş şeyler mevcut ve tıpkı Hızlı türe mensup kavimler arasında olduğu gibi bizim toplumumuzu meydana getiren farklı hizipler arasında da son derece derin görüş ayrılıkları olduğu yadsınamaz.”</p>

  <p><i>Hizipler,</i> diye tekrarladı içinden Fassin.</p>

  <p>Valseir ise kendini söylev vermeye iyiden iyiye kaptırmışa benziyordu. “Genelde bunun bir yolunu buluyor gözüksek de, hepimizin galaksinin geri kalanında cereyan eden olaylar karşısında kasten kayıtsız kaldığı söylenemez tabii. Bazılarımız senin üstlendiğin görevi tüm ayrıntısıyla öğrenmeye yanaşmasa ve aslında sırf türlerine olan bağlılıklarından dolayı onun özünden daha önce keşfedilmemiş herhangi bir bilgi çıkarabileceklerine inanmasa da, sana hiç tereddütsüz yardım edecek. Bazı diğerleri ise... Aradığın şeyin gerçekte ne olduğunu sezmeye başladıkları an seni bir solukta öldürecek.” Havada süzülerek Fassin’e iyice yanaşan yaşlı Ahali mensubu yeterli mesafeye gelince sinyal yoluyla şöyle fısıldadı: — Ve ister inan ister inanma, Fassin, ama Drunisine ilk tarif ettiğim kampta yer alırken, Setstyin ikincisine dahil.</p>

  <p>Fassin söylediklerinin doğruluğunu ölçmek ister gibi kendini bir nebze geri çekip ona daha bir dikkatli bakınca, — Bunda çok ciddiyim, diye ekleme gereği duydu ihtiyar Ahali mensubu.</p>

  <p>Kısa bir sessizlikten sonra “Leisicrofe adlı dostunuzun izini sürmeye ne zaman başlayabileceğim?” diye sordu Fassin.</p>

  <p>“Bence sabah olmadan buna şöyle veya böyle bir cevap bulacağız. Zaten her ikimiz de en azından Leisicrofe’nin peşine takılmaya koyulamazsak, sizin şu Albay Hatherence’ın peşinden gideceğiz demektir.”</p>

  <p>Bu son sözleri fazla heyecan verici bulmuştu Fassin. “Demeyin yahu!” derken gönderdiği sinyalde matrak bir memnuniyet okunuyordu.</p>

  <p>“Dedim bile!” diye yapıştırdı Valseir, sinyaline hiçbir duygu karıştırmaksızın. “İzin ver tekrar edeyim: Bunun incelikle uzaktan yakından ilgisi yok.”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Saluus Kehar kendini hiç mi hiç mutlu hissetmiyordu. Kilit mevkilerde yeri geldi mi ona bilgi sızdıracak dostları, gizli saklı şeyleri bulup keşfetmek için kendine has yöntemleri, gerek basın kuruluşlarından gerekse resmi haber ajanslarından tamamen bağımsız işleyen kendi güvenilir ve de doğruluğu şüphe götürmez haberalma kanalları vardı —ne de olsa buna sahip olunmaksızın askeriyenin en önde gelen mühimmat ve silah tedarikçisi haline gelmek ve öyle kalmak mümkün değildi— ve felaketle sonuçlanan Nasqueron baskını sırasında neler yaşandığını herkes kadar o da biliyordu, tüm bunlara dayanarak bir çıkarsamada bulunduğunda da, yaşananlardan ötürü kendisinin ya da firmasının suçlanması ona en basit ifadeyle adaletsiz geliyordu.</p>

  <p>Her şeyden önce, saldırı öncesi birisi onları ele vermişti; istihbarat kaynaklarının ya da aralarındaki sinyal iletişiminin de ifşa edilmiş olması mümkündü, bunların hiçbirinin söz konusu olmadığı varsayıldığında ise planlarının tahmin edildiği seçeneği kalıyordu geriye... Hem de Ahali tarafından! Uğradıkları bu zaaftan dolayı da —ki bunun onunla en ufak bir ilgisi olmadığını tartışmak bile yersizdi— kendilerinden sayıca üstün bir kuvvet tarafından pusuya düşürülmüşlerdi. İstilayı gerçekleştirecek olan birlikler karşılarında aksi tesir yaratan ayna görünümlü zırhlardan, plazma motorlarından ve genişbantlı lazer silahlarından yoksun şu alışıldık köhne modellerden olsa olsa bir avucunu —ki bu bile öngörülen en kötü senaryoydu— bulmayı umarken şimdiye dek varlığından bile kimsenin haberdar olmadığı süper-Dretnotlarla yüzleşmek durumunda kalmıştı. Dahası, gerçekte —her ne kadar artık görkemli ve kayda değer yapıları eskisi gibi sıfırdan inşa etme yetisi sergileyemiyor olsalar da— inkar edilemez ölçüde ciddi bir ölümcüllüğe sahip silahları el altında bulundurmalarına rağmen bunca yıldır —yıl mı? Çağ desek daha doğru olur— dışarıya karşı kendilerini teknoloji fakirlerinden oluşan iflah olmaz bir beceriksizler topluluğu gibi gösterip herkesle dalga geçme yolunda eşi benzeri görülmemiş bir ustalık ortaya koydukları için kandırmaca sanatındaki ustalığı dolayısıyla Ahali’nin hakkını teslim etmek gerekirdi.</p>

  <p>Askeriye her şeyi eline yüzüne bulaştırmıştı. Eldeki gerecin ne denli etkin, zanaatkarın ne denli işinin ehli, sonuçta imal edilen silahın ne denli kaliteli olduğu değildi önemli olan; kullanıcı onu elinden düşürdüğü, onu açmayı unuttuğu veya daha onu nasıl kullanacağını bile bilmediği sürece, verilen tüm emekler boşa gitmeye mahkumdu.</p>

  <p>Ellerindeki gemilerin hepsi heba olmuştu. Kurtulmayı başarabilen bir tane bile yoktu içlerinde. İster baskına bizzat katılmış ister hemen yukarıdaki uzay boşluğundan onlara destek vermiş olsun, her bir lanet olası gemi hiç istisnasız avlanmıştı. Çatışmaya katılmayıp geri planda kalmış gemiler —ki bunlar, harabeye dönmüş olan ayı yavaş yavaş yeniden yapılandırmaya yönelik tamirat ve inşaat çalışmalarını yürüten ekiplere muhafızlık etmek üzere Üçüncü Öfke çevresine konuşlananlardı— bile hedef alınmaktan kurtulamayıp patlayıcı yüklü zerrelerden oluşan bir tür ışın silahı tarafından imha edilirken, bunlardan çatışma başladığında ayın uzak ucunda bulunmaları dolayısıyla en sona bırakılmak durumunda kalan ikisi hiper-yoğunluklu birer güdümlü füze tarafından amansızca takip edilerek geriye atomlarından başka bir şey kalmayacak şekilde havaya uçurulmuştu.</p>

  <p>Operasyonu utandırıcı biçimde karman çorman ettiğini kabule bir türlü yanaşmayan askeri komuta kademesindekiler, bunun kendi hatalarından kaynaklanmadığı konusunda her nasılsa ısrar ediyordu. Onlara göre asıl suçlanması gereken, Kehar Ağır Sanayii ve onun üretip kendilerine kakalamış olduğu teçhizattı. Eski çağlardan kalma bir deyimle ifade edilecek olursa, bu lanet olası gemilerle ilgili ters giden bir şeyler olsa gerekti. Uğradıkları felaketin o katışıksız bütünlüğü ve yanlış giden şeyin tamı tamına ne olduğuna ilişkin eldeki detayların eksik ve yetersiz kalışının yarattığı hüsran da, açıkçası, zanaatkardan ziyade doğrudan doğruya gerecin suçlanmasına yol açan etkenlerdi. Saluus’un tersanelerinde işlemden geçirilip gaza uyumlu hale getirilmiş olan tüm gemiler, onlara yeni becerilerini sınamaya tabi tutma olanağı sunan daha ilk görevde toptan telef olmuştu, bu da —yalnızca askeri düşünce yapısına sahip olanlar tarafından takdir edildiği anlaşılan şu kendine özgü yaklaşım uyarınca— sorunun gemileri buna karşılık verecek bir atmosferde işler duruma getirmekte yattığı anlamına geliyordu.</p>

  <p>Çatışma süresince Komuta ve Kontrol merkezi işlevi görmüş olan kruvazör ve her iki Ağır Zırhlı Batarya Monitörü, gaza uyumlu hale getirilmeleri gereği asla duyulmadığı için savaş sırasında uzay boşluğundan aşağı bile inmedikleri halde en az gezegeni çevreleyen bulut katmanları içinde ilerleyen diğer gemilere yapıldığı kadar büyük bir kolaylıkla atomlarına ayrılmıştı; ilk bakışta önemsizmiş gibi görünen bu küçük ayrıntı bir şekilde çok daha büyük bir felaketin yolunu açmış ve meydana gelen yıkımın doğurduğu histeri ortamında punduna getirilip hasıraltı edilmişti.</p>

  <p>Fassin’i ve onun kimliğinde kendilerini Ahali Listesi diye anılan şu gizemli şeye götürecek olan rehberi kaybetmişlerdi artık. Daha da kötüsü ise, ciddi bir istihbarat problemiyle karşı karşıya bulundukları gerçeğiydi, zira en basit ifadeyle faka basmış ve pusuya düşürülmüşlerdi. Valseir denen şu Ahali moruğu bir şeyden şüphelenmiş ve birilerine tiyo vermişti anlaşılan. Bu kanıya varmalarına sebep, Valseir’in sağladığı bilginin —her şey karmakarışık bir hal almadan önce Sepekte’nin en üst makamlarına uçurduğu belki de son haberdi bu aynı zamanda— aslında yalandan ibaret olduğu şeklindeki, sonradan yapılan inceleme sonucu ortaya serilen yalın gerçekti. Fassin’e Deilte kentinde aramasını salık verdiği Ahali mensubu gerçekte yoktu. Sırf bu düş kırıklığıyla yüzleşmek için yetmişten fazla birinci sınıf savaş gemisi yitirmiş —ki Öteden Gelenler/Sefiller Tarikatı istilası nihayet onları canevinden vurduğunda yana yakıla arayacakları gemilerdi bunlar— ve sonuçta eli boş kalakalmışlardı, üstelik şimdi, ansızın koskoca bir Mercatoria donanmasını acınası duruma sokup tuzla buz edecek güce sahip teçhizatı halen ellerinin altında bulundurduklarını henüz ifşa etmemişken bile ters düşmenin hiç de tavsiye olunmadığı bir topluluk olarak bilinen Ahali’nin düşmanlığını da bütünüyle üzerlerine çekmişlerdi. Askeri bir fiyasko olarak mercek altına alındığında, çok yönlü bir mücevherden, dahiyane bir sanat eserinden, misket mermisi kullanılarak atılmış bir top salvosundan, kısım kısım ateşlenen bir savaş başlığı kümesinden, mühimmatı zerrelere indirgenmiş çığır açıcı bir silah sisteminden farksızdı aslında başlarına gelen.</p>

  <p>Şu da bir gerçek ki, her biri bir öncekinin üstüne yeni belalar ekleyen o uzun olaylar silsilesinin sadece son halkası —Ahali’nin peş peşe yaptığı hamleler ve gönderdiği sinyallerle uğraşmak— diğerlerine oranla hedeflenenden daha az zarara yol açmıştı. Bu işte olumlu bir unsur da vardı işte nihayetinde.</p>

  <p>O an bir toplantıya iştirak etmekteydi Saluus. Toplantılardan oldum olası nefret ederdi. Sanayici olmanın, hatta daha genel bir ifadeyle, herhangi bir örgütsel yapının yönetimini ele almış bir işadamı olmanın hayati öneme sahip ve vazgeçilmez bir parçasıydı bunlar, ama yine de nefret ediyordu onlardan. Kısmen babasının yanında deneyim kazandığı evrede, katılımcılar hakkında gerek önceden gerek toplantı esnasında gerekse toplantı sonrasında bilgi toplayıp gözlemlerde bulunarak onların karakteri, davranış tarzı ve düşünce yapısı üzerine çözümlemelere varmak suretiyle, bu tür toplantılarda elden geldiğince düzgün tavır takınmanın gerekliliğini öğrenmişti, ama içlerinde en kısa süreli olanları ve en önemli kararlara imza atılanları da dahil olmak üzere bu tür buluşmaların hepsini zaman kaybı olarak görüyordu.</p>

  <p>Hem bir toplantının kısa sürdüğüne ve sonucunda önemli kararlar alındığına rastlayan olmuş muydu ki?</p>

  <p>Üstelik bu defaki, kendi düzenlediği bir toplantı bile değildi. Kontrolün onun elinde bulunmadığı nadir örneklerden biriydi bu. Oraya çağrılmıştı. Çağrılmak mı? Onların <i>huzuruna getirilmişti.</i> Ortamın havasını en iyi yansıtan tanım bu olsa gerekti.</p>

  <p>Bu şekilde yüz yüze oturmaktansa üç boyutlu görüntüler aracılığıyla uzaktan bağlantı yoluyla yürütülen sanal konferans görüşmeleri yapmayı fazlasıyla tercih ederdi doğrusu. Öylesi daha kısa süreli olduğu gibi (her zaman değil tabii... özellikle de tüm katılımcıların bulundukları yerden gayet hoşnut olduğu ve bıraksalar sonsuza dek devam edebileceği türden bir toplantıysa), kontrol edilmesi... daha dürüst bir ifadeyle, dağıtılması da daha kolaydı. Ama gerçekle yüzleşmenin şöyle bir dağılım eğrisi de var gibiydi: Örgütsel piramidin tabanındaki kişilerin fiilen karşı karşıya gelip oturulan tipte toplantıları sıkça düzenlediği görülüyordu... Sıklıkla bu yolu tercih etmelerinin ardında yatan sebebin yapacak daha dişe dokunur bir iş bulamayışları ve bundan dolayı da ellerine bu tür boş uğraşlara harcayacak bolca zaman kalması ve böylesi toplantılar yoluyla kendilerini mühim biriymiş gibi göstermeye yönelik karşı konulmaz bir itki hissetmeleri olup olmadığını uzunca süredir merak ediyordu Saluus. Yığının ortasındaki ve yukarıya yakın olan kısmındakiler ise uzaktan bağlantı toplantılarına aşağıdakilere nazaran gittikçe daha sık aralıklarla başvuruyordu çünkü böylesi, zamanın tartışmaya yer bırakmayacak ölçüde daha verimli kullanılmasını sağlıyordu ve toplanıp görüşmek istedikleri kişiler de zaten her birinin başında çözülmesi gereken benzer sayıda dert olan ve genellikle birbirine uzak yerlerde bulunan, onlarla aşağı yukarı aynı seviyedeki kişilerdi. Gelgelelim —bu da işin hafiften tuhafa kaçan yanıydı işte— örgütsel piramidin zirve noktasına yaklaşıldıkça yüz yüze görüşmelerin bir kez daha sıklaştığı gözlemleniyordu.</p>

  <p>Belki bu, kişinin toplantı raconunda ne denli ehil olduğuna dair bir gösterge yerine geçtiğinden, belki makamından kaynaklanan saygınlığı orta ve ortanın üstündeki seviyelerde yer alan astlarına kabul ettirmenin bir yolu olduğundan, belki de üst düzey toplantılarda görüşülen şeyler büyük önem taşıdığından, kimlerin hangi anda terlediği veya belli bir konuşma üzerine katılımcılardan herhangi birinin yüzünde istemsizce hareket eden sinirsel bir tik oluşup oluşmadığı da dahil ilgili tüm bilgilere anında ve rahatlıkla erişebilir vaziyette olabilmek için uzaktan bağlantı yoluyla gerçekleştirilen sanal bir görüşmenin sağlayabileceği, fiziksel varlık içeren en küçük bir nüansa bile ihtiyaç duyulurdu.</p>

  <p>Pek tabii ki ancak çok kaliteli cihazlar vasıtasıyla yapılacak bir sanal görüşmenin göz önüne sereceği türden ayrıntılardı bunlar, yine de, ileti öncesi görüntüler üzerinde oynanabilmesini sağlayan bir o kadar kaliteli bir kamera tarafından bu gibi pürüzlerin silinip temizlenmesi de imkan dahilindeydi elbet. Teorik olarak, konferansa uzaktan katılan biri oturduğu yerde sular seller gibi terleyerek görüşmeleri takip edip kimi zaman koltuğuna elektrik akımı verilmişçesine havaya hoplayabilirdi, fakat konferans birebir ve eşzamanlı görüntü aktarımı sağlamakla kalmayıp bunu kayıtları akla durgunluk verecek bir hızla işlemden geçirerek yapabilir nitelikte aygıtlar üzerinden yürütülüyorsa, her bir katılımcının yüzeyinde zerre pürüz olmayan bir kase cacık misali mükemmellik örneği ortaya koyması işten değildi.</p>

  <p>Bununla beraber, gerçeği yansıtacak şeyler yapılması da gayet mümkündü tabii. Saluus’un on üçüncü yaş günü dolayısıyla babası oğlunun şerefine sürpriz bir parti vermiş ve ardından, dişlerinin düzeltildiği, gözlerinin genişletildiği ve ten renginin değiştirildiği (Saluus yeni görüntüsü karşısında hayretten donakalmıştı, ama, eh, bir baba elbette ki zaman içinde fikrini değiştirebilirdi) acısız geçtiği pek söylenemeyecek uzun bir sürece tabi tutulacağı Bitirme Kliniği adı verilen bir yere ziyarette bulunmasını sağlamak şeklinde sürpriz bir de hediye sunmuştu. Daha da önemlisi, bu dönüşüm sayesinde o yerinde duramayan halinden geriye eser kalmamış, olaylara odaklanma kapasitesi tavan yapmış, ter bezleri, karşı cinsi uyarıcı nitelikteki salgıları ve elektrik çarpması durumunda verilen bedensel tepkiler üzerindeki kontrolü pekişmişti (Bu son üçünün yasalarla örtüştüğü pek söylenemezdi ama nasıl olsa bu kliniğin sahibi Kehar Ağır Sanayi İşletmeleri’nin yan kuruluşlarından biriydi). Toplantılar, tartışmalar ve hatta gayrıresmi buluşmalarda kişinin elini kuvvetlendiren unsurlardı bunlar. Hem kişinin dudak uçurtan boyutlarda bir parasal güce olan bariz yakınlığının ve böylesi bir maddi güç üzerindeki tartışmasız kontrolünün istenen etkiyi yaratmakta her nasılsa yetersiz kaldığı durumlarda bile, karşı cinsi baştan çıkarma yolunda hayli etkin oldukları ispatlanmıştı.</p>

  <p>Muazzam Borquille Devleti’nin en dış mahallelerine serpiştirilmiş olan ve son derece ihtiyatlı bir şekilde korunup gözlenen bir avuç malikâneden birine girilerek yerin kilometrelerce derinine inilince ulaşılan sığınaktan bozma tesislerden kurulu bir kumanda merkezinde en üst düzey yetkililerin ve yüksek rütbeli askerlerin katılımıyla düzenlenen bir Olağanüstü Hal Savaş Konseyi toplantısıydı bu seferki.</p>

  <p>Ne var ki, en üst düzey yetkililerin ve yüksek rütbeli askerlerin katılımıyla düzenlenen bu toplantıya iştirak etmemiş olan tek kişi, Hierchon Ormilla’nın kendisiydi. Söz konusu toplantı tam da tüm Sistem’in kendilerini —her halükârda muhtemelen efsaneden ibaret olsa da— Ahali Listesi’ne ulaştıracağını düşündükleri kesin bir ipucu yakalar yakalamaz Nasqueron’un atmosferine tehditkâr bir güruh gibi dalmak gibisinden sonu felaketle biten bir karar aldıklarındakinden de beter bir tehlikeyle karşı karşıya bulunduğu bir dönemde zoraki olarak bir araya gelmiş Olağanüstü Hal Savaş Konseyi gibi önemli bir buluşma olsa bile, adı üstünde, basit bir toplantıya katılamayacak kadar yüce ve erişilmez görüyordu kendini belli ki.</p>

  <p>Hem bu toplantılar neden her defasında dikkatinin dağılıp aklının başka yönlere... özellikle de dosdoğru cinselliğe kaymasına sebep oluyordu acaba?</p>

  <p>Kendisiyle aynı toplantıya katılmış herhangi bir kadını süzdükçe onu çıplak hayal etmeden duramıyordu. Bu durum söz konusu kadınların çekici görünmek için özel bir çaba harcamadığı zamanlarda bile kendini gösteriyor, hele bir de bayanlar az buçuk güzel ve de cazipse kaçınılmaz oluyor ve genelde canlandırıcı etki yaratıyordu. Bu durumun kadınlardan biri söz aldığı sırada uzun süre gözlerini ayırmaksızın onu izleyebilme yetisinden kaynaklandığından şüpheleniyordu Saluus. Gruba her daim ayak uyduracak zararsız ve mütevazı bir üye olmayı salık veren şu medeniyet anlayışını silkip atarak çok gerilere gidip yeniden toza ve çamura bulandığına aldırmaksızın sabah akşam düzüşen bir mağara adamı olma dürtüsünün bir sonucuydu belki de.</p>

  <p>Başkâtip Heuypzlagger hiç durmadan konuşuyordu. Dışarıdan bakıldığında onun ağzından çıkan her bir sözcüğü enine boyuna tartar bir görünüm arz ettiğine emindi Saluus, üstelik görüşmelerin akışı içinde bir an gelip de kritik öneme sahip bir konu kazara gündeme atılacak gibi olur veya atılırsa tüm dikkatini yeniden toplantıya vermesini sağlayacak kısa vadeli hafızasına da güveniyordu. Bununla birlikte, diğer katılımcıların vücut dilinden ve genel davranış tarzından azar azar toplayıp çıkarsadığı kadarıyla, dikkatini başka yöne çevirmesinde şimdilik bir sakınca yoktu.</p>

  <p>Bu toplantıda hazır bulunanlar arasındaki tek kadın olan Albay Somjomion’u kaçamak bir bakışla incelemeye başladı. Toplantı esnasında çok fazla konuşma eğilimi göstermediğinden, ona doğrudan bakma fırsatı da nadiren doğuyordu. Pek de çekici sayılmazdı doğrusu (Gelgelelim, son dönemde genç kızlardan ziyade olgun kadınlar cazip bulmaya başladığını ve gözle görülür cinsel özelliklerin ardında gizli olan cevheri sezinleme sanatını gün geçtikçe daha iyi öğrendiğini kendi kendine fazla tekrarlar olmuştu Saluus). Üniformalı bir kadını çıplak elle soyma fikrinin heyecan verici bir yanı olduğu şüphe götürmezdi, ama o bu işin tadına varalı çok oluyordu ve bunu sıkça yaptığına dair kayıtlar bile vardı elinde. O yüzden de, bu fanteziyi bir kenara bırakıp onun yerine son sevgilisini hayal etmeye koyuldu.</p>

  <p>Onun dün geceki ve o sabahki halini gözünün önüne getirdi Saluus, ilk tanıştıkları geceki halini ve ilk yattıkları zamanki görüntüsünü... Acı verici derecede şiddetli bir ereksiyona girmesi birkaç saniye almıştı. Bitirme Kliniği’nde kendisine aşılanan yetiler arasında bunu kontrol altına almak da vardı, ama bu özelliğin vuku bulması veya bulmaması onun açısından sosyal ilişki kurma anlamında bir sorun teşkil etmediği sürece, vücudunun o kısmının başına buyruk şekilde kalkıp inmesine izin vermeye alıştırmıştı kendini. Her neyse, sonuçta faydasını görmüş olsa da tüm bu değişiklikleri sırf dayatma yoluyla ona benimsetmiş olduğu için sevgili babasının hatırasından intikam almanın bir yolu olarak görmeyi çoktan kabullenmişti.</p>

  <p>Yine de nefret ediyordu toplantı denen şeyin her türlüsünden.</p>

  <p>Gelgelelim bu defakinde işlerin o ana dek tam da istediği gibi bir seyir izlediğini düşünüyordu Saluus. Yanlış giden şeyin ne olduğunu keşfetmek üzere düzenlenen genel soruşturmanın bir parçası olarak firması tarafından vaktiyle üzerinde çeşitli ayarlamalar yapılmış gemilerin gaz ortamına olan uyum ve de direncinin ölçülmesine ister istemez izin vermişse de —zira tam da buna en az ihtiyaç duydukları bir zamanda kasti ithamların hedefi olmuşlar ve zaman yitirmişlerdi— bunun hiç de sandığı kadar kötü sonuçlar doğurmadığını görmüştü. Navarchy, Muhafız Kıtası ve Şeriflik Oculası temsilcilerini beceriksizce girişilen şu baskın sonucu uğranan fiyaskodan dolayı kimin en az suçlanması gerektiği konusunda birbirine düşürerek, eleştirileri kendi üzerinden başka yönlere çekmeyi bilmişti.</p>

  <p>Her zaman iyi meyveler veren bir yöntemdi bu. Böl ve yönet. Mevcut sistemde bunu işleme koymak hiç de zor değildi. Aksine, sanki bunun böyle olmasını temin etmek üzere tasarlanmıştı sistem. Halen evinde özel eğitim aldığı dönemde bu hususu babasına danıştığını anımsadı Saluus. Karışıklık yaratmaktan başka bir işlevi olmayan bunca aracı kuruma ne gerek vardı ki? Askeri birimler, ulusal güvenlik unsurları ve diğer örgütsel yapılardan meydana gelip de Mercatoria’nın bünyesini kan toplanması (o sıralar yeni keşfetmiş olduğu bu tamlamayı kullanmaktan zevk alıyordu) kabilinden şişiren bu şebeke neden sadeleştirilmiyordu? Durumun vahametini kavramak için eldeki savaş gemisi mevcuduna şöyle bir göz atmak yeterliydi: Hepsinden önce Muhafız Kıtası geliyordu... Kendi savaş gemileri vardı, Navarchy Askeri Kuvvetleri... Kendi savaş gemileri vardı, Yakın Çevre Devriyeleri... Kendi savaş gemileri vardı, Birleşik Donanma... Onların kendi savaş gemisi olmayacak da kimin olacaktı? Bunların dışında, Mühendisler, Propylaea, Omnokrasi, Cessoria Arınmışları, Şeriflik, Şeriflik Oculası ve hatta Yönetim... Hepsinin kendine ait gemileri ve dahası, her birinin önemli eskortluk görevlerinde kullanılmak üzere hazırda beklettiği birkaç da savaş gemisi vardı. Peki niçin bu kadar çeşitlilik gösteriyordu donanmalar? Gücü bu denli bölmenin mantığı neydi? Aynısı güvenlik birimleri için de geçerliydi. Adı geçen tüm kurumlar kendi özel güvenlik servislerine de sahipti. İsraf değil de neydi bu?</p>

  <p>“Ah, kesinlikle katılıyorum,” demişti babası onun bu söylemleri karşısında. “Ama israf da bazı fırsatlar doğurabilir. Ayıca, bazılarına israf gibi gelen şey diğerlerinin gözüne ihtiyaç fazlası gibi görünebilir. Hem söyler misin, bu işlerin perde arkasında yatan mantığı kavramayı gerçekten de istiyor musun?”</p>

  <p>Tabii ki istiyordu.</p>

  <p>“Böl ve yönet... Kendi cinsinden ve çevrenden olanları bile. Esas olan tek şey, rekabettir. İsterse seninle aynı türden olanlar arasında cereyan etsin. Aslına bakarsan, türdeşler arasında daha da yoğun yaşanır rekabet. Her daim birbirlerinin boğazına yapışmalarını, şüpheye kapılıp birbirlerini göz hapsine almalarını, karşı tarafın ne işler peşinde olduğu üzerine kafa yormalarını sağla. Senin dikkatini çekmek, beğenini kazanmak ve sana yaranmak için birbirlerini çiğnemelerine izin ver. Doğruya doğru, bir bakış açısına göre fazla israfa yol açan bir yoldur bu, ama başka bir görüş açısına göreyse bilgece bir yoldur. Unutma ki Culmina’nın her şeyi kontrol altında tutmasını sağlayan yegane araç budur, genç adam. Bizi işte böyle yönetiyorlar. Bana sorarsan fazlasıyla işe yarayan bir yöntem, ya sence? Hmm?”</p>

  <p>Bu soruya ne cevap verilmesi gerektiğine o sıralar emin olamamıştı Saluus. Tüm bunların içerdiği müthiş savurganlık ona sıkıntı veriyordu. Artık belli bir yaşa gelmiş ve öncekine oranla çok daha olgunlaşmıştı ve olayların göründüğünden çok daha büyük önem taşıdığı gerçeğine (tam aksinin geçerli olduğu fikrine sıkı sıkıya sarılan toplumsal algı bir kenara bırakılırsa tabii) alışalı çok olmuştu.</p>

  <p>Oysa burada karşı karşıya bulundukları şey çok daha ölümcül ve eli kulağında bir tehditti. Üzerlerine çökmek üzere olan tehdidin karşısına dikilmek için birlikte hareket etmeye ihtiyaç duyan topluluklar ve örgütler arasına kin ve ayrılık tohumları ekmek doğru bir tavır mıydı?</p>

  <p>Ah, boşver gitsin. Rekabet hiçbir koşul altında engellenemezdi nasıl olsa. Silahlı kuvvetler kimi çeteyi korurken diğerleriyle kapışmak ve onlara üstün gelmek üzere tasarlanmamış mıydı zaten? Birbirleriyle rekabete girmelerinden daha doğal ne olabilirdi?</p>

  <p>Hal böyleyken, normal şartlar altında muazzam bir güce sahip olduğu ve girdiği hiçbir çatışmadan mağlup ayrılamayacağı öngörülen şu lanet Mercatoria donanması toplantının devam ettiği şu an bile son hızla onların bulunduğu yere doğru geliyor olmasaydı, Ulubis halkının bir kısmı —belki de umulmayacak kadar büyük bir kısmı— muhtemel bir Öteden Gelenler/Sefiller Tarikatı istilası karşısında direnç gösterilmemesi yönünde niyet beslemeyecek miydi? Öyle yapmak yerine, nasıl yapıp edip işgalcilerle bir orta noktada buluşmak konusuna kafa yormayacaklar mıydı?</p>

  <p>Dört koldan maruz bırakıldıkları bütün karşıt propagandaya rağmen, üstü kapalı anketler yoluyla toplanan bilgiler ve gizli polis teşkilatının derlediği kayıtlar, sıradan halk kitlelerinin büyük çoğunluğunun olası bir Öteden Gelen/Sefiller yönetimi altında şimdikinden daha kötü duruma sürüklenmeyeceğini hissettiğine işaret ediyordu. Mevki sahibi bazı kişiler de hiç kuşkusuz aynı görüşü savunurdu, özellikle de ümitsiz olduğu tartışma götürmeyen beyhude bir dava uğruna mallarını mülklerini ve dolayısıyla servetlerini feda etmeleri ve bununla da yetinilmeyerek yaşamlarını riske atmaları istenirse.</p>

  <p>Kendilerini kurtarmak üzere bir Mercatoria donanmasının oraya doğru geldiği bilinmese, büyük firmalarda görülmeye alışılmış yönetim kurulu toplantı salonlarını andıran şu etkileyici derecede geniş, serin ve zarifçe aydınlatılmış odanın orta yerindeki şu nefes kesici ölçüde büyük daire biçimli masanın etrafına kurulmuş olanlar arasında bile, son gemi ve asker de telef olana dek direnmeye devam etmektense canlarına kastetmiş olan işgalcilerle uzlaşma yolları arama gafletine düşeceklere rastlanacağı şüphesizdi.</p>

  <p>O an için izlenecek en doğru yolun donanmanın yaklaştığı varsayımından şaşmamak olduğu kanısındaydı Saluus. Başka seçenekler de vardı elbet; her birini değerlendirmişti —ve bununla kalmayıp kendi danışmanları ve uzmanları ile masaya yatırmıştı— ama uygulanabilirlikten yoksun oldukları sonucuna vararak gel zaman git zaman hepsini gündemden düşürmüştü. Ahali Listesi gerçekte var olsa da olmasa da, herkes sanki o varmış gibi hareket ediyordu, asıl önemli olan da buydu zaten. Bu yönüyle para kavramına benziyordu bu olgu; güvene ve bazı şeylerin belli bir yönde şekilleneceği inancına dayalıydı her şey. Asıl değer, gerçekte var olanda değil, kişilerin neye inandığında yatıyordu.</p>

  <p>Ama tüm bunların hiçbir önemi yoktu artık. Son gelen istihbarat bilgileri ve yabancı ırkların sahip olması ihtimali bulunan bilinmedik hiper-silahlara karşı gemileri dirençli hale getirme konusunda onun göstermiş olduğu kendisini bile hayrete düşüren ihmalkârlığı etraflıca değerlendirmiş bulunduklarına göre, toplantı nihayet işe yarar bir hususa bağlanacak demekti.</p>

  <p>Tüyler ürpertici gerçekle bir kez daha yüzleşme zamanı gelmişti işte.</p>

  <p>“Asıl önemlisi,” dedi onlara Donanma Amirali Brimiaice (bilindiği üzere quaup komutanı ‘asıl önemlisi’ ve ‘sonuç olarak’ tabirlerini kullanmayı pek bir severdi), “Ahali’nin aradaki düşmanlığı sürdürmek istemeyen bir görüntü çiziyor olması.”</p>

  <p>Baskının hemen sonrasında giriştikleri ‘esir almak yok’ esasına dayanan ilk saldırılarının ve onun bitimiyle beraber sıyrılıp kaçmaya yeltenenlerin peşi sıra başlatılan ‘sil-süpür’ esasına dayalı amansız takibin ardından, Tüh be!’ ve ‘Hay aksi!’ gibi ünlemlerin havada uçuşmasına yol açan o alışıldık beceriksizlik gösterisine ansızın geri dönen Ahali tüm bunların feci bir hatadan kaynaklandığına inandıkları savını ileri sürmeye başlamış ve bununla da yetinmeyerek Üçüncü Öfke ayının yeniden inşa edilme sürecinde kendilerinin yardımına ihtiyaç duyulup duyulmadığını sormuştu.</p>

  <p>“Ve bunun için minnettar olmalıyız!” dedi Muhafız Kıtaları Generali Thovin. “Düşmanlığı devam ettirmek isteselerdi onlara karşı hiç ama hiç şansımız olmazdı. Bir yandan şu Öteden Gelenler/Sefiller çetesiyle uğraşırken başımıza bir de Ahali’yle cebelleşme derdi çıksaydı vay halimize! Düşüncesi bile korkunç! Size ne diyorum... Hiç şansımız olmazdı!” Tıknaz vücut yapısıyla bir fıçıyı andıran esmer ve güçlü görünümlü bir adam olan Thovin’in sesi de bu özellikleriyle uyuşmak ister gibi kaba ve hırçındı.</p>

  <p>“Neredeyse hiç şansımız olmadığını söylesek daha doğru,” diye düzeltti Şeriflik Albayı Somjomion, dudaklarında ince bir tebessümle.</p>

  <p>“Bence şansımız gayet var, bayan!” diye gürledi Donanma Amirali Brimiaice, kol yerine kullandığı boru biçimli uzuvlarından birini masaya sertçe indirerek. Göz alıcı nişanlarla donatılmış gösterişli bir üniforma taşıyan küçük bir su aygırı boyutundaki bedeni, hatlarının ölçeği ustaca ufaltılmış bir hava gemisi<a id="k16" href="../Text/dipnotlar.xhtml#a16"><sup>[16]</sup></a> misali havalanmıştı. “Şu an en son ihtiyaç duyduğumuz şey, yenilgiyi peşinen kabul eden bozguncu konuşmalar, hele ki burada!”</p>

  <p>“Başlangıçtakine oranla yetmiş savaş gemimiz eksilmiş durumda,” diye araya girerek hatırlattı onlara Şeriflik Albayı, olaya hiç de dram katmayan bir edayla.</p>

  <p>“Savaşacak kararlılığa halen sahibiz,” dedi Brimiaice. “Şu an asıl önemlisi bu. Hem elimizin altında daha pek çok gemi var. Devamlı yenileri de üretiliyor üstelik.” Destek arayan bir bakışla ona doğru dönmesiyle beraber endişesini açığa vurmamak için büyük çaba harcayarak başıyla onu onayladı Saluus.</p>

  <p>“Tabii eğer çalışırlarsa,” diye mırıldandı Kâtip-Hükümdar Voriel. Cessorialının ona karşı kişisel bir garezi var gibi görünse de, bunun kaynağının ne olabileceği konusunda hiçbir fikri yoktu Saluus’un.</p>

  <p>“Bakın, işin o kısmı güvence altına alındı zaten,” dedi Başkâtip Heuypzlagger hızlıca, bir yandan Saluus’a kaçamak bir bakış atarak. “Gemilerin inşasıyla ilgili herhangi bir sorun varsa bile yapılacak incelemelerin bunları açığa çıkaracağına eminim. Bu aşamadan sonra daha başka neler yapabileceğimiz konusuna odaklanmalıyız.”</p>

  <p>Saluus’un canı feci şekilde sıkılmaya başlamıştı. Önceden kafasında tasarlamış olduğu konuyu hemen şimdi açmanın daha fazla beklemeye yeğ olduğu fikri uyandı içinde ansızın. “Bir büyükelçilik,” diye girdi söze. Devam etmeden önce bakışlarını masanın etrafındakiler üzerinde gezdirdi. “Size önermek istediğim şey işte bu. Barışın kalıcılığını güvence altına almak, bizimle onlar arasındaki ‘anlaşmazlıkların’ tekrarlanmamasını sağlamak, Ulubis sisteminin genel savunmasında onların da rol üstlenmesini temin etmeyi denemek ve —tercihen onların onayını da alarak— anlaşıldığı üzere elleri altında bulunan etkileyici silahlar hakkında, ister fiziksel isterse kuramsal, olabildiğince fazla bilgi edinmek üzere Nasqueron Ahalisi nezdinde kuracağımız bir büyükelçilik.”</p>

  <p>“Kulağa mantıklı geliyor,” dedi Heuypzlagger, başını iki yana sallayarak.</p>

  <p>“Vay vay... Komprador dostumuz başımıza bir de diplomat mı kesildi şimdi?” diyerek gözlemini dile getirmiş oldu Voriel, yüzünde alaya alma ile gülümseme arası bir ifadeyle.</p>

  <p>“Onu korumak için sözümona gaza karşı <i>daha</i> da dirençli hale getirilmiş gemilere ihtiyaç duyacağımıza kuşku yok!” diye itiraz etti Brimiaice.</p>

  <p>“Elimizde öyle bir gemi yok muydu zaten?” diye sordu Thovin.</p>

  <p>Albay Somjomion kısılmış gözlerle ona bakmakla yetindi.</p>

  <p class="girintisiz1">Toplantı bir ara ona ilelebet sürecekmiş gibi geldiyse de, nihayet sona ermişti. Aylakkent’teki Narcateria’ya yapmış oldukları ziyaretin ertesi günü karısı (ve karısının yeni kız arkadaşı), Fass ve Segrette İkizleriyle kahvaltıda bir araya geldiğinde ona ilk kez gün ışığı altında alıcı gözle bakma olanağı bularak evet, işimi görür diye düşündüğü yeni sevgilisiyle Murla’daki su sütununun tepesindeki evde buluştu Saluus aynı akşam.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Yükseklerdeki iki pus katmanı arasındaki açık gaz sahasından süratle geçen HızlıKanat <i>Sheumerith,</i> sarı pus tabakasında ve onun da üzerinde ebediyen sürükleniyora benzeyen kehribar rengi incecik bulut kütlesinde yer yer beliren boşluklarda çok uzaklardaki minicik ve sert cisimler gibi bir görünüp bir kaybolan yıldızlara ayak uydurmak istercesine, hiç sonu gelmeyecekmiş gibi uzanıp giden gaz akıntılarının içine atıldı.</p>

  <p>Motor yerleri uzaktan bakıldığında birer kabarcık gibi görünen pala misali kavisli tek ve ince bir kanat şeklindeki bu dev hava aracı, farklı yoğunluğa ve ısıya sahip iki hava kütlesi arasında sınır çizen on kilometre ene, yüz metre uzunluğa ve on metre yüksekliğe sahip bir dalga misali boğumlanarak, hemen altındaki bulut kümeleri üzerinde ardı arkası kesilmeyen ince bir lif gibi uzanıyordu. Ahali mensupları, hem de yüzlercesi, her biri kanadın kuyruk kenarından dışarı salınmış bir kabloya ikmal yapmakta olan birer hava aracı misali kenetli vaziyette aşağı sallanarak, yüzeyi sade elmas çekirdekleriyle kaplı olup arka kısmındaki boşluk dolayısıyla insan gözüne fincan biçimi almış dev bir çift el gibi görünen, durgun bir gaz kütlesiyle dolu bir kese içinde gemiye eşlik ediyordu.</p>

  <p>Uçuşu gerçekte olduğundan on iki kat, altmış kat, hatta çok daha aşırı ölçülerde hızlıymış gibi hissettirecek şekilde —bir yandan kıta büyüklüğünde bulut kütleleri aşağıdan köpük gibi akıp geçerken, dalga dalga yıldızlar yukarıda çılgınca dönerken ve lif demetleri hortuma kapılıp oradan oraya savrulan paçavralar gibi bir o yanı bir bu yanı kırbaçlarken— zaman kavramı aza indirgenerek geçirdikleri uzun vadeli bir uyuşturucu seansına girmiş halde kuyrukta asılı duran Ahali mensupları, günlerin ve gecelerin çok kısa aralıklarla yanıp sönen ve etrafın bir fotoğraf serisi gibi görülmesini sağlayan beyaz renkli hayret verici bir ışık misali etraflarında kamaşmasını izliyor, hemen aşağılarındaki gezegenin kendi yaşamlarını makaraya sarar gibi çekip alışını hissediyordu.</p>

  <p>Jet teknesinden ayrılan Fassin Taak yoğunluk oranlarını karşılaştırmayı ihmal etmeksizin dikkatle uçarak içeri girdi ve gaz mekiğini aşağı yukarı iki milyon yaşında olan ve haliyle oldukça yıpranmış görünen koyu renk kabuklu ve uzun ince yapılı Bilge-genç Zosso’nun içinde asılı durduğu şeffaf çerçevenin alt kısmına son derece yavaş hareketlerle indirdi.</p>

  <p>Hemen ardından, kendi yaşam hızını ağırlaştırmaya girişti Fassin. Kanat, bulutlar, yıldızlar, hepsi hızlanıyor ve ölçüsüz bir süratle çalıştırılan bir görüntü silsilesi misali koşturuyordu şimdi sanki. Motorların uğultusu ile pervanelerin ardındaki gaz kütlesinde oluşan hava akımının bir araya gelmesiyle oluşan ses yükseldikçe yükselmiş ve zirve noktasına vardığında çok uzaklardan geliyormuşa benzeyen tiz bir ağıda bürünerek bir an sonra tamamen duyulmaz olmuştu.</p>

  <p>Tepesinde sallanan Ahali mensubu sinyal haberleşmesi yoluyla ona mesaj göndermeye başlamadan önce kendisini tehlikeli şekilde savrulup etrafa çarpmaktan alıkoyan emniyet haznesi içinde titreme ve kıvranmayı andıran birtakım hareketler yaparak Fassin’in gerekli iletişim ayarlarını yapmasını bekledi. — Sen de nesin böyle, ey mahluk?</p>

  <p>— Ben bir ademoğluyum, efendim. Nasqueron Ahalisi’nin sarayında görevli bir kahinim, bu gördüğünüz de, benim gaz mekiği biçimli uzay elbisem. İsmim Fassin Taak, Bantrabal Klanı’na mensubum.</p>

  <p>— Ben de Zosso’yum ve belli bir yere ait olduğum söylenemez. Buralıyım demek en iyisi. Hem burada manzara gayet güzel, değil mi?</p>

  <p>— Öyle gerçekten.</p>

  <p>— Yine de, sizi buraya getiren sebebin bu olmadığını seziyorum.</p>

  <p>— Haklısınız. Sebep başka.</p>

  <p>— Bana sormak istediğiniz bir şey mi var?</p>

  <p>— Bulmam gereken bir Ahali mensubunun izini sürmek için daha önce adını bile duymadığım bir yere geçiş yapmam gerektiği söylendi bana. Belirttiklerine göre bunun için sizden yardım alabilirmişim.</p>

  <p>— Eğer öyle yapmaya karar verirsem, yardım edebileceğime şüphem yok. Eh, başkaları yaşlı ve bunak bir kanat-sallanıcısının ne dediğine halen kulak asıyorsa tabii. Kimbilir? Genç bir seferkaptanı olsam bu denli yaşlanmış ve her şeyden uzak kalmış birinin dediklerini önemser miydim, buna ben bile emin değilim. ‘Nasıl yani, benden o bunağa kulak asmamı mı bekliyorsunuz?’ gibisinden bir şey derdim herhalde. Ah, af buyurun, genç ademoğlu. Farkında olmaksızın konuyu biraz dağıttım gibi. Ulaşmak istediğiniz şu yer neresiydi?</p>

  <p>— Görünen o ki, kimilerince Hoestruem diye anılan bir yer.</p>

  <p>Fırtınanın içinde patlak veren savaşı izleyen gün kuşluk vakti Fassin’in Ahali mensubu iki dostuyla paylaşmakta olduğu odaya bizzat ve üstelik tek başına ziyarette bulunmuştu Drunisine.</p>

  <p>“Sizi yeterince geciktirdik. Dilediğiniz zaman gidebilirsiniz. Önümüzdeki yirmi gün boyunca size hizmet etmek üzere bir jet teknesi ayarlandı. Yolunuz açık olsun.”</p>

  <p>“Gördünüz mü,” demişti Y’sul onun ardı sıra, “ben az ve öz konuşan bir Ahali mensubu diye buna derim işte.”</p>

  <p>— Hoestruem mi? diye sordu Zosso. — Aslına bakarsanız böyle bir yerden bahsedildiğini ben de hiç duymadım.</p>

  <p>O bu sinyali gönderedursun, gece üzerlerine çöküp onları sarmalamaya başlamıştı.</p>

  <p>— Aopoleyin içinde veya yakınlarında olabilir mi acaba? mesajı yolladı Fassin. — Öyle anlaşılıyor ki, diye ekleme gereği duydu, ihtiyar kanat-sallanıcısının bir süre karşılık vermemesi üzerine, Aopoleyin ile alakalı bir yer bu aradığım.</p>

  <p>Tüm bunlar sırf Valseir’in tavsiyesi dayanak alınarak atılan adımlardı. Zira Aopoleyin diye bir yerin varlığıyla ilgili herhangi bir bilgiye kendi veritabanlarında da rastlayamamıştı Fassin. <i>Isaut</i>’tan ayrılmadan önce zoraki olarak tabi tutulduğu hafıza tarama sürecinin gaz mekiğindeki bilgi saklama sistemlerinden bazılarını allak bullak etmiş olup olamayacağı sorusu takılmaya başlamıştı aklına.</p>

  <p>— Ah, şimdi hatırladım, diye mesaj gönderdi Zosso daha bir canlanarak. — Aopoleyin. Bu ismi bir yerlerde duymuştum. Hmm, hele bir düşünelim. Şey, bu durumda, yerinizde olsam bu konuyu Quercer &amp; Janath ile görüşürüm. Evet, bu işi çözse çözse onlar çözer. Neden daha önce düşünemedim ki? Onlara sizi benim gönderdiğimi söyleyin. Az daha unutuyordum, kabuk eşarbımı geri göndermelerini de hatırlatın lütfen. Bir de bakarsınız istenilen sonucu elde etmenizde bu ufak ayrıntının da beklenmedik bir etkisi olur. Yine de bunu garanti edemem tabii. Ama aklınızda bulunmasında fayda var.</p>

  <p>— Quercer ve Janath ile görüşülecek. Kabuk eşarbınız geri istenecek.</p>

  <p>Yaşlı Ahali mensubu havada asılı durduğu yerde azıcık öne kaykıldı ve titrek bir şekilde başını eğip Fassin’e yakından baktı. — Sizi temin ederim ki bahsettiğim eşarp çok kaliteli bir kabuk örtüsüdür.</p>

  <p>Sonra gerileyip eski pozisyonunu aldı ve bulutlarla yıldızların, gündüz ile gecenin o hiç durmadan akıp giden ahengini yeniden seyre daldı. — Bulunduğum yerde çok işe yarayabilir. Burası biraz fazla rüzgar alıyor da.</p>
