  <p>— Kesinlikle. Bunu sanki çok şaşırtıcı bir şeymiş gibi söylüyorsun. Ah, Fass, öyle müthiş bir olaydı ki! Şu ana dek geçirdiğim en iyi... yani, ikinci en iyi seans! Onu adeta bir suça iştirak eder havada, seksi bir sırıtışla baktı adama K. Fassin kızın bu ifadesiyle bahsi geçen şu en iyi seansa vurgu yaptığını tahmin etti. Vaktiyle birlikte yaşadıkları bir deneyimdi bu. Karşılıklı hislerini bütün haline getirip yoğurdukları, bir aşk seansıydı bir nevi. Öyle olması gerekiyordu en azından. Aşk seansları kimi bakımlardan adi ve bayağı olabiliyordu... Onlar hakkında ne düşünüldüğü üzerine yalan söylenebilirdi ve travmalama cihazından doğru şablonun, trans hücresinden de o şablonla beraber kullanılmaya uygun kimyasalların seçilmesi halinde, temelde birbirinden nefret eden iki kişi arasında bile kalp atışlarını hızlandırıp gözlerin şehvetle açılmasına neden olacak bir keyif ve mutluluk seansı gerçekleşmesi neredeyse garantilenmiş demekti. Ama ikisi arasında her şey başlangıçtan beri iyi gitmişti. Ama ne kadar da iyi olsa tekrar yaşamak isteyeceği bir şey değildi bu. Genel olarak Sanal Gerçeklik adı verilen bu deneyime, özelde ise seans yönteminin, özellikle de beyne iletilmek üzere uygun şekilde bir araya getirilen kimyasalların süreçle uyumlu hale getirilmiş bir trans hücresi yoluyla elde edildiği koşullarda, benliği en iyi saran Sanal Gerçeklik aracı olduğu fikrine içten içe şüpheyle yaklaştığını fark etti. Yasal veya yarı-yasal anlamda bu böyleydi en azından.</p>

  <p>— İlk fırsatta sen de denemelisin! Bunda ciddiyim! Senin için de etkin bir alıştırma olmaz mıydı bu sence?</p>

  <p>— Sanırım olurdu... Neticede araştırma yapmama faydası dokunacaksa eğer. Bunu senin samimi bir tavsiyen olarak değerlendireceğim.</p>

  <p>— Öyleyse faydasını göreceğin kesin!</p>

  <p>Kesin olan şey, onun kesinliğe çok uzak oluşuydu. Halen çok genç ve de çok kararsızdı. Herkesin, Koza 4409’daki (namıdiğer ‘Mutlu Koza’daki!) yuvayı paylaştığı kişilerin bile kendisinden beklediği gibi, bir Yavaş Kâhin mi olmalıydı? Yoksa tamamen farklı bir meşgale mi bulmalıydı? Buna halen karar verebilmiş değildi. Sırf herkesin çılgınca bir koşturmacayla geçecek birkaç yılın ardından —ki sonsuza kadar veya uzunca bir süre devam etmesi hayal bile edilemeyecek olan, kelimenin tam anlamıyla çılgın yıllardı bunlar— en nihayet kâhinliğini perçinleyeceğine kesin gözüyle bakışı dahi onu kendisinden beklenen şeyi yapmama konusunda giderek daha kararlı hale getirmeye yetiyordu... Eh, ‘kararlı’ tabiri biraz aşırı kaçmış olabilirdi pekâlâ. Gönülsüz demek daha doğru gibiydi. Evet, giderek daha gönülsüz bir hale bürünüyordu. Yine de, herkesi hayret içinde bırakacak zamanı vardı hâlâ. Ansızın meslekten ayrılabilir, kendisine bütünüyle farklı, heyecan verici ve çok daha ilginç bir uğraş bulabilirdi. Doğru olduğuna inandığı işi bulana dek pek çok farklı şeyin üzerinden geçmesi ve deneyim yaşaması gerekecekti, hepsi bu.</p>

  <p>— Beni dinle, büyük ihtimalle ben de protesto gösterisine katılmak üzere diğerleriyle birlikte gideceğim. Şey, bana ihtiyacın yoksa tabii, anlarsın ya...</p>

  <p>— Senin adına sevindim! Benim için sakıncası yok. İstiyorsan gidebilirsin elbet. Ben de seninle gelmek isterdim, ama yokuşu tırmanıp kendimi sığlığın dışına atmam gerekiyor. Son kez böyle bir rampayı çıkmaya kalktığımda kendimi yerde sürünürken bulmuştum. Iyy, hatırlayınca bir tuhaf oldum!</p>

  <p>— Peki o halde, sonra görüşürüz.</p>

  <p>— Kendine iyi bak ortak!</p>

  <p>Bu vedalaşmanın ardından yuvadan ayrıldı Fassin.</p>

  <p>Söz konusu yuva —ki burası (hepsi de insan ırkından olan) aylak öğrenciler, seansçılar, amaçsız berduşlar, ateşi hiç sönmeyen ihtiras avcıları ve keşler için barınak işlevi gören, dairesel şekilli kırk civarında küçük odacık içeren düşük yerçekimli bir bölmeden ibaretti— kozanın o uzun orta çizgisine yakın bir noktada, (fazlasıyla keyfi bir yaklaşım sonucu bu şekilde nitelenen) ‘batı’ kanadının ucunda, güneş tüpünün çok da aşağısında kalmayan bir kesimde yer alan çok sayıda yaşam sahasının içinde yer alıyordu. Her ne kadar gayri resmi olarak Olgunlaşmamış Umursamazların Halk Cumhuriyeti diye adlandırılıyor (ve bunu kanıtlar nitelikte yarı-resmi evrak bürokrasisi ile bilgisayar yazılımı yoluyla gündelik işlerini yürütüyor) olsa da, gerçekte başının üstünde dam işlevi gördüğü berduşlardan birinin annesine aitti yuva.</p>

  <p>Koza 4409 Sepekte’nin yörüngesinde dönen birkaç yüz bin yerleşkeden yalnızca biriydi. Elden geçirilmiş asteroid hammaddesi kullanılarak inşa edilmiş, elli kilometrelik uzunluğu ve on kilometrelik enine bakılarak orta büyüklükte olduğu ifade edilebilecek, iç çapının yüzeyinde bir ölçünün üçte ikisi kadarlık bir yerçekimi meydana getiren bir hızda dönen silindir şekilli bir yapıydı. Bahçelerde kullanılan çim düzleme makinelerinin uzaya uyarlanmış dev bir versiyonu gibi, ışık enerjisi paketçiklerini dümdüz edercesine, sonsuz güneş ışığı altında dönüp duruyordu. On iki kilometre uzunluğa sahip —her biri bir uçta yer alan— iki adet aynalı mercek sistemi, devasa ama elle tutulamaz incelikte bir çift çiçek gibi, Ulubis güneşine bakıyordu. Birbirinden karışık yapıda başka ayna sistemleri, yakaladıkları güneş ışığını elmas misali parıltılar saçan iki pencereden geçirerek kozanın orta çizgisine sokuyor, orada bulunan —ve gezegensel bir gün döngüsü hissi yaratacak biçimde güneş tüpü boyunca yukarı aşağı hareket eden— son bir ayna seti aracılığıyla ışığı nihayet iç yüzeye yansıtıyordu. Daha doğrusu, yolu üzerine üzüm salkımını andıran (her biri başlı başına bir ayna özelliğinde) yuva yapılanmaları çıkmadığı zamanlar, ışığı nihayet iç yüzeye yansıtıyordu.</p>

  <p>Kozalarda gezegenlerdekine oranla çok daha fazla sayıda insan yaşıyordu ve bu kozaların büyük çoğunluğu Sepekte yakınlarındaydı. Koza 4409 —hurdahaş olmuş türlerin adeta görev başında bulunduğu korkunç derecede dallı budaklı bir sığınaklar zincirinin parçası olması bir yana— iki bin yıl önceki kuruluşundan bu yana “kimin umurunda ki” yaklaşımının benimsendiği, oldukça özgürlükçü, etliye sütlüye karışmayan, başına buyruk bir yer olagelmişti. Bu uğurda —Koza 4409’un menşei ve tapusu etrafında şekillenen efsanenin gelişimini sözleşmeli memurluk dönemlerinden itibaren takip etme olanağı bulan— sayısız avukat nesli birbiri peşi sıra rahat bir emeklilik hayatına kavuşmuşsa da, henüz esas mülkiyetinin kime ait olduğu meselesi bile tamamen çözüme kavuşturulmuş değildi ve konu genel anlamda kapanmaktan çok uzaktı.</p>

  <p>Bu yüzdendir ki, amaçsızca etrafta dolaşan serserilerin, münzevi sanatçıların, topluma uyum sağlayamayan aykırı tiplerin, çeşitli sebeplerle sürgün hayatına mahkum olanların, gerek siyasi gerekse diğer bakımlardan alışılmadık ve garip tutumlar içinde olanların, ruhsal dengesi hafiften bozulmuş ve her bakımdan düzensizliğe sürüklenmiş hemen her türden kişinin sığınağı ve uğrak yeri olarak öteden beri nam salmıştı burası. Koza sakinlerinin çoğu Ulubis’in yerlisi olmakla beraber, genellikle Mercatoria’nın geri kalan bölgelerinden geçitler yoluyla oraya ulaşmış berduşlar ve/veya aylak öğrenciler gibi, yoğun eğitim süreçlerinden ve sorumluluk üstlenmenin getirdiği yüklerden bir süreliğine de olsa sıyrılıp rahatlamak isteyen, uzak diyarlardan gelme sıradışı tiplere de rastlanıyordu içlerinde. Sonuçta burası, güzel sanatların en iyi örneklerinin üretildiği bir yer olması dolayısıyla, zengin ailelerin türleri yukarıda sıralanmış çocukları için (sevgili yumurcaklara gerçek özgürlük tanıyıp bunun ne denli içi boş bir kavram olduğunu anlamalarını sağlama fikrinden hareketle tasarlanmış) resmi olmayan —ama vergiden muaf tutulabilir— bir bitirme okulu, utanç ve rezilliğe doğru tam gaz yol alanlar veya lanetlenmişlik ve batıştan geriye dönenlerin uğradığı bir yol kenarı dinlenme yeri, topluma bundan böyle olumlu herhangi bir katkıda bulunup bulunamayacağı şüpheli olmakla birlikte onu kökünden sarsacaklarına şüphe olmayanların yarı yolda konakladığı bir handı bir nevi. (Dahası, olaya daha paranoyak bir bakış açısıyla yaklaşılacak olursa, burası —en azından yetkili makamlara göre— gözetim altında tutulması görece kolay olan ve yeri geldi mi tasfiye edilmesi daha da kolay olan bir tehlikeli fikir deposuydu: Anlaşılacağı üzere, aşırı tedbirler içerecek sonuçlara gebe bir tuzak arz ediyordu bu koza.) Diğer bir deyişle, kullanışlıydı da. Birden çok değilse bile bir amaca hizmet ettiği kesindi. Ulubis’in çevresindeki kadar geniş bir toplumda bu işlevi görecek bir yere elbet ihtiyaç vardı.</p>

  <p>İnsanlar her yerde aynıydı. Bazıları her zaman düz dururken bazıları yine her zaman hafif çarpık bir duruş sergilerdi, ama öyle ya da böyle hepsinin oynayacağı bir rol vardı ve bu bağlamda hepsi az çok değerliydi, değil mi ama?</p>

  <p>Oysa şimdi, şu lanet olası Mercatoria, kahrolasıca Egemenlik, geberesice Omnokrasi veya daha başka her ne halt varsa işte, lanet Hierchon (daha büyük bir olasılıkla, onun çevresini sarmalamış olan danışman topluluğu arasında daha fazla para kırmanın ve fazladan güç edinmenin yolunu keşfetmiş olan biri) ya da onun altındaki Tam-Eşit veya onun da altında yer alan Görünen veya yalnızca —gerçekte sembolik de olsa— vali veya belediye başkanı ya da artık her ne zıkkımın köküyse o makamda bulunan (bizzat kendisinin, işgal ettiği mertebenin ve onu koruma altına almış olan kabadayı güruhunun varlığı sırf kimin neyi kontrol altında tutacağı meselesi üzerine daha önceden yaşanmış olup bir yüzyıl devam ettikten sonra içi çürümüş bir uzlaşmayla nihayete erdirilen bir anlaşmazlığa dayanan) Diegesian çemberi, uzun lafın kısası, tüm şu koca adamlar, etraftaki her şeye sahip olan veya <i>birinin</i> her bir şeye sahip olması gerektiğini düşünen şu hergeleler tüm bu lanet yerin —ve ana unsurları anlaşmazlık/belirsizlik/kuşku/mutlu mesut bir birliktelik şeklinde özetlenebilecek bir zilliyetin geçerli olduğu benzer koşullar altında varlığını sürdüren buna benzer daha nice kozanın— mülkiyetinin kendileri nezdinde yeterli itibara ve yetkiye sahip, sorumluluk bilinci olan bir makama devredilmesi gerektiğine kanaat getirdiler, öyle olduğunu varsaydılar veya buna <i>hükmettiler.</i> Tarif edilen bu makamın onlardan başkası olmadığını belirtmeye gerek yok herhalde. Bizzat kendileri bunu yapamadığı zamanlar ise, her dediklerini yaptırdıkları canciğer dostları dolduruyordu boşluğu. Hepsinin ortak özelliği, mülkiyet, rant toplama, ilk bakışta önemsizmiş gibi görünen yasa korumacılığı ve benzeri hukuki olguları ciddiye alan bir zihniyete sahip olmalarıydı. Böylelikle, yasa koyucular ve yasaları uygulatanlar yasadışı konuma sürüklenmiş oluyordu ve bu uğurda hiç kimsenin yolları üzerine çıkmasına, geçilmeyecek alanlara adım atmasına, başına buyruk hareket etmesine ve ciddi bir mukavemetle yüzleşmeksizin yerel kanunları şekillendirmeye yeltenmesine göz yumamazlardı. Bu kişiler, kimbilir hangi kokuşmuş sebepten dolayı, kozaların, Sepekte yörüngesini kendine mesken tutanların, genel anlamda tüm Ulubis sisteminin ve sonuçta bizzat birer parçasını teşkil ettikleri bütün bir toplumun olumlu yönlerini aşama aşama ortadan kaldırıyordu. Bu tarz eylem ve davranışların onları aptal yerine koymaktan ve kendi sonlarını hazırlamaktan başka bir şeye yaramadığı ortadaydı; ihtiyaç duyulan tek şey tüm bunları açıkça görebilen insanların —çünkü tam orada, işin en riskli kısmının bağrında, bıçağın keskin kenarının hemen altındaydılar— bunu onlara da göstermesiydi. Ne de olsa sonuçta hepsi aynı saftaydı, ne var ki, yetki sahibi olan gerzekler geniş halk kitlelerinin gündelik yaşantısının gerçeklerinden bazen fazlaca uzaklaşıyordu, dimdik durup görüş belirtme ve sesini duyurma gereği doğan zamanlar da bunlardı işte.</p>

  <p>Böylece protesto gösterisine katılmak üzere yola çıktılar ve sürtünme tüplerinin ve tampon alanların içinden geçip yolun geri kalanını tramvayla katederek yerleşkenin en merkezi meydanında toplanmış olan kalabalığa ulaştılar.</p>

  <p>“İşin perde arkasında ne dolaplar döndüğünü anlamak için biraz kafa yormak yeterli,” diyordu Mome meydana açılan son sokak boyunca yürürlerken. “Öteden Gelenler’in kozalara veya koskoca şehirlere, daha net ifade edecek olursak, hırpalanması kolay, büyük ve savunmasız herhangi bir şeye saldırdığı görülmüş şey değil. Askeri unsurları, hükümete ait birimlerini ve büyük altyapı sistemlerini hedef alır onlar. Bu işe kalkışan kişi propaganda ürünü önyargıların tesiri altında kalmamışsa, onların düzenlediği saldırıları, sergilediği vahşeti ve benimsediği genel askeri stratejiyi analiz etmek ve buradan hareketle bazı çıkarımlarda bulunmak pekâlâ mümkün. Almayı bildiğin sürece, mesaj çok açık: Onların öne sürdüğü savlar ve ortaya koyduğu savaş sıradan insanlara, yani bize değil, Mercatoria’nın yönetim sistemine, Egemenlik’in idare yapısına, Omnokrasi’ye ve Yönetim’e karşı.”</p>

  <p>“Sıradan olarak nitelenmek beni derinden yaraladı doğrusu!” diye şakayla karışık yakındı Sonj.</p>

  <p>“Seni ‘halk’ kategorisine dahil etmekle cömertlik bakımından hataya düştüğümü kabul etmeliyim, Sonj,” diyerek karşı atağa geçti Mome. Öne doğru hamlede bulunmak veya aşağı eğilip karşıdan gelecek hamleyi savuşturmak üzere hazır bekler gibi devamlı olarak hafiften kamburunu çıkarmış bir halde yürüyen, soluk tenli, ufak tefek ama sağlam yapılı biriydi. Sonj ise ona kıyasla adeta bir devdi; kolaylıkla değişebilen bir ruh haline, kısacık olduğu halde yoğun kıvırcık özelliği gözden kaçmayan kızıl saçlara ve koyu kahveye çalan bir ten rengine sahip bu pinpon ihtiyar, her adımda yıkılacakmış izlenimi uyandıran yürüyüşüyle, sadece yerçekiminin düşük olduğu yerlerde kendini rahat hissediyor ve dahası, zarif bir görüntü arz ediyordu.</p>

  <p>“Bu onları aklamamız gerektiği anlamına gelmez,” diye üsteledi Fassin.</p>

  <p>“Aksine bu, onların karşısındakiyle mantıklı tartışmalarda bulunma fikrine açık, sağduyu sahibi kişiler olduğu anlamına gelir,” dedi Mome. “Hiç de öyle bize söylendiği gibi haşere misali görüldüğü yerde ezilmesi icap eden kaçıklar değiller.”</p>

  <p>“Madem öyle, onları bizimle konuşmaktan alıkoyan nedir?” diye sordu Fassin.</p>

  <p>“Kendimiz,” dedi Mome. “Bilirsiniz ki karşılıklı konuşmak için iki tarafa ihtiyaç vardır.”</p>

  <p>Hepsi ona bakakalmıştı. Mome’nin çenesi düşük biri olduğu herkesçe bilinirdi. Ona kulak verme gafletinde bulunanların Mome konuşmasını bitirdiğinde çoktan uykuya dalmış olması nadir rastlanan bir durum sayılmazdı. Omuzlarını silkti.</p>

  <p>“Kuzenim Lain...” diye söze girecek oldu Thay.</p>

  <p>“Şimdi de <i>başka</i> bir kuzenin mi?” diye sordu Mome, yapmacık bir kuşkuyla.</p>

  <p>“Kuzen Kel’in kız kardeşi, kuzen Yayz’ın da üvey kız kardeşi olur kendisi,” diye sabırla açıkladı Thay. Sonj’un yakın arkadaşı olup, tıpkı onun gibi iri kıyımdı; düşük yerçekimli ortamlarda sakarlığı bir türlü üzerinden atamaz, yerçekimi oranının bir birimin üçte ikisine indirgendiği mekânlarda ise son derece atik ve kıvrak hareket ederdi. “Kuzenim Lain,” diyerek kararlı bir edayla devam etti kız konuşmasına kaldığı yerden, “Navarchy’de görevli ve Öteden Gelenler’in bu denli sık ve amansızca saldırışının ardında yatan sebebi öyle yapmamaları durumunda Navarchy ile Birleşik Donanma’nın onların ensesine yapışacak oluşu şeklinde açıklıyor. Üstelik bizim taraftakiler yalnızca askeri unsurları da hedef almıyor. Onların kozalarını da vurduğumuzu ve böylelikle milyonlarcasını öldürdüğümüzü söylüyor. Bu durum sublardan pek çoğunu mutsuz ediyor tabii...”</p>

  <p>“Kimlerden pek çoğunu mutsuz ediyor dedin?” diye sordu Mome.</p>

  <p>“Sublardan,” diyerek az önce kullandığı tabiri tekrarladı Thay.</p>

  <p><i>“Sözcüğün</i> kendisini gayet iyi duydum duymasına,” dedi Mome derin bir iç geçirerek. “Asıl sorduğum şey onunla ne <i>kastettiğin.</i>” Birden parmağını şıklattı. “Bekle bir dakika. O kelimeyi ‘subaylar’ın kısaltılmışı olarak kullanıyorsun, doğru mu tahmin ediyorum?”</p>

  <p>“Aynen öyle.”</p>

  <p>“İşte bu çok zekice. Haydi, anlatmaya devam et.”</p>

  <p>“Dediğim gibi, subların pek çoğu bu durumdan rahatsız oluyor,” dedi Thay yeniden, “bu sayede Gelenler —bu da Öteden Gelenler anlamında kullandığı kısaltmaydı belli ki— de bizi her daim savunma pozisyonunda tutmayı başarıyor.” Bir an durup kendi kendine bir şeyleri onaylarmış gibi başını salladı. “Kuzenim Lain’in bana söylediği bu işte.”</p>

  <p>“Aman deyim sus artık! Kulağa çılgınca gelen şu masum Öteden Gelenler safsatasına devam etme,” dedi Mome, bir yandan iki eliyle kulaklarını kapayarak. “Hepimizi tutuklatmak mı istiyorsun?” Bu tepki karşısında hepsi kahkahaya boğuldu.</p>

  <p>“En azından bizim bu tür fikirleri dile getirme özgürlüğümüz var,” diye dikkat çekti Fassin.</p>

  <p>Başkaca bir yoruma yer bırakmayan o kendine has Asparagas Kahkaha ile ona karşılık veren bu kez Mome olmuştu.</p>

  <p class="girintisiz1">Meydandaki kalabalığa bir kez karışınca çevresindekilerle selamlaşmaya ve hal hatır sormaya başlayan Fassin çok geçmeden ortamdan kaynaklanan dayanışma hissini adeta ciğerlerine çektiğini ve üstelik içinde bulunduğu durum her ne kadar onu bir nebze diken üstünde olmaya itse de bundan bir nebze zevk bile aldığını —birbirinden özgün bunca elbise, göğe doğru yükselen tüy biçimi verilmiş heykeller ve vızıldayarak etrafta uçuşan (ve bir yandan çeşitli marşlar eşliğinde etrafa konfeti saçıp üzerine sloganlar yazılmış brandaları peşleri sıra havada sürükleyen) baloncularla çevrili vaziyetteyken başka türlü hissetmeye olanak var mıydı ki?— duyumsamaya başladıysa bile gerçekte burada yeri olmadığına ilişkin huzursuz edici bir itkiyi bir türlü içinden söküp atamıyordu. Bir an için, etrafındaki —büyük çoğunluğu insan ırkına mensup— kitleyi ve meydanı çevreleyen kocaman kubbelerle bezeli pırıltılı binaları aklından çıkararak önce yukarıya sonra etrafına göz gezdirdi.</p>

  <p>Gökyüzünde hiç durmadan dönen bir tüpün içine sığdırılmış, küçük tepeleri, ışıl ışıl gölleri, uzaktan asma bahçeleri andıran alçak apartmanlar arasında zikzaklar çizerek uzanan caddeleri, kıvrım kıvrım nehirleri ve bazısı yay gibi bükülerek güneş tüpüne dek erişen ve belli bir yüksekliğe varınca kıvrılarak —diğer bir ifadeyle, iğne deliğinden geçerek— diğer uçtaki kulelerle buluşmak üzere dairesel bir çizgi meydana getiren uzun ince kuleleriyle, devasa ama bir o kadar da toy bir şehirdi bu koza. Cengelin derinliklerinde gezinen upuzun kuyruklu sürüngenler misali sürünme tüplerince takip edilen, aynalarla çevrelenmiş yuva kümeleri orta çizginin yakınında bir araya geliyor, onların hemen altında ise yarı şeffaf bulutları andıran tuhaf kabarcıklar uçuşuyordu.</p>

  <p>Tam o anda, kalabalığın aynı zamanda bu protesto gösterisinin odağını teşkil eden Diegesian sarayına en yakın konumdaki ucundan yükselen bir çığlıkla irkildi Fassin. Havada tuhafına giden bir koku sezinliyordu ama bunun o sırada üzerinden geçmekte olan balonculardan biri tarafından aşağı saçılan ve o her şeye çabucak aşinalık kazanır özellikteki bağışıklık sistemine yabancı gelen bir çeşit ilaç olabileceği düşüncesiyle bu ayrıntı üzerinde fazla durmadı. Gelgelelim hemen akabinde bunun sandığı gibi olamayacağını idrak etti, çünkü havada tek bir baloncu kalmamış, hepsi kaşla göz arasında yere inmişti. Dahası, güneş tüpünün içindeki güneş de ansızın sönmüştü ki bu daha önce tanık olunmuş bir olay değildi. İçlerinden bazısı çığlığı andıran birbirinden garip pek çok ses işitiyordu. Hava da bir anda adamakıllı soğumuştu. Ona tuhaf gelen, alışılmadık bir diğer durum da buydu. Yanından bir sel gibi koşup geçerken çoğunlukla omuzlarıyla ona vuran insanlar bir an sonra onun tepesine yığılmaya başladı ve işte o anda <i>kimliğinin</i> bilincine vardı Fassin; yere yığılan, darbe üstüne darbe alan, yeniden ayakları üzerinde dikilmeye çabalayan, önce dizlerini dayanak yapıp hafifçe doğrulan ve bir sonraki aşamada —bir yandan çevresindeki bunca kişinin böyle yere serilmiş vaziyette ne yaptığını algılamaya çalışıp garip bir duygunun etkisiyle yalpalayarak— ayağa fırlamak üzereyken yeni bir darbenin yarattığı sarsıntıyla tekrar yere kapaklanan <i>Fassin</i>’di o. Çelik grisi zırhlara bürünmüş, elinde belli ki etrafındakileri tepelemekte kullandığı tokmaktan bozma kocaman bir sopa tutan, her bir omzuna ise karşısındakinde bir an önce oradan uzaklaşma dürtüsü yaratan tiz ve korkunç bir ses eşliğinde dört bir yana gaz sıkan küçük bir çift aygıt yerleştirilmiş, suratı olmayan bir adamdı bu son darbeyi indiren; Fassin kaçmak istediyse de burnu, gözleri ve vücudunun her yeri sancıyor ve de ağrıyordu ve ne yapacağını bilmez bir şekilde öylece beklerken o korkunç adam elindeki mızrak kadar uzun sopayla ona doğru yaklaştı ve Fassin neler olup bittiğini ve ne kabahat işlediğini ona sorabileceği gibisinden ahmakça bir hisse kapılmışken adam sopayla mızrak karışımı aletini kaldırıp havada savurarak onun suratına indirdi ve birkaç dişi yerinden sökerek onu gerisingeri yere devirdi ve...</p>

  <p>“<i>Fassin?”</i></p>

  <p>İsminin söylendiğini duymak onu nihayet kendine getirmişti.</p>

  <p>“Demek aramıza döndün... Güzel.”</p>

  <p>Sıkışık görünümlü metal bir masanın öte yanındaki büyükçe bir koltuğa kurulmuş ufak tefek bir adamdı sesin sahibi. Oda —ya da her nerede idiyseler işte— bir kızılötesi görüş cihazı yardımıyla dahi nasıl bir yer olduğunu görmeye olanak bırakmayacak kadar karanlıktı. Adamın sesinin havadaki tınısı, içinde bulundukları mekânın çok da geniş bir yer olamayacağını ele veriyordu. Yüzünde ve özellikle de ağız kısmında dayanılmaz bir acı duyuyordu Fassin. Elini kaldırıp ağzını silmeye yeltendi. Bunu yapamadığını görünce sebebi anlamak için başını eğip aşağıya göz attı. Ellerini hareket ettiremiyordu çünkü kollarının ön kısmından —doğru kelimeyi seçmek için bir an duraksadı— kelepçelenmişti. Oturmakta olduğu koltuğun iki yanına kelepçelemişlerdi onu. Ne menem bir işti bu yahu? Sinirine hakim olamayıp gülmeye başladı.</p>

  <p>O anda kemiklerine vurdu birisi. Tüm vücudu bir rüzgâr çanı gibi zangırdamaya başlamıştı; etlerinin, kaslarının ve organlarının yakınlarda bir yerde ve her nasılsa halen birbirine kenetli olmakla beraber ondan koparılıp alındığını hissetti, pisliğin teki —daha doğrusu, eşzamanlı hareket eden birçok pislikten oluşma büyük bir grup— onun bedenindeki kemiklerin her birini çekiçle feci şekilde dövüyordu adeta. Aniden ortaya çıkan bu acı, ardında sinirlerinde yankılanan tuhaf titreşimler bırakarak aynı hızla geçip gitti.</p>

  <p>“Bu za needi bööle?” diye sordu ufak tefek adama. Yerinden kopan dişleri yüzünden kulağa komik gelir olmuştu sesi. Ağzında oluşan boşlukları diliyle yokladı. Görünüşe göre iki dişi yerinden çıkmıştı, bir diğeri ise sallantıdaydı. Yetişkin bir insanın dişinin ne kadar sürede çıkacağına kafa yordu bir an. Rengi pembeye çalan şişik yanakların neşeli bir görünüm kazandırdığı tombul suratı ile oldukça eğlenceli biri izlenimi uyandırıyordu karşısında oturan adam. Siyah saçları ise kısacık kırpılmıştı. Fassin’e hiç de aşina gelmeyen bir çeşit üniforma göze çarpıyordu üzerinde. “Bana <i>ijkenze</i> mi yapıyoğzun?” diye sordu Fassin.</p>

  <p>“Hayır,” dedi küçük adam son derece makul bir sesle. “Sırf dikkatini toplamanı sağlamak için böyle yapıyorum.” Ellerinden birini masanın yüzeyinde gezdirdi.</p>

  <p>Onun bu hareketiyle beraber Fassin’in kemikleri sanki üzerine yeniden darbe indirilmiş gibi titremeye başladı bir kez daha. Şuncacık süre içinde bu tecrübeye ikidir maruz kalan sinirleri, yapılan şeyin şakaya benzer yanı olmadığını ve üstelik fazlasıyla acı verdiğini kesinkes idrak etti.</p>

  <p>“Tamam! Yeter!” sözcüklerinin ağzından döküldüğünü fark etti birden. “Lanet olazı mezajı aldım... Yani, mesajı,” diye düzeltti, telaffuzunu dişlerinin yeni dizilimi dolayısıyla mahkum olduğu bu yeni konuşma tarzına alıştırmaya uğraşarak.</p>

  <p>“Küfretmene lüzum yok,” diye uyardı onu küçük adam, onun canını yakmak üzere tekrar harekete geçerek.</p>

  <p>“Tamam, dediğin gibi olsun!” diye ciyaklayarak onu durdurdu Fassin. Başı aşağı doğru halsizce sarkmıştı şimdi. Burnundan sümük damlıyor, ağzından ise salya ile kan karışımı yoğun bir sıvı sarkıyordu.</p>

  <p>“Lütfen küfretme,” diye tekrarladı küçük adam. “Küfretmek kişinin savruk ve düzensiz bir zihin yapısına sahip olduğuna işaret eder.”</p>

  <p>“Bana sadece benden ne halt... benden ne istediğini söyle!” dedi Fassin. Tüm bunlar gerçek miydi? Bir süre önce K ile giriştikleri şu sığlıklardan çıkma ve seansın sonuna varma sürecinden bu yana garip bir sanal gerçeklik rüyasının içinde sürüklenip gidiyor olmasındı sakın? Sırf daha ucuza mal olsun diye eften püften veya yasadışı kopyalanmış seans şablonları almanın sonu bu muydu yoksa? Gerçek miydi bu yaşadıkları? Gerçek olduğuna şüphe bırakmayacak ölçüde acı vericiydi gerçi hepsi. Başını eğip bütünüyle kan, balgam ve sümük içinde kalmış bacaklarına ve şortunun kenarlarına baktı. Bacaklarına daha dikkatli göz atınca, bazısı dikilen bazısıysa tenine yapışmış kılları tek tek seçebiliyordu. Gözeneklerini bile rahatlıkla ayırt edebiliyordu. İçinde bulunduğu durumun gerçekliğinin kanıtı sayılmaz mıydı bunlar? Durun bir dakika, tabii ki de sayılmazdı. Seanslar, benzeşim kimlikleri, Sanal Gerçeklik, hepsi zihnin bir anda tek bir şeye odaklanabilmesine bağlıydı. Ondan ötesi yanılsamadan ibaretti. İnsan türünün sahip olduğu duyuların en karmaşığı olan görme duyusu bu işlevi milyonlarca yıldır yerine getiriyor, kendi ardına gizlenmiş olan zihni yeri geldi mi kandırıp dilediği gibi yönlendirebiliyordu. Kişi renkli görme yetisine haiz olduğunu ve kimi zaman bunun geniş bir yelpazeye yayıldığını sanırdı, işin aslı bambaşkaydı oysa; en hatasız renkli görüş yetisi görüş alanının dar bir kesitinde yoğunlaşır, geri kalan kısım ise hareket eden şeyleri ön plana alan, belli belirsiz, siyah-beyaz bir bilinçle kaplanırdı.</p>

  <p>Gerçekte öyle olmadığı halde kendisini görsel hedefinin merkeze uzak olan kısımlarını da en az merkez noktasını görebildiği kadar sağlıklı görebildiğine inandırmak üzere çeşitli oyunlar oynardı insan beyni. Akıllı sanal gerçeklik de benzer bir aldatmacaya başvuruyordu işte; bir ayrıntıya odaklanmak onun kesin bir doğrulukla algılanmasını sağlarken aynı derecede odaklanılmayan diğer şeyler ilgi tekrar o yöne kaydırılana dek güven içinde göz ardı edilebilir ve bu sayede işlem gücü katlanılabilir boyutlar dahilinde tutulabilirdi.</p>

  <p>İlgisini kan revan içindeki bacaklarından başka tarafa kaydıran Fassin “Gerçek mi bu?” diye sordu.</p>

  <p>Cevap vermeden önce derin bir iç geçirdi ufak tefek adam. “Bay Taak,” dedi sonra, hemen önünde yer alan bir ekrandan gözlerini ayırmaksızın, “kimlik bilgileriniz saygın bir aileye mensup olduğunuzu ve günün birinde toplumun hatırı sayılır bir üyesi haline gelmenizin gayet mümkün olduğunu ortaya koyuyor. Aralarına karışıp ortak bir yaşam sürmekte olduğunuz kişilerden uzaklaşmalı ve onların hayat tarzından kendinizi bir an önce soyutlamalısınız. Son dönemde hepiniz son derece aptalca davrandınız ve sizin bu tavrınızın ceremesini başkaları çekiyor. Aslına bakılacak olursa bir süredir bir çeşit rüyanın içinde yaşadığınız söylenebilir, ancak bu rüya artık sona ermiş bulunuyor. Resmi anlamda bunun böyle olduğuna sizi temin ederim. Sanırım artık eve dönmeniz gerekecek. Siz de aynı kanıda mısınız?”</p>

  <p>“Arkadaşlarım nerede?”</p>

  <p>“Bay Iifilde, Bay Resiptiss, Bayan Cargin ve Bayan Hohuel’i mi kastediyorsunuz?”</p>

  <p>Suratında boş bir ifadeyle ona bakakaldı Fassin. Hay lanet, onların arasında geçirdiği birkaç ay süresince arkadaşlarım hep ilk isimleriyle tanımıştı. Bu bücürün az önce saydığı isimlerin Thay, Sonj ve Mome’nin soyadları olduğunu tahmin ediyordu ama buna emin olmasına imkân yoktu. Hem adam dört isim saymıştı, değil mi ya? Acaba bunu K’yı da hesaba kattıkları anlamına mı getirmeliydi? Ama o protesto gösterilerine katılmamıştı ki.</p>

  <p>“Onlar başka bir yerde tutuluyordu, şimdiye ifadeleri alınıp gerekli işlemlerden geçirildikten sonra salıverilmişlerdir belki, halen onları arıyor olmamız da mümkün elbet.” Bu son cümleyi gülümseyerek söylemişti masanın öte yanındaki adam.</p>

  <p>Bir kez daha bakışlarını aşağı çevirip metal halkaların içinde kıskaca alınmış olan ellerini süzdü Fassin. Bacaklarını hareket ettirmeye çalıştı, bunu başaramayınca öne doğru eğilip aşağıya göz attı. işte o zaman bacaklarının da kelepçelenmiş olduğunu gördü. Veya bağlanmış veya her ne haltsa artık. Ağzına ise tuhaf bir tat yerleşmişti. Dilini bir zamanlar dişlerinin doldurduğu boşluklardan bir kez daha geçirip mevcut durumu tekrar kontrol etti. Yeni dişler çıkana dek yapma dişlerle idare etmesi lazım geleceğini geçirdi aklından. Veyahut kendisine korsanlara has vahşi ve muzip bir gülümseme yakıştırması ve bunu benimseyip gönlünü hoş tutması gerekecekti. “Niçin bana böyle muamele ediyorsunuz?” diye sordu.</p>

  <p>Bu soru karşısında, duyduklarına inanamayan bir ifadeyle baktı ona küçük adam. Bir an için tekrar Fassin’in canını yakmaya niyetli gibi göründüyse de, usanmış bir tavırla omuz silkip bundan vazgeçti. “Diegesian aleyhine düzenlenmiş taşkın bir gösteriye iştirak ettiniz de ondan!” dedi sonra.</p>

  <p>“Ama ben herhangi bir taşkınlık yapmadım ki,” diye savunmaya geçti Fassin.</p>

  <p>“Şahsen yapmadınız belki. Ama kendi hür iradenizle bir parçası olduğunuz nümayişin vahşi ve taşkın bir tabiata sahip olduğu şüphe götürmüyor.”</p>

  <p>Elleri bağlı olmasa, kuşkuyla başını kaşıyacaktı Fassin ister istemez. “Bir kişiyi bu duruma düşürmek için yeterli bir gerekçe mi yani bu?”</p>

  <p>“Elbette!”</p>

  <p>“Peki öyleyse, söyler misiniz, meydanda yaşanan şiddeti kim başlattı acaba?” diye sordu Fassin.</p>

  <p>Kollarını iki yana uzattı küçük adam. Sesi yüksek perdeden çıkıyordu şimdi. “Bu <i>neyi değiştirir</i> ki?”</p>

  <p>Fassin’in soruyu sorarken asıl kastettiği şey şiddet olaylarını hangi tarafın başlattığıydı ama görünen o ki küçük adam olayları hangi göstericinin başlattığı şeklinde algılamıştı soruyu. Gelinen bu nokta karşısında ümitsizce içini çekti Fassin. “Bakın lütfen, tek istediğim bir an önce arkadaşlarımın yanına, beraberce yaşadığımız yuvaya dönmek. Şimdi izin verirseniz gidebilir miyim? Ben hiçbir şey yapmadım, buna rağmen dişlerim söküldü, inanın size verebileceğim hiçbir bilgi yok... Hiçbir şey...” Bunları söyledikten sonra bir kez daha derin bir nefes aldı.</p>

  <p>“Bunu imzalayınca dilediğiniz yere gidebilirsiniz.” Önündeki ekranı kendi etrafında çevirip Fassin’in daha rahat görebileceği bir konuma getirdi adam. Kendisinden imzalaması istenen belgeyi inceleyen Fassin’in gözü, imzalayan kişinin gerçekten de o olduğunu kayıt altına almak (veya, daha net ifade edilecek olursa, cihazın hafızasında azıcık daha fazla yer kaplayacak sahte bir evrak düzenlemek) üzere hazır bekleyen parmak izi ekranına ve kamera kısmına ilişti.</p>

  <p>“Bunu imzalamam mümkün değil,” dedi. “Bu evrakta yazılı olan şeyler özetle arkadaşlarımın birer Öteden Gelen ajanı olduğunun ve bu bağlamda ölümü hak ettiğinin altını çiziyor.”</p>

  <p>Bu sözler üzerine küçük adamın gözleri yerinden fırlayacak gibi oldu. “<i>Dikkatinizi</i> biraz daha vererek okusanız nasıl olur? Burada o yönde bazı <i>kuşkularınız</i> olduğu söyleniyor sadece. Sırf sizin sözünüze dayanılarak herhangi bir kimsenin herhangi bir sebepten dolayı suçlu bulunacağına inanıyor olamazsınız herhalde, değil mi?”</p>

  <p>“Madem öyle, o zaman niçin benden bunu... bunu bekliyorsunuz?”</p>

  <p>“Sizden tek istediğimiz, onlara <i>ihanet etmeniz!</i>” diye sitemle bağırdı küçük adam, söylediği şey çok barizmiş de Fassin denen şu salak bunu her nasılsa bir türlü idrak edemiyormuş gibi. “Onlara sırt çevirmenizi ve toplumun üretken bir ferdi olarak saygın bir yaşantı sürmenizi talep ediyoruz. Hepsi bu.”</p>

  <p>“Ama onlar benim arkadaşım.” Öksürüğe boğulan Fassin tekrar tekrar yutkunarak genzini temizlemeye çabaladı. “İzninizle, biraz su alabilir miyim?”</p>

  <p>“Hayır efendim, alamazsınız. Ve onlar sizin arkadaşınız falan değil. Tanıdığınız kimseler sadece. Yakınınız oldukları bile söylenemez. Birlikte sarhoş olduğunuz, uyuşturucu alıp kafayı bulduğunuz, ara sıra iki üç kelime sohbet ettiğiniz ve içlerinden bazısıyla yattığınız kişiler. Her halükârda er geç hepiniz kendi yoluna gidecek ve muhtemelen birbirinizle olan teması yitireceksiniz. Onların arkadaşınız olduğu fikrini aklınızdan çıkarın. Gerçekle yüzleşin artık.”</p>

  <p>Birisiyle arkadaş olmanın ne anlama geldiği üzerine tartışmaya girmesine girerdi ama, şu koşullar altında bunu yapmamanın daha uygun olacağını düşündü Fassin. “Öyle veya böyle, onlara ihanet etmemi sağlayamazsınız.”</p>

  <p>“Onlar size ihanet etti bile!”</p>

  <p>Ani bir hareketle ekranı kendinden yana çeviren küçük sorgucu birkaç yere tıkladıktan sonra onu gerisingeri Fassin’in önüne itti. Thay, Sonj ve Mome’nin —her biri tıpkı kendisini kelepçelediklerine benzer bir koltuğa sabitlenmiş olup, bunun yanı sıra, Sonj’un fena dayak yemiş bir hali vardı— Fassin adlı kişinin Ötegen Gelenler’e sempati duyduğu ve toplum huzuru açısından arz ettiği tehlike dolayısıyla gözetim altında tutulması gerektiği yönünde ifade verişine bir bir tanık oldu Fassin. Her biri bu anlama gelecek bir şeyler mırıldandıktan sonra ekrana imzasını konduruyor ve parmak izi alanına (Sonj’unki ardında kanlı bir leke bırakmak üzere) başparmağını basıyordu.</p>

  <p>Ekranda izledikleri onu derinden sarmıştı. Bu görüntülerin sahte olması da muhtemeldi tabii, ama ne fark eder? Arkasına yaslandı. “Bu görüntüler sahte, kendiniz hazırlamışsınız,” dedi kararsız bir sesle.</p>

  <p>Buna gülerek karşılık verdi ufak tefek adam. “Çıldırdın mı sen? Buna neden gerek duyalım ki?”</p>

  <p>“Orasını bilmem,” dedi Fassin. “Emin olduğum tek şey, arkadaşlarımın karakteri. Onlar beni asla...”</p>

  <p>Oturduğu yerde öne doğru kaykılıp yüzünü ona yaklaştırdı küçük adam. “Daha fazla uzatmadan şunu imzala haydi, sonrasında, gerçi <i>çok çok</i> düşük bir ihtimal ama, olur da bu evrak beklenmedik bir anda günyüzüne çıkarsa seninkinin sahte olduğunu ileri sürersin.”</p>

  <p>“Eğer bu mümkünse neden kendiniz sahtesini düzenleyivermiyorsunuz?” diye bağırdı Fassin.</p>

  <p>“Çünkü öyle yaparsak seni onlara <i>ihanet ettirmiş</i> sayılmayız!” diye aynı şekilde bağırarak karşılık verdi küçük adam. “Haydi artık, şunu imzala da nereye istersen çek git. Halledilmeyi bekleyen daha önemli işlerim var.”</p>

  <p>“Bu zahmete neden giriyorsunuz ki?” dedi Fassin, bu defa ağlamaklı bir sesle. “Birisinin bir başkasına ihanet etmesini sağlamak sizin için neden bu kadar mühim?”</p>

  <p>Bir an için dikkatle ona baktı adam. “Bay Taak,” dedi sonra sesine sabırlı bir hava vermeye özen gösterip bir yandan arkasına yaslanarak. “Kimlik bilgilerinizi inceledim. Hiç de aptal birine benzemiyorsunuz. Yanlış yönlendirilmiş, yüksek erdemler peşinde koşan, kırılgan biri olduğunuz kesin, ama aptal olduğunuz asla söylenemez. Bir toplumun çarklarının nasıl döndüğünü gayet iyi biliyorsunuzdur. Hiç değilse bunu az biraz kestirebiliyor olmalısınız. Toplumlar güç kullanımı, baskı ve zorlamayla yönetilir. İnsanlar sırf iyi niyetlerinden dolayı düzgün davranmazlar. Özgürlükçü kesimlerin yerleştirmeye çalıştığı bir yanıltmaca bu. Böyle yapmadıkları takdirde cezalandırılacakları düşüncesi insanları düzgün davranmaya iter. Bu herkesçe bilinen bir gerçek. Tartışmak bile yersiz aslında. Birbirinin peşi sıra süregelen uygarlıklar, eski ve yeni tüm toplumlar, yitip gitmiş veya halen varlığını sürdüren türler, hepsi aynı kalıba uyuyor. Toplum kontrol temeli üzerinde yükselir: Kontrol ise ödüllendirme ve cezalandırma mekanizmaları üzerinde. Söz konusu ödül, kişinin o toplumun faydalanacağı meyvelerden payına düşeni almasına izin verilmesi ve genel geçer olmakla beraber ihlal edilemez olduğu iddia edilemeyecek bir kural uyarınca, sebepsiz yere cezalandırılmamadır.”</p>

  <p>“Fakat...”</p>

  <p>“Sözümü kesmeyin. Gösteri düzenleme gafletine düşen diğerleriyle beraber hakkında şikayette bulunmayı seçtiğiniz şu aptalca hususun —yani bir yerleşkenin hangi mülkiyete tabi olacağı meselesinin— aslında sizinle hiçbir alakası yok. Tamamen mülkiyetle ilgili, yasal bir konu bu. Siz burada doğmadınız bile ve kabul edin ki burada birkaç aydan fazla kalmayı düşünmüyordunuz zaten. Bu işe hiç bulaşmamalıydınız. Ama siz öyle mi yaptınız; tehlikeli bir yola girdiniz, şimdi de bu hatanın bedelini ödüyorsunuz. Söz konusu bedelin bir kısmını, o suçlularla yolunuzu ayırmak üzere çaba gösterdiğinize bizi inandırmanız teşkil ediyor. Bir kez bunu başardınız mı, buradan gitmekte serbestsiniz. Eve dönmek isteyeceksiniz sanırım. Yani, ’glantine’e.”</p>

  <p>“Peki ya hayır dersem?”</p>

  <p>“İma ettiğiniz şey, imzalamayı reddetmek mi?”</p>

  <p>“Evet.”</p>

  <p>“Bu söylediğinizde ciddi misiniz?”</p>

  <p>“Daha ciddi olamazdım.”</p>

  <p>“Öyleyse bu dava benim elimden çıktı artık. Korkarım bir de bu tür konuları hale yola sokmayı zevk edinmiş kişilerle tanışmanız gerekecek.”</p>

  <p>Bu defa, ufak tefek adamın elini masanın üzerinde gezdirmesiyle beraber daha öncekileri gölgede bırakacak ölçüde acı dolu bir çığlık koyverdi Fassin. Dilini ısırmış olmalıydı. Yavaş yavaş yoğunlaşan demir tadı tüm diğer tatları bastırırken, taze kan ve sıcak salya ile doldu ağzı.</p>

  <p>“Çünkü ben,” dedi küçük adam bıkkınlıkla, “bundan hiç zevk almıyorum.”</p>

  <p class="girintisiz1">En sonunda imzayı attı Fassin. Bunu eninde sonunda yapacağını kendi de tahmin etmişti zaten.</p>

  <p>Küçük adam gayet mutlu görünürken, içeri giren iri yarı bir çift kadın muhafız ellerindeki ve ayaklarındaki bağları çözerek Fassin’in koltuktan kalkmasına yardım etti.</p>

  <p>“Teşekkür ederiz, Bay Taak,” diyen ufak tefek adam, onu odadan çıkarmalarından önce Fassin’in elini kavrayıp sıktı. “Her ikimize de hoşnutsuzluk veren bu süreçten inanın ben de nefret ediyorum, onun için de, karşımda sizin gibi duyarlı davranmasını bilen birini bulmak beni sevindiriyor. Beni çok kötü anmayacağınızı umarım. Size bol şans.”</p>

  <p>Ona duş aldırmalarının peşi sıra şöyle bir çekidüzen verdiler, doktor kontrolünden geçirip önüne koydukları bir kâse çorbayı içmesini bekledikten sonra da sırtına iş önlüğünü andıran kâğıt kadar ince giysiler geçirerek oradan çıkardılar. Çeşitli kapılardan bir hışım geçirip onu herhangi bir koza içinde dışarısı olarak nitelenebilecek bir alana çıkarırlarken etrafına bakındı Fassin. Anlaşılan o ki, başından geçen şu son süreç, Diegesian sarayının içinde bir yerlerde cereyan etmişti.</p>

  <p class="orta1"><b>* * *</b></p>

  <p class="girintisiz">Aynı esnada, yuvaya kargaşa hakimdi. Yerleşke bütünüyle allak bullak edilip yağmalanmış, içindeki her şey ya kırılıp dökülmüş ya da kitle kontrol uygulamalarında başvurulan ve maruz kalan kişide kusma hissi uyandıracak kadar iğrenç bir koku salan bir tür çamurla sıvanarak kullanılmaz hale getirilmişti. Bunun üzerine, göstericiler soluğu en yakın barda aldı, ama ne meydanda yaşananlar ne de gösteriyi bastırmak üzere alınan sıkı önlemlerdi konuşulan konu. Onun yerine, kimi insanların öldürüldüğü, kiminin ise esrarengiz bir biçimde ortadan kaybolduğuna ilişkin söylentilerdi hararetli tartışmaların odağı.</p>

  <p class="girintisiz1">Fassin gerçeği öğrenene dek aradan aylar geçti. K kasıtlı olarak bir kâbus seansına sürüklenmişti. Savcılar ve diğer hukuki görevlilerle beraber onun yanına gelen —belki de bu grubun içinde yer alıp da seans donanımının nasıl programlanacağını tesadüfen bilen— biri kızı araştırma seansından henüz tam anlamıyla çıkamamış bir halde süzülürken bulmuş ve diğerleri kızın bedenini aşağı indirip işleme hazır duruma getirmeye koyulurken travmalayıcı ile trans hücresinin ayarlarını değiştirmişti. Travmalayıcının ayarı ile her kim oynadıysa belli ki uyguladığı şablonu içeren mikrodevreyi böylesi durumlarda kullanmak üzere yanında taşıyordu. Ardından, kanlar içindeki kızı eli ayağı bağlı vaziyette korku, tecavüz ve işkenceyle dolu hızlandırılmış bir kâbusun kucağına terk edip gittiler.</p>

  <p>Bu bilgileri oradan buradan toplayıp anlamlı bir bütün haline getirdiklerinde, hepsi farklı yerlere dağılmış, çoğunlukla daha ciddi sorumluluk isteyen işlerle iştigal eder olmuştu bile. Kimi zaman bir şikâyeti ele alıp kimi zaman bir soruşturma ya da protesto üzerine konuşurken derlemişlerdi ellerindeki bilgiyi.</p>

  <p class="girintisiz">“Fassin!”</p>

  <p>Adının söylendiğini duymak olduğu yerde sarsılıp uyanmasına yol açtı. Üçüncü Öfke; kapalı bir kabin. Zifiri karanlık devam ediyor. Madeni bir gürültü. Ekrandaki saat gecenin dördünü gösteriyordu. Kızıl pırıltılar saçarak ışıldıyordu ekran. Yanılıyor muydu, yoksa biri gerçekten de ona mı seslenmişti?</p>

  <p>“Ne?” diye karşılık verdikten sonra hareket serbestisini engelleyen bağlardan bir çırpıda kurtulup kendisini az yukarı kaldırarak yataktan çıktı ve havada süzülerek kabinin orta kısmına yöneldi.</p>

  <p>Ah, <i>bir bu eksikti.</i> Elbiselerini kaşla göz arasında sırtına geçiren Fassin bir yandan tüm ışıkların yanması komutunu verdi. “Şu dehşet verici metal sesi alarm verildiği anlamına mı geliyor?”</p>

  <p>“Bunu sen de hissettin mi? Hey, hâlâ orada mısın?” dedi Apsile.</p>

  <p>“Bir an önce giyin ve acil durum sığınağına giden boşluktan aşağı bırak kendini.” Karşılık almak üzere kısa bir süre duraklayan Apsile bunun nafile olduğunu sezince “Anladın mı?” diye sorma gereği duydu. “Kime diyorum ben, Fass?”</p>

  <p>“Anladım.” Fassin az önce gelişigüzel üzerine geçirdiği giysileri geri çıkarıyordu şimdi. “Yapmayı düşündüğün şey gerçekten de bu mu, Herv?”</p>

  <p>Uzay elbisesini haznesinden bir hamlede çekip çıkardı Fassin. “Ana hangarın durumu nedir acaba?” diye sordu, bir yandan yeni giysisini gözden geçirirken.</p>

  <p>“Öyleyse geminin merkezine yönelmek bizi ona daha da yaklaştırır,” dedi Fassin. Bu hissettiği şey bir hava akımı mıydı yoksa? O tam aklından bunu geçirirken bir çeşit tıslama geldi kulağına. Uzay elbisesinin yakasını boynuna dolayıp çıtlatarak ilikledi ve jelatinsi kaskın başının çevresinde şekillenmesini bekledi. Kaskın devreye girmesiyle birlikte her şey bir an için buğulu ve mutlak bir sessizliğe bürünmüş, hemen ardından, kask içinde bulundukları ortamın henüz o denli vahim hale gelmediği çıkarımında bulunmuş olacak ki, onun nefes almasını, konuşmasını ve işitmesini kolaylaştırmak için gerekli yerlerde dar boşluklar açmıştı. Yüzünü örten maske kısmı ise yok denecek kadar kusursuz incelikte bir şeffaflık edinmişti.</p>

  <p>“Bu tespitin şimdilik doğru,” diye onayladı onu Apsile. “Düşman ateşinin yönü sabit kaldığı takdirde, bu istikamette dönerek iki saat içinde ona tam karşıdan bakacak konuma geleceğiz.”</p>

  <p>Uzay elbisesinden içeri önce ayaklarını sokan Fassin onu yukarı doğru çekip yakaya kenetlenmesini bekledikten sonra bir yandan uflayıp puflayarak elleriyle düzeltip bedenine tam olarak oturmasını sağladı. Elbisenin rahatlığına diyecek yoktu doğrusu. “Niyetin gerçekten bu mu, Herv? Mürettebatın geri kalanıyla beraber küçücük bir mekâna tıkılıp kalmak ve saklandığı delikten tekrar gün yüzüne çıkmak için kedinin bezip uzaklaşmasını bekleyen fareler misali orada sıkış tepiş vakit geçirmek mi?”</p>

  <p>“İçtüzük böyle diyor.”</p>

  <p>“Bunu ben de biliyorum. Peki ya benim niyetimin ne olduğumu tahmin etmek ister miydin?” Bu soruyu kısa bir duraksama izledi. Bu esnada öncekilerden daha şiddetli bir sarsıntı kabini adeta kaldırıp sonra yerine geri oturtmuştu. Ana kapı içeri doğru sallanarak pat diye açılmış, hemen dışarıdaki, başka bir güverteye uzanan iniş merdivenini gözler önüne sermişti. İkili arasındaki suskunluk bir süre daha devam etti. “Herv?” diye sordu nihayet Fassin. Giderken beraberinde götürmek isteyeceği herhangi bir şey yakalayabilmek ümidiyle bakışlarını son bir defa odanın içinde gezdirirken bir kez daha yokladı arkadaşını: “Herv?”</p>

  <p>“Orada görüşürüz.”</p>

  <p class="girintisiz1">Tanımlanamayan bir şey Nasqueron’un aydınlık yüzünün mavi-beyaz tonlarda göz kamaştırıcı yansımalarla kaplanmasına sebep olurken geminin hangarını da yüzeyi keskin bir parlaklıkla ışıyan nesneler ile deliksiz bir karanlığa boğulmuş gölgelerden oluşan karmakarışık ve pürüzlü bir hengâmeye çevirmişti. Kendini sakınmak istercesine vücudunu geriye doğru çekti Fassin. Ortalığa yayılan göz kamaştırıcı ışık sarı ile turuncu karışımı bir renk alarak çabucak dindi; küçük bir güneş ay ile Nasqueron arasında giderek solgunlaşarak pırıldıyordu.</p>

  <p>Herv Apsile oraya ondan önce varmıştı. El sallayıp onu çarçabuk selamladıktan sonra kendisini sekiz metre mesafeden kolaylıkla aşağı bırakıp nakil aracının burun kısmındaki platformda açılmış olan bölmenin içinde gözden kayboldu. Söz konusu bölme onun ardı sıra geri kapandı.</p>

  <p>“Herv?” dedi Fassin, bir yandan uzay elbisesinin acil durumlar için tasarlanmış haberleşme ekipmanıyla uğraşırken. Cevap yoktu. Ağır bir tempoyla hoplayarak geminin istif bölmesine yöneldi. Çoktan oraya varmış olan Albay Hatherence’ın disk şeklindeki uzun uzay elbisesi, seyahat esnasında yerleştiği noktanın tam altında, yerden az yukarıda havada süzülmekteydi.</p>

  <p>“Kâhin Taak! Bu yolculuğa uyum sağlayacağınıza emindim!” diye seslendi ona oerileithe dişisi.</p>

  <p><i>Kahretsin,</i> dedi içinden Fassin. Albayın da geri kalan herkesle beraber işin başında hepsine tembihlenmiş olduğu üzere on kilometre aşağıda, ayın çekirdeğinde bulunan acil durum kabinine gitmiş olmasını boşu boşuna ummuştu demek. Ne de olsa onun da sığabileceği boyutta bir çıkış tüneli vardı, öyle değil mi? Ama nerede kendisinde o şans? Tam da başının üstüne denk gelen beşiğinde sallanmakta olan ok başı şeklindeki küçük gaz mekiğinin altına gelip durdu. “Albay,” dedi sonra, başını yukarı kaldırıp onu selamlayarak.</p>

  <p>Bir an gülümseyen Fassin hemen ardından yukarı doğru sıçradı. Albay da durağan bir vızıltı eşliğinde onunla beraber yükselmeye başlamıştı. Tavana varınca duran Fassin küçük gaz mekiğinin kokpit kapağını iki eliyle kavrayıp bir çekişte açtı ve böylelikle, genel görüntü itibarıyla bir tabutun içini andıran bölme açığa çıktı. İçeri girince ilk işi uzay elbisesini üzerinden silkip atmak ve kaskını çözmek olmuştu.</p>

  <p>“Üniforma sizi bunalttı ha, Binbaşı?” diye neşeyle takıldı ona albay, sesi üst bölmenin kapalı ortamında yankı yaparak. Çıkarmayı nihayet başardığı uzay elbisesi ayaklarının dibine düşünce, ok başı biçimli küçük mekiğin pilot kabininin zeminine ayak bastı Fassin. “Vay canına!” dedi Hatherence hayretle. “İnsan ırkından olan tüm erkeklerin dış görünüşü böyle mi yani?”</p>

  <p>“Sadece yakışıklı olanlarınki,” diyerek giderdi onun merakını adam. Sonrasında, serin jelin içine özenle bıraktı kendini. O içeri tam anlamıyla yerleşince, pilot kabininin kapağı üzerine kapandı. Karanlığın içinde kıpırdanarak boynunu tarayıcı yakanın üzerine yerleştirmeye çalıştı. Çok geçmeden, yumuşak bir ışık ve hafif bir sinyal sesi her şeyin gereği gibi olduğunu haber verince, solunum sıvısının dip kısmında bulunan çift ağızlı bir püskürtme memesine uzandı ve derin bir nefes alıp sonra onu tümüyle koyvererek memeyi burun deliklerine geçirdi.</p>

  <p>Bunun ardından boylu boyunca uzanır pozisyona geçen Fassin, şu âna dek içilmiş içilecek en soğuk sıvı olduğu söylense muhtemelen kimsenin şaşmayacağı şu solunum sıvısının burnundan içeri girip boğazını aşarak akciğerlerine dolması sürecinin yarattığı korkuya tepkime olarak istemsizce yutkunup nefessiz kalma telaşına karşı bir yandan mücadele vererek, uykuya dalmak için olabildiğince çaba gösterdi.</p>

  <p>Yer ve zaman kavramlarının yitirilmesine yol açan anlık bir akıl karışıklığı ve denge kaybı izledi bunu. Ardından, boynunu çevreleyen yakanın kıskacı daha bir sıkılaştı ve asma filizini andıran dallar kulaklarını, ağzını, erkeklik organını ve anüsünü arayıp bulurken, giderek ısınan jel tüm vücuduna yayıldı. İlkin kollarının ön kısmında iğne batmış gibi acıyan bir çift nokta hissetmiş, kan bir yandan içeri akarken bunu her biri bir kulağının altında olmak üzere başka bir çift nokta takip etmişti.</p>

  <p>“İyice yerleştin mi?” diyen sesini duydu Herv Apsile’nin, kulağının içine dolan jelin gurultusunun elverdiği kadarıyla.</p>

  <p>Onu yanlarında götürmeyip geride bırakmanın herhangi bir yolu olup olmadığını aklından geçirdi Fassin. Gelgelelim ufukta şimdilik böyle bir seçenek görünmüyordu.</p>

  <p>“Kapılar kapanıyor. Hareket etmeye hazırız,” dedi Apsile.</p>

  <p>Küçük gaz mekiğiyle her bakımdan bir bütün olmaya başlamıştı Fassin. İçinde seyahat ettiği mekik onu kaplıyor, kucaklıyor, adeta içine girip onun göğsünde kalp gibi atıyor, tüm bunları yaparken de kendisini tamamen adamın kontrolüne teslim ediyordu. Kapılar kapanınca aşağıdan yansımakta olan ışık sönüp gitti. Tıpkı kendisini hafifçe iterek yerden kalkışı öncesi geminin sefere hazırlanışını, kasılıp bükülüşünü, sistemlerini devreye sokuşunu ve değişim geçirişini hissedebildiği gibi, Albay Hatherence’ın uzay giysisinin yanıbaşında asılı durduğunu görebiliyor, onun soğukluğunu hissedebiliyor, elektromanyetik imzasını okuyabiliyordu. Diğer duyuları ise alışılmadık bir radyasyon akımı, çok daha büyük ve derin bir yerçekimi kuyusunun içine yerleştirilmiş nispeten zayıf bir yerçekimi ve anlamsız ileti zerreleri, karmaşık mesajlar ve doğruca Ortak Kullanım Tesisi’nden gönderilmiş elektromanyetik sinyallerin bir araya gelmesinden oluşan bir veri kargaşası... ve ani bir sarsıntı, derinden gelen ama dev boyutta olduğu şüphe götürmeyen bir çarpma sesi ve onun peşi sıra yanlara ve yukarı doğru yalpalama.</p>

  <p>Apsile’nin onlara seslenerek durumu kendilerine izah etmesini beklerken boş durmayıp ne olup bittiğini kendi imkânlarıyla çözmeye uğraştı. Uzaktan duyulan tıslama ve vızıltıyla karışık gürültü, nakil aracının kendi gövdesi içinde hava depoladığını ifade ediyordu.</p>

  <p>“Hepinizden özür dilerim,” dedi Apsile yumuşak bir sesle. “Kontrolü yeniden ele aldık. Hangarı üçüncü hava boşluğuna açmak için sıradışı bir yönteme başvurmamız bütün bunlara sebep oldu. Bunun için kime teşekkür edilmesi gerektiğini bilemiyorum.”</p>

  <p>Albayın sadece kendisiyle konuşuyor olmasını diledi Fassin. Yaşam destek filizleri bedenine kenetlenirken, kendisi de küçük gaz mekiğiyle yekvücut olup onun ayarlarını ve sistemlerini baştan sona kontrolden geçirdi. Çeşitli ışıklardan meydana gelen geniş bir kümenin gözünün alt köşesine ilişmesiyle beraber tüm dikkatini bir anda ona odakladı. Sesli olarak birkaç komut iletti ve böylece bazı alt programları devreye sokup her şeyin gereği gibi çalışıp çalışmadığını test etti. Görünüşe göre hiçbir sorun yoktu.</p>

  <p>Nakil aracının gittikçe hızlanarak aydan uzaklaştığını hissediyordu. Yavrusu misali içinde taşıdığı minik gaz mekiğine hamilik eden büyük geminin alıcılarına erişme olanağı sağlayan seçenek ansızın önündeki kontrol ekranında belirince onu hiç tereddütsüz kapıverdi.</p>

  <p>O da Apsile’in sahip olduğu gözlemleme ve yorumlama imkânına kavuşmuştu böylece.</p>

  <p>Gökyüzünün karşılarına ve biraz da yukarılarına denk gelen kısmı Nasqueron tarafından boydan boya kaplanırken, Üçüncü Öfke’nin büyük bir hızla geride bıraktıkları gri-kahverengi tonlardaki yüzeyi aşağılarında kaldı. Enkaz bulutları. Haberleşme cihazlarından artakalmış çer çöp. Onları buraya getiren veya ayı koruması altında bulunduran gibisinden iyi örgütlenmiş donanmalarda bulunması gerekenden de fazlası vardı burada. Yaklaştıklarını algılayacak bir radara ya da onları hedef almak üzere pusuda beklerken farkında olmaksızın kendisini ele verecek başka bir tehdit unsuruna rastlanmıyordu şimdilik. İçinde seyahat ettikleri nakil gemisi gibi, askeri olmaktan uzak bir aracın en bariz şekilde konuşlanmış olanlar dışında bu tür düşman birimlerini fark etmesi beklenemezdi elbet. Hasar görmüş bir sancak gemisi yoktu ortalıkta, ufak cüsseli birkaç geminin gövdesinde büyükçe birer oyuktan öte sayılamayacak derinlikte çukurlar bırakan birkaç çarpışmanın izleri okunuyordu etrafta sadece. Gemilerin izlediği güzergâhları belirten izler de göze çarpan ayrıntılar arasındaydı. Birkaç yüz kilometre ötede bir geminin radyasyona maruz kaldığını gösterir nitelikte alevler ansızın parıldıyor, hemen ardından sönüp gidiyordu. Dışarı bir dizi sinyal göndererek silahsız şekilde yaklaştıklarını ve bordada canlı yaşam formları taşımakta olduklarını muhtemel dinleyicilere duyurdular. Göz kamaştırıcı bir ışık! Tam arkalarında. Yarım daire şekli almasına ramak kalmış bir enkaz bulutu Üçüncü Öfke’nin yüzeyinde yeni yeni parlamaya başlayan az çok yarım kilometre çapında bir kraterin ortasında pırıltılar saçarak yükseldi. Ardından, meydana gelişinin üzerinden çok zaman geçmediği anlaşılan ama soğuyup turuncu-kızıl bir ısıya bürünen boyutça daha küçük üç krater daha belirdi. Sonra görüntü kıvrılarak değişti ve çizgilerden, peteklerden ve seyir işaretlerinden oluşan bir arka plan görüntüsü titreşerek ekrana yerleşti.</p>

  <p>Nakil aracının burnunu dosdoğru Nasqueron’a çeviren Apsile geminin hızını motorların gücü yettiğince artırdı ve havada özellikle bir tirbuşonunkine benzer düzensiz hareketlerle süslediği bir rota tutturarak gaz-devine doğru ilerlemeye koyuldu.</p>

  <p>Nakil gemisinin yüksek performanslı askeri gemilere benzer hiçbir yanı yoktu; ona yüklenmiş olan tek görev, gaz mekiğini Tesis’ten gaz-devine taşımak ve günü gelince alıp geri getirmekti. Bununla beraber, Nasqueron’un yerçekimi kuyusunda ve sıvı-hidrojen seviyesine kadarki farklı basınç ortamlarında yol almaktan kaynaklanan zorlu şartlar karşısında gösterdiği etkin dirence bakılırsa, onun gayet sağlam bir gemi olduğu ortadaydı, kendi cüssesini ve de beraberindeki yükleri Nasqueron’un kıskacından yeterince kolay çekip kurtarma gücü de vardı üstelik. Gelgelelim herhangi bir silah veya savunma sistemiyle donatılmamıştı, üstün bir manevra kabiliyetine haiz olduğunu söylemek güçtü, hepsinden kötüsü de, ihaleye davet sürecinden itibaren, akla hayale gelebilecek her tür duyu yardımıyla fark edilebilmesine olanak tanıyan ve bu sayede afacan bir Ahali mensubunun ona bir şeyler isabet ettirip de “Kusura bakmayın, görmemişiz,” demesini mutlak surette engelleyen bir tasarım esas alınarak imal edilmiş olması dolayısıyla, gizlilik namına hiçbir artı özelliğe sahip olmayışıydı.</p>

  <p>“Aşağıda işler nasıl?” diye sordu Apsile. Durumu tamamen kontrolü altında tuttuğu mesajı veren, endişesiz bir sesle konuşuyordu.</p>

  <p>“Kendi adıma, bir sıkıntı olmadığını söyleyebilirim,” dedi albay.</p>

  <p>— Keza ben de, şeklinde yanıt mesajı yolladı Fassin. — Tahmini bir varış zamanı verebilecek misin?</p>

  <p>Üçüncü Öfke’den Nasq.’a yapılan yolculuklar genellikle bir saat sürerdi. Fassin aynı yolculuğu bunun yarısı kadar bir sürede tamamlayacaklarını umuyordu.</p>

  <p>“Ana motoru maksimum seviyeye çıkardığımıza göre on dakika kadar sonra dalışa geçmemiz lazım,” diye açıkladı Apsile, “onu izleyen on dakika süresince hız keseceğiz ve ardından... hmm, birkaç dakikalık —ki bunun beş dakikayı aşmayacağını umuyorum— bir süre sonunda atmosferin yeterince derinlerine girmiş olacağız.”</p>

  <p>Atmosferin yeterince derinleri derken içlerinde en korkunç olanları haricindeki silahların menzilinden çıkmış olacakları bölgeyi kastediyordu. Ahali’nin elinin altındaki silahların ne denli dehşetengiz olduğunu belli ki hesaba katmamıştı.</p>

  <p>— Bu süreyi daha da kısaltmanın yolu var mı? diye sordu Fassin.</p>

  <p>“Bulutların tepesine bir kez vardık mı kalan mesafeyi umduğumuzdan daha kısa bir sürede katetmemiz mümkün olabilir,” dedi Apsile. “Daha dik bir açıyla ve daha yoğun bir hızla... Evet, mümkün gibi. Hmm.” Bulunduğu yerden her nasılsa adamın düşünceli bir tavırla çenesini kaşıdığı izlenimine kapılmıştı Fassin. “Evet, ısı ve gerginlik seviyelerini dayanma payının bir nebze ötesinde tutmayı başarabilirsek bu iş olur sanırım.” Bir an durakladıktan sonra devam etti. “Bütün bunların ancak hangarın kubbesi havaya uçtuğunda geminin nasıl onarılacağını bilemediğimiz herhangi bir hasara uğramayacağı varsayımının doğru çıkmasıyla mümkün olacağını belirtmeme gerek yok tabii.”</p>

  <p>— Şu varsayımlar da hiç eksik olmaz zaten, diye kinaye yaparak onayladı onu Fassin.</p>

  <p>“Başteknisyen,” diyerek bu noktada söze girdi Albay Hatherence, “takip mi ediliyoruz yoksa belli bir düşman tarafından nokta ateşine mi maruz bırakılmış durumdayız?”</p>

  <p>“İkisi de değil, Albay.”</p>

  <p>“Öyleyse ortaya atmış olduğunuz ilk formülü uygulamaya koymamızı öneririm.”</p>

  <p>— Buna karar vermek sadece sana düşüyor, Herv, şeklindeydi bu defa Fassin’in mesajı.</p>

  <p>“Anlaşıldı.”</p>

  <p>“Aklıma gelmişken, herhangi bir askeri iletişim alışverişine dahil olmamız söz konusu değil mi peki, Başteknisyen?”</p>

  <p>“Korkarım değil, bayan, belirgin bir ışın veya dalga yoluyla doğrudan bizi hedef almadıkları sürece buna olanak yok.”</p>

  <p>“İşte bu büyük talihsizlik. Madem öyle, şimdi ne olacak dersiniz?”</p>

  <p>“Görünen o ki bir süre önce burada şiddetli bir çarpışma yaşanmış. Bir ihtimal hâlâ da devam ediyor. Aydan uzaklaşıp etrafa yayılan gemiler düşman ateşinin geldiğini sandıkları noktalara yöneliyor. Vay be!”</p>

  <p>Apsile’nin bu son tepkisine sebep teşkil eden keskin parıltı dolaylı yoldan Fassin’in ilgisini de çekti; Üçüncü Öfke’nin yüzeyinde, beyaz ışıklar saçan, öncekilerden de geniş bir başka krater belirmişti.</p>

  <p>“Peki ya halen Üçüncü Öfke ayında bulunan insanların akıbeti ne olacak?” diye sordu albay.</p>

  <p>“Bizi dinlediklerini sanıyorum,” dedi Apsile. “Onlarla doğrudan temas kurmayı deneyeceğim. Bana biraz zaman verin.”</p>

  <p>Sessizlik. Nakil gemisinin alıcıları yoluyla, etraflarında dönen uzay manzarasını seyretti Fassin. Geminin sistem bilgilerini gözden geçirdikten sonra onu istediği konuma getirdi ve kısa bir taramadan sonra ’glantine’i buldu; çok uzaklarda pırıldayan minicik bir nokta. gezegen-ayın kendi topografisini zorlukla görülür hale getiren insan ürünü merceklerden yansıyan kıvılcımlarla bezeli o parlak dışbükey şekli iyice belirginleşinceye dek alıcılar yardımıyla görüntüyü yakınlaştırmaya devam etti. Gözüne çarpan şu bölge, yakından tanıdığı yüksek yaylalar mıydı acaba? Ya şuradaki açık renk kısım...Güzellikler Denizi olmasındı? İşte bir kıvılcım. Orada, az yukarıda... O minicik kıvılcımın işaretlediği yerde daha önce bizzat bulunup bulunmadığını sordu kendi kendine.</p>

  <p>O âna dek bedeninin çeşitli kısımlarına kenetlenenlerin hepsinden daha soğuk ve de daha cüretkâr bir jel filizi o an kendisine doğru saldırıya geçmiş, midesine ve kalbine kancayı takmış gibi hissetti Fassin. Hayır, bunun gerçek olmasına pek tabii ki imkân yoktu. Sistemden kaynaklanan yapay bir algı olsa gerekti bu. Emin olup içine su serpmek için alıcıların aktardığı görüntüyü tekrar izlemeye yarayan kontrol mekanizmasını aramaya koyuldu.</p>

  <p>“Kahretsin, yolumuzun üstünde bir enkaz var...” dediği duyuldu Apsile’nin, aynı anda gemi şiddetle savruldu. ilgisini Apsile’nin dikkat çektiği tarafa kaydıran Fassin de görmüştü işaret edilen şeyi: Ufuk hattında uçuşan düzensiz bir kuş sürüsü misali karşılarındaki gezegenin yüzeyinde süzülen, karanlık noktalardan kurulu bir leke. Bunun üzerine, neredeyse azami hızla yol almakta olan nakil gemisini rotasından çıkarmaya giriştiler.</p>

  <p>Çok geçmeden, geminin her yanını paralayarak üzerlerinden geçen, ise bulanmış kar tanesi görünümlü karanlık parçacıklardan oluşma hiddetli bir akıntının ortasında buldular kendilerini. Fassin artık kendisine bıkkınlık veren şu jele bulanmış olan kollarının onu daha küçük bir hedefe indirgeme içgüdüsüyle adeta bağımsız bir iradeye sahipmişçesine bedenine doğru geri çekilmeye yeltendiği hissine kapıldı. Neden sonra, sallantı kesildi; ciddi bir hasara uğramaksızın akıntıdan paçayı kurtarmışlardı.</p>

  <p>Bununla da kalmayarak, keskin bir dönüş daha yapan nakil gemisinin, bir yandan hız kesmeye başlayıp yönünü tekrar karşısındaki koca gezegene çevirdiğini fark etti Fassin. “Bana kalırsa,” dedi Apsile temkinli bir edayla, “yolun sonuna yaklaştık ve...”</p>

  <p>Bir şey onlara hızla bindirdi. Gemi olduğu yerde sallandı kaldı... İçinde uzandığı jelin, gaz mekiğinin ve hatta nakil gemisinin de ötesinden gelen beyin sarsıcı bir çatırtı duydu Fassin. Bununla eşzamanlı olarak, nakil gemisiyle kurduğu bağlantıyı da yitirmişti. Ok başı biçimli küçük mekiğinde bir kez daha yalnızdı şimdi. İçinde bulundukları gemi baş döndürücü bir hızla dönüyordu. Bu döngü hareketine ayak uydurduğu anlaşılan bir de ışık vardı ortalıkta... Durun bir dakika, ışık mı, ne ışığı?</p>

  <p>Gövdenin dışa açılan kapılarının bulunduğu taraftan, aşağıdan geliyordu bu ışık. Albay H’nin uzay elbisesinin halen yanıbaşında asılı olduğunu gördü. <i>Ah-ha</i>...</p>

  <p>Sallantıdan yavaş yavaş kurtulmaya başlayan gemi dengesini yeniden buluyor gibiydi. Güvertenin alt kısmından kaynaklanan ışık zayıfladıysa da, henüz tamamen yok olmamıştı. Nasqueron’dan yansıyan ışığın o ilk büyük kamaşmasının yol açtığı, aşama aşama sönükleşen bir tayftı bu herhalde. gaz-devinin sözüm ona kapalı olması gereken kapılardan içeri dolan ışığı. Dosdoğru kapıların bulunduğu yöne bakmak üzere gaz mekiğinin alıcısını önüne doğru çekti Fassin.</p>

  <p>“Bin kere lanet olsun,” dedi her bir sözcüğü güçlükle tamamlayarak. Parçalanmış metaller etrafından bağırsak misali sarkan, küçük ve çarpık bir delik çarpmıştı gözüne. Cilalanmışa benzeyen birtakım yüzeylerden yansıyıp içeri vuruyordu Nasqueron’un ışığı.</p>

  <p>Güç topluyordu gemi; öngörülen planı küçük bir sapmayla da olsa hayata geçiren ana motor hız kesmekteydi anlaşılan. İç haberleşme biriminin çalışıp çalışmadığını tekrar kontrol etti ve mekiğin içindeki herkesin duyabileceği bir sinyal yolladı. — Herv?</p>

  <p>“Buradayım. Tüm bu yaşananlardan dolayı gerçekten çok üzgünüm. Sonunda bir şeye çarpmaktan kurtulamadık. Gemiyi düzeltip biraz geri çekmeyi başardım. Şu an önceki rotamıza tekrar oturmuş durumdayız. Şu da var ki, geminin gövdesine ilişkin herhangi bir rapor alamadım. Kapı da buna dahil.”</p>

  <p>— Sanırım darbeyi oradan yedik. Bordada bir delik açıldığını görebiliyorum.</p>

  <p>“Ne büyüklükte?”</p>

  <p>— Aşağı yukarı bir metreye iki metre boyutlarında.</p>

  <p>“Bahsettiğiniz deliği ben de görebiliyorum,” dedi albay onlara, kendisine fazlasıyla eğlenceli gelen bu haberleşme cümbüşüne dahil olarak. “Aynen Kâhin Taak’ın tarif ettiği gibi.”</p>

  <p>“Siz ikinizin gövdenizi sığdırıp da dışarı çıkamayacağınız kadar dar gibi göründü bana,” diye belirtti Apsile.</p>

  <p>— Geminin geri kalanı ne durumda? oldu Fassin’in bir sonraki mesajı.</p>

  <p>“Şimdilik tek parça halinde. İşin garibi, bize çarpan şeyin nereden dışarı çıktığını göremiyorum, ama içeride bir yere toslayıp kalmış olması da ihtimal dahilinde.”</p>

  <p>“Sanırım direkt bana vurdu,” dedi Hatherence. “Daha doğrusu, uzay elbisemi sakladığım hazneye. Ben öyle zannediyorum.”</p>

  <p>Bu açıklama üzerine suspus kaldı herkes. Neden sonra, Apsile bozdu suskunluğu: “Peki... iyi misiniz bari?”</p>

  <p>“Hem de nasıl. Sizin geminin kapıları çarpma esnasında onun enerjisini büyük ölçüde emmiş olmalı, dahası, benim uzay elbisem eşsiz bir malzeme kalitesine, takdire şayan bir dayanıklılığa ve çok üst düzey bir darbe direncine sahiptir. Bakın, üzerinde tek bir çizik oluşmamış.”</p>

  <p>— Kapıları açamayacak olursak, dışarı çıkamayız ve işte o zaman, sen de kabul edersin ki Herv, katlandığımız bunca zahmet heba olur gider.</p>

  <p>“Yine de gemiyi bulutların altına çekip orada saklanma şansımız halen var,” dedi Apsile. “Tesis’ten sinyal almaya yönelik girişimlerim ısrarla boşa çıkıyor. Şu son çarpışma onları fena halde sarsmışa benzer. Bizimle uğraşan her kimse artık burada onun gözleri önünde uluorta oyalanmaktansa gaz tabakasının altına gizlenmek bizim açımızdan çok daha güvenli olur.”</p>

  <p>Üçüncü Öfke ayı üzerine kurulu Ortak Kullanım Tesisi’nden anlaşılabilir hiçbir mesaj gelmiyor, tek bir askeri gemi bile sivil haberleşme frekanslarından birine bir kez olsun katılıp onlarla konuşmuyordu. Çok daha iyi zamanlarda bile Nasqueron ve civarında başlı başına bir problem olan elektromanyetik hatlardaki karışıklık şimdi çok daha yoğun hale gelmişti. Apsile Tesis’in ekvator çizgisi üzerindeki nöbetçi uydulardan birkaçını kaldırdı ama olması gerekenin aksine, onların telsiz alıcı-vericilerine giremedi, sonuç olarak da durağan ve anlamsız bir cızırtıdan öte bir şey elde edemedi. Ahali’ye ait, benzer bir cızırtı haricinde bir şeyler yakalamanın gerçek bir sürpriz etkisi yaratacağı bazı ayna uyduları bile denemiş, ama orada hizmetin kusursuz işlediğini görmüştü. “Eyvah,” dediğini duydular. “Üçüncü Öfke bir darbe daha aldı. Artık içeri giriyoruz. Hasara uğrama tehdidine karşı ağır ağır hareket edeceğiz, ama giriyoruz işte.”</p>

  <p>“Siz nasıl uygun görüyorsanız öyle olsun, Başteknisyen,” dedi albay.</p>

  <p>Peşi sıra pırıltılı bir iz bırakarak bulut kümelerinin üzerinde ilerleyen nakil gemisi, Nasqueron atmosferinin en üst katmanlarıyla buluşunca zangırdamaya başladı. Yavaşladılar. Basıncın etkisiyle bir defa daha üzerlerinde ağır bir yük hissediyorlardı. Üstelik giderek artıyordu basınç. İçinde bulundukları gaz mekiğini nakil aracına kenetleyen bağlantı noktalarından gıcırtılar ve tıkırtı sesleri gelmeye başlamıştı. Titreşim bir azalıp bir artıyordu; nakil aracının gövdesinden gelen kimi yumuşak kimi keskin çatırtılar, kapının oradaki deliğin çevresinden sarkan ve etraflarını saran hava gazla doldukça parıldayıp adeta kıvılcımlar saçan parçaların kopuşunu bildiriyor, Fassin ise birini bile es geçmeksizin bu sesleri takip ediyordu. Basınç iyiden iyiye artmıştı. İçinde uzanmakta olduğu jelin onu gittikçe daha fazla sıkıştırdığını hisseden Fassin, <i>tıpkı karda yürüdükçe her adımda duyulan şu ezilme sesi gibi,</i> diye geçirdi içinden. Vücudunda kalmış olan gaz kabarcıkları, tavada pişerken krepin üstünde beliren göz göz kabarcıklar ya da kan hücreleri misali patlıyormuş gibi geliyordu ona.</p>

  <p>“Başteknisyen,” dedi albay aniden.</p>

  <p>“Bekleyin biraz,” diyerek sözünü kesti onun Apsile. “Şuradaki...”</p>

  <p>Demeye kalmadan koca gemi tek ve ani bir sarsıntı geçirerek hızla yuvarlanmaya başladı.</p>

  <p>— Herv? Fassin’in mesajında telaşlı bir merak okunuyordu.</p>

  <p>“Yine bizi hedef aldılar...” diyerek açıklamaya girişen Apsile’nin sözleri, gaz mekiğinin tekrar sarsılması ve gökyüzünde çılgınca dönmesiyle beraber yarıda kesildi.</p>

  <p>“Hedef alındığımıza şüphe yok,” diyerek tamamladı Hatherence onun yerine. “Başteknisyen,” diye haykırdı iç haberleşme ağını paralamak istercesine. “Bizi bu durumdan kurtarabilecek misiniz?”</p>

  <p>“Ha? Ne dediniz? Hayır! Ben...”</p>

  <p>“Başteknisyen, komutumla beraber gemiyi yuvarlamaya veya içsel bir sıçrama yaptırmaya hazır olun,” dedi ona Hatherence. “Bu defa ben kurtaracağım hepimizi.”</p>

  <p>“Siz mi?” diye bağırdı Apsile.</p>

  <p>“Evet, doğru duydunuz. Ben kurtaracağım. Silah taşıdığımı unuttunuz mu? Şimdi, izin verirseniz işimize bakalım. Şansımız açık olsun!”</p>

  <p>— Durun bir dakika, diye araya girecek oldu Fassin.</p>

  <p>“Kâhin Taak,” diye kesip attı albay, “duyularınızı korumaya bakın siz.” Yanında asılı duran koca diskin dosdoğru aşağı, kapıların bulunduğu yöne mavi-beyaz renkte kör edici bir ışık dalgası göndermesiyle beraber kapılar bir an için dört bir yana sıçrayan kıvılcımlar eşliğinde patladı. Meydana gelen,boşluk, hemen dışarıda hızla savrulmakta olan sarı-kahve tonlardaki bulutları göz önüne sermişti. Fassin’in ok başı şekilli küçük mekiği birtakım noktalar görüyordu. Zedelenmiş olan alıcılarını sağlamlarıyla değiştirmeye koyuldu. Duyularını zamanında koruma altına alamadığı fikrine kapılmıştı. Bunun üzerine tümünü bir anda kapattı. “Üç saniye sonra serbest kalacağız,” dedi albay. “Dilerseniz manevranızı şimdi yapın, Başteknisyen.”</p>

  <p>Bir radyasyon patlaması ve adeta tepelerine inen bir yüksek ısı sağanağıyla eşzamanlı olarak gemi aniden yuvarlanmaya başladı. Kendisini gövdeye kenetleyen beşik benzeri düzeneğin kopmasıyla birlikte top mermisi gibi hızla aşağı fırladı Fassin. Oerileithe uzay giysisinin içindeki albay ise bir saniye farkla onu izlemiş ve havada girdaplar çizip düşerek çok geçmeden Fassin’le aynı hizaya gelmişti. Göz ucuyla yukarıda halen dönmekte olan nakil gemisini yakalayan Fassin’in zaten zar zor düzelmiş olan görüş kabiliyeti, etraflarındaki gaz kütlesini yararak ansızın ortaya çıkan mor bir ışın yüzünden yeniden köreldi. Söz konusu ışın nakil gemisini az farkla ıskalarken, onlarla gemi arasındaki giderek genişleyen boşluğa sarı sis bulutları doluvermiş, kendisi ile albayı temsil eden ve Nasqueron’un o karmaşık ve devasa hava sahasında hızla aşağı inen minicik birisi bir ok başını diğeriyse kirli gri renkte fırıl fırıl dönen bir madeni parayı andıran iki küçük şekil, baş başa kalmıştı.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">“‘Kendi türlerinden olan yaratıklara duydukları tiksinme ve şüphe yüzünden, onlara karşı sadece yapmacık olma ihtimalini çok zayıf gördükleri için depreştirmeyi umabilecekleri en içten duygusal tepkiler saydıkları nefret ve öfke besleyebilen seçkin bir sınıfa mensup belli türler için, mevcut olan böylesi durumları inceleme zahmetine girmek bir nimettir.’” Başrahip Luseferous başını kaldırıp duvardaki kelleyi süzdü. Kellenin kocaman açılmış gözleri, acı, dehşet ve deliliğin iç içe geçtiği bir ifadeyle dosdoğru karşıya, odanın diğer yanına bakıyordu.</p>

  <p>Çenesinden başlayıp yukarı doğru uzayan köpek dişleri karşısına çıkan dokuları delip geçerek en sonunda suikastçının beynini onun ölümünü kaçınılmaz kılacak kadar derinlemesine deştiğinde, Ulubis’e doğru uzun yolculuklarına çıkmalarının üzerinden henüz çok zaman geçmemişti. Doktorlar ölümün birkaç gün içinde gerçekleşmesini beklediklerini ifade edince Başrahip kendisini öldürmeye teşebbüs etmiş olan bu gafilin gözkapaklarını tekrar kestirip açtırdı; öldüğü sırada adamın suratının nasıl bir ifade alacağını görmeye can atıyordu.</p>

  <p>Ölüm nihayet isimsiz suikastçıyı gelip bulduğunda uykudaydı Luseferous, fakat bu, onun bu olayın anbean görüntülenmiş olan kaydını sonradan defalarca izlemesine engel değildi elbet. (Söz konusu görüntülerde, adamın yüzünü acıyla buruşturmaya son verişi ve gözlerinin akını tümüyle ortaya çıkaracak şekilde önce geriye doğru kayıp ardından hafifçe şaşılaşmış bir halde tekrar ağır ağır öne düşüşü izlenirken, kaydedilen görüntülere eşlik etmekte olan veri ekranında önce kalp atışının kesildiği, bunun birkaç dakika sonrasında ise beyin fonksiyonlarının durduğu gözlemleniyordu yalnızca. Luseferous daha dokunaklı bir sahneye tanıklık etmeyi yeğlerdi, gelgelelim her arzu edilen şey gerçek olacak diye bir kural yoktu tabii.) Ölünün başının bulunduğu yerden kaldırılması ve asi lider Stinausin’inkinin yanına, hem de sırf Stinausin bütün gün o manzarayı seyretmek zorunda kalsın diye tam da onun göz hizasına yerleştirilmesi emrini verdi.</p>

  <p>Başını kaldırıp, boş boş bakan isimsiz kelleye göz attı Başrahip. “Şimdi ne düşünüyorsun?” Dudakları oynadığı halde işitilebilir yükseklikte tek ses çıkarmadan, az önce okuduğu paragrafın üzerinden bir kez daha geçti. Sonra büzüştürdü dudaklarını. “Sanırım burada söylenenle hemfikirim, gel gör ki aynı zamanda üstü kapalı bir eleştiride bulunulduğu hissine kapılmaktan da kendimi alamıyorum.” Başını iki yana sallayıp eski kitabı kapadı ve kapakta yazılı olan ismi inceledi. “Ondan bahsedildiğini hiç duymadım,” diye mırıldandı kendi kendine.</p>

  <p>Ama en azından, diye geçirdi içinden, bu saygıdeğer entelektüelin bir ismi var. Girişimi başarısızlıkla sonuçlanan suikastçının ismini bir türlü öğrenememiş olması son dönemde Luseferous’un canını fazlasıyla sıkmıştı. Doğru, hergele kendisine verilen görevi yerine getirememişti ve doğru, suçunun bedelini çok pahalı ödemişti ve doğru, artık ölüydü ve başı bir av hayvanınınki gibi sergilenmeye mahkûmdu. Ama her nedense onun isminin ne yapılırsa yapılsın açığa çıkarılamamış olduğu gerçeği Luseferous üzerinde suikastçı sanki kendisine karşı zafer kazanmış, onu bu bilgi zerresinden mahrum bırakmakla sanki Luseferous’un bu alçak herif karşısında kazandığı galibiyet asla tam bir zafer sayılamayacakmış gibisinden sarsıcı bir etki yaratmaya başlamıştı. Kendisi seyahatteyken meselenin daha derinlemesine incelenmesi için çoktan Leseum’a talimat göndermişti.</p>

  <p>Luseferous’un en önde gelen özel sekreteri, Başrahip’in özel dairesinin bir parçası olan bu çalışma odasının ana kapısını teşkil eden elmas parlaklığındaki aynalı yüzeyin ardında belirdi.</p>

  <p>“Evet?”</p>

  <p>“Majesteleri, Mareşal Lascert sizi görmek istiyor, efendim.”</p>

  <p>“İki dakikaya geliyorum.”</p>

  <p>“Başüstüne, efendim.”</p>

  <p>Öteden Gelen mareşalini donanmasının sancak gemisi olan Ana Savaş Gemisi <i>Luseferous VII</i>’deki özel dairesinde kabul etti. (Anlaşılacağı üzere, ‘savaş gemisi,’ ‘donanma gemisi’ ve bunlara benzer diğer tabirleri eski moda ve fazla banal buluyordu Luseferous.) Bu gemiyi konaklama koşulları kendi rütbesindeki birine yakışır hale gelecek şekilde sil baştan tasarlamıştı, ama zamanla, donanmada görevli mimarların ‘boşluk’ diye adlandırdıkları mekânların belli bir hacmin ötesine geçecek denli artmasına göz yumuluşunun gemiyi genel anlamda çok zayıflatacağı endişesine kapılarak kelimenin tam anlamıyla ağladığı raddeye gelmişti iş. Sonuç olarak, kişisel kullanımı için planladığı özel daire başlangıçta arzuladığı ölçüde geniş ve göz korkutucu olmamış, bu yüzden de, her ne kadar bu girişim başkalarının bu aldatmacayı fark edebildiğine dair uyku kaçırıcı bir sezgiyi içinden söküp atmasını sağlayamasa da, birkaç ayna ve üç boyutlu görüntü ekranı yerleştirerek odanın göze daha büyük görünmesini amaçlamıştı. Odasının dizaynı için seçmiş olduğu tarz, Yeni Brütalizm’di:<a id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a> Göz önünde duran bir sürü sahte beton ve paslı boru. İsmi sevip benimsediyse de, görüntüyü daha ilk görüşte itici bulmuş ve değiştirmeye karar vermişti.</p>

  <p>Önü sıra sadece özel sekreterinin yürümesine izin vererek girdi odaya. Muhafızlar, saray mensupları, idari kadro, ordunun ve donanmanın ileri gelenleri, hepsi Başrahip önlerinden geçtiği sırada eğilip selam durdu.</p>

  <p>“Mareşal.”</p>

  <p>“Başrahip.” Üzerinde daha yeni cilalandığı halde göze yıpranmış ve dökük saçık görünen hafif bir zırh bulunan bir kadındı Öteden Gelen mareşali. Uzun boylu, ince yapılı ve mağrur bir havaya sahip bu kadının göğüs kısmı Luseferous’un zevkine göre fazla düz ve zayıf kalıyordu. Hem zaten kel kadınlardan oldum olası iğrenmişti. Ona bariz bir nefret beslemeyen ve/veya onun elinden ölmek üzere olmayan birinden onlarca yıldır almadığı, karşısındakinin mertebesini olabilecek en düşük seviyede takdir ettiğini belirten resmi bir tavırla başını sallayarak selamladı kadın Luseferous’u. Bunu hakaret mi yoksa paye çıkarması gereken bir hareket mi olarak algılaması gerektiğine karar verememişti Başrahip. Kadının arkasındaki iki kurmay subay jajuejein ırkından olup, halihazırda o bilindik horozibiği çalısı görünümüne bürünmüş bulunduklarından, pırıltılı zırhlarının hiçbir kesiti mareşalin bel hizasından yukarı çıkamıyordu. Sırf kendisi de öyle olduğu için onunla görüşmek üzere insan ırkına mensup bu kadının seçilip seçilmediğini geçirdi aklından; ne de olsa Öteden Gelen Yüksek Komuta Kademesi’nin hemen hemen tüm üyeleri insan olmayan ırkları temsil ediyordu.</p>

  <p>Oturdu. Oturduğu şeyin tam anlamıyla bir taht olduğu söylenemezdi, daha ziyade, bir kaide üzerine yerleştirilmiş gösterişli bir koltuktu bu. Öteden Gelen mareşali ayakta dursa da olurdu.</p>

  <p>“Benimle görüşmek istemişsiniz, Mareşal Lascert.”</p>

  <p>“Sınır Aşanlar, Gerçek Özgürler ve Çifte İttifak adına konuşmak üzere burada bulunuyorum. Bir süredir sizinle bir konuyu paylaşmak istiyorduk,” dedi mareşal pürüzsüz bir sesle. Sesi bir kadın için fazla kalındı. “Bize görüşme imkânı tanıdığınız için teşekkür ederiz.”</p>

  <p>“Bu toplantının iki tarafa da fayda sağlayacağına şüphem yok. Şimdi söyleyin bakalım; küçük savaşımızın sizin yürüttüğünüz kısmında gidişat nasıl? Güncel haberleri alıyor olmalısınız.”</p>

  <p>“Bildiğimiz kadarıyla, her şey iyi gidiyor.” Gülümsedi mareşal. Salondaki ışıklar kel kafasında çeşitli yansımalar meydana getiriyordu. “Sanırım siz de kendi adınıza zaferden zafere koşuyorsunuz.”</p>

  <p>Belirtilen hususu üzerinde durulmaya değmezmiş gibi göstermek istercesine elini salladı Başrahip. “Karşımızdaki birlikler kayda değer bir kuvvete sahip değildi.”</p>

  <p>“Ana donanmanızın Ulubis sistemi açıklarına varmasına ne kadar süre kaldı dersiniz? Bir yıl mı?”</p>

  <p>“Aşağı yukarı.”</p>

  <p>“Ama bu, planladığımız süreyi biraz aşıyor gibi.”</p>

  <p>“Benimki çok büyük bir istila filosu. Tüm birimleri bir araya toplamak zaman alıyor,” derken hem kadının yöneltmiş olduğu kasıtlı eleştiriden memnun kalmadığını hem de söylenen şeyin onun gözünde pek bir ehemmiyet taşımadığını göstermek ister bir hali vardı Luseferous’un.</p>

  <p>Gelgelelim, öngörülen planın gerisinde kaldıkları <i>doğruydu.</i> Bu —geçici— müttefiklerine, şu an mümkün görünen süreden neredeyse bir yarım yıl önce istilaya hazır hale gelineceği konusunda bizzat teminat vermişti. Kusuru kendinde aramalıydı, bu durum bir kusur olarak görülürse tabii. Her geminin kendi hızına göre ilerleyip diğerlerinden kopmasına göz yumarak istila ânı geldiğinde gemileri bir araya toplama telaşına düşmektense donanmasını baştan itibaren olabildiğince bütün halde tutmayı tercih etmişti. Emri altındaki amiraller ve generaller (şahsi durumları açısından neyin iyi neyin kötü sonuç vereceğini hesap etmeleri halinde pek ısrarcı olmamakla beraber) donanmanın tüm birimlerinin her an bir arada olması gerekmediği hususunda ona telkinde bulunduysa da, Luseferous’un arzusu bunun aksi yönündeydi. Her nasılsa böylesi ona daha birbirine bağlı, daha görkemli, en basit anlamıyla daha derli toplu ve de memnuniyet verici görünüyordu.</p>

  <p>Bu durum aynı zamanda Öteden Gelenler’in Ulubis sistemini istilaya hazırlama bağlamında beklenenden fazla sorumluluk yüklenmesi anlamına geldiğinden, işgal filosunun işi büsbütün kolaylaşacak ve Öteden Gelenler’e bağlı —her şey yolunda gittiği takdirde fazlasıyla yıpranmış hale gelmesini umduğu— güçler onun emrindeki devasa filonun gücü karşısında aciz konuma sürüklenmiş olacaktı.</p>

  <p>“Yine de,” dedi Lascert, “öncü birliklerinizin şimdiden saldırıya geçmiş olduğunu sanıyoruz.”</p>

  <p>“Otomatik pilotla yönetilen bazı izci/uyarı gemileri ile yüksek hıza sahip insansız saldırı araçları çoktan oraya vardı ya da bir süreden beri yolda,” diye açıkladı ona Luseferous. “Her ihtimale karşı hazırlıklı olmak daima iyidir. Bahsettiğim gemilerden bazısının yeniden programlanması gerekiyor ancak düşmanı yıpratma sürecini başlatmak açısından bunların etkin bir işlev üstleneceğini zannediyoruz.” Sözlerine devam etmeden önce ağzı kulaklarında sırıtmaya başladı. Dişlerinin pırlanta kadar berrak görüntüsü karşısında kadının ne tepki vereceğini ölçmek ister gibiydi. “Çevreye biraz dehşet salmanın büyük faydalar sağlayacağına öteden beri inanmış ve her daim buna göre hareket etmeye çalışmışımdır, Mareşal. Yaratacağımız panik ne denli geniş ve şiddetli olursa o kadar iyi. Dehşetin nefesini uzun süre ensesinde hisseden halklar, belirsizliğe son verecek herhangi bir güce kucak açmaya hazırdırlar, isterse bu önceden direnç gösterip karşı durdukları bir güç olsun.”</p>

  <p>Mareşalin yüzünde de bir tebessüm belirmişti şimdi, ne var ki bu, zorlama ürünü bir gülümsemeye benziyordu. “Şüphesiz. Bu yüzdendir ki, Ulubis’e ulaştıktan sonra nasıl bir strateji izleyeceğiniz konusunu sizinle konuşma vaktinin geldiği fikrindeyiz.”</p>

  <p>“Niyetim orayı ele geçirmek, Mareşal.”</p>

  <p>“Pek tabii. Ama çok sıkı bir savunma sistemine sahip olabileceği ihtimali göz ardı edilmemeli.”</p>

  <p>“Ben de öyle bekliyorum. Beraberimde bu denli muazzam bir filo götürmemin sebebi de bu zaten.”</p>
