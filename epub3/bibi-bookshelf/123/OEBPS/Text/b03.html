  <p>“Hayır, Sayın Yönetici,” dedi Fassin, Y’sul’a cevap verme şansı bırakmadan araya girerek. “Şu an sizinle aynı zaman ölçeğindeyim.”</p>

  <p>“Ne şans ama!” Eliyle ufak bir dokunuş yaparak önüne bir ekran açmasıyla beraber üç boyutlu görüntünün parıltısı Yönetici’nin yüzüne vurdu. “Hmm. Anlaşıldı. Önceki gün yaşanan tüm o kargaşanın sorumlusu sizsiniz demek...”</p>

  <p>“Büyük bir kargaşaya mı sebebiyet verdik, hanımefendi?”</p>

  <p>“Eh, merkeze yakın bir yörüngede seyretmekte olan bir ayın kısmen mahva uğraması pek çoklarının kargaşa tanımına cuk oturacaktır,” dedi Yönetici şirin bir surat takınarak. “Bulutların üst sınırını şöyle bir kolaçan etmek için gökyüzünün o katına dek çıkma cüreti gösteren biri için son derece ilgi çekici bir manzara doğrusu. Milyonlarca yıldır orada varlığını sürdürürken yüzdesel açıdan bütünüyle parçalara ayrılmasına ramak kalacak ölçüde cürufa dönüşmesi, kendi yörüngesinin etrafına saçılan enkaz parçaları tarafından adeta çember içine alınması, üstelik o yörüngenin kendisinin de kayda değer ölçüde değişime uğraması, haliyle orada bulunan diğer her şeyin de bu yeni koşullara uyum sağlayabilmek için bin bir zahmetle değişim geçirmesi, üç kemere yayılan küçük bir enkaz bombardımanı, bu yağmurun ortasında savrulan irice birtakım parçalar duygusalın çok ötesinde değerlere sahip bazı altyapı unsurlarına çarpmaktan kıl payı kurtulurken bazı diğer parçaların gezegen savunmasına yönelik önceden hazırlanmış otomatik lazer bataryalarını harekete geçirmesi ve yeniden eskisi gibi çalışır duruma getirilmesi büyük emek gerektirecek olan sayısız uydunun birbiri peşi sıra uğradığı müthiş yıkım. Ha bir de, izin alınmaksızın gerçekleştirilen bir füzyon patlaması var. Görünürde koca bir boşluğun tam ortasında meydana gelen, yine de es geçilemeyecek bir patlama. Ne mutlu ki bunların hiçbiri benim yetki alanıma girmiyor, ama şunu söylemeliyim ki, bela peşinizden hiç ayrılmıyor gibi, âdemoğlu Taak, ve şu an benim şehrimdesiniz.” Bunları söylerken bir yandan aşama aşama yuvarlanarak Fassin’in gaz mekiğinin dibine dek gelmişti Yönetici. “Burada uzun süre kalmaya mı niyetlisiniz?”</p>

  <p>“Aslına bakarsanız...” diye başlayacak oldu Fassin.</p>

  <p>Tam o sırada, “Bu âdemoğlu benim korumam altında, sayın Yönetici!” diye araya girdi Y’sul. “Ben ona hiç istisnasız kefilim ve onun hareket ve eylemlerinin itibar puanım üzerinde yaratacağı tüm olası yansımaları da peşinen kabul etmeye devam edeceğim. Ona herhangi bir fenalıkta bulunmak isteyebilecek her tür düşmana karşı onu korumak üzere gerekli tüm adımları atmaktan kaçınmam. Bu insanın savaş alanı sınırları içinde kalan bir bölgeye yapmakta ısrar ettiği yolculuğu düzenlemek için sizin yardımınıza güvenebilir miyiz?”</p>

  <p>“Oldu bilin,” dedi Yönetici kısaca.</p>

  <p>“İşte bu harika! Birkaç gün içinde harekete hazır hale gelebiliriz o halde. Özellikle de terzi Deystelmin benim muharebe giysisi siparişime öncelik vermeye razı edilirse.”</p>

  <p>“Ben onunla konuşurum.”</p>

  <p>“Ne kadar incesiniz! Yemin ediyorum sizi bir daha asla zorunlu oylamada aday göstermeyeceğim!”</p>

  <p>“Size karşı minnetim sonsuz.”</p>

  <p>Eğer Ahali diş gıcırdatabilme yetisine sahip olsaydı, diye düşündü Fassin, Yönetici şu son sözleri hiç şüphesiz sıkılı dişleri arasından sarfederdi. “İzninizle, bir şey söyleyebilir miyim, hanımefendi?” dedi sonra.</p>

  <p>“Tabii, âdemoğlu Taak, sizi dinliyorum.”</p>

  <p>“Sistemin diğer bölgelerinde ne olup bittiğiyle ilgili herhangi bir haber aldınız mı son dönemde?”</p>

  <p>“Az önce de dediğim gibi, farklı kuşaklar ve aylar yeni koşullara uyum sağlamak üzere yörüngelerinde yavaşça yer değiştiriyor ve...”</p>

  <p>“Kendisi yıldız sisteminden bahsediyor sanırım, Nasqueron’un sisteminden değil,” diye araya girdi Albay Hatherence.</p>

  <p>Her iki Ahali mensubu olduğu yerde dönüp ona baktı. Ahali ırkından olanların dış kemerlerini çepeçevre saran algılama şeritleri yanı sıra gövdelerinin göbek gibi öne çıkan kısmında göz işlevi gören kabarcıklar vardı. Galaksinin en keskin bakışlı türü sayılmazlardı belki, ama bu konuda şanslarını denemekten de asla geri kalmazlardı. Ahali’den birinin gözünde kendi gezegeni her şey demekti. Pek çok gaz-devi ortalama bir yıldız sisteminde bulunacak gezegen sayısından çok daha fazla aya sahipti ve bunların birçoğu, ısı aktarım sistemlerinin, hava şartlarının ve çevresel özelliklerinin güneş ışığına bağımlı olmayıp büyük ölçüde gezegenin kendi iç döngülerinden kaynaklanması dolayısıyla, yörüngesinde seyretmekte olduğu yıldızdan aldığına oranla çok daha fazla enerji yayardı. Bu tür gaz-devlerinin sakinleri, yukarıdan yaklaşacak unsurlara karşı dikkat kesilme temel fikrinden hareketle, gökyüzünü her daim gözetim altında tutmaya özellikle dikkat etmek durumundaydı, gelgelelim sırf bu bilinç bile her bakımdan gaz-devini merkeze alan bir düşünce yapısı benimsenmesine yol açıyordu. Yerel yıldız ve ona bağlı hareket eden diğer gezegenlerden oluşan sistem ortalama bir Ahali mensubu için nispeten çok düşük bir önem arz ederdi.</p>

  <p>“Benim söylemek istediğim tam olarak bu değildi,” diye hızlıca açıklamaya girişti Fassin. “Örneğin, ’glantine ayı; herhangi bir zarar gördü mü?”</p>

  <p>“Bildiğim kadarıyla hayır,” dedi Yönetici, Hatherence’tan yana sert bir bakış daha fırlatarak.</p>

  <p>“Ya Üçüncü Öfke’nin yörüngesinde seyretmekte olan askeri gemiler?” diye sordu albay.</p>

  <p>(— Hşş! şeklinde geldi, Fassin’in Hatherence’a uyarı sinyali.</p>

  <p>— Hiç de bile susmayacağım! diye itiraz etti albay buna karşılık.)</p>

  <p>“Hangi gemilerden bahsediyorsunuz?” dedi Yönetici, kafası bariz biçimde bulanmış, afallamış bir halde.</p>

  <p>“Peki ya Sepekte gezegeni?” diyerek konuyu saptırmaya çabaladı Fassin.</p>

  <p>“Hiçbir fikrim yok,” dedi ona Yönetici. Bakışlarını Fassin’e dikmişti şimdi. “Beni görme talebinde bulunmanızın nedeni bu muydu? Ayların ve bize çok uzaktaki bazı gezegenlerin hasar durumunu soruşturmak mı?”</p>

  <p>“Peki tabii ki hayır, hanımefendi. Sizinle buluşmak istememin sebebi Nasqueron’a yönelik bir tehdidin varlığından endişe etmem.”</p>

  <p>“Cidden mi?” diye ağzından kaçırdı Y’sul.</p>

  <p>“Demek endişe duyuyorsunuz, öyle mi?” dedi Yönetici derin bir iç çekerek.</p>

  <p>Hatherence bile şaşkın bakışlarını ister istemez ona çevirmişti.</p>

  <p>“Hızlı türden olanlar arasında savaş patlak vermek üzere, bayan,” dedi Fassin Yönetici’ye hitaben. “Bu savaş er geç Ulubis’in kapısına dayanacak ve bu çatışmada rol üstlenecek güçlerden bazısının Nasqueron ile onun Ahalisini bu kapışmanın içine bir şekilde çekmek istemesi hiç uzak ihtimal değil.”</p>

  <p>Küçük hareketlerle yuvarlanarak gerileyen Yönetici, o biçimli fırfırını emercesine içeri bükerek Ahali vücut dilindeki karşılığıyla kaş çatmış oldu.</p>

  <p>(— Binbaşı? mesajını gönderdi albay. — Bundan bana hiç bahsetmemiştiniz. Hangi temele dayandırıyorsunuz peki bunu? Bana söylemekten kaçındığınız bir şey mi var yoksa?</p>

  <p>— Sadece bir önsezi. Onların dikkatini çekmeye çalışıyorum. Ayrıca kendi aramızda böyle sinyal alıp verme yoluyla fısıldaşmanın da onların gözünde kibarlığa hiç de sığmadığını söylemeliyim.)</p>

  <p>Gözlerini Fassin’in üzerinden bir süre daha ayırmayan Yönetici ardından Y’sul’a çevirdi bakışlarını. “Bu âdemoğlu normalde de böyle kafadan çatlak mıdır?”</p>

  <p>Cevap vermeden önce emiş sesine benzer bir gürültü çıkardı Y’sul. “Dibine kadar hem de.”</p>

  <p>“Nasqueron yeni bir bombardıman tehlikesiyle karşı karşıya olabilir,” diye üsteledi Fassin. “Hatta bir çeşit baskın bile söz konusu olabilir.”</p>

  <p>“Hah!” diye gülerek alaya aldı onu Y’sul.</p>

  <p>“Biz hiç de savunmasız değiliz, âdemoğlu Taak!” dedi Yönetici gür bir sesle.</p>

  <p><i>Size öyle geliyor, oysa uzay gemileriniz her yanı sızıntı yapan birer antikadan farksız, gezegen üzerindeki savunma birimlerinizse hissiz kaya parçalarını saf dışı bırakmak üzere tasarlanmış,</i> diye bezgince geçirdi içinden Fassin. <i>Sağlam bir savunma mekanizmasına sahip olduğunuzdan dem vuruyorsunuz, ama Beş Numaralı Tezahür işgalcileri saldırıya geçmeye karar verir veya Mercatoria benim öldüğüme kanaat getirip Valseir’in kütüphanesinde onların gözünde bu denli değerli olan şey her ne ise onu ele geçirmeye yönelik daha</i> somut <i>bir sıçramada bulunursa, onları durdurma konusunda elinizden pek bir şey gelmez. Şu âna dek gördüklerimden hareketle, Navarchy Askeri Kuvvetleri’ne ait tek bir destroyerin bile sizin gezegeni verilen zaman içinde tümüyle dümdüz edebileceğini rahatlıkla söyleyebilirim.</i></p>

  <p>“Tabii ki değilsiniz,” diye onayladı Yönetici’yi. “Yine de bu bilgiyi yetkili mercilere iletmenizi rica ediyorum. Hazırlıklı olursanız kendinizi daha da iyi savunabilirsiniz.”</p>

  <p>“Bunu aklımın bir köşesine yazacağım,” dedi ona Yönetici, gururuna toz kondurmaksızın.</p>

  <p><i>Haydi be sen de,</i> dedi Fassin içinden. <i>Bir halt yapacağın yok. Uyarımı bir başkasıyla paylaşmaya tenezzül etmeyeceksin bile.</i></p>

  <p>Y’sul’un gözü yukarıdaki bir şeye takılmıştı. “Bu da nedir?” diye sordu hemen sonra.</p>

  <p>Anlık bir korkuya kapılmadan edemedi Fassin. O da başını kaldırıp baktı. Kısa ve kalın kanatları olan birkaç metre yüksekliğinde silindir şekilli bir araç, tavanın halen taç yaprak misali dışa doğru açık duran şeffaf panellerinin ötesindeki karanlığın ortasında, tam tepelerine denk gelen bir noktada dikey bir açıyla havada asılı duruyordu. Silindir şekilli araçtan çıkan uzun ve karanlık bir cisim onların üzerine doğrultulmuştu.</p>

  <p>İniltiye benzer acılı bir ses çıkardı Yönetici. “Oh, hayır. Basın buraya gelmiş bile.”</p>

  <p class="girintisiz1">“Sholish! <i>Asıl</i> göğüs zırhımı getir, seni kabuk kemirici, kafasız gaz artığı!”</p>

  <p>Bir zırh parçasını odanın diğer yanında dikilmekte olan uşağının kafasına hiddetle fırlattı Y’sul. Ortama uyum sağlama çabasıyla hızla renkten renge bürünerek gaz kütlesinin içinde savrulan üzeri kamuflaj desenli karbon plaka birkaç Ahali mensubunu kıl payı sıyırdıktan sonra —geniş salon o sıra tıka basa dolu olduğundan herkes ya başını eğmek ya bütünüyle yere çömelmek ya da sağa sola kaçışmak zorunda kalmıştı— Sholish’i yalayıp geçti ve şiddetli bir gürültü eşliğinde bir SüzülenAğaç panosuna gömüldü. Aradan oraya kaynaşmasına yetecek zaman geçmeden Sholish plakayı duvardan çekip çıkardı ve kendi kendine söylenerek yan odalardan birine doğru yürüyüp gözden kayboldu.</p>

  <p>“Müsaade eder misiniz?” dedi Albay Hatherence keskin bir tonda, salondakilerin havada savrulan metal parçasının güzergâhından kaçışmak için telaşla oraya buraya sıçraması sonucu meydana gelen kargaşa ortamında istemeden kendisine toslayan bir Ahali mensubuna.</p>

  <p>“Müsaade sizin!” diyerek onun yolundan çekilen Ahali mensubu hemen sonrasında Y’sul’un akrabalarından biriyle sürdürmekte olduğu sohbete geri döndü.</p>

  <p>Beraberinde kişisel yükleri, Fassin ve oerileithe olduğu halde Hauskip’ten ayrılıp savaş alanına doğru yola çıkma hazırlığındaydı Y’sul. İçlerinden birçoğu belli ki büyük ölçüde faydasız veya kesinlikle tehlikeli nitelikteki hediyelerini bizzat sunmak ve genellikle birbiriyle çelişmekle beraber yapmacık denecek kadar yüksek perdeden tembihler yağdırmak üzere orada hazır bulunmayı tercih etmiş olan çeşitli dostları ile aile fertlerinin sunduğu hediyelere ek olarak, sipariş verdiği yeni muharebe giysisi de daha o sabah (itibarını körükleyip onu mest edecek kadar çabuk!) eline ulaşmıştı.</p>

  <p>Böylesine yoğun bir ilginin odak noktasında bulunmaktan dolayı gururu okşanan ve fazlasıyla heyecana kapılan Y’sul onu uğurlamaya gelenlerin hepsini yeni elbiselerini tek tek denediği, kendisine miras kalmış olan aile yadigârı zırhı giyip bedenine az çok uyduğunu görerek rahatladığı ve tüm diğer armağanlar ile türlü zımbırtıyla bir çocuk gibi hevesle oynadığı sırada atıştırmalıkların ve diğer ikramların tadına bakmaları için giyinme salonuna davet etti. Tekerlek biçimli evin en geniş bölmelerinden biri olan bu salonda otuzdan fazla Ahali mensubu saymıştı Fassin. Her bir Ahali mensubunun kopmaya hazır bir tartışma, yan yana gelen iki Ahali mensubunun gizli bir tertip, aynı ortamda bir araya toplanmış üç Ahali mensubunun ise bir ayaklanma kıvılcımı anlamına geldiği yönündeki özdeyişi hatırına getirdi o an. Ahali’den otuzu aşkın kişinin bir arada bulunduğu böyle bir ortamın ne manaya geleceği konusunda ise hiçbir fikri yoktu, ama ortaya çıkacak sonucun sessizlik ve nezaketle uzaktan yakından ilgisi olmayacağı kesindi. Gürültü salonun kavisli duvarlarında çınlıyordu. Davetlilerin giysileri şatafat yarışına girmişti sanki. Sayfaları sondan başa doğru hızla döküldükçe ardışık sahnelerin birbirini izleyip tamamlayan bir görüntü arz edecek şekilde bütünlük kazandığı geometrik şekilli sanat çalışmalarıyla dolu kitapları andıran etkileyici motiflerle süslü şablonlar, davetlilerin açığa çıkardığı kabukları üzerinde gözler önüne seriliyordu. Manyetik tınılar yayan konuşmalar adeta girdaplar çizerek ortalıkta çalkalanıyor, duyulamayacak kadar düşük frekanslı sesler bir duvardan diğerine zıplayarak etrafa kargaşa dalgaları yayıyor, karşı cinsi etkileyip uyaran nitelikte salgıların çarpıcı karışımı salonu Ahali’ye has o neşe dolu şamatanın hummalı akıntısıyla dolduruyordu.</p>

  <p>— Yanımıza katmamız gereken bundan başka gardiyandan bozma rehber var mı? diye sordu Hatherence, kucağı hediye paketi dolu bir diğer Ahali mensubu salona girip doğruca Y’sul’un bulunduğu tarafa gitmek üzere kendisine yol açarken onun altında ezilmemek için en yakın duvara yapışıp başını az yukarıda süzülmekte olan Fassin’e doğru kaldırarak.</p>

  <p>— Pek öyle sayılmaz, şeklinde geldi Fassin’in karşılık mesajı. — Geçmişte, Slovius Amca’nın akıl hocası olmayı kabul ettiği zaman başka gezegenden gelme ve başka uygarlığa ait bir yabancının eğitimini üstlenmekle Muhafız-Kılavuzlar Loncası’nda hatırı sayılır bir itibar kaybına uğramıştı Y’sul. Sonradan toparlandı toparlanmasına, ama böyle bir işe girişmesi başlı başına bir cesaret örneği olarak hafızalara kazınmıştı bir kez. Böylesine vahim bir kayba içlerinde pek azı tahammül edebilir. Y’sul buna rıza göstermiş olsa bile, yeni birini bulmak üzere her şeye sil baştan başlamak yıllarına mal olurdu.</p>

  <p>Pembe renkli, küçük, yuvarlak ve de vıcık vıcık bir şey tam o anda albayın uzay elbisesinin tepesine düştü ve oraya yapışıp kaldı. Onu silkip attı üzerinden albay. — Bu şeyler de ne böyle? diye söyleniyordu bir yandan, bezip tükenmiş bir tavırla.</p>

  <p>— Onların misafirperverlik anlayışı böyle işte, mesajını gönderdi Fassin, elinden bir şey gelmeyeceğini gösteren teslim olmuş bir ifadeyle.</p>

  <p>İnce çöplere dizili meyve parçaları, yün yumakları, şamdan görünümlü sakızçalıları ve şekerleme, uyuşturucu macun ve bu gibi kutlamalarda sıkça rastlanan türden diğer ıvır zıvırla yüklü tepsiler havada süzülüyor, salonu bir ucundan diğerine amaçsızca kat ediyordu. Kendini tıkınmaya vermiş olan misafirler kimi bunu şiddetli sesler eşliğinde kimiyse usul usul yapmayı uygun görerek, ama hepsi de istisnasız her bulduğunu mideye indirerek bu buluşmanın keyfini çıkarmakla meşguldü. Gürültü her geçen dakika şiddetini artırıp adeta bir balon gibi şişerken, kalabalığın içinde birbirine çarpma vakalarının oranı da kabarıyordu —ki bu, Ahali’nin (kulak zonklatan çarpma sesleri, aceleyle söylenen “Affedersiniz!” veya “Kusura bakmayın!” ünlemleri, aniden ve telaşla yana yatmalar ve bir hemcinsinin dengesini yitirip yalpalamaya başladığını sezinlediği an her Ahali mensubunun değişmez şekilde sürüklendiği en yüksek tondan kahkaha patlamaları eşliğinde) kontrolü kaybetmekte olduğunun şaşmaz bir göstergesi kabul edilirdi.</p>

  <p>— Şu hale bak, diye yakındı Fassin. Bana öyle geliyor ki bu iş giderek cümbüşe dönüşüyor.</p>

  <p>— Bu tipler her zaman böyle <i>kafayı bulup</i> kendinden geçmiş halde mi dolaşır? diye sordu Hatherence, samimi bir şaşkınlıkla.</p>

  <p>İçtenlikle yapılan bu yorum karşısında kapıldığı kuşkuyu gizlemeye gerek görmeksizin onu süzdü Fassin. — Albay, dedi bir an sonra, — onları tarif etmek için daha iyi bir tanım bulunamazdı doğrusu.</p>

  <p>Şiddetli bir patlama sesi ansızın ortalığı çınlattı ve Y’sul’un az öncesine kadar süzülmekte olduğu noktanın yakınından canhıraş bir çığlık yükseldi. Havada uçuşan meyvelerden biri gaz kütlesinin orta yerinde patlayıp gevşekçe salınarak yere yığıldı. O civarda bulunan konuklar üzerlerine bulaşan köpüksü meyve zerreciklerini silkelemeye koyuldular.</p>

  <p>“Ayy, çok pardon!” dedi Y’sul, salonu çınlatan kahkaha tufanı arasında zorlukla duyulan bir sesle.</p>

  <p>— Tek rehber o olamaz! diye itiraz etti albay. — Ya diğer kâhinler? Onların da rehberi vardır elbet.</p>

  <p>— Evet var, ama birebir yürütülen, ancak özel seçilmiş kişilere açık tutulan bir ilişkidir bu. Kişinin Muhafız-akıl hocasıyla yollarını ayırması korkunç bir hakaret yerine geçer. Tüm itibar puanlarının silinmesine yol açan bir durumdur bu.</p>

  <p>— Binbaşı Taak, içinde bulunduğumuz şartlar altında duygularımızın esiri olmak gibi bir lüksümüz yok! İşinde daha iyi, en azından hareketleri daha az aptalca olan bir rehber bulma şansımız varsa, vakit kaybetmeksizin onu aramaya başlayalım derim.</p>

  <p>— Muhafız-Kılavuzlar bir loncadır, Albay; yalnız kendi üyelerini barındıran, dışa kapalı bir teşkilat. Eğer içlerinden birini kullanıp da bir köşeye atmaya kalkarsan, geri kalanların hiçbiri bir daha asla seninle ilişkiye girmez. Bunun üzerine sen de kendisine rehber, eğitmen, muhafız, her neyse işte, gerçekte olmadığı bir şey süsü vermiş bir palyaço bulmak zorunda kalırsın —ve işte o zaman aslında senin kapında kuyruk oluşturacak kadar kalabalık olduklarını görürsün— ama bunlar ya çok toy ve de salaktır, ya da fazla yaşlı ve garip huylu, üstelik seni beladan uzak tutmak şöyle dursun, başını beladan kaldıramamana sebep olmaları güçlü bir ihtimaldir. Kesin olan şu ki, öylesi bir durumda Muhafız-Kılavuzlar Loncası daha en baştan onlara tacizde bulunacağı gibi, Ahali’nin geri kalan kısmının büyük çoğunluğu sizinle konuşmaz bile. Kütüphaneciler, arşiv memurları, antika koleksiyoncuları ve çevre bilimleri üzerine uzmanlık yapmış olanlar —konuşma ihtiyacı duyacağımız türde kimselerin hepsi— size bir dakikalarını bile ayırmayacak, burun kıvırıp sizi reddedecektir.</p>

  <p>Y’sul’un hizmetkârı Sholish’in az önce girip gözden yitmiş olduğu yan odadan elinde hayli abartılı cilalanıp aynayı aratmayacak bir parlaklık kazandırılmış iki parçadan oluşma bir göğüs zırhıyla çıkarak geri dönüşünü izlediler. Fiziki gelişiminin dörtte üçünü ancak tamamlamış olan Sholish henüz sadece birkaç yüz yaşında genç ve sıska bir delikanlıydı. Her daim efendilerinden en az iki nesil genç olmasına özen gösterilen kişisel hizmetkârlara Ahali toplumu içinde, efendi konumundaki Ahali mensubunun bir nebze çalışma ve/veya eğitim gerektiren, kişisel tercih ve zevklerden hareketle şekillendirilmiş bir meslek tatbik etme zahmetine katlanmasına, uşağın da bu meşgalenin temel unsurlarını kavrayıp öğrenme olanağı yakaladığı zamanlar başta olmak üzere, sıklıkla rastlanırdı. Efendiler uşaklarını hizmetkârdan ziyade bizzat yetiştirmekte oldukları birer çömez gibi görmeye başlar, içlerinde iyiden iyiye sapkınlığa düşen bazıları ise işi astlarına kendilerinin eşitiymiş gibi davranma raddesine getirirdi.</p>

  <p>Y’sul’a gelince... Duygusallığın bu denli etkisinde kalıp kendini yem konumuna düşürme aşamasından henüz çok uzaktı o.</p>

  <p>“Oldu olacak hiç gelmeseydin, seni muhallebi beyinli sümük yumrusu!” diye bağırdı Y’sul, göğüs zırhını Sholish’in elinden sökercesine alarak. “Zırhı silbaştan döküp ördüm deme sakın! Yoksa zırhın üzerine yansıyan kendi görüntüne dalıp gittin de dikkatin mi dağıldı?”</p>

  <p>Ağzında bir şeyler geveleyen Sholish efendisinin huzurundan çekildi.</p>

  <p>— İma ettiğiniz kadar güçsüz olduğumuzu kabul etmeyi reddediyorum, Binbaşı, dedi Fassin’e albay.</p>

  <p>Oerileitheye dönüp devam etti sonra. — Sırf buna müsamaha gösterildiği için şu an burada bulunuyoruz, Albay. Ahali hiçbir açıklanabilir gerekçeye dayanmaksızın kâhin topluluğunu bütünüyle ortadan kaldırabilir. Şu âna dek hiç kimse bu konuyu çözüme kavuşturacak bir şablon geliştirmeye yeltenmedi. Bizzat sizin ve sizinle aynı cinsten olan diğerlerinin burada bundan böyle hoş karşılanmadığına dair ani bir hisse kapılırsınız sadece. Uygar denecek mertebeye yeni ulaşmış türleri halen tanıma aşamasında oldukları zamanlar bunun gerçekleştiği nadiren görülür, ama bunun her zaman böyle olacağına dair herhangi bir garantinin varlığından da söz edilemez. Bireylerle uğraşmaktan elbet bıkarlar —ki ben buna sayısız kez tanık oldum— fakat bunun ne zaman olacağını kestirmek de aynı ölçüde zor. Buraya her gelişimde, son ziyaretim sırasında bana ne denli dostça davranılmış ve ne derece yardım edilmiş olursa olsun —(tam bu noktada kuşku dolu bir kahkaha patlattı albay)— bu veya bundan sonraki herhangi bir sefer benimle hiç mi hiç ilgilenilmeyecek olunması ihtimalinin varlığını kabul etmeye zorlarım kendimi. Doğrusu şu ki, buradan defolup gitmek için önümde bir gün olduğu, aksi halde bir sürek avının hedef unsurunu teşkil edeceğim söylenebilir de bana. İster uzaktan isterse doğrudan yöntemle olsun, giriştikleri her yeni araştırmada bu olasılıkla yüzleşmek durumundadır kâhinler. Kendimizi buna alıştırmaktan başka bir şey gelmez elimizden. Sizinle tanışmaya gerek görmedikleri bile olur; geçmişi binlerce yıla dayanan saygın kâhin klanlarına mensup kâhin adaylarının onlarca yıllık eğitim süreçlerini geride bırakıp hazır hale geldikten sonra tam ilk araştırmalarına atılmak üzereyken bu işten vazgeçmeleri ve böylesi bir şeye kalkışmayı bir daha akıllarına dahi getirmemeleri konusunda uyarı aldığına dair kayıtlar mevcut. Sizi aralarına kabul etmiş olmaları mucize kabilinden bir durum. Ve unutmayın ki sizi gündelik hayatlarına burnunu sokan davetsiz bir asalak olarak görüp sürekli rahatsız etmemelerinin yegâne sebebi, Y’sul’un resmi anlamda size kefil olmasıdır.</p>

  <p>— Söylediklerinizden, bu maskarayla göbeğimizin bağlı olduğu sonucunu çıkarıyorum.</p>

  <p>— Aynen öyle. Biliyorum, inanması güç, ama içlerinde en iyilerdendir o.</p>

  <p>— Yüce Çekirdek yardımcımız olsun. O halde neden vakit kaybediyoruz? Cenazemin arzuladığım şekilde süslenmesi için şimdiden sipariş vereyim bari.</p>

  <p>Gönüllü Muhafız-Kılavuzlar Loncası, aynı gezegenin farklı kuşaklarından veya çok nadiren de olsa, genellikle aynı güneş sisteminde yer alan bir diğer gaz-devinden orayı ziyarete gelmiş Ahali mensuplarına göz kulak olma görevini kurulduğu günden bu yana sürdürüyordu. Ahali’den birinin yıldız sistemleri arasında —neredeyse her defasında yalnız başına— seyahat ettiği olurdu, fakat bu hiç de sıkça rastlanan bir olay değildi ve genellikle, yolculuğu gerçekleştiren bireyin işlemiş olduğu iğrenç bir suçtan ya da özrü mazereti olmayan bir kişilik bozukluğundan ötürü kendi gaz-devinden kovulduğu anlamı taşırdı.</p>

  <p>İkinci Sürgün Çağı’nı izleyen süreçte, galaksi şu anki yaşının henüz yarısını ancak geride bırakmışken, Ahali uzayın derinliklerinde toplu halde seyahat etmeye büyük ölçüde son vermişti. Ahali’nin ürettiği uzay gemilerinin yadsınamaz berbatlığının ve inşa tekniklerinin düşük kalitede oluşunun muhtemelen yedi milyar yıllık uygulama eksikliğinden kaynaklandığına dair genel bir kanı mevcutsa da, Fassin burada çarpık bir sebep sonuç ilişkisi kurulmuş olduğu fikrindeydi.</p>

  <p>Ertesi gün savaş alanına doğru yola çıkmaları kararlaştırılmıştı. Şehir Yöneticisi’yle aralarında geçen sinir bozucu görüşmeden bu yana geride kalan süreyi bir yandan Ahali gazetecileri ile uzak mesafeli haber alıcılarının çıkacakları seferle ilgili kendilerine yönelttiği soruları uygun bir dille savuşturup diğer yandan onlardan sistemin genelinde neler olup bittiğine ilişkin olabildiğince fazla bilgi toplamayı denemekle geçirmişlerdi. Bu çaba onları kaçınılmaz olarak uzlaşıya varma ve bilgi takas etme noktasına getirdi. Dış gelişmelerle ilgili bir haber demeti karşılığında, gazetecilerden biri Fassin’den son derece temkinli (hatta öyle temkinli ki, yolculuklarının esas amacıyla uzaktan yakından ilgili bir konuya ne zaman temas edilecek gibi olsa Albay Hatherence öksürük nöbetine tutulmuştu) bir havada gerçekleşen bir röportaj koparmayı başarmıştı.</p>

  <p>Üçüncü Öfke ayı tümüyle harap edilmiş, gerek üzerindeki gerekse içindeki herkes ve de her şey yok olmuştu. Bu yıkımdan sağlam çıkmayı başarabilen herhangi bir nakil gemisiyle ilgili hiçbir duyum alınmadığı gibi, bahsi geçen gemiye ait olduğu sanılan herhangi bir enkaza da rastlanmamıştı. Bununla birlikte, Derinlikler’e sürüklenmiş olma ihtimali de vardı elbet... Pek çok uydu mahva uğramış veya hasar görmüştü. Görünen o ki, Hızlılar’a ait olanlar (buradaki Hızlılar’dan kasıt, Mercatoria’ydı) ya kaybolmuş ya da çalışamaz duruma düşmüştü. Halihazırda mevcut olan yerel Hızlı türe ait bazı savaş gemileri Üçüncü Öfke ayından geriye kalan moloz yığını içinde arama-kurtarma çalışmaları yaparak epey zaman harcamıştı. ’glantine ayının ise her zamanki görünümünü koruduğu gözleniyordu. Yıldız sisteminin genelindeki gemi trafiği bir süredir bir nebze hafiflediyse de, olağandışı boyutlara ulaştığı söylenemezdi. Hauskipli Muhafız-Kılavuz Y’sul’dan alınan yetki dahilinde Ocula Albayı Hatherence’ın adıyla ’glantine ayına bir sinyal gönderilmişti. Söz konusu sinyale karşı taraftan şu âna dek herhangi bir cevap gelmemişti. Bu iletiyi takip etmekten sorumlu verici istasyonuna yönelik hiçbir nahoş girişimde de bulunulmamıştı halbuki.</p>

  <p>Fassin ile söyleşiyi gerçekleştiren gazetecinin verdiği bilgiye göre tüm bunlar er geç kendilerinin de ulaşabileceği bilgilerdi. İşin püf noktası neyi nerede arayacağını bilmekte gizliydi. Sırf yolculuk öncesi asapları bozulmasın diye en az yüzde doksan oranında doğru bilgi ilettiği halde bu görüşmeden tek taraflı olarak onların kârlı çıktığını vurgulayan muhabir biraz kırgın bir tavırla ayrılmıştı yanlarından. Yabancı yaratıkların moral bozukluğuna uğradılar mı komik davranışlarda bulunacağını gayet iyi biliyordu.</p>

  <p class="girintisiz1">“Arkadaşın ne demişti, tam olarak?”</p>

  <p>“Dediğine göre, kendisinden... ‘bir dolu malzemeyi havagazı borusundan geçirmesini’ istemişler. Söylediği sözcükleri birebir aktardığıma eminim. Sonra, ağzından gereğinden fazlasını kaçırdığını fark etmiş olacak ki, konuyu değiştirme gereği duydu. Onda gözlemlediğim bu... duraklama, konuyu böyle alelacele değiştirişi, az önce sarf etmiş olduğu kelimeleri daha da önemli kılıyordu. Yaşamının büyük çoğunluğunu Nasqueron’da geçirmiş biriyle konuşmakta olduğunun bilincine biraz geç varmış ve onun, üzerine konuşmakta olduğu konunun arka planında saklı olan imalardan dolayı kendisininkinden farklı birtakım hislere kapılıp o yönde tepki verebileceği ihtimalini ancak o zaman hesaba katmıştı.”</p>

  <p>“Peki bu konuşma hangi...?”</p>

  <p>“Şeklen şu an kullanmakta olduğumuzla çok benzeşen, insan diline uyarlanmış Açık G formatında yapıldı. Sözcüklere verilen anlamlar büyük ölçüde aynı; telaffuzu insan sesiyle uyum gösterecek biçimde değiştirilmiştir, hepsi o.”</p>

  <p>“İçeriğinde Angl sözcükleri yok mu yani?”</p>

  <p>“Hem de hiç.”</p>

  <p>“Demek ‘aerodinamik’ veya ‘hava kanalı’ yerine ‘havagazı borusu’ tabirini kullandı, öyle mi?”</p>

  <p>“Bildiğim kadarıyla hiç kimse ‘hava kanalı’ tabirini kullanmaz. Normalde burada başvurulması gereken, ‘aerodinamik’ kelimesidir. O ise üzerinde düşünmeksizin ‘havagazı borusu’ tabirini seçti, çünkü bu, anlam bakımından daha dar bir kapsama sahip olması dolayısıyla, teknik açıdan en doğru alternatifti. Bu bağlamda ele alındığında, uzay boşluğunda hareket etme kapasitesine sahip bir aracın Nasqueron’unkine benzer bir atmosferde de iş görebilmesi için elden geçirilip değiştirildiği anlamı çıkarabiliriz.”</p>

  <p>“Ve bu da, bir işgal veya yıkım gücü yüksek bir akın tehdidiyle karşı karşıya bulunduğumuz anlamına mı geliyor?”</p>

  <p>“Üzerimize bir akın yapılacağı bence aşikâr.”</p>

  <p>“Seninki böylesine yoğun bir korkuyu duvara asmak için fazla zayıf bir vida doğrusu.”</p>

  <p>“Biliyorum. Ama siz de bu adamın bağlı bulunduğu şirketin sistemin savaş aracı yapma ve onarma ihtiyacının dörtte üçünü karşıladığını aklınızdan çıkarmayın lütfen. Kullanmış olduğu şu ‘havagazı borusu’ tabiri oldukça sıradışı, kendisini duygusal olarak Nasqueron’a bağlı hisseden ve Ahali’ye sempatiyle bakan biriyle konuşmakta olduğunu idrak eder etmez bir teknenin rüzgâra göre yön değiştirmesi misali tavır değişikliği içine girmesi de fazlasıyla belirgin bir gösterge. Bu adamı iyi tanırım, hem de çocukluğumdan beri. Zihninin işleyiş şeklini az çok tahmin edebiliyorum.”</p>

  <p>“Yine de, neresinden baksan, bir gaz-devini işgale kalkışmak muazzam öneme sahip bir harekettir. Geçen yedi bin yıl süresince Mercatoria’nın böyle bir hamlede bulunduğu görülmedi.”</p>

  <p>“Mevcut durum, yerel anlamda onlar için umutsuz. Bu yıl içinde işgale uğrama tehdidi altındalar. Sözlük anlamıyla bir yıldan bahsediyorum, sizin algıladığınız şekliyle değil. Yardım gelmesi ise ancak onun da ötesinde en az bir yıl geçtikten sonra mümkün olabilir. Aslına bakarsanız, işgal seferinin çoktan başlamış olması bile mümkün. Üçüncü Öfke ile Mercatoria’nın bu civarda yer alan diğer mülklerine yönelik saldırılar bu harekâtın birer parçasıdır belki de.”</p>

  <p>“Bizi işgale girişmek onların faydasına mı bakalım?”</p>

  <p>“Burada fark yaratacak bir şey olabileceği kanısındalar. Bir bilgi, mesela. Benim buraya geliş sebebim de bu zaten, söz konusu bilgiyi arayıp bulmak. Ama benim öldüğüm ya da başarıya ulaşamayacağım fikrine kapıldığı an Mercatoria sürece doğrudan kendisi müdahil olma yoluna gidebilir. Dahası, Mercatoria’yı endişeye sevk eden işgalciler de aynı şekilde düşünüyor olabilir, üstelik onların bu yolda tereddüt geçirmesine yol açabilecek çok daha az gerekçe var. İçimden bir ses Ahali Çalışmaları’nın gelecekte de şu anki düzeniyle devam ettirilmesinin onların öncelik anlayışı ışığında pek de üst sıralarda yer tutmayacağını söylüyor.”</p>

  <p>“Söylesene Fassin, bu yönde bir harekâtı nasıl bir bilgi haklı çıkarabilir?”</p>

  <p>“Önemli bir bilgi.”</p>

  <p>“Biraz daha açık ifade edecek olursan?”</p>

  <p>“Çok önemli bir bilgi.”</p>

  <p>“Bana söylemeye niyetin yok gibi.”</p>

  <p>“Belki öyle, belki de bunu yapmak elimde değildir. Ama şimdilik işin aslını bilmemeniz en iyisi.”</p>

  <p>“Demek böyle düşünüyorsun...”</p>

  <p>“Olayın perde arkasındaki özel gayelerin sizi ikna edeceğini düşünseydim, inanın bunu sizinle paylaşırdım,” diye yalan söylemek durumunda kaldı Fassin.</p>

  <p>Konuştuğu kişi, Ahali’den Setstyin’di. Kendisini olup olabilecek en yüksek mertebede tanıdıklara sahip kişileri tarif etmekte kullanılan mütevazı bir tabir olan seyyar nüfuz satıcısı şeklinde nitelemeyi severdi Setstyin. Sosyal hiyerarşi açısından Ahali toplumu kayda değer ölçüde düzdü —Mercatoria’nın şatafatlı hilkat garibelerine has o keskin dikeyliği ile kıyaslandığında, bir nötron yıldızının yüzeyi kadar düz ve engebesiz— ama bu toplumun da kendine göre bir tepesi ve bir de tabanı vardı ve suhrl Setstyin her ikisiyle de temas halindeydi.</p>

  <p>Bir cemiyet takdimcisi ve yarı-zamanlı çalışan bir sosyal hizmet görevlisiydi o, bir hastane ziyaretçisi, yüce ve iyi olanların dostuydu, Ahali toplumunda ne derece yüce ve iyi olunabilirse artık; başkalarının durumuyla, kendi itibar puanlarının seviyesiyle ilgilendiğinden de fazla (bu tavrı onu son derece sıradışı, hatta tuhaf ve neredeyse korkutucu kılıyordu), yoğun ve samimi bir şekilde ilgilenen, çevresi geniş, arkadaş canlısı bir yaratık. İnsan deyimleri uyarınca, katıksız bir ebleh ile havasından geçilmeyen bir karizma arasında bir yerdeydi. Onun eblehliği, gerçekten önem taşıdığı üzerinde herkesin mutabık kaldığı tek şeyi, yani itibar düzeyini umursama hususundaki eksikliğine dayanırken, karizmasının da kaynağını yine aynı kişilik özelliğinden aldığı söylenebilirdi, çünkü itibarı önemsememek —onu saplantı haline getirmemek, bulunma ihtimali olan her yerde onu yana yakıla aramamak, kendi karizmasını üstlerininkiyle devamlı surette karşılaştırmamak— bile başlı başına bir karizma göstergesiydi. Ortamda şüpheciliğin en ufak bir gölgesi dahi bulunmadığı sürece garip bir kandırmaca oyunu oynar, aslında öyle yapmıyormuş gibi göründüğü halde perde arkasında kararlı bir şekilde itibar kovalar, görünürdeki ona karşı ilgisizliğinin saf bir bilgelikten kaynaklanan yapmacıksız bir umursamazlığa dayandığı izlenimi uyandırarak şüphe uyandıracak ölçüde gösterişsiz ve kıskanılmaya değmez bir yolla da olsa itibar zengini olmayı başarırdı.</p>

  <p>(İtibar denen olgunun hangi esaslar üzerinde işlediğini Fassin’e ilk anlatan, amcası Slovius olmuştu. O zamana dek bunun bir çeşit para olduğunu zannediyordu Fassin. Ama Slovius ona paranın bile artık şu bildiğimiz eski para olmaktan çıktığını, bununla beraber itibarın bazen onunla neredeyse karşıt anlama geldiğini izah etti. İtibar puanı elde etmek üzere ne kadar yoğun çaba sarfedilirse, sahip olunan itibar puanları o kadar değersizleşiyordu.)</p>

  <p>Setstyin aynı zamanda Ahali mensupları içinde Fassin’in karşılaştığı en duyarlı ve aklı başında olanlardandı. Basit bir insan tarafından kendisine yöneltilmiş olan ve uyanması, kendini toplayıp yatak odasından çıkması ve telefon başına gelmesi gibi ağır bir zahmet içeren şu ricaya bile benzerine çok az Ahali mensubunda rastlanacak bir saygı ve ciddiyetle yaklaşmıştı.</p>

  <p>Ok başı biçimli mekiği kendi kendini tamir edip ikmal yapadursun, Fassin bir insanoğlu olmanın kaçınılmaz koşullarından sayılan beyin ile bedeni dinlendirme işlemi için biraz zamana ihtiyacı olduğunu söyleyip izin isteyerek Hatherence’ın yanından ayrıldı ve Y’sul’un evinde kendisine tahsis edilmiş olan uzun ve dar tasarımlı istirahat odasına çekildi. Dört bir yana savrulup atılmış giysi yığınlarıyla dolu, birbirinden eski sıra sıra gardıropla çevrili, gözden düşmüş tablolar ve buruşup sarkmış duvar süsleri ile donatılmış, toz içinde ve karanlık bir koridordu burası esasen. Burada da karşısına çıkan iki yanı içeri göçük Ahali yatağı ve duvarların birinde yer alan girinti yardımıyla burası bir yatak odası işlevi kazanmıştı, oysa ne Fassin’in ne de gaz mekiğinin böyle bir mekâna ihtiyacı vardı.</p>

  <p>Kapıyı içeriden iyice kilitlediğine emin olan Fassin ok başı şekilli küçük mekiğinin ses dalgalarını algılama özelliğinden faydalanarak yerinden oynatılabilir bir tavan paneli tespit etti ve çift kat örülmüş çatıdan dışarı çıkarak kendisini esintili ve nispeten karanlık bir gecenin bağrında buldu.</p>

  <p>Tüm Ahali şehirleri gibi Hauskip de kendi atmosfer tabakası altında geçmişten bu yana sessiz sakin bir yer olma niteliğini korumuş bir toprak kesiti içinde yer alıyordu gerçi, ama bu, şehirlerin hava koşullarından etkilenmeyeceği anlamına gelmezdi. Basınç farklılıkları, fırtınalar, sis, yağmur, kar, yan rüzgârlar, yukarı veya aşağı doğru sürüklenen hava akımları, yanal kuvvet ve dönüşler... Hepsi onları çevreleyen gaz kütlesinin o anki durumuna bağlıydı. Bir dereceye kadar hırpalanarak ve lambaların ışığınca aydınlanan gecenin içinde oradan oraya hızla sürüklenmekte olan kalınca gaz kütleleri arasında gözlerden yarı-gizli vaziyette ilerleyerek, damların pırıltısının dışına ve üzerine ulaştı Fassin.</p>

  <p>Gökyüzündeki trafik o gece nispeten hafifti —hava yolculukları büyük ölçüde kentin ana parçalarını birbirine bağlayan miller ile çubuklar içinde gerçekleşirdi— ama belli bir mesafe uzaklıkta hareket halinde olduğu görülen birkaç Ahali mensubu ve bazı küçük araçlar —ki bunların çoğunluğunu paket dağıtım makineleri teşkil ediyordu— Fassin’in ruhunun derinliklerinde fark edilmeden ilerleyebilme dileğinde bulunmasına yetmişti.</p>

  <p>Aşağıda, gaz kütlesinin derinliklerinde, çakan şimşeklerin parıltısı seçilebiliyordu.</p>

  <p>Aşağı doğru sarkan birkaç santimetre kalınlığında bir frekans yönlendiricisinin yanına gelen Fassin ona tutunup yukarı doğru tırmanarak şiddeti azaltılmış mat ışıklarla çevrili kocaman ve içi boş bir çanağı andıran terk edilmiş bir meydana ulaştı ve kısa bir arayıştan sonra içinde bir iletişim ekranı bulunan halka açık bir kabin buldu.</p>

  <p>Gezegenin diğer ucunda konuşlanmış olmakla beraber, aynı anda Setstyin de ekvator çizgisi hizasındaydı. Bundan dolayıdır ki, Fassin gecenin bu ilerlemiş saatinde onu uyanık bulmayı umuyor olabilirdi, ancak Setstyin önceki gece vermiş olduğu son derece coşkun ve de neşeli geçen partinin yorgunluğunu üzerinden atmak için o sıra uykuya dalmış bulunuyordu. Ahali mensupları onlarca gün uyumadan durabilirdi ama bir kez uyudular mı, bunu şaşılacak kadar uzun bir süreye yayma eğilimindeydiler. Fassin dakikalarca yalvarıp dil dökerek nihayet Setstyin’in uşağını onu uyandırmaya ikna ettiğinde bile, bu ancak uzun bir uğraşın sonunda mümkün olmuştu. Setstyin’in görüntüsü ve sesi uyku sersemliğini üzerinden tam olarak atamadığını ele verse de, içerilerde bir yerde zihninin uyanık ve pürdikkat olduğu anlaşılmakta gecikmedi.</p>

  <p>“Peki benden ne yapmamı istiyorsun?” diye sordu Setstyin. Bir yandan da, mili andıran uzuvlarından biriyle solungacının kenarını kaşıyordu. Göbeğinin orta yerine, yakın bir dost veya bir aile ferdi haricindeki bir kimseyle yapılan telefon görüşmesi sırasında nezaketen giyilebilecek asgari elbise kabul edilen hafif bir uyku kuşağı dolamıştı. Gövdelerinin içindeki ağız kısmı ile şehvet organlarının başkalarınca görülmesi hususunda Ahali’nin dikkatli ve de çekingen davrandığına nadiren rastlansa da, özellikle karşılarındaki kişi başka ırka mensup bir yabancıysa, bu tür konularda da uyulması gereken bazı edep ilkeleri ön plana çıkmıyor değildi. “Ne söylememi istiyorsun, Fassin, ve de kime?”</p>

  <p>Aniden ortaya çıkan sert bir rüzgâr, Fassin’in kabindeki ekrana odaklanma kaygısıyla ok başı şeklindeki mekiğini dengede tutmaya çabalaması sonucu mekiğin kanatçıklarından yoğun bir hırıltı çıkmasına yol açmıştı. “Tercihen mümkün olduğunca yüksek mertebedeki ve yine mümkünse, bu meselede ketum davranmayı bilecek birini, bu kişi her kim olursa artık, gerçek bir tehditle karşı karşıya bulunduğumuz konusunda ikna edin. Bir baskına uğranılması durumunda ne yapılması gerektiği üzerine kafa yormaya şimdiden başlasınlar. Belki de yapılacak en doğru hareket, ilk etapta baskına izin vermek. Kafadan çatlak bir Hızlı’yı sırf size esaslı bir ders vermiş olmak için bir iki kente nükleer bomba yağdırmaya itecek, olası sonuçları gereği gibi tartılmadan ortaya konmuş düşmanca bir tepki, ihtiyaç duyacağınız en son şeydir.”</p>

  <p>Setstyin’in kafası karışmış bir hali vardı. “Bundan kim kazançlı çıkabilir ki?”</p>

  <p>“Lütfen, bana güvenin ve gerisini merak etmeyin... Hızlı türlerin hareket tarzıdır bu.”</p>

  <p>“Siyasetçilerle ve ordunun ileri gelenleriyle konuşmamı istiyorsun, doğru mu anladım?”</p>

  <p>“Evet.” Bir Ahali kentinin önde gelen siyasetçileri ve ordu kurmayları da en az hünerli terziler ve Setstyin gibi kendini çılgın partiler düzenlemeye adamış —yiğidin hakkını yiğide vermek gerekirse, muhtemelen ondan biraz daha az adamış— olanlar kadar acemi ve işini sırf zevk için yapan kimselerdi, gelgelelim eldekiyle yetinmek gerektiğini Fassin de biliyor ve ona göre hareket ediyordu.</p>

  <p>Düşünceli bir tavırla şöyle dedi Setstyin: “Bizi işgale cüret edemezler.”</p>

  <p>Fassin de aynı kanıdaydı. Kelimenin tam karşılığıyla bir işgal girişiminde bulunulması imkânsızdı. İsterse üzerinde Ahali’den, evet Ahali’den bile daha barışçıl yaradılışlı, daha itaatkâr ve daha kolay yıldırılacak bir toplum yerleşik olsun, Ulubis kuvvetleri Nasqueron veya herhangi bir başka gaz-devininki kadar devasa bir kütleyi ele geçirmek için ümitsiz ölçüde zayıf kalıyordu. Ahali’nin mesken tuttuğu bir yeri kontrol altına almayı denemek, işeyerek bir yıldızın her yanını ıslatmaya çalışmaktan farksızdı. Asıl büyük tehlike, aranan bilgiye erişmelerine yeteceği öngörülen bir süre için gezegenin belli bir bölgesini işgal altında tutmak üzere sefere kalkışmakla, Mercatoria’nın Ahali’nin topyekûn bir işgale maruz kaldığı izlenimine kapılıp sert tepki vermesine yol açmakta yatıyordu. Tepki gösterilmeye layık görülen şeye karşı olabildik en yoğun tepkiyle saldırıya geçmek görünüşe göre Ahali düşünce yapısının hakim unsurlarından biriydi ve Fassin bunun ilgili tüm taraflar açısından yaratabileceği sonuçları zihninde canlandırmaya dahi cüret edemiyordu.</p>

  <p>“Uzun vadeli bir akın ve belli bir sahanın geçici bir süreyle ele geçirilip cüretkâr devriyeler yoluyla gözetim altına alınması gibi olası durumların yanlış yorumlanıp genel bir işgal hareketi zannedilebileceğinin altını çizmelisiniz.”</p>

  <p>“O saha neresi olabilir sence?” diye sordu Setstyin. “Yoksa sahiden de bana hiçbir fikrin olmadığını mı söyleyeceksin?”</p>

  <p>“Bana öyle geliyor ki, harekâtın odak noktası, sınırları yeni yeni belirlenen şu Resmi Savaş bölgesi veya onun yakınında bir yer olacak.”</p>

  <p>Setstyin gövdesinin ön kısmından çıkan uzuvları bezgince iki yanına düşürdü. İnsanların saçma buldukları bir şeyi zoraki olarak kabul ettiklerini göstermek için başvurduğu şu göz devirme hareketinin eşdeğeriydi bu. “Tabii ya, benimki de ne soru; başka neresi olacaktı ki?”</p>

  <p>“Savaşın iptal edilmesi veya ertelenmesine yönelik en zayıfından da olsa bir olasılık kaldığını sanmıyorum, siz ne dersiniz?”</p>

  <p>“Her zaman için bir olasılık vardır, ama bunun benim gibi vaktini partilerde kafayı bularak geçiren bir yaratığın yüksek mevkideki birinin kulağına bir şeyler fısıldamasıyla hiçbir ilgisi olamaz. Düşün bir kere: Daha önce bir eşine daha rastlanmamış şiddette bir saldırının, Nasqueron’un kendi sınırları içinde yabancılar eliyle yapılacak bir tecavüzün eşiğindeyiz ve ortaya koyabildiğin tek öneri Resmi Savaş’a <i>son verilmesi çağrısında bulunmamız</i> mı? Bana sorarsan ne kadar hırçın ve yıkıcı olduğumuzu göstermek için bununla eşzamanlı birkaç savaş daha çıkarsak ve bir yandan da bu işlere elimizi alıştırsak çok daha etkin ve caydırıcı bir hareket olur.”</p>

  <p>“Fikrinizi almak istemiştim sadece.”</p>

  <p>“Savaş alanına doğru ne zaman yola çıkacaksın?”</p>

  <p>“Hauskip yerel saatiyle, yarın sabah.”</p>

  <p>“İşte bu güzel. Savaşın açılış törenine henüz çok vakit var.”</p>

  <p>“Aklımda daha öncelikli başka işler olabileceğini unutuyorsunuz.”</p>

  <p>“Hmm. Yüksek mertebeli birine konuyu açmam halinde seni takibe alabileceklerini ve ilgili taraflarca her adımının izlenebileceğini hesaba kattın mı peki?”</p>

  <p>“Normal şartlar altında da öyle olmayacak mı sanki? Ama sorunuzun cevabı, evet, hesaba kattım.”</p>

  <p>“O halde bana, yolun açık olsun demek düşüyor, Fassin Taak.”</p>

  <p>“Teşekkür ederim.”</p>

  <p>Bunun ardından bir süre için ekranı süzen Setstyin, Fassin’in bu görüşmeyi nasıl bir ortamda yapmakta olduğuna takılmış olacak ki, şu yorumu ekledi: “Y’sul’un bir telefon santralinden faydalanacak kadar bile itibar puanı kalmamış mı yoksa?”</p>

  <p>“Yolculuğa çıkarken beraberimde Muhafız-Kılavuz niyetine onun yanı sıra oerileithe ırkından ve Mercatoria askeri kuvvetlerine mensup bayan bir albay da olacak. Kendisi sizi bu saatte rahatsız etme gerekçemi tam idrak edemeyebilirdi. O yüzden de, bu görüşmeyi yapabilmek için gizlice dışarı sıvışmam icap etti.”</p>

  <p>“Görüyorum ki cesur olduğun kadar tedbirlisin de. Çıkacağın seferde sana bol şans dilerim, Fassin. İrtibatı kaybetmeyelim.”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">“Eğer bu görüntüleri izliyorsan, Sal, ben çoktan öldüm demektir. Şu aşamada, ölümümün hangi yolla gerçekleşmiş olabileceğiyle ilgili hiçbir tahminde bulunamıyorum. Dilerim ki bu, onurumu zedelemeden, kahramanca çarpışırken meydana gelmiş olsun. Gün gelip de bu kaydı izleyebileceğini pek zannetmiyorum, çünkü olay en azından seni de ilgilendiren bir aşamaya gelene dek bunun olmasını istemediğimden, huzur içinde uyuyabilmek için tüm duyularımı tıkadım. Huzur içinde ölmek... Aslına bakarsan, ümit ederim ki bu, senin çoktan ölmüş olduğun anlamına gelsin.”</p>

  <p>“İşin seni ilgilendiren kısmı, her ne kadar aynı bakımdan olmasa da, Fass’ı da ilgilendiriyor. Aslına bakarsan, seni, beni, Fass’ı ve Ilen’i ilgilendiriyor. Zavallı Ilen, aramızdan ayrılalı ne çok zaman oldu. Ilen Deste’ydi adı, Sal. Onu hatırlıyorsun, değil mi? Belki de hatırlamıyorsundur. Sonuçta hepsi aynı yere çıkan farklı ve garip onca gerekçe bularak kafamızı dağıtmaya çalıştıysak da, aradan geçen zaman hepimiz için fazla uzundu. O ardı arkası kesilmeyen tedavilerine gömülen sen, yavaş yaşamın inceliklerine kapılan Fass, ışık hızı yakınlarında çok fazla zaman harcayıp adeta bir dahi kesilen ben. Görünüşe göre zaman hiçbirimize yetişememiş, ha, ne dersin, Sal?”</p>

  <p>“Ama sanırım sen Ilen’i ve onun başına geleni hatırlarsın, ne de olsa hepimizi derinden sarsan bir olaydı, sence de öyle değil mi? Bana kalırsa öylesine dokunaklı ve korku verici bir olayla ilgili hiçbir ayrıntı unutulmaz, hem de asla. İnsan bunu nasıl unutabilir ki? Malum olayı hâlâ sık sık rüyanda görüyorsun, üstelik sadece geceleyin de değil, kimi zaman gündüz vakti de hiç beklemediğin bir anda gizlice sana sokulup kendini hatırlatıveriyor. Bu durumu hiç fark ettin mi? Ben çoktandır farkındayım. O sahne bazen son derece açık seçik bir halde beliriyor gözünün önünde, yüksekçe bir yerden düşmemek için parmak uçlarından başka bir dayanağı olmaksızın aşağı sarkan birinin ekrandaki yansıması gibi; hele ki bu bir kadınsa, daha da berraklaşıyor görüntü. Bu kişinin ekranda genellikle kurtarıldığını söylemek yersiz tabii. Ama bazı diğer seferler olayın gidişatı... beni pusuya düşürüyor. Kendimi bir şeyleri tamamen doğal şekilde yaparken buluyorum, hiçbir... ipucu olmadan, anıları tetikleyecek hiçbir... uyarıcı unsur olmadan; ardından bir de bakıyorum ki oradayım, oraya geri dönmüşüm, yanımda sen, Fass ve Ilen’le bir kez daha o lanet olasıca kocaman geminin göbeğindeyim.”</p>

  <p>“Ne demek istediğimi <i>anlıyor</i> musun? Aradan bunca yıl geçtikten sonra bile görüntü birebir canlanıyor belleğimde. Oysa sen şimdiye dek unutulup gideceğini düşünmüştün, değil mi? Kahretsin, <i>o</i> yakınında heba edilen onca seneye rağmen onun... nasıl demeli... kuruyup solacağını ve uzak bir anıya indirgeneceğini sanmıştın herhalde, yanılıyor muyum? Bir de şimdi bak bana; bedensel zaman ölçüsüyle altmış bir yaşına geldiğimi söylüyorlar. Oysa her zamankinden daha zinde hissediyorum kendimi, benimkinin üçte biri yaşında oğlanlarla yatıyorum ve... Altmış bir yaşındaki bir kadına benzer yanım var mı sence? Umarım yoktur. Ama o olayı şimdiye çoktan unutmuş olmam gerekirdi, sen de öyle düşünmüyor musun? Zaman en iyi merhemdir derler. Ama işin aslı hiç de öyle değil.”</p>

  <p>“Söyle bakalım, benzer bir şeyle sen de <i>karşılaşıyor</i> musun? Bahsettiğim şeyler zihninde bazı çanların çalmasını sağlayabildi mi bari? İnan bunu bilmeyi çok isterdim. Belki günün birinde gerçeği öğreniriz. Belki ben sormak zorunda kalırım, sense görmen gereken şeyi asla göremezsin, ama öyle ya da böyle, işin aslını beraberce öğreniriz. Hem başka biri görür belki gerçeği. Başkaları görsün diye yapılmış bir şey değil bu tabii, ama, sen de kabul edersin ki yüksek risk taşıyan bir uğraş bu ve yapıldıktan sonra neler olacağını kim bilebilir?”</p>

  <p>“Her neyse, durum şu: Orada vaktiyle ne olup bittiğini biliyorum ve bundan dolayı seni öldürmek niyetindeyim, Sal. Ya da, belki de çoktan öldürdüm. Başta da söylediğim gibi, eğer bu kaydı izliyorsan, ben öldüm sense halen hayattasın demektir. Ama bu işin burada bitmeyeceğini aklına kazımanı istiyorum. Mezarımın ötesinden kopup gelerek senin peşine takılmaya yönelik ciddi niyetler besliyorum, Sal, seni moruk hergele. Bunun hiç de kolay olmayacağını biliyorum, ama tüm kariyerimi kendimi belli bir güce erişeceğim bir konuma yerleştirme yolunda çalışıp didinerek geçirdim. Donanma bünyesinde öyle güçlü bir pozisyona ulaştım ki oturduğum yerde parmağımı şöyle bir şaklatmamla beraber koskoca savaş gemileri motorlarını çalıştırıp belli bir rotaya oturur ve uzayın derinliklerine doğru uzaklaşır. Kendi mesleki ortamımda geniş bir tanıdık şebekesi inşa ettim, dostluklar kurdum, yeni müttefikler edindim, yeri geldi mi bazı kişilerle düşüp kalktım, sınavlar verdim, tüm bunları yaparken risk almaktan çekinmedim ve bu sayede, günü gelince sana, ah, bu saate kadar neredeyse tüm sistemin sahibi haline gelmiş olması gereken bir adama meydan okuyacak gücü üzerimde topladım. Geçidin yok edilmesi beni az daha yerimden ediyordu — kaldı ki planlarımı önemli ölçüde geriletmeyi başardı da— ama ben nihayet eve döndüğümde veya benim ölümüm halinde gerçekleşmesi planlanan şey gerçekleşmeye başladığında senin hâlâ sağ ve hayat dolu olacağına şüphem yok.”</p>

  <p>“Açıkçası, sana çok da fazla bilgi vermemeliyim. Seni ihtiyatlı davranmaya itecek herhangi bir uyarıda bulunmanın alemi yok. Tüm avantaj senden yana değil mi zaten? Eh, işin gafil avlama kısmı istisna tabii. Şaşırdın mı bari? Eğer bu kaydı dinliyorsan, izliyorsan, hayrete kapıldın mı? Şimdi ne olacağını merak ediyor musun? Öyle olsa iyi olur. Durma, merak et, Sal, merak etmeye, korkmaya bir an olsun ara verme, çünkü o korku kısa bir süre daha hayatta kalmanı sağlayabilir. Ama fazla uzun değil. Kesinlikle fazla uzun değil, ama yeterince uzun.”</p>

  <p>“Sanırım şimdilik bu kadarı yeterli, ya sence? Birlikte olduğumuz, artık çok eskilerde kalan o dönemler de dahil olmak üzere, hiç şüphesiz ikimizden birinin diğerine hitaben yaptığı en uzun konuşma oldu bu, değil mi? Belki de birbirimize söylediğimiz şeylerin tümünün toplamından bile daha uzundur. Ya da, olsa olsa ona denktir, ondan daha az değil.”</p>

  <p>“Dur sana açıklayayım, halen anlamadıysan eğer: İzleri gördüm, Sal. Sen ceketini giyip yakanı kaldırmadan bir an önce, üç kırmızı çizgi halinde boynunu kat eden izleri. Onları anımsadın mı? Soğuktan titrer gibi yapıp ‘C-yakası’ veya ona benzer bir halt geveleyişini de mi hatırlamadın yoksa? O an iliklerine dek işlemiş olan korku ve tavana vurmuş olan adrenalin düzeyinden dolayı farkına varamadığın ve ancak aradan uzunca bir süre geçtikten sonra seni huzursuz etmeye başlayan küçük falsolardan yalnızca biriydi bu. O günden sonra ceketinin yakası hep yukarıda gezdin, değil mi? Kendini banyoya atıp ilkyardım çantasını eline alana dek o ceketi seni teselli eden bir tür örtü olarak kullandın, yalan mı? Seni bilmem ama ben gayet iyi hatırlıyorum. Elimi Ilen’e eriştirebilmek için aşağı uzandığım sırada onun tırnaklarının durumu gözümden kaçmamıştı. Kan birikmişti o tırnakların içine. Daha dün gibi gözümün önünde. Fass ise onları görme fırsatı bulamadı; halen de haberi yok bu ayrıntıdan. Ama ben gördüm. Boynundaki izlerin neden kaynaklandığına ilkin emin olamadım, ama sonradan incelemeyi de ihmal etmedim. Olayın üzerinden birkaç hafta geçmişken aramızda yaşanan şu lüzumsuz vedalaşma faslını hatırlıyor musun? İşte o zaman yakından kontrol etme şansı yakaladım. Geride kalan zaman zarfında izler silinmeye yüz tutmuştu tabii, ama ana hatlarıyla halen oradaydılar işte.”</p>

  <p>“Onu oldum olası arzulamıştın, değil mi, Sal? Güzeller güzeli Ilen’e günün birinde sahip olmayı dilemiştin hep. Seninle o gemiye binmesinin evet anlamına geldiği sanrısına mı kapılmıştı yoksa o küçük beynin? Buna samimi olarak kendini inandırmış mıydın? Desene kız sonradan fikir değiştirmiş! Fakat bunun artık bir önemi kalmadı sanırım. Göreceğimi gördüm ben.”</p>

  <p>“Olayın komiğime giden yanı ne, biliyor musun? Sen de aynını yapabilmiş miydin bilmem ama, biz birlikte olduk. Ilen ve ben. Tek seferliğine yaşanıp bitmiş olsa da, asla unutamayacağım olaylardan biriydi. Aah-ah, benim yerimde olmaya can atardın, değil mi? Bahse girerim öyledir. İlerleyen süreçte Fass’la da yattım, sırf seriyi tamamlamak için. Bu arada, o işte senden çok daha iyi olduğunu teslim etmeliyim.”</p>

  <p>Üniformalı görüntü oturduğu yerde öne doğru eğilip yüzünü kameraya yaklaştırdı ve bir yandan sesi alçalıp silikleşirken dosdoğru karşısına diktiği gözlerini bir an olsun kırpmaksızın konuşmasını şöyle noktaladı:</p>

  <p>“İşini bitirmek üzere yola çıkmıştım, Sal. Eğer bu kaydı izliyorsan bunu başaramamışım demektir, en azından şahsen, ama ölüler dünyasından çıkıp gelmem gerekse bile, icabına bakmadan yakanı bırakmayacağıma emin ol.”</p>

  <p>Görüntü dondu ve anbean silikleşip yok oldu. Hafifçe titreyen bir elin ileri doğru uzanıp ekranı kapaması için aradan biraz zaman geçmesi gerekmişti.</p>
