  <p>Ulubis’e bir yıldan az mesafede, üzerinde hiçbir yerleşim birimi olmayan koskoca bir boşluğun iki ucundaki sistemler arasında seyahat halindeydiler. Öteden Gelenler’e ait hızlı bir kruvazör ve ona eşlik eden iki destroyer, birbirine denk bir hızla savrulurcasına yol alarak kendi filo personelinin bile gıptayla baktığını gözden kaçırmadığı bir görkem ve süratle onun donanmasıyla buluşalı henüz birkaç saat oluyordu. Bunlar gerçekten de harika gemilerdi. Eh, onların gemileri varsa onun da sistemleri vardı; yeni bir takas fırsatı olarak kullanılabilirdi belki bu. Müthiş bir hızla seyreden şu üç gemi her ne kadar sürat bakımından onlara kıyasla çok hantal kalsa da sayıca belirleyici olan binlerce araçlık koca bir filonun bağrında kısılıp kalmıştı şimdi.</p>

  <p>“Sizinle açık konuşabilir miyim, Başrahip?”</p>

  <p>Kızıl şimşekler çakan içeri çökük gözlerini merakı uyanmışçasına kocaman açarak baktı ona adam. “Ben de böylesini tercih ederim zaten.”</p>

  <p>“Ulubis’e gereğinden fazla bir vahşetle saldırmanız halinde vuku bulacak sivil kayıpların olası düzeyinden endişeliyiz.”</p>

  <p><i>Böyle bir şey söyleme gereği neden duydu ki bu karı şimdi?</i> diye sordu Luseferous içinden, alaycı bir kahkahayı zihninin derinliklerinde zorlukla zaptederek.</p>

  <p>Bakışlarını önce özel sekreteri, ardından da generalleri ve nihayet amiralleri üzerinde gezdirdi. “Mareşal,” dedi sonra, aklı başında bir tavırla, “unuttunuz mu, biz onları işgale kalkışıyoruz. Onlara saldıracağız.” Kendisi geniş bir gülümsemeyle kadını süzedursun, amiralleri ile generalleri de pis pis sırıtarak ona eşlik ediyordu. “Bana sorarsanız biraz saldırgan ve de yıkıcı olmak... işimizin bir parçası, sizce de öyle değil mi?”</p>

  <p>En yüksek rütbeli kurmaylarından birkaçının hafifçe kıkırdadığını duyabiliyordu. İnsanlar bir kişiden ona kötü haber bile verilemeyecek ölçüde korkulmasının ve sırf durumu bozuntuya vermemek için o güldüğünde gülünmesinin (ve yaltakçılığa varan benzeri hal ve davranışların) kötü şeyler olduğunu ve o kişinin gerçekte olup bitenden uzak kalması dışında bir sonuç doğurmadığını düşünüyordu, oysa kişi ne yaptığının farkında olduğu sürece bunlar hiç de kötü şeyler değildi. Tek yapılması gereken, algıları gözden geçirmekti. Bazen herkes gülerdi, bazense sadece birkaç kişi ve bazen onların sessiz kalması veya gürültü yapması, dillerinin altındaki baklayı çıkarıp gerçeği açıklamaları istendiğinde vereceklerinden çok daha fazla bilgi dökerdi ortaya. Bu da bir çeşit şifreydi ona göre. Onun bu tür şifreleri çözümlemekte doğuştan gelen bir hünere sahip olmak gibi büyük bir şansı vardı, hepsi o.</p>

  <p>“Bu tür durumlarda saldırganlık kadar sağduyulu bir muhakeme yetisi ortaya koymak da hayati önem taşır, Başrahip,” dedi mareşal. “Sizin her ikisine de sahip olduğunuzu hepimiz gayet iyi biliyoruz.” Kadının gülümsemesine bu kez aynı şekilde karşılık vermemişti Luseferous. “Sizden tek beklentimiz, emrinizdeki birliklerin size daha büyük övgüde bulunulmasını ve daha geniş bir şöhrete kavuşmanızı sağlayacak bir tutum ve davranış içinde olacağı konusunda garanti vermeniz.”</p>

  <p>“Övgü mü?” dedi Başrahip. “Ben çevreme dehşet salmanın peşindeyim, Mareşal. Benim stratejim budur. Kitlelerin hem kendileri hem de benim için en iyi olanı en kısa yoldan öğrenip benimsemesi yolunda bunun en etkin yöntem olduğunu keşfedeli uzun zaman oldu.”</p>

  <p>“Öyleyse bunu şanınızı yüceltmek için yapacağınızı farz edin, Başrahip.”</p>

  <p>“Şanımı yüceltmek için merhametli mi olayım yani?”</p>

  <p>Bu soru üzerine bir an düşündükten sonra “Getirisi ve götürüsü tartılacak olursa, evet,” şeklinde cevap verdi mareşal.</p>

  <p>“Ben nasıl uygun görürsem işgali o esaslara göre yürütürüm, Mareşal. Bu işte sizinle ortağız. Bana ne yapacağımı söylemeye kalkmayın.”</p>

  <p>“Öyle bir emelim yok, Başrahip,” diye düzeltti mareşal aceleyle. “Gerekli olduğuna kanaat getirdiğiniz şeyi yapmanızı tabii ki kabul ediyorum, bunun hangi yöntemlerle icra edileceğine ilişkin bir rica iletiyorum size sadece.”</p>

  <p>“Ben de şunu söylemeliyim ki ricanızı duydum ve icap eden tüm önemi göstererek onu değerlendirmeye alacağım.” Bunlar Luseferous’un bir zamanlar başka birinin ağzından —kim tarafından ve nerede söylendiğini hatırlayamıyordu gerçi— işittiği ve üzerinde kafa yorunca, hele ki biraz kibirli ve de şatafatlı bir tavırla söylenmesi halinde oldukça çarpıcı olacağı sonucuna vardığı bir söz dizisiydi: Karşısındaki kişinin onu ciddiye aldığınız fikrine ve hatta —en iyi ihtimalle— onu umursamamak şöyle dursun, dediklerini harfiyen yerine getireceğiniz ümidine kapılmasını sağlayacak, ifadesiz bir surat takınarak yapılacak ciddi, dengeli ve ağır tempolu bir konuşma gerektirirdi bu. En kötü ihtimalle ise —şu âna dek onları ilgilendirdiği kadarıyla— sırf nispet olsun diye, bazen de sizi itip kakamayacaklarını ispatlamak için, talep edilen şeyin tam tersi yönde hareket ederdiniz... Ama bu seçeneğin risk doğurduğu da oluyordu; bu yolla insanlar olaya gönülleri başka bir şeydeymiş süsü vererek size başka bir şey yaptırmayı deneyebilirlerdi, kaldı ki durum bu kadar çetrefilli olmadığı zamanlarda bile, söylemiş oldukları ve onlara sizin üzerinizde bir çeşit etkide bulunma gücü veren bir şeyden ötürü davranış tarzınızı değiştirdiğiniz olurdu, oysa Başrahip’in yaptığı yapacağı her şey, <i>hiç kimsenin</i> onun üzerinde herhangi bir şekilde etki yarattığı iddiasında bulunamamasını sağlamaya yönelikti.</p>

  <p>Güç her şey demekti. Güç olmadan para hiçbir şey ifade etmezdi. Mutluluk bile dikkat dağıtıcı bir eğlence, bir hayalet, bir rehineydi bir nevi. Hakikaten, neydi bu mutluluk denen şey? Başkalarının sizden koparıp alabileceği bir şey. Çoğunlukla başka kişilerle bağlantılı olarak kendini gösteren bir duyguydu mutluluk. Onlara sizin üzerinizde etki yaratma konusunda inisiyatif tanıdığınız, sizi mutlu eden şey her ne ise canları istediğinde onu söküp alabilme yetkisi verdiğiniz anlamına geliyordu.</p>

  <p>Luseferous vaktiyle mutluluğu tatmış ve onun kendisinden koparılıp alınmasına tanık olmuştu. Hayatı boyunca takdir ettiği yegâne kişi olan babası —bu durum, o adi moruğa duyduğu nefreti gölgelemeye yetmezdi tabii— Luseferous’un annesi yaşı ilerleyip de eski cazibesini yitirince onu başından atmış ve boşluğu, henüz onlu yaşlarında olan oğlu Luseferous’un bir yandan delicesine arzulayarak sahip olmak istediği ama dışarıya karşı onları hor görüyormuş portresi çizdiği, cinsel yönden şehvet uyandırıcı olmakla beraber her biri buzdolabı kadar hissiz, çevresine karşı duyarsız, birbirinden bencil genç kadınlarla doldurmuştu. Annesi oradan uzaklaştırılmıştı. Onu bir daha asla göremeyecekti.</p>

  <p>Babası Leseum Sistemleri’nin sanayi bölgelerinde Mercatoria adına görev yapan bir Omnokrat’tı. Olup olabilecek en dip noktadan, bir Peculan sıfatıyla başlamıştı kariyerine; nitekim bu tabir, saygın ve kendi kendine yeten bir hayat sürebilmek isteyen bir memurun yolsuzluğa bulaşmak zorunda kalışını ve ilerleyen süreçte olur ya girdiği yolu terk edip bu işlerden elini eteğini çekmeye yeltenmesi durumunda her adımda suçluluk üzerine şekillenmiş olan geçmişinin deşilip huzur kaçırıcı gerçeklerin önüne sürülmesini alaylı yoldan ifade etmek için de kullanılıyordu aynı zamanda). Sonradan bir Ovate olmaya hak kazanmış, gösterdiği büyük çaba sonucu o mertebenin aşamalarını tek tek geride bırakmış ve ilk etapta bir şehrin semtlerinden birinin, sonraki aşamada küçük bir sanayi kentinin, bir sonraki aşamada orta büyüklükte bir şehrin, sonra büyük bir şehrin ve nihayet bir kıta başkentinin tepe yöneticisi olmayı ifade eden Diegesian konumuna yükselmişti. Birinci amiri konumunda bulunan kişinin aynı zamanda onunla da yatan ortak aşığının kolları arasında can vermesi üzerine, Görünen mertebesine ulaşmıştı. Fiiliyatta eşiymiş gibi devamlı birlikte yaşadığı bu âşıkla ilişkisi bir süre için çok iyi yürümüşse de, zamanla fazla talepkâr hale gelişi o aşığın zamansız sonunu hazırlamıştı.</p>

  <p>Babası o kadını öldürtüp öldürtmediği konusunda oğluna hiçbir zaman itirafta bulunma gereği duymamıştı.</p>

  <p>Aynı şekilde o da babasına o kadının sonradan kendisiyle de düşüp kalktığını itiraf etme gereği görmemişti.</p>

  <p>Görünen mertebesinden zamanla Peregal pozisyonuna yükselen babası önce yörüngede seyreden bir yerleşke kümesinin, ardından bir kıtanın, sonra da hatırı sayılır büyüklükte bir ayın yöneticiliğine getirilmiş ve bu bağlamda, Leseum gibi birbiriyle bağlantılı bir şekilde devamlı gelişme ve büyüme gösteren bir sistemler topluluğunda böylesi bir konuma sahip olmanın beraberinde getireceği tüm güç tuzakları, servet ve ihtişama ilk elden kavuşmuştu. Bu noktada, hayatında ilk kez, eriştiği pozisyonun değerini bildiğini gösterir bir tavır takındı babası. Rahatlamış ve bundan böyle yaşamın tadını çıkarmaya karar vermiş görünüyordu.</p>

  <p>Ama bu durum fazla uzun sürmedi. Pek çok farklı sistemden gelme sayısız tüccara ve imalatçıya bin bir ihale ve sözleşme peşkeş çekerek muazzam bir servet biriktirmiş olan babası nihayet kendisini bir sonraki sıçramaya, yani Hierchonluğa hazır hissetmeye başlayıp bu yönde hazırlığa giriştiği sırada, şansı her nasılsa tersine dönmüş görünen, öteden beri sempati duyduğu bir Görünen’e merhamet duyma gafletinde bulunmuş ve onun dürtmesiyle aslında hiç de ihtiyaç duymadığı bir anlaşmaya imza atıp bunun sonucunda kendisini afişe edilmiş durumda bularak alenen suçlanmış ve ele verilişinin üzerinden henüz bir ay geçmemişken en üst düzey yolsuzluk suçundan yargılanıp kellesinden olmuştu. Onu bu duruma sürükleyen genç Görünen ise yine ondan boşalan pozisyona yerleşmekte gecikmemişti.</p>

  <p>Babasıyla onun hakimiyet alanı içinde asla boy ölçüşemeyeceğini çok önceleri kabullenen ve öyle olmasaydı bile her halükârda din ve inanç gibi olguların etkisine kapılmaya dünden hazır olan Luseferous, birkaç yıl sonra Cessoria’ya girmişti. Babası mahkemeye çıkarıldığı sırada o bir Piteer, bir rahip çömeziydi. Babasının günah çıkarttığı rahipler arasında ona da yer vermeleri şöyle dursun, idam sahasına giderken babasına refakat da etmişti. Başlangıçta metanetini yitirmemiş görünen babası, sona yaklaşıldıkça kendini koy vermişti. Ağlamaya ve yalvarmaya başlamış, canını bağışlamaları için istenen her şeyi (halbuki bunların hepsi zaten çoktan yitirdiği şeylerdi) vermeye hazır olduğu vaatleri yağdırmıştı. Luseferous’un kaftanına sarılıp yüzünü onun eteğine gömerek, ulumayla karışık sesler eşliğinde yakarışlarda bulunmuştu. Tüm gözlerin kendi üzerine çevrildiğinin farkında olan Luseferous bu anın geleceği açısından büyük önem taşıdığının bilincindeydi. Ayaklarına kapanmış olan babasını kaba bir hareketle iteledi.</p>

  <p>Cessoria safları içindeki yükselişi çok ani ve keskin oldu.</p>

  <p>Hiçbir zaman vaktiyle babasının olduğu kadar güç sahibi olmadı, ama zeki, becerikli, çevresinde saygı uyandıran kişiliğiyle galaksinin o güne dek gördüğü en büyük alt-uygarlıklardan birinin önemli ama pek de tehlike arz etmeyen bir kesimindeki siyasi konumunu yükselttikçe yükseltti. Bununla tatmin olmuştu belki, fakat babasının aksine, kendini asla aciz konuma düşürmedi.</p>

  <p>Sonra Ayrışma meydana geldi. Geçidinin yok edilişinin yarattığı anafor Atardamar Çöküşü döneminde Leseum çevresindeki, boyutu milyonlarca yıldızla ölçülen yaşam alanını silip süpürmüş, arkasında geri kalmışlık dışında bir ortak özelliği bulunmayan birbirine yakın konuşlanmış bir avuç Leseum sisteminden başka bir şey bırakmamıştı. Eskiden beri büyük önem atfedilen Leseum9 sistemi, bundan bin yıl sonra, devam etmekte olan Dağılma Savaşları içinde cereyan eden ve o zamana dek hiç kimsenin hakkında bir şey duymadığı üç taraf arasında çeşitli bahaneler bulunarak şiddeti körüklenmiş esasen manasız bir fikir ayrılığına dayanan geniş çaplı bir didişme yüzünden gerçekleşen kendi kopuşuna kadarki süreçte tehditlerden uzak kalmayı bilmesi dolayısıyla hayati önem arz etmiş ve ön plana çıkmıştı. Gün gelip de savaş bittiğinde, tutulan tarihi kayıtlar dışında söz konusu taraflara ilişkin kimsenin hafızasında bir şey kalmamıştı bile. Gelgelelim zarar verilmişti bir kere; Leseum9 yakınlarındaki geçit yok edilmiş, bu sistem ve çevresindeki muazzam bir yaşam alanı uygar galaksinin geri kalanından koparılmıştı.</p>

  <p>Bunu izleyen süreçte, gücün nasıl elde tutulacağı ve mutlak güce sahip olmak üzere kimlerin rekabete girişebileceğiyle ilgili yerleşik olgular da dahil olmak üzere her şey kökünden değişti.</p>

  <p>Bununla beraber, Luseferous öyle ya da böyle babasından çok şey öğrenmişti ve bunların içinde en önemlilerinden biri, kişinin öğrenim süresi içinde hiç aşama kaydetmediği bir dönemin varlığından söz edilemeyeceğiydi. Yaşamda kişi ya yükselişte ya düşüşte olurdu ve yükselişte olmak her zaman daha iyiydi, özellikle de yükselmenin tek güvenilir yolu başkalarını sıçrama tahtası, basamak ve platform niyetine kullanmak olduğunda. Gün gelip de düşüşe geçtiğinizde size iyi davranmalarını güvence altına almak için tırmanıştayken insanlara iyi davranmanın yerinde bir tutum olacağına dair şu bildik deyişte gerçeklik payı vardı belki, ama şunun şurasında bu, yenilgiyi peşinen kabul etmiş olanlara yakışan, ezik kimselerin dilinden düşürmediği bir deyişti. Her daim tırmanışta olmak çok daha yeğdi... Dinlenmek için asla durmaksızın, asla rehavete kapılmaksızın, asla inişe geçmek zorunda kalmaksızın. Yukarı çıkarken karşısında durma cüreti gösterdiğiniz, sömürdüğünüz, haksızlığa uğrattığınız kişilerin —daha doğrusu, bunlar arasında halen hayatta olanların— eline sonradan düştünüz mü başınıza neler gelebileceği, bu oyunu ciddiyetle oynayanlar açısından, düşüşe geçmekten kaçınmak şöyle dursun, tırmanırken hız kesmemek için bile yeterli bir gerekçeydi. Hedefe ulaşma emeline kendisini tüm benliğiyle adamış bir yarışmacı ele geçirme ve fethetme tutkusunu doyurmak üzere meydan okuyacak güçlükler arayıp bulur, tırmanacak yeni seviyeler gözüne kestirir, bıkıp usanmaksızın yönelecek yeni ufuklar arayışı içine girerdi.</p>

  <p>Hayatı bir oyunmuş gibi algılayıp öyle hareket etmek gerekirdi. Gerçeğin ardında yatan Gerçeklik bu olabilirdi pekâlâ, nitekim Mercatoria’nın sadık bir üyesi olarak geçirdiği süreçte bu ilkeyi ruhunun derinliklerinde adeta bir din haline getirip benimsemişti Luseferous: Yaptığınız veya yapıyor göründüğünüz hiçbir şeyin önemi yoktu aslında, çünkü bütün bunlar bir oyundan, kurgusal bir düzmeceden ibaretti... ya da en azından böyle bir ihtimal vardı. Öyle olduğu farz edilmesinden dolayı var olan şeylerdi hepsi sonuçta. Fiiliyatta bir etkinliği olmayıp yalnızca itibari liderlik unvanını omuzlarında taşıdığı Sefiller Tarikatı denen şu oluşumu bile sırf kulağa hoşgeldiğini düşündüğü için kurmaya karar vermişti. Gerçeklik’in zaman zaman ödün vermeyi ve nefsine hakim olmayı da içeren ve kitlelerin enayiliği üzerine kafa yorup bunu yönlendirmeyi amaç edinen bir diğer çeşidiydi bu. İnsanlar verilen her ama her şeyi yutardı. Bazıları bunu korkutucu buluyordu belli ki. Oysa o bunu eşine az rastlanır bir nimet, zayıf iradeli kitlelerden faydalanmak için harika bir fırsat olarak görüyordu.</p>

  <p>Varsın herkes ona zalim gözüyle baksın. Varsın insanlar ölsün, acı çeksin ve ona kin gütsün... Ne çıkar? Bunların hiçbirinin gerçekleşmemesi gibi bir ihtimal de vardı en azından.</p>

  <p>Hepsinin gerçek olması durumunda ise, eh, hayat çetin bir mücadeleden ibaret değil miydi sanki? Böyle gelmiş böyle giderdi. Kişi bu gerçeği kabul edip hayatta kendisine ona göre bir yol çizmeliydi, aksi halde ilerlemenin ve sağlıklı bir toplumsal düzenin mücadeleyi gereksiz kıldığı yalanına kanıp varlığını sefil bir şekilde sürdürür ve başkalarının sömürü aracı haline gelerek önce av, sonra da o avda kullanılan yem durumuna düşerdi.</p>

  <p>Görünüşte yabani ve kanunsuz olan şu Öteden Gelenler’in bile bu temel gerçeği ne ölçüde kavrayabildiğini merak etti. Kadınların askeri komuta kademelerinin zirve noktasına dek çıkmasına izin veriyorlardı; hiç de iyiye işaret değildi bu. Üstelik mareşal, ricasını işittiği ve ona gereken önemi gösterip değerlendirmeye alacağını söylediğinde bunun aslında hiçbir anlam teşkil etmediğini kavramış gözükmüyordu da.</p>

  <p>“Peki o halde, bizi huzurunuza kabul ettiğiniz için teşekkür ederiz, Başrahip,” dedi kadın.</p>

  <p>Her şeye rağmen hâlâ gülümseyebiliyordu ona adam. “Biraz daha kalmaz mıydınız? Sizin onurunuza bir ziyafet düzenlemek isterdim. Yıldızların arasında seyahat ettiğimiz şu uçsuz bucaksız boşluğun ortasında kutlama yapmaya çok az fırsatımız oluyor.”</p>

  <p>“Bizim için büyük onur, Başrahip.” Bunu söyledikten sonra, başlangıçta yaptığına benzer biçimde başını sallayıp kısa bir selam verdi mareşal.</p>

  <p><i>Yemek sırasında da birbirimizden fikir çalma yarışına gireriz,</i> diye geçirdi içinden Luseferous. <i>Vay be, tam da entellere göre bir eğlence doğrusu. Bu işler böyle yürüyorsa, her gün bana yağmalanacak ayrı bir gezegen gösterseler başka ne isterim?</i></p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">— Nerede olduğumuz hakkında bir fikriniz var mı? diye mesaj yolladı albay, bir nokta lazeri yoluyla. Bir süredir bunun iletişimde bulunmanın en güvenli yolu olduğu fikrine varmışlardı.</p>

  <p>— Sıfır Alanı’nda, ekvator çizgisi üzerindeyiz, diye cevap gönderdi Fassin. — Sonuncu büyük fırtınanın az ilerisinde, Kulak Şekilli Çiçek Zinciri’nin on ila yirmi kilometre gerisindeyiz. Düşüş öncesi kaydedilen son güncellemeyi yüklüyorum şu an.</p>

  <p>Bulutların en tepe hizasının iki yüz kilometre aşağısında, çapı küçük bir gezegeninkine eşdeğer yukarı doğru yükselir tipte uysal bir kuyunun çevresinde ağır hareketlerle daireler çizerek süzülüyorlardı. Dışarıdaki ısı insan ölçülerine göre ılık denebilecek düzeydeydi. Hemen hemen tüm gaz-devlerinde, bir insanın teorik olarak herhangi bir koruyucu elbise giymeksizin doğal şartlar karşısında tümüyle korunmasız şekilde varlığını sürdürebileceği kimi seviyeler, yerler bulmak mümkündü. Bunun için belli bir eğimle uzanmaları ve içi jel dolu bir tüpün veya benzeri bir diğer şeyin içine yerleşmiş olmaları gerekirdi muhtemelen, çünkü iskeletlerinin o güne dek alışık olduğundan altı kat daha ağır hale gelişi ayakta dikilmeyi veya hareket etmeyi iyiden iyiye zorlaştıracak, içinde oksijenin izine zorlukla rastlanan bir gaz karışımını solumalarını mümkün kılmak ve bunun yanı sıra kaburgalarının ve göğüs kaslarının o yerçekimi seviyesindeki basınca direnç gösterebilmesini sağlamak üzere akciğerlerinin solunum sıvısı veya ona benzer bir şeyle dolması icap edecek ve dahası, enerji yüklü parçacıklardan oluşan bir duşa maruz kalmaktan kaçınma ihtiyacı duyacaklardı, ama bunların hiçbiri sonucu değiştirmiyordu: Bir gaz-devinin açık hava koşulları uyarınca, bir insan açısından durum ancak bu kadar iyileştirilebilirdi.</p>

  <p>Albay Hatherence ortamı fazla sıcak bulmuştu; ne de olsa bir oerileithe olması dolayısıyla bulutların üst sınırına ne kadar yakın olursa kendini o kadar rahat hissederdi. Uzay elbisesinin şimdiye dek herhangi bir hasara uğramadığını ve kendisini uzay boşluğundan başlayıp basıncın o an bulundukları yerdekine oranla bir milyon kez daha şiddetli, sıcaklığın ise Ulubis yıldızının yüzeyindekinin az çok yarısından fazla olacağı Nasqueron’un zeminine on kilometrelik bir mesafe kalana dek korumaya yeteceğini sağırların bile duyabileceği bir sesle çoktan duyurmuştu. Fassin ise yol arkadaşı olan bu hanımefendiyle ‘benimki seninkinden iyi’ kapışmasına girmemeyi uygun görüyordu; onun gaz mekiği de olası acil durumlarda uzay şartlarına uyum gösterecek şekilde tasarlanmıştı ama bu derinliklerde test edilme imkanı henüz bulamamıştı.</p>

  <p>Nakil gemisinde kalmış olan Apsile ile temas kurmayı denemişse de haberleşme hattında rutin bir cızırtı dışında bir şey yakalayamamıştı. Ekvator hattındaki uydular tarafından çevreye serpiştirilen edilgen konumlandırma şebekesi işler vaziyetteydi ama ölçeklerinin daralmasına ve genel anlamda düzensiz çalışmalarına bakılacak olursa bazı uyduların kaybolduğu veya fonksiyonunu yerine getirmediği anlaşılıyordu.</p>

  <p>Nasqueron’un veya herhangi bir başka gaz-devinin sınırları içindeyken, bulunulan konumu tam olarak bilmek hayati önem taşırdı, fakat bu, buzdağının sadece görünürdeki kısmıydı. Gezegenin çekirdeğini yetmiş bin dikey kilometrelik hidrojen, helyum ve buz tabakasının altına gömülü, dünyanınkiyle aşağı yukarı aynı çapa sahip on adet küresel yığının birikmesiyle oluşmuş sert bir kaya kütlesi teşkil ediyordu, gelin görün ki bu taş nüve ile onun üzerini sarmalayan yüksek ısılı ve yüksek basınçlı buzlu su tabakası arasında kalan geçiş bölgesine gezegenin yüzeyi deyip meseleyi sonuca bağlayacak bir yalın üsluplu her zaman çıkardı. Ancak bu tanımı ciddiye almış görünmek için bile her şeyde ufak kusurlar arayan bir mızmız olmanız gerekirdi. Söz konusu buzlu su tabakasının ötesinde —teknik anlamda bu, gerçekten de buzdu, çünkü maruz kaldığı muazzam basıncın etkisiyle kaçınılmaz biçimde kıskaca alınıp sıkıştırılarak katı hale bürünmüştü, gelgelelim yirmi bin derecenin üzerine çıkıldığında büründüğü sıcaklık, insan zihninde buz deyince canlanan imge ile feci şekilde kafa karıştıran bir tezat oluşturuyordu— kalınlığı kırk bin dikey kilometreyi aşan bir madeni hidrojen katmanı yer alıyor, onu on kilometrelik bir moleküler hidrojen tabakasına kadarki mesafede üstün hayal gücüne dayalı bir düşünce yapısına sahip olanların deniz diye niteleyebileceği bir ara katman takip ediyordu.</p>

  <p>Onun da üzerinde, nispeten daha ince olmakla beraber —ki aradaki fark birkaç bin kilometre kadardı— son derece karmaşık bir yapı ortaya koyarak uzaya doğru uzanan katmanların içinde, gezegeni çepeçevre saran ters istikametli kemerler ve hızla savrulan gaz kütlelerinden oluşan —üzerinde uzaktan bakıldığında nokta gibi görünen büyüklü küçüklü fırtınalar kopan, her yanına girdaplar saçılmış, çiçek zincirleri, çeşitli elementlerden oluşan kümeler, çubuklar, şeritler, izler, örtüler, sütunlar, yığınlar, delikler, burgaçlar, girdaplar, tepesinden tüy inceliğinde dumanlar çıkan bacalar, makaslar, dalma-batma sağanakları ile bezeli— alanda, Ahali’nin yaşadığı bölge yer alıyordu. Ahali’nin yaşam sahasını teşkil eden ve onlarla ilgili her şeye sahne olan bu yörede katı bir yüzeyden söz etmek mümkün değildi ve yüz elli bin kilometre genişliğinde çılgın bir vites kutusu içine güçbela sığdırılmış dişliler misali aralıksız dönüp duran kocaman atmosfer çarklarını andıracak şekilde karşıt yönlerden gelerek birbirinin içinden geçen gaz kuşakları haricinde hiçbir şekil birkaç bin yılı aşkın süre varlığını devam ettiremezdi.</p>

  <p>Diğer her şeyin alabildiğine uzayıp giden ekvator bölgesinin ortalama gelişimini takibe alan ekvator uydularınca tespit edilmiş sabit birtakım verilere oranlanarak çözümlenmesi gelenek halini almıştı. Yine de fazlasıyla kafa karıştırıcı bir uygulamaydı bu. Hiçbir şey sağlam bir temele oturtulabilmiş değildi. Bölgeler ve kuşaklar nispeten durağan bir özellik göstermekle beraber, insanların bir zamanlar ses hızı olduğu düşüncesiyle bu şekilde adlandırdığı birleşik hızlarla birbirinin içinden geçiyordu ve öfkeyle savrulan girdaplar tarafından bir o yana bir bu yana kıvrıldıktan ve Güneş Sistemi’ndeki Jüpiter gezegeninde görülen şu Büyük Kızıl Leke’dekine benzer şekilde, karşıt yönlerden gelip hiddetle birbirine toslayan akıntılar arasında oluşan adeta tepesine bastırılıp şekli bozulmuş devasa anaforlar misali, bir yana doğru ilerleyen bir alan ve aksi yönde hareket eden bir kemer arasında kopan ve gelişimi, şiddetlenişi ve sonrasında yavaşça dağılışı insanoğlu tarafından yüzyıllara yayılan bir süreçte gözlemlenebilen kocaman fırtınalar tarafından yerlerinden edildikleri, ezilip büzüldükleri ve dengelerini yitirdikleri için aralarındaki mesafe devamlı değişiyordu. Bir gaz-devinde her şey gelişir, geriler veya öylece gelip geçerdi ve yüzeylere, bölgelere, toprağa, denize ve havaya ilişkin insan zihninde yerleşik kurallar bütünü ve düşünce yapısı bütünüyle kargaşaya sürüklenirdi.</p>

  <p>Buna bir de muazzam güce sahip manyetik bir alanın, radyasyon dalgalarının ve tüm bunlara ev sahipliği yapan uçsuz bucaksız coğrafi çevrenin —öyle ki, Dünya veya Sepekte büyüklüğünde bir gezegenin orta çapta bir gaz-devinin yaratacağı fırtınanın içinde yitip gitmesi işten değildi— doğuracağı etkiler eklenince, insan beyninin cevap araması gereken soruların çığ gibi kabardığı söylenebilirdi.</p>

  <p>Üstelik şu ana kadar sıraladığımız faktörler, Ahali’nin gezegenlerinin genel tanıtımına ilişkin sıkça sergilediği —en masum tabirle— oyuncu yaklaşım ve bölgeye yabancı olduğu için yönünü bulmakta zorlanan ziyaretçiler arasında geleneksel anlamda uygun görüp geçer not verdiklerine yaptıkları yardım hesaba katılmaksızın masaya yatırılmıştı.</p>

  <p>— Kendimizi onların ortasında bulacağımızı sanmıştım, diye mesaj iletti albay.</p>

  <p>— Ahali’yi mi kastediyorsunuz? sorusuyla karşılık verdi ona Fassin, o an itibarıyla kimin nerede bulunabileceğini ve nerede ne yaşanıyor olabileceğini gösteren karmaşık bir şema üzerinde kafa yorarken.</p>

  <p>— Evet ya, şimdiye çoktan onların şehirlerinden birine ulaşmış olacağımızı zannediyordum.</p>

  <p>Her ikisi de aynı anda etrafa bakınıp —bakan kişinin onu hangi sıklıkta ya da hangi duyusuyla algılamak istediğine bağlı olarak— kimi yerde birkaç metre kimindeyse birkaç yüz kilometre açıklarında ama istisnasız her yanlarında yavaş yavaş dönerek genişlemekte olan gaz kütlesini gözüyle taradı. Halihazırda ekvator hattı üzerinde bulundukları, dolayısıyla da, yukarı meyleden akıntıya bir yandan ayak uydurup aşama aşama yükselerek gezegenin çevresini saniyede yüz metreyi aşan bir hızla döndükleri halde, ortalığa mutlak bir sükunet egemendi.</p>

  <p>İçine gömülmüş olduğu jel yatağında gülümsediğini hissetti Fassin.</p>

  <p>— Doğruya doğru, burada çok kalabalık bir Ahali grubu var, yine de çok büyük bir gezegende bulunduğumuzu aklımızdan çıkarmamalıyız.</p>

  <p>Mensubu olduğu tür buna benzer gezegenlerde evrim geçirmiş olan ve haliyle bir gaz-devinin cüssesine aşina olması beklenecek bir yaratığa böyle bir açıklamada bulunmak biraz tuhaf kaçıyordu belki, fakat Fassin’in onlar hakkında edindiği ve kısıtlı olduğunu kendi de itiraf ettiği deneyimleri, oerileithe ırkından olanların Ahali’ye karşı içinde kısmen kin de barındıran bir çeşit saygı duyduğunu ortaya koyuyordu ki bu da, bulutların üst sınırından aşağı düştüğünüz an kendinizi amirane tavırlı Ahali saflarının ve onların o nefes kesici yapılarının (Ahali’den birinin düzeltme zahmetine gireceğini hayal etmenin bile güç olduğu bir yanlış anlamaydı bu) ortasında bulacağınıza dair şu yerleşik kanıyla tutarlılık gösteriyordu. Gerek insan standartlarına gerekse galaksinin teknik ve kültürel bakımdan ilerlemiş bölgelerindeki diğer türlerin büyük çoğunluğuna göre kadim bir uygarlıktı oerileithe, ama —geçmişi ancak sekiz yüz bin yıl öncesine dayandırılabilen bir uygarlığa sahip olduklarından— Ahali ölçüleri uyarınca önemsiz bir mayıs sineğinden farksızdılar.</p>

  <p>Fassin’in aklına bir şey geldi. — Ahali’ye ait bir gezegende bulunduğunuz hiç olmuş muydu, Albay?</p>

  <p>— Aslına bakarsanız, olmadı. Şu güne dek maalesef ki kendimden esirgediğim bir ayrıcalık olarak görmüşümdür bunu hep. Gösterişli bir tavırla etrafa bakınıp ekledi Hatherence. — Açıkçası, anavatanımdan pek de farklı olduğu söylenemez.</p>

  <p>O an bir fikir kıvılcımı daha parladı Fassin’in aklında. — Bu işe girişirken tazminat <i>aldınız,</i> öyle değil mi, Albay?</p>

  <p>— Tazminat mı dediniz, Kâhin Taak?</p>

  <p>— Aşağı inmek için yani. Nasq’a girmenizin karşılığı olarak.</p>

  <p>— Ah, şeklinde bir mesaj geldi albaydan. —İtiraf etmeliyim ki o tür bir şey almadım. Üçüncü Öfke Ayı üzerindeki Ortak Kullanım Tesisi’ni merkez alarak gerçekleştireceğiniz uzaktan araştırmaya siz ve meslektaşlarınızla beraber iştirak etmem kararlaştırılmıştı. Braam Ganscerel bu hususta bana bizzat güvence verme hassasiyeti gösterdi. Benim varlığıma ilişkin kimseden en ufak bir itiraz sesi yükselmedi. Gerek doğması halinde atmosfere indiğiniz sırada fiilen size eşlik etmem —ki içinde bulunduğumuz durum öyle olduğunu gösteriyor— konusunda da benim için özel izin alınma aşamasındaydı sanırım, ne var ki, buna dair kulağıma gelen son bilgi, bahsettiğim şu son hususla ilgili tazminatların henüz açıklığa kavuşturulmamış olduğu yönündeydi. Neden acaba? Bir engel çıkmış olabilir mi sizce?</p>

  <p>İşte şimdi yandık.</p>

  <p>— Ahali’nin, diye açıklamaya girişti Fassin, — bu tür konularda... züppeliğe varan bir titizlik gösterdiği oluyor. <i>Titizlik</i>, diye tekrarladı içinden. Albaya fahri çocukluk unvanı yakıştırıp ona yarım saatlik bir önden başlama avantajı tanıdıktan sonra onu avlamak üzere ileri atılabileceklerini ona nasıl söyleyebilirdi ki? — Bazı konularda mahremiyetlerini aşırı gözetirler. Yaşam sahalarına yapılacak izinsiz girişlerin ağır yaptırımı vardır.</p>

  <p>— Evet, bundan haberim var.</p>

  <p>— Öyle mi? Bu iyi işte.</p>

  <p>— Kendimi onların merhametine teslim etmeye hazırım.</p>

  <p>— Sizi anlıyorum.</p>

  <p><i>Ya çok cesursun ve samimi bir espri anlayışına sahipsin,</i> diye geçirdi Fassin içinden, <i>ya da ev ödevine çok daha iyi çalışman gerekirdi.</i></p>

  <p>— Evet, Kâhin Fassin Taak, hangi istikamette ilerlememiz gerekiyor?</p>

  <p>— Dört yüz kilometre kadar ötede bir BulutTüneli olmalı... Şu yönde, diye mesaj gönderdi Fassin, bir yandan gaz mekiğinin burnunu kabaca güneye çevirip hafifçe alçalarak. — Yeri değişmediyse tabii.</p>

  <p>— Gidip bakalım o halde, dedi albay, işaret edilen yöne doğru hızlanarak.</p>

  <p>— Uydularımızdan biri aracılığıyla sinyal gönderip yerimizi tespit etmelerini sağlamaya çalışacağım, dedi Fassin ona.</p>

  <p>— Doğru bir hareket olur mu bu sizce?</p>

  <p>Şu şartlar altında neyin doğru olduğu konusunda nasıl hükümde bulunabiliriz ki? diye sordu kendi kendine Fassin. Bir süre önce, kâhinlerin Nasqueron civarında kurmuş olduğu altyapıya yönelik bir saldırı gerçekleştirilmişti, ama bu, gezegenin yakın çevresinin tümüyle allak bullak edilip ele geçirildiği anlamına gelmezdi. Diğer yandan...</p>

  <p>— Bu uzay elbisesinin yapabileceği azami hız nedir? diye sordu albay.</p>

  <p>— Bu yoğunlukta, saniye başına aşağı yukarı dört yüz metre. Sürekli bir seyir tutturulduğunda ise onun yarısı kadar.</p>

  <p>Fassin’in içinde yol aldığı ok biçimli kabin buna zorlukla ayak uydurabilirdi. Ne büyük düş kırıklığı ama! Yine de, fırsatını bulunca albayın parmakları arasından sıvışıp izini kaybettirmeyi umuyordu hâlâ. Gelgelelim sırf hızına güvenerek bunu başarması pek olası görünmüyordu.</p>

  <p>— Sinyal gönderildi, diye haber verdi Hatherence’a. — Gidelim haydi.</p>

  <p>Hızla ileri atıldılar. Mor renkli bir ışık göz kamaştırıcı bir parıltı eşliğinde arkalarındaki bulutu yarıp göz açıp kapayıncaya dek sönüp giden bir ışın kümesi henüz birkaç saniye önce içinden geçtikleri gaz kütlesine yayıldığında şunun şurasında yüz metrelik bir mesafe kat etmişlerdi. İlk ateşin geldiği merkez noktasından birbiri peşi sıra saçılan pek çok ışın, yarısı rastgele savrulmuşa benzeyen çizgiler halinde titreşerek ağır ağır atmosfere dağılmaya başlamıştı. Bunlardan ancak biri elli metre kadar ötelerinde çeşitli gümbürtü ve çatırtılar çıkararak infilak etmişti. Geriye kalanların hepsi ise çok daha uzakta ve onların geçişinden neredeyse bir dakika sonra beraberce patlayıp gözden kaybolmuştu.</p>

  <p>— Bana öyle geliyor ki birinin size garezi var, Kâhin Taak, mesajını gönderdi albay, gaz kütlesinin içinde beraberce uçtukları sırada.</p>

  <p>— Sizinle aynı fikirdeyim.</p>

  <p>Bunun birkaç dakika sonrasında gözleri kör edici bir parıltının eşlik ettiği bir elektromanyetik nabız<a id="k10" href="../Text/dipnotlar.xhtml#a10"><sup>[10]</sup></a> ortaya çıkmış, derinden gelen sarsıcı bir gümbürtü onları izlemekte gecikmemişti.</p>

  <p>— <i>Nükleer patlama</i> mıydı o? diye telaşla mesaj yolladı Fassin. Önündeki aygıtlar başka bir seçeneğe ihtimal bırakmasa da, bunu kabule bir türlü yanaşmıyordu.</p>

  <p>— Onu bu denli ustaca taklit edebilecek başka bir olgu tanımıyorum.</p>

  <p>— Bir bu eksikti.</p>

  <p>— Az önceki saptamamda haksız sayılmam, biri size gerçekten de <i>feci</i> şekilde garez besliyor, Kâhin Taak.</p>

  <p>— Ahali bundan <i>hiç ama hiç</i> hoşnut kalmayacak, dedi Hatherence’a. — Bu atmosferde nükleer silah patlatma hakkı sadece onlara aittir, diye açıklama yapma gereği duydu akabinde. — Üstelik havai fişek sezonu henüz açılmadı bile.</p>

  <p class="girintisiz1">BulutTüneli’ni az çok Fassin’in tahmin ettiği yerde buldular, yüz kilometre yana, iki kilometre kadar da aşağı gitmeleri lazım gelmişti sadece: Nasqueron’un değişken şartları göz önüne alındığında tam isabet sayılırdı bu. Narince dalgalanan sarı, turuncu ve aşıboyası renginde uçsuz bucaksız bir bulut deryasının ortasında gevşek biçimde düğümlenmiş bir kablo yığını misali süzülen sayısı bir düzineye yakın bir demet karbon tüpünden meydana geliyordu BulutTüneli. BulutTüneli’nin her iki ana tüpünün çapı yaklaşık altmış metre, en küçüklerininki ise —ki bunların temel işlevi haberleşme ve uzaktan dalga ölçme rehberliğinden ibaretti— yarım metreden azdı. Onlarca kilometre öteden ilk gözlerine iliştiğinde bütün olarak kalınlığı ancak bir ipinki kadarmış gibi görünen küme, aradaki mesafe daraldıkça bir ayı bile çepeçevre bağlamaya yetecek kalınlıkta bir halat görünümüne bürünmüştü. İki ana borunun içinden, duyanda sanki çok derinlerden geliyormuş hissi uyandıran muazzam bir çalkantı sesi yükseliyordu.</p>

  <p>— Şimdi ne yapacağız? mesajını gönderdi albay.</p>

  <p>— Birikmiş itibar puanlarımın bana tanıdığı ayrıcalığı başkası lehine ne ölçüde kullanabildiğimi göreceğiz.</p>

  <p>Ok biçimli mekiğinin uzaktan kumandayla çalışan kollarından biri yardımıyla dalga rehberlerinden birini dürten Fassin onu kırmamaya özen göstererek incecik telleri tüpün koruyucu kılıfından geçirdi. Saç teli kadar ince bir kablo daracık tüpün içine dolan ışık kalıbının içine doğru uzandı. Kablonun diğer ucundan akıp gelen bilgiler önce gaz mekiğinin biyolojik zihnine, ardından geçişken sistemlerine, en sonunda da Fassin’in zihnine doldu ve orada karmaşık sesler, çılgınca yanıp sönen görüntüler ve akıl karıştırıcı nitelikte diğer duyumsama deneyimlerinden oluşan adeta şifrelenmiş bir yumak haline gelip kargaşaya sebep oldu. Işık akımlarında ara ara gözlenen kesintiler çoktan fark edilmiş olup bunlara müsamaha gösterilmişti. Doğruca kabloyu hedef alan bir bilgi sinyali kimlik sorgulama talebi iletti ve yardıma ihtiyaç olup olmadığını sorgulayarak böyle bir gereksinim olmaması halinde kamusal bir bilgi kanalının daha fazla meşgul edilmemesi konusunda uyarıda bulundu.</p>

  <p>— Bir insan, adı Fassin Taak, Nasqueron Ahalisi hükümeti nezdinde Yavaş Kâhinlik yürütme imtiyazına sahip, diyerek talebe yanıt gönderdi. — Hauskip Kenti’ne gitmek üzere belirtilen yerde ulaşım vasıtasına ihtiyacım olacak.</p>

  <p>Cevap olarak, beklemesi söylendi ona.</p>

  <p class="girintisiz1">“Fassin Taak, Dışarıdan Katılan, Ziyaretçi, Yabancı, Kâhin, insan! Ve... bu da nedir?”</p>

  <p>“Bu gördüğünüz, Mercatoria’ya bağlı askeri-dini mezheplerden biri olan Şeriflik Oculası’na mensup Albay Hatherence; kendisi oerileithe ırkındandır.”</p>

  <p>“İyi günler dilerim size, Ahali’den Y’sul,” diye selamladı onu Hatherence. Sinyal gönderimi yoluyla haberleşmeye son verip yeniden alışılageldik ses yollu iletişime geçmişlerdi.</p>

  <p>“Küçük cüsseli bir Ahali mensubu desenize! Ne harika ama! Bir çocuk değil yani, öyle mi?”</p>

  <p>Bedeninin çapı dokuz metreyi rahatlıkla bulan, yetişkinlik çağının ortalarında iri kıyım bir Ahali mensubu olan Y’sul, gazın içinde yuvarlanarak ilerleyip onun yanına geldi ve mil biçimindeki uzun kollarından birini uzatıp albayın uzay elbisesinin üzerini bink-bink- bink diye tıklattı.</p>

  <p>“Hey içerideki, merhaba!” dedi Y’sul.</p>

  <p>Hatherence’ın uzay elbisesi niyetine içine yerleştiği disk, tepesine yağmur gibi inen pek de kibarca sayılamayacak bu dürtmeler altında bir yana eğilmişti. “Tanıştığımıza memnun oldum,” diye yanıtladı onu dişi oerileithe, bilhassa kısa keserek.</p>

  <p>“Gördüğünüz gibi, çocuğa benzer yanı yok,” diyerek teyit etti Fassin.</p>

  <p>Hauskip Kenti’ndeki Kalınlaşanlar Cemiyetleri’nden birinde yer alan, mikrometre kalınlığında arduvaz kaplı şeffaf bir tavana sahip çanak biçimli devasa bir odada gerçekleşiyordu bu karşılaşma.</p>

  <p>Nasqueron’un ekvator hattı üzerinde uzanan Hauskip şehri, o atmosfer şeridinde bulunan, şehirlerin genişleyip birleşmesiyle oluşmuş yüz bin civarında kümekentten yalnızca biriydi. Ortama sevimlilik katan bir ışık altında ve doğru açıdan seyredildiğinde, eski tip bir mekanik saatin iç düzeneğinin binlerce kez genişletilip büyütülmüş bir halini fazlasıyla andırıyordu. Yeterince uzak bir noktadan bakıldığında veya sırf şema üzerinde çizimsel olarak incelendiğinde ise, kendileri de benzer şekilde daha büyük çarklarla iç içe geçmiş olan daha büyük boyutta çark gruplarının kasnaklar, omurgalar ve dingiller yoluyla kenetlendiği adeta dişlerini birbirine geçirmiş halde duran milyonlarca çarka benzer bir görüntüsü olduğu fark ediliyordu. Bir yandan merkez ekseni etrafında bükülerek yavaşça dönen en aşağı birkaç yüz kilometre çapındaki bu muazzam topluluk, bulutların üst sınırının yüz kilometre aşağısında kalan kesif bir gaz katmanı içinde süzülüyordu.</p>

  <p>Bu şehir aynı zamanda birkaç BulutTüneli hattı için kasnak işlevi de görüyordu. Boş bir araç BulutTüneli’nin yanıbaşında Fassin ile Hatherence’ın beklemekte olduğu noktaya en yakın konumdaki çıkış kapısına yanaşınca, kısmen terk edilmiş durumdaki yüksek hızlı geçiş tüplerinden meydana gelen bir ağı geride bırakmak durumunda kalan Fassin ve Hatherence’ın ona ulaşmak için iki kez hat değiştirmesi gerekmişti. Sırf bu yolculuk bile, Nasqueron’un o kısacık gece-gündüz döngüsünün bir tamına mal olmuştu. İki yol arkadaşı bu sürenin çoğunu uyuyarak geçirirken, dalıp gitmeden önce albayın şöyle dediğini duydu Fassin: “Bence devam etmeliyiz. Siz de aynı fikirde misiniz, Binbaşı? Bırakıp dönmemiz emredilene dek misyonumuza devam edelim.”</p>

  <p>“Size katılıyorum,” diye onayladı onu. “Devam edelim.”</p>

  <p>Rıhtıma yanaşan TünelAracı, daha sonra Hauskip’in Merkez İstasyonu’nda bulunan bir TünelTomurcuğu duvarının içinden büzüşerek geçip jelatinimsi bir atmosfer boyunca hızla ilerleyerek doğruca ekvator çizgisi üzerindeki, Fassin’e uzunca süredir rehberlik/akıl hocalığı/muhafızlık yapmakta olan Y’sul’un tam da o sırada cemiyet üyelerinden biri şerefine verilmiş Tamamlama ve Uzaklaştırma Töreni kutlamalarına iştirak etmekte olduğu Sekizinci İlerlemeci Kalınlaşanlar Cemiyeti’ne yöneldi.</p>

  <p>Yaşamlarının ilk evresinde —yani zaman zaman av hayvanı yerine konup ölümüne izi sürülerek geçen çocukluk dönemlerinde— iştahını yitirmiş dev vatoz balıklarına benzeyen Ahali daha sonra büyüyüp semirir, ortadan ikiye ayrılır (ki bu da bir bakıma gençlik evresine denk geliyordu), yatay bir eksenden dikey bir eksene dönecek şekilde yön değiştirir ve nihayet, her birine dev boyutta bir örümcek yengeci kenetlenmiş olan kayda değer ölçüde yuvarlak dış kasnak göbeklerine sahip kısa ve kalın bir dingille birbirine bağlanmış, perdeli bir dokusu olan ve kenarlarından püsküller sarkan kocaman bir çift at arabası tekerleği görünümüne kavuşup birer yetişkin haline gelirdi.</p>

  <p>İlk yetişkinlikten orta yaş yetişkinliğine geçiş sürecinin bir kısmı, gençlerde görülen çelimsiz ve ince disklerin ileriki yaşamda faydasını bolca görecekleri kalın ve dayanıklı tekerleklere dönüşeceği Kalınlaşma adı verilen bir evreye sahne olurdu ve bu dönem halen devam ederken yaşça birbirine yakın olan hemcinslerin ortak bir cemiyete kaydolması Ahali için gelenek halini almıştı. Yaşamlarının bu döneminde bir araya gelmek için özel bir sebebi bulunmuyordu Ahali mensuplarının; cemiyetlere, kulüplere, tarikatlara, derneklere, gruplara, topluluklara, kardeşliklere, birliklere, ortaklıklara, loncalara, sendikalara, mezheplere üye olmaktan genel olarak hoşlanıyorlar ve tüm bunları yaparken kazara keşfedilmiş tek seferliğine düzenlenen resmiyet dışı ve hususi toplantılara katılma olasılığını gözeterek kapılarını daima açık bırakmayı da pek tabii ki ihmal etmiyorlardı, hepsi o. Özetle söylemek gerekirse, sosyal hayatlarının takvimi oldukça yoğundu.</p>

  <p>Kendi de itiraf ettiği kadarıyla, ona fazla sıkıcı gelmeleri veya işi aceleye bindirmeleri ihtimallerine karşı fazla bir gecikme olmaksızın soluğu tören yemeğindeki ahbaplarının arasında alıp aşağıdaki balo salonundaki cümbüşün ortasına atılabilmek açısından, onları evine değil de her yanın kristal gibi pırıldadığı bu tertemiz ve düzenli kütüphaneye davet etmeyi tercih etmişti Y’sul.</p>

  <p>“Sevgili Fassin, seni görmek gerçekten çok güzel!” dedi Y’sul. “Bu küçük Ahali mensubunu niçin yanında getirdin peki? Yenebilir bir şey mi yoksa?”</p>

  <p>“Hayır, tabii ki de değil. O benim meslektaşım.”</p>

  <p>“Ne demezsin?! Oysa ben oerileithe ırkına mensup bir kâhin mevcut olmadığını sanıyordum.”</p>

  <p>“Kâhin değil o.”</p>

  <p>“Meslektaşın da değil öyleyse, yanılıyor muyum?”</p>

  <p>“Mercatoria Askeri-Dini Mezhebi Şeriflik Oculası tarafından bana eşlik etmek üzere gönderildi kendisi.”</p>

  <p>“Anladım.” Parlak renklerle bezeli püskülleri ve dantel misali süslü o fırfırlı yakasıyla, elindeki giysiler içinde gündelik olmasına rağmen yine de şık bir görünüm arz edenlerin en iyisine bürünmüş olan Y’sul bir yandan sallanarak az bir mesafe geriledikten sonra hafifçe dönüp yeniden ileri atıldı. “Hayır, hiç de anlamadım! Ne saçmalıyorum ben yahu? ‘Ocula’ dediğin şu şey de neyin nesi?”</p>

  <p>“Şimdi... Adına ‘Ocula’ denen bu şey...”</p>

  <p>Bunu anlatması epey vakit aldı. Yaklaşık bir çeyrek saat sonra —ne mutlu ki bu süre, aradan geçen zamanı herhangi bir yavaşlama etkeni devreye sokulmaksızın, yalın anlamıyla ifade ediyordu— Fassin Y’sul’u gayet yeterli ve üstelik gereğinden fazla bilgi ifşa etmeden bilgilendirmiş olduğuna kanaat getirdi. Bu brifing esnasında albay anlatılan kimi şeylerin altını çizmek üzere bir iki defa araya girdiyse de, Y’sul onu pek de dikkate alıyor görünmemişti.</p>

  <p>On beş bin yaşında olan Y’sul, yaşlılığın ilk evresi olan traav mertebesine adım atmasına henüz bin belki de iki bin yıl bulunan, tam yetişkinliğe ermiş biriydi. Dikey çapı (fırfırlı yakası buna fazladan bir metre ilave eden yarı-resmi balo kıyafeti hesaba katılmadığında) dokuz metreye varan bedeniyle, Ahali’den birinin erişip erişebileceği en iri cüsseye sahip bulunuyordu. Disklerinin arası neredeyse beş metre olup, mütevazı bir tarzda giydirilmiş orta mili dışarıdan bakıldığında daha ziyade iki büyük tekerlek arasında meydana gelmiş beklenmedik bir incelmeye benzetilecek kadar görülebilmesi zor olması dolayısıyla bağımsız bir bölüm olarak algılanmıyordu bile. Ahali ırkından olanlar yetişkinlik evrelerinin ortasından itibaren yaşları ilerledikçe bir yandan gözle takip edilemeyecek bir hızda ufalarak adeta çekerdi ve bu süreçte göbek ile kenar uzuvları yavaş yavaş yitip gider ve nihayet yaşlarının milyarlı rakamlarla ölçüleceği evreye ulaştıklarında, kendilerini neredeyse uzuvlarını kullanamaz halde bulurlardı.</p>

  <p>Öyle olduğunda bile, çoğunlukla çevrede gezinmeye devam ederlerdi. Bedenlerinin hareket etmesini sağlayan itici güç, iki ana disklerinin iç ve dış yüzeyinden dışarı uzanan kanat sistemiydi. İleri doğru hareket edildiğinde öne hamle yapan bu kanatlar —ki bazen olaya fazladan güç katmak veya dümen kabiliyetini artırmak amacıyla kıvrılıp döndükleri de olurdu— geriye doğru hareket edilmek istendiğinde dümdüz yere serilir, bu da, Ahali’den birinin normal hareketinin uzaktan seyredildiğinde atmosferde yuvarlanarak ilerliyormuş intibaı uyandırmasına yol açardı. Rutin hareket deniyordu buna. Ahali içinde çok ileri yaşta olanların kanatlarının işlevini onları kullanmaya kullanmaya unuttuğuna —veya kullanılmamaktan dolayı kanatların körelip işlevini yitirdiğine— sıklıkla rastlanmakla beraber, iyice yaşlanıp zayıf düştüklerinde dahi disklerini çevirip kendilerini hareket ettirebilmek amacıyla iç taraftaki kanatlarını kullanmaya devam etme eğiliminde oldukları gözleniyordu.</p>

  <p>“Tüm bunlardan,” diye özetlemeye girişti Y’sul, Fassin’in açıklaması bitince, “onun kontrolü altında bulunan bir kütüphanede belli bir konuya odaklı çalışmalar yürütebilmek için choal Valseir’i aradığın sonucunu çıkarıyorum.”</p>

  <p>“Tam üstüne bastınız,” diye doğruladı onu Fassin.</p>

  <p>“Şimdi daha iyi anlaşılıyor.”</p>

  <p>“Y’sul, bana her zaman büyük yardımınız dokunmuştur. Bu konuda da yardımınıza güvenebilir miyim?”</p>

  <p>“Bir sorun var,” dedi Y’sul.</p>

  <p>“Ne sorunu?” diye sordu Fassin.</p>

  <p>“Valseir öldü ve kütüphanesini meydana getiren eserler ya derinliklere sevk edildi ya da öğrencileri, müttefikleri, aile yakınları, birlikte çalışmalar yürüttüğü uzmanlar, düşmanları veya gelip geçen kişiler arasında, büyük ihtimalle gelişigüzel dağıtıldı. Bu kişiler arasında saydığım tiplerin hepsinden var sanırım.”</p>

  <p>“Öldü demek...” oldu Fassin’in tek söyleyebildiği. Ansızın içine çöken korku, gaz mekiğinin dışarıya sinyaller yollayan kabuğumsu yüzeyine de yansımıştı sanki; Ahali’ye mensup bir dostu/tanıdığı kaybetmiş olmanın getirdiği, vaktiyle onları adeta büyüleyen bir sorgulama hattında birlikte ipucu kovalamanın doğurduğu heyecanı paylaşmış olmalarında da kısmen körüklenen zihinsel ve duygusal afallamayı ele veren, son derece belirgin bir helezon şekle sahip bir şablondu yüzeye yansıyan. “Ama o henüz sadece bir choaldı! Daha milyarlarca yıl vardı ölmesine!”</p>

  <p>Öldüğü belirtilen dönemde bir buçuk milyon yaşında olan Valseir, Cuspian aşamasını geride bırakıp Bilgelik’e terfi etme arifesindeydi. Anlaşılacağı üzere, choal da Cuspian mertebesinin son aşamasını ifade etmekte kullanılan tabirdi. Cuspian-choal’dan Bilge-çocuk basamağına yükselmek için aranan ortalama yaş iki milyon yılın üstündeydi ama Valseir kendinden daha kıdemli ve sözde daha maharetli olanlar tarafından, bu denli mütevazı bir süreyi daha yeni tamamladığı şu yaşında bile terfi etmeye hazır bulunmuştu. Bir buçuk milyon yaşında bir dâhiydi o artık... ya da öldüğünde öyleydi en azından. Dahası, son karşılaşmalarında Fassin’in gözüne gayet sağlıklı, zinde ve hayat dolu görünmüştü. Tartışma götürmeyecek bir husus, yaşamının büyük kısmını döner hortumunu bir kütüphaneye gömmüş vaziyette, dışarı hemen hiç çıkmaksızın sürdürmüş olmasıydı, yine de onun öldüğüne bir türlü inanamıyordu Fassin. Ahali’den birinin böylesine genç bir yaşta ölüme sebebiyet verecek bir hastalığa yakalandığı duyulmuş görülmüş şey değildi hem. Madem öyle, nasıl ölmüş olabilirdi ki?</p>

  <p>“Biryat yarışı kazasıydı, yanlış hatırlamıyorsam,” dedi Y’sul. “Yanılıyor muyum acaba?” Fassin bu koca Ahali mensubunun kütüphane salonunun nakışlı duvarlarına bir bilgi talep sinyali gönderdiğini sezdi. “Hayır, doğru hatırlıyorum! Bir yat yarışında meydana gelmişti kaza. Kullandığı FırtınaBozan son derece hırçın bir girdaba yakalanmış ve parçalanıp onun üzerine devrilmişti. Ana kirişlerden biri veya bir seren cundası ya da onun gibi bir şey bedenini delip geçmişti. işin olumlu tarafı, yat enkazının Derinlikler’in içinde yitip gitmeden büyük ölçüde kurtarılabilmesiydi. Çok hevesli bir denizciydi. Sarsılmaz bir rekabet ruhuna sahipti.”</p>

  <p>“Olay ne zaman meydana geldi?” diye sordu Fassin. “Bundan benim niye haberim olmadı?”</p>

  <p>“Üzerinden çok zaman geçmedi,” dedi Y’sul. “Olsa olsa birkaç yüzyıl.”</p>

  <p>“Haber kanallarında da buna dair hiçbir bilgiye rastlamadım.”</p>

  <p>“Gerçekten mi? Oh, bekle biraz.” (Sinyal vasıtasıyla iletilen bir diğer bilgi talebi izledi bunu.) “Evet, öyle anlaşılıyor ki ölmesi durumunda bunun kişisel ve gizli bir mesele olarak ele alınması yönünde talimatlar vermiş.” Kasnak üzerine oturtulmuş birer mili andıran kollarını dışa doğru esnetti Y’sul. Tüm kollarını alabildiğine esnetti. “Onu çok iyi anlayabiliyorum! Ben de aynını yaptım zaten.”</p>

  <p>“Kütüphanesine nasıl muamele edildiğine ilişkin herhangi bir kayıt var mı?” diye sordu Fassin bu sefer.</p>

  <p>Koni şeklinde bir çift devasa tekerleği andıran bedenini yavaşça çevirerek bir an için tıpkı az önce yaptığı gibi gerileyen Y’sul, hemen ardından bir kez daha öne gelip durdu. Gaz kütlesinin ortasında, havada asılı kaldığı yerden şöyle dedi: “Biliyor musun ne?”</p>

  <p>“Ne?”</p>

  <p>“Hayır, hiçbir kayıt yok! Bu durum sana da biraz tuhaf gelmedi mi?”</p>

  <p>“Biz... Ben bu meseleyi daha fazla deşmeyi gerçekten çok isterim, Y’sul. Bu konuda yardımınıza güvenebilir miyim?”</p>

  <p>“Emin olabilirsin ki, ben... Şey, hazır güncel haberlerden bahsetmişken, BulutTüneli’ne giriş yapmış olduğunuz noktaya yakın bir yerde izinsiz bir füzyon patlaması olduğuna dair haberler var. Bunun sizinle bir ilgisi olabilir mi?”</p>

  <p>İşte şimdi yandık, dedi Fassin kendi kendine, bu tür tepkileri içinden ne denli sık geçirmek durumunda kaldığına kendi de şaşarak. “Evet. Görünen o ki birisi beni öldürmeye çalışıyor. Veya belki de sayın albayımızı.” Hatherence’ın halen yanıbaşında süzülmekte olan uzay giysisine doğru salladı elini. Albayın sesi soluğu çıkmıyordu bir süredir. Bunun iyiye işaret olup olmadığı konusunda kararsız kaldı Fassin.</p>

  <p>“Anlıyorum,” dedi Y’sul. “Söz Albay’dan açılmışken, onun nasıl bir yetkiyle donatıldığını hâlâ keşfedebilmiş değilim. Buraya gönderilme gerekçesini kastediyorum.”</p>

  <p>“İşin aslı,” diyerek tekrar söz aldı Fassin, albayın araya girmesine fırsat bırakmadan, “sebepsiz bir düşman saldırısı bizi umduğumuzdan daha kısa bir süre içinde Nasqueron’a sığınmaya zorladı. Biz ayrıldığımız sırada Albay’a bazı izinler ayarlanmaya çalışılıyordu gerçi, ama acil durum dolayısıyla sizin bölgeye giriş yaptığımız sırada bunlar halen de sonuca kavuşturulmuş değildi. Teknik açıdan bakıldığında bu, Albay’ın somut bir yetkilendirmeye dayanmaksızın burada bulunduğu, dolayısıyla da, bir kazazede, bir savaş zamanı mültecisi ve sizinkiyle dost bir başka gaz-devinin korunmaya muhtaç bir sakini sıfatıyla kendisini insafınıza bıraktığı anlamına geliyor.” Başını çeviren Fassin gaz mekiğinden yönelttiği bakışa karşılık vermek üzere dikey eksenini ona doğru çevirmeye çabalayan albaya göz attı. “Sizden tek talebi, kendisine sığınak temin etmeniz.”</p>

  <p>“Bazı şartlara bağlı olarak bu talebini yerine getirmemiz tabii ki mümkün,” dedi Y’sul. “Gelgelelim, kullanmış olduğun şu ‘sebepsiz’ tabirinin içerdiği anlam olay daha geniş bir kapsamda ele alındığında sorgulanabilir bir niteliğe büründüğü gibi, biraz seçici ve titiz olundu mu, ‘kazazede’ sözcüğünün birebir tanımı da aynı şekilde tartışmaya açık hale gelebilir. Tüm bunlar bir yana, siz insanlar arasında gittikçe beter hale gelen bir anlaşmazlık olduğu izlenimi edindiğimi söylesem yanılmış olur muyum?”</p>

  <p>“Doğru tahmin,” dedi Fassin dev Ahali mensubuna.</p>

  <p>“Ah, şu anlamsız savaşlarınızdan bir yenisini başlattığınızı söyleme bana ne olur!” diye yakındı Y’sul, karşısındaki kişinin insan ırkından olanların bir şeye inanmadığını ifade etmek istediği zamanlar başvurduğu şu bildik göz devirme hareketine kolaylıkla benzetip bunda hiç de yanılmış sayılmayacağı bir silkiniş eşliğinde bedenini bütünüyle geriye doğru kaydırarak. (Şu da var ki, dürüstçe belirtmek gerekirse, bu hareket Ahali’ye has takip edilemeyecek kadar çok sayıda motifle süslenmişti.)</p>

  <p>“Şey, aslına bakarsanız, tam da öyle oldu,” diye itiraf etti Fassin.</p>

  <p>“Birbirinize zarar vermeye olan bu tutkunuzdan dolayı şaşkınlığa düşmekten, haz duymaktan ve dehşete sürüklenmekten hiç vazgeçmeyeceksiniz anlaşılan!”</p>

  <p>“Bana verilen bilgiye göre 2 Numaralı Bölge ile C Kemeri arasında Resmi Savaş patlak vermek üzereymiş,” diye vurguladı Fassin.</p>

  <p>“Bunu ben de duydum!” dedi Y’sul, canlı bir sesle. “Bunun gerçekleşeceğine ihtimal veriyor musun? Açık konuşmak gerekirse ben hiç iyimser değilim. Mesleğinde şaşırtıcı derecede ustalık edinmiş bazı müzakereciler devreye sokulmuş sanırım... Ah, ne yaparsan yap yetersiz kalsa da, ne üzücüdür ki sahip olmadığın o ideal vücudun yerine kullandığın mekiğin kabuğu, yakın geçmişte birisiyle alay etme gafletinde bulunduğunu gösteren izler taşıyor.”</p>

  <p>“Bu meseleyi boşverelim gitsin, Y’sul.”</p>

  <p>“Peki, nasıl istersen. O halde asıl konumuza dönelim: Valseir’e. Bana sorarsanız bu işte örtüşen bir nokta var.”</p>

  <p>“Öyle mi dersiniz?”</p>

  <p>“Evet!”</p>

  <p>“Ne gibi yani? Neyle ne arasında bu örtüşme?”</p>

  <p>“Onun ölümü ile kapımıza dayanmış olan bu savaş arasında!”</p>

  <p>“Gerçekten mi?”</p>

  <p>“Evet! Onun eski çalışma odası... Sanırım şu an üzerinde anlaşmazlık kopan bölgede yer alıyor.”</p>

  <p>“Ama madem orası dediğiniz gibi çoktan dağıtıldı...” diye başlayacak oldu Fassin.</p>

  <p>“Ah, bazı geri dönüşler yapılması kaçınılmazdır, hem yaşlı dostumuzun hayata gözlerini yumduğundan kesinkes emin bile değilim.”</p>

  <p>“Aradan iki yüz yıl geçmişken bile mi?”</p>

  <p>“Haydi ama Fassin, ondan geriye kaldığını kesinliğe kavuşturmak üzere onay gerektiren bazı hususlar vardı.”</p>

  <p>“Ve bunlar halihazırda savaş bölgesi sınırları içinde kalmış mı bulunuyor?”</p>

  <p>“Büyük ihtimalle, evet! Bu sizce de heyecan verici değil mi? Bence hemen oraya gitmeliyiz!” Tüm uzuvlarını aynı anda salladı Y’sul. “Kendi aramızda bir heyet oluşturup oraya araştırma seferi düzenleyelim! Birlikte gideriz.” Bunları söyledikten sonra dönüp Hatherence’a baktı. “Hatta isterseniz küçük dostunuzu da beraberinizde getirebilirsiniz.”</p>

  <p class="girintisiz1">— Bir süredir, uydularınız kanalıyla ya da doğrudan, şu sizin Ortak Kullanım Tesisi ile iletişime geçip geçmemeyi düşünüyordum, dedi albay ona.</p>

  <p>— Yerinizde olsam bu fikri aklımdan çıkarırdım, şeklinde cevap mesajı gönderdi Fassin. — Ama bunu mutlaka yapmanız gerektiği fikrindeyseniz, denemeye kalkmadan önce bana haber verin ki o civardan uzaklaşıp kendimi güven altına almaya zamanım olsun.</p>

  <p>— Böyle yapmam halinde, yukarıdayken gönderdiğiniz ‘sinyal’in peşi sıra bize yöneltilmiş olan saldırının bir benzerine burada maruz kalacağımızdan mı endişe ediyorsunuz?</p>

  <p>— Muhtemelen burada değil ama Ahali’ye ait bir şehirde, evet. Fakat böyle bir riske girmek neye yarar ki? Bize ateş eden her kimse, onun bu saldırıda bulunmakla kendisini neyin içine ittiğinin farkında olup olmadığını bilmiyoruz, öncelikle bizi harcadığından emin olup bunun yaratacağı sonuçlarla uğraşmayı daha sonraya bırakmış da olabilir. Ne yazık ki o zaman, onun düşeceği bu durumla alay etme fırsatımız olmayacak.</p>

  <p>— Ne olup bittiğini keşfetmek durumundayız, Binbaşı Taak, dedi Hatherence, kesin bir ifadeyle.</p>

  <p>— Bunu ben de biliyorum, son dönemde burada neler olup bittiğini yerel ağlar yoluyla kontrol ettikten sonra, uzak bir tesise bağlı bir uyduya bilgi talebinde bulunduğumuza dair sinyal göndermeye niyetliyim.</p>

  <p>Fassin’in yakın geçmişte meydana gelen olayları keşfetmek üzere başvurduğu, son derece eski bir görünüme sahip olmakla beraber yön belirtme açısından çok gelişmiş olduğu anlaşılan dev boyutlardaki düz ekranı daha yakından incelemek üzere havada süzülerek o tarafa yaklaştı albay. Uzaktan bakıldığında patlamış vites kutularıyla dolu koca bir hurdalığın dondurulmuş görüntüsünü andıracak biçimde şehrin orta hizasının altından sarkan incecik millere asılı en az kendisi kadar sefil görünümlü tekerlek evlerden kurulu alabildiğine uzayıp giden bir mahallede yer alan köhne bir tekerlek evde, Y’sul’un kendi evindeydiler.</p>

  <p>Cemiyet binasından evine dek onlara eşlik eden Y’sul’un yol boyunca bariz bir heyecan içinde olduğu gözlerden kaçmamıştı. Eve vardıklarında ise uşağı Sholish’i de yanına katarak dürüst bir terzi bulmak üzere oradan ayrıldı... Dediğine göre, her zamanki terzisi hiç de münasip olmayan bir fikre kapılarak meslek değiştirmeyi kafasına koymuş ve yaklaşan savaşa daha başlangıç aşamasındayken dahil olabilmek için bir Dretnot<a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a> tayfası olmuştu.</p>

  <p>— Bir şey bulabildiniz mi? diye sordu albay, Üçüncü Öfke ayını yansıtan bir görüntünün düz ekranı boydan boya kaplayışını izleyerek. — Hmm. Ay neredeyse hiç zarara uğramamış görünüyor.</p>

  <p>— Bu eski tarihli bir kayıt, diye açıklamada bulundu Fassin. — Güncel bir kayda ulaşmaya çalışıyorum.</p>

  <p>— Çatışan taraflarla ilgili herhangi bir bilgiye yer veriliyor mu?</p>

  <p>— Pek değil, dedi ona Fassin, köhne ekran üzerindeki kocaman ve de sert kontrol mekanizmasını daha etkin ve seri kullanabilmek için bir uzaktan kumanda aygıtından faydalanarak. — Sınırlı takipçi kitlesine sahip bir haber kanalında bir şeylere değiniliyordu ama hepsi o.</p>

  <p>— Yine de bu, gelişmelerin haber değeri taşıdığını anlamamıza yeter... Bence bu çok cesaret verici, ya siz ne düşünüyorsunuz?</p>

  <p>— Bana kalırsa ümitlenmek için fazla erken, diye mesaj gönderdi Fassin. — Bahsettiğimiz radyo istasyonu, bir avuç amatörün tıpkı kendileri gibi sistemin geri kalanında meydana gelen gelişmeleri izleyen az sayıda dinleyiciye yönelik yayın yaptığı bir yer; bu da, gezegendeki beş ila on milyarlık Ahali nüfusunun yalnızca birkaç bininin ifade ediyor.</p>

  <p>— Nasqueron üzerindeki Ahali nüfusu gerçekten de bu kadar belirsiz mi?</p>

  <p>— Ah, nüfusu iki milyara dek indirgeyen veya iki yüz milyara dek çıkaran tahminler gördüğüm de oldu.</p>

  <p>— Araştırmalarım sırasında bu belirsizliği ben de gözlemledim, dedi Hatherence, ellerini hızla hareket ettirerek kanallar, veri kümeleri ve birbirini kovalayan görüntüler arasında seri geçişler yapan Fassin’e. — Hatırlıyorum da, o zaman bunun bir hatadan kaynaklandığını düşünüp fazla üzerinde durmamıştım. Tahmin yürütürken bile mertebe hesabıyla<a id="k12" href="../Text/dipnotlar.xhtml#a12"><sup>[12]</sup></a> iki onluk sapma yapmak nasıl mümkün olabilirdi? Doğrudan Ahali’den cevap istenerek konuyla ilgili belirsizlik giderilemez miydi? Hem kendi nüfuslarını onlar da mı bilmiyordu?</p>

  <p>— Bunu onlara sorabilirdiniz pek tabii, diye onayladı onu Fassin. Mesaj yoluyla ilettiği yanıta biraz da mizah katmıştı bu kez. — Geçmişte bana akıl hocalığı yapmış bir üstad, bu tür sorulara verilecek cevapların asıl hususa açıklık getirmekten ziyade Ahali’nin ruhsal yapısı hakkında aydınlatıcı ipuçları sağlayacağından bahsederdi hep.</p>

  <p>— Nasıl yani, gerçekleri gizlemek için yalana mı başvuruyorlar, yoksa doğru yanıtı kendileri de mi bilmiyorlar?</p>

  <p>— İşte bu da, cevap bulunması gereken bir diğer soru.</p>

  <p>— Kabataslak da olsa bir rakam vardır elbet kafalarında, diye karşı çıktı albay. — Bir toplum kaç kişiden meydana geldiğini bilmeli, aksi halde altyapı ve benzeri diğer temel hizmetlerin planlaması nasıl yapılır?</p>

  <p>İradesi dışında gülümsediğini fark etti Fassin. — Herhangi bir başka toplumda nasıl yapılıyorsa, büyük ölçüde öyle yapılır, diye onayladı bir yandan.</p>

  <p>— Ahali’nin gerçekte hiç de uygar bir topluluk olmadığını öne sürenler çıkacaktır, dedi albay düşünceli bir tavırla. — Üzerinde yaşadıkları gezegenlerin daha birinde bile adamakıllı bir toplum düzeni kurmayı beceremedikten sonra galaksi çapında bir uygarlık meydana getirmelerinin hayalden ibaret olduğu söylenecek. Onun yerine, had safhaya varmış bir barbarlığın bağrında yaşadıkları iddia edilecek.</p>

  <p>— Bu savlar bana hiç de yabancı gelmiyor zaten, dedi Fassin ona.</p>

  <p>— Yoksa bunlara siz de mi katılıyorsunuz?</p>

  <p>— Hayır. Onlarınki tam anlamıyla bir toplum. Biz şu an bir <i>şehirde</i> bulunuyoruz. Sırf bu gezegendekini ele alsak dahi, oluşturdukları şeyin başlı başına bir medeniyet olduğu yadsınamaz. Yaptığımız tanımların yılların akışı içinde er geç değişeceğini ve benimkinden farklı bir görüş benimseyebileceğinizi kabul ediyorum, ama benim gezegenimin tarihinde tek bir nehir şebekesinin çevresinde veya küçücük bir adanın üzerinde kurulmuş uygarlıklardan bile dem vurulmuştur.</p>

  <p>— Katı bir yüzey üzerinde vücut bulan yaşam alanlarının geçerli olduğu gezegenler göz önüne alındığında ne denli dar bir çerçevede düşünülmesi gerektiğini bir an unuttum, dedi albay, herhangi bir hakaret içermediği açıkça anlaşılan bir edayla. — Fakat hal böyleyken bile, incelemenin kapsamı galaksi çapına yayıldıkça, incelenen uygarlığın tanımı da yerinde saymayıp ilerlemelidir, oysa Ahali, bir bütün olarak masaya yatırıldığında, bu tanım uyarınca yetersiz kalıyor.</p>

  <p>— Bence bu yargı, incelemeyi yapan kişinin kullandığı terimlere ve bu terimlerden ne anlam çıkardığına göre değişir, diyen Fassin hemen ardından dikkat kesildi. — Durun bir dakika; işe yarar bir veriye ulaştık sanırım.</p>

  <p>Ekranı kaplamış olan pek çok alt görüntü içinden seçtiği tek bir görüntüye odaklanmıştı. Bu görüntü de Üçüncü Öfke’ye aitti, ancak bu kez, görüntü öncekine oranla daha uzak bir mesafeden kaydedilmişti ve o sırada pus içinde kalmış olan ayın sınırları nispeten belirsizdi. Küçük ayın çıkıntılı kenarlarından birine yakın bir noktada, Ortak Kullanım Tesisi’nin pek de belirgin olmayan kubbeleri berrak bir şekilde görünmese bile ana hatlarıyla seçilebiliyordu. Tam o sırada, ayın bir yüzeyinde parlak bir ışık belirmiş, koca bir enkaz bulutu yarım daire şeklinde etrafa yayılmaya başlamıştı. Az önceki ışığın parladığı noktada için için yanan bir krater göze çarpıyordu şimdi.</p>

  <p>— Dün yaşananları gösteriyor sanki, dedi Hatherence.</p>

  <p>— Çok benziyor, değil mi? diye katıldı onun yorumuna Fassin. — Yukarılardan, A Kemeri üzerinde bir yerden ya da İki Numaralı Bölge’nin güneyinden çekilmiş olmalı bu görüntü. Kamerayı tutan da amatörce hareket ediyor. Bu esnada, kayıtlı görüntünün nasıl önce ileri sonra tekrar ileri alınacağını ve nasıl yakınlaştırılacağını birbiri peşi sıra ve uygulamalı olarak keşfetti Fassin. — Ve işte şuradaki de, biziz.</p>

  <p>Kiraz rengi bir noktanın Ortak Kullanım Tesisi’nin bir ucunun az açığında pırıltılı bir kabarcık gibi belirişine tanık oldular ve çok geçmeden, meydana gelen patlama sonucu aniden ortaya çıkan ve çarçabuk dağılan sis kümesinin hemen önünde, miniminnacık betimlenmiş olan hangar çatısının dışa doğru savruluşunu zorlukla seçebildiler. Çatıda oluşan boşluktan dışarı küçük gri bir noktacık çıkmış ve ağır hareketlerle uzaklaşmaya başlamıştı: Şu an üzerinde bulundukları gezegene doğru o ümitsiz yolculuğuna atılmakta olan nakil gemisinden başkası değildi bu.</p>

  <p>Görüntüyü hızla ileri sardırdı Fassin. Üçüncü Öfke kendi yörüngesinde hareket ederken ve görüntüleri her kim çektiyse altlarından geçip gitmekte olan yirmi bin kilometrelik jet akıntısı sebebiyle tam aksi istikamete savrulurken, ayın konumu çabucak değişti. — Görüntünün kaydedildiği yer kesinlikle A Kemeri, diye belirtti Fassin.</p>

  <p>Sonra birden, beyaz renkli göz kamaştırıcı bir ışık tüm ekranı aydınlattı. Sönmesiyle beraber ardında kilometrelerce genişlikte bir krater bıraktığı görüldü. Ani bir fırtınaya yakalanmış bir çiçeğin tepesinden dört bir yana uçuşan titrek tohum başları misali, cüruf saçılıyordu etrafa. Kraterin iç kısmı beyazdan sarıya, turuncudan kızıla değişiklik gösteren renklere bürünmüştü. Enkaz yayılmaya devam etti. Üçüncü Öfke ayınınkiyle az çok aynı yörüngeyi izleyecekmiş gibi görünüyordu.</p>

  <p>İkisi de çıt çıkarmadan izledi görüntüyü. Gözleri önünde şekil değiştiriyordu ay. Kısmen kendi içine gömülürcesine yalpalayarak önceki kütlesini büyük ölçüde yitirdikten sonra yavaş ve esnek bir dizi hareket sonucu yeniden küre biçimi aldı. Üst sınırları dümdüz sayılabilecek bir hat oluşturan sarı renkli bulutlar adeta onu karşılamak üzere yaklaştıkça pırıltılar saçan küçük küre, ufuk çizgisinin altında hızla yitip gitti.</p>

  <p>Görüntü sona erip de başa dönünceye dek bekledi Fassin. Sonra durdurdu onu. Üçüncü Öfke’yi ilk darbeden sonraki haliyle tam da tepelerinde dururken yansıtan o ilk kare ekranda donup kalmıştı şimdi.</p>

  <p>— Hiç de sağ salim atlatılması mümkün bir olay gibi görünmedi bana, şeklinde geldi albayın mesajı.</p>

  <p>— Sanırım haklısınız.</p>

  <p>— Gerçekten çok üzgünüm. Olay anında Ortak Kullanım Tesisi’nde kaç kişi vardı dersiniz?</p>

  <p>— Birkaç yüz.</p>

  <p>— Görüntülerde sizin Başteknisyen’in aracının veya nakil gemisinden ayrılmamızın ardından bize yöneltilen saldırıların izine rastlayamadım. ‘</p>

  <p>Fassin ekrandaki kaydın zaman koduyla gaz mekiğinin seyir defterindeki olay dizinindeki verileri karşılaştırdı. — Bahsettiğiniz olaylar bizim izlediğimiz görüntünün sonrasında yaşanmış, diye açıkladı albaya. — En azından, bu görüntünün kayda alındığı yerden bakılınca ufuk çizgisinin aldığı açı uyarınca öyle, diye ekledi hemen ardından.</p>

  <p>— Koşullar geri çekilmek veya takviye almak için fazla ağır. Başını ona çevirerek devam etti albay. — Ama biz yola devam edeceğiz, değil mi?</p>

  <p>— Evet.</p>

  <p>— Peki, sırada ne var, Fassin Taak?</p>

  <p>— Bazı kişilerle yapılması gereken birkaç konuşma.</p>

  <p class="girintisiz1">“Demek kendi türünden olanlarla iletişime geçmek istiyorsun?” diye sordu Y’sul.</p>

  <p>“Uzak bir merkezdeki bir yayın vasıtasıyla,” diye tamamladı Fassin.</p>

  <p>“Bunu daha önce niye yapmadın peki?”</p>

  <p>“Öncelikle sizden izin almak istedim.”</p>

  <p>“Bunun için benim iznime ihtiyacın yok. Uzak bir yansıtıcı bulup sinyal göndermen yeterli. Sanırım benim itibar seviyeme dolaylı olarak yansıtılacak bir etki ölçülemeyecek kadar düşük kalacaktır.”</p>

  <p>O an Şehir Yöneticisine ait bir giriş salonunda bulunuyorlardı. Çok eski zamanlardan kalma BulutYontucuları’na ait postlardan imal edilmiş duvar halılarıyla süslü genişçe bir odaydı burası. Bu postların bazısı üzerinde, yaratıklar vurulurken açılmış delikler halen göze çarpıyordu. Duvarın kavisli bir kesiminde yer alan dev pencere, Hauskip’i oluşturan ve havada göz alabildiğine uzayıp giden tekerlek kümesine bakıyordu. Akşam karanlığı çökmeye başladığından, aydınlatma sistemleri devreye girdikçe kentin her yeri yavaş yavaş ışığa boğuluyordu. Havada süzülerek pencerenin dibine gelen Y’sul ona belirgin bir sertlikle toslamak gibisinden incelikten uzak bir yönteme başvurarak pencerenin aşağı doğru inip açılmasını sağladı. Bunun ardından, bir yandan bu manzaradan hoşlandığına ve evini buraya taşımayı planladığına dair bir şeyler mırıldanıp uçmayı sürdürerek az önceki hareketi sonucu doğaçlama yoldan oluşturduğu balkona çıktı. Açılan pencereden içeri dolan esinti, çoktan ölmüş olan sahipleri kendilerini avlamak isteyenlerden her nasılsa hâlâ kaçıyormuşçasına, duvardaki BulutYontucu derilerinin dalgalanmasına neden olmuştu.</p>

  <p>Albay Hatherence Fassin’e doğru eğildi. — itibar puanı dedikleri şu şey, diye mesaj iletti sonra. — Değerlerini ölçmek için gerçekten onu mu kullanıyorlar?</p>

  <p>— Korkarım ki öyle.</p>

  <p>— Desene gerçekmiş! Bense bunun bir şaka olduğunu sanıyordum.</p>

  <p>— Bu iki olguyu ayrıştırmanın Ahali’nin kuvvetli yönleri arasında yer aldığı söylenemez.</p>

  <p>Derin düşüncelere dalmış görünen Y’sul odanın içine geri dönerken pencereyi ardı sıra kapamayı unutmuştu. Kanatçıklarından derin bir vızıltı çıkararak o alışılageldik uçuşuyla gaz kütlesinin içinde onlara doğru yaklaştı. “Mesajı bana verin,” dedi. “Karşı tarafa ben iletirim.”</p>

  <p>“Bunu ücra bir köşede unutulup gitmiş bir alıcı yoluyla mı yapmayı düşünüyorsunuz?” diye sordu Fassin.</p>

  <p>“Gayet tabii!”</p>

  <p>“Öyleyse sadece Bantrabal Klanı’na mesaj göndererek benim iyi durumda olduğumu bildirip akabinde onların ne durumda olduğunu sorun. Üçüncü Öfke ayının akıbetinden çoktan haberdar olmuşlardır sanırım. Başteknisyen Apsile ile saldırıdan kaçan nakil gemisinden haber alıp almadıklarını sorabilir, Üçüncü Öfke’yi korumakla görevlendirilmiş gemilere ne olduğunu öğrenmeye çalışabilirsiniz.”</p>

  <p>“Öhhö-öhhö,” diye kibarca öksürdü albay, daha ziyade onların dikkatini çekmek için.</p>

  <p>Bunun üzerine her ikisi de ondan yana döndü. “Bunun bilgece bir davranış olacağına emin misiniz?” diye sordu Hatherence.</p>

  <p>“Hiç ses etmesem de öldüğüme inansalar daha mı iyi olur sizce?” diye samimiyetle sordu Fassin.</p>

  <p>“Aslına bakarsanız, evet.”</p>

  <p>“Bana da öyle geliyor. Gelgelelim halen hayatta olduğumu bilmesini uygun gördüğüm bazı kişiler var.” Üçüncü Öfke bombardımana maruz kaldığı sırada ’glantine’e isabet eden bir şeyin parıltısı olabileceği ihtimaline kafayı takmasına sebep olan, gözünün ucuyla yakaladığı şu ışık yansıması geldi aklına. “Dahası, dostlarımın ve de ailemin durumundan emin olmalıyım.”</p>

  <p>“Böyle düşünmeniz çok doğal,” dedi albay. “Ne var ki, öncelikle kendi amirlerimle irtibata geçmemin daha yerinde bir hareket olacağı kanısındayım. Ahali’den sayın Y’sul’a şu uzaktan yayın olanağından faydalanmama izin vermesi konusunda ricada bulunabiliriz. Daha güvenli bir bağlantı tesis ettik mi, belki de savaş gemilerinden biri vasıtasıyla —ki onların halen gezegen çevresinde konuşlanmış olduğunu varsayıyorum— durumunuzun iyi olduğunu bildirmek üzere sizin klana mesaj iletebiliriz. Bunların hiçbirinin uzun zaman alacağını zannetmiyorum.”</p>

  <p>Hatherence bunları söyleyedursun, onun gerçekte bütünüyle mat bir maddeden yapılma olup zırh işlevi gören uzay elbisesinin ön kısmından içeriyi kolaçan etmeye açıkça niyetli bir halde doğruca onun yanına uçan Y’sul, nihayet kendisine kıyasla cüceden farksız olan oerileithe ile arasında bir santimetre mesafe kalınca durmuştu. Buna rağmen en ufak şekilde gerilemedi albay. Y’sul’un en dıştaki uzuvlarından biri —bu defa öncekine nazaran daha özenli ve de temkinli bir biçimde— albayın uzay giysisinin dış yüzeyini tıklattı.</p>

  <p>“Şu hareketi yapmamanızı rica edebilir miyim, efendim?” dedi bayan oerileithe mesafeli bir sesle.</p>

  <p>“Niçin bu şeyin içinde kalmakta ısrar ediyorsunuz, küçük Ahali mensubu?” diye sordu Y’sul buna karşılık.</p>

  <p>“Çünkü evrimleşme sürecimin beni getirdiği son aşama ancak havadaki gaz bileşiminin ve basınç değişim derecesinin farklı olduğu, daha yüksek ve daha soğuk seviyelerde serbestçe hareket etmemi olanaklı kılıyor, Ahali’den Y’sul.”</p>

  <p>“Anladım.” Bu defa gerileyen Y’sul olmuştu. “Şunu da belirtmeliyim ki aksanınız ve dilbilgisini kullanış tarzınız çok tuhaf. Rica etsem, az önce söylediğiniz cümleyi tekrarlayabilir miydiniz acaba?”</p>

  <p>“Eğer sizin için zahmet olmayacaksa, uzay elbisem üzerinde kendimi fiziksel açıdan sakınmama yol açacak hareketlerden kaçınmanızı rica etmiştim sadece.”</p>

  <p>“Hayır, ondan önceki cümleyi kastediyorum.”</p>

  <p>“İlkin benim kendi üstlerimle irtibata geçmemi teklif ediyordum.”</p>

  <p>“Askeri üstlerinizden mi bahsediyorsunuz?”</p>

  <p>“Evet.”</p>

  <p>Bu cevap üzerine Fassin’den yana döndü Y’sul. “Bu senin plandan çok daha ilginç geldi bana, Fassin.”</p>

  <p>“Y’sul, daha dün benim ırkımdan iki yüz kişi yaşamını yitirdi. Belki de daha fazlası. Benim tek derdim...”</p>

  <p>“Evet evet, biliyorum, ama...”</p>

  <p>Hatherence “Eğer geriye çalışır vaziyette uydu kalmadıysa, ’glantine’e doğrudan ileti gönderme zorunluluğu duyabilirim,” diyordu ki, o henüz cümlesini bitirmemişken oda duvarlarından birindeki yüksek bir kapı ardına dek açıldı ve törensel giysilere bürünmüş bir Ahali mensubunun belirgin hatları eşikte göründü.</p>

  <p>“Sizi huzuruma şimdi kabul edeceğim,” diyerek onları selamlayan Şehir Yöneticisi’ydi bu gelen.</p>

  <p class="orta1"><b>* * *</b></p>

  <p class="girintisiz">Neredeyse ufak çaplı bir stadyum boyutunda, kocaman bir yerdi Yönetici’nin ofisi. Tek kişinin kullanımına göre tasarlanmış üç boyutlu ekranlarla çevrelenmişti. Fassin yüz civarında çalışma istasyonu saydıysa da, bunların yalnızca birkaçına, o da çoğunluğu genç yaştaki, Ahali mensupları yerleşmişti. Bir tek pencere bile yoktu salonda, ama elmastan yapılma bir taç yaprağı andıran çatının panelleri, tıpkı o an olduğu gibi, mekânı hızla kararmakta olan gökyüzüne açık hale getirecek şekilde kayarak açılma özelliğine sahipti. Yönetici’yi dev odanın ortasında, az alçakta kalan görüşme alanına doğru izledikleri sırada havada aniden bitiveren uçan lambaların sarı ışığı tepelerinde yanmaya başladı.</p>

  <p>“Fakat siz hamilesiniz!” diye bir çığlık kopardı Y’sul. “Ne hoş bir sürpriz!”</p>

  <p>“Son zamanlarda herkesten aynı şeyi duyuyorum,” dedi Yönetici, mayhoş bir suratla. Durum en basit anlamda izah edilecek olursa, bir Ahali mensubu yaşamının yüzde doksan dokuzundan fazlasını erkek olarak geçirir, sadece hamile kalıp doğum yapabilmek için dişi kimliğine geçiş yapardı. Dişiliğe geçip doğum yapmak toplumsal bir görev kabul ediliyordu; bu yükümlülüğün olabilecek en üst düzeyde onurlandırılması ona Ahali töreleri içinde bir eşine daha rastlanmayan bir konum kazandırmıştı. Bu durum dönüşüm geçiren kişinin itibar etiketine büyük katkıda bulunurdu ve hiçbir şey olmasa bile, türün en içe kapanık ve nefret dolu üyeleri (istatistiksel olarak, bunların oranı yüzde kırk üç kadardı) dışında herkes açısından duygulara hitap eden bir tür cazibesi vardı. Yine de, hamilelik yadsınamaz bir yük teşkil ediyordu ve Ahali’nin pek azı bu süreci hiç hayıflanmadan ve şikayette bulunmadan tamamlayabilirdi.</p>

  <p>“Bendeniz de birçok defa dişi olma fikri üzerinde ciddiyetle durmuşumdur!” dedi Y’sul.</p>

  <p>“Eh, fazlaca abartılan bir konu,” diye yanıtladı onu Şehir Yöneticisi. “Üstelik hamile kalan kişi yaklaşmakta olan savaşta rol üstlenmek üzere ahlaki yönden kaçınılmaz olarak geri çevirmekle yükümlü olduğu bir davet aldıysa, son derece de külfetli. Lütfen; kendinize bir oyuk seçin.”</p>

  <p>Toplantı alanında yer alan bir dizi içe göçük bölmeye doğru uçan katılımcıların her biri bu gözlerden birinin içine rahatça yerleşti.</p>

  <p>“Ben de savaşa gitmek için sabırsızlanıyorum!” dedi Y’sul coşkuyla. “Doğrudan dahil olamasam bile yakın bir yerden onu takip etmek isterim en azından. Kendime en son moda bir muharebe giysisi hazırlatmak üzere ölçü aldırdığım terzimin yanından daha yeni döndüm.”</p>

  <p>“Ah, gerçekten mi?” dedi Yönetici. “Kimdir bu bahsettiğiniz terzi? Benimki savaşa katılmak üzere çekip gitti de.”</p>

  <p>“Sizin terzinin ismi Fuerliote olmasın sakın?” diye sordu Y’sul ani bir önseziyle.</p>

  <p>“Ta kendisi!”</p>

  <p>“Benimki de o zaten!”</p>

  <p>“Mesleğinin en iyisidir.”</p>

  <p>“Kesinlikle.”</p>

  <p>“Ama ben Deystelmin’e gitmek zorunda kaldım.”</p>

  <p>“O da maharetli biri mi bari?”</p>

  <p>“Eh işte, ne yaparsınız...” Her iki diskini yılgınca salladı Y’sul. “Bizi yaşatan umuttur. Ayna başındaki hali tavrı gayet iyi, ancak giyeni olduğundan daha güzel gösterir cinsten bir giysi dikebilecek mi bakalım? Asıl cevaplanması gereken soru bu.”</p>

  <p>“Biliyorum,” diyerek onayladı onu Yönetici. “Üstelik bir Dretnotta astsubay olma hevesiyle işinin başından ayrıldı!”</p>

  <p>“Demeyin yahu! Basit bir tayfa olmak için mi yüzüstü bıraktı müşterilerini yani?”</p>

  <p>“Hiç de söylediğiniz gibi değil!”</p>

  <p>“Aynen de söylediğim gibi!”</p>

  <p>“Mesleğinde böylesine ön plana çıkmış biri için ne alçaltıcı bir durum!”</p>

  <p>“Farkındayım, ama bir bakıma zekice bir hareket. Askere alma süreci henüz gereği gibi başlamamışken tayfa olarak yazılmak bence gayet mantıklı. Şu üzerinden duman tüten üniforma etkisini de yabana atmayın.”</p>

  <p>“Ah-haa! Tabii ya!”</p>

  <p>Fassin tüm bu laf salatasının ortasında dikkatleri çekmek üzere bir öksürük sesi çıkardı ama bu hiçbir işe yaramadı.</p>

  <p>— Üzerinden duman tüten üniforma etkisi mi, o da ne demek? Bunu hafifçe fısıldayarak sormuştu ona albay.</p>

  <p>— Ölen kişiden boşalan pabuçları giyip hızlı tarafından yükselmek demek! diye açıkladı ona Fassin. — Karşılıklı savaş ilan edilip düşmanlıklar bir kez alenen ortaya kondu mu, mevcut kadro içinden yapılacak terfiler de hız kazanır. Bahsi geçen terzinin şansı yaver giderse görev yaptığı Dretnot ağır hasar görür ve birkaç subay ölür, bu sayede de kendisi subaylığa terfi eder. Eğer <i>gerçekten</i> şanslıysa, amiralliğe dek yükselebilir.</p>

  <p>Yorum yapmadan önce kafasında bir şeyler tartıyormuşçasına bir süre sustu Hatherence. — Terzinin kendi mesleğinde parlak başarı sağlamış olması onun iyi bir amiral olacağı anlamına gelir mi?</p>

  <p>— Yerini doldurduğu kişiden daha kötü olmayacaktır muhtemelen.</p>

  <p>Sorun şuydu ki, Ahali’nin gözünde tüm meslekler kişiye özel bir çeşit uğraştan, tüm mevkiler ve rütbeler ise arpalık birer memuriyetten ibaretti. Y’sul ile Şehir Yöneticisi’nin hakkında çene çaldığı terzinin bu mesleği icra etmeye aslında hiç ihtiyacı olmasa gerekti, bu meşgaleye (ya da, daha büyük olasılıkla, bu mesleğin beraberinde getirdiği bol dedikodu ve velvele ortamına) karşı doğal bir merak beslediğini fark etmiş olmalıydı, hepsi bu. İtibar puanını artırmak için müşteriler edinecek, giysi diktiği kodaman müşterilerin bulunduğu mevki ve sahip olduğu güç ne kadar yüksek olursa, itibarının seviyesi o kadar tavana vuracaktı, bundan dolayıdır ki, söz konusu güç ve mevki bir nevi tombaladan çıkmış, esrarengiz denecek ölçüde karmaşık bir nöbet cetveli sistemi yoluyla elde edilmiş veya eskiden kalma şu bildik zorunlu oylama yöntemiyle erişilmiş dahi olsa, sosyal konumu yüksek ve güçlü biri onun en gözde müşterisi haline gelirdi... Şehir Yöneticisi’ninki gibi görevler ise, ilgili kemer ya da alana veya sorumlu olunan şehrin hangisi olduğuna bağlı olarak bu sayılan yöntemlere ve daha nicelerine tabi olmaktan kurtulamıyordu. Buna karşılık Şehir Yöneticisi de, bu denli tanınmış ve yüksek itibar sahibi bir terzisi olduğu gerçeğini konuşmanın en can alıcı noktasında punduna getirip gelişigüzel biçimde kondurma yetisi edinmiş oluyordu.</p>

  <p>Bahsi geçen bu önde gelen erkek teçhizatçısını hizmetine bağlayabildiğine göre Y’sul da yeterli itibara sahipti belli ki. Kıdem sıralamasında daha alt basamaklarda olan kişiler nispeten daha dar çevreye sahip berberleri tercih eder veya giysilerini Ahali dilinde hazır giyim tabirine karşılık kullanılan ve genel anlamda toplu üretimden çıkma, itibar puanından bağımsız, sırf Ahali’ye mensup olmaktan dolayı elde etme hakkı kazanılan giysileri... ve daha net belirtmek gerekirse, uzay gemileri de dahil olmak üzere daha pek çok şeyi ifade eden Müşterek yoldan edinirdi.</p>

  <p>Geçmişten bu yana Ahali’ye ait birkaç uzay gemisi görme fırsatı bulmuş olmasına rağmen, bu üst-üste-yığıp-istifle-ve-ver-gitsin yaklaşımının da bir sınırı olması gerektiğini düşünüyordu Fassin.</p>

  <p>“Esasen,” diye sürdürdü konuşmasını Y’sul, “benim astsubay statüsü edinme girişimim gittikçe çürüyerek yüzyıllardır devam ediyor, oysa şu âna dek değerlendirmeye bile alınmadı. Basit bir tayfa olarak orduya katılmak ilk bakışta aşağılayıcı bir durum gibi gözükebilir, ama üstünüzdeki basamaklarda kayıplar verildiği sürece yükselme yolunda büyük getiri sağlayacağı kuşkusuz.”</p>

  <p>“Tabii, tabii,” deyip konuyu geçiştiren Yönetici ardından bakışlarını albaya odakladı. “Peki ya bu nedir?”</p>

  <p>“Kendisi bir oerileithe, küçük cüsseli bir Ahali mensubu,” diye açıklama getirdi Y’sul, içinde gururdan izler taşıyan bir edayla.</p>

  <p>“Vay canına! Bir çocuk değil yani bu, öyle mi?”</p>

  <p>“Çocuk olmadığı gibi, yemek de değil. Ben bu soruları çoktan açıklığa kavuşturmuş bulunuyorum.”</p>

  <p>“Sizinle tanıştığıma memnun oldum,” dedi albay, bir araya toplayabildiği tüm haysiyet ve vakarını kuşanarak. Anlaşılan o ki, bir oerileithe Ahali arasında Fassin’in —ve öyle zannediyordu ki albayın kendisinin de— umduğundan daha az saygı görüyordu. Oerileithe ırkı evrimini bütün bir galaksiye yayılmış Ahali uygarlığının genelinin o devasa ve kelimelerle tarif edilemeyecek ölçüde eski örneğinden bağımsız olarak ve ona kıyasla çok daha yakın bir geçmişte tamamlamıştı ve biraz da bundan ötürü, tıpkı kendileri gibi gaz-devlerini mesken tutmuş olan görece daha saygıdeğer komşularının gözünde, onlarla geçici ama asap bozucu bir ortaklık sürdürmeleri dolayısıyla başkasının işine burnunu sokan bir avuç küstah olmaktan kurtulamıyorlardı.</p>

  <p>“Ve bu da, Yavaş Kâhinimiz olsa gerek,” diyen Yönetici Fassin’in gaz mekiğine anlık bir bakış fırlattıktan sonra yeniden Y’sul’a döndü. “Bunun için bizim de yavaşça konuşmamız mı gerekiyor?”</p>
