  <h1>BÖLÜM ÜÇ</h1>

  <h2 class="sigil_not_in_toc">Düşecek Yer Kalmayınca</h2>

  <p class="girintisiz">Slovius Amca onu omzuna aldı. Birlikte kötü makinenin öldürülüşünü izleyeceklerdi. Ellerini Slovius Amca’nın alnına koydu; o her böyle yaptığında amcasının alnını kırıştırması komiğine gidiyor ve oturduğu yerde neşeyle kıpırdanıp gülmesine, Slovius Amca’nın ise yeğeninin düşmesini önlemek için onun ayak bileklerini sıkıca kavramasına yol açıyordu.</p>

  <p>“Fass, debelenmeyi bırak bakayım.”</p>

  <p>“Ben “böyle iyi, inan.” bana.”</p>

  <p>Bu cümlenin “Ben böyle iyiyim,” veya “ben iyiyim,” şeklinde kurulması gerektiğini çoktan öğrenmişti öğrenmesine ama “Ben böyle iyi” gibisinden ifadeler kullanmayı yeğliyordu, çünkü bu konuşma tarzının yetişkinlerin ona gülümsemesine ve kimi zaman da onu kucaklamasına yol açtığını fark etmişti. Bazen bir ellerini onun başının üstüne koyup saçını karman çorman ettikleri de oluyordu, ama neyse.</p>

  <p>Liman kapısından geçtiler. Mevsim ilkbahar olduğundan, aynı isimle anılan evdeydiler. Büyümüştü artık. Daha şimdiden, Yaz Evi dışında tüm evlerde yaşamışlığı vardı. Sıra nihayet oraya gelmişti zaten. Onu da görünce tüm evlerde yaşamış olacaktı. Sonra da silbaştan başlayacaktı döngüye. Bu işin düzeni böyleydi işte. Kapıdan içeri girdikleri sırada, omzunda taşıdığı ufaklık başını vurmasın diye eğildi Slovius Amca.</p>

  <p>Arkalarda bir yerden usulca “Hmm, başına dikkat et,” diyen babasının sesini duydu sonra.</p>

  <p>Annesi ise derin bir iç geçirmişti. “Of, telaşa verme ortalığı. Sen aldırma ona canım.”</p>

  <p>Slovius Amca ile onun arkasında kaldıklarından annesiyle babasını göremese de, duyabiliyordu onları.</p>

  <p>“Dinle, ortalığı <i>telaşa verdiğim</i> falan yok, ben sadece...”</p>

  <p>“Evet, sen...”</p>

  <p><i>Annecik</i> ile <i>Babişko</i> kendi aralarında böyle konuştuğu zamanlar midesine şu komik his oturuyordu hep. Slovius Amca’nın alnına avuç içleriyle seri bir şap-şap-şapadak yaptı ve “Bana yine tarihten bahsetsene!” diye seslendi ona, grup hava aracına doğru ilerlerken. “Daha çok tarih dinlemek istiyorum!”</p>

  <p>Buna gülerek karşılık verdi Slovius Amcası. Bu samimi gülüşten kaynaklanan sallantı Slovius Amca’nın omuzlarından başlayıp onun poposuna ve oradan da tüm vücuduna yayılıyordu. “Vay vay, amma da hevesli bir öğrencimiz varmış burada.”</p>

  <p>“Bu çocukta deha var,” diye belirtti annesi.</p>

  <p>“Ah, haydi ama,” dedi babası. “Çocuk biraz meraklı, hepsi o.”</p>

  <p>“Tabii canım tabii, sen haklısın,” dedi annesi. Bu sözleri sarfederken hırsla nefes aldığı duyulabiliyordu. “Benim hatam. Görüşümü belirttiğim için kusuruma bakmayın.”</p>

  <p>“Hey, yapma böyle şimdi, demek istediğim o değildi...”</p>

  <p>“Voerin’den bahset bana!”</p>

  <p>“Doğrusu Voehn olacak,” diye düzeltti onu Slovius Amca. “Benim de bir Voerinim var! Konuşan, tırmanan, yüzen, zıplayan, suyun altında bile konuşabilen büyük biri hem de. Başka oyuncakları vurup deviren bir de silahı var. Ondan başka, sadece yürüme özelliği olan daha bir sürü oyuncağım var benim. Onların da silahları var ama zorlukla görülecek kadar küçükler, yine de başka oyuncakları vurunca düşürebiliyorlar. Oyuncaklarımın toplam sayısı yüze yakın. Üstelik her fırsat bulduğumda <i>Voehn Hücum Bölüğü</i>’nü izliyorum. Orada en çok sevdiğim karakter Kaptan Chunce, çünkü o çok akıllı. Kumandan Saptpanuhr’u da seviyorum ve tabii Onbaşı Qump’u, çünkü o çok komik. Jun ve Yoze’nin en gözde ortak karakteri ise Kumandan Saptpanuhr. O ikisi benim arkadaşım. <i>Voehn Hücum Bölüğü</i>’nü sen de izliyor musun, Slovius Amca?”</p>

  <p>“Sanırım şu âna dek hiç denk gelmemişim, Fass.”</p>

  <p>Aldığı cevabı zihninde tartar gibi kaşlarını çattı Fassin. Bir süre sonra, bunun muhtemelen “Hayır” anlamına geldiğine kanaat getirdi. Yetişkinler niçin sadece hayır diyebilecekken anlaşılmaz bir sürü sözcüğe başvururdu ki hep?</p>

  <p>Hava aracının içindeki yerlerini aldılar. Bunun için Slovius Amca’nın omuzlarından inmesi icap etmişti gerçi, ama neyse ki ön koltukta onunla yan yana oturabilecekti. Arkalarda oturması halinde midesinin bulandığını kimseye söylemesine gerek yoktu bu saatten sonra. Diğer yanına ise bir uşak yerleşmişti. Büyük-amcası Fimender ise yanında yaşı epey ilerlemiş iki kız arkadaşıyla, hemen arkalarındaki koltuk sırasında seyahat edecekti. Devamlı kahkaha atıyor, yanındaki hanımlar da ona eşlik ediyordu. Annesi ve babası ise daha gerilerde sessizce konuşmakla meşguldü. Onun gözünde annesi ve babası yaşlıydı ama Slovius Amca çok daha yaşlıydı, Büyük-amca Fimender ise <i>gerçekten</i> çok yaşlıydı.</p>

  <p>Çok geçmeden havalanan araç <i>Voehn Hücum Bölüğü</i>’ndeki saldırı gemisi İntikamcı’nın çıkardığına benzer bir gürültü eşliğinde ilerlemeye başladı. Kendisindeki, saldırı gemisi İntikamcı’ya ait model de sadece Uçuş İzni Verilmiş Dış Alanlar’da uçabiliyor, silahlar ve füzeler sıkabiliyor, genel anlamda aynı sesi çıkarıyordu. Oyuncağını da yanında getirmek isterdi ama buna izin verilmemişti, bas bas bağırmasından sonra bile. Sadece İntikamcı’yı değil, hiçbir oyuncağını beraberinde getirmesine rıza gösterilmemişti. Bir tekini bile!</p>

  <p>Slovius Amca’nın giysisinin koluna yapıştı. “Haydi bana Voerin’den bahset!” Sözlerinde Slovius Amca’yı gülmeye sevk eden şeyin ne olduğunu merak ediyordu bir yandan da. “Daha çok tarih anlat bana!”</p>

  <p>Gülümsedi Slovius Amca.</p>

  <p>“Voehn denen topluluk Culmina’nın kabadayılarıdır, evlat,” dedi Büyük-amca Fimender arkadaki koltuktan. Sesini daha iyi duyurabilmek için öne doğru kaykılmıştı. Çoğu zaman olduğu gibi nefesinde şu tatlı koku hissediliyordu yine. Büyük-amca Fimender içki içmekten hoşlanırdı. Ağzından çıkan her sözcüğe tek başına büyük önem taşıyormuş gibi bir tını katan sesi de bazen komik geliyordu kulağa. “Yerinizde olsam, türümüzün doğuştan gelen haklarını gasp eden o pisliklere dikmezdim gözümü.”</p>

  <p>“Sakin ol biraz, Fim,” dedi Slovius Amca. Büyük-amca Fimender’e bir bakış fırlatmak üzere arkasını dönüyordu ki üzerine yöneltilen bakışlara karşılık vermeksizin, tepkisiz ve hareketsiz bir şekilde yanında oturmakta olan uşağa takıldı gözü. “Yanlış kişi seni ciddiye alırsa, bir bakmışsın ki bu yoldan çıkmış yapay zekâyla eşlik ediyorsun. Hımm?” Kendisi ona doğru gülümserken, önündeki tepsiden içi içki dolu bir kadeh kapan Büyük-amca Fimender arkasına yaslanıp iki yaşlı kız arkadaşının arasındaki koltuğa yeniden kurulmuştu.</p>

  <p>“Benim için onurdur,” dedi Fimender alçak sesle.</p>

  <p>Ardından tekrar Fass’a dönüp gülümsedi Slovius Amca. “Voehn’in Dünya’ya gelişi çok çok uzun zaman öncesine dayanır, Fassin. İnsanoğlu o dönemde henüz uzay gemisi imal etmemişti bile... Bırak onu, neredeyse denizde giden gemi bile yapmamışlardı.”</p>

  <p>“Ne kadar zaman önceydi bu?”</p>

  <p>“Sekiz bin yıl kadar önce.”</p>

  <p>“Milattan Önce 4051,” diye tamamladı Büyük-amca Fimender, sesinin alçaklığına bakılırsa, bunu onlar duysun diye söylediği şüpheliydi. Zira Slovius Amca bunu işitmemişe benziyordu. Bu durumdan hareketle, Büyük-amca Fimender ile Slovius Amca’nın konu üzerinde fikir ayrılığına düşüp düşmediğinden emin olamadı Fassin. Öyle ya da böyle, 4051 rakamını Önemli Tarih kategorisine alıp zihnine kaydetmeyi ihmal etmedi çocuk.</p>

  <p>“Dünya’ya ulaştıklarında insanoğluyla karşılaştılar,” dedi Slovius Amca, “ve onları da gemilerine bindirip beraberlerinde diğer yıldızlara ve gezegenlere götürdüler.”</p>

  <p>“Rehin aldılar onları!” dedi Büyük-amca Fimender. “Önyargılarından doğan sorulara cevap aramak için bir nevi numune topladılar! Yalan mı?” Sanki onunla veya Slovius Amca’yla konuşmuyormuş gibi çıkıyordu sesi. Büyük-amca Fimender’in dediklerinden nasıl olsa bir şey anlamıyordu Fass. Yaşlı hanımlar kıkırdamaya başlamıştı bu arada.</p>

  <p>“Eh,” diye girdi söze Slovius Amca, yüzünde hafif bir tebessümle, “insanoğlunun o dönemde rehin alınıp alınmadığını kim bilebilir ki? Mısır’da, Mezopotamya’da ve Çin’de yaşayan antik çağ insanları ne olup bittiğini anlayamayacak kadar ilkeldi. Muhtemelen Voehn’i tanrı gibi gördüler, bu yüzden de zor kullanma gereği doğmadan kendi rızalarıyla onlarla gittiler, kaldı ki Voehn’in tüm insanları beraberinde götürüp götürmediğini bile bilmiyoruz. Belki de sadece hücre örneği almışlardır onlardan.”</p>

  <p>“Bebeklerini veya ceninlerini, ya da birkaç bin döllenmiş yumurta almış da olabilirler,” diye yorumda bulunan Büyük-amca Fimender hemen ardından ekledi: “Ah, teşekkür ederim, canım. Aman dikkat! Hazır... ve işte oldu.”</p>

  <p>“Ne olursa olsun,” diye devam etti Slovius Amca, “Voehn yanında götürdüğü insan topluluğunu Dünya’ya çok uzak konumda bulunan çeşitli gezegenlere serpiştirdi ve bu insanlar zamanla oraların halkıyla kaynaştılar, bu arada Culmina diğer halkları uygarlaşma yolunda daha hızlı ilerleyebilmelerine katkıda bulunmak üzere insanlara yardım etmeye yöneltti ve böylelikle insanların Dünya’dayken o zamana dek icat etmiş olduğu her şeyi onlara sağladı, ama diğer gezegenlere yerleşen bu insanlar galaksi topluluğunun pek çok parçasından yalnızca birini teşkil ettiklerinin her daim bilincinde olacaktı, ya sence?” Slovius Amca sorgulayan bir surat ifadesiyle baktı ona. Bunun üzerine, söylenenleri anladığını belirtir şekilde aceleyle başını salladı Fassin. Galaksi topluluğunun ne anlama geldiğini biliyordu: Kendilerinden başka herkesi ifade ediyordu bu tabir.</p>

  <p>“Her neyse, bu esnada Dünya’da kalan insanlar icatlarda bulunmayı sürdürdüler ve en sonunda solucan delikleri ile geçitlere geldi sıra...”</p>

  <p>“Saldırı gemisi İntikamcı da seyahatleri sırasında devamlı solucan deliklerinden ve geçitlerden geçiyor,” dedi Fassin Slovius Amca’ya, övünür gibi.</p>

  <p>“Tabii ya,” diye onayladı onu amcası. “Böylece insanlar kendi dünyalarının dışına çıkıp da diğer yaratıklarla karşılaşınca ve onların solucan deliği şebekesine dahil olup bu sayede daha pek çok solucan deliğiyle bağlantıya geçince, yabancı türlerle karşılaşmış veya en azından yabancı türler tarafından varlığından haberdar olunmuş ilk insan grubunun kendileri olmadığını fark etti, çünkü Voehn tarafından Dünya’dan alınıp başka gezegenlere yerleştirilmiş olan insanlar zaten çoktandır tanınıyordu.”</p>

  <p>“<i>Artık</i> insanlar,” dediği duyuldu Büyük-amca Fimender’in arka koltuktan. Sanki kendisini daha fazla tutamayıp ani bir kahkaha krizine tutulacakmış gibi, komik çıkıyordu sesi.</p>

  <p>Slovius Amca bir kez daha başını çevirip kısa süreliğine ona baktı. “Kimi zaman biraz kaba kaçsalar da, onları tanımlarken kullanılacak sözcüklerin pek önemi yok.”</p>

  <p>“Konumumuzu unutmamak ve onların bize ait olduğunu, bizden koparılmış olduğunu akılda tutmak için özellikle seçilmiş tanımlar bunlar,” diye yapıştırdı lafı Büyük-amca Fimender.</p>

  <p>“Voehn’in insanları diğer gezegenlere götürmesini izleyen süreçte kendi görevlendirdiği kişiler aracılığıyla Dünya’ya göz kulak olduğu iddiasındadır Culmina. Bu süre zarfında, kocaman kayaların ona çarpması gibisinden olayların önüne geçerek, Dünya’nın başına kötü bir şey gelmemesini sağlamışlar sözümona.”</p>

  <p>Büyük-amca Fimender öksürmeyle karışık bir kahkaha patlattı. “İddiada bulunmak parayla değil ya.”</p>

  <p>Başını çevirip Büyük-amca Fimender’e bakan bu defa Fass olmuştu. Bir yandan Büyük-amca Fimender’in çenesini kapamasını ve bu sayede Slovius Amca’yı daha rahat dinlemesine engel olmayı bırakmasını içinden geçirirken, bir yandan da bunu istemiyordu, çünkü her ne kadar çoğu zaman onların içerdiği anlamı idrak edemese de, Büyük-amca Fimender’in söylediği şeylerin Slovius Amca’nın anlattıklarıyla bağlantısı varmış gibi geliyordu ona. Bu ikili, birbirinin söylediğine hem katılıyor hem de katılmıyordu sanki. Ona göz kırpan Büyük-amca Fimender, elindeki kadehi hafifçe sallayarak Slovius Amca’yı işaret etti. “Hayır canım, buraya bakma, onu dinle sen!”</p>

  <p>“Gel zaman git zaman Dünya’daki insanlar yıldızlara erişmeyi başardı ve her yerde kendilerine yabancı varlıklar olduğu gerçeğiyle yüzleşti,” dedi Slovius Amca. “Söz konusu yabancı varlıkların içinde biz de vardık!” Bu son cümleyle eşzamanlı olarak kocaman bir gülümseme yerleşmişti yüzüne.</p>

  <p>“Üstelik yabancı insanların mevcudu, insanoğlu türünü <i>kendilerinden ibaret</i> zanneden Dünyalı insanlarınkine oranla çok daha fazlaydı,” diye girdi araya Büyük-amca Fimender. Küçümser bir hava vardı sesinde. Derin bir iç geçiren Slovius Amca’nın bakışları diğerlerinin göremediği bir yere <i>dalıp gitmişti</i> adeta.</p>

  <p>Hava aracı tepesi karlı dağların üstünden geçiyordu o sıra. Dağların önünde, güzergâhları üzerinde daire şeklinde koca bir çöl göze çapıyordu. Bu manzara karşısında başını iki yana sallayan Slovius Amca hiçbir yorumda bulunmamayı tercih ederken, Büyük-amca Fimender’in konuşmaya başlamasıyla beraber tekrar ondan yana döndü Fassin.</p>

  <p>“Ayrıca teknik açıdan da çok daha ileri düzeydeydi, aİnsan denen şu grup. Çok daha ileri düzeyde ama bir o kadar siniktiler. Tüm diğerleri gibi onlar da başkasına uşaklık eden bir ırk halini almıştı. Dünyalıların çılgınca bir yayılmaya dayalı hayalleri, geğirince çıkıp giden mide gazından farksızdı artık. ‘Herkes nerede?’ sorusunun cevabının ‘Her yerde’ olduğu anlaşıldı, fakat bu galaksi pokerinde ortaya sürülen para solucan deliğiyle ölçülüyordu ve bu yüzden biz de kendimizinkini finanse etmek ve masaya koymak mecburiyetinde kaldık. işte o zaman, ‘Her yer’in gerçekten de ‘Her yer’ olduğunu ve gördüğümüz veya göremediğimiz her haltın şu ya da bu lanet herifin tekine ait olduğunu keşfettik: Her kaya, her gezegen, ay veya yıldız, her kuyrukluyıldız, toz bulutu ve cüce güneş, uzayın kendi köpüksü boşluğu bile birilerinin eviydi aynı zamanda. Unutulup gitmiş bir yerde bir kül ve cüruf deryasının üzerine kon, kazınca bir şeyler bulup çıkarma, bir şeyler inşa etme ve yeni bir şey yaratma ümidiyle küreği eline al ve bir de bakmışsın ki iki kafalı bir yaratık oracıktaki bir çukurdan her iki kafasını çıkarmış sana defolup gitmeni söylüyor ya da üzerine silah doğrultuyor. Ya da... daha da beteri!”</p>

  <p>Büyük-amca Fimender’in bu kadar çok konuştuğuna daha önce hiç tanık olmamıştı. Konuşurken onlardan birine değil de hüzünlü gözlerle öndeki koltuğun arkasına kenetlenmiş olan ve üzerinde bir kadeh bir de şarap sürahisi bulunan rafa doğru baktığından, Büyük-amca Fimender’in sözlerini Slovius Amca’ya mı, kendisine mi yoksa iki yaşlı kız arkadaşına mı yönelttiğini bir türlü anlayamıyordu. iki hanım onu avutup sakinleştirmek için bir yandan omzunu pışpışlarken, içlerinden biri adamın simsiyah olmakla beraber yine de ona yaşlı görünümü veren saçlarını düzeltiyordu.</p>

  <p>“Hazırlık okulu diyorlardı buna,” diye açıkladı, görünüşe göre ya kendi kendine, ya da önündeki içki rafına hitaben. “Bana sorarsan düpedüz adam kaçırmadır bu.” Öfkeyle burnundan soludu. “İnsanları kendi keyiflerince bir yere yerleştirip oraya mahkûm etmek. Hayal kurmamıza önce izin vermek, sonra da o hayalleri delik deşik etmek.” Usanmış bir edayla başını sağa sola sallayıp parıldayan kadehinden bir yudum aldı.</p>

  <p>“Hazırlık okulu mu?” diye sordu Fass, kelimeleri doğru duyup duymadığını kontrol etmek için.</p>

  <p>“Hmm? Ah, evet.”</p>

  <p>“Aslına bakarsan bu, hatırlanabildiği kadar eski zamanlardan beri süregelen bir uygulama,” diyerek tekrar söze girdi Slovius Amca. Kibar bir tarzda konuşuyordu ve Fass Slovius Amca’nın kendisine mi yoksa Büyük-amca Fimender’e mi hitap ettiği konusunda emin değildi. Bir yandan uçan aracın ekranlarından birini önüne açarken söylenenleri kaçırmamaya çalışıyordu. Yanında herhangi bir oyuncak getirmesine izin verilmiş olsaydı hiç şüphesiz BotPal’ı getirir ve ona danışırdı, oysa şimdi, bu çokbilmiş yetişkinler yüzünden bir ekrana muhtaç olmuştu. Ekranda beliren harfleri, rakamları ve diğer şekilleri inceledi bir süre (bu esnada Slovius Amca ile Büyük-amca Fimender ara vermeksizin konuşmayı sürdürüyordu).</p>

  <p>Konuşmak zorunda kalmayı sevmiyor, bilgilere tıpkı yetişkinlerin yaptığı gibi hafif dokunuşlarla erişebilmek istiyordu. Birkaç düğmeye basıp şansını denedi. Az sonra, sürüyle kitabın yanıbaşında durmuş irice bir çocuk ve bir de kulak şeklindeki sembol belirdi ekranında. Elinde bir uyuşturucu çanağı tutmakta olan bu iri yarı çocuğun pasaklı bir hali vardı ve kafasının etrafında çizgiler, hareket halinde küçük uydular ve uçuşan kuşlar göze çarpıyordu. Peki bakalım.</p>

  <p>“Hazırlık okulu,” dedi ve üzerinde Metin yazılı düğmeye bastı. Buna karşılık, ekran şu bilgileri sundu ona:</p>

  <p class="girintisiz1">HAZIRLIK OKULU. Kuruluşu çok eskilere dayanan bir uygulama; son dönemde pek çok diğerlerinin yanı sıra <u>Culmina</u> tarafından da kullanıldı; keşfedildiği dönemde <u>zaten belli bir uygarlık düzeyine ulaşmış</u> olan bir türün anavatanından (genellikle <u>klonlanmış</u> ya da <u>embriyo</u> halinde) birkaç numune alınarak bunların <u>tebaa ırk/köle/paralı asker/çömez</u> haline getirilmesini ve bu sayede, geride bırakılmış olan türdeşleri nihayet <u>Galaksi düzeyine</u> ulaştığında bunların kendi türünün en <u>uygar/gelişmiş</u> temsilcisi konumuna gelmesinin (çoğu kez bunlar kendi türünün sayıca en kalabalık <u>gruplaşmasını</u> teşkil etmezler bile) engellenmesini ifade eder. Bu uygulamaya tabi tutulan türlerden, sözde <u>akıl hocalarına</u> karşı (ki bunlar genellikle, aslı olsun olmasın, <u>kuyrukluyıldızların</u> yönünü değiştirme ve buna benzer bazı diğer vesilelerle ara süreç boyunca gezegenlerini <u>felakete uğramaktan</u> defalarca kurtardıkları iddiasında da bulunacaktır) bir çeşit minnet borcu hissetmeleri beklenir. Bu uygulama, geçmişte, <u>Galaksi’nin tümünde geçerli olan yasaların</u> (bakınız: <u>Galaksi Konseyi</u>) her daim muhafaza edilmekle beraber daha ziyade uygarlığın gerileme tehdidiyle karşı karşıya kaldığı dönemlerde uygulamaya konma eğiliminde olduğu süreçte yasaklanmıştır. Bu uygulamaya verilen genel geçer isimler arasında Hazırlık Okulu, <u>Yükseltilme</u> ve <u>Saldırgan Akıl Hocalığı</u> sayılabilir. Bu uygulamayla ilintili yerel terimler: <u>gİnsan</u> &amp; <u>aİnsan</u> (gelişmiş ve artık <u>İnsan</u>).</p>

  <p class="girintisiz1">Üstelik buraya kadarki kısım sadece başlangıçtı. Düşünceli bir tavırla başını kaşıdı. Bu metinde ona yanlış gelen çok fazla sözcüğe yer verilmişti. Üstelik yetişkinlerin kullanımına yönelik bir ansiklopedi bile değildi bu. Henüz çok büyümemiş olan çocuklara göre hazırlanmış bir versiyona danışmak daha akıllıca olacaktı belki de.</p>

  <p>İnişe geçmişlerdi. Vay be! Yere bu kadar yaklaştıklarını fark etmemişti bile. Farklı boyutlarda pek çok uçan araç çöl yüzeyine serpilmişti ve havada da daha pek çoğu vardı ve hepsinde sayısız insan göze çarpıyordu.</p>

  <p>Diğer gemilerdekilerin pek çoğu yerinden kımıldamazken onların grubu dışarı çıkıp kumun üzerinde yürümeye başladı. Fassin’in ise bir kez daha Slovius Amca’nın omuzları üzerine tünemesi gerekmişti.</p>

  <p>Uzakta, geniş bir çemberin tam ortasında, tepesinde kocaman bir balon bulunan yüksekçe bir kule yükseliyordu; dağlardaki bir mağarada saklanırken keşfedilen ve Cessoria tarafından yakalanan kötü makine o balonumsu şeyin içindeydi işte. (Cessoria ve Arınmışlar böyle habis makineleri yakalardı hep. <i>Arınmışlar Devriyesi</i>’ni izlemeyi birkaç kez denemiş ama içerdiği bol konuşma ve bol öpüşme sahnesiyle kendisinden çok yetişkinlere hitap ettiği sonucuna varmıştı.)</p>

  <p>Kulenin tepesindeki balonun içine hapsedilmiş olan kötü makineye kendisini savunmak üzere konuşma yapma hakkı tanınmıştı fakat çok uzun sözcüklerle doluydu bu konuşma. Canı fena sıkılmıştı, çölün kavurucu sıcağı da cabası. Üstelik oyuncak da yoktu elinin altında! Slovius Amca belli bir süre arayla iki kez “Hşşş” diyerek onu uyarma gereği duymuştu. Kendisine iki kez “Hşşş” çekmesine misilleme olarak uyluklarını ve dizlerini kasıp onu boğmaya çalışır gibi yaptıysa da, Slovius Amca bunu fark etmemiş göründü. Babası ve annesine gelince... Bir yandan gözlerini belertip her söylenene karşı çıkar gibi kafalarını sallayarak kendi aralarında sessizce konuşmaya aralıksız devam ediyorlardı. Büyük-amca Fimender ve iki yaşlı kız arkadaşı ise uçan araçtan inmemişti bile.</p>

  <p>Kötü makinenin konuşması sona erince başka bir uçan araç içindeki Arınmışlar —insanlar ve gri renkli dev bir yarasayı andıran bir whule— bazı şeyler söylediler ve ardından, zamanı gelip çatmış olacak ki, kötü makine öldürüldü; fakat bu, durumu iyiye götürmemişti çünkü kulenin tepesindeki balon kırmızı bir renge büründü ve yoğun bir duman çıkarmaya başladı ve sonra büyük ve parlak bir ışık herkesin gözünü kamaştırdı ama o kadar da büyük ve parlak değildi ve sonra ani bir patlama ortalığı sarstı ve balon ile içindekinden geriye kalan parçalar kesif bir duman bulutu eşliğinde gökten tepelerine yağdı ve patlamanın gürültüsü civar dağlarda yankılanadursun, izleyicilerin bazısı bu manzara karşısında sevinç ve coşkuyla haykırırken büyük bir çoğunluk sessiz kalmayı yeğlemişti.</p>

  <p>Uçan araca geri döndüklerinde, ağlamaktan kan çanağına dönmüş gözlerle onlara bakan Büyük-amca Fimender, ona soracak olurlarsa az önce korkunç bir suça tanıklık ettikleri görüşünde olduğunu belirtti.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">“Ah, sen mi geldin, genç Taak? Söyle bakalım, gereği gibi —ki doğal olarak, bu tabirle ‘uzaktan’ demek istediğini farz ediyorum— araştırma yapamıyor olmanla ilgili şu saçmalık da neyin nesi?”</p>

  <p>Braam Ganscerel, Tonderon Klanı Başkâhini ve bu bağlamda tüm kâhinlerin en kıdemlisi —ve aynı zamanda Fassin’in müstakbel kayın-aile reisi— uzun boylu, zayıf yapılı, omuzlarına dek dökülen beyaz saçlara sahip biriydi. Olduğundan daha genç gösteriyordu ama bu haliyle bile en genel tahminle yaşının on yedi yüzyıla yakın olduğu söylenebilirdi. Kocaman bir burnun ön plana çıktığı keskin hatlı köşegen bir suratı, görende şeffafmış izlenimi uyandıran adeta balmumundan yapılma solgun bir teni, kırılgan görünümlü uzun parmakları ve elleri vardı. Yaşı çok ilerleyip de öbür tarafa iyice yaklaştıkça vücudunun eğilip bükülmesine izin vermeyeceğine dair çok önceleri yemin etmişçesine, yürürken ve dikilirken başını geriye atıp göğsünü ileri çıkarmayı alışkanlık haline getirmişti. Bu acayip duruş tarzı yüzünden başı boynunun üzerinde aşırı geride kalıyor, bu da karşısındaki kişiye onunla konuşurken doğrudan o görkemli burunla yüzleşmek dışında seçenek bırakmıyordu. Herkesin son moda malzemelerini sergilediği özel bir kayak pistinden yeni dönmüş —veya oraya gitmek üzere hazırlanmış— gibi, siyah renkli birbirinden parlak iki asayı daima yanında taşırdı.</p>

  <p>Topuz haline getirip topladığı uzun beyaz saçları, soluk ten rengi ve basit ama zarif çizgilere sahip kâhin giysisi —siyah tozluklar, aynı şekilde siyah pantolon ve uzun bir ceket— ile, kendisini dikkat çekici ölçüde çelimsiz, şefkat uyandıracak kadar yaşlı, nefes kesici derecede sıradışı ve yüce bir ruhani varlıktan ancak bir nebze daha az otoriter göstermeye çalışır bir hali vardı.</p>

  <p>Beraberinde Fassin’in vaktiyle öğretme yetisi edinmekte yardımcı olduğu fakat gerçek araştırmacılığın o ağır temposunda Fassin’e oranla çok daha az zaman geçirdiği halde şimdi gerek uyum süresi gerekse dış görünüş bakımından ondan daha yaşlı bir imaj arz eden Paggs Yurnvic adlı uzun boylu ve zayıf kâhinin sırıtarak arkayı çektiği, önde ise —yarısı erkek yarısı kadın olmakla birlikte hepsi de sıkıntıyla yüklü bir hürmet takınmış— yarım düzine düşük rütbeli kâhinin yürüdüğü kasvetli bir kafile ile, ikiz asalarından ve çizmelerinin topuklarından tıkırtılar çıkararak, ağır kruvazör <i>Pyralis</i>’te kıdemli subaylar için ayrılmış dinlenme salonuna hızla girdi Ganscerel.</p>

  <p>“Başkâhin,” diyerek karşıladı onu Fassin, karşısına dikilip başını eğmenin sınırından dönen resmi bir selam vererek. Ağır kruvazör onları —bir ihtimal sadece uzaktan, Fassin’in arzu ettiği şekilde hareket etmeleri halindeyse uzaktan bağlantı ile birebir temasın karışımı olan bir yolla yürütecekleri— araştırmalarının hareket merkezi olması kararlaştırılan, Nasqueron’un yörüngesine en yakın ayı Üçüncü Öfke’ye götürmekteydi.</p>

  <p>Braam Ganscerel’in ileri yaşı ile kırılgan bünyesinin aya yapılacak yüksek yerçekimli bir yolculuğu —özel giysilere, yaşam haznelerine ve koruyucu jellere rağmen— seçenek dışı bırakacağı yönündeki ısrarı sonucu, ’glantine’in yerçekiminin iki katına varan, Sepekte’ninkinin ise biraz altında kalan tek derecelik standart ve yumuşak bir hızla ilerlemek durumunda kalmıştı gemi. Üstelik bu standart hızda bile ayakta kalıp hareket edebilmek için her iki asasına ihtiyaç duyduğunun herkes tarafından bilinmesini özellikle istemişti Braam Ganscerel. Bunu içinde bulundukları hayati koşullar altında doğru ve uygun bulduğunu ve yapılması gerçekten icap eden bir fedakarlık olarak gördüğünü de eklemeyi unutmamıştı. Fassin ise bunun onu bir kıyı koşarına, bir whuleye benzettiği kanısındaydı.</p>

  <p>“Evet,” dedi başkâhin, Fassin’in önüne gelip durarak, “neden araştırmanı uzaktan yapamıyormuşsun bakalım, Fassin? Söylesene, nedir sorun?”</p>

  <p>“Korku, efendim,” dedi Fassin kısaca.</p>

  <p>“Korku mu?” Olduğundan da geri gidip gidemeyeceğini sınamak istercesine başını geriye atan Braam Ganscerel bunun mümkün olduğunu görünce o vaziyette bıraktı kafasını.</p>

  <p>“Mesleki beceri bakımından sizin tarafınızdan zar zor yeterli görülen bir Yavaş Kâhin olarak gözler önüne serilme korkusu, efendim.”</p>

  <p>Braam Ganscerel bir gözünü yarı yarıya kısarak bir süre süzdü onu. “Benimle dalga geçiyorsun herhalde, Fassin.”</p>

  <p>Gülümsedi Fassin. “Doğrudan temas kurduğumda daha sağlıklı araştırma yaparım, Braam. Bunu siz de bilirsiniz.”</p>

  <p>“Gayet tabii biliyorum,” dedi Ganscerel. Çabuk ama heybetli bir dönüş yaparak onlar içeri girinceye kadar Fassin’in oturup önündeki ekrandan gelişmeleri takip ettiği koltuğa cup diye yerleşti. Onun peşi sıra Fassin de oturdu. Paggs en yakındaki koltuğun tek koluna yaslanıp dururken Braam Ganscerel’in maiyetinin geri kalanı gizemli ve anlaşılması güç bir sıralama düzeni uyarınca yakındaki diğer koltuklarda yerini almıştı.</p>

  <p>Paggs’a doğru dönüp başıyla onu selamladı Fassin. “Kâhin Yurnvic,” dedi bir yandan gülümseyip Paggs’in ciddiye almayacağını umduğu bir resmiyet takınarak.</p>

  <p>Sırıttı Paggs. “Seni gördüğüme sevindim, Fass.” İki eski tanıdık arasında her şey yolundaydı anlaşılan.</p>

  <p>“Yine de, bu araştırmayı beraber yürütmemiz gerektiğini düşünüyorum,” dedi Braam Ganscerel, karşısındaki duvara yerleştirilmiş olan, haberlerin birbiri ardına sessizce gelip geçtiği ekrandan gözlerini ayırmaksızın. Haberlerin ağırlığını, Sepekte’nin Lagrange noktasına düzenlenmiş olan son saldırıda yaşamını yitiren Navarchy mensuplarının cenaze törenleri oluşturuyordu. İkiz asalarından birini yanıbaşındaki koltuğa dayamış olan Ganscerel diğerini halen elinde tutuyordu. Asayı kaldırıp karşısındaki ekrana doğru sallamasıyla beraber ekran ortadan kaybolup yerini bir kez daha çıplak bir duvara bıraktı. Ağır kruvazörün kıdemli subay dinlenme salonu geniş olmasına geniş bir mekândı fakat dikine inen sütunlar ve bunları destekleyen çaprazlama duvar direkleri ile adeta bölümlere ayrılmıştı. Tıpkı geminin geri kalanı gibi burası da insan ölçülerine göre son derece konforlu sayılsa da, Albay Hatherence bir oerileithe için fazla sıkışık olan bir kabinle yetinmek zorunda kalmıştı. Nitekim kendisine <i>Pyralis</i>’e refakat etmekte olan gemilerin birinde daha rahat şartlarda yolculuk etme olanağı sunulmuş, fakat o buna yanaşmamıştı.</p>

  <p>“Birlikte çalışabiliriz,” dedi Fassin. “Siz ve Paggs uzaktan, Albay ve ben doğrudan. Bu sayede, gruplardan birinin başına bir şey gelmesi halinde diğeri boşluğu doldurabilecektir...”</p>

  <p>“Ah,” diye iç çekti Ganscerel. “Biliyor musun, genç Taak, benim dikkat çekmek istediğim nokta da bu zaten. Eğer hepimiz Üçüncü Öfke’de, bu güzel geminin ve ona eşlik eden eskort araçların koruması altında kalırsak, hiçbirimizin güvenliği için endişe etmeye lüzum kalmaz. Oysa sen, küçücük bir gaz mekiğine binip kendini bu gezegenin atmosferinin o bitmek tükenmek bilmez şiddetine maruz bırakma hevesindesin. En iyi şartlarda bile bu çok tehlikeli bir teşebbüs. Hele savaş zamanında, çılgınca ve bir o kadar ahmakça bir cesaretten öte bir şey olmaz bu.”</p>

  <p>“Braam, eski geçit koca bir filo tarafından korunuyordu ama yine de ortadan kaldırılıverdi. Üçüncü Öfke’nin hareket etmesi gayet mümkün, ama etse bile bu çok öngörülebilir bir hareket olur. Birisi ona saldırmak istese küçük bir kaya parçasına ışık hızının hemen altında bir sürat kazandırmaları ve onu çarpışmasını kaçınılmaz kılacak bir güzergâha oturtmaları yeterdi. Böyle bir şeyin gerçekleşmesi halinde bir ağır kruvazörün yapabileceği tek yardım, tesadüfen o kayanın yolu üzerinde bulunup darbeyi kendisi yemekten ibarettir ki bu milyonda bir ihtimal. Hiç kimse bütün bir ayı bir avuç gemiyle çevreleyemeyeceğine göre, kendimizi korumamızın hemen hiçbir yolu olmayan bir tehdide karşı birkaç savaş gemisinden medet ummamız pek de akıllıca değil.”</p>

  <p>“Birileri niçin Üçüncü Öfke gibi minik bir ayı hedef almak istesin ki?” diye sordu Paggs.</p>

  <p>“Sahiden, niçin?” diye katıldı ona Ganscerel, aynı soruyu tam kendisi sormaya hazırlanmış gibi.</p>

  <p>“Görünürde hiçbir sebep yok,” dedi Fassin. “Şu da var ki, son dönemde saldırıya uğrayan yerlerin çoğu da benzer şekilde umulmadık ve kâğıt üzerinde önemsiz hedeflerdi.”</p>

  <p>“O halde Nasqueron’un kendisi de bu kapsama alınabilir,” diye dikkat çekti Ganscerel.</p>

  <p>“Ama Üçüncü Öfke’ye kıyasla orası çok daha yoğun bir saldırıya göğüs gerecek büyüklükte.”</p>

  <p>“Ama bu, hedef alınmasına engel değil.”</p>

  <p>“Eğer bir gaz mekiğinin içinde oraya gidersem, yanımda elinde silahıyla Albay Hatherence olsa bile, izimi kolaylıkla kaybettirebilirim,” dedi Fassin onlara.</p>

  <p>“Hanımefendiden amirleriyle devamlı temasta kalması talep edilmezse tabii,” diye ekledi Paggs.</p>

  <p>“Üçüncü Öfke’de bir arada kalıp araştırmayı uzaktan yürütmemiz hususunda diretmelerinin başlıca sebebi bu olabilir pekâlâ,” dedi Ganscerel, derin bir iç geçirerek. Sonra Fassin’e dönerek devam etti. “Kontrol. Veya en azından onun hayali. Bilmesi gerekenlerle işin içyüzünü şu an için paylaşmasalar da, efendilerimiz bu görevin ne denli büyük önem taşıdığının farkında. İşler ters giderse kabahatin kısmen kendilerine yükleneceğini biliyor ve doğal olarak korkuya kapılıyorlar. Gerçek şu ki, her şey bize bağlı: Ulubis’i kayda değer kılan yegâne özellik baştan beri Ahali Çalışmaları’na merkez teşkil etmesi olsa da,” derken bakışlarını düşük rütbeli kâhinlerin üzerinde gezdirdi Ganscerel, “şu âna dek hiç umursamadıkları ve akıbeti için endişe duymadıkları bir avuç akademisyenin elinde her şey.” Ardından, gözlerini bir kez daha Fassin’e dikti. “Ellerinden gelen çok az şey var, bundan dolayı da, üzerine etki edebilecekleri en önemsiz hususlara bile büyük bir özen ve dikkatle eğilecekler. Hepimizi Üçüncü Öfke’de küçük bir savaş filosunun koruması altında görünürde güven içinde tutmakla, bize yapabilecekleri tüm yardımı yaptıkları kanısına varıp tatmin olacaklar. Öte yandan, Nasqueron’a inmene izin verirler de bir şeyler ters gidecek olursa, bunun vebali altında kalırlar. Sırf bu yüzden, endişe etmek ve temkinli davranmakta haklılar.”</p>

  <p>“Ama bu şekilde yürümez, Braam.”</p>

  <p>“Bence denemek zorundayız,” dedi yaşlı adam. “Bak.” Onun dikkatini celbetmek için Fassin’in koluna hafifçe vurdu. Üzerinde Şeriflik’in binbaşı üniforması olan Fassin bu haliyle kendisini kâhin meslektaşlarının arasında tuhaf ve aykırı hissediyordu. “Son zamanlarda uzaktan araştırma yapmayı denediğin oldu mu hiç?”</p>

  <p>“Uzun süredir olmadı,” diye itiraf etti Fassin.</p>

  <p>“Şartlar değişti, artık eskisi gibi değil,” dedi Paggs, söylediklerinin doğruluğunu vurgulamak ister gibi başını sallayarak. “Çok daha canlı hale geldi, sanırım ne demek istediğimi anlıyorsun; artık çok daha inandırıcı.” Yüzünde bir tebessümle sözlerine devam etti Paggs. “Son birkaç yüzyılda bu konuyla ilgili önemli ilerlemeler kaydedildi. Doğruyu söylemek gerekirse, bunlar Gerçek Araştırma akımı sayesinde mümkün oldu.”</p>

  <p>Ah, Paggs, yağcılığa mı başladın şimdi de? diye geçirdi içinden Fassin.</p>

  <p>Ganscerel tekrar pışpışladı onun kolunu. “Bir denesen ne çıkar ha, Fassin? Bunu benim için yapmaz mıydın?”</p>

  <p>Hemen evet demek istemiyordu Fassin. <i>Bunların esas konuyla hiçbir ilgisi yok,</i> diye düşündü. <i>Üçüncü Öfkeye yönelik muhtemel bir tehdidin varlığından habersiz olduğum varsayılsa bile, asıl önemli mesele konuşmak zorunda olduğumuz Ahali’nin uzaktan irtibata geçtiğimiz sürece bizi ciddiye almayacağı. Karşılıklı saygıyla ilgili bir şey bu, risk alıp onların dünyasını paylaşmamızla, fiilen orada yanlarında bulunmamızla ilgili.</i> Yine de uzlaşmaz bir tavır takınmamalıydı. Bazı savlarını kendine sakla; her zaman yedekte koz bulundurmaya bak. Bir an sonra yavaşça salladı başını. “Peki o halde. Dediğiniz gibi yapacağım. Ama sadece deneme mahiyetinde. Bir, en fazla iki günlüğüne. Aradaki farkı görmek için buncacık süre yetecektir. Nihai kararımızı o zaman daha sağlıklı veririz.”</p>

  <p>Gülümsüyordu şimdi Ganscerel. Tüm diğerleri gibi.</p>

  <p>Aynı akşam, Üçüncü Öfke’ye yaptıkları bu yolculukta onlara refakat etmekte olan küçük donanmanın kurmay kadrosuyla keyifli bir yemekte bir araya geldiler.</p>

  <p>Bir ara Ganscerel’i yalnız yakalamayı başardı Fassin. “Saygıdeğer Başkâhin,” diye başladı söze. “Konuştuğumuz gibi, araştırmamı uzaktan bağlantı yoluyla yürüteceğim, ama bunun yeterli gelmediği kanısına varacak olursam doğrudan temas yöntemine geçiş yapma konusunda ısrarcı olacağımı biliniz.” Söylediklerine nasıl karşılık vereceğini görmek için bir süre susup Ganscerel’in konuşmasını beklediyse de, başını geriye atmış halde onun gözünün içine bakmakla yetindi yaşlı adam. “Bunu yapmaya yetkim var,” diye devam etti Fassin, ondan ses gelmediğini görünce, “bana verilmiş olan brifing, Amiral Quile’nin yaptığı açıklamalar ve de Pusulacı Konseyi tarafından sunulan haklar bana bu yetkiyi tanıyor. Sanırım sistemin içindeki bazı kişiler bu problemin en etkin nasıl giderileceği konusunda kendilerine göre bazı çıkarsamalarda bulunup uzlaşmaya varmış bile, ama ben o yönde bir mecburiyet hissedersem, olayı elimden geldiğince yüksek kademelere taşıyıp olabildiğince geniş bir çevreye yaymaktan geri kalmam.”</p>

  <p>Ganscerel bir an düşündükten sonra gülümseyerek baktı ona. “Sen bu araştırmanın —veya araştırmaların... diğer bir tabirle ise, misyonun— başarıya ulaşacağına inanıyor musun yani?”</p>

  <p>“Hayır, Başkâtip.”</p>

  <p>“Ben de inanmıyorum. Yine de, şansımızı denemeli ve fiyaskoyla sonuçlanması kuvvetle muhtemel olsa da, bu girişimimizi başarıya ulaştırmak için elimizdeki tüm imkânları seferber etmeliyiz. Bizi üstlerimizle karşı karşıya bırakacak durumlardan kaçınmaya özen göstererek gücümüz yettiğince çabalamalı ve Yavaş Kâhinlerin genel itibarı ile gelecekteki konumunu sağlama almayı hedeflemeliyiz. Bence bu saydıklarımın hepsini yapacak gücümüz var. Ya sence?”</p>

  <p>“Vaziyet itibarıyla, sizinle hemfikir olduğumu söyleyebilirim.”</p>

  <p>“Doğrudan araştırma yapman gerektiğine samimi olarak inanıyorsan, sana köstek olacak değilim. Ama bu yolda sana arka çıkmayacağımı da bil, çünkü benimki gibi bir konumdayken böyle bir tavır takınmak, kendimi halen esasında ahmakça bir gözü peklik olarak kabul ettiğim bir hareket tarzına bağlayacağım anlamına gelir. Farklı koşullar altında bulunsak, sana bağlı olduğun en kıdemli başkâhin ne emrediyorsa ona uy der ve işin içinden çıkardım. Ne var ki, bu defa emir sana yukarıdan geldi —hem de olabilecek en üst mertebeden— Fassin Taak ve bu durum her şeyi kökünden değiştirip sil baştan şekillendiriyor. Gelgelelim, şu uzaktan araştırma yöntemini bir dene. Sonuç senin açından da beklemediğin ölçüde şaşırtıcı olabilir. Kararını ondan sonra verirsin. Hiçbir şekilde yoluna çıkmayacağım. Sorumluluk tamamen sana ait olacak. Sadece bu hususta sana tam destek sağlarım.” Ona muzipçe göz kırpan Ganscerel karşılık vermesine zaman bırakmadan başka tarafa yöneldi ve ağır kruvazörün kaptanıyla konuşmak üzere Fassin’in yanından uzaklaştı.</p>

  <p>Kendisine tam destek verildiğini öğrenmenin kişiyi bu denli sudan çıkmış balık gibi şaşkın şaşkaloz bırakabileceğini yeni öğreniyordu Fassin.</p>

  <p class="girintisiz1">Nasqueron’u çevreleyen kurşuni bulut kümelerinden en dıştakilerin sadece 120.000 kilometre açığında, yörüngede süzülmekte olan Üçüncü Öfke adlı yirmi kilometre genişliğindeki kaya ve metalden müteşekkil topun koruyucu çekim alanına girerken, ardında bıraktığı, devamlı onu takip ediyormuş gibi görünen ışık huzmesiyle adeta alev alev yanıyordu <i>Pyralis.</i> Ona öyle yaklaşmışlardı ki, bulundukları yerden bakınca, kusursuz şeffaflıkta bir buz kütlesinin altında çılgın bir renk cümbüşü ortaya koyarak burgaçlar meydana getirip birbirinin içinden geçen gezegen büyüklüğünde karşıt yönlü sıvı akıntılarını andıracak biçimde parçalanıp ayrışan, oradan oraya savrulan, girdaplara boğulan bulutlardan oluşan kuşakları ve her bir kuşağın arasında kalan açıklıklarıyla, tüm gökyüzünü kaplayan devasa bir duvarı andırıyordu gaz-devi.</p>

  <p>Hissedilebilir bir atmosfere sahip olmayan Üçüncü Öfke’de yerçekimi de yok denecek kadar azdı. Ağır kruvazörün bu ufak ayın daima Nasqueron’a bakan yüzünde konuşlanmış kahin üssüne doğrudan iniş yapması işten değildi. Ancak askeri bir nakil aracı onları alıp bir diğer üsse yönlendirdi. Birkaç kilometre açıkta duran <i>Pyralis</i> bu haliyle gaz-devinin bir diğer geçici uydusundan farksızdı. Ona refakat eden iki hafif kruvazör ile dört destroyer ise yirmi-otuz kilometre öteye, iç içe geçmiş yörüngelerin oluşturduğu atıl kalmış bir yumağın içine konuşlanarak gezegenin şeritlerle kaplı yüzeyinin hizasından geçtikçe bir an için görünüp kaybolan yavaş hareketli ve ince yapılı gölgemsi birer şekil halini almıştı.</p>

  <p class="girintisiz1">Nasqueron Ahalisi’nin daveti üzerine onların huzuruna çıkıp saygı gösterisinde bulunan ilk türlerden biri tarafından, o dönemde zaten var olan küçük bir ay elden geçirilerek bundan milyarlarca yıl önce inşa edilmiş, bir bakıma dönüştürülmüştü Üçüncü Öfke. Neredeyse tüm gaz-devlerinde —ki bunlar gezegenlerin en yaygın halidirler— varlığını sürdüren Ahali’nin gezegenleri mesken tutan türler arasında galaksiye en çok yayılmışı olduğu gerçeği göz önüne alındığında, Ahali’nin yaşam alanı olarak kullandığı, sayıları doksan milyonu aşan süper—küreler içinde sadece ve sadece sekizinin sakinlerinin kendileriyle kısa süreli bir görüşmenin ötesine geçecek bir temasta bulunmak isteyen yabancılara kapılarını kapamadığı faktörü, bu toplumun diğer galaksi topluluklarının gündelik yaşantısına neredeyse bütünüyle ilgisiz kalışının altını çizen ciltler dolusu —daha doğru bir ifade kullanmak gerekirse, kütüphaneler dolusu— kanıt ortaya koymaktaydı.</p>

  <p>Şu da var ki, burada bahsi geçen ilgisizliğin <i>mutlak</i> bir bütünlük arz ettiği söylenemezdi; inzivaya çekilmişlik de dahil olmak üzere, herhangi bir kalıba sığdırılacak bir topluluk asla değildi Ahali. Gerek toplanmasında gerekse muhafaza edilmesinde hiçbir ayırt edilebilir mantıksal sistem tatbik etmemekle birlikte, sayısız bilginin peşinde koşuyor, onları bir araya getiriyor ve sonuçta o muazzam bilgi birikimlerini daha da genişletiyorlar, herhangi bir vesileyle bu konu üzerine sorgulandıklarında ise görünürde tamamen şuursuzca gerçekleştirdikleri bu bilgi avına dair geçerli ve hatta anlaşılması güç tek bir gerekçe öne süremiyorlar, dahası, sırf kendilerine böyle bir soru yöneltilmiş olmasından ötürü bile adamakıllı afallıyorlardı.</p>

  <p>Diğer yandan, bilinen tarih boyunca —bizzat Ahali tarafından bu tür konular üzerine tutulmuş güvenilmezliğiyle tanınan kayıtlar hesaba katılmadığında bile— her ne kadar bu imtiyaz ancak ve ancak Ahali’nin o değişken ve alışılmadık kuralları uyarınca tanınıyor olsa da, Ahali topluluklarından bazılarının bilgi değiş tokuşuna ve sohbete her zaman açık olduğu gözlenmişti. Birinci Sürgün Çağı’nın sona erdiği, galaksinin ve de tüm evrenin yaşının iki buçuk milyar yıl civarında olduğu günlerden bu yana Ahali Çalışmaları’nın yürütüldüğü faal bir merkezin varlığından söz edilemiyordu, onu izleyen on buçuk milyar yıl süresince ise bu alanda eşzamanlı olarak faaliyet gösteren ondan fazla merkeze rastlandığı hiç olmamıştı.</p>

  <p>Bu süre zarfında kabul edilebilir refakatçiler gelip geçmişti.</p>

  <p>En azından milyonlarca yıldır uygar denebilecek bir düzeyde varlığını sürdüregelmiş bir tür olan Yavaş kategorisine mensuptu Ahali. Aralarına karışıp kendileriyle konuşmasına izin verdikleri ve bilgi alışverişi yapmaya hazır oldukları kişiler genellikle uygar bir toplum olarak varlıklarını on binlerce yıl öncesine ve bazen de daha yakın bir geçmişe dayandıran ve Hızlı diye nitelenen gruptan olurdu. Daha düzensiz ve daha nadir görülen bir temele dayanmakla beraber, diğer Yavaş türlere de müsamaha gösterir ve onlarla konuşurdu Ahali. O dillere destan sabırlarına karşın —üstün bir tahammül düzeyine ulaşmamış bir türün (ara istasyonlarda verilen molalar hariç tutulmak kaydıyla) ışık hızının yüzde birinden daha az bir ortalama hızla galaksiyi kolonileştirmesinden bahsedilemezdi elbet— Ahali’nin kendisini ziyarete gelecek olan türlerden sıkılabileceğine ve sadece Hızlı sınıfına girenler arasından tercih yapma yoluyla bir an önce sırtını çevirip gittiğini görmeyi arzuladıkları kişilerin dikkatine gereğinden uzun süre maruz kalmamayı garantilediklerine dair genel bir şüphe hakimdi. Az bekleyin ve —Ahali standartlarına göre kaşla göz arasında geçen bir sürede— bir de bakmışsınız ki bıkkınlık verici misafirler artık onlar için rahatsızlık kaynağı olmaktan çıkmış.</p>

  <p>Son on altı yüzyıllık süreçte —ki bu, Ahali hesabıyla bir kez göz açıp kapayıncaya dek geçecek bir süreydi— Ulubis sistemindeki Nasqueron Ahalisi tarafından güvenilir addedilip sırdaş kabul edilen insanların varlığına büyük ölçüde tolerans gösterilmiş, Ahali topluluğuyla kaynaşma girişimleri olumlu karşılanmış, güvenlikleri hemen her zaman temin edilmiş ama Ahali ile konuşmaya ve onların hayal gücünün sınırları zorlanarak organize edilip bir dizine bağlanmış o devasa bilgi dağarcığını gün yüzüne çıkarmaya yönelik talepleri mümkün olan en resmi engellerle, belli belirsiz alaylarla ve en alt düzeyde kararlılık arz eden kafa karıştırıcı stratejilerle karşılanmıştı.</p>

  <p>Şakayla karışık bu nazlar, ölçülemeyecek kadar küçük sayılacak bu çekingenlikler ve şöhretine hiç de yakışık almayan bu nazikane engellemeler, konuyla ilgili insanlara, kimlerin bunu evrenin ömrüyle neredeyse yaşıt sayılacak bir geçmişten bu yana kimlerinse şunun şurasında iki bin yıldan az bir süredir yapmakta olduğunu ortaya koymayı amaçlayan, sevimsiz bir karmaşıklığa ve tükenmek nedir bilmeyen şeytanca bir yaratıcılığa sahip muazzam boyutta engeller gibi görünmüştü.</p>

  <p>Doğal olarak, başka yaklaşımlar da denendi.</p>

  <p>Parayı yalnızca bir zevk aracı olarak algılayan rüşvetçi yaratıklar en girişken ve yetenekli piyasa simsarlarını bile vergilendirme yoluna gitti. Ahali ise, gücün kimi zaman gelişigüzel dağıtıldığı ve sahip olunan otorite ile nüfuzun neredeyse tamamen yaşa bağlı olduğu bir sistem oluşturmanın peşindeydi; bu da onların eline pek bir kaldıraç gücü bırakmıyordu.</p>

  <p>Buna alternatif olarak, Ahali Çalışmaları’nda pay sahibi olanların onlardan kibarca ama kararlı bir biçimde koparmaya çalıştığı bilgileri zor kullanarak elde etmeyi hedefleyen türler da arada bir ortaya çıkmıyor değildi. Ne var ki, kaba kuvvetin Ahali’ye sökmediği —birbirinden bağımsız ama şaşırtıcı bir sıklıkta tekrarlanan vesilelerle— çok geçmeden anlaşılacaktı. Acı hissetmiyorlar, öteden beri sürdüregeldikleri varoluşlarını (ve en ufak bir kışkırtmaya uğramaları halinde başkalarınınkini de) şartlardan olabildiğince muaf tutuyorlar ve görünüşe göre hücresel düzeyde, hayatta yegane önemli şeyin, özel bir övgüyle ifade ettikleri ve yol gösterici ilkeleri etki alanları dışındaki herhangi birinin onlara müdahalede bulunmaya teşebbüs etmesi halinde ne olursa olsun ilgili tüm kişilerin bedenindeki son can emaresi de yok olup gidene dek ona direnmeyi buyuran kendilerine has bir tür itibar puanı olduğu inancını paylaşıyorlardı.</p>

  <p>Ahali hemen hemen her yerdeydi ve sonsuz denebilecek bir geçmişten bu yana varlığını sürdürüyordu. Geçen zaman zarfında savaşmakla ilgili bazı şeyler öğrenmişlerdi ve yapımına imza attıkları savaş makinelerinin de tıpkı haşır neşir olmaya tenezzül ettikleri tüm diğer teknolojik gereçler gibi güvenilmez —ve aynı zamanda tasarım, imalat ve muhafaza bakımından alışılmadık— olduğu yönünde genel bir kanı hakim olmakla birlikte, bu durum söz konusu cihazların ölümcül olmadığı anlamına gelmiyordu; hele ki konuyla uzaktan yakından ilgisi olan herkes üzerinde genellikle etki doğurabilecek güce ve şaşırtıcı ölçüde geniş bir kapsama alanına sahiplerken.</p>

  <p>Kimi türlerin Ahali karşısında zaman zaman galip geldiği olmuştu. Bu bağlamda, gezegenler dolusu Ahali toplulukları tümüyle yok edilmiş, Hızlı türlerin inşasına özellikle önem verdiği gözlenen tipte devasa yapı projelerini hayata geçirmek üzere ihtiyaç duyulan hammaddeleri elde etmek uğruna, belli ki sırf Hızlı türler buna güç yetirebildikleri için, gaz-devleri parçalanıp boşaltılmıştı. Ama bu hamlelerin uzun vadede istenen sonucu doğurduğu şu güne dek görülmemişti.</p>

  <p>Ahali gibi geniş bir alana yayılmış, uzun ömürlü, çabuk parlayan ve —işlerine geldiğinde— ne istediğini bilen bir türle zıtlaşmak, tam da —veya aradan yerbilimsel değişimlere sahne olmuş çağlar geçtikten sonra— her şeyin yerli yerine oturduğunu ve yaşananların geçmişte kalıp talihsiz anlaşmazlıkların tarihe gömüldüğünü sandığınız bir sırada, kendileri de her biri sanki geniş çaplı bir toprak kayması sonucu oluşmuş daha da küçük kaya parçaları ve çakıllarla çevrili vaziyette seyahat eden hepsi de gayet iri boyutta sayısız kayadan meydana gelme bulanık bir çekirdeğin içinde adeta kozalanmış olan asteroid boyutunda sayısız parçacıkla sarılı bir dizi ayın eşlik ettiği küçük bir gezegenin, tüm unsurlarıyla dehşetengiz bir görüntü ortaya koyarak ışık hızına temkinli ve uyanık olma özellikleriyle ön plana çıkan bir türün dahi etkileyici ama bir o kadar ziyan kabilinden bir radyasyon yumağı içinde yok olup gitmesinden hemen önce “Bu lanet şey de ne?” tepkisinin yerel karşılığını nefesi kesilerek söylemesine ancak zaman bırakacak kadar yaklaşan bir hızda ilerleyerek, önceden hiçbir uyarıda bulunulmaksızın sisteminizin ortasında belirivermesi anlamına geliyordu genellikle.</p>

  <p>Bunu yapmaya halen gücü yetebilen yerlerde girişilen birkaç misilleme denemesi, beklendiği üzere korkunç derecede karmaşık bir yıpratma savaşının fitilini ateşlemiş, Ahali uygarlığının (buna uygarlık denirse tabii) ulaştığı muazzam boyutun ve ne denli uzun soluklu bir geçmişe —ve dolayısıyla muhtemelen geleceğe de— sahip olduğunun öğrenilmesi, her şeyden önce Ahali’nin karşısına dikilme budalalığı göstermiş olan her ırk üzerinde çoğu kez onu ayıltıp uslandıran bir etki doğurmuştu.</p>

  <p>Bir diğer Ahali topluluğuna —ya da birden çoğuna— gözdağı verme ümidiyle kendi bölgenizdekini rehin tutmak gülünç denecek ölçüde sakat ve dahası, ters tepen bir stratejiydi. Hangi gaz-devinde yaşarsa yaşasın bir Ahali topluluğu kendi müşterek güvenliğini çok az umursardı; türdeşi olan herhangi bir başka grupla arasındaki dayanışmanın ne derece zayıf olduğunun görülmesini sağlayacak bir gerekçe, benzersiz ve olağanüstü derecede tüyler ürpertici olaylara yol açmaktan öteye gitmeyecek olsa bile, Ahali toplulukları arasında var olan genetik ve kültürel farklılıklar galaksinin geneline yayılmış herhangi bir diğer gruplaşmanın sergileyeceğinden çok daha azdı.</p>

  <p>Başta o dönemde galaksinin her anlamda en başarılı türlerinden biri olduğu tartışma götürmeyen bir hasımla aralarında yaşanmış geçmiş kapışmaların medeniyetleri üzerinde bıraktığı yaraları iyileştirmekle meşgul olanlar veya başkalarının başına gelenlerin hatırası bilgi bankalarında tazeliğini korumakta olanlar arasında uzun, çok uzun deneyimler sonucu, mevcut tüm şartlar da hesaba katılarak varılmış fikir birliği, izlenecek en akılcı yolun Ahali’ye ilişmeyip onları kendi haline bırakmak olduğu yönündeydi.</p>

  <p>Bir kez kendi haline bırakıldı mı, ara sıra kendi kendisini ve onların gerçekte neyi temsil ettiği üzerine fazlaca kafa yoranları zarara uğratması dışında kimseye rahatsızlık vermezdi Ahali. Ne de olsa, genel anlamda galaksininki gibi onların tarihi de, kesintisiz denebilecek bir barış ve huzur içinde geçmişti: Ne mutlu ki hemen hiçbir olay yaşanmadan gelip geçen milyarlarca ve milyarlarca yıl. Uygarlıklarının süresi on milyon yılı aşan geçmişinde sadece üç ana Kargaşa dönemi yaşanmış, galaksinin bütününe yayılır nitelikteki savaşların sayısı ise iki haneli rakamlara dahi çıkamayıp sekizde kalmıştı!</p>

  <p>Görünüşe göre Ahali’nin konuyla ilgili herkesin...özellikle de kendilerinin hafiften de olsa gurur duyması gerektiğini hissettiği sayısal verilerdi bunlar.</p>

  <p class="girintisiz1">“Hepiniz hoşgeldiniz! Sizi gördüğüme sevindim, saygıdeğer Başkâhin. Kâhin Taak, Kâhin Yurnvic. Genç dostlarım. Siz de Albay Hatherence olmalısınız. Sizi tanımak büyük şeref, hanımefendi.” Görevini tamamlayan askeri nakil aracı <i>Pyralis</i>’e dönüş yoluna çıkmak üzere oradan ayrılırken, Üçüncü Öfke Ortak Kullanım Tesisi’nin tepesi kel, vücudu küre gibi yuvarlak Başkâhyası Duelbe yolcu varış salonunda böyle karşıladı onları. Duelbe’nin kusursuz bir topu andıran görüntüsüyle daha önce hiç karşılaşmadığı her halinden belli olan genç kâhinlerden birkaçı, hayretten yuvalarından dışarı uğramış gözlerle bakakalmıştı ona. Bu tür durumlarda Üçüncü Öfke ile onun Ortak Kullanım Tesisi’nin başkâhyası arasındaki şekilsel benzerlik üzerine kıyaslama yapmak kural haline gelmişti adeta. Neyse ki bu seferki örnekte söz konusu karşılaştırma akıllardan geçirildiyse bile, söze dökülmemişti.</p>

  <p>Bazı uşaklar valizleri transpaletlere yüklemeye başladı. Yeni gelenlerde hapsedilmişlik hissi uyandıran bu görece basık alanda daha rahat manevra yapabilmesi için ona yardım etmek üzere yanına koşturanları başından kovaladı Hatherence... Büyük ölçüde yeraltına kurulmuş olan bu tesisin geri kalanı gibi, tavanı kubbeyi andıran bu salon da, kâhinlik statüsü bahşedilmiş son türlerin de ayrılmasının ardından, cüssece daha büyük olan diğer ırklara mekânsal açıdan çok az taviz verilerek, insanların kullanımına yönelik ölçülerde yeniden yapılandırılmıştı. Uzay giysisinin iki yanındaki biçimli kanatçıklar yardımıyla bir yerden bir yere rahatça gidebilen Albay Hatherence başkasının yardımı olmaksızın havada süzülebildiğine seviniyor olmalıydı.</p>

  <p>“Ah!” dedi Braam Ganscerel yüksek sesle, bir yandan kendisini tavandan sakınmak için asalarından biriyle tuhaf bir zarafete sahip dokunuşlar yaparak tersine hareket eden bir sırıkla atlamacı gibi uzun ve kendinden emin adımlarla salon zemini boyunca zıplarken. “<i>Böylesi</i> daha iyi! Yerçekiminin en az geçerli olduğu ortamlardaki kadar takdir edildiğine nadiren rastlanır, değil mi, Duelbe?”</p>

  <p>Fassin onun bu lafı Ganscerel’den daha önce en az bir düzine kere işittiğinden şüphe duymasa da, yüzünde geniş bir gülümsemeyle baktı başkâhine başkâhya. Bunu ilk kez duyduğu belli olan yeniyetme kâhinler ise içten ve de nahoş kahkahalarını böğürlerini ağrıtma pahasına bastırmak için bariz çaba gösteriyordu.</p>

  <p class="girintisiz1">Üç çifte daire, kan kırmızısı bir karla kaplı yüz kilometre yüksekliğinde dışbükey bir seti andıran derinlemesine yarılmış bulut kümelerinin şekillendirdiği büyük ve kıvrımlı bir kanyonun üzerinde süzülüyordu. Çok daha yukarılarda, dur durak bilmeyen bir hızla oradan oraya savrulan sarı ışık huzmeleri arasında oluşan anlık boşluklarda, uçları dikeni andıran yıldızlarla bezeli ve zaman zaman kahverengi ve yumuşak bir kartopunu andıran tek bir ayın geçişine sahne olan soluk ve ruhsuz gökyüzünün kiraz kırmızısı rengi seçilebiliyordu. Düzenli bir bütün halinde ilerleyen uçan makineler kıvrılarak yön değiştirdi ve kan kırmızı renkteki buhar setinin içinde gözden kayboldu.</p>

  <p>Tüm duyuları harekete geçmişti. Çevresinin binlerce kilometre çapında ve yüzlercesi derinliğinde karma bir resmini zihnine kazıyarak, kendisini halen bütünüyle ulaşılabilir olan geniş ve ışıl ışıl bir bilinçaltı görüntüsü ile ses yoluyla algılanan duyumsal çevrenin jöleye benzer hayalsi görüntü silsilesi üzerine yerleşmiş manyetik alanlar, radyasyon ve yerçekimsel eğimin bir ağ gibi yayılan o büyük birikintisi içine iğne keskinliğinde bir berraklık ile yerleştirerek, içine ferahlık veren bir rahatlıkla hedefe doğru uzandığını hissediyordu.</p>

  <p>Paggs’tan aldıkları öncülük pozisyonunu koruyup üçlü gruba rehberlik ederek, bir düzine kilometre ötede görüş alanına giren ince fakat bir o kadar keskin bir sıvı tabakasına doğru dalışa geçtiler.</p>

  <p>Sırasıyla, görüşün nispeten daha berrak olduğu geniş bir kabarcığın ve sulu kardan oluşan bir boranın ortasında buldular kendilerini. Suyun yağmur şeklini alıp hızla dönen ikiz dairelerin yüzeyi üzerinde sert patırtılar çıkararak döküldüğü bir basınç ve ısı bandı içinde yol alarak daha da derinlere daldılar ve ardından, her metrede kesif bir karanlığın bağrına daha da gömülerek dairelerin dev boyutta çifte konili yo-yolar gibi hoplayıp buharlar saçarak ve bir yandan birbirlerine sinyaller göndererek süzüldüğü, eriyip cıvıklaşmış karı andıran sıcak bir hidrojen tabakasına ulaştılar.</p>

  <p>— Söyle bakalım, genç Taak, ne düşünüyorsun? Yeniden evde olmak güzel mi?</p>

  <p>— Büyüleyici bir deneyim bu, diyerek onu doğruladı Fassin. — Neredeyiz biz? İç sefer donanımını tekrar gözden geçirdi. — İki ekvatoral uydu boyunca ve sıfır seviyesinden bir katman yukarıda mıyız?</p>

  <p>— Bak şimdi, Fass, diye açıklamaya girişti Paggs.</p>

  <p>— Demek ki böyle yapacak olursam... diye mesaj gönderen Fassin ikiz dairesini Paggs’ınkine yöneltti. Onun kendisine yaklaşacağını tahmin eden Paggs ise ileri geri kaçarak harekete geçmişti bile. Fassin’in makinesi ilkin meslektaşının daha uzaktaki makinesine doğru atılır gibi olduysa da sonradan geriledi ve Paggs’ın makinesinin kısa süre öncesine kadar bulunduğu yere varmadan az evvel durdu. — Kaçacak zamanı ancak bulabildin, diye belirtti Fassin makul bir sesle.</p>

  <p>— Kâhin Taak... diye başladı Braam Ganscerel.</p>

  <p>— Halbuki gezegenin öteki ucunda, diye devam etti Fassin, —yani tüm bir uydu zincirinin en uç kısmında, uygulamada herhangi bir gecikme olmaksızın ışık hızıyla bütün bir saniyenin büyük kısmı uzaklığında buna benzer bir şey yapmış olsaydım, şu an her ikimiz de en iyi ihtimalle az önceki hareketimle onların sunduğu garantileri hükümsüz kıldığıma dair uzaktan bağlantı yoluyla yapılan bir duyuru dinliyor olurduk.</p>

  <p>— Fassin, diye yeni bir mesaja başladı Ganscerel, derin derin iç çekerek. — Sanırım ışık hızı ve gezegenin çapı üzerine hepimizin yeterince bilgisi var. Hem sözünü ettiğin uzaktan bağlantı duyurusunu yapacak olanlar hiç de aptal veya korumasız sayılmaz. Muhtemel çarpışmalardan kaçınmaya yönelik son derece gelişmiş ve çok yönlü bir sisteme sahipler. İçlerinden birine yerleşebilmek için onu Şeriflik’teki ahbaplarınla beraber özel olarak temizlememiz gerekti; zira çok yaklaşmıştı... <i>zeki</i> olmaya.</p>

  <p>— Ama eğer Ahali’den biri sırf eğlence olsun diye, diye sordu Fassin, — sırf sizin ileri geri hamlede bulunup bulunmayacağınızı görmek için üzerinize bir lazer silahı doğrultursa, bahsettiğiniz şu çarpışmadan kaçınma sistemi ne işe yarar ki?</p>

  <p>— Belki de, diye fikir yürüttü Ganscerel ağırbaşlı bir tavırla, — her şeyden önce, böyle bir hareket tarzı sergilemesi beklenecek bir Ahali mensubuyla haşır neşir olunmaması gerekir.</p>

  <p><i>Tabii karşındakiler zamanını gevezelik etmekle harcadığın şu kurutulmuş, zararsız olmakla beraber salaklığı ümitsiz düzeylere varmış beyinsizler değil de seninle ilginç bilgiler paylaşacak tipte olanlar değilse, yaşlı dostum,</i> diye geçirdi içinden Fassin. Bunun sadece bir fikir olduğuna fazlasıyla emindi. İnsanlar teorik olarak sanal gerçeklik ortamında sadece düşünmek istenilen şeyin aynı zamanda söylenmesinden çekinirlerdi, ama o uzaktan bağlantı yoluyla yürütülen araştırmalarda yıldan yıla paslanmış olmadığından böyle bir endişe duymuyordu. Hem ara sıra ağza alınmayacak sözlerin kibarca ifade edilmiş versiyonlarından birkaçını duymak Braam Ganscerel için hiç fena olmazdı belki.</p>

  <p>— Belki de hakikaten dediğiniz gibidir, Başkâhin, oldu tüm söyleyebildiği.</p>

  <p>— Hmm. Haydi artık dışarı çıkalım, ne dersin?</p>

  <p class="girintisiz1">Teknisyenlerin onları koltuklarından ayırmak için uğraşırken kullandığı cihazların ışığı altında gözlerini kırpıştırarak, bir yandan Nükleer Manyetik Rezonans malzemelerinin yarı-kubbe şeklindeki tepelerini yerinden kaldırmak için kendilerini ileri doğru itip görüşlerini kapamak için başvurulan siyah kadifeden yapılma basit göz bantlarını ve kulaklıklarını geri verirken, birebir zaman oranıyla gerçekleştirilmiş varsa yoksa bir saatlik bir araştırmadan değil de sanki bunun adamakıllı uzun bir örneğinden yeni çıkmış gibi gerinip kaslarını açarak, Üçüncü Öfke Tesisi’nin uzak köşelerinden birinde, derinlere gömülmüş bir salonun gerçekliğinde buldular kendilerini.</p>

  <p>Hem hareketlerini algılayan hem de enerji sarf etmesini gerektirecek herhangi bir hamlede bulunması halinde onu koltuğundan fırlatıp atacak olan ince akciğer tüplerine kendisini kenetleyen yumuşak şeritler üzerinde parmaklarını gezdiren Paggs, bunların son çiftini de söktü.</p>

  <p>Gözleri kapalı halde uzanmayı sürdüren Ganscerel ise bir yandan derin derin nefes alarak teknisyenlerin kendisini bağlı bulunduğu cihazdan ayırmasını bekliyordu.</p>

  <p>Paggs başını uzatıp arkadaşına göz attı. “Bu yaptıklarımız ikna olmana katkıda bulunuyor mu bari, Fass?”</p>

  <p>“Günümüzde uzaktan araştırma yapmanın eskisine oranla daha da kolaylaştığına ikna ediyorsunuz beni.” Tek bir parmağına dayanarak uyguladığı düzenli güç yardımıyla koltuğundan kalkan Fassin sonrasında narince süzülerek zemine yöneldi. “Yine de, sırf sözüne güvenerek buna ikna olmayı tercih ederdim.”</p>

  <p class="girintisiz1">“Demek söz konusu ciltlerin yalnızca üçte birine sahipsin, genç Taak,” dedi Ganscerel.</p>

  <p>Fassin ikinci gemi hangarının hemen açığındaki bir mühendislik odasında çok özel bir brifing vermekle meşguldü. Ganscerel bu brifingin kendi odasında tertip edilmesini talep ettiyse de, albayı oraya sığdırmanın bir yolu bulunamamıştı. Fassin ve Ganscerel’in yanı sıra Paggs ve Albay Hatherence hazır bulunuyordu bu görüşmede. Fassin katılımcıların her birinin gerek uzunca zaman önce bizzat gerçekleştirmiş olduğu araştırma sonucu edindiği gerekse ertesi gün başlamayı umdukları yeni araştırma yoluyla ulaşmaya çalışacakları bulgular üzerine en az kendisi kadar —veya en azından olması gerektiğini düşündüğü kadar— bilgi sahibi hale gelmesini istiyordu.</p>

  <p>“Evet,” diyerek açıklamaya girişti. “Dünya’nın Yirminci Yüzyılı’na ait Dışavurumcu Resim Akımı’nın yüksek çözünürlüklü bazı örneklerini —daha pek çok başka şeyle beraber— bir Gizem Dukası’nın eseri olan —ya da belki de onun tarafından bu doğrultuda görevlendirilmiş başka birine ait olan— Üçüncü Kargaşa dönemi öncesinden kalma özel ve daha önce hiç yayınlanmamış bir Lutankleydar kahramanlık şiirinin üç kez tercüme edilme denemesinde bulunulduğu belirtilerek fihriste alınmış bir metniyle takas ettim. Metnin tümü iki defa şifrelenip sıkıştırılmıştı ama üç ciltten oluştuğu biliniyordu. Bu ciltlerin üçünü de Valseir’den aldım, ne var ki —yıllar sonra, Jeltick tarafından nihayet tekrar çözüldüğünde anlaşılacağı üzere— bana verilmiş olan şey Birinci, ikinci ve Üçüncü Ciltler değil, Birinci Cilt’in aslında birbirinin aynı olan fakat üç farklı dille kaleme alınan metinleriydi. Dahası, bir Gizem Dukası’nın elinden çıkma olduğu da söylenemezdi.”</p>

  <p>“Ciltlerden biri, Birikim döneminden kalma, önceden bilinen fakat tercüme edilemeyen bir Penumbra dilinde yazılmıştı. Tercümesi yapıldığında, Rosetta Taşı’nınkine<a id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a> benzer bir işlev üstlendi; pek çok farklı şeye anahtar teşkil edişi herkesin dikkatini bir süreliğine başka yöne çekti. Gel zaman git zaman, uyanık bir Jeltick âlimi ciltlerin sonundaki eklenti kısmının derinliklerinde, çok da sonradan olmamakla beraber yine de sonradan oraya eklendiği anlaşılan ve temel olarak tüm eserin toplumdan dışlanmış, Penumbra dilinde uzman bir Ahali mensubu tarafından İkinci Gemi’nin Uzun Geçişi esnasında kaleme alındığını ve evet, Ahali Listesi diye bir şeyin gerçekten de mevcut olduğunu, onların —geminin veya mürettebatının— bu listenin anahtarını ele geçirdiğini ve onun bu kahramanlık şiirinin İkinci veya Üçüncü Cildi’ne dahil edileceğini ortaya koyan argo dilde yazılmış ilkel ama konuyla ilgili olduğu şüphe götürmez bir tabir yakaladı. O da gemideydi tabii ve gemi Zateki sistemine doğru yol alıyordu. Bu yüzden de, tercüme yapılır yapılmaz Jeltick doğruca bir keşif seferi düzenledi oraya.”</p>

  <p>“Peki neden buraya, Üçüncü Cilt’i bulabilecekleri Nasqueron’a gelme seçeneğini değerlendirmediler?” diye sordu Paggs gülümseyerek.</p>

  <p>“Çünkü Şeriflik verilerin nereden geldiğini onlara söylememişti. Bunu kasten mi yaptıkları yoksa ihmal sonucu gözden mi kaçırdıkları bize açıklanmadı. Jeltick bunun Ahali üzerine çalışmalar yürütülen merkezlerin birinden geldiğini tahmin etmiş olabilir ama durum kesinkes böyledir demelerine imkân yoktu, olsa bile hangi merkezin buna kaynaklık ettiğini bulup çıkarmaları mümkün değildi. Konuyla ilgili soruşturma yapmaya başlamaları kuvvetle muhtemel, fakat ele geçirdikleri bilginin taşıdığı önem dolayısıyla başkalarının dikkatini uyandırmaktan kaçınıyorlardı. Unutmayın ki edinilen bilgiler kopyalanmış ve sonra tekrar kopyalanmıştı... Uygar galaksinin hemen her yerindeki bilgi depolarına yayılmış durumdaydılar. İnsanların ana metni çoktan tercüme etmiş ve okumuş olmakla beraber asıl önemli notların yer aldığı eklenti kısımlarına henüz geçememiş olması son derece mümkün. Söz konusu kısımda stratejik bağlamda ilgi uyandıracak herhangi bir verinin olduğuna ilişkin en ufak bir hisse kapılmış ya da ipucu yakalamış olsalar, herkes onu bir çırpıda okuyup tozunu atar ve —bom!— Jeltick elindeki avantajı yitiriverirdi. Bu yüzdendir ki yakıt depolarını sonuna dek doldurup gerekli teçhizatları yüklenerek Zateki’ye yelken açmayı yeğlediler.”</p>

  <p>“Kabul edersin ki bütün bunlar koca bir aldatmacadan ibaret olabilir,” dedi Ganscerel somurtarak. Sözlerine devam etmeden önce kaşlarını çatarak üzerindeki giysilere çekidüzen verdi. “Burada Ahali’ye has o çok emek isteyen dolambaçlı mizah anlayışının izlerine rastladığımı sanıyorum. Oltaya düşecek kadar aptal olanların halini görüp eğlenmek üzere tezgâhlanmış bir düzmece olabilir bu pekâlâ.”</p>

  <p>“Belki de dediğiniz gibidir, efendim,” diye onayladı onu Fassin. “Ama bir kere emir aldık ve her şeyin gerçek olması ihtimaline karşı bu çabayı göstermek durumundayız.”</p>

  <p>“Demek oluyor ki diğer iki cildin peşindeyiz... Sahi, neydi bu eserin tam adı?” diye sordu Albay Hatherence.</p>

  <p>“Eserin adının gerçeğe en yakın çevirisi,” dedi Fassin, “<i>Cebirci.</i> Matematik, mecazi anlamda uzay seyahati, görev bilinci, aşk, özlem, gurur, eve dönmek üzere çıkılan uzun yolculuklar... Bu gibi şeyleri konu alıyor işte.”</p>

  <p>“Peki, Uzun Geçiş denilen şu şey nedir veya neydi?” diye sordu Ganscerel huysuzluğa kaçan bir acelecilikle. “Şu âna dek ondan bahsedildiğini hiç duymadım.”</p>

  <p>“İnsanların vaktiyle Üç Köşeli Bulutsu Yıldız Topluluğu adını verdiği yerden başlatılan eve dönüş yolculuğunun ismidir o,” dedi Fassin dudaklarında hafif bir tebessümle.</p>

  <p>“Şu halde,” dedi Ganscerel bir kez daha kaşlarını çatarak, “pek bir aşama kaydetmiş sayılmayız, değil mi? Söyler misiniz lütfen, Kâhin Taak, Üç Köşeli Bulutsu Yıldız Topluluğu’na günümüzde ne ad veriliyor acaba?”</p>

  <p>“Ona Kayıp Ruhlar II Galaksisi diyoruz, Başkâhin. Sözünü ettiğimiz yolculuğa Uzun Geçiş denmesinin sebebi ise otuz milyon yıl sürmüş olmasıdır. Başlangıç seyahati iddiaya göre hemen hiç vakit almamış, çünkü geçidinin konumuna Ahali Listesi’nde de yer verilen galaksilerarası bir solucan deliği yoluyla gerçekleştirilmiş.”</p>

  <p class="girintisiz1">İnsan kulağının duyamayacağı kadar yüksek perdeden ses dalgaları yayan el ekranını gaz mekiğinin sancak tarafındaki motor yerinde gezdiren Üçüncü Öfke Ortak Kullanım Tesisi Başteknisyeni Hervil Apsile, ekranda beliren düz çizgiye tatminkâr bir gülümsemeyle baktı. Ortak Kullanım Tesisi’ne ait yük gemilerinden biri, kapıları açılmış bir halde, bacaklarının dışarı doğru uzatılmış duruşuyla çömelmeyi andırır bir pozda başının üzerinde yükseliyordu. Diğer yanda ise, ana hangarın şeffaf kubbesi, görende soluk mavi renkte bir güneşin ışığını yakalayan elmas uçlu örtülermiş izlenimi uyandıran uzun yıldırım ışınlarınca kesik kesik aydınlanan engin bir karanlığı gözler önüne seriyordu.</p>

  <p>“Parşömen avına mı çıktın, Hervil?” diye sordu Fassin, erimiş kayadan meydana gelme zeminde hoplaya hoplaya yaklaşırken.</p>

  <p>Fassin’in sesini duyan Apsile buna sırıtarak karşılık verdiyse de, elinde tuttuğu ekrandan incelemekte olduğu bağlantının sonuna varıncaya dek gözlerini ayırmadı. Ancak ondan sonra cihazı kapatıp Fassin’den yana döndü. “Şimdiye kadar alışıldık çeşitler dışında bir şeye rastlamadım, Kâhin Taak.”</p>

  <p>Kendi kontrolleri altındaki bir bölgede herhangi bir şey ters gittiğinde Ahali’nin suçu peşinen üzerine attığı, efsaneden ibaret olduğu hemen hemen kesinlik kazanmış yaratıklardı parşömenler. Son dönemde Ahali Çalışmaları’nın bayrağını devralan insanlar, Ahali’nin öyle veya böyle karıştığı görülen her tür —veya her tür olmasa bile ona yakın— ilişkide karşılaşılan yüksek oranlı işlev bozuklukları ve arızalardan parşömenleri sorumlu tutma tavrını çok erkenden benimsemişti. İşin aslı ya gerçekten böyleydi, ya da, Ahali’ye özgü o teknolojik ihmalciliğin veya bu türün yaradılışından kaynaklanan, makineleri çalışır durumda tutma hususundaki heves eksikliğinin bulaşıcı olduğu varsayımı doğru kabul edilmeliydi.</p>

  <p>Fassin ok başı şeklindeki kabarık gaz mekiğinin karanlık yüzeyine eliyle hafifçe vurdu. Sırf kendisi tarafından kullanılmak üzere ve kısmen de bizzat onun tarafından tasarlanmış olan makinesiydi bu. Beş metre uzunluğa, dışa doğru açılan motor yerleri de hesaba katıldığında dört metrelik bir ene ve iki metrenin az altında bir yüksekliğe sahipti bu mekik. Sahip olduğu pürüzsüz şekil yalnızca manevra pervaneleri ve elle işletilen çeşitli idare aygıtları yanı sıra alıcıların yerini ele veren birkaç kabarıklık ve pervane kanatları o an için kapalı konuma getirilmiş arka kısım güç birimince bozuluyordu. Mekiğin kuyruğunun iskele tarafına düşen kısmını sıvazladı Fassin. “Her şey harekete hazır hale getirildi mi, Herv?”</p>

  <p>“Kesinlikle,” dedi Apsile. Nubialılar<a id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a> kadar siyah tenli, narin yapılı olmakla beraber adaleli bir vücuda sahip, her şeyden önce kel kafasıyla dikkat çeken biriydi. Sadece gözlerini çevreleyen bazı çizgiler gerçekte son derece ileri olan yaşı hakkında ufak da olsa ipucu veriyordu. Hemen her sene, yıllık tüy dökme uygulamasına —gen tedavisini sınırları aşan bir küstahlık olarak gördüğünden ona yanaşmıyordu— tabi tutulmasından hemen önce, kafasında belirmeye başlayan beyaz renkli incecik kıl tabakası, başına pırıltılar saçan bir yıldız tarlası görünümü kazandırıyordu. “Peki ya sen hazır mısın?”</p>

  <p>“Ah, ev ödevimi yaptım ve artık hazırım,” dedi Fassin ona. Ahali’nin Son Durumu üzerine çalışan kişilerle girdiği, günün son brifinginden yeni çıkmıştı. Ahali toplumunun üzerinde şekillendiği o mutlak ve bariz kargaşa ortamıyla ilgili son gelişmeleri takip etmeye çabalamak ve buna paralel olarak, başlıca Ahali yapılarının, kurumlarının ve —hepsinden önemlisi— İlgi Odağı Kişiler’in yerlerini devamlı surette tespit edebilmek, onların giriştiği en zorlu uğraştı.</p>

  <p>Haberler hiç de iyi değildi: İki Numaralı Bölge ile C Kemeri arasında resmi bir savaş mayalanmaya başlamıştı, Bir Numaralı Bölge ile D Kemeri arasında en azından bir uzun vadeli fırtına yapısı çöküşe geçerken başka bir yerde bunun gibi iki tanesi inşa ediliyordu ve İlgi Odağı Kişiler’in son dönem hareketlerinde kayda değer ölçüde seri bir akışkanlık gözleniyordu. Bu hareketlenmenin keyfi olduğu bile söylenebilirdi belki. Choal Valseir’in nerede olduğuna gelince... Eh, onu yüzyıllardır gören olmamıştı ki şimdi görülsün.</p>

  <p>Ahali’nin hareketlerini izlemek her zaman zorlu bir iş olagelmişti. Geçmişte insanlar onları takip altında tutabilmek için bazı Ahali mensuplarının üzerine uzaktan kontrol edilen alıcılar koymaya yeltenmişti. Ne var ki, bu uygulamayı mahremiyetini hedef alan kabul edilemez bir tecavüz olarak kabul eden Ahali bununla da kalmamış ve ne denli küçük boyutlara ve kendilerini ele geçmez kılacak derecede üstün zekâlara sahip olmalarına bakmadan minicik gaz mekikleri ve elektronik casus böcekler de dahil olmak üzere bu türden tüm alıcıların yerini saptayıp onları imha etmeye yönelik esrarengiz ve bir o kadar huzursuz edici bir beceri sergilemişti. Dahası, Ahali’nin bir de küsme huyu vardı. İnsanların böyle alçakça yöntemlere başvurma küstahlığı göstermesi durumunda, onlarla aralarındaki işbirliğini anında sonlandırıyorlardı. Bu tavrın koca bir topluluğa bütünüyle yansıdığı oluyordu. Bazense bu ilişki kopukluğu yıllar yılı sürüyordu.</p>

  <p>Nasqueron’un Yavaş Kâhinleri’nin yerel Ahali’yle ilişkisi oldum olası iyi düzeydeydi. Ahali Çalışmaları’nın standart unsurları baz alındığında bu ilişki fazla yakın olarak bile nitelenebilirdi, ama bu noktaya sadece ve sadece kâhinlerin Ahali yaşantısına olabildiğince az müdahale etmeye azami özen gösterişi sayesinde ulaşılabilmişti. Buna karşılık olarak Ahali de nispeten işbirliğine açık ve yardımsever bir yaklaşım ortaya koymuş ve en önemli şehirlerinin, yapılarının ve kurumlarının konumları hakkında düzenledikleri günlük bir yayını onlarla paylaşmıştı. Sekiz saati aşkın bir süreye ve doğruluk bakımından kimi zaman yüzde doksana varan bir isabet oranına sahip bu bülten Ahali Çalışmaları’nın tarihçesinde —efsane mertebesine varan— bir karşılıklı güven anıtı olarak yer etmişti.</p>

  <p>“Bantrabal Klanı’nda her şey yolunda mı?” diye sordu Apsile.</p>

  <p>“Bir sıkıntı yok. Slovius size selamlarını iletti.” Fassin halen Güz Evi’nden çıkması için ikna etme uğraşı verdiği amcasıyla görüşeli daha birkaç saat oluyordu. Üçünü Öfke ile ’glantine arasındaki saat farkı ikili arasında normal denebilecek bir görüşme gerçekleşmesine zorlukla imkân sağlamıştı. O an ’glantine’in diğer ucundaki, kendi klanının İlkbahar Evi’nde bulunan Jaal ile de irtibat kurma şansı yakalamıştı. Anlaşılan o ki ’glantine’de hayat olağan akışında sürüp gidiyor, yeni uygulamaya konmuş olan Olağanüstü Hal uygulamaları oradaki insanların günlük yaşantısını Sepekte’dekine oranla çok daha az etkiliyordu.</p>

  <p>Apsile giysisinin kolundan ani bir hareketle çıkardığı kıvrılarak açılan tipte ufak ekrana birkaç kez bastı. Bir yandan da gelişigüzel biçimde başını kaldırarak onu açık durumda bekletilen gövdesinin içine alıp gaz-devinin atmosferine indirmek üzere küçük gaz mekiğinin tepesinde hazır bekleyen kaldırma gemisine göz atıyordu. Başteknisyen’in bakışlarını takip etti Fassin. Çoktan kargo alanına alınmış olan ve kalın bir tekerlek misali aşağı doğru çıkıntı yapacak biçimde orada asılı bekleyen karanlık bir şekle takıldı gözleri. Bu görüntü karşısında kaşları çatılmıştı. “Şurada gördüğüm şey basbayağı Albay Hatherence’a benziyor,” dedi.</p>

  <p>“Onu sığdırabileceğimiz büyüklükte fazla yer yok,” diye mırıldandı Apsile.</p>

  <p>Tam o sırada “Nasıl?” diye ciyakladığı duyuldu birinin. Hemen ardından, daha alçak bir tona bürünerek şöyle devam etti aynı ses: “İsmimin söylendiğini duydum sanki! Ah, evet, bahsettiğiniz kişi benim. Kâhin Taak. Şu şartlar altında Binbaşı Taak demek daha doğru olur sanırım. Merhaba. Özür dilerim; uyuyakalmışım. Bilirsiniz işte, hani bazen olur ya. Buradaki açıklığa sığıp sığmayacağımı kontrol etmek istemiştim. Burasının benim için gayet uygun olduğunu teslim etmeliyim. Gerekmesi halinde bu araç tarafından Nasqueron’un atmosferine güven içinde taşınabilirim gibi görünüyor. En azından ben bu kanıdayım. Siz de benimle hemfikir misiniz, Başteknisyen?”</p>

  <p>Tenininkini aratmayacak karalıktaki dişlerini açığa çıkaran geniş bir gülümsemeyle baktı ona Apsile. “Aklımdan geçeni okudunuz, hanımefendi.”</p>

  <p>“Anlaştık o halde.” Üçgen şekilli nakil gemisinin içinde monte edilmiş olduğu yerden ayrılan dev disk havada dönüp kıvrılarak onların bulunduğu yere doğru inişe geçti. “Anlatın bakalım, Binbaşı Taak. Başkâhin Braam Ganscerel’i doğrudan araştırmaya girişmenizin daha etkin sonuçlar doğuracağı konusunda ikna etme çabalarınızın geldiği evre nedir?”</p>

  <p>Samimi bir tebessüm eşliğinde cevap verdi ona Fassin. “Çabalarım tıpkı benim meslekten olanların yürüttüğü uzun vadeli araştırmalar gibi, Albay; son derece ağır bir hızla aşama kat edebiliyorum.”</p>

  <p>“Çok yazık doğrusu!”</p>

  <p>Avucundaki ekrana son bir kez dokunan Apsile hafif bir tıkırtı çıkararak onu kapadıktan sonra tekrar elbisesinin kolundan içeri soktu ve küçük gaz mekiğine doğru bakarak başını salladı. “Artık tamamen hazır. Kalkışa geçmek ister misin?” diye sordu.</p>

  <p>“Neden olmasın?” Apsile ile Fassin’in mekiği nakil aracına beraberce yükseltmesi ikili arasında bir tür gelenek halini almıştı. Mekiğin iki yanına çömeldiler ve ok başı şekilli aracı yukarıdaki boşluğa doğru —ilkin son derece yavaş hareketlerle— kaldırıp en sonunda hızını kesmek üzere ayaklarını zeminden kesme pahasına zaptettiler. Gaz mekiği Üçüncü Öfke’nin silik yerçekimi ortamında yok denecek kadar az bir ağırlığa sahip olsa da, kütlesel ağırlığı iki tonun üzerinde tutuyordu ve dahası, durağanlık ve devinirlik kanunları geçerliliğini halen koruyordu. Kollarını açmış gaz mekiğini beklemekte olan oturağa doğru, nakil gemisinin gövdesinden içeri üç metre kadar yükseldiler. Albayın uzay giysisi küçük gaz mekiğinin iki katı kadar yer kaplıyordu kaplamasına, fakat yine de nakil gemisinin içinde bunun gibi beş gemiye yetecek boşluk vardı. Ok başı şekilli mekik Albay Hatherence’ın içine yerleşmiş olduğu uzun diskin yanıbaşındaki yerini aldı. Mekiğin sağlam bir şekilde kenetlendiğine kanaat getiren iki adam ellerini bırakıp yere doğru yavaşça düşmeye başladı. Çok geçmeden albay da havada süzülerek onlara eşlik etmeye koyuldu.</p>

  <p>Bu esnada başını kaldırıp gaz mekiğinin pürüzsüz hatlarını gözden geçirdi Fassin. <i>Ne kadar da küçük görünüyor,</i> diye düşündü. İçinde uzun yıllar... <i>onyıllar...hatta yüzyıllar geçirmek için fazla küçük bir mekân.</i> Demeye kalmadan ayakları yere değdi. Bu işte daha deneyimli olan Apsile yerle temas etme sırasında dizlerini nasıl bükmesi gerektiğini iyi bildiğinden, hiç zorluk çekmeden inebilmişti; Fassin ise yere değince istemeden tekrar zıpladı.</p>

  <p>Hatherence’ı taşıyan dev uzay giysisine gelince... Nakil gemisinin açık kapılarından geçebilmek için onun eğilmesi gerekmişti; önce bir yana devrilmiş, hemen ardındansa vızıldayan kanatları ile havada bir ıslık sesi çıkararak yeniden doğrulmuştu. “Kişisel tercihimin doğduran atmosfere girmek olduğunu belirtmeden edemeyeceğim. Gerçekten de, aynen böyle düşünüyorum,” diye haykırdı onlara albay.</p>

  <p>“Evet,” dedi Fassin. “Ben de size katılıyorum, Albay.”</p>

  <p>“O halde size bol şans!” diye gürledi oerileithe.</p>

  <p>“Teşekkürler,” dedi Fassin. “Ne yapsak nafile ama, yine de bolca şansa ihtiyacımız olacağı kesin.”</p>

  <p>Bunun üzerinden henüz birkaç saat geçmişken, canını kurtarmak için kaçmadan hemen önce, her ikisinin de ümitle kollamakta olduğu fırsatı doğuran şeyin kötü şans olduğunu ifade etmeye ancak zaman bulabilecekti.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">En sonunda diğerleri onu ikna etti. Thay, Sonj ve Mome... Hepsi gidiyordu. Neden kendisi de onlara katılmasındı ki? Bu iş için sinirleri fazla bozuk sayılmazdı herhalde. Tembellik mi ediyordu yoksa?</p>

  <p>Ne sinirli ne de —o denli— tembeldi aslında. Bir travmalayıcı ve onunla bağlantılı bir trans hücresinin içine tıkılı vaziyette bir seansın sonuna yaklaşmakta olan K ile birlikte yuvasında pineklemekti tek istediği. Oturduğu hava koltuğundan dışarı üflenen hafif akıntının içinde, o narin ve zarif bedeni yarı-cenin pozisyonu almış bir halde, kolları sallanarak ve sonu düğümlenmiş o uzun, kestane rengi saçları bir kobra yılanının başlığı gibi kabarıp bir an yüzünü kapayarak ve hemen ardından tekrar geriye doğru savrularak, yüzünde hafiften gergin bir ifadeyle ona doğru süzülerek yaklaşıyordu kız. Nükleer Manyetik Rezonans ağı, başını arkadan kavrayan gümüşten yapılma yirmi küsur ince uzun parmağı andırıyordu. Trans hücresinde yer alan şeffaf bir tüp kızın sol kulakmemesinin hemen ardına yerleştirilmiş minik bir sinir tabletinin içinde gözden kayboluyordu. Kısılmış gözkapaklarının ardından baygın baygın bakan K’nın yüzünde bir gülümseme okunuyordu.</p>

  <p>Uzun bir seanstan çıktığı şu aşamada, denizin uçurumu andıran derinliklerine daldıktan sonra güneş ışınlarınca aydınlanan birkaç kilometre uzunluğundaki sığlıklarda sakince yüzerek geri dönüyor gibiydi. Kendinizi kimyasallar/Nükleer Manyetik Rezonans yoluyla hayata geçirilmiş tüm bu saydam ve kolay anlaşılır hayal dünyasına teslim etmeksizin, yaklaşan kişiyi karşılamak üzere suyun üstünde yürüyebilir, o kişi halen solungaçları yoluyla nefes alıp verirken şnorkelinizi takıp bir yandan dipleri tarayarak dünyevi gerçekliği temsil eden sahile doğru ona refakat edebilirdiniz.</p>

  <p>— Merhaba, Fass! mesajıyla selamladı onu, adam küçük bir NMR çemberi üzerinde kayıp yavaşça buharlaşmakta olan seansa karışarak ona yaklaşmak üzere ilk dalışını gerçekleştirdiği sırada. Bir buçuk gündür oradan uzaktı kız; kayda değer uzunlukta bir süreydi bu. — Beni karşılamaya mı geldin? Bu inceliğinden ötürü sana teşekkür ederim, ortak!</p>

  <p>— Eğleniyor musun? diye sordu adam.</p>

  <p>— Eğlenmenin de ötesinde bir şey bu. Bil bakalım nereye gittim?</p>

  <p>Omuz silkerek karşılık verdi adam ona. — En ufak bir fikrim yok.</p>

  <p>— Bir araştırmadaydım! Tıpkı siz kahinler gibi, Nasqueron’un içlerine doğru bir araştırma gerçekleştirdim! Şey, aslına bakarsan araştırma yaptığım yer Nasq değildi, Furenasyle adlı bir diğer gaz-deviydi. Mikrodevre orada kalıp haline getirilmiş olsa gerek. Furenasyle’den bahsedildiğini duymuş muydun daha önce?</p>

  <p>— Evet, Ahali Çalışmaları’nın yürütüldüğü yerlerden biri. Kendini orada buldun demek? Araştırma yapıyordun, öyle mi?</p>
