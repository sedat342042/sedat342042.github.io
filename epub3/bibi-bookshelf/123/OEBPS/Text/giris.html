  <h1 class="mb3">GİRİŞ</h1>

  <p class="girintisiz">Size anlatacak bir öyküm var. Bu öykünün pek çok başlangıcı ve belki de tek bir sonu bulunuyor. Ama öyle olmayabilir de. Sonuçta, başlangıçlar ve sonlar biraz da umulmadık şeylerdir; zaman içinde icat edilen birer olgu, birer cihazdırlar bir nevi. Bir öykünün tam olarak nerede başladığını söyleyebilmek mümkün mü? (Gerçekten bir hikâye tam olarak nerede başlar?) Her öyküye “BOM! <i>Parçacıklar etrafa saçıldı!</i> Sonra da adeta hısss diye sönerek durulup yerini buldu...” şeklinde başlayıp konuya tam anlamıyla girmeden önce bu patlama sonrasında yaşananları ayrıntılı biçimde aktarıp da ancak o zaman asıl anlatılmak istenen öyküye geçmediğimiz sürece, her zaman bir içeriğin, ön plandakine oranla öyküyü çok daha geniş bir kapsamda sarmalayan bir destanın, anlatılan olaylardan her defasında çok daha eskilere dayanan bir şeylerin varlığından söz edilebilir. Benzer şekilde, aynı zamanda her şeyin sonunu teşkil etmedikçe, hiçbir son da nihai değildir...</p>

  <p>Gelgelelim, size anlatacak bir öyküm var. Söz konusu öykü içinde doğrudan oynadığım rol yok denecek kadar silikti; öyle ki, gerçek bir isim gibisinden cüretkâr bir araç vasıtasıyla kendimi tanıtmak aklıma gelmemişti bile. Yine de, oradaydım işte; şu yukarıda bahsi geçen türden başlangıçlardan birinin tam da başladığı yerde almıştım yerimi.</p>

  <p class="girintisiz1">Güz Evi’nin havadan bakıldığında bu kıvrım kıvrım yeşil tepelerin arasına yarı yarıya gömülü şekilde uzanan gri-pembe tonlarda dev bir kar tanesine benzediği söylenegelmişti bana öteden beri. Ev, Kuzey Tropik Yaylalar’ın güney sınırını teşkil eden o uzun ve alçak kayalıkların üzerinde yer alıyordu. Görev icabı olduğu kadar kişisel zevkimi tatmin etmek için de ilgilenmekten geri kalmadığım, kırsal bölgelere özgü, el değmemiş görünüme sahip o mütevazı bahçeler evin kuzey kesimine serpiştirilmişti. Sıra sıra uzanan kayalıkların biraz daha yukarısında ise, Rehlide adı verilen bir tür (6’lı., esas alınan veri kaynağına bağlı olarak sayılarının ciddi ölçüde azaldığı veya hepten yok olduğu varsayılıyor. Öyle ya da böyle, çok uzun zaman önce bu yöreden silinip gittikleri kesin.) tarafından vaktiyle inşa edildiği sanılan, harap olmuş bir tapınağın geniş bir alana yayılan yıkıntıları yer alıyordu.</p>

  <p>Tapınağın bir zamanlar o narin göğümüzü delip geçerek neredeyse yüz metre yükselen devasa beyaz sütunları şimdilerde zemine dağılmış veya toprakla iç içe geçmişti; zamanın etkisiyle yer yer kırılıp yer yer delik deşik olmuş kocaman taş blokların etrafımızı saran işlenmemiş arazinin bataklığı andıran toprağına yarı yarıya gömüldüğü göze çarpıyordu. Sütunların en uzağa devrilmiş olan uçları —ki yaşadığımız alandaki yarı-standart yerçekimi koşulları göz önüne alındığında, bunların ağır ağır fakat bir o kadar da görkemli biçimde yere düştüğüne şüphe yok— zemine çarpmalarının yarattığı etkiyle yer yüzeyinde geniş ve uzun kraterler oluşturmuş, tepeleri soğan biçiminde çifte bentler meydana getirmişti. Aniden ortaya çıktıkları binlerce yıl öncesinden bu yana bu yüksek surlar hem erozyonun hem de dünyamızda meydana gelen irili ufaklı sayısız deprem ve yer sarsıntısının etkisiyle yavaş yavaş aşınmış; toprak, sütun uçlarının yere yıkıldığı noktalarda oluşan geniş oyukları dışarıdan bakıldığında hafif bir meyille arazi üzerinde dalga dalga uzanan tümseklerden başka geriye bir şey kalmayıncaya dek doldurmuştu. Hatta öyle ki, sütunların toprağın altında kalmamış olan kısımları, sırtları bu küçük gezegen-ayın ancak dikkatle bakılınca görülebilen soluk renkli kemiklerini andıran bir dizi ufak, yayvan vadi şeklini almıştı.</p>

  <p>Devrilen sütunlardan biri sığ bir nehir yatağının içine yuvarlanarak orada çapraşık olmakla beraber genel hatlarıyla silindiri andıran bir çeşit bent meydana getiriyor, bunun üzerinden aşan su ise sütun boyunca uzanan metrelerce derinlikteki oluklardan birini izledikten sonra sütunun abartılı oyma süslemelerle kaplı baş kısmından geriye kalan taş blokların hizasına gelip bir dizi küçük ve zarif şelale eşliğinde aşağı dökülerek nihayet bahçelerimizin en yüksek sınırını teşkil eden yüksek ve yoğun çalılıkların ötesindeki derince bir havuzda son buluyordu. Akıntı bu noktadan itibaren önceden belirlenmiş bir güzergah doğrultusunda kontrollü bir şekilde yönlendiriliyor, bu esnada suyun bir kısmı daha aşağılarda bulunan evin yakınındaki yerçekimi çeşmelerini besleyen sarnıca katılırken, kalan kısmı ise kimi zaman çalkalanarak, kimi zaman düz bir rotada hızla akarak, kimi zaman savrularak ama devamlı olarak aşağı doğru kıvrılarak evin kendisini çevreleyen dereyi vücuda getiriyordu.</p>

  <p>İşte tam bu derenin dik açı çizerek uzandığı bir kesiminde, fokurdayan suyun içine yarı belime kadar girmiş, üzerinden sular damlayan orman gülü dalları ve yabani ot demetleri tarafından çevrili vaziyette dikilip bir yandan bacaklarım ve elimin tekiyle dayanak alarak akıntıya karşı devrilmeden durmaya çabalayıp diğer yandan son derece düzensiz uzamış bir çimenliğin etrafını ferahlatmak amacıyla onu budama ve böylelikle ölü dallarını temizleme girişimlerim karşısında bana özellikle zorluk çıkarmak istercesine direnen bir çalıyla uğraştığım sırada (temelinde soylu bir emel yatmakla beraber başarısız olmaktan kurtulamamış bir denemeydi bu; ne de olsa sırf bu özelliğinden dolayı kötü bir şöhret edinmiş olan baş edilmesi zor bir çalı kümesi cinsini ikna etme umuduyla çırpınmak... eh, neyse: Esiri olmaktan kurtulamadığım hevesler beni yönetiyor gibi, bu yüzden de asıl hedeften şaşıyor ve çimenliği unutuyorum sanırım), her sabah daha yüksek kesimlerdeki kayalık arazide yaptığı rutin sağlık yürüyüşünden ellerini arkada kavuşturmuş ve bir ıslık tutturmuş halde dönen genç efendi o an bulunduğum yerin hemen yukarısına denk gelen çakıl kaplı patikada durup gülümseyen bir suratla bana baktı. Bense çalıyı budamaya ara vermeksizin etrafıma ve ardından yukarı bakındım ve içinde bulunduğum tuhaf durumun el verdiği ölçüde ciddi bir ifade takınmaya çalışarak başımla onu selamladım.</p>

  <p>Doğudaki ufuk çizgisi (sisle örtülü tepeler) ile gökyüzünün büyük kısmını kaplayan o devasa cüssesiyle tepemizde adeta asılı duran (ışık prizmasındaki renkler arasında açık sarının altında kalanların tümü ile bezenmiş, sayılamayacak kadar çok beneği bulunan, görenlerde her zaman her yerde olduğu izlenimi uyandıran ve akışkan bir sıvı kütle misali çılgınca hareket eden eğri büğrü çizgilerle çevrelenmiş) gaz-devi gezegen Nasqueron arasında görülebilen mor gökyüzü kesitinden içeri güneş ışığı boşalıyordu. Öyle ki, sanki durduğumuz yerin neredeyse tam üzerinde bulunan ve yüzeyi ahenkle dalgalanan sihirli bir ayna, bir araya gelmiş binlerce ayın bütününden bile daha büyük boyuttaki turuncu-kahve tonlarda bir leke gibi gökyüzünde hantalca süzülen Nasqueron’un fırtınalarla çalkalanan gövdesindeki noktaların en büyüğünden sarıya çalan beyaz renkte tek ve keskin bir çizgi yansıtıyordu.</p>

  <p>“Günaydın, Bahçıvanbaşı.”</p>

  <p>“Günaydın, Kahin Taak.”</p>

  <p>“Söyle bakalım, bahçelerimiz ne durumda?”</p>

  <p>“Genel anlamda sağlıklı olduklarını söyleyebilirim. Dış görünümleri ve formları ilkbaharı karşılamaya hazır.” Ona çok daha fazla ayrıntı vermem mümkündü tabii, ama Kahin Taak’ın sırf hal hatır sormak için bu konuşmaya girişip girişmediğini anlamak üzere beklemeyi tercih ettim. Bacaklarımın alt kısmına çarpıp bir an için yön değiştirdikten sonra hızla akıp gitmeyi sürdüren sulara baktı bir süre.</p>

  <p>“Orada güvende misin, HG? Bana biraz tehlikeli göründü de.”</p>

  <p>“Sağlam yerlerden destek alıp buraya demir atmış bulunuyorum, ama yine de sorduğunuz için teşekkür ederim, Kahin Taak.” Anlık bir tereddüt geçirdim (ve işte bu birkaç saniyelik duraksama sırasında ufak tefek ve de dolayısıyla hafif birisinin bahçenin az ötesinde bulunan ve çakıl patikanın bulunduğu yere çıkan taş basamakları koşarak tırmandığını duydum), sonrasında ise Kahin Taak yüzündeki o cesaret verici tebessümle bana bakmayı sürdürürken şöyle ekledim: “Suyun akıntısı şiddetli çünkü aşağıdaki pompalar çalışıyor ve bu sayede göllerden birini başıboş yüzen ot kümelerinden kurtarmak üzere suyu devridaim yaptırabiliyoruz.” (Bu sırada, az önce ayak seslerini ilk kez duymuş olduğum o ufak tefek kişinin patikanın yirmi metre ötedeki zeminine nihayet ayak bastığını ve her adımda etrafa çakıl saçarak koşmaya devam ettiğini işittim.)</p>

  <p>“Anlıyorum. Son dönemde o denli fazla yağmur düştüğünün farkına varmamışım doğrusu.” Başını onaylar anlamda sallayarak sözlerine devam etti. “Pekâlâ, çalışmaya devam o halde, HG,” dedi ve oradan ayrılmak üzere sırtını dönmüştü ki, kendisine doğru koşmakta olan kişi her kim idiyse artık, onu gördü. Ayak seslerinin ritminden çıkarsadığım kadarıyla, bu gelen Zab isimli kız olsa gerekti. Ne de olsa Zab, herhangi bir yetişkinin aksini telkin ettiği durumlar haricindeki zamanlar bir yerden bir yere koşarak gitmenin en doğalı olduğu yaştaydı. Ne var ki, bu defa onun koşma tarzında her zamankinden farklı bir aciliyet ve telaş sezinlemiştim. Dudaklarını ince bir tebessümle büküp kaşlarını hafiften çatan Kahin Taak kendisini izleyedursun, hedefine ulaşan kız çakılları sıçratarak onun tam önünde aniden durdu ve bir elini sarı renkli tulumunun göğüs kısmına dayayıp başını aşağı eğerek —ki bu hareket pembe renkli saçının uzun buklelerinin havada dalgalanıp yüzüne dans edercesine dökülmesine yol açmıştı— üst üste birkaç derin ve abartılı nefes alıp soluklandı ve sonra, öncekilerden daha da derin son bir nefes alarak dimdik doğrulup şöyle dedi:</p>

  <p>“Fassin Amca! Büyükbaba Slovius senin yine etrafı kolaçan etmeye çıktığını ve seninle karşılaşmam halinde bir an önce onu görmeye gitmen gerektiğini sana söylememi istedi!”</p>

  <p>“Gerçekten böyle mi dedi?” dedi Kahin Taak bir yandan gülerek. Hemen ardından, eğilip kızı koltuk altlarından kavradı ve onu yüzü kendi yüzünün, pembe botları ise belinin hizasına gelecek şekilde havaya kaldırdı.</p>

  <p>“Evet, aynen böyle dedi,” diye vurguladı kız, bir yandan burnunu çekerek. O an bakışlarını aşağı çevirmesiyle beraber beni gördü. “Ah! Merhaba, HG!”</p>

  <p>“Günaydın, Zab.”</p>

  <p>“Madem öyle,” diye yeniden söze girdi Kahin Taak, çocuğu daha da yükseğe kaldırıp çevirerek omuzlarına oturturken, “gidip bizim ihtiyarın ne istediğine bir baksak iyi olacak, öyle değil mi?” Ardından, eve doğru giden patika boyunca yokuş aşağı ilerlemeye başladı. “Orada rahat mısın?”</p>

  <p>“Evet,” dedi kız, ellerini onun alnına koyarken.</p>

  <p>“Fakat bu defa da dallara çarpmamaya dikkat etmen gerekecek.”</p>

  <p>“Asıl <i>sen</i> dikkat et dallara!” dedi Zab, parmaklarını Kahin Taak’ın kahverengi saçları arasında gezdirirken. Henüz çok uzaklaşmamışlarken arkasını dönüp bana el sallamayı da ihmal etmedi. “Hoşçakal, HG!”</p>

  <p>Onlar basamaklara yönelirken “Güle güle,” diye seslendim arkalarından.</p>

  <p>“Hayır, asıl sen kendini dallardan sakınmaya bak, genç bayan.”</p>

  <p>“Hiç de bile, asıl sen dikkat et!”</p>

  <p>“Hayır, sen dallara dikkat et.”</p>

  <p>“Nedenmiş, asıl sen dikkat et...”</p>
