  <p>“Bak Taince,” dedi Sal, bakışlarını hızla yaklaşmakta oldukları gemi enkazından bir an olsun ayırmaksızın başını iki yana sallayarak, “onlara hiçbir şey <i>söylemek</i> zorunda değilsin.”</p>

  <p>“Seni şapşal,” dedi Taince, derin bir nefes koyvererek. Ardından, haberleşme ünitesini geri açtı.</p>

  <p>“Haklı, bir önceki yoruma katılıyorum,” diye belirtti Fassin, başını benzer şekilde iki yana sallayarak.</p>

  <p>“Şu aletle uğraşmayı <i>bırakır mısın?</i>” dedi Sal, haberleşme aygıtını bir kez daha kapamaya yeltenip Taince bir yandan net çalışan bir kanal ararken diğer yandan onun elini aralıksız tokatladığı için bu defa başarısız olarak. (Fassin tam kızın bu alandaki becerisinin Sal’ın aklına hayaline getiremeyeceği ölçüde gelişmiş olduğu yönünde bir şeyler söyleyecekti ki, sessiz kalmanın daha yerinde bir davranış olacağına karar verip susmayı tercih etti.) “Bana bak Taince,” diye tekrar söze girdi Sal, “sana emrediyorum; şu kahrolası şeyden elini çek. Hem bu araç kime ait yahu?”</p>

  <p>“Babana olabilir mi?” diye atıldı Fassin. Sal omzunun üstünden sitem dolu bir bakış fırlattı ona. Bunun üzerine, son hızla büyümekte olan enkazı işaret etti başıyla Fassin. “Yerinde olsam gözümü rotadan ayırmam.”</p>

  <p>Bu uyarı üzerine yeniden ön tarafa odaklandı Sal. ‘<i>Sana emrediyorum</i>’, diye tekrarladı içinden Fassin, dudaklarında muzır bir sırıtışla. Bak sen şu işe, Saluus. Bu türden sözleri Taince orduda görev aldığı için ve onun herhangi biri tarafından emir olarak algılanabilecek her şeye —o şey bir sivilden gelse bile— kayıtsız şartsız riayet edeceğini sandığı için mi, yoksa hanedan mensubu olmanın kendisine kazandırdığını sandığı ağırlığı daha şimdiden küstahça hissettirmek için mi seçiyordu acaba? Dahası, kendisine olan bu hitap tarzı karşısında Taince’in Sal’ın yüzüne karşı gülmemesine de şaşırmadan edememişti.</p>

  <p>Ne de olsa artık masum birer çocuk olmadıklarını hatırlattı kendine Fassin. Dünya, galaksi ve içinde doğup olgunlaştıkları çağ hakkında daha çok şey öğrendikçe, her şeyin aslında hiyerarşiden ibaret olduğu ve başkaları erişilmez gibi gözüken adeta yabancı bir boyuttaki yükseklikleri işgal ederken onların çok ama çok daha aşağılarda rütbe sıralaması, kıdem önceliği ve ast-üst ilişkisi gibi olgularla cebelleşmek zorunda kaldığı daha iyi anlaşılıyordu. Birlikte büyüyen, küçük bir kafesin içinde bütün gün birbirini çiğneyip kıran kırana mücadele veren, kendisine denk zannedip de işin aslının farklı olduğunu öğrendiği kardeşleri arasında belirgin bir yer edinme uğraşı veren, hem kendisinin hem de diğerlerinin yetenekleri ile zayıflıklarını test edip gözlemleyen, yaşamın ileriki safhalarına yönelik bir yol haritası çizme ve strateji belirleme gereksinimi duyan, hayallerini hangi ölçekte gerçekleştirebileceğini planlarken yetişkin bir birey haline gelinceye kadar öngörülen plandan ne oranda sapabileceğini veya söz konusu planı hayata geçirme yolunda kendisine ne oranda imtiyaz tanındığını keşfeden birer laboratuvar faresine benzetilseler hiç de abartılmış olunmazdı.</p>

  <p>Öfkeyle burnundan soluyordu Taince. “Muhtemelen babasının arabası değildir, hatta resmi şirket araçlarından biri bile değil bence bu; çetrefilli bir satıp geri kiralama sözleşmesiyle<a id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a> elde edilmiş olması ve kâğıt üzerinde saydam vergilerle iş gören gezegen-dışı yarı-otomatik bir paravan firmaya ait gösterilmesi daha güçlü ihtimal.” Karşı taraftan bir türlü cevap sinyali alamadığı haberleşme ünitesini hırsla kapatırken homurtuyu andıran bir ses çıkardı.</p>

  <p>Başını olumsuz yönde salladı Sal. “Bu genç yaşta ne bu kötümserlik,” dedikten sonra başını eğip hava aracının kelebek şeklindeki kontrol manivelasına baktı. “Hey, bu şey zangırdamaya başladı! Neler olu—?”</p>

  <p>Artık tüm haşmetiyle önlerinde yükselmekte olan enkaza göz gezdirdi Taince. “Ona aşırı yakınlaşma uyarısı derler, yıldız pilot. Yavaşlasan iyi olur, aksi halde bu küçük araç fırça ile ovulmuşçasına kıl kıl soyulur.”</p>

  <p>“Böyle bir zamanda nasıl olur da soyulmaktan bahsedebilirsin?” dedi Sal sırıtarak. Buna karşılık onun uyruğuna bir yumruk kondurdu Taince. “Ah! İşte buna fiili tecavüz derler,” dedi adam, sahte bir öfke takınarak. “Bunun için seni dava edebilirim.” Aynı yere bir yumruk daha atarak buna yanıt verdi kız. Coşkun bir kahkaha koyveren pilotun gazı kesip hava frenine abanmasıyla beraber hepsi bir an için kemerlerinin maksimum tutma seviyesini sınarcasına öne yığılırken küçük hava aracının hızı saniyede on metreye indirgenmişti.</p>

  <p>Havada sessizce süzülerek dev gemi enkazının gölgesi içinde kaybolup gittiler.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">“Fassin Taak,” dedi Başkâhya Verpych, “ya şimdi bizi nasıl bir belaya bulaştırdın bakalım?” Evin orta kısmının hemen altında yer alan geniş, penceresiz bir koridor boyunca hızla yürüyorlardı. Fassin cevap vermeye henüz fırsat bulamamıştı ki, ana koridoru kesen yan koridorlardan birini başıyla işaret eden Verpych temposunu hiç düşürmeden oraya yöneldi. “Bu taraftan.”</p>

  <p>Onun hızına ayak uydurabilmek için adımlarını açmak durumunda kaldı Fassin. “İnanın bu konuda benim bildiğim de sizinkinden fazla değil, Başkâhya.”</p>

  <p>“Şu her şeyi hafife alma huyundan vazgeçmediğin açıkça anlaşılıyor.”</p>

  <p>Cevap vermenin hiç de iyi tepki uyandırmayacağını aklı kesen Fassin’in elinden bu lafı sineye çekmekten başka bir şey gelmedi. Suratına dışarıdan bakıldığında hoşgörülü bir tebessüm gibi göründüğünü umduğu bir gülümseme yerleştirmeye çalıştıysa da, yan gözle Verpych’e baktığında Başkâhya’nın dikkatini başka tarafa verdiğini fark etti. Soluk ve kremsi bir ten rengi olan, ufak tefek, ince yapılı ama kuvvetli görünüşlü, suratı başına kumtaşından yontulmuş görüntüsü verecek ölçüde bütünüyle kirli sakalla kaplı bir adamdı Verpych. Sımsıkı kenetlediği köşegen çenesinde gerginlik, her daim çatık olan kaşlarında ise hoşnutsuzluk ifadesi okunurdu. Arkadan beline dek uzattığı tek bir örgü haricinde kafası tıraşlıydı. Makamsal konumunun birincil simgesi olan obsidiyenden<a id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a> yapılma uzun asasını, tek eliyle zaptedip boğduğu koyu renk bir yılanmış gibi sımsıkı kavramıştı. Üzerindeki üniformanın rengi ise en az geceleyin gökyüzünde görülen kıvrımlar kadar karanlık, isli bir siyahtı.</p>

  <p>Sıradaki Başkâhin olması itibarıyla Fassin normalde Verpych’in üzerinde mutlak bir otorite ve yetkiye sahipti. Ne var ki, klanın bu en kıdemli uşağı onu işlediği son derece uygunsuz bir kabahatten dolayı yakayı kaptırmaktan kıl payı kurtulmuş bir çocuk gibi hissettirmeyi nasılsa halen başarıyordu. Kendisi nihayet başkâhin mertebesine ulaşıp da bu durumu her ikisi de garipsediğinde aralarında ne gibi bir rol değişikliği olacağını zihninde canlandırabiliyordu Fassin.</p>

  <p>Topuğunun üzerinde dönen Verpych duvarlardan birinde asılı duran büyükçe bir soyut resme doğru dümdüz yürüdü. Tablonun belli bir kesitindeki fırça oyunlarına dikkat çekmek istercesine asasını resme doğru sallamasıyla beraber tüm resim zemindeki bir deliğe doğru adeta akarak gözden kayboldu. Verpych, az öncesine kadar tablonun durduğu yerin arkasında beliren loş koridora adım attı. Kendisini takip eden Fassin’e dönüp de bakma gereği duymaksızın “Kestirme yol,” diyerek duruma açıklık getirmekle yetinmişti.</p>

  <p>Peşleri sıra yerdeki delikten çıkıp az önce bulunduğu konuma gelen tablo, böyle yapmakla daha yeni ayrılmış oldukları geniş koridora oranla oldukça çıplak ve kaba görünen bu küçük geçidin zaten zayıf olan ışığını da iyiden iyiye kısmıştı. Buna benzer bir resmi kurum koridorundan en son ne zaman geçtiğini anımsamaya uğraştı ama nafile; bu olsa olsa henüz afacan bir çocukken arkadaşlarıyla birlikte çıktığı keşif gezintilerinden birinde olmuştu.</p>

  <p>Kapısı açık halde ve içinden azalıp çoğalan bir sinyal sesi duyulan asansörün önüne gelip durdular. Suratında şaşkın ve düş kırıklığına uğramış bir ifadeyle bir elinde üzeri kirli bardaklarla dolu bir tepsi tutarken, diğer eliyle kumanda panelindeki düğmelere boşu boşuna basıp duran genç bir oğlan dikiliyordu asansör kabininin içinde.</p>

  <p>“Çık dışarı, seni budala,” dedi Verpych oğlana, asansörün içine yönelerek. “Bu alet benim için tutuldu.”</p>

  <p>Genç uşağın gözleri ardına dek açılmıştı. Bir yandan anlamsız birtakım sesler geveleyerek asansör kapısını kapamak için atılırken az daha elindeki tepsiyi düşürüyordu. Verpych’in asasının ucuyla asansör kontrol panelindeki düğmelerden birine basmasının ardından kapılar kapandı ve asansör —zemini aşınmış sade bir metal kutuydu bu daha ziyade— inişe geçti.</p>

  <p>“Bu hesapsız uyanıştan sonra kendinizi toparlayabildiniz mi bari, Başkâhya?” diye sordu Fassin.</p>

  <p>“Kesinlikle,” dedi Verpych gevrek bir sesle. “Şimdi gelelim asıl meseleye, Kâhin Taak. Teknisyen niyetine çalıştırdığım soytarı kumpanyasının beni hiç de şaşırtmayacak bir acemilik yapıp kendi kendini elektrikle idam etmediğini ya da çalışıp çalışmadığını kontrol etme niyetiyle ışık kablolarına çıplak gözle bakıp kör olmadığını varsayarsak, bize sinyal yoluyla göndermekte oldukları şey ile gece yarısından bir saat kadar önce görüşmeye girmeni sağlayabileceğiz. Saat on dokuz senin için uygun mu?”</p>

  <p>Bu soruyu kafasında bir süre tarttı Fassin. “İşin aslı şu ki, Bayan Jaal Tonderon ile ben bu akşam...”</p>

  <p>“Duymak istediğim yanıt ‘Evet,’ Kâhin Taak,” diye kesip attı Verpych.</p>

  <p>Fassin başını eğip kendisinden yaşça büyük olan bu adama memnuniyetsiz bir bakış fırlattı. “Madem öyle, sorma zahmetine neden...?”</p>

  <p>“Sana karşı kibar olmaya çalışıyorum da ondan.”</p>

  <p>“Ah, tabii ya. Bu hiç de kolayınıza geliyor olmamalı.”</p>

  <p>“Tam aksine. Bazen de saygı çerçevesinde hareket etmektir kişiye zahmet çıkaran.”</p>

  <p>“Bu yöndeki çabalarınızın takdir topladığına eminim.”</p>

  <p>“Eh, ne de olsa benim yaşama gerekçem bu, genç efendi,” dedi Verpych yüzünde ince bir tebessümle.</p>

  <p>Gözlerini Başkâhya’nınkilerden bu defa kaçırmadı Fassin. “Lütfen söyleyin Verpych, sizce başım belaya gitmiş olabilir mi?”</p>

  <p>Soruyu duyan uşak bakışlarını başka yöne çevirdi. “Hiçbir fikrim yok, efendim.” Asansör yavaşlamaya başlamıştı şimdi. “Bu elçi projeksiyonu, Bantrabal Klanı tarihinde daha önce bir eşine dahi rastlanmamış bir şey. Bazı diğer başkâhinlere de sordum ve hiçbiri böyle bir olay hatırlamıyor. Bu tür olağanüstü olayların sadece Hierchon ve onun sistemin yönetici zümresindeki ahbaplarının kullanımına açık olduğunu sanırdık hep. Sarayda temasta olduğum birine bir mesaj yollayıp bu konuyla ilgili bize verebilecekleri tavsiye, ipucu ve uyarılar olup olmadığını sordum. Şu âna dek herhangi bir cevap gelmedi.”</p>

  <p>Asansörün kapısı açıldı ve ikisi birlikte dışarı çıktılar; çıplak kayadan yontulmuş, kıvrım kıvrım uzanan sıcacık bir koridordu onları karşılayan. Bu defa Fassin’e endişeyle karışık bir ilgi, hatta sempatiyle baktı başkâhin. “Böylesine beklenmedik bir olayın zararsız ve sevecen bir amacı da pekâlâ olabilir, Kâhin Taak.”</p>

  <p>Ruhunun derinliklerinde hissettiği şüpheciliğin o an suratına da vurmuş olmasını umdu Fassin. “Öyleyse ne yapmam gerekiyor?”</p>

  <p>“Saat on dokuzda en üst kattaki Kabul Salonu’na gidip kendini takdim et. Hatta bana sorarsan biraz daha erken saatte orada bulun.” Koridorun Y harfi misali iki ayrı yöne doğru çatallandığı ve daha geniş bir koridorun başladığı noktaya ulaştılar. Kırmızı üniformalı teknisyenler üzerine karmaşık görünümlü bir dizi ekipman yüklenmiş bir transpaleti tekerlekleri üstünde sürüyerek az ileride açık vaziyette bekleyen çift kanatlı kapıya doğru götürüyordu.</p>

  <p>“Keşke Olmey de burada yanımda olsaydı,” dedi Fassin. Tchayan Olmey gençlik yılları boyunca Fassin’in akıl hocalığını ve özel eğitmenliğini yürütmüştü ve —tabii kendi araştırmalarını boşlamak pahasına öğretim ve inceleme faaliyetlerine odaklanıp evin kütüphane departmanında suya sabuna dokunmayan bir akademisyen olarak kalmayı seçmemiş olsaydı— ailenin gelecekteki önderi ve bir sonraki başkâhin olması işten değildi.</p>

  <p>“Buna imkân yok,” dedi Verpych, Fassin’in önü sıra çift kanatlı kapıdan geçip ona gerideki daha da kalabalık bir kırmızı üniformalı teknisyen grubuyla dolup taşan ve küçük bir tiyatro salonunu aratmayacak ölçüde basık ve sıcak bir havaya sahip oda boyunca rehberlik ederek. Ağzı açılmış düzinelerce kolinin içinde anlaşılmaz birtakım cihazlar göze çarpıyor, oldukça yüksek olan tavandan sarkan kablolar odanın zeminine yılan misali yığıldıktan sonra duvarlardaki kanalların içine girip gözden kayboluyordu. Yağ, yanık plastik ve ter kokularının karışımından oluşan kesif bir esans hakimdi ortalığa. Odanın arka kısmındaki yüksekçe platformda durup bir süreliğine bu hummalı çalışmaya göz gezdiren Verpych, ayakları birbirine dolanan iki teknisyenin kabloları yere saçması karşısında ümitsiz bir ifadeyle başını iki yana salladı.</p>

  <p>“Neden imkânsız olsun ki?” diye sordu Fassin. “Nasılsa Olmey burada. Hem Slovius Amca’nın da bu görüşmede bana eşlik etmesini çok isterdim.”</p>

  <p>“Maalesef öyle bir seçenek de söz konusu değil,” dedi Fassin’e Verpych, kesin bir dille. “Bu şeyle sen yalnız başına görüşmek durumundasın.”</p>

  <p>“Başka hiçbir seçeneğim yok mu yani?” diye yeniden sordu Fassin.</p>

  <p>“Hem de hiç,” oldu Başkâhya’nın yanıtı. “Bu işin başka yolu yok.” Ardından frezeleme işiyle uğraşmakta olan teknisyenlere yöneltti dikkatini yeniden. Teknisyenlerin arasında diğerlerine oranla daha kıdemli olanlardan biri arada birkaç metre mesafe kalana dek platforma yaklaşmış, belli ki konuşmak için fırsat kolluyordu.</p>

  <p>“Ama niçin?” diye tekrarladı Fassin kendi kendine, ta ki mızmız bir oğlan çocuğu gibi davrandığı kafasına dank edene kadar.</p>

  <p>Başını iki yana salladı Verpych. “Nedenini ben de bilmiyorum. Tek bildiğim, bunun teknik bir gerekçeye dayanmadığı. Konuşulacak olan konu başkalarının işitmesi için fazla hassastır belki de.” Yanıbaşlarında beklemekte olan kırmızı üniformalı adama baktı. “Başteknisyen Imming,” diye seslendi ona canlı bir sesle. “Yanlış gitme ihtimali olan her şeyin eninde sonunda yanlışa sürükleneceği varsayımından hareketle yapmış olduğum çalışmalar sırasında, evimizde kullandığımız otomatik sistemlerin işlevselliğini yitirmiş paslı bir yığına dönüşmesi, ufalanarak kaliteli bir tür toz halini alması veya duygulu birer varlığa dönüştüklerine dair beklenmedik bir bildirimde bulunup bizi; bütün bu evi, klanımızı ve muhtemelen şu koca gezegeni füzyonlu savaş başlıkları yoluyla havaya uçurmak mecburiyetinde bırakması olasılıklarını birbiriyle kıyaslayıp tartmaktaydım. Sence hangisi gerçeğe daha yakın?”</p>

  <p>“Efendim, doğrusunu isterseniz, bazı güçlüklerle karşılaştık,” dedi teknisyen ağır ağır, bakışları Fassin ve Verpych arasında hızla gidip gelerek.</p>

  <p>“Sıradaki sözcüğün ‘Ama’ veya ‘Neyse ki’ olmasını umuyorum,” dedi Verpych. Sonra başını çevirip Fassin’e göz attı. “‘Ne mutlu ki’ gibisinden bir giriş beklemek çok şey istemek olur tabii.”</p>

  <p>Teknisyen konuşmasına kaldığı yerden devam etti. “Hatırı sayılır gayretlerimiz sayesinde, efendim, durumu kontrol altına aldığımızı sanıyorum. Belirlenen saatte hazır olacağımızı umuyorum.”</p>

  <p>“İletilen tüm sinyalleri hafızaya alacak kapasitemiz var mı?”</p>

  <p>“Ucu ucuna, efendim.” Elini kaldıran Başteknisyen Imming transpaletin üzerinde taşınarak kanatlı kapıdan geçirilmekte olan ekipmanı işaret etti. “Hizmet programlarımızın atıl kapasitesinden bir miktar ödünç alma yoluna gittik.”</p>

  <p>“Gönderilen sinyalin içeriğindeki konuyla ilgili herhangi bir ipucu var mı?”</p>

  <p>“Hayır, efendim. Nihai şekliyle çalıştırılmaya başlanana dek şifre altında gizli tutulacak.”</p>

  <p>“Hiçbir bulgu edinemez miyiz peki?”</p>

  <p>Karamsar bir ifade yerleşmişti Imming’in yüzüne. “Pek sanmıyorum, efendim.”</p>

  <p>“Deneyemez miyiz en azından?”</p>

  <p>“Elimize kalan süreye bakacak olursak, bunu yapmamız imkânsız, Başkâhya. Üstelik yasadışı. Muhtemelen de büyük tehlikeye sebebiyet verecektir.”</p>

  <p>“Şu yanımda gördüğün saygıdeğer Kâhin Taak neyle karşılaşacağını merak ediyor. Ona verebileceğiniz hiçbir ipucu yok mu?” Fassin’e doğru dönen Başteknisyen Imming başını eğip onu selamladı. “Üzgünüm ama böyle bir şansımız yok, efendim. Koşulların başka türlü olmasını dilerdim.”</p>

  <p>Fassin’in gözlerinin içine bakarak son sözü söylemek ise Verpych’e düşmüştü: “Görünen o ki sana yardım etmek için elimizden bir şey gelmiyor, Kâhin Taak. Gerçekten çok üzgünüm.”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">“Bu şey kimindi acaba?” diye sordu Ilen, sesini yükseltmemeye özen göstererek. Başlarının üzerinde alabildiğine uzayıp giden karanlık gölgeye bir bakış attı. “Vaktiyle kime ait olduğunu bilen var mı?”</p>

  <p>Geminin sol kanadındaki yegâne girinti olan sivri uçlu kocaman bir yarığın içine dalmalarıyla beraber, kendilerini kavisler çizerek dev birer kaburga kemiği misali uzanan ve yukarıdaki gökyüzü kesitini adeta eğri büğrü bir çerçeve içine alan direklerin arasında ilerlerken bulmuşlar, aradan geçen yedi binyıldan sonra bu direklerin vaktiyle destek vazifesi gördüğü gövde kısmından geriye olsa olsa ayrışmış molekül ve atom tanecikleri kalmış olacağını akıllarından geçirmişlerdi. Sal, hava aracının geminin nispeten daha az hasar görüp bütünlüğünü koruyabilmiş burun kısmının altındaki gölgelerin içine doğru dört yüz metre kadar kaymasına —bunu yaparken aşağılarındaki yüzeye şekil veren ezilip parçalanmış zeminleri ve yıkılmış duvarları izleyerek hafif bir kavisle devamlı yukarı doğru ilerliyorlardı— izin verdi. Ta ki dışarıda uzanan üzeri yıldız bezeli mor renkli göğün incecik bir kesitini görmelerine ve kendilerini dış uzaydan gelip de yüzeyde hareket eden veya halen hareket etmekte olan her şeye saldıran herhangi bir geminin —ki bunun bir Öteden Gelen gemisi olması en kuvvetli varsayımdı— yaratacağı tehdide karşı güvende hissetmelerine değin.</p>

  <p>Küçük hava aracını nihayet yere kondurdu Sal. Muhtemelen bir zamanlar duvar işlevi görmüş bir çöküğün hemen arkasında, kararmış ve yamru yumru bir şekilde uzanan nispeten daha az engebeli bir malzemenin üstündeki çukurluk kesimi seçmişlerdi iniş yeri olarak. Enkazın burun kısmının daha ileri safhalarına giden yol, elli metre kadar ötede, yanardöner renge sahip çarpık çurpuk bir malzemenin yukarıdan aşağı paçavra misali sarkan, donmuş görünümlü parçalarınca kapatılıyordu. Saluus hava aracıyla toslamak suretiyle bu engeli yarıp geçmeye yönelik çözüm önerisini yüksek sesle tekrarladıysa da, diğerleri tarafından bu fikrinden caydırıldı.</p>

  <p>Hava aracının haberleşme alıcısının sesi —dışarıdayken ancak kesik kesik alabildikleri o bozuk sinyal bile— enkazın içine girmeleriyle neredeyse eşzamanlı olarak kaybolup gitmişti. Tek bir sinyali onlarca kilometre kalınlığında sağlam bir kaya kütlesinin ötesinden bile alabilecek donanıma sahip bir aygıt için bu, fazlasıyla dikkat çekici bir durumdu. Enkazın devasa bir mağarayı andıran iç kısmı soğuktu ve havada hiçbir koku izine rastlanmıyordu, İçeride oldukları halde seslerinin bu engin boşlukta yankılanmadığını fark etmek her birini tuhaf bir huzursuzluk hissine sürüklerken, seslerine boşluktan geliyormuşçasına garip bir tını yerleşmişti. Hava aracının çalışır durumda tuttukları iç aydınlatması onları adeta küçük ve ışıltılı bir havuzun ortasında bırakmış ve böylece, çok eski zamanlardan kalma bu heybetli geminin göbeğinde ne denli önemsiz konuma düştüklerini daha net kavramalarını sağlamıştı.</p>

  <p>“Gerçekte kime ait olduğuyla ilgili bir tartışma sürüp gidiyor,” dedi Saluus, en az kızınki kadar alçaltılmış bir sesle ve tıpkı onun gibi başını kaldırıp kilometrenin üçte biri kadar bir mesafe yukarılarından kavis çizerek geçen kaburgaya benzer kemerlerle desteklenmiş, küçük hava aracından yayılan zayıf ışıkta bile seçilebilen tavanı inceleyerek. “İlkin bir Sceuri enkazı olarak kayıtlara düşüldü —hatta burayı temizlemesi için Savaş Mezarcısı ekiplerini bile gönderdiler— ama öyle olduğu farz edilse bile, ya el konmuş ya da gasp edilmiş olmalı. Her ne kadar büyük çoğunluğu yüzücü, yani Sudünyalı olsa da, mürettebatın çok çeşitli unsurlardan meydana geldiği gerçeğiyle de karşılaştılar üstelik. Kökenlerinin Oerileithe olabileceği ihtimali bile durumu yeterince alışılmadık kılmaya yetiyordu. Geminin dizaynı, ‘A harfi küçük yazılmış bir Ahali’ gemisini andırıyordu. Kesin olan tek şey, bunun bir çeşit savaş gemisi olduğu.”</p>

  <p>Taince’nin kendi kendine homurdandığını duyan Sal ona doğru döndü: “Efendim, bir şey mi dedin?”</p>

  <p>“Bu gemi hakkında söylenemeyecek tek şey,” dedi kız, “onun bir iğne gemisi olduğu.”</p>

  <p>“Ben aksini mi iddia ettim sanki?” diye çıkıştı Sal.</p>

  <p>“Öyle idiyse bile, oldukça tombul bir iğne gemisiymiş doğrusu,” dedi Fassin, topukları üzerinde dönüp bir kilometreyi aşan bir mesafede kısmen araziye gömülü vaziyette karanlıklar içinde yatmakta olan burun kısmına doğru ilerlemek üzere enkazın dahili yapısındaki kavis boyunca yokuş aşağı yürümeye koyularak.</p>

  <p>“Bu bir iğne gemisi <i>değil</i>,” diye itiraz etti Sal. “Ben ona asla iğne gemisi <i>demedim</i>.”</p>

  <p>“Görüyor musun?” diye takıldı Taince bu defa. “Şimdi de insanların kafasını karıştırmaya başladın.”</p>

  <p>“Her neyse,” dedi Sal, duymazlıktan gelerek, “söylentiye göre buradan birkaç Voehn cesedi çıkarılmış ve işte bu, durumu gerçekten ilginç hale getiriyor.”</p>

  <p>“Voehn mi?” dedikten sonra kahkahaya boğuldu Taince. “Hani şu <i>Omurgası Sertler</i> mi?” Bariz bir küçümseme okunuyordu sesinde. Dahası, gülümsüyordu kız ve Fassin bunun öyle sıkça rastlanan bir manzara olmadığını gayet iyi bilirdi. Ne kadar da yazık, diye geçirdi içinden Fassin, her gülümsediğinde o pürüzsüz ve —askeri tüzük gereği sıfıra kazınmış bir kafanın altındaki— hafiften köşegen yüze nasıl da şeytani bir cazibe yerleşiyor! Aslına bakılacak olursa, kızın çok nadir gülümseyişinin ardında yatan sebep de buydu büyük ihtimalle. Öyle veya böyle, Taince’nin görev başında olmadığı zamanlar giydiği elbisesi içinde bile son derece güzel ve çekici göründüğü kanısındaydı Fassin. (Her ne kadar Sal’ınki beklendiği üzere zarifçe ama fark edilir biçimde üstün kalite olsa da, grubun diğer üç üyesi kapalı alanlar dışında yapılan gezintilere veya doğa yürüyüşlerine has alışılageldik giysilere bürünmüştü.) Tain’in sivil elbisesi buna benzer tuhaf mekanlarda abes kaçsa da, onun bir Sivrioğlan değil de tam anlamıyla bir Sivrikız olduğunu kesinliğe kavuştururcasına tam da doğru mekânı yakalar ve cuk otururdu. Söz konusu giysiye daha da özellik katan şey, loş ortamlarda gölgemsi bir matlığa ve karanlığa bürünüşüydü. Belli ki Navarchy’nin stajyerleri için tasarladığı mesai dışı giysiler bile çevreye duyarlı bir kamuflaj özelliği taşıyordu.</p>

  <p>Duyduklarına inanamıyormuş gibi başını sallıyordu Taince. Ergenlik çağına girmesinin üstünden henüz çok zaman geçmemişken askerlik ve yabancı türlerle ilgili tüm o saplantıya çalan çocuksu meraklardan büyük ölçüde sıyrılmış olan Fassin bile Voehn’i bilirdi. Bu isimle anılan türün medyada genellikle yaşayan bir efsane veya neredeyse mit halini almış bir savaşçı topluluğu olarak yansıtılması, onların gerçek kimliğini az çok bulandırıyordu; galaksinin yeni efendilerinin hücum kıtaları ve kişisel koruma birlikleri.</p>

  <p>Telaşsız bir azme ve yüksek zekâya sahip, işinin ehli, görünürde yok edilemez, her tür doğal çevreye adaptasyon sağlayabilen bir yaşam cinsi olan Voehn, son dokuz bin yıllık süreçte görülmüş en yenilmez ve üstün asker tipiydi. Çağının dövüş yıldızı olan bu türün mensupları askeri mükemmeliyetin zirvesindeki kusursuzluğu temsil ediyorsa da, nadiren rastlanan, mevcudu az ve birbirine uzak bölgelerde konuşlanmış bir topluluktu onlarınki. Yeni efendileri Culmina neredeyse, Voehn de orada hazır bulunurdu; gelgelelim aradan geçen binlerce yıl süresince —bunun aksini iddia eden birini ne duymuş ne de görmüştü Fassin— içlerinden biri bile bırakın sistemin en önde gelen gezegeni Sepekte’yi ziyaret etmek üzere Ulubis sistemine girmeyi, Nasqueron’a yaklaşmaya veya onun küçük gezegen-ayı ’glantine ile ilgili herhangi bir şey yapmaya ölüm döşeğinde dahi tenezzül etmemişti.</p>

  <p>Doğal olarak, Voehn isminde ve şöhretinde insanoğlunun zihninde çağrışım yapan ve onların gİnsan mı yoksa aİnsan mı olduğu sorusunu gündeme getiren bir unsur daha vardı. Bundan sekiz bin yıl kadar önce tek bir Voehn gemisinin yaptıkları, bu ayrımın ortaya konmasına ve ilk adım olarak İnsan türünü ifade eden kelimenin önüne bu ayırt edici harflerin konmasına sebebiyet vermişti.</p>

  <p>“Voehn,” dedi Sal Taince’ye, meydan okuyan bir sesle. “Voehn varlığını sürdürüyor. Söylentiler bu yönde.”</p>

  <p>Gözlerini kuşkuyla kısan Taince içine daha iyi yerleşmek istermişçesine ordu yapımı elbisesini düzeltti. “Buna ilişkin tek bir söylenti duymuş değilim.”</p>

  <p>“Şey,” dedi Sal, “benim irtibatta olduğum kişiler normalin birkaç seviye üstünde.”</p>

  <p>Güçlükle yutkundu Fassin. “Bu şeyin içinde hepsinin pelte olduğunu sanıyordum,” dedi çabucak, Taince cevap vermeye fırsat bulamadan. “Hamur gibi ezilip gaz misali havaya karışmış olmaları gerekiyordu.”</p>

  <p>Sıkıca kenetlediği dişlerinin arasından “Öyle de oldular,” diye hıslayan Taince’in gözü onun değil, Sal’ın üzerindeydi.</p>

  <p>“Evet, gerçekten de pelte oldular,” diye onayladı Sal. “Ama Voehn çetin cevizdir, değil mi Tain?”</p>

  <p>“Hem de nasıl,” dedi Taince usulca, sesinin tonunu yükseltmeden. “Onları alt etmek çok zordur.”</p>

  <p>“Birini öldürmek zordur, ezmek ise daha zordur,” dedi Sal, Taince’nin sergilediği tavır karşısında kayıtsız görünerek.</p>

  <p>“Kaderlerine ve düşmanlarının onlara yönelttiği çeşitli kabalıklara razı olmamak gibi bir şöhretleri vardır,” dedi Taince buz gibi bir sesle. Onun bu sözleri bir başkasından alıntı yaptığı izlenimine kapıldı Fassin. Onların Sal ile bir tür çift oluşturdukları ya da en azından zaman zaman yattıkları dedikoduları dolaşıyordu. Ama o an kızın yüzüne yerleşmiş olan bakışı görünce, bu dedikoduda gerçeklik payı vardıysa bile, ilişkilerinin o boyutunun kendi kendini eritip bitirme aşamasına gelip dayandığını tahmin etti Fassin. Onun surat ifadesinde içinden neler geçirdiğine dair bir iz yakalama ümidiyle gözleriyle Ilen’i aradı sonra.</p>

  <p>Az öncesine kadar dikildiği yerde, hava aracının diğer ucunda yoktu Ilen. Fassin etrafı kolaçan etmeye bir süreliğine devam ettiyse de onu hiçbir yerde bulamadı. “Ilen!” diye seslendi. Cevap alamayınca diğer ikisinden yana döndü. “Ilen nereye kayboldu?”</p>

  <p>Parmağıyla kulaklığını tıplattı Sal. “Ilen?” dedi soran bir sesle. “Hey Ilen, beni duyuyor musun?”</p>

  <p>Gölgelerin içine doğru dikkatlice baktı Fassin. Gece görme yetisi her insanınki kadar gelişmişti gerçi, fakat yıldızsız denebilecek bir gök altında, iniş yaptığı yerde pineklemekte olan hava aracının o an için asgari düzeyde çalışır durumdaki lambalarından yayılan o zayıf aydınlık dışında hiçbir ışık kaynağının bulunmadığı bu ortamda çıplak gözle birini seçmeye çalışmak faydasızdı. Kızılötesi ışınlar yardımıyla yaptıkları araştırma da nafile sonuç verdi; zemini kaplayan tuhaf madde üzerinde silinmeye yüztutmuş ayak izleri bile görünmüyordu.</p>

  <p>“Ilen?” diye seslendi yeniden Sal. Bakışlarıyla bölgeyi boydan boya taramakta olan Taince’ye döndü sonra. “Hiçbir şey göremiyorum, üstelik nedense alıcım da işlemez oldu,” dedi kıza. “Sen bizim yakalayamadığımız bir şey görebildin mi?”</p>

  <p>Taince olumsuz yönde salladı başını. “Gözler ancak dördüncü yılda o dereceye ulaşıyor.”</p>

  <p><i>Kahretsin,</i> diye geçirdi içinden Fassin. içlerinden birinde el feneri bulunup bulunmadığını merak etti. Muhtemelen yoktu. Bu dönemde çok az insan beraberinde fenerle geziyordu. Kendi kulaklığını kontrol etti ama durumu Sal’ınkinden farksızdı; yerel sinyal bile alamayacak kadar ölüydü aygıt. <i>Lanet, lanet, bin kere lanet olsun!</i> Bu hikâyenin prototipi hangi tarihe dayanıyordu acaba? Babalarının atlı savaş arabasını kaçıran dört çocuğun tekerleklerden birinin kırılması sonucu tam da gece çökmeye yakın terk edilmiş bir Neanderthal mağarasının ağzında kalakalışı gibisinden bir şey miydi acaba bunun ilk örneği? Buna benzer bir şey olsa gerekti işte. Sonra karanlığın içinde şuursuzca dolaşmaya çıkarlar ve birbirinden korkunç yollarla tek tek öldürülürler.</p>

  <p>“Hava aracının ışıklarını yakacağım,” dedi Sal, bir yandan aracın içine girerken. “Daha da olmadı, havalanırız ve...”</p>

  <p>“ILEN!” Taince akciğerlerini paralarcasına haykırmıştı. Olduğu yerde heyecanla hoplayan Fassin, hemen akabinde bunun diğerlerinin gözünden kaçmış olmasını diledi.</p>

  <p>“... Bu tarafa.” llen’in sesi sanki çok uzaklardan, enkazın iç kısımlarında bir yerlerden geliyordu.</p>

  <p>“Habersizce dolaşmaya çıkmak, öyle mi?” diye bağırdı Sal, Ilen’in sesinin geldiği genel istikamete doğru. “Hiç de akıllıca bir fikir değil! Hatta berbat bir fikir! Tavsiyemiz hemen geri dönmen, tamam!”</p>

  <p>“Akranların gözü önünde çiş yapmak problem, tamam,” diye cevap vermeye girişti Ilen. “Utangaç idrar torbası sendromu, tamam. Artık rahatladım ve geri dönüyorum, tamam. Konuşma tarzını hemen şimdi normale döndürmezsen Len rica eder Tain çıkarır Sal’ın gözünü dışarı, tamam.”</p>

  <p>Kıkırdadı Taince. Fassin ise arkasını dönme zorunluluğu duymuştu. Bazen, adeta kendi isteğiyle içine sürüklendiği tüm o atıl suskunluk ve belirsizlik dönemleri süresince ve çoğunlukla böyle bir şeyin olmasını en az beklediği bu gibi anlarda, Ilen aynı buna benzer bir şey yaparak ya da söyleyerek şaşırtırdı onu. Kızın her böyle yapışında Fassin’in içinde bir şeyler cız ediyordu. Yo <i>hayır, göz göre göre ona âşık olmamalıyım,</i> diye düşündü Fassin. <i>Kaldıramayacağım kadar ağır bir yük olur bu.</i></p>

  <p>Bir kahkaha patlattı Sal. Aynı anda, elli mette ötede zeminin alçak ve üzeri düz bir tepeyi andıracak şekilde bükülüp kıvrıldığı yerde, kızılötesi sensörünün ekranında ana hatlarıyla Ilen’i çağrıştıran küçük bir şekil belirdi. “İşte orada. Durumu iyi görünüyor,” diye bildirdi Sal diğerlerine, sanki onu bizzat kendisi kurtarmış gibi.</p>

  <p>Beyaza çalan altın rengi saçları hava aracının yumuşak ışığı altında pırıldayarak, dudaklarında kocaman bir tebessümle yanlarına geldi Ilen. Başını hafifçe eğip arkadaşlarını selamlarken, aynı ışık ona cepheden vurduğu için gözlerini kırpıştırıyordu. “İyi akşamlar,” dedi sırıtarak.</p>

  <p>“Geri döndüğüne sevindik,” diyen Sal hava aracının depo kapaklarından birini açıp içeriden bir çanta çıkardı ve bir savuruşta omzuna attı.</p>

  <p>Önce çantaya, ardından Sal’ın suratına baktı Taince. “Sen ne halt ettiğini sanıyorsun?”</p>

  <p>Cevap vermeden önce masumane bir ifade yerleştirdi yüzüne Sal. “Etrafa şöyle bir bakayım diyorum. İstersen sen de bana katılabilirsin, tabii eğer...”</p>

  <p>“Hiçbir yere gitmiyorsun.”</p>

  <p>“Tain, buraya bak çocuğum,” diyerek güldü adam. “Bunun için kimseden izin alacak değilim.”</p>

  <p>“Ben senin çocuğun değilim lanet olası ve ayrıca evet, tabii ki de izin alacaksın.”</p>

  <p>“Bu denli <i>sık</i> küfretmeye bir son verir misin lütfen? Yeni benimsediğin şu aksi ve hırçın askeri tavırlarınla bize böylesine çarpıcı şekilde hava atma çabası içine girmene hiç gerek yok.”</p>

  <p>“Burada kalıyoruz,” dedi kız ona, yeniden o derin dondurucudan çıkma sesini takınarak. “Hava aracının yanından uzaklaşmak yok. Hemen üzerimizden bir düşman gemisi geçmekteyken gecenin ortasında bırakın içine girilmesi, yakınına yaklaşılması bile <i>yasaklanmış</i> yabancı bir gemi enkazının içinde başıboş dolaşmaya çıkmak hiç de akıllıca olmaz.”</p>

  <p>“Neden olmasın ki?” diye itiraz etti Sal. “Hem o gemi şimdiye gezegenin öbür tarafına varmış, hatta belki de avlanıp yok edilmiştir. Öyle olmadığını farz etsek bile, Öteden Gelen menşeli bu savaş gemisi, ya da devriye gemisi, veya insansız hava aracı, veya her neyse işte, bu enkazın içini görebiliyorsa —ki bundan ciddi anlamda kuşkuluyum— hedef alacağı ilk şey çevresine ısı yayan birkaç insan bedeni değil, park halindeki bir hava aracı olacaktır; yani sizin anlayacağınız, araçtan ne kadar uzaklaşırsak o kadar güvende oluruz.”</p>

  <p>“İlke olarak, araca yakın durmalıyız, hem de her zaman,” dedi Taince, çene kasları sımsıkı gerilmiş bir halde.</p>

  <p>“Peki bu nereye kadar böyle devam edecek?” diye sordu Sal. “Bu tür baş belası baskınlar, ufak çaplı seferler genellikle ne kadar sürer?” Cevap vermeye gerek duymadan, ateş püsküren gözlerle ona bakmakla yetindi Taince. Bunun üzerine, “Ortalama yarım gün,” diyerek kendi cevabını kendi verme yoluna gitti Sal. “içinde bulunduğumuz şu durumda ise, bir gecede bitecek belki de. Bu süre zarfında biz normalde olamayacağımız bir yerdeyiz, kendimizi istemeden burada bulmuşuz, bolca vaktimiz de var... Fırsat varken neden etrafa şöyle bir göz atmayalım ki?”</p>

  <p>“Çünkü, adı üstünde, burası Yasak Bölge,” diye kesip attı Taince. “Alın size sebep.”</p>

  <p>Az çok endişeye kapılan ama bir yandan da bu didişmeden kendilerine eğlence çıkaran Fassin ve Ilen birbirlerine baktılar.</p>

  <p>“Yapma ama, Taince!” dedi Sal, ellerini isyankâr bir şekilde sallayarak. “Hayat zaten riskten ibaret. Burada geçireceğimiz zamanın hakkını verelim. Haydi, bırak inadı!”</p>

  <p>“Aracın yanından bir yere ayrılmak yok,” diye tekrarladı Taince, şaşmaz bir tonda.</p>

  <p>“Bağlı olduğun şu programdan bir saniyeliğine kopmaya ne dersin?” diye sorup destek arayan gözlerle diğer ikisine bakarken Sal’ın sesinde samimi bir sıkıntı okunuyordu. “Şu bildik otoriter, bürokratik, her şeye aşırı tepki veren, hayatın her alanını çitle çevirip bölgelere ayrıştırma derdindeki askeri zırvalığı bir kenara koyarsak, buranın niçin yasaklı olduğuna dair içimizde tek bir sebep gösterebilecek olan var mı?”</p>

  <p>“Belki de onlar bizim bilmediğimiz bazı şeyler biliyordur,” dedi Taince.</p>

  <p>“Haydi ama, buna cidden <i>inanıyor olamazsın!</i>” diyerek yine karşı çıktı Sal. “Onlar hep böyle olduğunu ileri sürmez mi zaten?”</p>

  <p>“Dinle,” dedi Taince sakin bir sesle. “Hava aracımızın sistemlerinin düşmanlar tarafından tespit edilmesi ve dolayısıyla hedef alınmamızla ilgili söylediklerinde haklısın, bu yüzden de her saat başı geminin yanından ayrılıp geminin gövdesindeki yarığın olabildiğince yakınına gitmek üzere gönüllü oluyorum; sinyal kırıcı uydular bir kez etkisiz hale getirildi mi, o noktada telefon çalışabilir gibime geliyor.”</p>

  <p>“Tamam,” dedi Sal, hava aracının yarı beline kadar girdiği bir diğer dolabını kurcalayarak. “Sen aynen dediğin gibi yap. Ama ben hayatta insanın karşısına ancak bir kez çıkacak böylesi bir fırsatı kaçırmayacağım ve etrafta dolaşıp kendine özgü bir büyüleyiciliğe sahip bu yabancı sanat eserini inceleyeceğim. Eğer dehşete kapılmış bir halde çığlık attığımı duyarsanız bilin ki her enkaz temizleme ekibinin adeta bir kuralı yerine getirircesine gözden kaçırdığı ve uyanıp karnının o dayanılmaz açlığını gidermeye karar vermek için geride kalan yedi bin yıllık süre içinde herhangi bir anı değil de tam bu akşamı seçen yabancı bir uzay canavarının pençelerine, avını emip posasını tüküren duyargalarına veya... gagasına düştüm.”</p>

  <p>Derin bir nefes alan Taince hava aracından birkaç adım uzaklaştı ve diğerlerine dönüp şöyle dedi: “Pekâlâ, görünen o ki bunu bir acil durum olarak değerlendirmemiz gerek.” Siyah renkli giysisinin ceplerinden birine elini daldırdı ve geri çıkardığında koyu gri tonlarda küçük bir nesne tuttuğunu gördüler.</p>

  <p>İnanmayan gözlerle bakakaldı ona Sal. “O şey de ne oluyor şimdi? Bir silah mı? Beni vurmaya niyetin yok, değil mi Taince?”</p>

  <p>Hayır der gibi başını iki yana sallayan kız elindeki aygıtın yan kısmındaki bir şeye başparmağıyla bastı. Anlık bir duraklamanın ardından kaşlarını çatıp elindeki şeye yakından baktı Taince. “işin aslı,” dedi sonra, “şu an için sizi yerel Muhafızlara ispiyonlamakla bile tehdit etmiyorum, en azından gerçek zamanda.” Bir nebze rahatlamış gibi görünse de, aracın dolabını kurcalayıp da bulduğu şeyi gözler önüne sermekten hâlâ kaçınıyordu Sal. Usanmış bir edayla başını sallayan Taince kafasını geriye atarak onları çevreleyen mağaramsı geminin tavanındaki karanlığa çevirdi gözlerini. Sonrasında ise diğerlerinin daha rahat görebilmesini sağlamak için elindeki küçük gri şeyi kaldırıp havada tuttu. “Bu gördüğünüz bebek,” diye açıklamaya girişmişti bir yandan, “beni gezegenin karşı ucundaki bir çocuğun ıvır zıvır dolabına tek hamlede şutlayabilecekken, halen evrensel bir arka fon arayışında olduğu için bunu yapmıyor.” Kızın asabı bozulmuş veya öfkeye kapılmıştan ziyade kafası karışmış bir görüntüsü olduğunu düşündü Fassin. (Aynı şey kendi başına gelmiş olsa, utancından yerin dibine geçerdi ve bunu da yedi düvele belli ederdi.) Hâlâ yukarıyı izlemekte olan Taince içinden bir şeyleri onaylarcasına başını salladı. “Çok etkileyici.” Ardından, havada tuttuğu elini geri indirdi.</p>

  <p>Yeniden söze başlamadan önce boğazını temizledi Sal. “Taince, sende gerçekten de <i>silah</i> mı var? Bunu bilmem lazım çünkü şu gördüğün dolaptan bir silah çıkarmak üzereyim ve seni tetiği çekmek için ürkütücü derecede hevesli görüyorum.”</p>

  <p>“Evet, silahım var,” oldu kızın yanıtı. “Ama söz veriyorum, seni vurmayacağım.” Suratında yapmacık bir gülümsemeyle devam etti sözlerine. “Dahası, bu koca şeyin bağırsaklarını incelemek üzere başını alıp gitmek istiyorsan, seni durdurmaya yeltenmeyeceğim. Artık kocaman adam oldun. Eylemlerinin sonucundan kendin sorumlusun.”</p>

  <p>“Nihayet,” dedi Sal tatmin olmuş bir şekilde, aynı anda sade ama etkili bir görünümü olan bir CR tabancasını dolaptan çıkarıp belindeki kemere takarak. Tüm gruba hitaben “Arka taraftaki kargo bölmelerinde yemek, su, rulo haline getirilmiş uyku tulumları, yedek giysiler ve benzeri şeyler var,” derken bir yandan da ceketinin omuz kısımlarına sınırlı güce sahip aydınlatma yamaları iliştiriyordu. “Şafak sökmeye yakın geri dönmüş olurum.” Birden çok girişi bulunan bir haberleşme aygıtını kulağına geçirdikten sonra diğerlerine bakıp gülümsedi. “Evet, iç saat hâlâ çalışıyor.” Sırayla her bir arkadaşının gözünün içine baktı. “Hey, muhtemelen orada görülmeye değer hiçbir şey yoktur; bir de bakarsınız ki bir saate kalmaz geri dönerim.” Diğerleriyse bu yorum karşısında cevap vermeksizin ona bakmakla yetindi. “İçinizde benimle gelmek isteyen biri daha olmadığına emin misiniz?” diyerek son bir teklif attı ortaya. Ilen ve Fassin dönüp birbirlerine baktılar. Taince ise “Öyle olsun bakalım, ama beni bekleyeceksiniz diye uykunuzdan olmayın sakın,” deyip oradan uzaklaşmak üzere arkasını dönen Sal’den bir an olsun ayırmamıştı gözünü.</p>

  <p>“Belli ki sen buna çok önceden ve eksiksiz hazırlanmışsın,” dedi Taince usulca.</p>

  <p>Anlık bir tereddüt geçiren Sal ağzı hayretle açılmış bir halde yeniden onlara doğru döndü. Fassin ve Ilen’e birer bakış fırlattıktan sonra kocaman açılmış gözlerini Taince’ye odakladı. Elini havada sallayarak bulundukları yere epey uzak bir mesafede, üstelik başları üzerinde alabildiğine uzanıp giden uzay boşluğunun adeta sınırı denebilecek kadar yukarıda yer alan gemi gövdesindeki yarığı işaret etti. “Ah Taince, Taince,” dedi derin bir iç geçirerek. Sözlerine devam etmeden önce bir elini kalın siyah saçlarının arasından geçirdi. “Orduda sizden tam olarak ne ölçüde paranoyak ve şüpheci olmanız bekleniyor?”</p>

  <p>“Unutma ki bizim savaş gemilerimizi babanın şirketi inşa ediyor, Saluus,” dedi kız. “Temkinli olmak hayatta kalma yolunda yeri doldurulamaz bir stratejidir.”</p>

  <p>“Ah-haa, bak işte bu defaki çok ucuz bir numara oldu, Taince.” Hafiften alınmış bir hali vardı Sal’ın. “Ama ben ciddiyim. Gel haydi.” Çileden çıkmış bir halde eliyle sırt çantasını şaplattı birkaç kez. “Lanet olsun be kadın, bineceğimiz aracın gerekli acil durum ekipmanını da içermesini temin etmemiş olsaydım beraberimizde uygun miktar ve nitelikte erzak ile diğer malzeme olmaksızın ücra bir çölün derinliklerine yapılacak bir seyahatte sana pilotluk yapmaya beni ikna etmek için kulaklarımı çiğnemen gerekirdi!”</p>

  <p>İfadesiz bir suratla olduğu yerde bir süreliğine daha dikilip onu izledi Taince. “Orada gezerken kendine dikkat et, Sal.”</p>

  <p>Nihayet rahatlayarak, başını evet der gibi salladı Sal. “Siz de dikkatli olun,” dedi sonra. “Yakında görüşürüz millet.” Bir yandan dişleri arasından sırıtarak, hepsini kapsayacak son bir bakış attı onlardan yana. “Sizin için yapmayacağım şey yoktur ve benzeri laf salatası içeren alışıldık veda konuşmamı yaptım sayın.” Onlara el sallayarak aylak adımlarla uzaklaşmaya koyuldu.</p>

  <p>“Dur bir dakika,” dedi Ilen o an. Sal bir kez daha durup arkasını dönmek durumunda kalmıştı. Yanında getirdiği ufak sırt çantasını hava aracından kapıp geldi kız. “Ben de seninle geleceğim, Sal.”</p>

  <p>Bu kez ağzı şaşkınlıktan beş karış açık kalan, Fassin’di. “Nasıl yani?” derken sesi dehşete kapılmış bir oğlan çocuğununki gibi zorlukla duyuluyordu. Görünüşe göre kimse de duymamıştı zaten onu. Bir defalığına da olsa, buna memnundu. Taince ise hiçbir tepki vermedi.</p>

  <p>Bu gelişme karşısında gülümseyen Sal, “Emin misin?” diye sordu kıza.</p>

  <p>“Senin için bir sakıncası yoksa tabii,” dedi Ilen.</p>

  <p>“Bana uyar,” dedi Sal sakince.</p>

  <p>“Sana ayak bağı teşkil etmeyeceğime emin misin?”</p>

  <p>“Tabii ki de eminim.”</p>

  <p>“Böyle güvenilmez bir ortamda hiç kimse tek başına araştırmaya çıkmamalı, değil mi?” dedi Ilen. “Haksız mıyım?” derken ondan tarafa bakmasıyla beraber onay verir anlamda başını salladı Taince. “Kendine çok dikkat et.” Fassin’in yanağına bir öpücük kondurup Taince’ye göz kırpan Ilen, hava aracını indirdikleri hafif çukurluğu birkaç adımda çıkarak Sal’ın yanına yöneldi. Sonra ikisi birlikte el sallayıp yola koyuldular. Kızılötesi görüş cihazını kullanarak onların peşi sıra bir süre bakan Fassin, ayak izlerinin zayıf lekelerinin her birinin belirmesinin üstünden bir saniyeden az zaman geçmişken sönükleşip kaybolarak zemin boyunca uzaklaşışını seyretti.</p>

  <p>“O kızı asla anlayamadım,” dedi Taince, sesine durumu pek de kafaya takmıyormuş gibi bir tını vermeye çalışarak. Sonra Fassin ve o bir an için birbirlerine baktılar. “Biraz kestirsen iyi olur,” dedi kız, başıyla hava aracını işaret ederek. Burnunu karıştırıp parmağına baktı sonra. “Sinyal gelip gelmediğine bakmak için gövdedeki yarığın yanına gideceğim zaman uyandırırım seni.”</p>

  <p>“Halen Bantrabal Klanı’nın mevsimlik evlerinde ikâmet etmekte olup, halihazırda uydu ayı Üçüncü Öfke’yi merkez alıp çalışmalar yürüten bir Yavaş Kâhin misiniz?”</p>

  <p>“Aynen öyle.”</p>

  <p>“Güzel. Fassin Taak, sizinle bu cihaz arasında yapılacak olan tüm görüşmeler en katı gizlilik ve karşılıklı güven ilkeleri çerçevesinde gerçekleşecektir. Sizden bu kurallar bütününe uymanız ve konuşulacak konularla ilgili başka hiç kimseye, sizden yerine getirmeniz istenecek olan herhangi bir faaliyet ve peşine düşmeniz talep edilecek olan herhangi bir hedef doğrultusunda kaçınılmaz olarak ihtiyaç duyacağınız bilgi alışverişi dışında en ufak detay vermemeniz beklenmektedir. Bütün bu saydıklarımızı anlıyor ve onaylıyor musunuz?”</p>

  <p>Cevap vermeden önce bu meseleyi kafasında bir süre tarttı Fassin. Projeksiyon konuşmaya henüz başlamışken karşısındaki bu içi kor gibi yanıp etrafa parıltılar saçan kürenin Plazmik bir varlığa (daha önce onlardan biriyle karşılaştığından değil, orada burada gördüğü resimlerden varmıştı bu kanıya) çok benzediği fikri bir anda zihninde uyanmış, bu anlık dikkat dağılması da konuşmayı takip etmesine ve söylenenlerin taşıdığı manayı tam olarak algılamasına engel olmaya yetmişti. “Doğrusunu isterseniz, hayır. Bakın, özür dilerim, ama inanın şey yapmaya çalışmıyorum...”</p>

  <p>“Kayıt tekrarlanacak...”</p>

  <p>Güz Evi’nin en üst katında, dairesel şekli sayesinde tüm yatay yönleri görebilecek bir konuma ve insana heyecan verir nitelikte şeffaf bir tavana sahip, bu görüşme için adamakıllı boşaltılmış genişçe bir mekan olan ana görüşme salonundaydı Fassin. O an için odanın içindeki eşyalar onun oturması için ayrılmış tek bir koltuk ile yuvarlak hatlı pırıldayan bir gaz kütlesinin havada adeta asılı kalmasını sağlamak üzere bu topun altına yerleştirilmiş metalik görünümlü güdük bir silindirden ibaretti. Yerdeki silindirden çıkan kalın bir kablo ise salon zemininin ortasına dek uzanıp oradaki bir kapaktan içeri giriyordu.</p>

  <p>Gaz küresi az önce söylemiş olduğu şeyleri aynen tekrarladı. Bu defa, söyleyeceklerini öncekine oranla daha ağır bir tempoyla aktarmış, ama bunu yaparken onca lafı tekrarlama lütfunda bulunmaya mecbur bırakılmaktan kaynaklanan herhangi bir sinir belirtisi ortaya koymamıştı. Düz ve aksansız olan sesinde belli bir şahsın izlerini yakalamak yine de mümkündü; seçilmiş bir kişinin sesi kopyalanmış, sonraysa karakteristik özelliğini pekiştiren genel ifadelerin, edaların ve dışavurumların hepsinden olmasa bile büyük çoğunluğundan arındırılarak kalıp olarak kullanılmıştı sanki.</p>

  <p>Aktarılan mesajı dikkatle dinleyen Fassin, “Tamam; evet, söylediklerinizi anlıyor ve de onaylıyorum.”</p>

  <p>“Güzel. Bu cihaz Mercatoria Yönetimi tarafından özel olarak görevlendirilmiş, Bakanlık-altı düzeyde, Egemenlik’in teveccühü ile olağanüstü yetki tanınmış, Mühendislik departmanına bağlı Kıdemli Mühendis seviyesindeki geçit taşıyıcı Mühendisgemisi <i>Est-taun Zhiffir</i> aracılığıyla nakledilmiş bir elçi projeksiyonudur. Gerçekte öyle olmadığı halde duyarlı hareket etme yetisine sahiptir. Bunu anlıyor musunuz?”</p>

  <p>Bu sözler üzerine de bir süre düşünen Fassin nihayet anladığına kanaat getirmiş olacak ki, “Ah-ha,” dedi ve ardından projeksiyon aygıtının gündelik konuşma diline has bu tür onaylama tümcelerini anlayıp anlamadığını düşündü. Belli ki anlıyordu.</p>

  <p>“Güzel. Kâhin Fassin Taak, siz burada kıdem bakımından Şeriflik Oculası’ndan sonra ikinci geliyorsunuz. Size verilecek olan onursal rütbe...”</p>

  <p>“Durun bir dakika!” Fassin oturduğu koltukta az kalsın havaya zıplayacaktı. “Ne dediniz?”</p>

  <p>“Onursal rütbeniz...”</p>

  <p>“Hayır hayır, yani, neyden sonra <i>ikinci</i> sıradayım dediniz?”</p>

  <p>“Şeriflik Oculası. Size bahşedilecek olan onursal rütbe...”</p>

  <p>“Şeriflik mi?” dedi Fassin, sesini kontrol altında tutmak için büyük çaba harcayarak. “Demek <i>Ocula,</i> ha?”</p>

  <p>“Doğru.”</p>

  <p>İçinde yaşadıkları, Culmina’dan ilham alan şu son çağın o aşırı süslü ve bilhassa birer labirent misali dolambaçlı inşa edilmiş güç yapıları, en az sekiz ana türün ve buna ek olarak Yolcu ırklardan oluşan çok geniş alt-kategorilerin isteklerini bir araya getirmesi ve onlara kısıtlar dayatması yanı sıra, (kendi iddialarına göre) kapsam ve de ihtirasları bakımından ciddi farklılıklar gösteren daha alt seviyedeki çeşitli uygarlıkları “uygun yere yerleştiriyor,” bütünüyle yabancı bir tür olan Ötekileri en azından çevresel olarak etki altında bırakıyor, insanların —ya da en azından içlerinde aklı az çok çalışıp da bu gibi konularda fikir yürütebilenlerin— isminin anılmasına bile saygının korkunun gölgesinde kalmış bir şekliyle yaklaşma eğiliminde olduğu pek çok örgüt ve kurum bulunduruyordu.</p>

  <p>Şeriflik en az aşırıya kaçan örnekti belki de; insanların ona saygı duyduğuna rastlanabilirdi —içlerinden birçoğu onun amaç ve işlevini fazlasıyla sıkıcı bile buluyordu— ama pek azı ondan korkardı. Bir zamanlar Bilgi Teknolojisi adıyla anılan şeyin yönetimini ele almış olan teknisyen ve kuramcıların oluşturduğu yan askeri bir Tarikat/öğreti/fakülte denebilirdi onun için ve bu işlevsel mirastan dolayı da, öncekine kıyasla daha az odaklanmış olmakla beraber, varlığını Savaş sonrası döneme sarkıtabilmiş yapay zekâ teknolojilerinin hizmeti kabul edilebilir gerekçelerle sınırlanmış artıklarıyla ilgilenirdi.</p>

  <p>Yedi binyıl önce meydana gelen Makineler Savaşı, yapay zekâların büyük çoğunluğunun galaksi yüzeyinden silinip atılmasıyla sonuçlanmış ve onu izleyen süreçte Culmina’nın telkiniyle —ve yine Culmina tarafından dayatılarak— yürürlüğe konan barış süreci, yapay zekâ teknolojileri üzerinde çalışılmasını yasaklamakla kalmayıp halen etrafa dağılmış vaziyette varlığını korumayı sürdürdüğünden kuşkulanılan yapay zekâ kalıntılarının avlanması hususunda tüm yurttaşların yardımını ve katkısını talep eden bir rejimin temellerini atmıştı. Dinsel dogmaları kucaklayan bir askeri yönetim anlayışı çerçevesinde şekillenmiş bir örgütsel yapı olan Şeriflik, ister kazara isterse planlı programlı ama her halükarda bünyesinde barınan ve birbirinden bağımsız faaliyet gösteren çeşitli toplulukların devredışı bırakılmasına ya da sökülüp tecrit edilmesine neden olacak ölçüde hayati kabul edilen ve “duyarlı hale gelme” veya “duygu edinme” şeklinde tabir edilen durumun arz ettiği tehlikeye az çok yakınlaşmasına sebep olacak denli karmaşık Bilgi Teknolojisi sistemlerinin sürekliliğini, yönetimini ve bakımını sağlamakla görevlendirilmişti.</p>

  <p>Varlığını daha ziyade çevresine korku salmak üzerine şekillendirmiş bir diğer Tarikat olan Cessoria Arınmışları ise hem yapay zekâların kendisini hem de onlara benzer yenilerini imal etmeye teşebbüs eden veya mevcutları korumaya, onlara barınak sağlamaya ya da herhangi başka bir yolla onlara yardımda bulunmaya yeltenen insanları avlayıp yok etmek üzere kurulmuştu. Ama bu durum, Şeriflik’in kendi bünyesinde, üstlendiği görevler, izlediği yöntemler ve hatta benimsediği felsefe Arınmışlarınkiyle kayda değer ölçüde çakışan bir İstihbarat departmanı —Şeriflik Oculası— oluşturulmasını engelleyememişti. İlk bakışta buna gösterilebilecek hiçbir sebep bulamadığı halde Fassin’e de teşkilatına katılması emredilmekte olan, ismi etrafındaki gizem perdesiyle insana biraz korkutucu gelen şu birim de işte bu aynı Ocula’ydı.</p>

  <p>“Ocula mı?” dedi Fassin. “Ben mi? Buna kesinlikle emin misiniz?”</p>

  <p>“Hem de kesinlikle.”</p>

  <p>Teknik açıdan, başka seçeneği yoktu. Mesleklerini icra etmelerine izin verilebilmesi için, kâhinliğin, daha alışıldık altbölüm kategorilerine dahil edilmeye uygun olmayıp da Mercatoria’ya faydası dokunanları ifade etmekte kullanılan geniş kapsamlı bir terim olan Çeşitlilik dizini içinde resmen tanınmış bir meslek olması şarttı ve bundan dolayı da, kâhinler Mercatoria’nın mutlak otoritesi ve kontrolüne tabi olup, uygun şekilde yetkilendirilmiş ve kıdem bakımından yeterince üstün rütbeye sahip herhangi biri tarafından verilecek her tür emri yerine getirmeyi ta baştan taahhüt etmiş sayılıyordu.</p>

  <p>Ama gerçekte durum asla böyle cereyan etmiyordu. Bantrabal Klanı’nın iki bin seneye yaklaşan geçmişinde herhangi bir klan mensubunun barış zamanı kıdem bakımından ikincil konuma düşürüldüğünü hatırlamıyordu Fassin. Peki neden şimdi böyle bir şeye ihtiyaç duyuluyordu? Ve üstelik neden kendisi seçilmişti?</p>

  <p>“İzin verirseniz brifinge devam edebilir miyiz?” diye sordu parıldayan küre. “Konu önemli de.”</p>

  <p>“Şey, tabii, devam edelim, yalnız bazı sorularım olacak.”</p>

  <p>“İlgili tüm sorular yerli yerinde ve uygun şekilde yanıtlanacaktır,” dedi küre ona.</p>

  <p>Söylenenleri zihninde irdelemeye çalışıyor, kendi kendine soru yağdırıyordu Fassin. Gerçekten de bunu kabul etmek zorunda mıydı? Emre karşı gelmenin yaptırımları nelerdi acaba? Rütbe indirimi mi? İstifaya zorlanmak ya da aforoz edilmek mi? Kanundışı ilan edilmek mi yoksa? Veya, ölüm mü?</p>

  <p>“O halde, kaldığımız yerden devam edelim,” dedi gaz küresi. “Kâhin Fassin Taak, şu an itibarıyla Şeriflik Oculası’na destek vermek üzere tayin edilmiş bulunuyorsunuz. Yetki sahibi üstlerinizce gerek görülmesi halinde kapsam dışında tutulacak istisnalar saklı kalmak koşuluyla; güvenlik temizliğine yönelik hizmetlerden sorumlu geçici yüzbaşılık fahri rütbesi, kıdem ve disiplinle ilgili alanlardan sorumlu binbaşılık fahri rütbesi, ödüllendirme hizmetlerinden sorumlu generallik fahri rütbesi, seyahat-öncelik alanından sorumlu mareşallik fahri rütbesi ile donatılacaksınız. Bu mesajı size iletmekte olan cihaz şu âna kadar söylenenler üzerinde müzakere etme becerisine sahip değildir. Size iletilen bilgilerin şimdiye kadarki kısmını onaylıyor musunuz?”</p>

  <p>“Hayır yanıtı vermem durumunda ne olur?”</p>

  <p>“Cezalandırma işlemleri uygulanır. Bu yaptırımların sizi hedef alacağı kesin olmakla beraber, yansımalarından muhtemelen Bantrabal Klanı ve belki de ’glantine’deki tüm Yavaş Kâhinler de etkilenir. Ayrıntıları görüşmemiz sırasında size sunulmuş olan destek yetkilendirmesini kabul edilebilir buluyor musunuz?”</p>

  <p>Kapıldığı dehşet ve şaşkınlıktan ötürü elini farkında olmadan ağzına götürdü Fassin. Havada asılıymış gibi duran bu pırıltılı gaz yumağı az önceki açıklamasıyla sadece kendisini, klanını ve bütün uşakları ile diğer bağlı çalışanlarını da kapsama alarak iyice dallanıp budaklanacak şekilde tüm ailesini değil, galaksi çapında varlık gerekçesini Ahali Çalışmalarına bağlamış en önemli üç veya dört merkezden birine yurt teşkil eden sevgili gezegen-ayları üzerinde gerçekleştirdikleri o benzersiz öneme sahip incelemelerin başlıca odak noktasını da tehdit etmiş oluyordu! İşittikleri öyle korkunç, öyle aşırıydı ki, bütün bunlar koca bir şakadan ibaret olsa gerekti.</p>

  <p>Ümitsizliğin verdiği telaşla hafızasını harekete geçirerek Slovius’la, Verpych’le ve bu şakada payı bulunduğuna kesin gözüyle baktığı diğer herkesle o günün başından beri yaptığı konuşmaları tek tek hatırlayıp şu an yüzleşmekte olduğuna kıyasla daha kabul edilebilir bir başka senaryoda bağdaştırmak üzere birbiriyle ilintilendirmeye çalıştı Fassin: Halen bir düzine ışık yılı uzaklıktan yaklaşmakta olan geçit-taşıyıcı bir Mühendisgemisi aracılığıyla bağlantı kurduğu ürkünç derecede gelişmiş bir projeksiyonun ona hakkında sahip olduğu bilgiler alelade bir insanınkini geçmeyecek düzeyde olup Yönetim’in ve Mühendislerin gücünü de ardına almış bir Tarikat’a bağlı çalışan ve söylentiye göre hiçbir yasak tanımayan bir istihbarat birimine katılmasını emretmesiydi yüzleştiği vaziyet.</p>

  <p>“Ayrıntıları size sunulmuş olan destek yetkilendirmesini kabul edilebilir buluyor musunuz?” diye sorusunu tekrarladı küre.</p>

  <p>Veya belki de, diye düşündü Fassin, böyle yapılarak Bantrabal Klanı’nın bütünüyle dalga geçiliyor. Bunun bir şaka olduğundan buradakilerin hiçbirinin haberi yoktur belki. Sırf kendisini aptal yerine koymak ve korkutmak için bunca zahmete kim katlanırdı ki? Herhangi birini onun aleyhine böylesi bir tezgâhı kurmaya itecek kadar kendisine düşman etmiş olabilir miydi? Şöyle bir düşünecek olursa...</p>

  <p>“Ayrıntıları size sunulmuş olan destek yetkilendirmesini kabul edilebilir buluyor musunuz?” dedi küre yeniden.</p>

  <p>Fassin pes etti. Eğer şansı varsa tüm bunların bir şakadan ibaret olduğu ortaya çıkardı. Ama eğer şaka değilse, ona öyleymiş gibi yaklaşmak aptalca olduğu kadar son derece tehlikeli sonuçlar da doğurabilirdi.</p>

  <p>“Bu nezaketsiz ve nahoş tehditleriniz göz önüne alınacak olursa, pek bir tercih şansım yokmuş gibi görünüyor, sizce de öyle değil mi?”</p>

  <p>“Bunu olumlu yönde bir cevap olarak mı kabul etmeliyim?”</p>

  <p>“Sanırım öyle. Evet.”</p>

  <p>“Güzel. Sormak istediğiniz herhangi bir şey varsa, şimdi sorabilirsiniz, Kâhin Fassin Taak.”</p>

  <p>“Yetkilendirilmek için neden ben seçildim?”</p>

  <p>“Yapmanızın isteneceği şeyleri kolaylaştırmak ve sizden talep edilecek olan hedefleri başarmanıza yardımcı olmak için.”</p>

  <p>“Peki neymiş bu hedefler?”</p>

  <p>“Başlangıç olarak, ’glantine gezegen-ayının başkenti Pirrintipiti’ye gitmeniz gerekiyor, oraya varınca gemiye binip Ulubis sisteminin başlıca gezegeni Sepekte’nin başkenti Borquille’nin yolunu tutacaksınız ve onu takip eden safhayla ilgili yeni talimatlar bekleyeceksiniz.”</p>

  <p>“Peki ya sonrasında?”</p>

  <p>“Az önceki brifingde size tarif edilen türden görevler üstlenmeyi ve hedefler peşinde koşmayı umabilirsiniz.”</p>

  <p>“Ama neden? Tüm bunların ardında yatan nedir? Niçin bunlar özellikle benden isteniyor?”</p>

  <p>“Öğrenmek istediğiniz türde bilgiler bu cihaz tarafından size sunulmaya uygun değil.”</p>

  <p>“Peki niçin başka bir örgüt değil de, Şeriflik Oculası?”</p>

  <p>“Öğrenmek istediğiniz türde bilgiler bu cihaz tarafından size sunulmaya uygun değil.”</p>

  <p>“Bu emri kim verdi?”</p>

  <p>“Öğrenmek istediğiniz tür—”</p>

  <p>“Tamam, anladık!” diyen Fassin parmaklarını oturduğu koltuğun kolunda hiddetle tıklatmaya başlamıştı. Öyle veya böyle bu projeksiyonu görevlendiren birisi vardı ve cihaz, Mercatoria’nın rütbe ve kıdem hiyerarşisinden oluşan o devasa ağında tam olarak nerede konuşlandığını biliyor olmalıydı. “Bunu emreden kişinin rütbesi nedir?”</p>

  <p>“Yönetim: Şeriflik Ordu Grubu Kurmay Başkanı,” dedi küre. (Eh, bu da onu sıralamada bayağı üst bir noktaya oturtur, diye düşündü Fassin. Bu iş ne menem bir saçmalık, askeri palavra veya yabani kaz avı olursa olsun, verdiği kararlardan dolayı hesap sorulamayacak kadar yüksek mevkideki biri tarafından dayatıldığı kesin.) “Egemenlik: Başmühendis,” diye devam etti projeksiyon. (Aynı bir önceki gibi; şu Başmühendis unvanı, sözgelimi, Ordu Grubu Kurmay Başkanı kadar şaşaalı gelmiyordu gerçi kulağa, ama bütün bir galaksi meta-uygarlığını mekik dokur gibi birbirine bağlayan solucan deliklerini yapan, taşıyan ve yerleştiren Mühendislerin en üst rütbesini ifade ediyordu. Tür farkı gözetilmeksizin sadece gücün varabildiği son nokta kıstas alındığında, bir Başmühendisin bir Kurmay Başkanı’nı açık ara geride bırakması kuvvetle muhtemeldi.) “Omnokrasi:” dedi küre, sesinde açıklamalarının sonuna geldiğini ele veren bir tınıyla. “Pusulacı.”</p>

  <p>Oturduğu yerde ona öylece bakakaldı Fassin. Birkaç kez gözlerini kırpıştırdı. Beş karış açık kaldığını fark etmiş olacak ki, kapadı ağzını. Teni kopacakmışçasına geriliyordu sanki, hem de tüm vücudunda. Lanet olası bir Pusulacı mı? diye sordu içinden, yanlış işitmiş olup olamayacağını sorgulayarak. Culmina’dan biri mi emretmiş yani bunu?</p>

  <p>Bir Pusulacı, Mercatoria’nın sivil komuta yapılanmasının tartışmasız zirve noktasında otururdu. Bu unvana sahip olanların her biri galaksinin belli bir bölgesi —ki bu genelde bir yıldız kümesi veya küçük ve hatta kimi zaman büyük bir galaksi kolu gibi, tanımlanabilir sınırlara sahip bir alan olurdu— üzerinde mutlak güce sahipti. İçlerinde kıdem bakımından en geride olanı bile yüz binlerce yıldız, milyonlarca gezegen, milyarlarca yaşam alanı ve trilyonlarca sefil canlının akıbetinden sorumluydu. Tıpkı kendilerine bağlı çalışan Yönetim gibi onlar da kendi yetki alanındaki tüm diğer Egemenlik departmanlarına —Mühendisler, Tapınakçılar, Navarchy ve Birleşik Donanma— komuta ediyordu ve her zaman Culmina içinden atanırlardı. Kıdem bakımından bir Pusulacı’ya üstün kabul edilebilecek yegâne yönetsel unsur, daha da kalabalık bir Pusulacı grubuydu.</p>

  <p>Sakinleşmesi gerektiğini kendi kendine telkin ederek, oturduğu yerde bir süre daha düşündü Fassin. Bunun bir şaka olabileceği ihtimalini hatırından çıkarmamalıydı. Bir Pusulacı’nın konumu ile imtiyazlarını akla getirmek bile, durumu onun açısından daha da akılalmaz ve mantıkdışı kılmaya yetiyordu.</p>

  <p>Diğer yandan, okul zamanı daha fazla üzerine düşmesi gerekip de muhtemelen bunu yapmadığı bir dersten hayal meyal hatırladığı huzursuz edici bir hissin tetiklemesi sonucu, bir Pusulacı’nın otoritesine yanlışlıkla da olsa başvurmanın idamlık bir suç sayılma potansiyeli taşıdığını anımsadı.</p>

  <p>Düşün, düşün. Pusulacı’yı bir süreliğine unut; şu an içinde bulunduğun duruma odaklan... Ne gibi varsayımlarda bulunmalıydı? Egoyu mu esas alsaydı acaba? (Kolej yıllarında, <i>Ben-ben-ben!</i> ölçeğinde yüksek not aldığı zamanlar başta olmak üzere, bu psikolojik kendi kendini sorgulama yöntemi zihnine tam anlamıyla kazınmıştı. Gelgelelim bu durum bile notlarının Saluus Kehar’ınkilerin altında seyretmesini engelleyememişti.) Neyse ki hemencecik ortaya sürmek üzere kendini beğenmiş bir varsayım bulup çıkarıverdi aklının derinliklerinden.</p>

  <p>“Böyle benim gibi göreve çağrılan daha kaç kişi var?” diye sordu.</p>

  <p>“Elçi projeksiyonu yoluyla, sadece siz.”</p>

  <p>Arkasına yaslandı Fassin. Eh, içini bir nebze ferahlatmıştı bu hiç kuşkusuz, fakat bunun ilk bakışta göründüğünden çok daha beter şeyler ifade ettiğine dair bir şüpheye kapılmıyor da değildi hani.</p>

  <p>“Peki ya başka yollarla çağrılanlar?”</p>

  <p>“Bir sonraki brifinge katılmak üzere Sepekte’nin başkenti Borquille’ye vardığınızda kıdemli bir grup memura katılacaksınız. Söz konusu grubun toplam mevcudu yaklaşık otuz olacak.”</p>

  <p>“O brifingin konusunun ne olacağına ilişkin bir şey söyleyebilir misiniz?”</p>

  <p>“Öğrenmek istediğiniz türde bilgiler bu cihaz tarafından size sunulmaya uygun değil.”</p>

  <p>“En azından evden tahminen ne süreyle uzak kalacağımı söyleyemez misiniz? Sepekte’ye gidip ‘bilgilendirildikten’ sonra hemen geri mi döneceğim, yoksa...?”</p>

  <p>“Şeriflik Oculası’nın memurlarından süresi uzatılmış görevlerin muhtemel zorluklarını olabildiğince az umursamaları beklenir.”</p>

  <p>“Desenize uzunca bir süre evden ayrı kalmaya kendimi şimdiden hazırlayayım.”</p>

  <p>“Şeriflik Oculası’nın memurlarından süresi uzatılmış görevlerin muhtemel zorluklarını olabildiğince az umursamaları beklenir. Öğrenmek istediğiniz türde bilgilerin bundan daha fazlası bu cihaz tarafından size sunulmaya uygun değil.”</p>

  <p>Derin derin içini çekti Fassin. “Bu kadar mı yani? Ta buraya kadar sırf Sepekte’ye gitmemi söylemek için gönderildiğinizi mi anlamalıyım? Tüm bu... velvele, bunun için miydi?”</p>

  <p>“Hayır. Çıkacağınız bu görevin, sizden de belirgin bir rol üstlenmeniz talebinde bulunulması muhtemel olan, vahim sonuçlar doğurabilecek son derece önemli bir misyon olduğunu size tekrar bildirmeliyim. Buna ek olarak, Ulubis sistemine yönelik derin bir tehdidin çok yakında kendisini ifşa edeceğini vurgulayan bir bilginin kısa bir süre önce su yüzüne çıkarıldığını belirtmeme izin veriniz. Konuyla ilgili daha fazla bilgi bu cihaz tarafından taşınmamaktadır. Daha fazla bilgi almak üzere, yarın, yani Görev ayının dokuzunda, Borquille-Sepekte yerel saatiyle en geç akşam on beşte Ulubis sisteminin başlıca gezegeni Sepekte’nin başkenti Borquille’deki Hierchon Sarayı’na gidip geldiğinizi rapor etmelisiniz. Gchron, 6.61...” Küre, sanki onun belirlenen tarih ve saatte orada bulunmasına engel teşkil edecek bir son dakika mazereti uydurmasına olanak bırakmamak istercesine, Fassin’in ertesi gün Hierchon’un sarayında gerçekleşmek üzere planlanmış randevusunun saatini daha birçok formatta tarif etti. Odanın karşı ucundaki bej rengi bölümde yer alan polarize camlı bir pencereye gözünü dikmiş, tüm bu olup bitene nasıl bir anlam vermesi gerektiğine kafa yorarak, tepkisizce oturuyordu Fassin.</p>

  <p><i>Hay lanet</i> olsun, varabildiği en iyi sonuçtu.</p>

  <p>“... Kasım ayının on sekizi, M.S. 4034, aİnsan,” diyerek iletiminin sonuna geldiği mesajını verdi pırıldayan gaz küresi. “Ulaşımınız tarafımızca sağlanacak. Yanınıza alabileceğiniz bagaj haddi, elde taşınabilir bir büyük bagaj yanı sıra Hierchon’un huzuruna çıkarken giyeceğiniz tam teşekküllü tören elbisenizin düzgünce taşınmasını temin edecek bavul ya da bavullardan ibarettir. Ayrıca, gidiş yolculuğu sırasında şık bir takım elbise giyme şartı var. Başka sorunuz?”</p>

  <p class="girintisiz1">Söze başlamadan önce bir an düşündü Verpych. “Askeriyeye özgü histeriye varan şu rütbe takıntısı.”</p>

  <p>Koltuk niyetine kullandığı su dolu fıçının içinde oturuş pozisyonunu değiştirdi Slovius. Bunu biraz aç lütfen, ne demek istiyorsun?”</p>

  <p>“Bana sorarsanız, önceki süreçte gösterilen ilgisizlikten ötürü şimdi aşırı tepki veriyor gibiler, efendim.”</p>

  <p>“Birisi onlara burada yolunda gitmeyen bir şeyler olduğunu çıtlatmış, onlarsa bunu uzunca bir süre kulak ardı edip umursamadıktan sonra gün gelip de tehdit algılayınca ansızın uyanmış ve paniklemiş olmasınlar?” diye fikir yürüttü Fassin.</p>

  <p>Verpych yukarıdan aşağı bir kez salladı başını.</p>

  <p>“Yok denecek kadar az esnekliği olan böylesi güç yapılarına özgü karar dinamikleri her zaman ilginç bir çalışma konusu teşkil etmiştir,” dedi Tchayan Olmey. Fassin’in artık adeta kuruyup sıskacık kalmış ve kır renklerin hakim olduğu sakin bir görünüme bürünmüş olan eski eğitmeni ve akıl hocası, masanın karşısında oturan eski talebesine bakıp gülümsedi. Dördü birlikte Slovius’un eski çalışma odasındaki geniş yuvarlak masanın başına kurulmuşlar, bu arada Slovius görünümü eski dönemlerden kalma bir kalça banyosu ile küçük bir hava aracı arasında bir şeyi çağrıştıran haça benzer büyük ve yarı-kapalı bir cihaza oturtulmuştu. Amcasının kıllarla kaplı ve iki kocaman dişle süslü suratının yıllardan bu yana hiç olmadığı kadar hayat dolu ve hatta daha insancıl olduğunu geçirdi içinden Fassin. Toplantının başlarında Slovius içine sürüklendikleri acil durum her ne kadar sürerse sürsün, kendisini yavaş yavaş ölüme götürmekte olan ihtiyarlama sürecinin askıya alındığını bildirdi diğerlerine; Bantrabal Klanı’nın yönetimini bir kez daha tam yetkiyle ele almıştı. Öz amcasının kendisini adım adım ölüme yaklaştıran, derin bir uyuşukluk ve hiçbir şeyi umursayamayacak ölçüde vahim bir kafa karışıklığıyla özetlenebilecek o bunaklık halinden bir silkinişte kurtulması karşısında benliğinin bir köşesinde gizli kalmış küçük ama bir o kadar fesat ve kendini yüceltme meraklısı bir hissin etkisiyle hayal kırıklığına ve hatta biraz da öfkeye kapıldığını fark etmek, Fassin’i afallatmıştı.</p>

  <p>“Projeksiyon ‘çok yakında kendisini ifşa edecek olan derin tehdit’ tabirini kullanmıştı,” diyerek masadakilere hatırlatma gereği duydu Fassin. Kendisini asıl korkutan ve bu toplantıyı düzenletip öğrendiklerini diğerleriyle kelimesi kelimesine paylaşmaya sevk eden şeyin bu sözler olduğu kanısındaydı. Eğer gerçekten de Ulubis sistemine yönelik bir tehdit söz konusuysa, en azından Bantrabal Klanı’nın önde gelen yetkililerinin de durumdan haberdar olmasını istiyordu. Bu toplantıda hazır bulunamamış tek kişi, sistemin Kuiper kuşağının ücra bir köşesinde yer alan ve bulundukları noktaya on ışık günü uzaklıkta olması dolayısıyla görüşmeye katılımı seçenek dışı bırakan bir Cessoria yerleşkesinde bir yıl süreyle inzivaya çekilmiş olan, Fassin’in annesiydi. Sistemin bütününe yönelik bir tehdidin varlığıyla ilgili onu uyarmak üzere kendisiyle irtibat kurup kurmamaları gerektiğini aralarında tartışmışlar ama henüz konuyla ilgili ayrıntılı bilgiye sahip olmadıklarından bunun gereğinden önce girişilecek ve üstelik ters etki doğurup amaca zararı dokunabilecek bir hamle olacağı sonucuna varıp bu fikirden vazgeçmişlerdi.</p>

  <p>Omuzlarını silkti Olmey. “Göstereceğimiz aşırı tepki, hissedilen problemi tarif etmekte kullandığımız dili bile etkileme boyutuna ulaşabilir.”</p>

  <p>“Son dönemde Öteden Gelenler’in saldırılarında belirgin bir artış oldu,” dedi Verpych düşünceli bir edayla.</p>

  <p>Dışarıyla olan tüm bağlantısını sağlayan geçidi kaybetmesini izleyen iki yüzyıl boyunca Ulubis’e yönelik oldukça seyrek görülen Öteden Gelen saldırıları —ki bunlar genelde sistemin dış kısımlarını, sınır bölgelerini ve de askeri birimleri hedef alırdı— huzur kaçırıcı niteliklerini neredeyse yitirecek ölçüde azalmış ve zayıflamıştı. Solucan deliğinin yok edilmesinden önceki döneme oranla çok daha az ve nadir saldırı gerçekleştiği kesindi. Bin yıldan bu yana Mercatoria’daki hemen hemen her sistem fazlasıyla can sıkan ama nadiren yıkıcı etki doğuran bu saldırılara şöyle veya böyle alışmıştı —gemileri yakalayıp içindeki malzemelerle beraber alıkoymaları ve böylelikle tüm meta-uygarlığı gerginliğe sürüklemeleri bir yana, daha vahşi ve hunharca sayılacak kötülüklere henüz imza atmamışlardı— ve üstelik, sistemlerinin bu geçici terk edilmişliği süresince doğrudan askeri müdahale ve baskılar patlayacağına tam tersine azalma eğilimine girdiği için, bu tecrit edilme durumu biraz da sapkın bir düşünce yapısının sonucu olarak Ulubis halkı tarafından hesapta olmayan bir ödül olarak algılanmış, onları bir nevi ferahlatmıştı.</p>

  <p>Ne var ki, son bir yıllık süreçte saldırı sayısında hafif bir artış gözlenmiş —iki yüz senedir ilk defa yıllık saldırı sayısı azalacağına artışa geçmişti— ve bu son saldırılar insanların az çok alışageldiğinden farklı bir özellik sergilemişti. Saldırılarda sadece askeri unsurların ya da altyapı birimlerinin hedef alınmadığı gözleniyordu, şöyle ki: Bir kuyrukluyıldız bulutunda madencilik faaliyeti gösteren bir kooperatif yok edilmiş, bazı kemer ve bulut gemileri ya ortadan kaybolmuş ya da boş birer enkaza dönüşmüş halde uzayda başıboş sürüklenirken bulunmuş, küçük bir yolcu gemisi Nasqueron ile sistemin merkeze en uzak gaz-devi arasında bir yerlerde kaybolup gitmiş ve yarım yıl kadar önce, yüzde seksenlik bir ışık hızı oranıyla seyahat eden ve dosdoğru Borquille’ye doğru ilerleyen ağır füzelerle donatılmış tek bir savaş gemisi sistemin orta yerinde ansızın peyda olmuştu. Bahsi geçen son geminin icabına kolaylıkla bakılmıştı gerçi, ama yine de bu, ürkütücü ve panik yaratan bir gelişme olmuştu.</p>

  <p>Bunu yaparken odanın ahşap zeminine bir miktar su sıçratarak, fıçıdan bozma koltuğunda bir kez daha kıpırdandı Slovius. “Bize söylemene <i>izin verilmeyen</i> herhangi bir ayrıntı var mı, yeğenim?” diye sorduktan sonra kıkırtıyı andıran rahatsız edici bir ses çıkardı.</p>

  <p>“Özel bir şey yok, efendim. Aslına bakarsanız, bu konuya ilişkin hiç kimseyle hiçbir bilgi paylaşmamam gerekiyor, bunun tek istisnası... misyonumun başarıya ulaşmasına katkıda bulunacağını düşündüğüm durumlar; ki misyonumun bir sonraki aşaması da yarın saat on beşte Borquille’de bulunmak. Açıkçası, bunu üçünüzle paylaşmama izin verecek bir durum olarak yorumlamayı seçtim. Ama daha fazlasını söylemekteki çekincemi anlayışla karşılamanızı istirham edeceğim.”</p>

  <p>“Peki,” dedi Slovius, gırtlağında gargara yapılırken çıkan türde bir sesle, “yola çıkmak için Pirrintipiti’ye gitmek üzere benim mekiği kullanabilirsin.”</p>

  <p>“Teşekkür ederim, efendim. Ancak onlar bana ulaşımın kendileri tarafından sağlanacağını söylemişlerdi.”</p>

  <p>“Navarchy yarın sabah saat dört buçukta hareket edecek bir sefer programladı,” diye onayladı Verpych. “Seni yarın saat on beşte Sepekte’ye ulaştıracaklarsa bu hareket saatinin değiştirilmesi gerekiyor,” diye de ekledi, burnunu çekerek. “Yol boyunca beş altı yerçekimi derecesinde seyahat etmeye katlanman gerekecek, Fassin Taak.” Sözlerine devam etmeden önce gülümsedi Başkâhya Verpych. “Alacağın sıvı ve katı besinleri şimdiden ayarlamanı öneririm.”</p>

  <p>“Her ihtimale karşı benim mekiği kalkışa hazır halde bekletmeliyiz,” dedi Slovius, “bir de bakarsınız planlanan hareket gerçekleşmez veya şeklen beklediğimizden çok daha ilkel koşullara sahiptir. Siz gerekli hazırlığı yaptırın, Başkâhya.”</p>

  <p>Verpych başıyla onayladı. “Başüstüne, efendim.”</p>

  <p class="girintisiz1">“Size bir şey söyleyebilir miyim, amcacığım?” diye sordu Fassin, toplantı sona erip de grup dağıldığı sırada. İşin aslı şuydu ki, toplantı henüz başlamamışken amcasını yakalayıp bunları söylemeye niyetliydi, fakat Slovius enerji dolu ve muzaffer bir edayla, Verpych ise düşünceli ve hatta kaygılı bir ifadeyle, beraberce gelmişlerdi odaya.</p>

  <p>Slovius başkâhyasına ve Olmey’e doğru dönerek başıyla bir işarette bulundu. Bir an sonra Fassin ile amcası çalışma odasında baş başa kalmıştı.</p>

  <p>“Seni dinliyorum, yeğenim?”</p>

  <p>“Bu sabah, efendim, bana en son araştırmalarım hakkında sırasıyla sorular sorduğunuzda, elçi projeksiyonunun iletimi henüz bitmemişken...”</p>

  <p>“Konuyla ilgili ne kadar mı bilgi sahibiydim?”</p>

  <p>“Doğrusu, evet.”</p>

  <p>“Mühendisgemisinden projeksiyonun yolda olduğuna dair sade ama çözülmesi zor şifreler içeren bir mesaj aldım. Bu mesaj bana, gemideki, aynı zamanda eski bir dostum olan bir Birinci Mühendis’in eliyle gönderildi. Kendisi bir Kuskunde’dir... O topluluğun bedensel ve dilbilimsel özellikleri bundan yüzyıllar önce benim üniversitede yürüttüğüm çalışmaların önemli bir bölümünü oluşturmuştu. Onlar bunu açıkça ifade etmedi, ama ben, tüm bunların senin yapmış olduğun çalışmalardan birinin sonucu olduğu izlenimine kapıldım.”</p>

  <p>“Anlıyorum.”</p>

  <p>“Elçi projeksiyonu ile yapmış olduğun görüşme sırasında bu savı doğru veya yanlış çıkaracak herhangi bir ipucu yakalamadın mı?”</p>

  <p>“Hem de hiç, efendim,” diyen Fassin, anlık bir duraklamadan sonra şöyle sordu: “Amca, sizce başım belada mı?”</p>

  <p>Derin bir iç geçirdi Slovius. “Tahmin yürütmem gerekirse, yeğenim, başını doğrudan belaya sokacak bir duruma düşmüş değilsin. Yine de, çok büyük, çok iç karartıcı ve son derece vahim sonuçlar doğuracak çarkların harekete geçirilmek üzere olduğuna dair belirgin ve huzursuz edici bir hisse kapıldığımı itiraf etmeliyim. Geçmiş olaylardan edindiğim deneyimlerin ışığında, bu çarklar bir kez harekete geçti mi, onların önünde durmamakta fayda olduğuna inanıyorum. Herhangi bir zarar verme amacı gütmediklerini varsaysak bile, böylesi çarkların işleyişi ve ilerleyişi bireysel yaşamların önemini en iyi ihtimalle konu dışılığa indirgeyecek ölçüde muazzam boyutlarda cereyan edecektir.”</p>

  <p>“En iyi ihtimalle mi?”</p>

  <p>“Doğru duydun. En kötü ihtimal ise, bireysel yaşamların o çarkları hareket ettirmekte kullanılacak yakıtın elde edileceği birer kaynak olarak görülmesidir. Yaptığım bu açıklama senin için tatmin edici oldu mu?”</p>

  <p>“Bunun için daha yerinde bir kelime bulunamazdı, efendim, evet.”</p>

  <p>“Madem öyle, anlaşılan o ki her ikimiz de bu konuda aynı ölçüde karanlıktayız, yeğenim.” Parmak işlevi gören bodur uzantılarından birine geçirilmiş bir yüzüğe göz attı Slovius. “Ve karanlıkta, yapılacak en iyi şey uyumaktır. Bana soracak olursan, hazır vakit varken biraz uyu derim.”</p>

  <p class="girintisiz1">“Evet, Fassin Taak,” dedi kapının dışında onu beklemekte olan Verpych canlı bir sesle. “Nihayet beni hayran bırakacak ölçüde etkileyici bir işe imza atabildin. Sayende hayatımıza renk katacak daha ilginç bir sürece giriyor görünmemiz bir yana, yüksek mevkilerdeki kişilerin dikkatini bize yöneltmeyi de başarmış oldun. Tebrikler.”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Sırtlarını hava aracının yanına dayamış vaziyette, yarı yarıya şişirilmiş yer yataklarının üstünde oturuyorlardı. “Şu Ciddiyet Okulu meselesinden sana hiç bahsetmedi mi yani?” diye sordu Fassin.</p>

  <p>Başını olumsuz yönde salladı Taince. “Hem de hiç. Herhangi bir sinyal gelir mi ümidiyle gri renkli askeri iletişim cihazını tekrar eline aldı ama sonuç nafile. Bu cihaz veya kendi alıcıları yoluyla bir sinyal yakalamayı denemek üzere Fassin ile birlikte enkaz gövdesindeki yarığa en yakın noktaya yürüyeli yarım saati geçiyordu. Nasqueron’un genel anlamda karanlık olmakla beraber kendi bünyesindeki ışık dalgalarınca yer yer aydınlanan ve üzerindeki sayısız noktada rastgele çakmakta olan şimşeklerle bezeli tepetaklak duran bir kubbeyi andıran o devasa kütlesi başlarının üzerinde, gökyüzündeki yoğun ışık gösterisinin pırıltılı aydınlığı altında dikilmişlerdi. Pek şiddetli olmayan bir dizi yer sarsıntısı botlarından başlayarak tüm bedenlerini titretmiş, ama tüm bu doğal kargaşa içinde —ve büyük ihtimalle kısmen de üzerlerinde taşımakta oldukları alıcıların manyetik işleyişi sebebiyle— cihazları aracılığıyla hiçbir sarsıntı sesi duymamışlardı.</p>

  <p>İkili ağır adımlarla geri dönedursun, Fassin hepsinden önce en bilindik özelliği Ahali Çalışmaları dolayısıyla üzerine kurulmuş fakülteleri olan barışçıl bir gezegene saldırmaktan her ne medet umuyorlarsa Öteden Gelenler’e, sonraysa onları korumayıp olan bitene seyirci kalmalarından ötürü Muhafız Kıtası’na, Navarchy Askeri Kuvvetleri’ne, Devriye Birlikleri’ne ve Birleşik Donanma’ya homurdanmakla meşguldü. Taince yeterli sayıda iğne gemisini ve ilgili diğer malzemeyi ihtiyaç duyulan yerlere “delikler” yoluyla nakletmenin ortaya koyacağı zorlukları ve Mercatoria’nın geniş bir alana yayılmış olan sistemlerini tam anlamıyla koruma altına almak için ne miktarda kaynağa gereksinim duyulacağına dair hassas dengeleri ona açıklamaya çalışmıştı. Atardamar yolculuğu sayesinde bir geçitten diğerine gerçekleşen anlık ulaşım imkânı hesaba katıldığında bile, fiilen olanaksız, ekonomik açıdan ise üstlenilemeyecek kadar masraflı bir seçenekti bu. Sayısız düşman kümelenmesinin her biri tek başına değerlendirildiğinde cılız kalıyordu kalmasına ama son derece geniş bir alana yayılmışlardı ve çoğunlukla karşı tarafın kafasını karıştıracak şekilde belirlenmiş zaman dilimlerinde faaliyet gösteriyorlardı. Esas olan, ’glantine’in ve bir bütün olarak Ulubis sisteminin güven içinde tutulmasıydı. Mercatoria’nın kendi Devriye Birlikleri herhangi bir Öteden Gelen gruplaşmasıyla rahatlıkla baş edebilirdi, üstelik bu kıtaların arkasında, yalnızca birkaç geçit ötede, Birleşik Donanma’nın o benzersiz ve de rakipsiz gücü hazırda bekliyordu.</p>

  <p>Ama bu açıklamaların hiçbiri Fassin’in bu karın ağrısı saldırılardan dolayı Öteden Gelenler hakkında feryat figan söylenmesini engelleyememişti, bunun üzerine Taince konuyu ortak sınıf arkadaşlarının şapşallıkları, kendine has alışkanlıkları ve acayip davranışlarına kaydırmış ve laf Saluus’a gelip dayanmıştı.</p>

  <p>“Şey,” dedi Taince, “Ciddiyet Okulu’na gitme meselesinden bana söz açmıştı ama sohbeti bunun ötesine hiçbir zaman taşımadı, kaldı ki ben de onun sorgucusu değilim.”</p>

  <p>“Ah, anlaşıldı,” dedi Fassin. Saluus ile Taince’nin aslında hiç de sanıldığı gibi sevgili olmayabilecekleri olasılığı geldi aklına. Okul, ilk gençlik yılları... Bir çiftin başını aynı yastığa koyunca bahsedeceği konular bunlar değil midir zaten? Taince’ye kaçamak bir bakış fırlattı. ‘Sevgililer’ tabiri nedense uygun kelime gibi gelmiyordu kulağa, hele ki söz konusu çift Sal ve Tain ise, hiç gelmiyordu. Sanki tüm bunları çoktan yaşayıp doymuşlar veya onlara karşı belki tabiatlarından kaynaklanan eğilimler belki de sarsılmaz bir kararlılık uyarınca bağışıklık kazanmışlar gibi, tüm şu çıkma, âşık olma ve ilk seks deneyimleri yoluyla cinselliğe adım atma ortamına kendilerini her nasılsa daha az kaptırmış olmaları itibarıyla, okulda kendileriyle aynı devrede olan diğer öğrencilerin hepsinden farklıydı ikisi de.</p>

  <p>Taince kendi yaşıtı olan erkeklerin çoğunu olduğu kadar yaşça kendisinden hayli büyük olanları da kendisiyle ilişki kurma konusunda yıldırsa da, buna pek aldırış eder bir hali hiç olmamıştı. Onun hepsi de gayet düzgün ve ideal görünen birden çok gencin teklifini kabalığa varacak ölçüde kırıcı tavırlarla reddettiğine ve sonrasında iri kıyım ve birer kalas kadar sıkıcı tiplerle bir, bilemedin birkaç gecelik ilişkilere girmek üzere yelken açtığına tanık olmuştu Fassin. Dahası, birlikte geçirdikleri bir sömestr süresince Taince’ye ümitsizce âşık olduğunu ama ondan en ufak karşılık görmediğini gözlemlediği en az üç kız tanımışlığı da vardı.</p>

  <p>Saluus ise daha başlangıçtan, görece daha güçlü konumdaydı; yakışıklı görünümü bir yana, —herkes yakışıklı olabilirdi ne de olsa— bunu hafife alan, özgüveni yüksek, göz alıcı ve çevresindekilere neşe saçan bir kişilik yapısı vardı. Tüm bunlara ek olarak, tabii bir de, bol parası! Kendisine miras kalacak koca bir servet, diğer bir ifadeyle, doğduğu günden beri onu çevreleyen heybetli ve şaşırtıcı hiyerarşik sistemin yanıbaşında varlığını sürdüren, alt basamaklarla arasındaki sınır özenle çizilmiş olan ayrıcalığı daha da pekiştiren bir dünya, Mercatoria’nın o devasa yapısından aynı zamanda hem daha genç hem de daha yaşlı olmakla beraber nihayetinde hep onun altında kalan alternatif bir ödüllendirme altyapısı. Kendisiyle aynı dönemde okumuş diğer oğlanlar gibi —keza kolejin geri kalan mevcudunun büyük çoğunluğu da aynı durumdaydı— Fassin de Sal’ın ortalıkta olması durumunda kendisinin en iyi ihtimalle ikinci sırada geleceği gerçeğini çoktan kabullenmişti.</p>

  <p>Yine de ne Taince ne de Sal —ve özellikle Sal— elindeki imkânları istismar etme yoluna gitmişti. Buna tek istisna, birbirleriyle olan ilişkileriydi belki de.</p>
