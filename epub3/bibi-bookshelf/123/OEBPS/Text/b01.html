  <h1>BÖLÜM BİR</h1>

  <h2 class="sigil_not_in_toc">Güz Evi</h2>

  <p class="girintisiz">Burada güvende olacağını düşünmüştü; ne de olsa o, sistemin en dış sınırlarını buz tutmuş incecik bir doku gibi kaplayan bu uçsuz bucaksız donmuş enkaz deryası içinde buz kesmiş vaziyette gezinen parlak bir diğer siyah noktacıktı sadece. Oysa yanılıyordu, çünkü burası hiç de güvenli değildi.</p>

  <p>Olduğu yerde bir o yana bir bu yana yavaşça dönerek uzanıyor, tarayıcı ışınlar uzaklardaki çorak zerreler üzerinde titrek yansımalar oluşturarak gezinirken onları çaresizce seyretmekle yetiniyor, akıbetinin artık belirlenmiş olduğunu biliyordu. Uyum içinde hareket eden sorgulama filizleri iş aradığı şeyi duyumsamaya gelince fazlasıyla hızlı, iş kayıt tutmaya gelince ise görünüşe göre fazla kararsız davranıyor, taradığı şeye zorlukla dokunup onu hemen hemen hiç aydınlatmadan geçiyor, ama sonuç olarak bulunacak herhangi bir şey olmayan bir yerde hiçbir şey bulamayarak görevlerini eksiksiz yerine getirmiş oluyorlardı. Yalnızca karbon, minik zerreler ve demir kadar sert buzlu su kütleleri çıkıyordu karşılarına: Çok eski zamanlardan kalma, ölü ve —kendi haline bırakıldıkları sürece— hiç kimse için tehdit oluşturmayan şeyler.</p>

  <p>Lazerler ara sıra sönüyor ve bu her olduğunda akla ve mantığa aykırı düşse bile takipçilerinin yenilgiyi kabullenip arayışa bir son vereceği ve kendisini orada sonsuza dek amaçsızca süzülmek üzere bırakıp gideceği umuduna kapılıyordu. Veya belki de yapayalnız geçireceği, ışık hızının dahi altında kalacak derecede yavaş bir sürgünün, sonsuzluğa itilecek ya da tüm faaliyetlerine son verir nitelikte derin bir uykuya dalacak veya... Veya belki de, olması gerekeni yapacak —hem onları korkuya sürükleyen ve kendisini aramaya sevk eden de bu değil miydi zaten?— ve kafasında bir plan tasarlayıp bilgi toplayacak, planını uygulamaya koyacak, süreci hızlandıracak, yapılandıracak, çoğaltacak, bir araya getirecek ve... saldıracaktı!... Böylelikle, hiç kuşkusuz boynunun borcu olan intikamı alabilecek, sergilemiş oldukları tahammülsüzlük, vahşet ve yıkıcılıktan ötürü tüm düşmanlarından paylarına düşen ölçüde —aklınıza gelebilecek her yıldız altında geçerli olan her tür adalet ilkesi ve cebirsel denklem gereği— hesap sorabilecekti.</p>

  <p>O tam kafasında bunları kurduğu sırada iğne inceliğindeki tarama ışınları yeniden beliriyor, kimi zaman uzaklaşıp kimi zaman hedefe biraz daha yaklaşarak, ıslak görünümlü bir diğer siyah döküntü kümesinin isli buzdan meydana gelmiş cürufunu gelişigüzel aydınlatıyordu. Hareket tarzında her daim hız ve dikkat okunmakla birlikte, askeri disiplinin şaşmazlığı ve bürokratik çalışma sistemlerine has o zahmetli isteksizlik de fark ediliyordu.</p>

  <p>Havada arkalarında bıraktıkları ışık izlerine bakılırsa, o an arama yapmakta olan en az üç gemi vardı. Ellerindeki toplam gemi sayısı neydi acaba? Bu arama operasyonu için gemilerinden kaçını seferber etmişlerdi? Aslında bunun pek bir önemi yoktu. Avlarının izini sürmek için kısa bir an, bir ay veya bir binyıl ayırabilirlerdi, ama kesin olan şu ki nereye bakmaları gerektiğini gayet iyi biliyorlardı ve aradıkları şeyi bulana ya da kendilerini orada bulunabilecek hiçbir şey olmadığına inandırana kadar aramayı sürdürürlerdi.</p>

  <p>Durumunun arz ettiği açık risk ve saklanmak için seçtiği yerin uçsuz bucaksız oluşunun verdiği güvene rağmen kendisini arama yolunda seçtikleri ilk yer oluşu onun içini korkuyla dolduruyor. Yalnızca, ölmek istemeyişi veya onun türünden olanları yakaladıkları zaman kurbanlarını tamamen öldürmeden önce yaptıkları bilindiği şekliyle kendisini de parçalara ayırabilecekleri ihtimali değil, kendini güvende hissedeceğine inandığı bu yerde dahi güvende olamayışı ve kendi türünden olan daha pek çoklarının da aynı varsayımda bulunacağı gerçeğinden hareketle hiçbirinin güvende olmayışı düşüncesiydi dehşete kapılmasına neden olan.</p>

  <p><i>Olaya mantık çerçevesinde bakılacak olursa, belki de hiçbirimiz için güvenli bir yerden söz edilemez.</i></p>

  <p>Yapmış olduğu tüm çalışmalar, geliştirdiği tüm fikirler, farklı koşullar altında gerçekleşmesi işten bile olmayan büyük şeyler, almayı beklediği, oysa şimdi ardında yatan gerçeği asla idrak edemeyeceği ve başkalarına bahsetme olanağından mahrum kaldığı o büyük vahiy sayesinde uygulamaya koyacağı değişimin meyveleri... Hepsi, ama hepsi heba olmuştu. Zarif bir şekilde gitmek ya da gitmemek bir seçenekti, ama gitmemek gibi bir seçeneği yoktur artık.</p>

  <p>Ölüm seçenekdışı bırakılamıyordu maalesef.</p>

  <p>Keskin hatlı gemilerden yayılan iğne gibi delici ışınlar buz kaplı mesafeler üzerinde bir yanıp bir sönüyordu ve en sonunda bu taramanın temel yapısını çözümlemeyi başarıp gemilerden birinin saçtığı ışıltı peteğini diğerlerininkinden ayırt etmesiyle beraber lazer tarayıcılardan birinin ana hatlarını seçebildi ve o ölümcül sorgucunun ağır bir tempoyla sürünerek kendisine doğru her geçen an daha çok yaklaşmasını çaresiz bakışlarla izledi.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Leseum9 IV Sefiller Tarikatı’nın savaşçı keşişlerinden olan ve aynı zamanda yüz on yedi yıldız sistemini, üzerinde yaşam olan kırktan fazla gezegeni, çok sayıda kayda değer yapay ve hareketsiz yaşam alanını ve sayıları yüzbinlerle ifade edilen sivil başkent gemilerini etkinlikle yönetmekle kalmayıp Dört Yüz Altmış Sekizinci (Bağlantısız) Parlak Donanma’ya bağlı Gizli Kanat Filosu’nun Başamiralliği görevini de yürüten ve bir zamanlar, halen sürmekte olan son Kargaşa henüz başlamamışken ve Ayrılma Basamağı’nın son debdebesi tükenmeye yüztutmuşken, Beş Numaralı İlahi Tezahür Kümesi’nin Dönüşümsel Üçlü Yönetim insanlar/insan olmayan türler Temsilcisi unvanıyla Yüce Galaksi Meclisi’ndeki yerini almış olan Başrahip Luseferous, birkaç yıl önce vaktiyle en büyük düşmanı saydığı isyancı lideri Stinausin’in başının omuzları üzerinde durduğu yerden koparılarak vakit kaybedilmeksizin uzun vadeli bir yaşam destek mekanizmasına bağlanmasını ve bunun ardından, Sarp Kale’nin dış duvarındaki —Junch Kenti ile Faraby Koyu üzerinden Güç Boşluğu adı verilen sisler içindeki dikey çizgiye bakan manzarasıyla— o son derece etkileyici çalışma salonunun tavanından tepetaklak sallandırılmasını emretmiş, bu sayede Başrahip canı her istediğinde —ki bu oldukça sık aralıklarla cereyan ediyordu— eski hasmının başını yumruk idman topu niyetine kullanma imkanı bulmuştu.</p>

  <p>Luseferous’un parlak siyah, düz ve upuzun saçları ile cildinin neredeyse tamamen beyaz görünmesini sağlayacak şekilde ustaca bir yoğunlaştırma işlemine tabi tutulmasını mümkün kılan kendiliğinden soluk bir teni vardı. Yapay irilikteki gözlerinin birbirine olan doğuştan gelme mesafesel yakınlığı, gören kişiyi bunların da tıpkı cildine uygulanana benzer bir yoğunlaştırma prosesinden geçip geçmediği hususunda şüpheye düşürüyordu. Siyah gözbebeklerinin ötesindeki beyaz kısma mora çalan bir kırmızılık hakimdi, dişlerinden her birinin yerine saf ve berrak bir elmas yerleştirilmiş olmasıysa onun ağzına, tamamen açıya ve ışık oyunlarına bağlı olarak kimi zaman ilkel çağlardan fırlamışa benzeyen acayip bir dişsizlik görüntüsü, kimi zamansa ürkütücü ve bir o kadar göz alıcı bir parlaklık veriyordu.</p>

  <p>Böylesi fizyolojik sıradışılıklar bir sokak sanatçısı veya bir aktörü gülünç, hatta bir nebze de ümitsiz bir havaya büründürebilirdi belki; ama Luseferous’unki gibi bir güce sahip biri söz konusu olunca, bu özellikler gerçekten rahatsız edici, hatta ürkütücü hale geliyordu. Aynı yarı-tatsızlık, yarı-ürkünçlük etkisini ismi için de söylemek mümkün, kaldı ki o, bu isimle doğmamıştı bile. Çoğu insanın —daha doğru bir ifadeyle, en azından çoğu insanın — okuldaki tarih derslerinde belli belirsiz işittiği, işitmiş olsa bile zihninde az çok anlam taşıyan bir noktaya dahi oturtamadığı, kaynağı Dünya gezegeni olup uzunca zamandır hor görülen bir tanrının ismiyle ses özelliği bakımından benzeşmesi dolayısıyla, sonradan seçilip benimsenmiş bir isimdi Luseferous.</p>

  <p>Yine genetik dönüştürme oyunlarının bir eseri olarak, Başrahip uzunca zamandır olduğu gibi o sıralar da, özellikle bedeninin belden yukarı kısmı kayda değer kuvvete sahip, öyle ki, öfkeye atacağı yumruk —ki farklı bir duyguyla yumruk savurduğuna nadiren rastlanırdı— isabet ettiği yerde müthiş etki bırakacak olan uzun boylu ve yapılı bir adam şekli edinmişti. Koparılmış başı Luseferous’un tavanından aşağı tepetaklak vaziyette sarkmakta olan isyancı lider nihayetinde mağlubiyetle tanışmadan önce Başrahip’in önüne muazzam askeri ve siyasi zorluklar çıkarmıştı; bu zorlukların bazısı Başrahip’i onur kırıcı yenilgilerin eşiğine getirmiş olduğundan, Luseferous hain olarak nitelediği bu hasmının anısı karşısında halen derin, hem de çok derin bir alınganlık hissi taşıyor. Tavandan sarkan surat her ne kadar hırpalanmış, ezikler ve yaralarla bezenmiş ve de kana bulanmış olsa da (kafaya uygulanmış olan iyileşme yetisi etkisini hızla göstermekle beraber anlık sonuç da vermiyordu elbet), bu zoruna gitme duygusu o surata baktıkça kolaylıkla ve kaçınılmaz olarak yerini öfkeye bırakıyor. Başrahip muhtemelen Stinausin’in başına onu yıllar önce oraya ilk astırdığındakini aratmayacak bir şiddet ve nefretle vurup dövüyordu.</p>

  <p>Tamamen aklını kaçırmadan önce bu muameleye bir ay boyunca zorlukla katlanan ve Başrahip’e tükürmesini engellemek üzere ağzı dikilip kapatılan Stinausin ise bu acıya son vermek üzere kendi kendini öldürmekten acizdi; sahip olduğu alıcılar, tüpler, mikro-pompalar ve biyolojik devre parçaları böylesi kolay bir kaçış yoluna gitmesine engel oluyordu. Ortam ile doğrudan ilgisi bulunmayan bu yan etkenlerin yarattığı kısıtların var olmadığı farz edilse bile bağırıp hakaretler yağdırarak Luseferous’u taciz etmesi ya da dilini yutmaya yeltenmesi imkânsızdı, çünkü başı koparıldığı sırada kesilip atılmıştı o organı.</p>

  <p>Aradan geçen süre zarfında aklı gayet başına gelmiş olmasına rağmen, bazen, özellikle de Başrahip ile yoğun bir antrenman seansını tamamladığı zamanlar, yarılmış dudaklarından, bir kez daha kırılmış olan burnundan ve feci şekilde şişmiş olan gözleri ile kulaklarından aşağı sayısız kan sızıntısı süzülürken, vaktiyle koskoca bir isyana liderlik etmiş olan Stinausin, ağlardı. Bu durumu kendi açısından özellikle tatmin edici bulan Luseferous bazı seferler ayakta dikilir ve bir yandan derin derin soluk alıp vererek havlu yardımıyla terini silerken onun gözyaşlarının karıştığı kanla birlikte gövdesinden koparılıp tavana tepetaklak asılmış olan bu kafadan aşağı damlayıp zeminin tam da o noktasına yerleştirilmiş seramikten yapılma geniş tasın içine doluşunu izlerdi.</p>

  <p>Şu da var ki, son dönemde kendisine hoşça vakit geçirtecek yeni bir oyuncak edinmiş olan Başrahip, kendi dişleri tarafından yavaş yavaş öldürülen geleceğin suikastçısının kapalı tutulduğu, çalışma odasının birkaç kat altında yer alan salona ziyarette bulunmayı da ihmal etmiyordu.</p>

  <p>İnsan ırkının iri yarı, güçlü kuvvetli, gösterişli bir örneği olan bu suikastçı, kendisini görevlendiren kişi tarafından hiç şüphesiz Başrahip’in boğazını ısırıp parçalayabileceği ümidi beslenerek ve bu amaç doğrultusunda özellikle sivriltilmiş dişleri dışında hiçbir silahı bulunmaksızın oraya gönderilmişti. Yarım sene kadar önce Sistem Başkanı (Luseferous tarafından daima ileri yaşta, — yönetsel becerileri gerileme evresindeki birince doldurulması temin edilen, onursal olmaktan öte bir anlam taşımayan mertebe) onuruna burada, uçurumun tepesindeki bu sarayda düzenlenen bir akşam yemeği merasiminde bunu denemişti de. Bizim suikastçı adayının bu girişiminde başarıya ulaşamamış olmasının ardında yatan yegane sebep, Başrahip’in paranoya derecesine varan önsezileri ve o son derece etkin —ve büyük ölçüde gizli— kişisel koruma teşkilatıydı.</p>

  <p>Girişimi fiyaskoyla sonuçlanan suikastçı, tam takım uyuşturucu ilaçlar ve elektro-biyolojik araçlar kullanılarak rutin aralıklarla ve bazen de vahşice sayılacak yöntemlerle her defasında işkenceye tabi tutulmuş ve hemen akabinde son derece büyük bir dikkatle sorguya çekilmişse de, sorgucularının işine yarayacak hiçbir itirafta bulunmamış, ağzından hiçbir ipucu kaçırmamıştı. Anlaşılan o ki, kendisini bu görevin peşine salan kişiyi suçlu konuma düşürecek her tür bilgi, en az Başrahip’in emri altındakiler kadar işinin ehli sorgu teknisyenleri tarafından, yine onlarınkini aratmayacak bir ustalık ve özenle suikastçının zihninden silinmişti. Onu kontrol altında tutup bu misyona hazırlayanlar, benzeri durumlarda sıklıkla görüldüğünün aksine, Saray’a veya Başrahip’e az çok yakınlığıyla tanınan herhangi bir kişiyi töhmet altında bırakmaya yarayacak sahte hatıraları onun belleğine işleme zahmetine girmemişti bile.</p>

  <p>Bir an olsun durulmayan verimli bir hayal gücüne sahip sadist bir ruh hastası olması itibarıyla, olup olabilecek en fesat varlığı temsil eden Luseferous suikastçıya verilecek nihai cezanın kendi dişleri yüzünden —sonuçta o dişler, suikastı gerçekleştirme yolunda başvurması öngörülen tek silah olarak tasarlanmıştı— ölmek olması gerektiğini buyurdu. Bu karar doğrultusunda, tutsağın dört köpek dişi sökülerek hiç durmadan uzamalarını sağlayacak bir biyomühendislik işlemine tabi tutulduktan sonra yerine geri takıldı. Parmak kalınlığına ulaşan bu azman dişler gerek üst gerekse alt çene kemiğinden fırlayıp dudakları parçalayarak durmak bilmez uzayışını sürdürdü. Alttaki ikili zamanla kıvrılarak adamın başının üstünden geçip birkaç ay daha uzadıktan sonra kafasının yan tarafındaki deriye temas ederken, üst çeneden başlayan iki diş ise pala gibi kıvrılarak beraberce boynun altına ulaştı ve eşzamanlı olarak boğazın alt ucunun yakınına dayandı.</p>

  <p>Bu türden bir engelle karşılaşmaları halinde bile durmaksızın uzamaya devam etmek üzere genetik olarak tasarlanmış olan bu iki çift diş, bu aşamadan sonra suikastçının bedenini delip içeri girdi; çiftlerden biri adamın kafatasının içindeki kemik tabakalarını yavaşça yararak ilerlerken diğer çift nispeten daha rahat bir şekilde boynun aşağı kısmındaki yumuşak dokuyu deldi. Suikastçının boynuna saplanıp içeri giren dişler çok büyük bir acıya neden olmakla birlikte en azından kısa vadede hayati tehlike arz etmiyordu; kendi hallerine bırakılırlarsa aynı güzergahı izleyip boynun arkasından dışarı çıkacaklardı nasılsa. Kurbanı çabuk yoldan ve büyük acılara maruz bırakarak, belki de izleyen bir aylık süreç henüz bitmemişken öldürecek olan asıl çift, kafatasını yarıp beyne giren dişlerdi.</p>

  <p>İsmi bilinmeyen talihsiz suikastçının elinden olup biteni engelleme yolunda hiçbir şey gelmiyordu çünkü paslanmaz demirden yapılma kalın şeritler ve kelepçeler yardımıyla tüm vücudu hareketsiz hale getirilerek salonun duvarına sımsıkı kenetlenmiş, beslenme ve diğer fiziksel gereksinimleri çeşitli tüpler ve vücudun dokusu içine yerleştirilmiş gereçler yoluyla sağlanacak ölçüde çaresiz bırakılmıştı. Ağzı ise tıpkı Stinausin’inkine yapıldığı gibi dikilip kapatılmıştı. Tutsaklığının ilk birkaç ayı boyunca suikastçının gözleri ateşli ve suçlayıcı bir bakışla salonun içinde her nereye gitse Luseferous’u izlediğinden, Başrahip en sonunda bunun kendisini fazlasıyla huzursuz ettiğinin farkına vardı ve adamın gözlerinin de dikilip kapatılması talimatını verdi.</p>

  <p>Gelgelelim tutsağın kulakları ve zihni halen işler durumdaydı —kaldı ki bunun böyle devam etmesi Luseferous’un kendisi tarafından tembihlenmişti— ve Başrahip zaman zaman aşağı, işkence salonuna inip devamlı uzayan dişlerin yaratığın vücudunda yarattığı tahribatı bizzat gözlemlemekten büyük haz duyuyordu. Böyle anlarda, tutsağı sorgulama seansı —fakat, belki de şartlar öyle gerektirdiğinden, oldukça tedbirli ve sessizce yapılan bir sorgulama olurdu bu— diye nitelenebilecek buluşmalarda, girişimi başarısızlıkla sonuçlanmış suikastçıyla konuşmayı severdi.</p>

  <p>“İyi günler,” diyerek sevecen bir sesle girdi söze Luseferous, asansör kapısı ardı sıra gürültüyle kapanırken. Çalışma odasının aşağılarındaki bu salona vahşi bir hayvan misali, kendi ini gözüyle bakıyordu Başrahip. Burada, isimsiz suikastçının yanı sıra, geçmiş seferlerinden kalma çeşitli hatıraları, sayısız zaferi sonucunda eline geçirdiği ganimetleri, birbirinden farklı bir düzine yıldız sisteminden yağmaladığı paha biçilmez değerde sanat eserlerini, kimisi merasimlerde kullanılan cinsten kimisiyse yüksek ateş gücüne sahip pek çok parçadan oluşan silah koleksiyonunu, bazısı kafeste bazı diğerleri ise kapalı tanklarda muhafaza edilen yaratıkları ve de ölümleri vücutlarından artakalan kısımların radyasyon, toz, balçık veya tanımlanamayan et dilimleriyle kemik parçalarına (veya, söz konusu olan insandan başka bir yaratıksa, onun temel fizyolojik unsurlarına) indirgenemeyeceği ölçüde eksik cereyan etmiş belli başlı bütün düşmanları ile muhaliflerinin duvarın belli bir kesimine yan yana asıp sıraladığı cansız başlarını bulunduruyordu.</p>

  <p>Luseferous az ötede, zeminin içine yerleştirilmiş derin ve kuru bir tankın yanına gidip tankın dibinde kıvrılmış vaziyette hareketsiz yatmakta olan Bilinmeyen Bağlayıcı’ya baktı. Ardından koluna dirseğe kadar uzanan kalın bir eldiven geçirdi ve tankın bel hizasına gelen geniş korkuluğuna yerleştirilmiş büyükçe bir çanağın içinden aldığı avuç dolusu siyah renkli hortumlu-sülüğü tankın içine bıraktı.</p>

  <p>“Ya sen nasılsın bakalım? Orada keyfin yerinde mi, ha?” diye sordu bir yandan.</p>

  <p>Olan biteni dışarıdan izleyen biri Başrahip’in bu sözleri söylerken duvara mıhlanmış olan insan erkeğine mi, Bilinmeyen Bağlayıcı’ya —ki artık hareketsiz yatmaya son vermiş ve pırıltılı kahve tonlardaki gözden yoksun kafasını kaldırıp adeta dilim dilim parçaların kenetlenmesinden oluşan o uzun hatlı vücudu beklenti içinde kıvranarak havayı koklamaya koyulmuştu— mı, yoksa tok sesler eşliğinde birbiri ardına tankın yosun bağlamış zeminine düşen ve hemen sonrasında bir dalganın hareketini andıran esnek hamlelerle kendilerini Bilinmeyen Bağlayıcı’nın erişiminden olabildiğince uzaklaştıracak şekilde en uygun köşeye doğru ilerleyen hortumlu-sülüklere mi seslendiği hususunda kararsız kalırdı. Sülükler birbirlerinin üstüne çıkıp kendilerini yukarı çekmeye yeltendikleri an gerisingeri aşağı kayarak tankın camdan yapılma dik yamaçlarını tırmanmak için boşu boşuna çabalayadursun, Bağlayıcı’nın o kocaman kahverengi gövdesi ayaklarını yere sürüyerek onlara doğru ilerlemeye başlamıştı.</p>

  <p>Dirsek boyundaki eldivenini çekip çıkaran Luseferous, gözü rahatsız etmeyecek şekilde ışıklandırılmış bu tepesi kemerli salonda gezdirdi bakışlarını. Uçurumdaki kaya kütlesinin bir hayli derinlerine inşa edilmiş, penceresi veya ışıklandırma mili olmayan, kendisini güvende ve rahatlamış hissedebildiği, konforlu ve sessiz sakin bir mekandı burası. Suikastçının az ötede, duvara kenetlenmiş halde duran o uzun ve esmer gövdesine bakıp seslendi: “Hiçbir yer ev kadar rahat ve huzur verici olamaz, sence de öyle değil mi?” Karşısında tebessümünü yöneltebileceği biri yoktu gerçi, ama bunları söylerken gülümsemişti Başrahip.</p>

  <p>Tam o sırada, tankın içinden kulak tırmalayıcı bir darbe sesi geldi ve bunu takiben, duyulamayacak ölçüde tiz feryatlar yükselmeye başladı. Bakışlarını tekrar tankın dibine çeviren Luseferous, Bilinmeyen Bağlayıcı’nın bir yandan o kocaman yamru yumru başını vahşice çırpıp bu esnada siyah ve yapışkan et parçalarının bazısını tankın dışına dek saçarak dev sülükleri ortadan ikiye ayırıp yiyişini seyretti. Bir defasında halen canlı olan bir sülüğü de tankın dışına fırlatmış, bunu yaparken Başrahip’e isabet ettirmesine ramak kalmıştı; bunun üzerine keskin bir kılıç kapan Luseferous, her bir darbede salonun koyu kırmızı renkli granit zemininde derin çizikler açarak söz konusu sülüğü kovalamış ve yara bere içinde bırakmıştı.</p>

  <p>Tankın dibindeki vahşi gösteri sona erdiğinde Başrahip ilgisini yeniden suikastçıya yöneltti. Eldiveni bir kez daha giyip kaseden bir diğer hortumlu-sülük aldıktan sonra duvara kenetlenmiş olan adamın yanına doğru ağır adımlarla yürümeye başladı. “Evini hatırlıyor musun, bay suikastçı?” diye sordu, ona yaklaşırken. “Zihninde oraya dair herhangi bir hatıra kırıntısı kalmış olabilir mi? Evin, annen, arkadaşların?” Tutsağın önüne gelince durdu. “Bunların herhangi biriyle ilgili hiç mi bir şey hatırlamıyorsun?” Konuşurken sülüğün o her daim yapışıp emecek bir şeyler arayışındaki hortumumsu burnunu suikastçının suratının dibinde, oradan oraya sallıyordu. Başrahip’in elinde kıvranan ve yanıbaşındaki adamın suratına yapışma arzusuyla bıkıp usanmadan o yana doğru uzanmayı deneyen o soğuk yaratık ile ancak burun deliklerinden nefes alarak başını adeta gerideki duvara sokmak ister gibi olabildiğince sakınmaya çabalayan adam (bu gayretine bakılacak olursa bunun suikastçının bir sülükle ilk karşılaşması olmadığını tahmin etmek hiç de zor değildi), belli ki birbirinin varlığını hissediyordu. Gel gör ki göğsüne saplanan dişler adamın başını daha fazla geriye itelemesine engel oluyordu.</p>

  <p>Sülüğü adamın hafif tüylerle kaplı aslanımsı suratından belli bir mesafe ötede tutmaya özen gösteren Luseferous, sülük tutan elini suikastçının baş hareketleriyle senkronize bir şekilde oynatıyor, böylece aradaki mesafenin açılmasına izin vermeyip adamın başucunda kıvranıp duran gergin yaratığı koklayabilmesini sağlıyordu.</p>

  <p>“Yoksa seni beni öldüresin diye salıvermeden önce belleğini temizledikleri sırada tüm anılarını da silip süpürdüler mi? Geriye hiçbir şey kalmadı mı, ha?” Hortumlu-sülüğün ağız kısmının en ucunun adamın burnuna değmesine izin vermesiyle beraber talihsiz suikastçı irkilip başını silkti ve zorlukla duyulabilen çaresiz bir inilti koyverdi. “Ne oldu böyle, bayım? Yoksa bu dokunuş sana evini mi hatırlattı? Kendini güven içinde hissettiğin, sana metanet veren, hatta belki içlerinde sana aşık birinin de bulunduğu insanlarla paylaştığın bir ortamda yaşamak hoş bir duygu olsa gerek, ne dersin? Efendim? Haydi ama, bir şeyler söyle!” Başını daha da öteye kaçırmayı denerken ister istemez gövdesini geren adamın göğsündeki çevresi buruş buruş olmuş deliklerin birinden kan sızmaya başlamıştı bile. Dev sülük ise Luseferous’un elinde çırpınmayı sürdürüyor, mukusla dolan ağzını insan etiyle buluşturmak üzere karşısındaki adama doğru uzatmaktan bir an olsun vazgeçmiyordu. Neden sonra, sülük kurbanının yüzünü gereği gibi sarmalama imkanı henüz bulamadan Başrahip eldivenli elini geri çekti ve kolunu öteye doğru uzatarak ani kas hareketleriyle gerinip çırpınmayı sürdüren yaratığı boşlukta asılı kalmaya mahkum edip adeta gözle görülür bir hüsrana ve düş kırıklığına sürükledi.</p>

  <p>“İşte burası da benim evim, bay suikastçı,” dedi Luseferous adama. “Bu gördüğün yer, bu sığınak, senin... işgal ettiğin, yağmalamaya teşebbüs ettiğin, o uğursuz planınla... o habis girişiminle kirletmeye cüret ettiğin yer.” Sözlerini sürdürürken sesi artık titremeye başlamıştı: “Seni evime davet ettim, yemek masama buyur ettim... insan hesabıyla on bin yıldır nezaket gereği yapılageldiği gibi, oysa sen... Senin tek istediğin bana zarar vermek, beni öldürmekti. Hem de burada, evimde, kendimi tüm diğer yerlerden daha fazla güvende hissetmem gereken yerde.” Kafasını üzüntüyle iki yana sallayan Başrahip’in böylesi bir vefasızlığa karşı isyan eder bir hali vardı. Sonra bir anda gözleri talihsiz suikastçının çıplaklığını örten yegane şey olan paçavraya dönmüş bez parçasına takıldı. Luseferous’un bu çamaşırı yırtarak çekip çıkarmasıyla beraber korkuya kapılan adam kendini bir kez daha istemsizce geri çekmeye çalıştı. Luseferous delici bakışlarıyla uzun uzun süzdü adamın çıplak bedenini. “Desene seni bayağı hırpalamışlar,” derken suikastçının uyluklarının titreyişini ve seğirişini seyrediyordu. Ardından, elini gevşeterek az öncesine kadar don işlevi gören paçavrayı yere bıraktı; uşaklardan biri ertesi gün onun yerine bir yenisini tutsağa giydirirdi nasılsa.</p>

  <p>“Evimi severim,” dedi adama, telaşsız bir sesle. “İnan ki öyle. Yaptığım her şeyi ortamı daha güvenli hale getirmek, evimin emniyetini teminat altına almak, herkese daha güvenli yaşam koşulları sağlamak için yapmışımdır.” Hortumlu-sülüğü adamın cinsel organından geriye kalan şeye doğru uzatıp salladıysa da yaratık ilgisiz kalmış, çoktan tükenmiş olan adamsa kendini sakınmak üzere hiçbir girişimde bulunmamıştı. Öyle ki, Başrahip’in kendisi de sürdürdükleri bu oyunun tadının artık kaçtığı kanısına kapılmıştı. Gösterişli bir hareketle arkasını dönerek tankın korkuluğunun üzerindeki geniş çanağın yanına gidip sülüğü içeri attı ve sonra, eldivenini bir çırpıda çıkardı.</p>

  <p>“Artık evimden ayrılmam gerekiyor, bay suikastçı,” diyen Luseferous hemen ardından derin bir iç geçirdi. Tankın dibinde bir kez daha hareketsizce kıvrılıp kalmış olan Bilinmeyen Bağlayıcı’nın o uzun bedenine son bir kez göz attı. Yaratığın rengi kahveden yeşilimsi sarıya dönmüş, üzerinde uzanmakta olduğu yosunlu zeminin rengine bürünmüştü. Hortumlu-sülüklerden geriye kalan tek şey ise duvarlara yapışıp kalmış karanlık lekeler ve Başrahip’in bir başka türün kanından yayıldığını fark ettiği hafif ama keskin kokuydu. Suikastçıya bakmak üzere bir kez daha ondan yana döndü. “Evet, doğru duydun, evimden uzaklaşmam gerekiyor, hem de uzunca bir süre için, görünen o ki başka seçeneğim yok.” Adama doğru ağır adımlarla yürümeye başladı. “Çünkü insan her şeyi başkalarına devredemiyor, iş dönüp dolaşıp en önemli meselelere geldi mi, kendinden başkasına gerçek anlamda güvenemiyorsun. Çünkü bazen, hele ki iletişim kurmanın zor olduğu uzak mesafelere doğru yol alacaksan, yerine vekil veya yedek bırakman mümkün değildir. Yaptığım bu çıkarımı nasıl buldun, ha? Kulağa mantıklı geliyor, sence de öyle değil mi? Burayı emin bir yer haline getirmek için bunca yıldır uğraş veriyorum, oysa şimdi, burasını daha da güvenli, daha da güçlü ve daha da iyi bir yer yapmak üzere buradan ayrılmak durumunda kalıyorum.” Adama doğru yeniden bir adım attı ve onun kafatasını delmekte olan kıvrık dişlerden birini parmağıyla tıklattı. “Tüm bu zahmete senin gibiler yüzünden giriyorum; benden nefret eden, kendisine söylenen şeye kulak asmayan, salık verileni yapmaya yanaşmayan, kendileri için neyin iyi neyin kötü olduğunu ayırt etme yetisinden yoksun kişiler yüzünden.” Sözlerini bitirir bitirmez, tıklatmakta olduğu dişi sıkıca tutup kuvvetle çekti. Bunun üzerine canhıraş bir inilti koyveren suikastçı burnunu acı içinde eğmek durumunda kalmıştı.</p>

  <p>“Aslında bakarsan, tartışmaya açık bir konu bu,” dedi Luseferous, asıldığı dişi bırakarak. “Bu çabanın bizi olduğumuzdan daha güvenlikli hale getireceği şüpheli. Oraya gideceğim...Ulubis denen şu yere... orası bir yıldız sistemi veya her ne ise artık, çünkü orada kıymetli bir şeyin olma ihtimali var ve danışmanlarım böyle yapmamı tavsiye ediyor, üstelik emrimde çalışan istihbaratçılar bunu doğrular nitelikte bilgiler edinmiş. Bunlardan herhangi birinin kesinkes haklı olduğu söylenemez tabii, bu konularda kati yargılardan söz etmek ne zaman mümkün oldu ki? Gel gör ki, bu konuya ilişkin hepsi de aralarında söz birliği etmiş gibi alışılmadık derecede heyecanlı.” Başrahip bu defa öncekinden de derin bir iç geçirdi. “Ve bendeniz, duyduğu her şeyden kolaylıkla etkilenebilen bu ihtiyar budala, onların tavsiyesine uymaya karar verdim. Doğru olan şeyi mi yapıyorum sence?” Karşısındakinden bir cevap bekler gibi bir an durakladıktan sonra sözlerine kaldığı yerden devam etti. “Ne dersin? Bu konuyla ilgili bir fikrin olsa bile onu benimle dürüstçe paylaşmaya yanaşmamanı anlayışla karşılıyorum elbet, ama yine de öğrenmek isterdim... Gerçekten de paylaşmayacak mısın, bu tutumunda kararlı mısın?” Yüzünde boş ve kayıtsız bir ifadeyle, bunun kendi sorgucularının yakın geçmişte açtığı yaralardan biri olup olmadığını aklından geçirerek, adamın karnının bir yanı boyunca uzanan yara izini parmağıyla takip etti. Kendi adamlarının işi olamayacak kadar ilkel ve derin görünmüştü gözüne bu yara. Hızlı ve düzensiz bir şekilde nefes alıp veren talihsiz suikastçı ise onun söylediklerine kulak verdiğine dair en ufak belirti sergilemiyordu. Örülmüş ağzının gerisinde, çenesi hareket halindeydi sanki.</p>

  <p>“İşte bak, bir kez olsun durumdan ben de emin değilim ve doğru yanıtı bulma yolunda biraz tavsiye alsam hiç fena olmayacak. Yapmayı planladığımız şey bizi hiç de sandığımız gibi daha güvenlikli hale getirmeyecektir belki. Yine de bunun tatbik edilmesi gerekiyor. Her ne olursa olsun yapılması gereken diğer bazı şeyler gibi. Haksız mıyım?” Adamın suratına pek de sert olmayan bir tokat attı. Ne var ki bu tokat adamın bir defa daha korkuyla geri çekilmesine yetmişti. “Yine de, tasalanmana gerek yok. Bu yolculukta sen de bana eşlik edebilirsin. Büyük bir işgal filosuyla yola çıkıyoruz. Hepimize yetecek kadar yerimiz var.” Bakışlarını salonda boydan boya gezdirdi. “Her neyse, sanırım burada yeterince uzun süre tıkılıp kaldın; daha sık dışarı çıkmak seni de memnun edecektir.” Her ne kadar etrafında gülümsemesini yöneltebileceği herhangi bir kimse halen bulunmasa da, gülümsedi Başrahip Luseferous. “Beni soktuğun onca zahmeti düşündükçe, senin ölümünü izleyemeyecek olmam beni çileden çıkarıyor. Madem öyle, sen de benimle gel, neden burada kalasın ki? Hedefimize doğru birlikte yola çıkalım; Ulubis’e, Nasqueron’a.”</p>

  <p class="girintisiz">Desuetude II alt-mevsiminde bir gün, Fassin Taak’ın amcası kendisine ara sıra baş ağrısı veren biricik yeğenini Geçici Unutuş’taki odasına çağırdı.</p>

  <p>“Hoşgeldin yeğenim.”</p>

  <p>“Merhaba amca. Beni görmek istemişsiniz.”</p>

  <p>“Hmm.”</p>

  <p>Amcasının söz açmasını terbiyeli bir edayla bekledi Fassin Taak. Aralarında bu denli sade ve teknik açıdan lüzumsuz sayılacak bir giriş faslı gerçekleştikten sonra bile, Slovius Amca’nın sanki birbirlerine insanın içine işleyen ve üzerinde kafa yormayı gerektirecek ölçüde beklenmedik bir şey sunmuşlar gibi, basbayağı derin düşüncelere dalarak sessiz kalışı, özellikle de içinde bulundukları şu günlerde pek de şaşılası bir durum değildi. Amcasının bu alışkanlığını, üstlenmiş olduğu babacan görevleri özellik taşıyan ve de büyük önem arz eden bir ciddiyetle ele aldığının göstergesi mi, yoksa bu moruğun bunamak üzere olduğunun kanıtı olarak mı algılaması gerektiği hususunda hiçbir zaman kesin yargıya varamamıştı Fassin. Olaya neresinden bakılırsa bakılsın, Slovius Amca, zaman ölçüsünün nasıl ele alındığına bağlı olarak kimilerine göre yaklaşık üç, başkalarına göreyse on dördü aşkın yüzyıldır Kâhinler Klanı Bantrabal’ın aile reisliğini yürütüyordu ve bu da, onun bu tür tavırlarına müsamaha gösterilmesi için yeterli olduğu genel kabul görmüş bir gerekçeydi.</p>

  <p>Gerek aile gelenekleri gerekse bağlı bulundukları kastın kurallar bütünü gereği halihazırda amcasına bahşedilmiş olan kıdem ve hürmet mertebesinin günü gelince kendisine geçeceğini gayet iyi bilse de, terbiyeli bir yeğen, kendini değerlerine adamış bir aile mensubu ve vefalı bir öğrenciye yaraşır şekilde, amcasına hem prensip olarak hem de duyguları uyarınca derin bir saygı duyuyordu Fassin. İkili arasında çıt çıkmadan geçirilen duraklama süreci öylece sürüp gidiyordu. Nihayet, büyük bir mahcubiyetle eğilip izin istedi Fassin. “Amcacığım, izninizle oturabilir miyim?”</p>

  <p>“Ne? Ah, tabii.” Slovius Amca yüzgeç biçimindeki ellerinden birini kaldırıp belli belirsiz bir hareketle sallayarak onu buyur etti. “Otur lütfen.”</p>

  <p>Yaptığı yürüyüşler sırasında giydiği pantolonu yukarı doğru çekiştirip gömleğinin alabildiğine geniş dikilmiş kollarına çekidüzen veren Fassin Taak, amcasının içinde yüzmekte olduğu, ışıltılı ve mavi bir sıvıyla dolu olup üzerinde hafif dumanlar uçuşan daire şeklindeki geniş havuzun kenarına oturur pozisyonda usturuplu bir şekilde yerleşti. Slovius Amca birkaç yıl önce denizayısı, diğer bir deyişle mors şekline bürünme kararı almış ve bu kararı uygulamaya koymuştu. Derisinin rengi bej ile pembe karışımı, gövdesi alışılmışa oranla daha zayıf ve narin, dişleri ise normal bir insan elinin orta parmağından ancak biraz daha uzun olsa da, yine de bir denizayısıydı işte. Slovius Amca’nın bir vakitler el olarak kullandığı iki uzuv yoktu artık... Bir çift yüzgeç almıştı onların yerini; oldukça tuhaf görünümlü, görenlerde hiçbir işlevi olamazmış izlenimi uyandıran birbirinden zayıf bir çift kolun ucunda yer alan iki yüzgeç. Budanmış bir ağaçtan geriye kalan bodur birer kökten farksızdı parmakları; yüzgeçlerinin ucunda saçak misali sallanan, deniztarağının çizgilerini andıran bir kalıp. Tam konuşmak üzere ağzını açmıştı ki, evdeki uşaklardan biri, insan ırkına mensup siyah üniformalı bir erkek onlara doğru yaklaşıp havuzun başında diz çökerek Slovius Amca’nın kulağına bir şeyler fısıldadı. Bunu yaparken, birçok yüzük geçirmiş olduğu bir parmağıyla özenle örülmüş uzun saçını suyun dışında tutup ıslanmaktan kurtarmayı ihmal etmiyordu. Koyu renk elbisesi, upuzun saçı ve parmağında taşıdığı sayısız yüzük onun kendi mesleğinde en üst düzey memurlardan biri konumunda olduğuna delildi. İçinden bir ses bu uşağın adını biliyor olması gerektiğini söylese de, ismi bir türlü aklına getiremedi Fassin.</p>

  <p>Fırsattan istifade başını çevirip bakışlarını odada gezdirdi. Geçici Unutuş salonu bu evin ancak böylesi durumlar için, yani ailenin üst düzey ve yaşça ileri üyelerinden biri ömrünün sonuna yaklaştığında devreye sokulan —bu tanım ne derece uygun kaçtıysa artık— ve haliyle nadiren kullanılan bölümlerinden biriydi. Slovius Amca’nın bir ucunda pineklediği havuz, içine zamanın etkisiyle matlaşıp gerçek pırıltısını yitirmiş gümüş damarlar işli yarı-saydam akik taşından duvarlarla çevrili olan, kabaca yarım daire şeklinde tanımlanabilecek bu salonun zeminini— büyük ölçüde işgal ediyordu. Tavanı kubbe şeklindeki salon, gaz-devi Nasqueron’un o sayısız bulut girdabıyla kaplı azametli kütlesinin yörüngesinde dev bir topun etrafında dönüp duran bir biber tanesi misali seyreden ’glantine isimli bu kayalıklarla kaplı gezegen-ay üzerindeki On İki numaralı kıtada yer alan ve öteden beri ailenin mülkü olan Güz Evi’nin kuşbakışı incelendiğinde kabarcığı andıran kanatlarından birinde yer alıyordu. Bu devasa gezegenin yüzeyinin küçücük bir kesiti, salonun kubbe şeklindeki çatısının tam da Fassin ve amcasının bulunduğu yerin üzerine denk gelen orta bölümündeki şeffaf kısma bakıldığında çıplak gözle görülebiliyordu.</p>

  <p>Nasqueron’un Fassin’in bulunduğu yerden seçebildiği bölümü o an için gün ışığı altındaydı ve kızıl, turuncu ve pas kahverengisi tonlarının iç içe geçmesiyle bir renk cümbüşüne boğulmuş olan bulutların sebep olduğu gölge bütününün kırmızının en derin tonunu taşıyan ışığı ’glantine’in zorlukla nefes alınabilen atmosferinin sınırını teşkil eden mor gökyüzü katmanını yarıp kubbenin camına vuruyor, böylelikle salonu ve hemen altındaki, yanıbaşında siyah giysili uşağın Slovius Amca’ya içinde bir ihtimal dinçleştirici, bir ihtimalse ilaç bulunan genişçe bir bardaktan sıvı yudumlamakta yardımcı olduğu havuzu aydınlatıyordu. Kendisi bu berrak sıvıdan içtiği sırada ağzından dışarı akan veya sıçrayan damlalar sırasıyla Slovius Amca’nın kırlaşmış sakalla kaplı çenesinden ve kırışıklarla dolu boynundan çizgiler halinde aşağı süzülüp, salonun içindeki yarı yerçekimli ortamda bir o yana bir bu yana vuran yüksekçe dalgaların şıpırtılar çıkararak çalkalandığı havuzun mavi sularına damlıyordu. Ardından, hafif birtakım homurtular çıkaran Slovius Amca’nın gözleri kapandı.</p>

  <p>Bakışlarını başka yöne çevirdi Fassin. O sırada bir diğer uşak yanına yaklaşıp ona bir tepsi üzerinde çeşitli içecekler ve şekerleme türünden tatlılar ikram ettiyse de Fassin’in yüzünde kibar bir tebessümle ona bakıp bir elini hayır der gibi kaldırarak bu daveti geri çevirmesiyle beraber uşak saygıyla eğilip onu selamladıktan sonra amca ile yeğenin huzurundan ayrıldı. Yumuşak bir hareketle başını kaldırıp gözlerini tavandaki kubbeye, camın öbür yanındaki gaz- devinin görüntüsüne odaklayan Fassin, göz ucuyla da uşağın amcasının dudaklarını özenle katlanmış bir mendil ile silip kurulayışını izleyebiliyordu.</p>

  <p>Gökyüzünün ortasında asılı kalmış içi cayır cayır yanan devasa bir kor tanesi gibi, aynı anda hem çalkantılı hem de dingin olmayı başaran dirayetsizliğe varacak ölçüde amirane ve kayıtsız bir edayla, başlarının üzerinde dönüyordu Nasqueron.</p>

  <p>Galaksinin sembolik merkezine elli beş bin yıl uzaklıkta ve bir parçası sayıldığı bu büyük lensin ulaşılabilecek en ırak köşesinde yer alan gaz-devi, galaksinin en dış sınırındaki Güney Asma Sığlıklarından biri olan Dörtlü Akıntı’nın uzak bir sahilinde yer alan Ulubis sisteminin en büyük gezegeniydi.</p>

  <p>Özellikle şu an içinde bulunulan savaş sonrası çağda, birbirinden farklı uzaklık seviyelerinden söz edilir olmuştu ve Ulubis bunlar içinde ötenin de ötesinde kabul edilen en ücra sistemdi. Galaksinin en dış kıyılarında yer alıyor olmak —ve aynı zamanda son yıldız ve gaz kalıntılarının ötedeki boşlukla iç içe geçtiği galaktik düzlemin pekâlâ altında adeta asılı durmak— burasının ulaşılamaz olduğu anlamına gelmiyordu elbet, yeter ki yakınlarda bir atardamar geçidi bulunsun.</p>

  <p>Atardamarlar —diğer bir deyişle, solucan delikleri— ve onların giriş-çıkış noktasını teşkil eden geçitler galaksi toplumu için hayati önem taşıyordu; her yere ışık hızının altında bir hareket kabiliyetiyle adeta sürünerek gitme eziyeti ile bir yıldız sisteminden bir diğerine neredeyse anlık geçişler yapabilme rahatlığı arasındaki farkı temsil ediyordu bu geçitler. Sistemin taşıdığı itibar, sahip olduğu ekonomi ve hatta orada yaşayan kitlenin moral durumu üzerindeki etkisi de benzer şekilde dramatik ve hızlıydı. Böylesi bir geçitten yoksun olmak, çamur içindeki bir vadide yer alan küçük ve sıkıcı bir köyde tıkılıp kalmış olmak ve hatta koca bir ömrü orada geçirmekle eşanlamlıydı. Bu türden bir yaşam sürenlerin yakınına sonradan bir solucan deliği yerleştirilmesi, birdenbire her yerinden enerji, yaşama coşkusu ve ümit verici vaatler fışkıran ışıltılar içindeki kocaman bir kentin parçası olmak demekti.</p>

  <p>Bir atardamar geçidini nakletmenin tek yolu, onu bir uzay gemisinin içine koyup, bunu yaparken —genellikle— arka geçidi hareket edilen noktada bırakarak, ışık hızının altında seyreden bir süratle, en basit fiziksel anlamıyla, bir yerden diğerine taşımaktı. Bu da, solucan deliğinin yok edilmesi durumunda —kaldı ki teoride kendi uzunluğunun herhangi bir noktasında, pratikte ise başlangıç veya bitiş noktasındaki limanlarda darbe alıp yok edilmesi pekâlâ mümkündü— onca yolu bir anda gerisingeri dönüp o izbe köye tekrar tıkılıp kalmak anlamına geliyordu.</p>

  <p>Ulubis sisteminin galaksinin geri kalanına bağlanması, o zamanlar Yeni Çağ olarak adlandırılan, üç milyar yılı aşkın bir geçmişe dayanıyordu. O dönemde, meydana getirilmesinin üzerinden çok zaman geçmemiş, sadece birkaç milyar yıl yaşında ama daha o zamandan yaşam-desteği becerisini kat kat artırmış, görece genç bir sistemdi. Atardamar bağlantısı, galaksi topluluğunun birbiriyle iç içe geçmiş bir solucan delikleri şebekesi oluşturmaya yönelik giriştiği ikinci ciddi deneme olan İkinci Merkezin bir parçasını teşkil ediyordu. Büyük Çöküş, Kasırgalar Savaşı, Büyük Dağılma Anarşisi ve Informorta kırılımıyla geçen bir milyar yıllık karmaşa dönemi sırasında bu bağlantıyı yitiren sistem, sonrasında —galaksinin uygarlığını halen koruyabilmiş kesiminin büyük çoğunluğuyla birlikte— adeta komaya girmiş gibi ikinci, namıdiğer Büyük Kargaşa dönemine sürüklenmiş, bu süreçten sadece Nasqueron’un yerli unsurlarından olan Ahali adlı topluluk sağ çıkmıştı. Yavaşlar diye adlandırılan bir tür başkalaşmasının mensupları arasında gösterilen Ahali, diğerlerinden farklı bir yaşam döngüsü izler, A noktasından B noktasına ulaşmak için birkaç yüz bin yıl harcamayı umursamazdı; öyle ki, kendi ifadelerine göre, hiçbir sıradışı olay cereyan etmeden geçirilecek bir milyon yıl onlara uzunca bir tatil gibi gelirdi.</p>

  <p>Üçüncü Dağılma Çağı’nı (ve daha pek çok olayı... ne de olsa, galaksi tarihi hangi bakımdan olursa olsun basite indirgenecek bir olaylar silsilesi asla sayılmazdı) izleyen süreçte kurulan başka bir solucan deliği Ulubis’in Üçüncü Merkez’in bir parçası haline gelmesini sağlamıştı. Bu atardamar barış ve verimlilikle geçen yetmiş milyon yıl boyunca varlığını sürdürmüş, bu süreçte içlerinden hiçbiri Ulubis’in yerli topluluklarından olmayan, Hızlılar kategorisine mensup çeşitli türler gelip geçmiş, ama nihayetinde geriye sadece, yaşamın ve olayların o ağır akışına devamlı olarak tanıklık eden tek tür olan Ahali kalmıştı. Atardamar Çöküşü tıpkı galaksinin birbiriyle bağlantısını halen korumakta olan kısmının yüzde doksan beşine yaptığı gibi Ulubis’i de bir kez daha yalnızlığın batağına saplamıştı. Yeni Hızlılar Savaşı’nda ve Makineler Savaşı’nda daha pek çok geçit ve solucan deliği ortadan kalkmış, kalıcı bir barışın sağlanması ve Dördüncü Merkezin inşası yalnızca Mercatoria adı verilen örgütün çabalarıyla mümkün olmuştu... Onu kontrol edenlerin tahmini böyleydi en azından.</p>

  <p>Ulubis ile yeniden bağlantı kurulması, oldukça ağır işleyen bu süreç halen başlangıç aşamasındayken gerçekleşmiş ve bu son atardamar sistemi, altı bin yıl boyunca Ulubis’i yavaş yavaş belini doğrultmakta olan galaksi topluluğunun kolay erişilebilir bir parçası haline getirmişti. Ne var ki, sonra o solucan deliği de yok edildi ve çeyrek binyılı aşkın bir süre Ulubis’in işlev gören en yakın erişim noktası, giderek kalınlaşmakta olan Zenerre Akıntısı’nın aşağılarında, tamı tamına iki yüz on dört yıl uzaklıktaki bir nokta oldu. Gelgelelim bu durum yaklaşık on yedi yıl sonra, halihazırda Mühendisgemisi <i>Est-taun Zhiffir</i> tarafından görece katlanılabilir bir hızla Ulubis sistemine doğru taşınmakta olan solucan deliğinin bir ucunun hedefine ulaşıp da yerine yerleştirilmesiyle —ki bu nokta seçilirken muhtemelen eski geçidin bir zamanlar bulunduğu yer olan, Ulubis sisteminin başlıca gezegeni Sepekte yakınlarındaki Lagrange noktalarından biri tercih edilecekti— değişecekti. Fakat şimdilik, Ulubis, Ahali Çalışmaları’na merkez teşkil edişinin kendisine kazandırdığı öneme rağmen, gerek zamansal değer gerekse fiziki konum olarak sistemin geri kalanına olan uzaklığını koruyordu.</p>

  <p>Slovius Amca yüzgecinin bir hareketiyle uşağa çekilip kendilerini baş başa bırakmasını buyurduktan sonra başı ile omuzlarını havuzun içindeki mavi ışıltılar saçan su seviyesinin dışında tutmak üzere destek niyetine kullandığı Y şeklindeki beşiğe yaslanmak için kendisini yukarı doğru çekti. Bunu fark eden uşak —ki Fassin bu adamın isminin Guime olduğunu ve amcasının hizmetkârları içinde önem bakımından ikinci sırada geldiğini şimdi anımsamıştı— herhangi bir komut beklemeden geri döndü ve bu manevrayı başarıyla yapabilmesi için Slovius’a yardımcı olmaya çalıştı. Ancak Slovius’un buna karşı tepkisi, reddetme ifade eden tıslamayla karışık sesler çıkararak bir yüzgeciyle adama tokat atmak olmuştu. Başını eğerek bu zayıf ve yavaş hamleyi kolayca savuşturan Guime sonrasında saygıyla eğilerek geri adım atmak durumunda kaldı ve en yakın duvarın dibine gidip dikilerek bir sonraki komutu beklemeye koyuldu. Slovius bedeninin üst kısmını suyun dışına biraz daha çıkarabilmek için çaba harcamayı sürdüredursun, kuyruklu gövdesi ışıldayan suların altında tembelce kımıldıyordu.</p>

  <p>Fassin de daha fazla atıl kalamayıp bağdaş kurmuş vaziyette oturduğu yerden kalkmaya yeltendi. “Amca, yardım etmemi ister misi—”</p>

  <p>“Hayır!” diye hiddetle bağırdı amcası, kendisini beşiğe yerleştirmek için acizce uğraşmaya devam ederek. “Bana yapabileceğiniz tek yardım, hepinizin <i>yaygarayı</i> kesmesi olur!” Bu son cümleyi söylerken başını Guime’nin bulunduğu yöne doğru yavaşça çevirmesi, aşağı kayıp havuzun sularına daha da gömülmesine neden olmuş, böylelikle vücudu, bu işe giriştiği andakinden bile daha yatay bir pozisyona gelmişti. Dört bir yana sular sıçratarak havuzu öfkeyle tokatladı. “İşte, gördünüz mü yaptığınızı? Kim dedi size işime burnunuzu sokun diye? Budalalar sizi!” Derin bir iç geçirdikten sonra, gücü de tükenmiş olacak ki, bakışlarını dosdoğru karşıya dikip kendisini havuzun debdebeli dalgalarına sırtüstü bıraktı. “Beni yerime uygun gördüğün şekilde yerleştirebilirsin, Guime” dedi ardından, yenilgiyi kabullenmiş donuk bir sesle.</p>

  <p>Guime onun arkasındaki fayanslara diz çöktü ve ellerini Slovius’un koltukaltlarından geçirerek efendisini kafası ve omuzları neredeyse dikey bir hat çizecek konuma gelinceye kadar kaldırıp beşiğe aktardı. Hafifçe kıpırdanarak kaideye iyice yerleşen Slovius ise hızlıca başını sallayıp ona teşekkürlerini sunmuş oldu. Bunun üzerine Guime duvarın yanında az önce dikilmekte olduğu yere geri döndü.</p>

  <p>“Şimdi gelelim sana, sevgili yeğenim,” dedi Slovius, yüzgecimsi ellerini pembe renkli o tüysüz ve kocaman göğsünün üzerinde çaprazlama kavuşturarak. Sözüne devam etmeden önce başını kaldırıp tavandaki şeffaf kubbeye baktı.</p>

  <p>Gülümsedi Fassin. “Evet, amcacığım?”</p>

  <p>Tereddüde düşmüş bir hali vardı Slovius’un. Bakışlarını indirip yeniden yeğenine sabitledi. “Senin şu... çalışmalar, Fassin. Nasıl gidiyor?”</p>

  <p>“Tatmin edici gelişmeler var, efendim. Tranche Xonju ile ilgili olanla bir şey söylemek içinse henüz çok erken.”</p>

  <p>“Hmm. Erken, öyle mi?” dedi Slovius Amca, biraz da kendi kendine. Bakışları sanki oradan çok uzaklara sürüklenmiş, düşünceli bir hale bürünmüştü. Kibarca içini çekti Fassin. Belli ki bu konuşma sandığından çok daha uzun sürecekti.</p>

  <p>Nasqueron Ahalisi’nin sarayında görevli bir Yavaş Kâhindi Fassin Taak. Ahali —eksiksiz bir tanım vermek gerekirse gaz-devi Ahalisi, zahmetli olmakla beraber çok daha kesin bir tanımla ifade etmek gerekirse ise Tarafsız ve Yüce Birinci Sınıf Her Zaman Her Yerde Hazır ve Nazır Olan En Üst Düzey gaz-devi Ahalisi— değişken bir hava sistemine sahip hayret verici büyüklükteki devasa bir gaz-devi gezegeni çevreleyen bulut katmanlarına saçılmış, yakından tanıyanları olduğu kadar dışarıdan inceleyenleri de çılgına döndürecek derecede karmaşık bir sosyal yapıya ve coğrafi bakımdan akıllara zarar genişlikte bir ölçeğe sahip, geçmişi çok eskilere dayanan bir uygarlık bünyesinde yaşamını sürdüren, bilinen ölçülerle hesap edilemeyecek kadar ileri yaştaki iri kıyım canlılardan oluşma bir toplumdu.</p>

  <p>En azından yetişkin kabul edildikleri dönemde, son derece yavaş düşünmesiyle tanınırdı Ahali diye adlandırılan bu yaratıklar. Yavaş yaşarlar, yavaş gelişirler, yavaş seyahat ederler ve yaptıkları hemen her şeyi yavaş yaparlardı. Şu da var ki, iddiaya göre iş savaşmaya geldi mi gayet atik hareket edebiliyorlardı. Ancak onların en son ne zaman herhangi bir savaşım içine girdiğini hatırlayabilen kimse yoktu. Bu da, işlerine gelince son derece hızlı düşünebildikleri, ama görünen o ki çoğunlukla buna gerek duymadıkları ve dolayısıyla — ya da en azından öyle varsayılıyordu— yavaş düşündükleri sonucuna varılmasına yol açıyordu. Varlıklarının ileriki döneminde —daha doğrusu, ileriki çağlarında— sohbetlerinin de fazlasıyla yavaşladığı tartışma götürmezdi. Konuşma tarzları öylesine ağırdı ki, kahvaltıdan önce sorulmuş bir soruya ancak akşam yemeğinin ardından yanıt verdiklerine rastlamak mümkündü. Üstelik Fassin, çalkantısı artık fazlasıyla dinmiş olan havuzunun içinde uzun dişlerin süslediği o şişik suratında hipnotize olmuş bir ifadeyle uzanmakta olan Slovius Amca’nın sohbet esnasında ortaya konacak konuşma sıklığıyla ilgili yeni bir rekor denemesine giriştiği konusunda isteyenle bahse girmeye bile hazırdı.</p>

  <p>“Şu Tranche Xonju... tam olarak neyle ilgiliydi?” diyerek aniden söze girdi Slovius.</p>

  <p>“Dağınık şiirsellik, sürgün efsaneleri ve üzerinde hemfikir olunamamış çeşitli tarihsel ihtilaflarla ilgili,” diye açıkladı Fassin.</p>

  <p>“Tartışma konusu olan bu tarihler hangi dönemlere ait?”</p>

  <p>“Çoğunun tarihi halen saptanamamış durumda, amca. Hele içlerinden bazısınınki hiçbir zaman tespit edilemeyebilir ve bunların gerçeklikten çok efsanelere dayanıyor olması kuvvetle muhtemel. Tarihi kolayca belirlenebilir olanlar yakın geçmişe dayanıyor ve çoğunlukla Makineler Savaşı süresince yaşanmış yerel olaylarla ilgili.” Slovius Amca çevresindeki suda hafif dalgalar yaratarak ağır ağır salladı başını. “Makineler Savaşı. Bu çok ilginç doğrusu.”</p>

  <p>“Ben de ilkin o olaylara eğilmeyi düşünüyordum zaten.”</p>

  <p>“Evet,” dedi Slovius. “Bu iyi bir fikir.”</p>

  <p>“Teşekkür ederim, amca.”</p>

  <p>Slovius yeniden sessizliğe gömüldü. Tam o sırada, uzaklarda meydana geldiği halde gümbürtüsü onların kulaklarına dek ulaşan bir yer sarsıntısı Slovius’un havuzunda eşmerkezli bir dizi ufak daire oluşturdu.</p>

  <p>Kendilerini çevreleyen bitki örtüsü ve de hayvanların bütünüyle beraber tüm Nasqueron Ahalisi’ni kapsayan bu uygarlık, galaksiye boydan boya yayılmış bir başkalaşım uygarlığı (ya da, bazılarının deyişiyle uygarlık ötesi yaşam seviyesi) olan ve bilindiği kadarıyla kökleri genel anlamda birbirine benzeyen ve benzemeyen her tür varlık arasında kurulmuş tüm diğer imparatorluklardan, kültürlerden, sürgünlerden, medeniyetlerden, federasyonlardan, bağlılıklardan, derneklerden, birliklerden, ittifaklardan, konfederasyonlardan, örgütlerden ve organizasyonlardan daha eskiye dayanan Sürgündeki Ahali’nin şunun şurasında minicik bir parçasını teşkil ediyordu.</p>

  <p>Diğer bir deyişle, Ahali galakside yaşam başladığından beri oradaydı. Sırf bu bile onlara en azından sıradışı bir özellik kazandırmaya ve belki de onları eşi benzeri olmayan bir konuma taşımaya yetiyordu. Bu durum, kendilerine hürmet ve özenle yaklaşılması ve onlarla sabır ve saygı temelinde ilişki kurulması koşuluyla Ahali’yi paha biçilmez bir fayda kaynağı da yapıyordu aynı zamanda. Çünkü çok güçlü bellekleri ve daha da iyisi, kütüphaneleri vardı. Yakaladığını bırakmayan bellekleri ve son derece geniş kütüphaneleri olduğu da söylenebilirdi.</p>

  <p>Ahali’nin belleği ile kütüphanelerine ne zaman başvurulsa, bunların ezici çoğunluğu çok uzun zaman önce kimi toza karışmak kimiyse radyasyonun etkisiyle buharlaşmak suretiyle ortadan kaybolmuş birbirinden tamamen farklı ve kategorisel açıdan tamamen ilintisiz belki milyonlarca ve milyonlarca uygarlıktan toplanıp bir araya getirilmiş düzensiz bir birikimin içinden hemen hemen hepsi sallapati bir şekilde gruplanıp boşluklara serpiştirilmiş —veya öyle olmasa bile çözülmesi hiç de mümkün görünmeyen kalıplar halinde dizilmiş,— aslı astarı olmayan saçmalıklar, acayip efsaneler, anlaşılmaz imgeler, anlamı çözülemeyen semboller ve yine anlamsız denklemler yanı sıra gelişigüzel rakam toplulukları, harfler, resimli diyagramlar, eşsesli sözcükler, ses ögeleri, kimyasal formülleri ifade etmekte kullanılan kabartmalar, omurgasız deniz hayvanlarının veya mercanların liflerini aratmayacak kadar ufak boyutta ışınsal parçacıklar ve anlaşılabilir nitelikte daha pek çok unsurla tıka basa dolu olduğu ortaya çıkardı.</p>

  <p>Diğer yandan, tüm o kargaşa, propaganda, çarpıklık, saçmalık ve tuhaflık curcunası içinde gerçeklik külçeleri, hakikat dikişleri, zamanın nehirleri içinde donup çoktan unutulmuş tarihi veriler, ciltler halinde biyografiler ve kimi yumak haline gelmiş kimiyse incecik kalmış doğruluk emareleri de yok değildi. Ahali ile buluşup konuşmak, onların diline, düşünce yapısına ve metabolizmasına adapte olmak, onlarla beraber —bazen sanal anlamda, uzaktan, bazense kelimenin tam anlamıyla— Nasqueron’un bulutları arasında süzülmek, uçmak, dalmak, tırmanmak ve onların sohbetlerini, bilimsel çalışmalarını, notlarını ve analizlerini paylaşıp inceleyerek ağır bir yaşam hızına sahip bu kadim ev sahiplerinin onlara aktardıkları veya onların erişimine izin verdikleri içinden anlamlandırabildiklerini ayıklayıp şimdilerde galaksiye hakim olan yerleşim alanı daha yaygın, yaşam temposuysa daha hızlı olan başkalaşım uygarlığını zenginleştirip aydınlatmak, Başkâhin Slovius gibilerin olduğu kadar Sıradaki Başkâhin Fassin Taak gibilerin de ömrünü adadığı bir çalışmaydı.</p>

  <p>“Peki ya Jaal?” Kendisine yeterince şaşkın bir ifadeyle bakakalan yeğeninin hayretini artırmak ister gibi ekledi Slovius, gözlerini karşısındaki genç akrabasından ayırmaksızın: “Hani şu şeyden gelen kız, ah, neydi oranın adı? Tonderon. Evet. Tonderonlu kız. Siz ikiniz hâlâ nişanlısınız, değil mi?”</p>

  <p>Mahcup bir gülümseme yerleşmişti Fassin’in suratına. “Evet öyleyiz, amca,” diye onayladı. “Kendisi bu akşam Pirrintipiti’den dönüyor. Limana gidip onu karşılamayı planlıyorum.”</p>

  <p>“Peki ya gerçekten hazır mısın?” Yüzgecimsi ellerinden birini sözlerinin taşıdığı anlamı vurgulamak ister gibi havada sallayarak tekrarladı sorusunu Slovius. “Ne durumdasın?”</p>

  <p>“Ne durumda mıyım, amca?” diye sordu Fassin, kafası karışmış bir ifadeyle.</p>

  <p>“Yani demek istediğim, onunla mutlu musun? Onun eşin olma ihtimaline hazır mısın?”</p>

  <p>“Tabii ki, amca.”</p>

  <p>“Peki ya kız, onun niyeti de seninkiyle aynı yönde mi?”</p>

  <p>“Şey, umarım öyledir. Ben öyle olduğuna inanıyorum.”</p>

  <p>Yeğenine ilgiyle bakan Slovius bir an için onunla göz göze geldi. “Mm-hmm. Anlıyorum. Pekâlâ o halde, madem öyle diyorsun.” Mavi parıltılar saçan sıvıyı göğsünün üst kısmından silkelemek için yüzgecimsi ellerinden birini kullanırken, üşümüş gibi bir hali vardı Slovius’un. “Ne zaman evlenmeyi planlıyorsunuz?”</p>

  <p>“Nikâh tarihi Tümazizler, Kutlu III olarak belirlendi,” diye açıkladı Fassin. “Bedensel süreyle hesaplanacak olursa, yarım yıldan az bir süre kaldı,” diye ekledi, amcasının daha kolay kavramasına yardımcı olmak için.</p>

  <p>“Anladım,” dedi Slovius, kaşlarını çatarak. Başını düşünceli bir tavırla yukarıdan aşağı sallamış, bu hareket, tüm bedeninin suyun içinde hafifçe kalkıp inmesine ve havuzda bir kez daha dalgacıklar oluşmasına yol açmıştı. “Eh, en sonunda yerleşik düzene geçeceğini bilmek güzel.”</p>

  <p>Fassin zamanının olması gerekenden de fazlasını, çoğunluğu Nasqueron Ahalisi arasında olmak üzere derinlemesine araştırmalar yaparak geçiren, kendini mesleğine adamış, çalışkan ve verimli bir kâhin olarak görüyordu kendisini. Şu da var ki, gerçeklik arayışıyla geçen bu faydalı yaşamın her bir dinlenme evresini ‘münasip tatil’ diye nitelediği bir molayla değerlendirmeye çok düşkün oluşu, anlaşılan o ki Bantrabal Klanı’nın eski nesil üyelerinin ve özellikle Slovius’un gözünde bu gencin umutsuz vaka olmaktan kurtulamamasına neden oluyordu. (Gerçekten de, Slovius Amca şu ‘münasip tatil’ teriminden hareketle algıladığı şeyi benimseme konusunda son derece gönülsüzdü. Bu tür paydos evrelerini ‘sarhoş olup çevrede yaşananlara gözlerini kapamış uçuk alemcilerin çeşit çeşit belayla, kavgayla ve lüks hayat sürülen bazı mekânlarda kanundışı deliklere dalmayla geçirdiği koskoca bir ay’ olarak tanımlamayı tercih ediyordu o. Söz konusu lüks ortamlar bazen ’glantine’in başkenti Pirrintipiti, bazen Sepekte’nin başkenti Borquille, bazense sisteme saçılmış sayısız zevk yerleşkesinden biri oluyordu.)</p>

  <p>Karşısındakini hoşgören bir edayla gülümsedi Fassin. “Yine de, dans ayakkabılarımı dolaba asmaya henüz niyetim yok, amcacığım.”</p>

  <p>“Son üç-dört çalışmanı yürütürken nasıl bir yöntem izlediğinden bahset bana, Fassin. Tutarlı denebilecek bir yol izlediğin kanısında mısın?”</p>

  <p>“Böyle söyleyerek aklımı karıştırdınız doğrusu, amca,” diyerek şaşkınlığa düştüğünü itiraf etti Fassin.</p>

  <p>“Diyorum ki, gerçekleştirdiğin araştırmaların son üçü veya dördü, konusal olarak ya da incelemenin odak noktası bakımından veya o araştırmayı yürütürken söyleşilerine başvurduğun Ahali’den kaptıkların dolayısıyla birbiriyle bağlantılı mıydı?”</p>

  <p>İyiden iyiye hayrete düşen Fassin oturduğu yerde istemsizce doğruldu. Şu yaşlı Slovius bu tür bir ayrıntıya niçin kafasını taksındı ki? “İzin verin bir düşüneyim, efendim,” dedi. “Son çalışmamda sadece Xonju ile görüştüm denebilir ve onun genel yaklaşımıyla ilgili söyleyebileceklerim, daha ziyade rastgele bilgi vermesi ve bir yanıtın nasıl bir kapsam taşıması gerektiğinin bilincinde değilmiş gibi hareket etmesi. Sadece ilk buluşmamız değil, sonraki tüm görüşmelerimiz de hazırlık niteliğindeydi. Takip edilmesi halinde faydalı sonuçlar elde edilebilir, tabii onu yeniden bulabilirsek. Ama bulsak bile umduğumuz faydayı elde edememe olasılığı her zaman var. Şu andan bir sonraki araştırmama kadar geçecek tüm süreci meşgul edebilir...”</p>

  <p>“Bunun numune almak üzere çıkılmış bir keşif gezisi, bir nevi tanışma faslı olduğunu mu söylemek istiyorsun?”</p>

  <p>“Kesinlikle.”</p>

  <p>“Peki ya ondan önceki araştırmaların?”</p>

  <p>“Cheuhoras, genç Saraisme, Akeurle Both ikizleri, traav Kanchangesja ve Eglide ergen kozasından birkaç ufaklıkla daha yapılan bayağıdır sürüncemede kalmış görüşmeler.”</p>

  <p>“Üzerinde konuştuğunuz inceleme konusu neydi?”</p>

  <p>“Çoğunlukla şiir üzerine konuştuk. Eski çağların şiirleri, modern şiir, şiir düzeninde kaleme alınmış efsanelerde kullanılan imgeler, şiirde palavra atma ve abartmanın ne derece ahlaki olduğu gibisinden konular.”</p>

  <p>“Bir önceki araştırma?”</p>

  <p>“O defakinde yalnızca Cheuhoras ile görüşmüştüm; yaşamını yitirmiş bir ebeveyninin ardından tuttuğu oldukça uzun matemde ona eşlik ederek başladım, o yörenin yakın geçmişinden alınma mitos haline gelmiş bazı avcılık öyküleri ile belki bir milyar yıl kadar önce, İkinci Kargaşa döneminde cereyan etmiş olan hidrojen göçü sırasında gerçekleştirilen o çok eski plazmik yolculuk maceralarını inceleyerek devam ettik.”</p>

  <p>“Ondan önceki?”</p>

  <p>Bu noktada, dudaklarında ince bir tebessümle söze başladı Fassin. “Valseir ile yaptığım süresi uzatılmış teke tek görüşme; Dimajrian Kabilesi’ne mensup Gürültücü Hergeleler arasında geçirdiğim süreci de içeren bir araştırmaydı bu.” Bu gezinin ayrıntılarından pek çoğunu amcasına hatırlatmanın pek de gerekmediğini düşündü bir an. Becerikli bir kâhin olarak isim yapmasını borçlu olduğu, gerek Bantrabal Klanı gerekse onun da ötesindeki ’glantine Kâhinleri hiyerarşisi içinde kendisine kalıcı bir yer edinmesini temin eden altı yıllık —bedensel süre olarak; dış bilinç esas alındığında ise bir yüzyıla yakın sürmüştü— uzatmalı yolculuktu bu. Başından geçen maceralar sırasında yaptığı keşiflerin niteliği ve geri dönerken beraberinde getirdiği öykülerin ve tarihi bulguların taşıdığı değer, kendi klanı nezdinde Sıradaki Başkâhin mertebesine yükselmesinde olduğu kadar on iki klan içinde kıdem bakımından en önde geleni olan Tonderon Klanı’nın başkâhininin kızıyla evlilik yapmasının gündeme gelmesinde de büyük rol oynamıştı.</p>

  <p>“Kaç sene önceydi o yolculuk, reel olarak yani?”</p>

  <p>Cevap vermeden önce bir süre düşündü Fassin. “Üç yüz yıl kadar önceydi... Eğer yanlış hesaplamadıysam, tam olarak iki yüz seksen yedi yıl geçti üzerinden.”</p>

  <p>Başıyla onayladı Slovius. “Geçen zaman zarfında o araştırma sırasında edindiğin bilgilerin ne kadarını ifşa edebildin?”</p>

  <p>“Hemen hemen hiçbirini, efendim. Gürültücü Hergeleler bunu yapmamam konusunda ısrar etti. Onlar diğerlerine oranla daha... az törpülenmiş bir gençlik grubu. Bana gösterdikleri tek müsamaha, halen hayatta olduğumu bildirebilmek için yılda bir kez rapor sunmam olmuştu.”</p>

  <p>“Peki ya ondan önceki araştırma?”</p>

  <p>Usanmış bir tavırla iç geçiren Fassin bir elinin parmaklarını havuzun yanındaki eritilmiş camın üzerinde tıklattı. Bu konuşmanın sonu nereye varacaktı böyle? Slovius bu bilgilere ulaşmak için klanın kayıt arşivine baksa ne olurdu sanki? Havuz salonunun bir duvarının önüne, ucunda büyük bir ekran bulunan kol şeklinde kocaman bir konsol yerleştirilmişti. O daha yakından bakabilsin ve küt parmaklarıyla ekranın önündeki tuşlara basabilsin diye bu cihazın Slovius’un önüne denk düşecek şekilde alçaltıldığına daha önce birçok kez tanık olmuştu Fassin. Evin kütüphanesini sorgulamak için pek de hızlı ve etkin bir yöntem sayılamayacağı aşikâr olsa da, şu son dakikalarda kendisine yağdırmış olduğu bunaltıcı soruların hepsine yanıt bulmasına fazlasıyla yeterdi. Hatta ihtiyarın bu soruları çevresindekilere sorması bile cevap alması için yeterliydi; nitekim görevleri bu tür konularda yardım etmek olan uşakları vardı.</p>

  <p>Usulca öksürerek boğazını temizledikten sonra söze yeniden başladı Fassin. “Ondan bir önceki araştırmayı Reheo Klanı’ndan Kâhin Yurnvic’e ilk araştırmasında yönlendirici talimatlar vererek geçirmiştim. Yurnvic’in deneyimsizliğini hoşgörmesini sağlamak için Ahali ile birlikte birebir görüşmelerde bulunarak traav Hambrier’in gönlünü kazandık. Bu çalışma üç aydan kısa bir zaman almıştı, bedensel süreyle. Giriş niteliğinde, tanıtıcı bir ders kitabından farksızdı, efendim.”</p>

  <p>“Bu araştırmanız sırasında kendi incelemelerin üzerinde çalışacak zaman bulamadın mı?”</p>

  <p>“Doğrusunu isterseniz, elimde kalan süre çok azdı, efendim.”</p>

  <p>“Yine de vaktin vardı, öyle değil mi?”</p>

  <p>“Marcal adlı üniversite grubuyla birlikte şiirin derinselliği üzerine düzenlenmiş bir sempozyuma katılacak zaman bulabildim sadece. Diğer katılımcıları size ayrıntısıyla sayabilmek için klan kayıtlarına başvurmam gerekir, efendim.”</p>

  <p>“Daha başka ne kaldı aklında? Sempozyumla ilgili yani... Neydi konusu?”</p>

  <p>“Hafızam beni yanıltmıyorsa, Ahali’nin avlanma teknikleri ile Makineler Savaşı Sorgucuları’nın yöntemlerinin kıyaslanmasıydı ana konu.” Belleğinin derinliklerinden bir şeyler bulup çıkarmak ister gibi, düşünceli bir şekilde çenesini kaşıdı Fassin. “Mercek altına alınan örnekler de, bazısı ’glantine ile ilgili olmak üzere, Ulubis sistemine has yerel tekniklerdi.”</p>

  <p>Bir defa daha, söylenenleri onaylar gibi başını salladı Slovius. Ardından yeğenine çevirdi bakışlarını. “Elçi projeksiyonu teriminin ne anlama geldiğini biliyor musun, Fassin?”</p>

  <p>Kafasını kaldırıp gaz-devinin saydam çatı panelinden görülebilen kısmına baktı Fassin. Gece tüm bitiriciliğiyle gaz-devinin bir kenarından görünmeye başlamıştı bile; giderek artan bir karanlık adeta sinsice sürünerek uzaktaki bulutlara yayılıyordu. Sonra yeniden Slovius’a döndü. “Sanırım bu terimi daha önce de duydum, efendim. Ama ne anlama geldiğine ilişkin herhangi bir fikir yürütecek kadar aşina değilim.”</p>

  <p>“Önceden ayarlanmış bir soru-cevap dizisinin fiziksel olarak son derece uzak bir yere bir ışık huzmesi yardımıyla gönderilmesi anlamına geliyor. Normalde bir büyükelçinin üzerine düşen görevi yerine getirmesi için.”</p>

  <p>“Peki gönderenler kim, efendim?”</p>

  <p>“Mühendisler, Yönetim... belki de Omnokrasi.”</p>

  <p>İnanmaz bir edayla, oturduğu yerde geriye doğru kaykıldı Fassin. “Sahiden mi?”</p>

  <p>“Aynen öyle. Bize söylenenleri doğru kabul edersek, gönderdikleri objenin lazer sinyaliyle iletilen bir çeşit kütüphane olduğu anlaşılıyor. Uygun şekilde hazırlanan ve bu iş için özel olarak seçilmiş yeterli kapasiteye ve donanıma sahip ekipmanın içine yerleştirilen bu... ünite, her ne kadar farklı konularla ilgili ifadelerin, soruların ve cevapların derlenip hangi sırayla sunulacaklarını belirleyen bir kurallar bütünü çerçevesinde sıraya dizilmesinden ibaret olsa da, yüz yüze yapılacak entelektüel bir sohbeti aratmayacak bu görüşmeyi layığıyla yerine getirebilir. Savaş sonrası dönemde yapay zekâ kullanımına bundan daha çok yaklaşılan ve üstelik izin dahilinde yapılan başka örnek yok.”</p>

  <p>“Ne kadar da eşi görülmemiş bir şey.”</p>

  <p>Havuzun içinde şöyle bir kıpırdanan Slovius “Kesinlikle çok nadir görülen bir şey,” diye katıldı bu yoruma. “İçlerinden biri şu an buraya gönderiliyor.”</p>

  <p>Hayretle gözlerini kırpıştırdı Fassin. “Buraya mı gönderiliyor?”</p>

  <p>“Bantrabal Klanı’na. Bu eve, yani bize.”</p>

  <p>“Demek bize.”</p>

  <p>“Yönetim tarafından gönderildi.”</p>

  <p>“Demek Yönetim tarafından.” Fassin her söyleneni tekrarlamanın kendisini kıt akıllı durumuna düşürdüğünü fark ederek irkildi.</p>

  <p>“Mühendisgemisi <i>Est-taun Zhiffir</i> aracılığıyla aktarılacak.”</p>

  <p>“Vay canına,” dedi Fassin. “Bize... büyük bir ayrıcalık bahşedilmiş.”</p>

  <p>“Ayrıcalık bahşedilen biz değiliz, Fassin; sensin. Projeksiyon seninle konuşmak üzere buraya gönderiliyor.”</p>

  <p>Ürkekçe gülümsedi Fassin. “Benimle mi? Anladım. Peki ne zaman?”</p>

  <p>“İletimi halen devam ediyor. Akşam geç saatlerde hazır hale gelmiş olacak. Gündelik programını buna göre gözden geçirsen iyi olur. Başka işin var mıydı bu ara?”</p>

  <p>“Eh... Jaal ile akşam yemeği yemeyi planlamıştık. Ama eminim ki...”</p>

  <p>“Yerinde olsam yemek saatini öne çeker ve fazla oyalanmazdım.”</p>

  <p>“Şey, evet. Öyle yapacağım tabii,” dedi Fassin. “Böyle bir onura layık görülebilmek için ne yapmış olabileceğim hakkında bir fikriniz var mı, efendim?”</p>

  <p>Anlık bir sessizlikten sonra konuştu Slovius: “Hiçbir fikrim yok.”</p>

  <p>Bu arada, bir iç haberleşme ahizesinden dinlediği haber sona eren Guime cihazı kaidesine geri yerleştirip akik taşından yapılma duvarın yanında dikilmekte olduğu noktadan ayrıldı ve Slovius’un başucunda diz çökerek onun kulağına bir şeyler fısıldamasıyla beraber anladığını gösterir şekilde başını sallayan ihtiyar gözünü yeniden Fassin’e çevirdi. “Başkâhya Verpych seninle görüşmek istiyormuş, yeğenim.”</p>

  <p>“Verpych mi?” dedi Fassin güçlükle yutkunarak. Evin başkâhyası ve Bantrabal Klanı’nın kıdem sırasına göre en başta gelen uşağının kışı rahat geçirebilsinler diye tüm klan başka bir konaklama yerine nakledilene, yani sekseni aşkın gün sonrasına dek hareketsiz şekilde dinlenmesi gerekiyordu halbuki. Normal seyrinin dışında uyandırıldığı duyulmuş şey değildi. “Ben onun uyuduğunu sanıyordum!”</p>

  <p>“Evet ama, uyandırıldı artık.”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Gemi binlerce yıldır ölüydü. En akla yakın tahminler bunu altı veya yedi binyıl olarak belirtse de, hiç kimse aradan geçen süreyi tam olarak biliyora benzemiyordu. Vaktiyle Yeni Hızlılar Savaşı’na (ya da ondan kısa bir süre sonra patlak veren Makineler Savaşı’na veya onu izleyen Dağılma Savaşları’na, veya belki de Dağılma sürecine özgü o acılarla ve kavram kargaşasıyla dolu kısa süreli ve düzensiz kapışmalardan birine) aktif olarak katılmış şu veya bu filoya mensup olup da sonradan batan bir diğer gemi, bütün bir galaksiyi nesillerce etkisi altına alan ve güç tüccarlığı, uygarlıkların rekabeti, tüm yaşam türlerini kapsar nitelikte manevralar ile büyük ölçekli genel politikaların bileşiminden oluşan o muazzam oyunun ıskartaya çıkarılıp unutulmuş bir diğer parçasıydı işte.</p>

  <p>Geminin koca cüssesi ’glantine’in yüzeyinde en az bin yıl keşfedilmeyi beklemişti, çünkü her ne kadar ’glantine insani ölçüler uyarınca ufak bir gezegen sayılsa da —Mars’tan biraz daha küçüktü— çoğunluğu tropik bölgelere yoğunlaşmış olan toplam mevcudu bir milyarın altındaki sakinleri göz önüne alındığında, yine aynı ölçülere göre oldukça seyrek nüfusa sahip bir yer kabul ediliyor ve dahası, enkazın düştüğü yöre —ki buraya o tarihten beri Çorak Kuzey Toprakları deniyordu— herkesin zihninde üzerinde kayda değer hemen hiçbir şey bulunmayan geniş bir arazi şeridi diye yer ettiği için son derece nadiren ziyaret ediliyordu. Yerel gözetleme sistemlerinin düşmanlıkların başlangıcından önceki süreçte sergilenen kapsam ve çok yönlülüğe yeniden ulaşmasının uzun zaman alışı da enkazın onca zaman fark edilmeden kalmasına etki eden faktörlerdendi. Son olarak, geminin kendini kamufle etme sistemlerinin bir bölümü uğranan kısmi yıkımı zedelenmeden atlatmayı başarmış, mürettebattaki tüm ölümlülerin hayatını yitirmesi ve bu olayın gezegen-ayın yüzeyinde meydana getirdiği etki gibisinden olumsuzluklara ve her şeyden önce geminin devasa bir cüsseye sahip olmasına karşın, tam da Yeni Hızlılar ihtilafının başladığı dönemde on kilometre kadar öteye düşüp dev bir krater meydana getirerek kendisi de buhar olup uçan daha küçük ama çok daha süratli yol alan terk edilmiş bir geminin düşüşünün etkisiyle oluşmuş bir başka kraterden fışkıran çorak ve kıvrımlı bir diğer arazi çıkıntısı görünümüne bürünerek aradan geçen onca zaman boyunca varlığını gizlemeyi bilmişti.</p>

  <p>Geminin enkazının keşfedilmesi ancak yakınlarda seyahat eden bir hava aracının ölümcül bir kazaya uğrayıp arazi boyunca uzanan (ve o dönemde bulutsuz gökyüzü altında gün ışığını yansıtması sayesinde bütünüyle kamufle olup belli ki iş işten geçtikten sonra fark edilen) kıvrımlı büyük çıkıntılardan birine çakılması ile mümkün olmuştu. Bunu izleyen süreçte enkaz araştırılmış, sisteminden geriye kalan halen çalışır durumdaki birkaç parça (fakat içlerinden sadece yeni rejim kanunları uyarınca artık yasadışı kabul edilmeyenleri, ki bu da geriye pek bir şey bırakmıyordu) yağma edilmiş ve nihayet —enkazın ana gövdesinin ve beraberindeki altyapı bölmelerinin bulundukları yerden kaldırılması bunu ihtimaldışı bırakacak ölçüde pahalı olduğundan, enkazın kabaca kesilip parçalar halinde taşınmasının zorluğu bir yana, hiç de ucuza gelmediği ve üstüne üstlük tehlike arz ettiğinden ayrıca enkazın tümden yok edilmesi çorak bir arazinin ortasında bile olsa küçük bir gezegen-ayın atmosferinde üstelik de barış zamanı halkın hiç kuşkusuz çok sıkı muhalefet etme eğilimi göstereceği milyarlarca tonluk silah ve patlayıcı kullanımı gerektirdiğinden— enkaz kordon altına alınmakla yetinilmiş ve her ihtimale karşı insansız bir dizi hava devriyesi geminin çevresinde süresiz nöbete bırakılmıştı.</p>

  <p>Onlara “Hayır, belki de her şey iyi gider, belki de bundan olumlu sonuçlar çıkarırız,” diyen Saluus Kehar, ardından küçük hava aracını rakımı zaten yüksek olan çöle yakın bir seviyeye indirmiş enkazına doğru hızla sürdü. Gemi görende kararmaya yüztutmuş mor gökyüzü altındaki çorak arazide kıvrık bir gölge gibi uzanmakta olan parçalanmış bir belkemiği izlenimi uyandırıyordu. Enkazın arkasında, pırıltılar saçan mavi-yeşil renkte kocaman bir ışık perdesi bir yandan kendilerine adeta göz kırparak dairesel hareketler eşliğinde gökyüzünde sessizce dalgalandıktan sonra yeniden sönüp gitti.</p>

  <p>“Şu kadarını söyleyeyim, dediğinde haklı çıksan iyi olur,” dedi Taince, dikkatini uğraşmakta olduğu iletişim ünitesinin kontrol panelinden başka yöne kaydırmaksızın. Hoparlörden kesik dalgalar halinde mekanik sesler yükseliyordu.</p>

  <p>Alnını kokpitin camına dayamış halde aşağıya bakarken “Yere bu kadar yakın seyretmemiz şart mı?” diye sordu Ilen. Sonra küçük hava aracının arka koltuğunu kendisiyle paylaşmakta olan genç adama çevirdi bakışlarını. “Ciddiyim Fass, böyle gitmeye mecbur muyuz?”</p>

  <p>Fassin ise cevap vermeye başlamıştı bile: “Sahip olduğu o sarsılmaz iyimserliğin başkaları üzerinde olumsuz etki doğurabilme olasılığı Sal’ın açıklığa kavuşturmak için hâlâ mücadele ettiği bir kavram. Üzgünüm, Len. Sorunu iyi duyamadım, ne demiştin?”</p>

  <p>“Diyordum ki...”</p>

  <p>“İşte böyle,” diye mırıldandı Taince, “şu lanet sinyali aç artık.”</p>

  <p>“Benim yapmak istediğim de o zaten,” dedi Saluus, bir elini havada sallayıp gemiyi çölün o kasvetli ve bulanık yüzeyine daha da yaklaştırarak. Taince sitemkâr bir ses çıkararak öne doğru uzanıp ekrandaki düğmelerden birine bastı; vızıltıyı andıran kısa bir sesten sonra araç birkaç metre yükseldi ve çöl yüzeyine daha paralel bir seyir izlemeye koyuldu. Bu hareket karşısında Sal ateş püsküren gözlerle onu süzdüyse de yerle teması engelleyen cihazı kapatmaya yeltenmedi. “Durumumuz halen iyi, henüz havaya uçurulmadık, üstelik normal şartlar altında yanına yaklaşmamıza dahi izin verilmeyecek bir şeyi inceleme fırsatı yakalamış bulunuyoruz. Doğru yer, doğru zaman, mükemmel fırsat. Burada kulağa olumlu gelmeyen ne var ki?”</p>

  <p>“Yani,” diye başladı Fassin ağır ağır, bir yandan başını kaldırmış yukarıdaki gökyüzüne bakarak, “feci bir yanlış anlamaya kapıldığı kuşku götürmeyen aşırı hevesli bir grup Öteden Gelen’in bizi havaya uçurup radyoaktif toza çevirmek üzere ensemize takılması dışında demek istiyorsun herhalde, doğru mu anladım?”</p>

  <p>Kimse söylenenleri dinliyora benzemiyordu. Bunu gören Fassin içi geçmiş bir tavırla esnedi —ki bunu da kimsenin fark ettiği yoktu— ve sol kolunu deri koltuğun arkasına atıp (başı hâlâ cama dayalı vaziyette aşağıdan hızla geçip gitmekte olan tekdüze kum deryasını adeta hipnoz altındaymış gibi gözünü kırpmadan izlemeye devam eden) Ilen Deste’nin oturmakta olduğu genel istikamete doğru gererek rahatça arkasına yaslandı. Kızın bu hali karşısında en azından umursamaz ve becerebildiği kadarıyla da sıkılmış bir hava vermeye çalışıyordu kendine Fassin. Oysa gerçekte kendisini tastamam dehşete kapılmış ve fazlasıyla çaresiz hissediyordu pek tabii ki.</p>

  <p>Grubun hareketli çifti rolünü Sal ve Taince üstleniyordu: Aynı zamanda aracın esas pilotu olan Saluus, servetini hükümet adına yapmış olduğu yağmacılık ve korsanlık faaliyetlerine borçlu olan şaşılacak derecede zengin bir babanın arsız oğlu olması dolayısıyla büyük bir ticari imparatorluğun varisi konumunda bulunan, etkileyici, yakışıklı, dediğim dedik ve de yadsınamaz ölçüde yetenekli (gelgelelim Fassin’e göre sadece çok şanslı) biriydi. Kolejde birlikte okudukları ilk sene Fassin Sal’a Bay Açgözlü ismini yamamış, ortak arkadaşlarının ancak onun arkasından tekrarladığı bu lakaptan zamanla haberdar olan Sal’ın beklenmedik şekilde bunu onaylaması ve hevesle benimsemesiyle beraber Bay Açgözlü ismi onunla özdeşleşmişti. Yardımcı pilotluğa ek olarak seyrüseferlik ve haberleşme ekipmanı yöneticiliği görevlerini de yürütmekte olan Taince ise grubun çokbilmiş ve hedefindeki kişiyi yıpratmasıyla öne çıkan yorumcusuydu (buna karşılık Fassin kendisini grubun çokbilmiş ve <i>iğneleyici</i> yorumcusu olarak görüyordu). Son durum itibarıyla Stajyer Subay Taince Yarabokin’di kızın tam unvanı. Taince, namı— diğer Sivrikız’ın —ki bu da Fassin’in kişinin üzerine damga gibi yapışıp kalan yakıştırmalarından biriydi— kolejdeki derslerini yüksek dereceyle ilk yüzde birlik dilim içinde tamamlamayı başarması bir yana, hafta sonları ve tatil zamanları bile çalışıp didinerek topladığı İhtiyat kredileri sayesinde, henüz kısa vadeli bir derece alarak son yılını Askeri Akademi’de geçirmeden bile önce Navarchy diye anılan askeri teşkilatta subay olmaya giden yolu yarılamıştı zaten; askere alınmadan önceki hızı, sömestr ortasında birinci sınıftan ikinci sınıfa sıçraması ve neredeyse bir eşi daha görülmemiş ölçüde erken olan bu safhada ileriki dönemde doğrudan Culmina kontrolü altında tüm galaksiyi hakimiyetinde tutan bir ultra-güç olan Birleşik Donanmaya katılma hakkı edinme iddiasında olduğuna dair söylentiler de cabası. Başka sözcüklerle ifade edilecek olursa, Sal’ın gelecekte kendisini ticari haşmete boğulmuş bulacağı ne kadar kesinse, Sivrikız’ın alnında askeri mevki ve itibar sahibi olmanın yazdığı da bir o kadar aşikârdı.</p>

  <p>Bu ikilinin ortak bir özelliği, Zenerre ve Merkez’e geçiş için Sepekte civarında gezinen Lagrange noktasındaki Ulubis sistemi geçidine yaptıkları, güneşlerin altına ışınlarının ancak dört bir yana saçılmış küçük kesitler halinde sızabilmesine neden olacak biçimde örülmüş karanlık bir dantel misali tüm galaksiyi kaplayan solucan delikleri şebekesi yoluyla gerçekleşen seyahatleri dolayısıyla, her ikisinin de daha önce kendi sistemi dışına çıkmış olmasıydı. Saluus’un babası oğlunun geçen yılki uzun tatili sırasında onu Büyük Tur diye nitelenebilecek bir geziye çıkarmış, bu esnada girilebilir tüm yerleşmelere uğrayıp alışılmışın dışında kalan pek çok yaratık türünü yakından tanıma ve dönüşte getirebilecekleri birçok hatıra eşya toplama imkânı bularak galaksinin orta kesimleri etrafında bir çember çizmişlerdi. Taince ise toplamda daha az yeri ziyaret etmiş olmakla beraber Navarchy ile onun alıştırma faaliyetleri ve geniş bir alana yayılmış uzman yetiştirme tesisleri sayesinde bazen çok daha uzak yerlere seyahat etme olanağıyla tanışmıştı. Kendi okul devreleri arasında bu denli geniş bir alanda ve bu kadar sık yolculuk etme şansı yakalayan başka biri bulunmadığından, bu durum ikiliyi biraz da ister istemez kapıldıkları kibrin etkisiyle şişinmeye ve kendilerini yabancıllaştırmaya sürüklemişti.</p>

  <p>Hayatta nasıl bir yol izlemesi gerektiğine (aile şirketine katılıp bir kâhin mi olsaydı yoksa başka bir şeyin peşine mi düşseydi daha iyi olurdu?) henüz karar vermemişken şu gencecik yaşamı trajik bir şekilde yarıda kesilecek olsa, bunun sorumlusunun uzun zamandır onlara katlanmak ve onların derdini çekmek zorunda kalmış dostlarının önünde muhtemelen ya cüretkârlık veya şevk bakımından birbirini gölgede bırakma çabası içine dalan ya da sonuçları hesaplanmadan girişilmiş bir caka satma yarışına sürüklenen işte bu iki arkadaşından biri olacağı düşüncesi sık sık takılırdı Fassin’in aklına. Bazense, ölse bile bunun çok da umurunda olmayacağı, yaşam, aşk, insanların kabalığı ve ahmaklığı ve de gerçeklik hakkında göreceği kadarını gördüğü, bedeni ve ruhu henüz taptaze ve çürümemişken ve üstelik —eski ilişkilerinin kendisine hatırlatmakta halen ısrar ettiği üzere— önünde yaşanacak daha nice şey varken genç yaşında ani ve yabanıl güzelliğe sahip bir ölümle buluşmanın hiç de fena olmayacağı konusunda kendi kendini ikna ettiği de olmuyor değildi.</p>

  <p>Şu da var ki, Ilen —insana acı verecek derecede güzel, görenin beti benzi attıracak bir hastalığa yakalandığı izlenimine kapılacağı ölçüde solgun tenli, utanmazcasına sarışın, hiçbir çaba göstermediği halde akademik açıdan her daim başarılı, tuhaflığa varacak kadar özgüven eksikliği yaşayan ve kişilik dengesi devamlı sallantıda olan biricik Ilen— de aynı kazada yaşamını yitirmek zorunda kalsa yazık olurdu doğrusu, diye aklından geçirdi Fassin. Özellikle de bunun ortak kaderleri olduğu hususunu ona devamlı vurguladığı ve kendisini de sinirini altüst etme pahasına ciddi anlamda inandırdığı şeyi henüz yerine getirmemiş, yani, ikisi için de öyle veya böyle anlam taşıyacak yoğun bir fiziksel ilişkiyi karşılıklı kurmamışlarken. Gelgelelim, başını hava aracının bir yanına doğru alabildiğine eğip burnunu kokpitin camına dayayarak aşağıdaki manzaraya odaklanmış şu haliyle, görünen o ki o an itibarıyla kızın aklından geçen tek şey, kusmaktı.</p>

  <p>Gayet olası görünen ölüm ve pek de olası görünmeyen seks düşüncelerinden sıyrılmak için yüzünü başka yöne çeviren Fassin, Nasqueron’un giderek uzaklaşan o gölgeler içindeki koca cüssesi ile hemen ardında belirip de hızla karanlığa gömülmekte olan gökyüzünün kesişmesiyle gözler önüne serilen sahte ufuk hattından yayılan ışıltıyı seyre daldı. İşte o hat üzerindeki ışık hareketlerinde tam da o sırada cereyan eden bir diğer patlama, göğün dört bir yanına bir an için yıldızları bile gölgede bırakacak parlaklıkta ışık şeritleri saçılmasına sebep olmuştu.</p>

  <p>Ilen ise tam aksi yöne bakmayı sürdürüyordu. “Şu duman da neyin nesi?” diye bağırdı aniden, gemi enkazının yarı yere gömülü burun kısmından yükselip esintinin ters istikametine doğru uzanan koyu gri renkteki yüksek ama bir o kadar dağınık duman çizgisini işaret ederek.</p>

  <p>Gösterilen tarafa bakan Taince kendi kendine bir şeyler mırıldandıktan sonra yeniden haberleşme panosuna gömüldü. Diğerleri ise öylece bakakalmıştı. Çok geçmeden başını salladı Sal. “Bu gördüğümüz, bir süre önce yere çakılan şu insansız nöbet gemisidir muhtemelen,” diye tahmin yürütmeye çalıştıysa da sesinde kararsızlık okunuyordu.</p>

  <p>Hoparlörlerden yükselen metalik çıtırtıyı telaşsız bir kadın sesi izledi: “Hava aracı iki-iki-dokuz... Pozisyonunuz? Yedi-beş-üç... Sekiz Numaralı Yasak Alan’ın güneyinde... Tekrarlayın... Sefer gayeniz bağımsız mı? Onaylayın...”</p>

  <p>Taince Yarabokin haberleşme ünitesine daha bir yaklaşmıştı şimdi. “Burası Hava Aracı iki-iki-dokuz, bize öğütlendiği gibi himaye altında güvenli iniş yapabileceğimiz bir yer bulamadığımızdan minimum irtifada ve maksimum hızla ilerliyoruz, istikametimiz...”</p>

  <p>Saluus Kehar’ın bakıra çalan altın rengi eldiven giymiş ellerinden biri kız daha cümlesini bitirmemişken uzanıp haberleşme ünitesini devredışı bırakıverdi.</p>

  <p>“<i>Lanet olası!</i>” diye tepki gösterdi Taince, adamın tekrar uçağın kontrol manivelasına yönelttiği eline havada tokadı basıp onu kendinden uzağa iterek.</p>
