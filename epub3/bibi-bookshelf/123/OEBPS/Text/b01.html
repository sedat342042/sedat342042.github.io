  <p>Kendilerine has çelik gibi bükülmez, sağlam planları doğrultusunda hareket eden ve seks yapmayı her ortaya çıkışında kaşınarak giderilecek bir kaşıntı hissi ve hayatın gerçek ve ciddi uğraşlarına bir an önce odaklanabilmek üzere o karşılıklı çekim dalaveresine kapılmaksızın olabildiğince çabuk ve etkin şekilde ilgilenip aradan çıkarılması icap eden adeta sinir bozucu bir altbenlik açlığı olarak gören, vaktinden önce olgunlaşmış birer yetişkindiler sanki.</p>

  <p>Tuhaf doğrusu.</p>

  <p>“Neden?” diye sordu Taince. “Ciddiyet Okulu’na sen de gitmiş miydin, Fass?”</p>

  <p>“<i>Ben</i> mi?” dedi Fassin, şaşkınlık içinde. “Tabii ki de hayır!”</p>

  <p>“Doğru ya,” dedi Taince. Bir bacağını uzatıp diğerini bükmüş vaziyette, eli dizinde oturuyordu. “Ee, ne düşünüyorsun?” dedi bir elini çırparak. “Zor, değil mi?”</p>

  <p>“Onları avlıyorlar!” dedi Fassin ona dönerek.</p>

  <p>Omuz silkti Taince. “Bunu ben de duydum. En azından onları yemiyorlar.”</p>

  <p>“Hah, sen öyle san! Yine de hâlâ öldüklerine rastlandığı oluyor. Ciddi söylüyorum. Şunun şurasında küçücük çocuk bunlar. Uçurumlardan aşağı yuvarlanıyorlar, ağaçtan düşüyorlar, yarıklardan aşağı uçuyorlar veya kendilerini öldürüyorlar; o derece gerginler senin anlayacağın. Yerleşim yerlerinin dışındaki ormanlık bölgelerde yolunu kaybeden bazıları ise gerçek yırtıcılar tarafından avlanıp öldürülüyor ve mideye indiriliyor.”</p>

  <p>“Hm-hmm. Desene devamsızlık oranları yüksek.”</p>

  <p>“Taince, gerçekten de bunların hiçbiri seni rahatsız etmiyor mu?”</p>

  <p>Sırıtarak baktı ona Taince. “Nasıl yani, kastettiğin şey içimdeki analık içgüdüsünün uyanması mı, Fass?” Bu soru karşısında cevap vermemeyi yeğledi Fassin. Bunun üzerine başını iki yana salladı kız. “Gerçeği bilmek istiyorsan, hayır, rahatsız etmiyor. Bana İlhak örgütünün bu genç üyelerinin durumundan dolayı üzgün olup olmadığımı mı soruyorsun? Evet, sevişmeye vakit bulamayanlar için üzülüyorum. Ya da ailesine karşı nefret besleyerek onları terk edenler için. Diğerlerine gelince, örgüt yapması gereken şeyi yapıyor sanırım; kelimenin tam anlamıyla bencil bir diğer nesil yetiştirmek. Eh, bu benim faaliyet alanıma girmiyor. Onlara kafa yormuyorum bile. Öyle yapsam belki küçümsemeye bile başlarım onları, ama yapmıyorum ve o yüzden de bir şey hissetmiyorum. Kimbilir, belki de hayranlık duyardım onlara. Temel eğitimden daha beter geliyor kulağa.”</p>

  <p>“Temel eğitimde sana seçenekler sunulur. Oysa bu küçük...”</p>

  <p>“Askere alınmışsan değil.”</p>

  <p><i>“Askere alınmak</i> mı dedin?”</p>

  <p>“Nizamnamelerin içeriğinde kanunlara halen yer veriliyor.” Bir kez daha omuz silkti sonra. “Ama nereye dikkat çekmek istediğini anladım. Çocukların zorlu koşullar altında olduğuna katılıyorum. Ama neresinden baksan yasal bir durum bu, hem sen de kabul edersin ki zenginler adeta ayrı bir ırktır.” Sesinde belirgin bir umursamazlıkla söylemişti kız bunları.</p>

  <p>“Sal gerçekten de hiç bahsetmedi mi bundan?”</p>

  <p>Adamın sesinde bir şey okumuş olsa gerek ki, başını kaldırıp Fassin’in yüzüne baktı Taince. “Demek istediğin,” dedi koyu renkli kaşlarını yukarı kaldırarak, “‘sonrasında’ mı, Fassin?”</p>

  <p>Bakışlarını başka yöne kaçırdı Fassin. “Nasıl algılamak istersen artık.”</p>

  <p>Tekrar ona baktı kız. “Fass, bu konuşmayla asıl varmak istediğin nokta Sal ile benim yatıp yatmadığımız mı?”</p>

  <p>“Hayır!”</p>

  <p>“Evet, yatıyoruz. Yapıyoruz ara sıra o işi, ilgilenip de sorduğun için teşekkür ederim. Girdiğin bahisleri sonuçlandırmış oldum mu böylece? Sayemde iyi para kaldırabilecek misin bari?”</p>

  <p>“Ah, yapma lütfen,” diye karşı çıktı adam. <i>Kahretsin,</i> diye geçiriyordu oysa içinden, <i>cevabımı aldım almasına ama bunu öğrenmeyi gerçekten istemiş miydim, ona emin değilim.</i> Fassin gerek kendi sınıfındakiler gerekse okulun o devresindeki diğer öğrenciler arasında birbiriyle yatması muhtemel veya halihazırda yatmakta olan bazı çiftler ve diğer benzer ilişkiler hakkında tahmin yürütmekten oldum olası hoşlanmıştı —kendisi de söz konusu ilişkilerin bazısını uzaktan izlemiş, bazısınınsa bizzat parçası olmuştu— ama Sal ve Taince’nin düzüştüğü fikri bile onu dehşete düşürmek için yeterliydi.</p>

  <p>Tek kaşını yukarı kaldırmış, muzipçe bakıyordu şimdi Taince. “Kibarca rica edersen bir ara bizi izlemene izin veririz. Bu hoşuna giderdi, değil mi?”</p>

  <p>Aksi yöndeki tüm çabasına rağmen suratının kıpkırmızı olduğunu hissetti Fassin. “Ne demezsin, tek yaşama amacımdır bu,” dedi, kendisine durumu alaya alıyormuş süsü vererek.</p>

  <p>“Sorunun cevabına gelince, hayır, bana Ciddiyet Okulu’ndan hiç bahsetmedi,” dedi Taince ona. “Ne öncesinde, ne devam ederken ne de sonrasında. Tabii bunu söylemeyi dikkatimin sandığımdan çok daha dağınık olduğu bir âna denk getirmediyse.”</p>

  <p>“Ama bu kulağa korkunç geliyor! Buz gibi duşlar, dip dibe ranzalarda kan ter içinde uyumak, dayak cezaları, her şeyden mahrum sürdürülen bir hayat, tehditlerle yıldırılmak, iftiraya uğrayıp karalanmak ve artakalan zamanda da tatil niyetine hayatta kalabilmek için koşup kaçmak!”</p>

  <p>Bu defa Taince’deydi öfkeyle homurdanma sırası. “Sen de dönüp dolaşıp atalarının gaddarlık altında geçen o kısa süreli yaşamlarını ondan kaçınmak için harcadığı bir davranış türü için iyi para öder olmuşsun ama. Bu da bir gelişme sayılır.”</p>

  <p>“Ben bizimkinin bu işten zarar gördüğü kanısındayım,” dedi Fassin. “Bu görüşümde de ciddiyim.”</p>

  <p>“Ah, eminim öylesindir,” dedi Taince sözcükleri uzatarak; belli ki sıkılmıştı. “Ne olursa olsun, Sal’ın durumu iyi gözüküyor. Bu sürecin karakterini daha iyi oturtmasına yardımcı olduğunu söylüyor.”</p>

  <p>“Evet, ama <i>nedir</i> tam olarak oturttuğu acaba?”</p>

  <p>Sırıtmaya başladı Taince. “Sonuçta bunlar hep seninkilerin suçu.”</p>

  <p>“Yo,” diyerek içini çekti Fassin, “bu seferki değil.”</p>

  <p>“Eh, şunun şurasında bu da Ahali ile ilgili değil mi?”</p>

  <p>“Diyelim ki öyle, buradan nereye varacaksın?”</p>

  <p>“Söyle o zaman, kendi türünden olan gençleri gözlerini kamaştırıp anlık felce uğratma yoluyla avladıklarına ilişkin altın değerindeki şu küçük haberi kim getirdi?” diye sordu Taince, sırıtmayı sürdürerek. “Siz tabii ki. Kâhinler...”</p>

  <p>“Onlar değil...”</p>

  <p>“Her neyse işte, Ahali Çalışmaları’nı yürütenler diyelim o zaman.” Taince konuyu geçiştirmek istercesine salladı elini. “Kendi çocuklarını avlayan, geniş bir hareket alanına yayılmış, uzun soluklu ve oldukça başarılı bir tür onlar, üstelik gelip kapımıza dayanmış durumdalar. İşin özü, uyanığın biri zenginleri yolmanın en son yöntemini bulmanın peşinde. Bundan ne gibi bir ders çıkaracaklar dersin?”</p>

  <p>Kabule yanaşmaz bir ifadeyle başını salladı Fassin. “Evrende yaşam ortaya çıktığından beri bunun büyük çoğunluğuna eşlik etmiş bir topluluktur Ahali; tüm galaksiye yayıldılar ama başlangıçta birkaç baş farkla herkesin önüne geçtilerse de her yeri işlerine gelecek biçimde yeniden şekillendirmeme nezaketi göstermeyi bildiler ve savaş denen şeyi kimsenin kolay kolay ölmediği bir forma soktular ve hayatlarının büyük kısmını geçmişten günümüze bir araya getirilmiş en büyük bilgi birikimi üzerinde çalışmalar yaparak geçirdiler...”</p>

  <p>“Ama bize denmişti ki...”</p>

  <p>“Gerçi bu bilgiler başka birinin içeri adım atmasını dahi büyük bir gönülsüzlükle karşıladıkları, galaksinin en dağınık kütüphanelerinde toplandı, ama ne değişir ki: Barışsever ve medeni bir topluluktular ve henüz Dünya ve Güneş bile meydana gelmemişken onlar her yerdeydiler, gelgelelim bizim onlardan büyük bir hevesle kaptığımız tek ders ne oldu? Kendi çocuklarını avlamak.”</p>

  <p>“Derslerde iyi not tuttuğun belli oluyor,” dedi Taince ona.</p>

  <p>Ahali, herkesin bildiği üzere, kendi gençlerini avlardı. bu yaşam türü, galaksiye yayılmış gaz-devi gezegenlerin çoğunda —hem de büyük çoğunluğunda— varlığını sürdürüyordu ve gezegenler üzerinde kurdukları topluluklar içinde yeterince derinlemesine incelenebilmiş olanların hepsinde yetişkin Ahali’nin kendi çocuklarını avladığı, kimi zaman tek tek kimi zamansa gruplar halinde olmak üzere (her iki taraftan sıkıştırıp kıskacı giderek daraltarak) onların izini sürdüğü, bunu yaparken iyi organize olmuş uzun süreli av partilerinde sık görüldüğü üzere yeri geldi mi fırsatçılığa da başvurdukları tespit edilmişti. Ahali’nin gözünde bu, gayet normal bir şeydi. Yetişme sürecinin doğal bir parçası olarak algıladıkları bu işlem, kimliklerinin onsuz eksik kalacağına inandıkları kültürlerinin değişmez bir ögesi olup, milyarlarca yıldır yaşattıkları bir gelenekti. Öyle ki, bu uygulamayı başka toplumlara mensup sonradan görme işgüzarlara karşı aklama zahmetine giren bazıları, kendi gençlerini avlamanın Ahali’nin bunca zamandır varlığını koruyabilmesini sağladığı ve bundan dolayı da zararsız bir tür oyun gibi algılanıp hoşgörüyle karşılandığı yönünde ahkam kesiyordu.</p>

  <p>Şu da var ki, uzun ömürlü olan sadece onların türü değildi; iddiaya göre, Ahali’ye mensup olup da bireysel bir yaşamı tercih etmiş olanlar da milyarlarca yıllık bir yaşam sürebiliyorlardı, bundan dolayıdır ki, galaksideki gaz-devi gezegenlerin bütününün (ve bazı üstü kapalı ifadelerinden anlaşıldığına göre, daha da ötesinin) arz ettiği o devasa yaşam alanını dolduramasalar bile, nüfuslarını bir şekilde belli bir seviyenin altında tutmak durumundaydılar. Onların hayatına müdahale eden yabancı türler —özellikle de kendi uygarlıkları kısa bir ömür sürmeye mahkûm olup da bundan ötürü Hızlı olarak adlandırılanlar— Ahali’nin içinde bugün avcı kimliği taşıyanların vaktiyle bizzat av konumunda olduğunu ve bugün av diye kovalanıp da hayatını kurtarabilenlerin gelecekte avcı rolü üstleneceğini unutmasalar durumu daha iyi kavrarlardı. Neresinden bakılırsa bakılsın, bir toplumun yüz milyonlarca yıl yaşamak üzere her tür beklentiye ve umuda haiz üyeleri için ömürlerinin en fazla yüz yıllık bir kısmını kaçıp saklanan birer av olarak geçilmek bahsedilmeye bile değmeyecek ölçüde önemsiz bir ayrıntıdan ibaretti.</p>

  <p>“Onlar hiç acı hissetmiyor, Taince,” dedi Fassin kıza. “Önemli olan nokta da bu zaten. Fiziksel anlamda ızdırap çekme olgusundan bihaberler. Yabancılar bu duyguya.”</p>

  <p>“Bu bana hiç de akla yakın gelmiyor. Ama öyle olduğunu farz etsek bile, ne olmuş yani? Sözü nereye getirmeye çalışıyorsun? Ruhsal çile çekmelerine yol açacak zekâ seviyesinde olmadıklarını mı vurgulamak istiyorsun?”</p>

  <p>“Ortada işlevsel bir karşılık, bir kalıp, bir sistem yokken ruhsal çile bizim çileden anladığımız şeyle bir olamaz ki.”</p>

  <p>“Bu da bu sene moda olan kuram mı? Dış-Ahlak Kuralı 101 mi desek buna acaba?”</p>

  <p>Öncekilere oranla kısmen daha güçlü bir yer sarsıntısı üzerinde oturmakta oldukları yüzeyi sarstı ama onlar tartışmaya buna aldıramayacak kadar kaptırmıştı kendini. Geminin tavanından bağırsak gibi sarkmakta olan kocaman madeni parçalar sarsıntının etkisiyle zangırdadı.</p>

  <p>“Benim tek söylemek istediğim, onların sadece gençlerimizi nasıl istismar edebileceğimizi değil, bundan çok daha fazlasını öğrenebileceğimiz bir uygarlık olduğu.”</p>

  <p>“Teknik olarak bakıldığında, ben onların bir uygarlık bile sayılamayacağı görüşündeydim.”</p>

  <p>“Ah, buna inanamıyorum,” diyerek derin bir iç geçirdi Fassin.</p>

  <p>“Peki bu hususta sen ne düşünüyorsun?”</p>

  <p>“Şey, bu biraz da hangi tanımın esas alınacağına bağlı. Bazılarının gözünde onlar, uygarlık diye bildiğimiz aşamayı geride bırakmış durumda, çünkü her bir gaz-devinde yaşamakta olan kopuk grupların birbiriyle ilişkisi yok denecek kadar az; bazı diğerleri ise onlara sürgündeki bir uygarlık gözüyle bakıyor ki bu da bir önceki tanımın daha kibar bir dille ifade edilişinden başka bir şey değil aslında; üçüncü bir grup ise onları koca bir galaksiyi bütünüyle ele geçirmenin eşiğine gelip de sırf heveslerini yitirdikleri veya yürüttükleri faaliyetin başlangıçtaki amacını her nasılsa unuttukları ya da acımasızlıklarını yanlış konumlandırarak her tür mahcubiyeti ve konuşma sanatını hiçe sayıp başkalarına da birer şans vermenin adil olacağına karar verdikleri veya kendilerinden daha yüce bir güç tarafından aksini yapmaları yönünde uyarıldıkları için başarısız olmanın yozlaşmış bir örneği kabul ediyor. Bunların her biri gerçeği yansıtabileceği gibi, palavradan ibaret de olabilir. Ahali Çalışmaları’nın hizmet amacı da bu işte. Belki bir gün gerçeği öğrenebiliriz... Yine ne var?” Taince’nin kendisine bakış tarzında gizli olan bir şey onu böyle sormaya itmişti.</p>

  <p>“Hiçbir şey. Merak ediyorum sadece. Kolejden sonra ne yapacağına bir türlü karar veremediğine dair şu bildik laflara mı tutunuyorsun hâlâ?”</p>

  <p>“Ben bir kâhin olmayabilirdim, Taince, ne de Ahali Çalışmaları’yla uzaktan yakından ilgili biri; buna mecbur değildim. Sizde olduğu gibi askere kaydedilmek yoktur <i>bizde.</i>”</p>

  <p>“Hm-hmm. Pekâlâ,” dedi kız, “gerçek dünyayla irtibat kurmayı denemek için bir fırsat daha.” Yumuşak bir hareketle ayağa kalktı. “Geliyor musun?”</p>

  <p>“Burada kalsam sence sakıncası var mı?” dedi Fassin, bir yandan yüzünü kaşıyıp etrafa bakınarak. “Biraz yorgunum da. Sanırım burada yeterince güvendeyiz, değil mi?”</p>

  <p>“Öyle görünüyor,” dedi Taince. “Yakında dönerim.” Arkasını dönüp ağır adımlarla uzaklaştı ve çok geçmeden karanlığa karışıp Fassin’i hava aracının zayıf ışığı altında, en ufak bir sesin bile yankılanmadığı o koca boşlukta bir başına bıraktı.</p>

  <p>Benliğinin bir yarısı uykuya dalmak isterken, diğer yarısı bu hisse direniyordu ve yapayalnız geçen birkaç dakikanın ardından burada bir başınayken kendini pek de güvende hissetmediği sonucuna vararak Taince’nin peşinden gitmeye niyetlenmişti ki, kaybolabileceği endişesine kapılıp olduğu yerden kımıldamamayı tercih etti. Boğazını temizleyip oturduğu yerde daha bir doğrulurken, uykuya yenik düşmemesi gerektiği telkininde bulunuyordu kendine. Ama anlaşılan o ki, bunu başaramamıştı, çünkü ancak çığlıkları duyduğunda sıçrayarak uyanabildi.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Ulubis’in halen ufuk çizgisinin altında yer aldığı halde Nasqueron’un kendisine bakan yarıküresini aydınlatması ve ’glantine ayındaki Kuzey Tropik Yaylalar’ı altnıımsı kahve tonlarda yumuşak bir ışığa boğması ile oluşan sahte gündoğumu altında hareket etti Fassin’i taşıyan mekik. Yine güneşin doğuşundan kaynaklanan küçük sarı bir ışık huzmesi de o yöndeki değişken aydınlığa eklenerek kuzeye vuruyordu. Önceki gece klandaki çeşitli aile üyelerine ve arkadaşlarına defalarca veda etmiş, annesi başta olmak üzere kendisine tanınan kısacık süre zarfında irtibat kuramadığı daha nicelerine de veda mesajları bırakmıştı. Jaal’i ise uykusundan uyandırmaksızın onun yanından ayrılmayı seçmişti.</p>

  <p>Evden çıkınca bir kilometre uzunluğunda hafif bir yokuş inilerek ulaşılan ve oradan geçmekte olan nehir yanı sıra tam o noktada hafifçe yükselmeye başlayan Yayla ormanının sınırında bulunan, eriyip soğutulmuş dümdüz granit döşeli yüz metre çapında dairesel bir piste sahip iniş-kalkış alanına kendisini geçirmek üzere Slovius’un da gelmesi karşısında bir nebze şaşırmaktan kendini alamamıştı Fassin. Batı yönünden yaklaşan, yükseklerdeki ince bir bulut kümesi hafif bir yağmur bırakıyordu aşağı. Uzunluğu altmış metre civarında olan son derece gösterişli, rengi kurum siyahı bir Navarchy gemisi dairenin ortasına kurulu üç ayaklı sehpanın üzerine oturtulmuş, etrafına ışıldayan alev dalgaları yayıp dört bir yana kaşla göz arasında havaya karışıp giden buharlar saçarak, bekliyordu.</p>

  <p>Yan yana durup beraberce gemiyi incelediler. “Şu iğne gemisi denenlerden biri bu, değil mi?” diye sordu Fassin.</p>

  <p>Amcası evet anlamında salladı başını. “Sanırım öyle. Görünen o ki, Pirrintipiti’ye oldukça kıyak bir yolculuk yapacaksın, yeğenim.” Slovius’un daha yeni bir teknolojiye sahip olmakla beraber yarı boyutuna ancak erişebildiği siyah Navarchy gemisinin yanında güdük kalmaktan kurtulamayan kendi yatı, ana dairenin hemen yakınında yer alan, yine çember şeklindeki daha küçükçe bir diğer pistte yatmaktaydı. Bir an sonra beraberce yürümeye başladıkları sırada, tüy kadar hafif klan kaftanının altına giymiş olduğu tek parçadan müteşekkil incecik takım elbisenin içinde, yumuşak ve sıcak bir jelin ayak bileklerinden başlayıp boynuna dek bütün vücuduna yayıldığı hissine kapıldı Fassin.</p>

  <p>Fassin’in bir elinde içine gündelik giysilerini yerleştirdiği bir bavul vardı. Yanıbaşında yürüyen örgülü uzun saçlı uşak ise bir yandan onun diğer valizini taşırken boştaki eliyle geniş bir şemsiyeyi Fassin’in başının üzerinde tutmaya uğraşıyordu. Slovius’a gelince, başını yağmurdan koruyacak şekilde tepesine şeffaf bir paravan uzatılmış fıçı şeklindeki koltuğunda rahattı. İkinci bir uşağın kucağında ise Fassin’in uyumakta olan yeğeni Zab’ın narin vücudu göze çarpıyordu; çocuk —geride kalan gecenin bir yarısında ortalığı birbirine katarak uyanmıştı ve amcasının Sepekte’ye çağrıldığını her nasılsa haber aldığı anlaşılıyordu— Fassin’i uğurlamak istediği konusunda ısrar etmiş ve bin dereden su getirerek gerek dedesini gerekse ebeveynlerini kendisine izin vermeye razı etmiş, neden sonra grubun onları limana indirecek olan küçük fünikülere binmek üzere evden ayrılmasıyla neredeyse eşzamanlı olarak uykuya dalmıştı.</p>

  <p>“Aklıma gelmişken, eski dostum Favrialli Başkâhin Chyne’ye de selamlarımı iletmeyi unutma,” dedi Slovius, giriş kapısına varmak üzere Navarchy gemisinin hizasında yürüdükleri sırada. “Onu görürsen elbet. Ha bir de, özellikle Tonderon Klanı’ndan Braam Ganscerel’e tabii.”</p>

  <p>“Sizi tanıyan herkese selamlarınızı iletmeye çalışacağım, amca.”</p>

  <p>“Ben de seninle gelmeliydim,” dedi Slovius dalgın dalgın. “Ama belki de böylesi daha iyi.”</p>

  <p>Tam o sırada, siyah geminin altındaki bir indirme platformundan çıkan gri üniformalı biri onlara doğru yaklaştı. Kendisine sağlıklı bir hava katan genç ve taze bir yüze sahip neşeli görünümlü bir kadın olan bu subay, şapkasını çıkarıp Slovius’u selamladıktan sonra Fassin’e dönerek şöyle dedi: “Binbaşı Taak?”</p>

  <p>Resmi anlamda bundan böyle Şeriflik Oculası’nda binbaşı rütbesi taşıdığı aklına gelene kadar bir süre için olduğu yerde kalakalıp boş bir suratla kadına baktı Fassin. “Ah, evet, benim,” dedi sonra.</p>

  <p>“İkinci Kaptan Oon Dicogra, <i>NMS<a id="k4" href="../Text/dipnotlar.xhtml#a4"><sup>[4]</sup></a> 2204</i>,” diyerek kendini takdim etti genç kadın. “Hoşgeldiniz. Şimdi, lütfen beni takip edin.”</p>

  <p>Ayrılma vaktinin geldiğini gören Slovius yüzgecimsi ellerinden birini ona uzattı. “Siz dönene kadar hayatta kalmaya çalışacağını, Binbaşı Yeğen.” Bu sözleri, muhtemelen kahkaha anlamına gelen hırıltıya benzer bir ses izledi.</p>

  <p>Amcasının güdük parmaklarını beceriksizce tutmaya çalıştı Fassin. “Bu durumun bir yanlış alarmdan kaynaklanmasını ve birkaç güne kadar aranıza dönmeyi tüm samimiyetimle diliyorum.”</p>

  <p>“Ne olursa olsun, kendine çok dikkat et. Güle güle, Fassin.”</p>

  <p>“Öğüdünüzü tutacağımı. Hoşçakalın.” Onu uyandırmamaya özen göstererek, halen uyumakta olan Zab’ın yanağına usulca bir öpücük kondurduktan sonra Navarchy subayının peşi sıra eğimli bir tabanı olan biniş platformuna yöneldi ve adımını içeri atınca platform yukarı çekilmeden hemen önce arkasını dönüp el salladı.</p>

  <p>“Yolculuğun büyük kısmını 5.2 Dünya yerçekimi derecesiyle katedeceğiz,” diye açıkladı ona Dicogra, Fassin’in kaftanı ve valizi bir dolaba yerleştirilip güven altına alınırken. “Bu durum size uyar mı? Bünyenizle ilgili elimizde mevcut olan bilgiler bunu destekler nitelikte, ama yine de rahat edip edemeyeceğiniz hususunda bir de sizin onayınızı almak istedim.”</p>

  <p>Merakla ona bakan Fassin “Bahsettiğiniz hızla Pirrintipiti’ye mi gideceğiz?” diye sordu. Yerel gemilerin ve diğer mekiklerin bundan çok daha hafif keskinlik oranlarıyla hızlandığı ve buna rağmen yolculuğu bir saatten az sürelerde tamamladığı göz önüne alınacak olursa, bunların programı bu denli sıkış tepiş yapmasının ardında yatan sebep neydi acaba?</p>

  <p>“Hayır, Borquille kentine,” dedi Dicogra. “Doğruca oraya gidiyoruz.”</p>

  <p>“Ah, öyle mi, şimdi anlaşıldı,” dedi Fassin hayretle. “Madem öyle, 5.2 bence ideal bir hız.”</p>

  <p>Gezegen-ay ’glantine’in çektim gücü bundun onda biriydi, ama Fassin daha fazlasına gayet alışıktı. Mesleğinin icap ettirdiği günlük işlerin bir defasında hiç ara vermeksizin yıllar yılı altı Dünya derecesine sahip yerçekimi alanlarında çalışmayı gerektirdiğine kadının dikkatini çekmek geçti içinden, ama bahsettiği bu süreç Ahali’ye has ok biçimli bir gemide kişiyi şok durumunda alıkoyan bir jele bulanıp adeta salamura yapılmış vaziyette geçirilmişti ve bu yüzden de şu anki pozisyonla kıyas kabul etmezdi.</p>

  <p>İkinci Kaptan Dicogra gülümsedi, kendine sevimli bir görüntü kazandırmak için burnunu kırıştırdı ve konuşmasını sürdürdü: “Sizin adınıza sevindim. Hakkınızdaki fizyo raporda sizin çok sıkı bir bünyeye sahip olduğunuz belirtiliyor. Yine de, yalnızca ortalarda ağırlıksız kalacağımız birkaç dakikayı saymazsak, bahsettiğim hızda yaklaşık yirmi saat geçireceğiz, o yüzden hazır vakit varken malum yere bir ziyarette bulunun isterseniz. Yani, tuvalete demek istiyorum.”</p>

  <p>“Hayır, böyle iyiyim.”</p>

  <p>Bir santimetre kalınlığındaki gri takım elbisenin vücuduyla eş-yükselti sergilemediği tek nokta olan, kasık kısmındaki şişliği eliyle işaret etti kadın. “Herhangi bir aksesuara ihtiyacınız var mı?” diye sordu, yüzünde muzip bir gülümsemeyle.</p>

  <p>“Hayır, teşekkür ederim.”</p>

  <p>“Uyumanıza yardımcı olacak haplar vermemi ister miydiniz?”</p>

  <p>“Buna gerek olduğunu sanmıyorum.”</p>

  <p>Geminin kaptanı, Fassin’in oldum olası büyük gri bir yarasa ile daha da anormal boyutlara varmış dev bir avcı peygamberdevesinin karışımına benzettiği, whule türüne mensup bir dişiydi. Köprü üstü adı verilen kısma yerleştirilmiş bir ekran yoluyla kaptanın kısa ve öz selamlarını ve iyi yolculuklar dileklerini kabul eden Fassin, bunun ardından İkinci Kaptan Dicogra’nın ve yine whule türünden olup teninin kokusu insanın burnuna badem kokusu gibi gelen kırılgan görünüşlü ama eli çabuk bir tayfanın yardımıyla geminin ortasına yakın bir bölümde yer alan çapraz mafsallı bir kaide üzerindeki, dik kenarlı, yarı arkaya yatırılmış koltuğa oturdu. Whule tayfası kanat zarlarından çıkardığı çıtırtıyı andıran bir ses eşliğinde havalanıp oradan uzaklaşırken, Dicogra da Fassin’inki dışında o kısımda bulunan yegâne koltuğa yerleşmişti. Onun devamlı beş derecelik hızla geçirilecek bir gün için yaptığı tek hazırlık, şapkasını yakındaki bir dolabın içine fırlattıktan sonra dolabın kapağını kilitlemek ve oturduğu yerde üniformasına çekidüzen vermek olmuştu.</p>

  <p>Gemi başlangıçta yavaşça havalanırken, tam karşısına düşen kavisli duvardaki ekran sayesinde limanın daire şeklindeki pistinin giderek uzaklaşmasını ve orada dikilmekte olan minik figürlerin Navarchy gemisinin uzaklaşışını izlemek üzere başını kaldırmasını seyretme olanağı buldu Fassin. Tam Zab’ın o narin kollarından birini kaldırıp el salladığı izlenimine kapılmıştı ki, sis gibi yoğun bulutların araya girmesiyle beraber görüntü eğilip sallanmaya başladı, derken gemi hızını artırarak —oturdukları koltukların üzerine yerleştirilmiş olduğu kaide sayesinde o ve Dicogra bu sallantıdan etkilenmemişti— uzayın derinliklerine doğru atıldı.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Gerçekten de bir çığlık mıydı duyduğu? Fal taşı gibi açılmıştı gözleri. Ensesindeki tüyler diken diken olmuş, dili damağı kuruyuvermişti. Ortalığa derin bir karanlık hakimdi. Yabancı bir uygarlığa ait olan o gemi enkazının içinde, lambalarından etrafa silik bir ışık yayılan hava aracına sırtı dayalı vaziyette oturuyordu halen. Taince yoktu yanında, herhangi bir haberleşme sinyali alır mıyım umuduyla geminin gövdesindeki yarığın bulunduğu yöne doğru uzaklaşalı çok oluyordu. Hay lanet, az önce duyduğu şey, <i>gerçekten de</i> bir dizi çığlıktı ve arkasına düşen taraftan yükseliyordu. Belki de çığlıktan ziyade, haykırıştı bunlar. Ayağa fırlayıp telaşla etrafına göz gezdirdi. Çevrede çok az şey görülebiliyordu; bir zamanlar bu geminin iç sahasını teşkil eden ve uğradığı yıkımın etkisiyle şimdilerde allak bullak bir çöküntü yumağına dönmüş olan ortamın o bildik şekilleri... Eğrilmiş güverteler ve duvarlar, geminin net olarak seçilemeyecek kadar karanlık ve uzak olan tavanından sarkan kimbilir hangi cihazın artığı kocaman metal parçalar ve buna benzer kalıntılar çarpıyordu sadece gözüne. Çığlıklar ileriden, enkazın derinliklerinden, tam da Saluus ile Ilen’in gittiği yönden geliyordu. Daha iyi duyabilmek için nefesini tutarak olduğu yerde dikilip gözleriyle karanlığı taradı. Aniden ortalığa çöken sessizliğin ortasında, bir ses duydu sanki... Sal’ın sesiydi bu ve bağırıyordu, fakat aradaki mesafeden dolayı söyledikleri anlaşılamıyordu. Yardım mı istiyordu acaba? Yoksa Taince’ye mi sesleniyordu? Fass diye haykırıp yardım çağırıyor olmasındı sakın?</p>

  <p><i>Şimdi ne yapacağım? Onlara yardım etmek üzere sesin geldiği yöne mi koşsam? Yoksa Taince’yi mi beklemeliyim? Başka bir fener, hatta başka bir silah olup olmadığını kontrol etmek için hava aracının dolaplarını mı kurcalasam?</i></p>

  <p>Hemen arkasından gelen bir tıkırtı üzerine olduğu yerde aniden döndü.</p>

  <p>Belli ki bir saniye önce, o tarafta bulunan yamuk yumuk bir duvar kalıntısının üzerinden aşağı atlamıştı Taince. “Sen iyi misin?”</p>

  <p>“Evet, ama...”</p>

  <p>“Yanımdan ayrılma. Birkaç adım geriden takip et beni. Hızıma yetişemediğin takdirde haber ver.” Bir elinde silah, yavaş bir koşu tutturarak adamın yanından geçip gitti. Sonraları sakin kafayla olayları anımsadığında o an kızın yüzünde zalimane bir tebessüm olduğunu hatırlayacaktı Fassin.</p>

  <p>Geminin derinliklerine doğru çıkan yol boyunca yokuş yukarı koşarlarken ayaklarının altındaki yüzey giderek daha büyük dalgalar halini alan malzeme kalıntılarıyla kaplanıyordu, öyle ki, bir yerden sonra bir sırttan diğerine atlar duruma geldiler ve zemindeki bir yarıktan aşağı kendilerini boşluğa bırakırcasına zıpladıktan sonra kimi zaman kalça yüksekliğine varan birbirine dolanmış kablo yığınlarının üstünden tek elleriyle destek alıp atlayarak, hafiften yukarı meyleden ve ayak bastıkça insanda kauçukla kaplanmış demirin üzerinde gidiyormuş hissi uyandıran ince ama zorlu bir yokuşu takip ederek koşmayı sürdürdüler. Taince’nin üniformasını süsleyen pırıltılı yamaları kendisine rehber edinen Fassin, onu elinden geldiğince yakından takip ediyordu. Gelgelelim tek elinde tabanca tutarken bile kız onun iki elinden de destek alarak başardığından daha akıcı ve kıvrak şekilde koşup zıplıyordu. Zeminin eğimi önce yükselmiş, sonra tekrar inişe geçmişti.</p>

  <p>“Taince! Fassin!” diye bağırdığı duyuldu Sal’ın, ileride bir yerlerden.</p>

  <p>“Aşağı eğil!” diye seslendi Taince, aniden hızını artırarak.</p>

  <p>Fassin tam vaktinde eğilmişti; saçı hemen yukarıdaki mürekkep karası malzemenin sert kıvrımına sürtünüp geçti. Yavaşlamışlardı şimdi; Taince boştaki eliyle karanlık tavanı yoklayarak bir süre için yolunu bulmaya çalıştı ve ardından, dar bir yarıktan içeri birbirinin peşi sıra yan yan girdiler.</p>

  <p>Önden ve arkadan bedenine yaslanıp hareket kabiliyetini kısıtlayan bu soğuk malzemenin teması sonucu ürpererek, kızı takip etti Fassin.</p>

  <p>Çok geçmeden, az ileride bir ışık belirdi. Kiriş ve borulardan oluşan yarı açık bir tavan, sarkıt ve dikitleri andıran çeşitli metalik çıkıntılar, tavandan aşağı sarkan ince kablolar, bir patlamadan sonra aşağı doğru sarktığı sırada donduğu anlaşılan kırmızı bir maddenin uzaktan bakıldığında baş aşağı duran dev bir çiçeğe benzeyen şekli gibi daha pek çok unsurdan oluşan, eğimli bir zemine sahip loş bir ortamda buldular kendilerini. İşte orada, birkaç metre ötede, ceketine iliştirilmiş aydınlatma yamalarının ışığında, zeminde açılmış üçgen şeklinde ve pürüzlü bir deliğin yanıbaşındaki dar bir çıkıntının üzerinde çömelmiş o delikten aşağıyı süzmekte olan Sal’ı fark ettiler.</p>

  <p>Başını kaldırıp onlara baktı. “Len!” diye bağırdı sonra. “Aşağı düştü!”</p>

  <p>“Sal,” dedi Taince keskin bir sesle, “bu zemin bizim için güvenli mi?”</p>

  <p>“Öyle sanıyorum,” dedi adam, suratında korkuyla karışık bir kararsızlıkla.</p>

  <p>Taince bir ayağını öne basıp zeminin sağlamlığını kontrol ettikten sonra üçgen şekilli deliğin tam da bir kenarının hizasına gelecek biçimde diz çöktü. Eliyle Fassin’e yaklaşmamasını işaret etti, yüzüstü yere uzandı ve başını delikten içeri soktu, ardından, deliğin kenarlarının ne denli pürüzlü olduğuna dair kendi kendine birtakım şikayetler mırıldandıktan sonra yine elini sallayarak Fassin’e Saluus’un karşısındaki kenara geçmesini işaret etti. O tarafta daha çok yer vardı. Bunun üzerine Fassin de yere uzanıp aşağı baktı.</p>

  <p>Üçgen şeklindeki delik, hemen ayaklarının altında bulunan ve zeminindeki bazı cisimler dışında herhangi bir ayrıntısı seçilemeyen karanlık, mağaramsı bir boşluğa açılıyordu; devasa soğutma kanatlarını andıran ve basamak basamak uzanan kümelenmelerdi bu cisimler. Gemi enkazının ne kadar büyük bir kısmının o an bulundukları katın altında olduğunu idrak ettikçe Fassin’in başı dönmeye başlamıştı. Hava aracının dev gemiye girmeden önce çöl zemininden ne denli uzun süre yukarı çıkmak zorunda kaldığını hatırladı. Ne kadar sürmüştü o tırmanış? Yüz metre mi? Yoksa biraz daha az mı? Hava aracını indirdikleri çukurluktan buraya kadarki mesafenin büyük ölçüde yokuş yukarı olması da cabası.</p>

  <p>Altı metre kadar aşağıda, bütünlüğünü koruyabilmiş duvar parçaları içinde kendisine en yakındakinden iki ince fildişi gibi sivrilen kol kalınlığında bir çift kıvrık çıkıntının arasına sıkışmış halde uzanıyordu Ilen. Belli ki yüzüstü düşmüş, başı, bir kolu ve bir bacağı takıldığı çıkıntıların yanından aşağı sarkmıştı. Ceketinin kolundaki aydınlatma şeritleri etrafa yeşilimsi mavi tonda soluk bir ışık yayıyordu. Fildişi biçimindeki iki çıkıntının kırık uçları bedeninin yan kısmına sadece birkaç santim mesafedeydi. Bulunduğu noktanın bir yanında, sekiz-dokuz metrelik aralıklarla, diş biçimli nesnelerin oluşturduğu buna benzer birkaç grup daha, bir şeyler kavramak üzere boşluğa uzanmış parmaklar gibi duvar bloğundan fırlıyordu. Ilen’in asılı kaldığı yerden bıçak gibi keskin soğutma kanatlarının uzandığı zemine kadarki boşluk göz kararıyla elli veya altmış metreydi.</p>

  <p>İnsanoğlunun düşünce yapısı ve algıları, yerçekiminin nispeten daha zayıf olduğu ve Dünya koşullarında her iki bacağın da kırılmasıyla sonuçlanacak bir düşüşün ardından kalkıp hiçbir şey olmamış gibi yürüyüp gitmeyi olanaklı kılan ’glantine gibi yerlere alışmak ve kendini uyarlamak zorunda kalmıştı. Ama arada, düşerken belli bir hıza ulaşmayı sağlayacak kadar dikey boşluk varsa, insan vücudunun buranın şartlarında gerçekleşen altmış metrelik bir düşüşten yaralı veya ölü çıkma ihtimali en az Dünya şartlarında meydana gelecek otuz metrelik bir düşüşten yaralı veya ölü çıkma ihtimali kadardı.</p>

  <p>“Yanında ip olan var mı?” diye sordu Taince.</p>

  <p>Başını iki yana salladı Sal. “Yüce tanrım, şu işe bak. Yanımda yok. Olanı da şu tarafta bir yerde bıraktık.” Dev gemi enkazının ileriki kısımlarını işaret etti başıyla. Bir ürperti tüm bedenini yalayıp geçmişçesine kollarını büzüştürüp ceketinin yakasını yukarı kaldırırken, üşür gibi bir hali vardı. “Dü... düğümü tekrar çözememiştim de.”</p>

  <p>“Kahretsin! Hareket ediyor,” diye aniden bağıran Taince başını delikten içeri sokup aşağı seslendi: “Ilen! Ilen, olduğun yerde kıpırdamadan kal! Beni duyabiliyor musun? Sakın hareket etme! Sadece beni duyup duyamadığını söyle!”</p>

  <p>Bloğun üstünde kalmış olan başını ve kolunu istemsizce titretip kaydırarak, bitkince kıpırdandı Ilen. Yuvarlanıp kendini güvene almak ister gibi bir hali varsa da, uç kısma giderek yaklaşmaktan kurtulamıyordu.</p>

  <p>“Ah, lanet olsun, lanet olsun, lanet olsun,” dedi Sal çabuk çabuk, yüksek perdeden çıkan gergin bir sesle. “Tam arkamdaydı. Durumu gayet iyi kotardığını düşünüyordum. Ben deliği fark etmedim, adımımı onun üzerinden atmış olmalıyım. Belki bir çatlak vardı, belki de zeminin kendisi zayıftı, sonuçta oraya bastı ve tek eliyle dengesini sağlamaya çalıştıysa da ben onun bağırdığını duyup da imdadına yetişene kadar aşağı düştü. Üstelik hiçbir şey bulamadık, yürümekten başka bir şey yapmadık bile! Koca bir hurda yığınından başka bir şey değil burası! Lanet olsun! İyi idare ediyordu! Tam arkamdaydı!”</p>

  <p>“Sakin ol,” diyerek susturdu onu Taince. Bir yandan tüm vücudu adeta titreme nöbetleri geçirirken, eliyle ağzını ovalayıp olduğu yerde oturdu kaldı Sal. Tabancasını üniformasının içindeki hazneye geri sokan Taince alnına bir aydınlatma şeridi yapıştırdıktan sonra elleriyle üçgen şeklindeki deliğin iki yanına tutunarak başını bu defa daha da ileriye olmak üzere bir kez daha sarkıttı delikten. Aşağıya kısa bir süre göz gezdirdikten sonra kendisini yukarı çekip Fassin’e baktı. “Ayaklarımı tut.”</p>

  <p>Kendisine söyleneni aynen yaptı Fassin. Taince bu defa omuzlarını da delikten içeri sokmuştu ve bir an sonra onun “Ilen!” diye seslendiğini duydular. “Ne olursa olsun, <i>hareket</i> etme!” Vücudunu çekip dışarı çıktıktan sonra bile, tuhaf bir göz gibi pırıldamayı sürdüren aydınlatma şeridini alnından ayırmaya gerek görmemişti. “Bulunduğumuz yerin altında tutunacak hiçbir dayanak yok,” diye açıkladı diğer ikisine. “Ilen kendinde değil; hareket edip duruyor. Başını fena çarpmış olmalı. Bu gidişle aşağı uçacak.” Sonra Sal’a çevirdi bakışlarını. “Sal, şu bahsettiğin ip ne kadar uzaklıkta? Oraya varmak ne kadar sürer?”</p>

  <p>“Kahr... Bilmiyorum! On, belki on beş dakika.”</p>

  <p>Deliğe yanaşıp tekrar aşağı baktı Taince. “Ne boktan durum,” diye söylendi kendi kendine. “Ilen!” diye bağırdı hemen sonra. “<i>Hareket etmemelisin!</i>” İsyankâr bir ifadeyle salladı başını. “Tersliğe bak ki ona her seslendiğimde ister istemez kımıldıyor, bu da kenara doğru kaymasına sebep oluyor,” dedi, diğerlerinden çok kendi kendine izahat verir gibi. Sonra derin bir nefes alıp Saluus ile Fassin’e çevirdi suratını. “Pekâlâ. Ne yapacağımızı söyleyeyim,” diye başladı. “İnsan halkası oluşturarak kurtarmaya çalışacağız; papatya zinciri yöntemini duymuşsunuzdur elbet. Ben daha önce uyguladım, yapılamaz diye bir şey yok.”</p>

  <p>“Tamam,” dedi Sal, mekânın loşluğu altında yüzü ölü gibi solgun bir halde, oturduğu yerde öne doğru eğilerek. “Ne yapmamız gerektiğini söyle yeter.”</p>

  <p>“İçimizden biri deliğin girişine tutunacak, bir diğeri onun vücuduna tutunarak aşağı inip ayaklarını kavrayacak, üçüncü kişi de aynı şekilde her ikisinin vücuduna tutuna tutuna aşağı inip en nihayet Ilen’i alacak. Bu son kısmı ben üstleniyorum.”</p>

  <p>Sal’ın gözleri hayretle büyüdü. “Ama en tepedeki kişi...”</p>

  <p>“O da sen olacaksın, içimizde en güçlüsü sensin. Dünya’da olsa bu yöntem işe yaramazdı; ama burada yarar,” dedi Taince ikisine hitaben. Uzanıp Sal’ın sırt çantasını aldı. “Dört kenetlenme noktasıyla bu işin başarıldığına tanık oldum. Siz ikiniz fiziken yeterince güçlü görünüyorsunuz. Fass, sen ortada olacaksın. Buna ek olarak, tepede bulunacak olan kişiyi bu kayışlarla bağlayacağız,” dedi kız, önce Sal’a bir bakış fırlatıp ardından üniformasının içinden çıkardığı bıçakla omuzlarından birini süsleyen kayışları keserek.</p>

  <p>Sal titrek bir şekilde öne doğru eğilerek delikten aşağı kaçamak bir bakış attı. “Kahretsin, Taince, onu kurtarmayı tabii ki istiyoruz ama bu iş hepimizin canına mal olabilir. <i>Hay lanet</i> olsun. Bilemiyorum. Bunu yapabileceğimizi aklım kesmiyor, buna bir türlü inanamıyorum işte. Böyle bir duruma düşmüş olamayız, şu yaşadığımız an <i>gerçek olamaz!</i>” Vücudu gözle görülür şekilde zangırdayarak az önceki yerine oturdu yeniden. Bir önünü bir arkasını çevirerek, onları tanımaya çalıştığı halde bunu bir türlü başaramıyormuş gibi, inanmaz gözlerle baktı tir tir titreyen ellerine. “Şu ellerle herhangi bir şeyi kavrayabileceğime bile şüpheliyim,” dedi. “Buna gerçekten emin değilim.”</p>

  <p>“Merak etme, üstesinden gelirsin,” diyerek temin etti onu Taince, bir yandan kayışları ayarlamaya çalışırken.</p>

  <p>“İnanamıyorum, hepimiz burada öleceğiz,” dedi Sal, kızın sözlerini duymuyordu bile. “Lanet olsun bu uğursuz yere.” Durmak bilmez bir şekilde sallıyordu başını. “Hayır. Hayır, olamaz. <i>Hayır.”</i></p>

  <p>“Bu işe yarar,” dedi Taince, kesmiş olduğu kayış parçalarını halen sırt çantasına bitişik olanlara çabucak bağlarken.</p>

  <p><i>Sakinim,</i> diye geçirdi Fassin içinden. <i>Muhtemelen şokta veya ona benzer bir durumdayım, yine de kendimi telaşsız hissediyorum. Hepimiz ölmek üzereyiz belki, ya da uzun ömürlerimizin geri kalanı boyunca hatırımızdan çıkmayacak kadar ucu ucuna kurtaracağız bu işten paçamızı, ama ben gayet sakinim. Her ne olacaksa olacak ve elimizden geleni yaptığımız ve birbirimizi ortada bırakmadığımız sürece, sonuç ne olursa olsun bu işten alnımızın akıyla çıkacağız.</i> Gözlerini aşağı eğip kendi ellerine baktı. Onunkiler de titriyordu titremesine, ama kontrol edilemez bir titreme değildi bu. Ellerini esnetti. Kendini güçlü hissediyordu. Elinden ne geliyorsa yapacaktı ve eğer bu yine de yeterli olmazsa, olan bitenden sorumlu tutulamazdı.</p>

  <p>Birden ayağa fırladı Sal, bunu yaparken de yalpalamış ve deliğe tehlikeli ölçüde yaklaşmıştı. “Biraz daha ip var,” dedi aniden anımsamış gibi. Halen kül gibi gri ve solgun olsa da, yüzünde hiçbir anlam okunmuyordu şimdi. Taince’nin yanından bir hışım geçip yoluna devam etti.</p>

  <p>Neden bahsettiğini anlamaya çalışarak, gözleriyle onu izledi Fassin.</p>

  <p>“Ne?” dedi Taince, zemindeki köşegen hatlı bir dikitin dayanıklılığını sınadıktan sonra kayışı ona dolayarak.</p>

  <p>“İp,” dedi Sal, bulundukları yerin dışını ve hava aracının bulunduğu yönü işaret ederek. O tarafa doğru geri geri bir adım attı. “Orada daha fazlası var. Hava aracının içinde. Ben gider alırım. Nerede olduğunu biliyorum.” Bir yandan adımlarını sıklaştırıp daha da gerilemişti.</p>

  <p>“Sal!” diye bağırdı Taince ona. “Buna yetecek zamanımız yok!”</p>

  <p>“Hayır, zaman var, bırakın ben gidip getireyim onu,” dedi Sal, daha da uzaklaşarak.</p>

  <p>“Olduğun yerde kal, Sal,” dedi Taince, bu defa alçak ve derinden gelen bir sesle. Tereddüt geçirdiği belli olan Sal bir an sonra başını iki yana sallayarak arkasını döndü ve koşarak uzaklaştı.</p>

  <p>Taince onu yakalamak üzere atıldıysa da adamın hızına yetişememişti. Yolu üzerindeki bir dikitin üstünden atlayarak Fassin ile Taince’nin az önce yanlamasına ve ezile büzüle geçtiği yarığa doğru koşmaya devam etti Sal. Taince bir dizi üzerine çöküp silahını çekti. “Dur orada, korkak herif!”</p>

  <p>Taince’in elinde ateş edebilmesine olanak tanıyacak yarım saniyelik bir süre olduğunu düşündü Fassin, ama kız silahını indirip gerisingeri üniformasının içindeki kılıfa yerleştirirken, başını eğip tabanları yağlayan Sal o dar yarıktan da geçip kayıplara karışmıştı bile. Bunun üzerine, Fassin’e döndü kız. Şimdi de onun yüzünde anlamsız ve afallamış bir ifade var, diye düşündü adam içinden. “Bunu hâlâ başarabiliriz,” diyen Taince büyük bir hızla üniformasını çıkarmaya koyuldu. Üzerinde teniyle aynı rengi taşıyan tek parça bir içlikten başka bir şey olmaması, soyunmasıyla beraber adamın bir an için onun çıplak olduğu izlenimine kapılmasına yol açmıştı. Üniformanın gerek üst gerekse pantolon kısmını tekrar ilikledi ve sımsıkı düğümledikten sonra iki eliyle gererek yeterince sağlam olup olmadıklarını kontrol etti. “İşte oldu,” dedi kız nihayet. “Şimdi, şunu senin ayak bileğine bağlayalım.”</p>

  <p>Sırt çantasına bağlanan kayışlar sağlam çıkmıştı, el bilekleri o kayışlara bağlanmış olmakla beraber kayışlara güvenmediği için hem kendi ağırlığını hem de Taince’ninkini başlangıçta ellerine ve parmaklarına veren Fassin de, Taince’nin pantolonunu adamın ayak bileğine bağlayan düğüm de ve önce Fassin’e, ardından düğümlenmiş pantolona tutunarak aşağı inen kız da sağlam çıktı... Coşkuya kapılan ve iyice ümitlenen Fassin sanki gözlerini onun üstünde tuttuğu sürece işler iyi gidecekmiş gibi, boynunu çevirip omuzlarını dairesel bir hareketle dışa doğru savurdu ve böylelikle kızın hareketlerini ve hatta daha da aşağıdaki Ilen’i görebilecek bir açı yakaladı. Ne var ki, tam o sırada yer sarsıldı ve her ne kadar bu sarsıntı gemiyi şiddetle sarsacak güçte olmasa da, önce elleri, ardından avuç içleri ve en nihayet parmaklarıyla asılmayı sürdürüp tüm çabasına rağmen kendisini kayışlar ve sadece kayışlar tutar hale gelen Fassin’e soğuk terler döktürmeye yetmişti ve nitekim, aşağıda, halen hedefe varamamış olan Taince’nin bulunduğu kısmın da aşağısında, Ilen bir kez daha kımıldadı ve üzerinde uzanmakta olduğu bloğun kenarından aşağı düşerek adeta sonsuz bir karanlığın içinde yitip gitti.</p>

  <p>Taince’nin onu tutabilme umuduyla yutkunma ile tıslama arası bir ses eşliğinde son bir hamlede bulunup aşağıdaki kıza doğru çaresizce uzanmasıyla birlikte aralarındaki bağın son raddesine kadar gerildiğini hissetti Fassin. Ilen ise düşüşün etkisiyle bir yandan havada hafifçe dönerek ve saçı ile giysisi boşlukta solgun ve soğuk bir alev gibi titreşerek, gölgelerin içinde kaybolmuştu.</p>

  <p>Ilen o an bile büyük ölçüde şuursuzluğun etkisi altında olsa gerekti, çünkü düşerken çığlık bile atmamıştı ve biraz da bu sayede, aradan uzun saniyeler geçtikten sonra kızın bedeninin çok aşağılardaki pervane kanatlarına çarpışını duydular ve bu çarpmanın etkisiyle geminin gövdesinin bütünüyle sarsılışını belli belirsiz hissettikleri izlenimine bile kapıldılar.</p>

  <p>Gözlerini sımsıkı yummuştu Fassin. <i>Keşke Sal haklı olsa, keşke bunlar hiç yaşanmamış bir sanrıdan ibaret olsa.</i> Ağırlığı kayışlardan alma niyetiyle deliğin kenarını yeniden tutmaya çalıştı.</p>

  <p>Taince ise olduğu yerde bir süre daha asılı kalmıştı. “Onu kaybettik,” dedi usulca, bunu öyle bir tonda söylemişti ki Fassin bir an onun da Ilen’in peşi sıra kendini boşluğa bırakacağından korktu, ama boşunaydı bu korkusu. “Şimdi yukarı geliyorum,” dedi Taince onun yerine. “Sıkı dur.”</p>

  <p>Adama tutunarak delikten dışarı çıktıktan sonra onu da yukarı çekti kız. Sonrasında aşağı baktılarsa da Ilen’in bedenini göremediler. Göğüsleri hızla kalkıp inerek, sırtlarını yakındaki dikitlerden birine vermiş halde, tıpkı bir süre önce hava aracının yanında oturdukları gibi, yan yana oturdular. Taince düğümlediği giysilerini geri açıp giydi. Sonra silahını dışarı çıkardı.</p>

  <p>Kız elinde silah ayağa kalkarken gözlerini silahtan alamamıştı Fassin. “Ne yapmaya niyetlisin?” diye sordu kıza.</p>

  <p>Başını eğip ona baktı kız. “O piçi öldürecek değilim, eğer aklından geçen buysa.” Sakinleşmişe benziyordu şimdi. Bir ayağını hafifçe yere sürttü. “Geri dönmeliyiz.”</p>

  <p>Adam yaşadıkları olayın etkisiyle halen biraz titreyerek ayağa kalkarken, bunu fark eden Taince bir omzundan tutup destek oldu ona. “Biz elimizden geleni yaptık, Fass,” deme gereği duydu kız. “Her ikimiz de. Ilen’in ardından yas tutmak için daha sonra bol bol vaktimiz olacak. Şimdi yapmamız gereken, hava aracının bulunduğu yere dönmek, Sal’ı bulmaya çalışmak, sinyal alıp alamadığımızı tekrar kontrol etmek ve buradan çekip giderek yetkilileri durumdan haberdar etmek.”</p>

  <p>Delikten uzaklaşıp dönüş yoluna koyuldular.</p>

  <p>“Silahı hâlâ ne diye dışarıda tutuyorsun?” diye sormadan edemedi Fassin.</p>

  <p>“Sal yüzünden,” dedi Taince. “Onun daha önce hiç bu kadar küçük duruma düştüğünü görmemiştim. Onurunu bu denli ayaklar altına aldığı hiç olmamıştı. En azından benim görüp bildiğim kadarıyla. Hem üzüntü hem de suçluluk duyuyor şu an. Böylesi duygular insana beklenmedik şeyler yaptırır.” Hızlı hızlı nefes alıp her defasında soluğunu tutarak, bir çeşit egzersiz yapıyordu. “Ne kadar zayıf bir ihtimal de olsa, bunu değerlendirmeye alacaktır... Burada olup bitenin başkaları tarafından asla öğrenilmemesi ihtimalini yani...” Omuz silkerek tamamladı konuşmasını kız. “Sonuçta silahı var. Bize bir kötülük etmek isteyebilir.”</p>

  <p>İnanmaz gözlerle ona baktı Fassin. “Bu söylediklerinde ciddi misin? Böyle bir şey olması gerçekten mümkün mü?”</p>

  <p>Başıyla onayladı Taince. “Onu yeterince tanıyorum,” dedi. “Oraya vardığımızda hava aracını bıraktığımız yerde bulamazsak da hiç şaşırma.”</p>

  <p>Nitekim bulamadılar.</p>

  <p>Gövdedeki yarığın yanına yürüdüklerinde, üzerine güneş vurmuş Nasqueron’un kenarından kalın bir dilim halinde yansıyan sahte gündoğumunun silik ışığı altında beklemekte olan hava aracıyla karşılaştılar. Sal ise aracın yanına oturmuş, alabildiğine uzanıp giden çölün o insanın içini ürperten görüntüsünü seyre dalmıştı. Ona doğru yaklaşmadan önce, askeri iletişim cihazını bir kez daha yoklayan Taince nihayet sinyal alabildiğini fark etti. Bunun üzerine hemen en yakın Navarchy birimini aradı ve kısa bir rapor vererek durumu ilettikten sonra hava aracının bulunduğu yere doğru kumun üzerinde beraberce ilerlemeye başladılar. Alıcılarını açık bırakmaya ise özellikle dikkat etmişlerdi.</p>

  <p>Saluus başını çevirip onlardan yana baktı. “Aşağı düştü mü?” diye sordu.</p>

  <p>“Onu yakalamamıza ramak kalmıştı,” dedi Taince. “Çok yazık oldu.” Silahı halen elindeydi. Sal bir süreliğine ellerinden birini yüzüne kapadı. Diğer elinde ise yarı yarıya erimiş görünen ince ve eğri büğrü bir madeni eşya tutuyordu ve elini yüzünden çekince o nesneyi iki eliyle evirip çevirmeye başladı. Silahını hava aracının arka koltuğuna, üniformasının üstüne bırakmıştı. “Askeri birimlere mesaj ulaştırmayı başardım,” dedi Taince ona. “Paniğe gerek kalmadı. Olduğumuz yerde beklememiz yeterli. Buraya bir gemi yollamışlardır bile.” Aracın arka koltuğuna geçip Sal’ın sırtının hizasına oturdu.</p>

  <p>“İstesek de onu kurtaramazdık, Tain,” dedi Sal. “Bunu sen de biliyorsun, Fass,” dedi yanına, aracın sağ ön koltuğuna yerleşen diğer adama. “Onu kurtarmamıza imkân yoktu. Üstelik böyle yapalım derken kendimiz de canımızdan olacaktık.”</p>

  <p>“İpi buldun mu?” diye sordu Fassin. Sal’ın elinde oynayıp durmakta olduğu metal parçasını alıp tek hamlede onun gözüne sokmak geçti içinden bir an.</p>

  <p>Sal başını hayır der gibi sallamakla yetindi. Her şeyden çok, sersemlemiş bir hali vardı. “Koşarken ayak bileğim döndü,” dedi neden sonra. “Burkuldu gibime geliyor. Buraya kapağı zor attım. Hava aracını uçurup şu tavandan sarkan zamazingoların arasından geçirdikten sonra tüm o yıkıntının üstünden bir yol bularak her şeyin başladığı yere geri dönebileceğimi zannettim, fakat yukarıdan sarkan şeyler göründüğünden sağlam çıktı; bunun üzerine, sinyal alma yolunda bir kez daha şansımı denemek üzere buraya döndüm.” O çarpık metal parçasını elinde sallamayı sürdürüyordu.</p>

  <p>“Nedir o elindeki?” diye sordu Fassin daha fazla dayanamayarak.</p>

  <p>Bakışlarını elindeki cisme çeviren Sal, umursamazca omuz silkti. “Gemiden bir hatıra. Yolumun üzerinde bulduğum bir şey işte.”</p>

  <p>Adamın omzu üstünden öne doğru uzanan Taince, metal parçasını onun ellerinden çekip alarak çölün kumlarına savurdu.</p>

  <p>Bir Navarchy mekiği çıkıp gelene dek orada öylece oturup beklediler. Taince gelenleri karşılamak üzere hareketlenince, onun dikkatini başka yöne vermesini fırsat bilen Sal hava aracından inip seke seke yürüyerek kızın az önce fırlatmış olduğu metal parçasının yanına gitti ve onu kumun üstünden aldı.</p>
