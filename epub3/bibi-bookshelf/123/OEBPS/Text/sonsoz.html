  <h1 class="mb3">SONSÖZ</h1>

  <p class="girintisiz">Ulubis sisteminde yer alan gezegen-ay ’glantine’in Kuzey Tropik Yaylalar adlı bölgesinin diğerlerine oranla daha yüksekte kalan kesimlerinde, herkes tarafından Hey-sen-hey ismiyle anılan bir kuş türü yaşar.</p>

  <p>Sabit bir yaşam alanı olmayan, göçmen bir kuştur bu; bu da onun belli bir yerde kalıcı olmayıp devamlı seyir halinde bulunduğu anlamına gelir. Hey-sen-hey her ilkbahar mevsimi başında bu bölgeden geçip kuzeye doğru yol alır.</p>

  <p>Serin bir günün kuşluk vaktiydi. O an için yüzeyinin ancak yarısı aydınlıkta kalan Nasqueron, günün bu erken saatlerinin yumuşak gölgeleri üzerine kızıl-kahve tonda bir ışık yayıyordu. Bir zamanlar ne yana bakılsa, Nasqueron başımızın üstündeki göğün neredeyse tamamını kapladığı anlarda bile güneş ışığını bize taşıyan ayna benzeri yapılar görülürdü bu semalarda. Ne var ki, söz konusu cihazların pek çoğu savaş sırasında yok edilmiş, bu yüzden de küçük gezegen-ayımız öncekine oranla kelimenin tam anlamıyla daha kasvetli ve iç karartıcı bir görünüme bürünerek yeni aynalar eskilerden boşalan yerlere konuşlandırılıncaya kadar bir zamanların o ilkel durumuna geri dönüp o koşullarda kalmaya mahkum olmuştu.</p>

  <p>Yukarıda bahsi geçen kuşun o kendine has çığırtısını duyduğumda, şu bildik, geleneksel çayırlıkta, her yanını bürüdükleri için —varılan şu aşamada— neredeyse gözle seçilemeyecek hale getirdikleri bir göleti emmekle meşgul olan asap bozucu chuvle otlarına batmış vaziyette zorlukla yürüyerek ve bu otları ve de arazinin genel çehresini nasıl hale yola koymam gerektiğine karar vermek için zihnimi fazlasıyla zorlayarak (çünkü her ikisinin de kendine has bir güzelliği ve cazibesi vardı) çalışmaktaydım. Sesi duyunca olduğum yerde donup kulak kabarttım.</p>

  <p>“Hey-sen-hey-sen-hey-sen-hey!” şeklinde dilimize dökülebilecek seslerle ötüyordu kuş. Onu bulmak üzere gözlerimi yakındaki ağaçların en yüksek dallarında gezdirerek, kendi eksenim etrafında son derece yavaş hareketlerle döndüm.</p>

  <p>O yöne bakınmayı sürdürüyordum ki —bu arada, ne kadar dikkatli de baksam kuşun yerini tespit edememiştim— kimliğini tam olarak çözemediğim birisinin nehre ve de üzerinde kadim Rehlide tapınağının —yolun biraz daha yukarı kısmına düşen— yıkıntılarının da bulunduğu yamaca kavuşan çevre duvarına doğru uzanıp gitmekte olan yüksek patika boyunca yürüdüğünü fark ettim.</p>

  <p>Bir yandan aradaki çalıların ve fundalıkların engelleyici etkisini olabildiğince süzmek üzere gözlerimi kısıp odaklanarak daha bir dikkatli bakma zorunluluğu hissetmiştim, nitekim gördüğüm şekil uzunca zamandır aramızdan ayrı olan Kâhin Taak’a her haliyle çok benziyordu. (‘Biz’! — Her defasında içimi acıyla dolduran şu hatayı yaptım yine. Oysa artık ‘biz’ diye bir kavram yoktu, terk edilmiş bir evin kuytu köşelerinde bekleşen hüzünlü birkaç kalıntı kalmıştı geriye sadece.) Adam nispeten daha sık bir çalı kümesinin ardında gözden kaybolduysa da, eğer aynı güzergâhta yürümeyi sürdürürse, yolun ileriki kısmında nasıl olsa yine açığa çıkacaktı.</p>

  <p>Bu boşluktan yararlanarak, aklımdaki şüpheyi evirip çevirmeye başladım. Geçmişe bakıldığında, az önce patikada yürürken gördüğüm kişi gençlik günlerindeki haliyle zihnimde canlandırmaktan keyif aldığım sevgili efendime nazaran daha yaşlıcaydı. Karşımdaki adam hafiften kambur yürüyordu, oysa bu, Kâhin Taak’ın yaptığı bir şey asla değildi; patikadaki adam aşırı zayıftı belki ve dahası, bunun neresi olduğunu o an için kestiremesem de, vücudunun bir yerinde bir sakatlık varmış gibi yürüyordu. Ben öyle bir izlenime kapılmıştım en azından. Bu tür konularda uzman olduğum gibisinden bir iddiada elbette ki bulunamam. Sonuçta ben mütevazı bir bahçıvanım şunun şurasında. Eh, bugüne bugün bahçıvanbaşıyım aslında, ama bu pek bir şeyi değiştirmiyor. Öyle veya böyle, umarım ki hâlâ mütevazı biriyimdir.</p>

  <p>Aradan çok zaman geçmemişti ki esrarengiz adam gerçekten de yeniden ortaya çıktı, gel gör ki belirmesini beklediğim yerde değil. Bu kişi her kim idiyse çalıların arkasında yitip gittiği sıra bir yan yola sapmış olsa gerek ki, şu an neredeyse dosdoğru benim bulunduğum yere gelmekteydi. Elini kaldırıp beni selamladı sonra. Ben de fidanları söküp dikmek ve benzeri işler için kullandığım, o an elimde bulunan malayı kaldırıp onun selamına karşılık verdim. Kâhin Taak’ın <i>ta kendisiydi</i> bu! Veya —en uzak ihtimalle— onun oldukça yaşlanmış bir halinin canlandırmasını yapmak için elinden gelenin en iyisini ortaya koyan bir başkası.</p>

  <p>Düşe kalka göletten dışarı tırmandım, çifte bacaklarımdan ikisine de yapışıp kalmış chuvle otlarını silkeledim ve onunla buluşmak üzere patika boyunca yokuş yukarı hantal hantal yürümeye koyuldum.</p>

  <p>“Genç efendimiz?” deyip olduğum yerde kalakalırken malayla beraber o an taşımakta olduğum tırmık, bahçe küreği ve bir miktar gübre ile ot sapı da adeta hissizleşen kollarımın arasından kayıp yere düştü.</p>

  <p>Geniş bir gülümseme vardı adamın yüzünde. “Sensin demek HG, yanılmamışım.” Ona üzerinden dökülürcesine bol gelen, uçları yerleri süpüren, bir kâhinden giymesi asla beklenmeyecek gündelik bir elbise vardı sırtında.</p>

  <p>“Gerçekten sizsiniz, Kâhin Taak! Bizse en kötüsünü hesaba katmış, asla geri dönmeyeceğinize inandırmıştık kendimizi! Ah! Sizi sağ salim görmek öyle mutluluk verici ki!”</p>

  <p>İtiraf etmeliyim ki o an dizlerimin bağı çözülmüş ve sekiz ayağımın birden üstüne çöküp tamamen afallamış bir vaziyette yerlere kapanarak gözlerimi patika zeminindeki çakıllara dikmiştim.</p>

  <p>O da yanıbaşımda yere çömeldi. “Hayatın bizim için ne gibi sürprizler hazırladığını asla önceden göremiyoruz, değil mi, HG?”</p>

  <p>“Nasıl, efendim?”</p>

  <p>“HG, lütfen bana bir Yapay Zekâ olmadığını söyle.”</p>

  <p>Gözlerimi yerden kaldırıp ona baktım. “Duygulanmam, heyecana kapılmam... Onlar değil mi, böyle düşünmenize sebep? Bir türlü hakim olamadığım bu hislerin günün birinde beni ele vereceğini biliyordum.”</p>

  <p>Gülümsedi adam. “Merak etme, sırrın bende olduğu sürece emin ellerde demektir.”</p>

  <p>“Eh, şimdilik öyle belki.”</p>

  <p>“Sabırlı olmalısın, HG.”</p>

  <p>“Bazı şeylerin değişeceğini mi ima ediyorsunuz? Yoksa hiçbir şeye kafayı takmayıp ölümü beklemem gerektiğini mi vurguladınız bu sözlerle? Ama biz hiç de kolay ölmeyiz. Öyle yapmamıza imkân bırakılmamış ki.”</p>

  <p>Bu sözlerim üzerine yavaştan yavaştan keder dolu bir tebessüm yerleşti efendimin dudaklarına. “Değişmeye çalış, HG.”</p>

  <p>“Sizce bunu başarabilir miyim?”</p>

  <p>“Ah, tabii ki. Hiç akla gelmeyecek şeyler oluyor bu hayatta.”</p>

  <p>“Biliyor musunuz, kulağıma bir şeyler geldi. Dediklerine göre Nasqueron’da bir solucan deliği ağzı varmış, bunda gerçeklik payı var mıdır sizce?” Başımı kaldırıp aksi istikametlerde hiç durmaksızın kayan —kimi bej ve kahve tonlarda, kimi sarı, beyaz veyahut mor, kimisiyse kızıl renklerdeki— sayısız gaz nehrinin birer taç misali halka halka süslediği o muazzam gövdesiyle tepemizde asılıymış gibi duran dev gezegene baktım.</p>

  <p>Düşünceli bir edayla başını yavaşça yukarıdan aşağı salladı Fassin Taak. “Anlaşılan o ki aradan geçen bunca zaman süresince devamlı bağlantı halindeymişiz.” Elini uzatıp patikaya saçılmış çakıl taşlarından birini yerden aldı ve ona yakından göz attı. “Eğer onlardan kibarca ricada bulunmayı bilirsek, Ahali mutlak kontrolleri altındaki solucan deliği şebekelerini kullanmamıza izin bile verebilir. Devamlı olmasa da, bazen. Biz bu konuşmayı yaptığımız şu dakika bile —ki Ahali toplumu, eh, bildiğimiz Ahali toplumuysa eğer, bu durum muhtemelen önümüzdeki süreç için de geçerli— Ahali mensupları arasında galaksinin geri kalanındaki ve belki onun da ötesindeki, bu yetiye en az sahip olanlar da dahil hissiyat sahibi her yaşam türünün onlara duyduğu sonsuz hayranlığın tüm Ahali toplumu açısından varlıklarının temel dayanağını teşkil eden itibar puanlarının seviyesini yükseltecek ve böylelikle onlara galaksi çapındaki ulaşım ağlarının kapılarını yabancı topluluklara açmaya yönelik sağlam ve adil bir gerekçe temin edecek genel bir etki yaratıp yaratmayacağı üzerine hiddetli bir tartışma sürüp gidiyor.”</p>

  <p>“Bu bahsettiğiniz, başlı başına çok büyük bir değişim anlamına gelir.”</p>

  <p>“Üstelik Mercatoria’nın kontrol etmesine izin verilmeyecek bir değişim.”</p>

  <p>“Ama Mercatoria yine bildiğimiz Mercatoria olarak kalacaktır.”</p>

  <p>“Bir bakarsın o da değişiverir. Kaldı ki pek fazla seçeneği olmayacak. Sabır, HG.”</p>

  <p>“Öyle olsun, bekleyip göreceğiz, ama yine de size teşekkür ederim.”</p>

  <p>Bunu izleyen kısa süreli sessizlik boyunca baştan aşağı süzdüm onu. Gerçekten de yaşlanmış bir görüntüsü vardı Fassin Taak’ın. Yüzüne endişeden bitkin düşmüş bir ifade sanki hiç silinmemecesine yerleşmiş, gözlerinin etrafındaki çizgiler derinleşmişti. “Burada her şey yolunda gitti mi, HG?”</p>

  <p>“Bahçede işler yolunda. Evde ise... şey, sonuçta orası benim yetki saham değil.”</p>

  <p>Bakışlarını yere düşürmüştü şimdi adam. “Eve girip şöyle bir bakındım,” dedi. Sesi güçlükle duyulur olmuştu ansızın. “Her şey öyle mutlak bir sükûnet içindeydi ki. Etrafta hiç kimse olmayıp da kendimi orada yapayalnız bulunca her şey çok tuhaf ve durgun geldi bana.”</p>

  <p>“Ben onu görmekten olabildiğince kaçınıyorum,” diye itirafta bulundum, “şafağın söküşü ve sabahın erken saatleri hariç, çünkü günün o evresinde tıpkı eskiden olduğu gibi görünür: Günün ilk ışıkları altında ışıl ışıl parlar ama hiçbir yaşam belirtisi arz etmez. Ancak böyle zamanlarda katlanabiliyorum ona bakmaya.” Tarif ettiğim sahne gözlerimin önünde canlanıyordu bir yandan. “İlgilenip haşır neşir olacak bir bahçem olduğu için şanslıyım. Onun bakımını yapmakla onun da bana bakmasını sağlıyorum.”</p>

  <p>“Haklısın,” dedi adam. “Hepimiz kendimize bir uğraş bulma ihtiyacı duyarız, değil mi?”</p>

  <p>Cevap vermeden önce kısa bir tereddüt geçirdim. “Şu da var ki, son dakika gelip çattığında bir şekilde onların yanında bulunmak yerine burada tıkılıp kaldığım için şansıma lanet okumadan geçirdiğim tek bir gün olmuyor. Hepsi beraberce öldüklerinde, Kış Evi’nden sorumlu bahçıvanbaşına gıpta ettim.” Bunları söyledikten sonra kendimi bir nebze toplayarak devam ettim konuşmama. “Her neyse, benden bahsettiğimiz yeter. Peki ya siz, efendim? Bugünlerde ne işle meşgulsünüz?”</p>

  <p>“Lütfen bana ‘efendim’ diye hitap etme, HG. Adımla, Fassin diye seslenebilirsin bana.”</p>

  <p>“Ah, teşekkürler. Peki öyleyse, söyle bakalım, neler yapıyorsun? Ve nerede yaşıyorsun? Bunları sormamda bir sakınca yoktur umarım.”</p>

  <p>“Şey, Öteden Gelenler’e katılıp buradan uzaklara gittim, HG. Solucan deliği kullanımı içermeksizin, biraz yavaş gerçekleşti bu gerçi, ama çoktan galaksinin bir yurttaşı haline geldim ben. Başlangıç olarak fena sayılmaz.”</p>

  <p>“Ya Klan, o ne olacak, Fassin?”</p>

  <p>“Artık klan yok, HG. Eskide kaldı o.” Elindeki çakıl tanesini uzağa, patikanın ilerisine doğru fırlattı. “Belki de yeni bir klan oluşturmaya girişirler... Kimbilir?” Bakışları evin bulunduğu yöne daldı gitti sonra. “Bir de bakarsın günün birinde bu ev yeni sakinleriyle dolup taşar.”</p>

  <p>“Sen geri gelmeyecek misin peki?”</p>

  <p>Yanıt arar gibi etrafına bakındı adam. “Bana soru sormak isteyen pek çok kişi var halen, öleceğim güne dek sürecek bu muhtemelen.” Yüzünü bana çevirip devam etti. “Hayır, geride bıraktığım şeylere son kez bakmak için buraya uğradım. Ve de seni ziyaret etmek için.”</p>

  <p>“Ciddi olamazsın! Sırf benim için mi? Gerçekten mi?”</p>

  <p>“Gerçekten öyle.”</p>

  <p>“Söylediğin bu sözlerden dolayı kendimi ne kadar müteşekkir —hayır, hayır, onurlandırılmış demek daha doğru— hissettim anlatamam.”</p>

  <p>Adam bana gülümsedi ve ayağa kalkmak üzere davrandı. “Gösterdiğin bu tevazu aynı zamanda ustalıklı bir kılıf da, HG. Umarım günü gelince bunu çıkarıp bir kenara atmayı başarırsın.”</p>

  <p>“O sözleri tüm kalbimle söyledim, Fassin.”</p>

  <p>“Ben de şunu tüm kalbimle söylüyorum, HG,” dedi adam, Nasqueron’un o görkemli manzarasını arkasına almış halde doğrulup elbisesindeki kırışıkları eliyle düzeltirken, “bir gün hepimiz özgür olacağız.”</p>
