  <h1>BÖLÜM BEŞ</h1>

  <h2 class="sigil_not_in_toc">Geçiş Koşulları</h2>

  <p class="girintisiz">“Nereye dediniz?”</p>

  <p>“Nereye gitmek istiyorsunuz?”</p>

  <p>“Hoestruem, Aopoleyin civarında bir yer,” dedi Fassin.</p>

  <p>“Hoestruem’in nerede olduğunu biliyoruz.”</p>

  <p>“Biz aptal değiliz.”</p>

  <p>“En azından ben değilim, ama Janath olabilir.”</p>

  <p>“Olabildiğince Az Aptallık Yaratma Paylaşımımı seninle ortaklaşa yerine getirip tamamladım sanki.”</p>

  <p>“Ortağımın kusuruna bakmayın lütfen. Sizi böyle sorguya çeker gibi konuşmamız biraz da bize tarife sığmaz derecede yabancı gelen görünümünüz karşısında yaşadığımız şoktan kaynaklanıyor. Gelelim şu meseleye... Hoestruem’e gitmek istiyorsunuz demek?”</p>

  <p>“Evet,” dedi Fassin kısaca.</p>

  <p>“Ve sizi Zosso gönderdi, öyle mi?”</p>

  <p>“Bahse girerim hâlâ şu kahrolası eşarbından dem vurup duruyordur.”</p>

  <p>“Oldukça faydalı bir şifreydi o, aslına bakılırsa.”</p>

  <p>“Demek Hoestruem’e...”</p>

  <p>“Hoestruem ha?”</p>

  <p>“Bu pekâlâ mümkün.”</p>

  <p>“Evet, ama asıl kritik husus bunun nasıl değil, neden yapılacağı.”</p>

  <p>“Ve tabii ne derece kolay olduğu.”</p>

  <p>“Kolay olacağı kesin. Problem kesinlikle gerekçesinde yatıyor.”</p>

  <p>“Ve tabii bizim bu işe girip girmeyeceğimizde.”</p>

  <p>“Ki bence girmemiz gerek.”</p>

  <p>“Girmeli miyiz gerçekten?”</p>

  <p>“Bunu daha güzel bir dille de sorabilirsin.”</p>

  <p>“Ancak ortaklaşa bir karara vararak yapabiliriz bunu.”</p>

  <p>“Kesinlikle.”</p>

  <p>“Zosso istemiş ama.”</p>

  <p>“Evet, Zosso istemiş.”</p>

  <p>“İsteğini yerine getirecek miyiz peki?”</p>

  <p>“Ona eşarbını geri vermekle yetinebiliriz.”</p>

  <p>“Öyle bir eşarp hiç <i>var oldu</i> mu ki?”</p>

  <p>“Hem olduysa bile gerçek bir eşarp mıydı acaba?”</p>

  <p>“Evet.”</p>

  <p>“Belki de sana öyle geliyor.”</p>

  <p>“Her neyse.”</p>

  <p>“Yersiz bir soru oldu bu.”</p>

  <p>“Orası oyalanmak için her zaman tehlikeli bir yer olmuştur.”</p>

  <p>“Zosso. Bir seyahat talebi. Bu ademoğlu beyefendi gaz mekiği görünümlü bir uzay elbisesi içinde.”</p>

  <p>“Öhhö-öhhö,” diye yalancıktan öksürerek dikkatlerini çekti Y’sul.</p>

  <p>“Ve arkadaşı.”</p>

  <p>“Arkadaşını unutmayalım tabii.”</p>

  <p>“Aynı zamanda akıl hocasıyım da,” diye belirtti Y’sul.</p>

  <p>“O da önemli bir ayrıntı tabii.”</p>

  <p>“Bu işi yapacak mıyız yapmayacak mıyız?”</p>

  <p>“İşte asıl mesele.”</p>

  <p>“Yapacak mıyızdır yoksa yapabilemeyebilir miyiz?”</p>

  <p>“Evet. Daha doğrusu, hayır. Önceki şıklardan birini seçelim.”</p>

  <p>“Aynen katılıyorum.”</p>

  <p>“Kesinlikle hemfikirim.”</p>

  <p>“Olur da hazırlanabilirseniz tabii,” diye kendi kendine mırıldandı Y’sul.</p>

  <p>Kuzey Kutup Bölgesi’nin dondurucu bir soğuğun egemen olduğu göz alabildiğine uzanıp giden o karmakarışık topraklarının ortasında yer alan, aşırı nemden her yanı adeta vıcık vıcık olmuş Eponia adlı kentteki bir dönerbarda geçiyordu aralarındaki bu konuşma. Kendilerine ödünç verilmiş olan jet teknesi havada gerçekleştirdiği bir dizi hoplama ve zıplama eşliğinde uzay boşluğuna taşmaktan kıl payı kurtulup etkileyici ve bir o kadar dehşetengiz sahneler ortaya koyduktan sonra nihayet yavaşlamış ve inişe geçerek dev gezegenin kuzey kutup noktasının sadece on beş bin kilometre açığında yüzlerce kilometreküplük bir alan işgal eden içi soğuk ve bayatlamış gaz kütleleriyle dolu şehrin seyrek bir bulut kümesini andıran yapısının eteğine konmuştu. Sora sora izini sürdükleri Quercer &amp; Janath’ı Sıvı Esneyiş adını taşıyan bir dönerbarda bulmuşlardı. Valseir içeri girmelerine itiraz edecek gibi olduysa da, Y’sul ile Fassin mekandaki kapalı localardan birine hiç tereddütsüz tıkılarak hızla yukarı kaldırılmış ve çok geçmeden —bu hızlı çıkışın etkisiyle başları genelde akşamdan kalmalık durumlarında yaşanana benzer şekilde fena halde dönerek— kendi kabinlerinde pineklemekte olan iki seferkaptanıyla bir araya gelmişlerdi.</p>

  <p>Fassin’in seferkaptanı olarak anılan kişilerden biriyle ilk karşılaşmasıydı bu. Daha önce çeşitli seferler onlardan bahsedildiğini duymuş ve hemen her zaman ekvator çizgisi hizasındaki yerlerde vakit geçirdiklerini ama utangaçlığa varan bir çekingenliğe sahip, bulunması zor kişiler olduklarını öğrenmişti. Geçmişte pek çok kez onlardan biriyle karşılaşmayı denediyse de, çoğunluğu son dakikada olmak üzere her defasında bir engel çıkmış ve buna muvaffak olamamıştı.</p>

  <p>Kabarcık biçimli saydam duvarlarının dışında uzanan şehrin içeride oturup da manzarayı seyretmeye çalışan kişilerin yönlerini şaşırıp afallamasını sağlamak istercesine fırıl fırıl dönüyor gibi gözükmesine neden olacak ölçüde müthiş bir hızla, adeta burkularak, düğüm düğüm olarak ve yuvarlanarak çılgınca savruluyordu dönerbar. Bu döngüyle yaratılması hedeflenen etkinin ardında bir kasıt yatıyordu. Ahali ırkına mensup olanlar eşsiz bir denge hissine sahip olduğundan onlardan birinin baş dönmesi yaşadığı nadiren görülürdü. Böyle manyakça savrulmak, sırf maruz kalan kişinin derin ve sersemletici bir yerinden oynama duygusuna kapılmasını sağlayacağı düşüncesiyle ortaya atılmış, Ahali tarafından türetilmesine şaşmamak gereken bir eğlence şekliydi. Bununla eşzamanlı olarak uyuşturucu madde de alındı mı, olayın şamatası tam anlamıyla zirveye çıkıyordu. Ne var ki, o an büyük ölçüde boş olan dönerbarın içinde seferkaptanlarının kabinine doğru yalpalayıp zikzaklar çizerek ilerledikleri sırada Y’sul’un solungaçlarının çevresinin baş dönmesinden kaynaklı hafifçe grileştiği izlenimine kapıldı Fassin.</p>

  <p>“İyi misiniz?”</p>

  <p>“Hem nasıl.”</p>

  <p>“Buradaki ortam <i>Poaflias</i>’ın içindeyken fırtına duvarını yararak ilerleyişimizle ilgili hatıralarınızı mı canlandırdı yoksa?”</p>

  <p>“Hiç de değil... Şey, belki bir nebze. Gulp. Herhalde öyle oldu.”</p>

  <p>Seferkaptanları Quercer &amp; Janath aynı kişiydi. Yetişkinlik evresi sınırları içinde kalan bir yaşta olan koca cüsseli bir Ahali mensubu görünümündeydiler, ama her biri bir diskte olmak üzere iki birey vardı aslında o vücutta. Gerçekikiz Ahali mensuplarının varlığından bahsedildiğini daha önce duyduğu olmuştu Fassin’in, fakat farklı kişilerin aynı bedende bir araya geldiği bu tür bir durumla ilk kez karşılaşıyordu. Ahali ırkından olanların kafası genellikle gövdelerinin aynı zamanda en kalın bölgesi de olan, disklerden birinin ortasından dışarı uzanırdı ki bu da çoğu kez soldaki disk olurdu. Beyni sağdaki diskten fışkıran Ahali mensuplarının toplam nüfusun yüzde on beş civarına tekabül eden bir kısmını oluşturduğu sanılsa da bu gezegenden gezegen farklılık gösteren bir orandı. Çok ama çok nadiren de olsa aynı yaratıkta iki beynin geliştiği görülür, böylesi bir durumun sonucunda da Quercer &amp; Janath gibisinden bir şey ortaya çıkardı. Çifte-Ahali mensubu, gövdesinin merkezinden çıkan duyu organlarını bütünüyle örten, şeffaf ağ örgülerle yamanmış küçük ve parlak bir dizi örtüye ve püsküllü duyargasının dış yakasını gölgede bırakan yine şeffaf bir diğer örtüye sarınmıştı.</p>

  <p>“Orada görebileceğiniz pek bir şey yok.”</p>

  <p>“Sizi oraya götürmeyi kabul edersek tabii.”</p>

  <p>“Evet, öncelikle size rehberlik etmeyi kabul edelim de...”</p>

  <p>“İyi dedin. Böyle yapacağımızın hiçbir garantisi yok.”</p>

  <p>“Doğru. Henüz buna karar vermiş değiliz.”</p>

  <p>“Karar halen beklemede.”</p>

  <p>“Aynen öyle. Ama...”</p>

  <p>“Ne olursa olsun...”</p>

  <p>“Orada pek bir şey göremeyeceksiniz.”</p>

  <p>“Bunun turistik geziye benzer yanı olmayacak.”</p>

  <p>“Veya bir gemi turuna.”</p>

  <p>“İkisine de benzemez.”</p>

  <p>“Üstelik donanımınızla ilgili her şeyi devre dışı bırakmanız gerekecek.”</p>

  <p>“Üzerinizde biyolojik olmayan ne kadar sistem varsa hepsini kapayacaksınız.”</p>

  <p>“En azından.”</p>

  <p>“Evet, hepsi kapatılmalı.”</p>

  <p>“Büyük ne varsa kapanmalı.”</p>

  <p>“Sizi götüreceğiz.”</p>

  <p>“Sanırım ne demek istediğinizi anladım,” dedi Fassin.</p>

  <p>“İşte bu güzel.”</p>

  <p>“Bravo size.”</p>

  <p>“Şu bahsettiğiniz karara varmanız tahminen ne kadar zaman alır?” diye sordu Y’sul. Sağdaki duyarga püskülünü içeri bakacak şekilde çevirdiğinden sadece geri kalan diğeriyle görebiliyordu. İnsanların sarhoş olunca tek gözünü kapamasının Ahali versiyonuydu bu.</p>

  <p>“Ben gitme kararı aldım bile. Evet, aldım. Sen de aldın mı?”</p>

  <p>“Evet, ben de aldım.”</p>

  <p>“Kararın ‘Evet’ mi peki?”</p>

  <p>“Kararım ‘Evet.’”</p>

  <p>“Bize rehberlik etmeyi kabul ediyor musunuz yani?”</p>

  <p>“Sağır mısın? Evet dedik ya.”</p>

  <p>“Kesinlikle.”</p>

  <p>“Teşekkür ederiz,” dedi Fassin.</p>

  <p>“Peki o halde, nereye gidiyoruz bakalım?” diye sordu Y’sul huysuz bir tavırla.</p>

  <p>“Ah—”</p>

  <p>“—ha!”</p>

  <p>“Bekle.”</p>

  <p>“Ve gör.”</p>

  <p class="girintisiz1">Gemi ilk bakışta öyle görünse de, şaka değil, gerçekti. Tombul birer tohumu andıran çıkıntılı depo bölmeleri baş kısmını gerdanlık misali çevreleyen, yeni cilalanmış gibi pırıl pırıl, üç yüz metre uzunluğunda abanoz karası bir dikene benziyordu. Yapışkan kentin aşağılarında yer alan, nispeten daha küçük birer baloncuk şeklindeki komşu yerleşkelerin altıgen parselleriyle sınırlanmış bir kilometre çapında yarım daire şeklinde bir alandan ibaret olan umumi bir hangarda gün gelip de havalanmayı beklerken buldular onu.</p>

  <p>Valseir onlara burada veda ediyordu. Yolculuk iki seferkaptanı tarafından muazzam yoğunlukta, ara sıra helezon biçimli kıvrılma hareketleriyle süslenecek, çok yüksek hızlara sahne olacak, dönel etkisi kimi zaman aşırıya kaçacak şeklinde tanımlanan bir manevra silsilesi ile başlayacaktı ve bundan dolayıdır ki kalbi zayıf olanlara göre değildi. Yaşlı Ahali mensubu kıdemini kullanma yoluna gidip kendisini mazur görmelerini rica etmiş ve böylelikle bu zorlu sınamadan paçayı sıyırmıştı.</p>

  <p>“Desene yine fırıl fırıl döneceğiz,” diyerek derin bir iç çekti Y’sul, kendilerini neyin beklediğini işitince.</p>

  <p>“Leisicrofe’ye selamlarımı iletin,” diye Fassin’e tembihledi Valseir. “Umarım şu yaprak-resim halen yanındadır.”</p>

  <p>Üzerinde gökyüzü ve bulutlar resmedilmiş olan yaprağı küçük gaz mekiğinin içinde bulundurduğu tuhaf kutudan çıkaran Fassin onu ihtiyar Ahali mensubuna gösterdi. “Ona uğramadan dönmeyeceğim.”</p>

  <p>“İşte bu güzel. Size bol şans dilerim.”</p>

  <p>“Sizin de şansınız açık olsun. Geri döndüğümde sizi nerede bulabilirim?”</p>

  <p>“Orasını bana bırak. Döndüğünüzde ortalıkta yoksam Zosso’yu bulduğumuz yerde beni bulmayı deneyin. Veya, bir de bakarsın FırtınaYelkeni yat yarışlarında olurum.”</p>

  <p>“Hayhay,” dedi Y’sul, espriyle karışık. “Ama ne olur bir dahaki sefere dostlarınızı da yanınızda getirmeyin.”</p>

  <p class="girintisiz1">Diken biçimli siyah geminin adı <i>Velpin</i>’di. Kenti sarmalayan devasa bulut kütlesinin içinden donmuş köpükten oluşan bir şelalenin ortasını delip çıkan bir iğne gibi fırlamış ve gezegenin uzak kutbu çevresinde girdaplar meydana getirerek hiç durmadan dönmekte olan buz tutmuş gaz akıntısının içinde gözden kaybolup helezonlar çizme, yuvarlanma, kendi etrafında adeta ilmikler çizme, yükselme, düşme ve sonra tekrar yükselme şeklinde bir seyir izleyen o acayip ve çılgın manevrasına başlamıştı.</p>

  <p>Geminin orta kısmında yer alan ve hem yolcu kompartmanı hem de ambar işlevi görmesi dolayısıyla aşırı tıkışık bir hale bürünmüş olan bölmeye kilitli vaziyette havada mekik dokuyarak zaman geçirmekte olan Fassin ile Y’sul, <i>Velpin</i>’in helezon içinde helezon içinde helezonlar çizip kendileri de daha hızlı ve de sıkı ilmik figürlerinden oluşan daha geniş bir serinin bir parçasından ibaret büyük halkalar içinde doksan derecelik yokuşlar tırmanmak suretiyle tirbuşon biçimli ufak burgusal hareketler yapışını hissediyordu.</p>

  <p>“Ne bela bir yere düştük biz böyle!” şeklinde veciz bir yorumda bulunmakta gecikmedi Y’sul.</p>

  <p>Odanın karşı duvarına monte edilmiş olan arızalı ekrana kumlu bir görüntü yerleşmişti. Vızıltımsı sesler çıkarıyor ve zaman zaman biçimsiz ışık ve gölge kıvrımları arasında ancak çizgi çizgi seçilerek geçip giden tırtıklı bulut görüntüleri yansıtıyordu. Ok başı biçimli mekiğinin her iki duyusunu da sıfıra indirgemiş olsa da, çevresini görebiliyor ve duyabiliyordu Fassin. Gaz mekiğinin tüm sistemleri yolculuğun başlamasının hemen öncesinde kapatılmıştı. Kendisini dik posizyona getirince yüzüne örtülü olan saydamlığı giderilmiş levhanın ötesini görebildiğini fark etti... ve etrafı daha iyi duyumsayabilmek için şok-jelin bir kısmını plakanın üzerinden sıvayıp attı. Böyle yapmasıyla beraber minik gaz mekiğinin ötesinden gelen gürültü donuk ve çok yüksek bir tona büründü. Y’sul’un sesi ise zorlukla anlamlandırılabilir çığlıklar halinde çıkıyordu.</p>

  <p>Geminin gerçekleştirdiği çılgınca dönüşler yüzünden oraya bir nevi çivilenmiş olan Fassin ve Y’sul kompartmanın iç yüzeyine sıkı sıkı tutunmakta bulmuştu çareyi.</p>

  <p>“İç içe geçmiş bunca burgu hareketini ne sebeple yaptıkları hakkında bir fikriniz var mı?” diye sordu Fassin arkadaşına, Quercer &amp; Janath onları içine tıkılmış oldukları kompartmandan nihayet çıkardıktan sonra bir kompartman ötedeki dümen bölmesine geçince yeniden baş başa kaldıklarında.</p>

  <p>“Sırf haylazlık olsun diye yapıyor bile olabilirler,” diye yanıt verdi Y’sul.</p>

  <p>Y’sul’a dikkatle bakan Fassin, Ahali mensubunun bu kez her iki duyu püskülünün de içeri çevrilmiş olduğunu gördü.</p>

  <p>Geniş bir kavis çizen gemi sarsıntıyla hızlandı. Siyah bir fon üzerinde çılgınca dönen yıldızların meydana getirdiği çukur çukur görüntüyle bir an için parlayan ekran hemen ardından tümüyle söndü.</p>

  <p>Delice bir hızla iç içe geçen helezon şekilli manevralar, <i>Velpin</i> sanki kocaman bir silahın namlusu boyunca ilerleyen bir fişekmişçesine tek ve uzun bir çizgi üzerinde cereyan eden bir dönme figürüne indirgenmişti şimdi.</p>

  <p>Yüksek bir çınlama sesinin etraflarında yankılanmasıyla, gemi düz bir rotaya oturur gibi oldu. Dönüş oranı yavaş yavaş azalıyor, gemi durağan bir seyir ediniyordu. Y’sul’un duyu püskülleri Fassin’in gözü önünde aşama aşama dışarı açıldı. Ekrana ise birkaç dakika boyunca ağır ağır dönmekte olan yıldızların görüntüsü hakim oldu. Sonra tekrar söndü ekran. Dönme hareketi bir kez daha şiddetlendi ve Y’sul duyu püsküllerini gerisingeri içeri çevirdi. Geminin peş peşe gerçekleştirdiği dönüşler Fassin’e tüm bedeninin şok-jel içinde muazzam bir basıncın etkisi altında ezildiği hissi verecek raddede şiddetlenmişti. Burasının aynı zamanda onun tabutu da olduğu yönünde bir fikir canlandı birden aklında. Tabii ya, öyle değildi de neydi? Tek bir olaya veya olguya odaklanıp diğer her şeyi göz ardı etmek şeklinde özetlenebilecek bir tür tünel görüşü yerleşiyordu dimağına şimdi, izlediği yolun sonu çok uzaklardaki bir noktacığa indirgenmiş olan fişeğin o koca silah namlusu içinde ilerleyişinin görüntüsü; tam karşıda, görüş ve duyuş mesafesinde olmakla beraber yine de çok ama çok uzakta, her yanı saran derin bir karanlıktan ve onun da ötesindeki kesif bir grilikten başka hiçbir şey olmaksızın, sonu hiç gelmeyecekmiş gibi uzayıp giden tüp boyunca ulaşmaya çalıştıkları son tanımlanmış yere doğru ilerlediklerini sanıp da aslında ona bir gıdım bile yaklaşamadıkları bir yol.</p>

  <p class="girintisiz1">Uyandı Fassin. Halen dönüyorlardı, ama dönüşün şiddeti bir defa daha hafiflemeye başlamıştı. Burnu kaşındı ve aslında öyle bir ihtiyacı olmadığını bildiği halde işemek zorundaymış gibi hissetti kendini. Şok jeli ve solunum sıvısı işbaşındayken böyle bir şey asla olmazdı. Sonra yeniden uykuya daldı.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Uyandı Taince Yarabokin. İçine gömüldüğü derin uykudan silkinip de bilinci tam anlamıyla yerine gelene dek yüzeye çıkarken düşündüğü ilk şeylerden biri, Saluus Kehar’ın onun için hazırladığı mesajı alamamış olduğu, bazı gözden geçirmeler, kayıt yenilemeler ve değişiklikler yapmak için eline zaman kaldığı, kendi kaydını dinlemeye ve de görüntüsünü izlemeye daha çok vakit ayırma imkanı bulacağı ve her defasında gözyaşlarına boğulacağıydı. Eğer her ikisini yapmak da mümkünse ve benliğine işleyen bir şey onu böyle yapmaya güdümlemişse, o hergeleyle yüzleşip belki de onu öldürmek için halen zamanı ve de şansı vardı elbet (Bu husustan kendisinin de emin olduğu söylenemezdi aslında... Bazen onu öldürmek, bazen hikayeyi ortaya serip tüm ayrıntısıyla haber kanallarına anlattığını bilmekten dolayı düşeceği utancın acısını tüm ağırlığıyla çekmesini sağlamak için hayatta tutmak istiyordu, bazense bundan çok uzun zaman önce bir gece vakti o ıssız çölün bağrındaki gemi harabesinin içinde gerçekte neler yaşandığını bildiği konusunda onu temin etmek oluyordu tek dileği).</p>

  <p>Saatin kaç olduğunu öğrenmek üzere, sersemlemiş bir şekilde sanal uzay ortamında el yordamıyla çevresini yoklayarak bilgi arayışına geçti. Ulubis ile arasında halen yarım yıllık mesafe vardı. Bu andan itibaren saldırı gerçekleşene dek uyanık kalmalıydı, son çatışma öncesi ilk uyandırılanlardan biriydi o, çünkü idarecilerinin eli altındaki kozlar arasında yerel bilgiye en yakın olanını teşkil ediyordu. Ulubis’i son görüşünün üzerinden iki yüzyılı aşkın zaman geçtiği ve bu süre zarfında, her şey bir yana oranın işgale uğradığı göz önüne alınacak olursa, uygulamaya konabilirlik bakımından onlara pek de faydalı bir bilgi veremeyeceği konusunda içten içe şüpheye kapılsa da, o an için ellerinde daha iyi bir seçenek yoktu. Bu bağlamda kendini her şeyden çok bir tılsım, uğruna dövüştükleri sistemin küçük bir sembolü olarak görüyordu. Donanmada yer alabilmesinin ardında yatan sebeplerden başlıcası bu olsa bile, durumdan hiç mi hiç rahatsız değildi. Yetenekli, işinin ehli ve cesur bir subay olduğuna güveni tamdı ve sırf sahip olduğu yüksek erdemlere dayanarak mevcut rütbesine ulaşmıştı. İmdadına yetişmek üzere koştuğu şeyin kendi evi oluşu gerçeği ise ikramiyeden öte bir şey değildi onun gözünde.</p>

  <p>Yolculuğun yarısı geride kalmışken Öteden Gelenler’le yapılan savaştan bu yana donanmayı meydana getiren gemiler bir nebze çevreye dağılmış halde ilerliyor, böyle yapılmakla tüm birimlerin eşzamanlı olarak ateş açması halinde oluşacak yıkım gücünün sunduğu avantaj olası bir tehdidin donanmanın ana grubu onun tuzağına düşmeden çok önce öncü devriye gemilerinin oluşturduğu ağ tarafından fark edilip haber verilmesi karşılığında feda edilmiş oluyordu. Arada kalan yılların büyük çoğunluğunu kozasının içinde ağır tempolu derin bir uyku halinde geçirmişti Taince, ama —filonun önü sıra ilerleyen izci gemilerce temin edilen görece güvenlik sayesinde— tazelenme ve moral depolama bahanesiyle uykuya ara vererek içinde uzandığı şok jelinden çıkıp savaş gemisinin çarpık bir yerçekiminin geçerli olduğu ortamında normal bir insanoğlu gibi gezindiği ve her şeyin ona son derece normal gelmesi gerçeğiyle yüzleşmekten dolayı kendisini insan vücudunu mesken tutan yabancı bir varlık misali tuhaf hissettiği de olmuştu; sarsak hareketlerle, tırnakları ve kollarındaki kıllar gibisinden küçücük detaylar karşısında bile şaşkınlığa kapılarak, kendisi gibi göreve bir süreliğine ara verip dolaşmaya çıkmış başka insanlarla karşılaşmaktan ötürü özellikle ilk başlarda bir hayli afallayarak ve kozasının içinde dört bir yanına kablolar bağlı halde uzandığı sanal mevcudiyetinin zenginliğini —tümüyle yüksek çözünürlüklü bilgi ve anlam duyumsamasına batıp çıkma yeteneğiyle— kesip alınmış bir uzvun ardından duyulana benzer bir özlemle anarak geziniyordu.</p>

  <p>Bilinci tamamen yerine geldiğinde bir kez daha böyle hissedecekti kendisini. Aslında buna hiç de hevesli değildi Taince. Bir yandan tökezleyip yalpalayarak iki ayağı üzerinde yürümeye başlar başlamaz gerisingeri kapağı kozasına atıp büzülmeyi diliyor, oradayken ise tek hızın ve tek gerçekliğin hakim olduğu şu bildik fiziki yaşantıya sonsuz bir özlem duyuyordu. Güneş ışığının ortalığı sevince boğduğu mavi bir gökyüzü, insana ferahlık veren tatlı bir meltemin esintisiyle dalgalanan saçlar ve ayaklarının altında uzanan renk renk çiçekle bezeli yemyeşil çimler.</p>

  <p>Tüm bunlar çok uzun zaman öncede kalmıştı artık. Kimbilir, belki de onları bir daha asla göremeyecekti.</p>

  <p>Kendine gelme sürecinde Taince’nin aklına takılan ilk düşüncelerden bir diğeri ise, her an kendi ölümüyle sonuçlanabilecek kaçınılmaz bir acil durum gereğince değil de hiçbir alarmın çalmasına lüzum kalmaksızın, üzerinde önceden uzlaşmaya varılıp bu doğrultuda programlanmış bir görev devralma sistemi dahilinde yavaş yavaş uyandırılmakta olduğunun gayet farkındayken bile henüz ölüme sığınabilmiş olmadığı, henüz sona gelinmiş olmadığı ve unutmanın ve de unutulmuşluğun o huzur dolu kucağına düşene dek yüzleşmesi gereken daha pek çok acı ve dehşetin kendisini beklediğiydi.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">“Hoestruem,” dedi Quercer &amp; Janath.</p>

  <p>“Hani nerede?” diye sordu Fassin.</p>

  <p>“Ne demek ‘Nerede?’?”</p>

  <p>“İçindesin ya işte.”</p>

  <p>Gerçekikizin gaz mekiğinin sistemlerini yeniden açmasıyla beraber içine gömülmüş olduğu karartma ortamından kurtulmuştu Fassin. Kendisini halen biraz aklı karışık ve nedense biraz da kirlenmiş hissediyordu, şok jeli bedenini yeniden sarmaladıkça yavaş yavaş ortadan kalkan bir algıydı bu. Y’sul’un da uyku sersemi bir hali vardı, bağlı tutulduğu ağdan kurtarılıp da özgür kalınca havada titrekçe yalpalamaya başlamıştı.</p>

  <p>Göz alıcı giysilerini halen üzerinden çıkarmamış olan Quercer &amp; Janath’ın uzuvlarından birinin tek bir darbesiyle yeniden çalışır duruma getirdiği yolcu kompartmanının ekranına vermişlerdi şimdi tüm dikkatlerini. Ekrandaki görüntüyü özenle inceleyen Fassin’in tüm çabasına rağmen görebildiği tek şey, kapkara bir arka plan önünde parıldayan yıldızlarıyla sıradan bir uzay boşluğu manzarasıydı. Hangi yöne bakmakta olduğunu o an için bulup çıkaramamıştı. Şurası kesindi ki, bakmaya aşina olmadığı bir yöndü bu.</p>

  <p>“İçinde mi?” diye sordu, belirsizliğe düşmüş ve biraz da afallamış bir halde.</p>

  <p>“Evet, içindeyiz.”</p>

  <p>Bunun üzerine bakışlarını kabuğunun çevresinde halen bir miktar grilik göze çarpan Y’sul’a çevirdi Fassin.</p>

  <p>Onun bu sorgu dolu bakışına omuz silkerek karşılık verdi Ahali mensubu. “Bana bakma,” dedi arkadaşı, olayı açıklığa kavuşturmak ister gibi, “ben tam anlamıyla pes ettim. Birisi bize Hoestruem denen şu şeyin gerçekte kim, ne veya nerede olduğunu söylemeyecek mi yahu?”</p>

  <p>“Bir Bulutçu.”</p>

  <p><i>“Bulutçu</i> mu?” diye tekrarladı Fassin. Tercümeden kaynaklanan bir kelime benzeşmesi olsa gerekti bu, ya da basit bir yanlış anlama. Bulutçular Cincturia’nın bir parçasıydı: Öteden Gelenler’in de ötesinde, her şeyin dışında kalan yolda ilerleyen varlıklar, aygıtlar, yarı-uygarlıklar ve teknoloji artıklarıydı.</p>

  <p>Kendine gelmek ister gibi silkindi Y’sul. “Yani demek istediğiniz, bir RüzgarBulutçusu veya AğaçBulutçusu ya da YapışkanBulutçu veya...”</p>

  <p>“Hayır.”</p>

  <p>“Saydıklarınızın hiçbiri değil.”</p>

  <p>“Bir Bulutçu sadece.”</p>

  <p>“Fakat...” diyecek oldu Fassin.</p>

  <p>“O halde bahsettiğiniz şey, bir Aopoleyin!” diye atıldı Y’sul, sesinin ölçüsünü kaçırarak. “Durun sırayla gidelim! Şu an bulunduğumuz yer onlardan biri mi yani?”</p>

  <p>“Evet.”</p>

  <p>“Kesinlikle.”</p>

  <p>“Şey, daha doğrusu, bir bakıma.”</p>

  <p>“Duruma göre değişir.”</p>

  <p>“Oraya en yakın yer demek daha uygun bir ifade olur.”</p>

  <p>“Veya en yakın sistem.”</p>

  <p>“Ha?” oldu Y’sul’un verebildiği tek tepki.</p>

  <p>“En yakın ne?” diye soran Fassin’in söylenenlerden hiçbir şey anlamadığı ortadaydı. Bir yandan dikkatli gözlerle yıldız sahasını süzmeye devam ediyordu. Bu görüntüde yolunda gitmeyen bir şeyler var gibiydi. Ona ters gelen bir şey saklıydı sanki orada. Görüntünün açısıyla ilgisi yoktu bunun, yansımalı olması, tepetaklak edilmesi veya arkaya toplanması veya buna benzer bir yöntemle çözülecek bir husus değildi.</p>

  <p>“Sanırım hâlâ tam olarak kendime gelemedim,” dedi Y’sul, iyiden iyiye uyanmak için kabuğundaki duyargaları çırparak.</p>

  <p>Fassin ise kendini az önce dimağında canlanan şu silah namlusunun en dibinde ateşlenip dışarı atılmaya hazır şekilde bekler hissediyordu, veya belki de lanet olası evrenin bütünündeki en büyük, en uzun ve tarif edilemeyecek ölçüde muazzam boyuttaki adeta sonsuzluğa uzanan o silah namlusundan dışarı çoktan püskürtülmüştü bile.</p>

  <p>“Nasqueron’a ne uzaklıktayız?” diye istemsizce döküldü sözcükler ağzından.</p>

  <p>“Bekleyin biraz,” dedi Y’sul yavaşça. “‘Sistem’ derken tam olarak nereyi kastediyorsunuz?”</p>

  <p>“Otuz dört binyıl kadar uzaklıktaki bir yeri.”</p>

  <p>“Uzay yılı hesabıyla, gaz-devi hesabıyla değil. Herhangi bir karışıklığa yol açtıysak kusura bakmayın.”</p>

  <p>“Otuz dört binyıl mı dediniz?” dedi Fassin. Gaz mekiğinin tüm duyularını kapayıp bir defa daha geçici bir şuursuzluk haline gömülmek üzereymiş gibi bir his doluyordu içine. “Yani...” Cümlenin devamını getiremeden silinip gitmişti sesi.</p>

  <p>“Olağan ölçüyle otuz dört bin ışık yılı. Aşağı yukarı. Karışıklığa sebebiyet verdiysek özür dileriz.”</p>

  <p>“Ben bunu çoktan söyledim.”</p>

  <p>“Biliyorum. Ama her farklı kişi farklı bir karışıklığa yol açabilir.” Başka bir sistemde, başka bir yıldız sisteminde, galaksinin bambaşka bir köşesindeydiler; eğer söylenenler doğruysa, Ulubis’i —hem sistemi hem de aynı adlı yıldızın kendisini— otuz dört bin ışık yılı geride bırakmışlardı. Bu da, Ulubis sisteminde onu bu uzak yıldız sistemine bağlayan ne Fassin’in ne de Y’sul’un o ana dek duyduğu çalışır durumda bir solucan deliği geçidinin var olduğu anlamına geliyordu.</p>

  <p class="girintisiz1">Adına Hoestruem denen Bulutçu, bulundukları yere bir ışık yılı uzaklıktaydı. Bulutçular —kiminle konuşulduğuna bağlı olarak— hisli, yarı-hisli, ön-hisli, hissiz veya en yalın anlamıyla çok uzaktan hisli olmayan varlıklardı ama aşırı uçtaki bu son bakış açısının, büyük bir gaz bulutunu kendi yararına kullanabilecek ve onunla kar getirici işler yapabilecek olanlar gibi, onun varlığının gerçeğe dayanmasında çıkarı yatan kişilerce benimsendiği görülüyordu. Canlı olmaması koşuluyla tabii. Herhangi bir hayvan türünden ziyade koca cüsseli, zekadan payını almış bitkilere benzedikleri söylenebilirdi ve (gerçi bu husus biraz tartışmalıydı ama) içinde yaşadıkları ya da bizzat vücuda getirdikleri yıldızlararası gaz bulutlarınınkiyle çok benzeşen bir bileşimleri vardı.</p>

  <p>Varlıklar, türler, makine soyları ya da diğer akıllı döküntülerden oluşan ve —genelde— yıldız sistemleri arasında varlığını sürdürüp diğer muntazam kategorilerin hiçbirine dahil edilemeyen (buradan da anlaşılacağı üzere, ne uzayın derinliklerinde kuyrukluyıldız süren ve adına Eclipta denen gruba, ne Plena adıyla tanınan Kahverengi Cüce Güneş Sakinleri’nin çevrede başıboş dolaşıp oradan oraya savrulan örneklerine, ne de Ağır Tanecik İçermeyen Yarı Gölgeler veya on üç kat kıvrılmış Boyutlular veya Seyelanlar’ı mesken tutmuş Quantarchlar gibisinden gerçek yabancılara bağlıydılar) unsurların genel adı olan Cincturia’nın bir parçasıydı Bulutçular.</p>

  <p>Valseir’in arkadaşı Leisicrofe, işte bu Cincturia üzerine uzmanlaşmış bir alimdi. Yapmakta olduğu araştırma gezisi, Cincturia’nın gerçek örneklerini —Bulutçular, Seyirkozaları, Çat Pat Bilenler, Zahmet Çekenler ve geriye kalan diğerleri— yerinde gözlemleme olanağı sunan, galaksi geneline yayılmış bir saha turuydu. Araştırması sırasında Hoestruem’e de uğramıştı çünkü burası hemen yakınında bir solucan deliği geçidi bulunan az sayıda Bulutçu’dan biriydi. Gelgelelim bu, Mercatoria’daki ya da kendisine Uygar Galaksi diyen kesimin geri kalanındaki herhangi birinin hakkında en ufak bir şey bildiği türden bir solucan deliği veya geçit değildi.</p>

  <p>Aopoleyin adını taşıyan yıldız bulundukları yere sadece bir düzine ışık günü uzaklıktaydı. Bulutçu Hoestruem —ki ölçüleri en dış gezegeniyle kıyaslandığında yıldız sisteminden çok daha büyüktü— büyük lensin en uzak köşelerinden birine ulaşma (bu sözcük fazla yüklü kaçacaktı belki ama) gayesiyle çıktığı ağır tempolu göç yolculuğu sırasında kısmen de olsa sistemin en dış kesimlerinin içinden geçiyordu. Kendi küçük mekiği içinde seyahat eden Ahali mensubu Leisicrofe buralarda bir yerdeydi, ya da en azından bir süre önce burada bulunmuştu. <i>Velpin</i> de onun izini sürüyordu işte.</p>

  <p>“Söylesenize, ne kadar zaman bu durumda kaldık?” diye sordu Fassin, Quercer &amp; Janath’a. Az çok gemiye benzer herhangi bir şey bulmaya çabalayan alıcıların ardı arkası kesilmeyen metalik bir takırtı eşliğinde çevreyi taramasını izleyerek, <i>Velpin</i>’in kontrol salonunda uçmaktaydılar o sıra. Oldukça yavaş ilerleme kaydettikleri bir gerçekti. Ahali ile Bulutçular arasında, herhangi bir Ahali gemisinin onlardan birinin içinden geçerken son derece ağır bir hızla ilerleyeceğine dair, geçmişi çok eskilere dayanan bir anlaşma mevcuttu. Bulutçular dirençli ve çabuk toparlanabilen bir yapıya sahipti, ama duyu organı yerine geçen ve de sinir sistemlerini oluşturan birbirinden ayrı lifleri, hafif bir gaz tabakasıyla dolu incecik şeritleri ve kanalları eşsiz bir hassasiyete sahipti, o yüzden de <i>Velpin</i> büyüklüğünde bir gemi bir Bulutçu’nun bünyesindeki lifler arasında ilerlerken herhangi bir hasara yol açmamak için olabildiğince yavaş ve dikkatli hareket etmeliydi. Her ne kadar <i>Velpin</i> çevresine dalga dalga sinyal gönderip Leisicrofe’ye kendisiyle irtibata geçme daveti iletmeye devam etse de, Quercer &amp; Janath bu yöntemin balığın ağa takılması açısından işe yarayacağı konusunda pek iyimser değildi; bu gibi çatlak akademisyenler iletişim sistemlerini tam da en gerekli olduğu zamanlarda kapamak gibi kötü bir alışkanlıkla nam salmamış mıydı ne de olsa?</p>

  <p>Gerçekikizlerin suratlarına akıllarının feci şekilde karışmış olduğunu ele veren bir ifade yerleşmişti. Tek bünyede çift kimlik barındıran yaratık ayna etkisi yaratan giysilerinin parlak kırışıklarını hışırdatarak silkindi. “Nasıl yani, ne kadar zaman ne yapmışsınız?”</p>

  <p>“Kaç zamandır böyle mutlak bir şuursuzluk halindeyiz?” diye düzelterek sorusunu tekrarladı Fassin.</p>

  <p>“Birkaç gündür.”</p>

  <p>“Ve sonra birkaç güncük daha.”</p>

  <p>“Ciddi misiniz?” dedi Fassin düşünceli bir sesle.</p>

  <p>“Hey, dur biraz, neden çoğul konuşuyorsun?” diye itiraz etti Y’sul. “Şahsen ben hiç de şuursuz değildim!”</p>

  <p>“Bakın işte.”</p>

  <p>“Gördünüz mü?”</p>

  <p>“Arkadaşınız sizinle hemfikir değil.”</p>

  <p>“O vaziyette sadece birkaç gün geçirdik demek,” dedi Fassin, diğerlerinin sözlerinden alıntı yaparak.</p>

  <p>“Birkaç güncük mü?” dedi Y’sul. “Birkaç güncük, öyle mi? Bırakın birkaç günü, tek bir gün bile şuursuz kalmadık ki biz!” Bir an durakladıktan sonra devam etti. “Kaldık mı yoksa?”</p>

  <p>“Zaman alan bir süreç bu, biraz sabır ister,” diye açıklamaya girişti gerçekikiz Ahali mensubu. “O süreci geçirmenin en iyi yolu uyumaktır. Böylece dikkati dağıtma riski ortadan kaldırılmış olur.”</p>

  <p>“Gönlünüzü hoş tutmayı başka nasıl başarabilirdik ki?”</p>

  <p>“Hem işin bir de güvenlik tarafı var.”</p>

  <p>“Pek tabii.”</p>

  <p>“Ben kendimi çok kısa bir süre için uykulu hissetmiştim, o kadar!” diye feryat figan bağırdı Y’sul. “Bir an için gözlerimi kapayıp derin düşüncelere daldım, hepsi o!”</p>

  <p>“Yirmi altı gün kadar demek istiyorsunuz herhalde.”</p>

  <p>“Yirmi altı gün boyunca şuursuz vaziyette mi kaldık yani?” diye sordu Fassin.</p>

  <p>“Bu tür durumlarda standart ölçüdür bu.”</p>

  <p>“Kabaca.”</p>

  <p>“<i>Ne?</i>” diye çığırdı Y’sul. “Bizi kasıtlı olarak bilinçsiz halde <i>tuttuğunuzu</i> mu söylüyorsunuz?”</p>

  <p>“Evet, öyle de ifade edilebilir.”</p>

  <p>“Öyle de <i>ifade edilebilir</i> demek?” diye gürledi Y’sul, iyiden iyiye öfkeye kapıldığı her halinden anlaşılarak.</p>

  <p>“Aynen söylediğimiz gibi.”</p>

  <p>“Peki nasıl bir ifadeymiş bu, sizi adam kaçıran alçak korsan bozuntuları?”</p>

  <p>“Yalın gerçeğin ifadesi.”</p>

  <p>“Bizi ilaçla bayıltıp ölü gibi şuursuz hale getirdiğinizi mi söylemek istiyorsunuz?” diye uludu Y’sul bu defa.</p>

  <p>“Evet. Başka türlüsü çok sıkıcı olurdu.”</p>

  <p>“Bu ne cüret?” şeklinde bir çığlık kopardı Y’sul.</p>

  <p>“Bu aynı zamanda tüpü kullanmanın koşullarından biridir de.”</p>

  <p>“Geçiş Koşulları,” diye belirtti Quercer &amp; Janath’ın sol tarafı, makamlı bir sesle.</p>

  <p>Gerçekikizin diğer tarafı ise ıslığa benzer bir ses çıkardı.</p>

  <p>“Ah, evet! Şu Geçiş Koşulları işte; er geç gelir yakanıza yapışırlar.”</p>

  <p>“Birlikte çalışmaya pek elverişli değildirler.”</p>

  <p>“Ama tüp de onlarsız kullanılamaz.”</p>

  <p>“Sakın... Ne?... Sizi gidi... Hay sizin koşulunuza...!” diye söylendi Y’sul ağzından tükürükler fışkırarak.</p>

  <p>“Hah,” dedi Fassin, çenesini bir müddet kapalı tutması ve konuşma sırasını kendisine vermesi için Y’sul’a sinyal göndererek, “şimdi anlaşıldı. İzin verirseniz size şu, eh, tüp yolculuğuyla ilgili birkaç soru sormak istiyorum.”</p>

  <p>“Sorun tabii.”</p>

  <p>“Dilediğiniz kadar sorun.”</p>

  <p>“Sorularınızı iyi seçmeyi ihmal etmeyin ama; yanıtlar bir ölçü palavra olabilir.”</p>

  <p>“...Tüm hayatım boyunca bu denli utanç verici bir durumla hiç karşılaşmamıştım...” diye homurdanan Y’sul havada süzülerek bir dizi orta menzilli tarayıcı tankın yanına gitti ve sanki böyle yapmak Leisicrofe’nin gemisinin yerini tespit etmede bir fayda sağlayabilirmiş gibi tankların üzerini tıklatmaya başladı.</p>

  <p>Bir veya iki saatliğine bilinçsiz bir uyku halinde bırakılmış olduklarını daha o zamandan fark etmişti Fassin. Uyanınca kendisini içinde bulduğu ruh hali ve şok jeli ile solunum sıvısının yapmak zorunda kaldığı temizleme ve derleyip toplama işleminin gereğinden çok daha uzun sürmesi ona bunu anlatmaya yetmişti. Onu her şeyden çok rahatlatan ise, aradan yirmi altı gün geçtiğini öğrenmek olmuştu. Böyle bir şey olmasını hiç beklemiyorken ve bunun gerçekleşeceğine dair hiçbir uyarı almamışken bu denli çok zaman yitirmek hiç şüphesiz son derece kaygı vericiydi ve kişiye geçmişe dönük bir incinebilirlik ve savunmasızlık hissi veriyordu (sırf geçmişe değil de başka dönemlere yönelik de aynı hissi vermesindi sakın!), ama bir yıl veyahut yirmi altı yıl uyuduklarını söylememişlerdi en azından, öyle değil mi? O süre zarfında Ulubis’te neler olup bittiğini bilmeye olanak yoktu —kaldı ki gaz mekiğinin tüm sistemleri kapatılmışken Fassin’in şuursuzluk içinde geçirdikleri sürenin gerçekten de iddia edildiği süre kadar olup olmadığını kontrol etmesi beklenemezdi— fakat görünen o ki Ahali Listesi denen şu efsanenin en azından küçücük bir kısmı doğruydu. Gizli solucan deliklerinin varlığı gerçekti. Fassin en azından birinin varlığından kesinlikle emindi, hem uzun uzadıya düşündükçe Ulubis ile Aopoleyin arasındaki geçidin tek geçit olduğuna inanası da pek gelmiyordu. Bunu öğrenmek için onlarca gün kaybetmeye değerdi doğrusu.</p>

  <p>Soru sağanağına başlamanın arifesindeki Fassin küçük gaz mekiğinin içinde derin bir nefes almaya çalıştığını hissetti. “Biz bir solucan deliğinden geçerek mi geldik buraya?” diye sordu en sonunda.</p>

  <p>“İşte size mükemmel bir açılış sorusu! Her bakımdan çok kolay cevaplanacak bir soru! Ve cevabı: Evet.”</p>

  <p>“Tastamam öyle yaptık. Ama biz onlara Cannula demeyi tercih ediyoruz.”</p>

  <p>“Peki bu solucan deliğinin, yani Cannula’nın Ulubis’teki ucu —daha açık bir ifadeyle, Nasqueron’daki ucu— tam olarak nerede? Hortum nerede?” şeklinde geldi Fassin’in sıradaki soruları.</p>

  <p>“Bak sen! Beyimiz olayın terimlerini de gayet iyi biliyormuş.”</p>

  <p>“Çok etkileyici doğrusu.”</p>

  <p>“Üstelik bu da kendi açısından çok iyi bir soru.”</p>

  <p>“Tamamen aynı fikirdeyim. Ama olgusal açıdan bir o kadar ümitsiz bir soru da bu aynı zamanda.”</p>

  <p>“Bunun cevabını veremeyiz.”</p>

  <p>“Güvenlik gerekçeleriyle.”</p>

  <p>“Umarız bizi anlayışla karşılarsın.”</p>

  <p>“Tabii ki anlıyorum sizi,” dedi Fassin. Bu soruya dosdoğru cevap almak umulmayacak bir şans olurdu zaten. “Bu solucan deliği ne kadar zamandır orada?” diye sordu.</p>

  <p>Gerçekikiz bir an sessiz kaldıktan sonra şu yanıtı verdi:</p>

  <p>“Bilmiyoruz.”</p>

  <p>“Ki buna şaşmamak gerek. Muhtemelen milyarlarca yıldır oradadır.”</p>

  <p>“Muhtemelen.”</p>

  <p>“Bunun gibi daha kaç tane var?” diye sordu Fassin bu kez. “Solucan delikleri demek istiyorum yani; Cannula?”</p>

  <p>“Az öncekinin aynı.”</p>

  <p>“Az öncekinin aynı mı?”</p>

  <p>“Az önceki dediğim... yani... bilmiyorum.”</p>

  <p>“Hiçbir fikrim yok.”</p>

  <p>“Eh, belki bir nebze fikrimiz var.”</p>

  <p>“Pekâlâ, az biraz fikrimiz var. Ama bu bilgiyi sizinle paylaşamayız. Geçiş Koşulları, anlarsınız ya.”</p>

  <p>“Hay lanet olsun sizin şu Geçiş Koşulları’na.”</p>

  <p>“Evet, bin kere lanet olsun.”</p>

  <p>“Ulubis’ten —Ulubis sistemi yakınlarında bir noktadan, mesela Oort radyanı<a id="k17" href="../Text/dipnotlar.xhtml#a17"><sup>[17]</sup></a> içinde bir yerden— başlayıp başka bir yere uzanan herhangi bir geçit var mı?”</p>

  <p>“Alın size bir iyi soru daha. Ama buna cevap veremeyiz.”</p>

  <p>“Seferkaptanlığımızın değerinin bile yanıtlamaya yetmeyeceği bir soru.”</p>

  <p>“İçinden geçtiğimiz Aopoleyin’e çıkıyor, onu bizzat öğrenmiş bulunuyoruz; peki ya bir Mercatoria deliğiyle bağlantısı var mı? Solucan deliklerinden birinin burada da bir geçidi, bir Hortumu var mı?”</p>

  <p>“Hayır.”</p>

  <p>“İşte buna bayıldım. Düz cevap. Amma da rahatlatıcı: Hayır.”</p>

  <p>“Peki ya buradan, Aopoleyin’den başlayan,” diye sürdürdü sorularını Fassin, “başka solucan delikleri var mı?”</p>

  <p>Bunu anlık bir diğer sessizlik izledi. Sonra,</p>

  <p>“Böyle yapmakla kendimizi salak konumuna sokmuş mu oluyoruz bilmiyorum, ama buna da cevap veremeyiz.”</p>

  <p>“Sanki her önüne gelen buraya ulaşmak için ayrı bir tüp kullanacak.”</p>

  <p>“Ama yine de...”</p>

  <p>“Söyleyemeyiz.”</p>

  <p>“Resmi bir bilgidir bu.”</p>

  <p>Pes ettiğini bildiren bir sinyal belirdi Fassin’in mekiğinin yüzeyinde. “Yine şu Geçiş Koşulları, değil mi?” diye sordu.</p>

  <p>“Bizi anlamaya başladınız nihayet.”</p>

  <p>“Peki ama, neden ben?”</p>

  <p>“Neden mi sen?”</p>

  <p>“Neden sen ne?”</p>

  <p>“Neden benim solucan deliğinden geçip buraya gelmeme izin verildi öyleyse?”</p>

  <p>“Çünkü öyle talep ettin.”</p>

  <p>“Düzeltiyorum, Valseir, Zosso ve Drunisine senin adına bu talepte bulundu.”</p>

  <p>“Nasıl reddedebilirdik ki?”</p>

  <p>“Yani sırf ben kendi adıma bu talepte bulunmuş olsam avucumu mu yalayacaktım?” dedi Fassin.</p>

  <p>“Ah, en azından deneyebilirdin.”</p>

  <p>“İyisi mi işin o kısmını şimdilik sürüncemede bırakalım.”</p>

  <p>“Yolcularımıza hakaret etmemeye özen göster lütfen.”</p>

  <p>“Kağıda dökülmemiş bir yasadır bu.”</p>

  <p>“Daha önce Ahali’nin solucan deliklerini kullanmasına izin verilmiş başka bir ademoğlu biliyor musunuz?”</p>

  <p>“Hayır.”</p>

  <p>“Hafızamı zorluyorum ama, hayır. Bunu bilmek gibi bir zorunluluğumuz da yok ayrıca.”</p>

  <p>“Peki ya kahinler, onlardan birine böyle bir ayrıcalık bahşedilmiş olabilir mi?”</p>

  <p>“Bildiğimiz kadarıyla, hayır.”</p>

  <p>“Şu da var ki, bizim bilgimiz oldukça sınırlı.”</p>

  <p>“Tamam,” dedi Fassin. Küçük gaz mekiğinin derinliklerinde kalbinin göğsünü delmek istercesine çarptığını hissedebiliyordu. “Solucan deliklerinde sık sık seyahat eder misiniz?”</p>

  <p>“Bu ‘sık sık’ tabiriyle kastettiğiniz şeyin tam tanımını ortaya koyun lütfen.”</p>

  <p>“Dilerseniz başka bir şekilde ifade edeyim: Genelgeçer hesapla son on yıl içinde kaç defa solucan deliği seyahati yaptınız?”</p>

  <p>“Çok kolay bir soru.”</p>

  <p>“Savuşturulması çocuk oyuncağı.”</p>

  <p>“Ama... şey... birkaç yüz kere.”</p>

  <p>“Böyle müphem konuştuğumuz için kusura bakmayın. Geçiş Koşulları işte.”</p>

  <p>“Birkaç <i>yüz</i> kere mi?” diye sordu Fassin. Vay canına, eğer söylenenler doğruysa bu herifler gizli solucan deliği şebekelerinin içinde bir kentin altından geçen metro hatları misali bütün bir galakside mekik dokuyor demekti.</p>

  <p>“Sizi temin ederim sayısı bunu geçmez.”</p>

  <p>“Buna benzer başka gemiler var mı...? Hayır hayır, izin verin şöyle sorayım: Nasqueron’da düzenli solucan deliği yolculuğu yapan daha başka kaç gemi var?”</p>

  <p>“En ufak fikrim yok.”</p>

  <p>“En bulanığından dahi olsa fikrim yok.”</p>

  <p>“Kabaca bir rakam bile veremez misiniz? Böyle birkaç düzine, ya da birkaç yüz gemi olma ihtimali var mı?”</p>

  <p>Quercer &amp;Janath’ın sol tarafı kısa bir süre için üzerindeki parlak giysileri şeffaflaştırdı ve sinyal yüzeyine eğlencenin zirvesinde olduğunu gösteren bir şablon yansıttı.</p>

  <p>Sağ taraf ise bir süre önce çıkardığı ıslığa benzer şu sesi tekrarlamıştı.</p>

  <p>Böyle sinyal veya ıslık yoluyla yorumda bulunmaktansa konuşarak bir çeşit yanıt vermeleri için onlara zaman tanıdı Fassin, ama nafile. “Bu gemilerden çok mu var?” diye sordu nihayet, daha fazla beklemenin boşuna olacağını kestirerek.</p>

  <p>Bir süre daha devam etti sessizlik.</p>

  <p>“Birkaç tane var.”</p>

  <p>“Pek de öyle birkaç tane sayılmaz.”</p>

  <p>“Nasıl yorumlanırsa artık.”</p>

  <p>“Yanıtlarımızın yol açtığı belirsizlikten dolayı bir kez daha özür dileriz. Geçiş Koşulları.”</p>

  <p>“Binlerce denebilir mi mesela?” diye sordu Fassin. Gerçekikiz Ahali mensubundan yanıt gelmedi. Aklına gelen bir sonraki soruyu yöneltmeden önce zorlukla yutkunduğunu hissetti. “Yoksa... on binlerce mi?”</p>

  <p>“Rakamı bilhassa yukarı çekmeye çabalamanın lüzumu yok.”</p>

  <p>“Az önce verdiğimiz son yanıtı esas alın.”</p>

  <p>Beyni durmuştu sanki, buradan ötesini düşünemiyordu. Bu kadar fazla sayıda gemi söz konusu <i>olamazdı,</i> değil mi? Gemileri adeta görünmez kılan gizlilik teknolojisi ne kadar etkin olursa olsun, sadece bir sistem içinde cereyan eden yüzlerce, belki de binlerce seyir hareketinden her yıl en az birkaçı öyle ya da böyle bir radara veya ona benzer başka bir alıcıya er geç yakalanırdı. Her sistemin bir kusuru, her teknolojinin bir eksiği vardı elbet. Bir yerlerde bir ipucu olmalıydı. Geçitler ne kadar uzağa erişebiliyordu acaba? Fassin fizik konusunda uzman değildi belki, ancak böylesi bir düzeneği çalıştırmak için her gaz-devini çevreleyecek kadar dik bir yerçekimi eğiminden olabildiğince uzak ve nispeten düz bir alana ihtiyaç duyulacağına emindi. Geçitlerin gezegenlere o gezegenin yörüngesinde seyreden bir ay kadar yakın konuşlanmış olması mümkün müydü?</p>

  <p>“Peki ya Nasqueron?” diye sordu. “Bu bakımdan onun tipik bir Ahali gezegeni olduğu söylenebilir mi?”</p>

  <p>“Ahali’nin mesken tuttuğu her yer özeldir.”</p>

  <p>“Nasqueron —namıdiğer Rüzgârların Yuvası— da özel olma bakımından hiçbirinden geri kalmaz.”</p>

  <p>“Yine de, sorunuzun yanıtı: Evet.”</p>

  <p><i>Evet</i> demek. O an normal yerçekimi koşullarında dikilmiş de bu soruları soruyor ve de bu cevapları alıyor olsa, çoktan oturma ihtiyacı duymuş olacağını geçirdi içinden Fassin. Veya doğrudan doğruya şaşkınlıktan bayılıp şimdiye yere kapaklanmıştı bile.</p>

  <p>“Daha önce hiç burada, Aopoleyin’de bulundunuz mu?” diye sordu.</p>

  <p>Kısa süreli bir sessizliği “Hayır,” şeklinde bir cevap izledi.</p>

  <p>“Doğru yanıt evetse bile, hatırlamıyoruz.”</p>

  <p>Kişinin kendisini o an bulunduğu yere ait hissetmemesinden kaynaklanan bulaşıcı yabancılaşma duygusunun hazırlıksız bir insanın tepesine aniden çöküşünü ifade eden Yüzme hissi gibisinden bir his içine dolmaktaymış gibi geldi Fassin’e.</p>

  <p>“Eğer Nasqueron’a dönersek... yani, Nasqueron’a döndüğümüzde, nereye gidip geldiğimizi başkalarına anlatmakta serbest olacak mıyım?”</p>

  <p>“Eğer hatırlayabilirsen.”</p>

  <p>“Hatırlayabilirsen, evet.”</p>

  <p>“Hatırlamamam için bir sebep var mı peki?”</p>

  <p>“Cannula yolculuğu kişiye tuhaf oyunlar oynar, Kâhin Taak.”</p>

  <p>“Hafızamı beynimden silip atmaya mı yelteneceksiniz?” derken tüylerinin diken diken olduğunu hissetti Fassin. “İnsan beyni bu tür şeyleri ona zarar vermeksizin yapmaya pek elverişli değildir.”</p>

  <p>“Bunu daha önce de duymuştuk.”</p>

  <p>“Varsayımlardan hareket ederseniz kimse sizi inandırıcı bulmaz.”</p>

  <p>“Bu yüzden kendinizi boşu boşuna germeyin.”</p>

  <p>“Ama <i>bana</i> inananlar çıkacaktır!” dedi Y’sul, bir süredir kendini kaptırmışa benzediği ekranların başından ani bir silkinişle ayrılıp onların yanına dönerek.</p>

  <p>Onun varlığını unutmuş gibi irkilen Quercer &amp; Janath dokunaklı bir tavırla yaşlı Ahali mensubunu selamladı.</p>

  <p>“Ciddi olamazsınız!”</p>

  <p>“Ciddi olduğunuzu söylemeyin lütfen!” diye neredeyse eşzamanlı olarak bağrışmaya başladılar yalvaran bir sesle.</p>

  <p>Umursamaz bir homurtu çıkaran Y’sul gelinen vaziyetten bir hayli memnun olduğunu gösterir bir sinyal yansıttı kabuğuna. “Tabii ki ciddi değilim.” Sonra bir yandan kıs kıs gülüp kendi kendine mırıldanarak gerisingeri az önceki ekranın başına yöneldi. “Beni ne sandınız? Hayatı sandığınızdan da çok seviyorum. Anılarım bana yeter, teşekkür ederim...”</p>

  <p class="orta1"><b>* * *</b></p>

  <p class="girintisiz">Arayış devam ediyordu. Onun kendi kullanımına ayrılmış bir Ahali Listesi, bilinmeyen solucan deliği şebekelerinin yerini gösteren özel bir harita veya sırf Ulubis sisteminden oraya ulaşmak için girdikleri geçidin konumuna ilişkin herhangi bir bilgi taşıyıp taşımadığını keşfetmek için <i>Velpin</i>’in sistemlerini sorgulamayı denedi Fassin. Geminin bilgisayarları —ki bunlar kolaylıkla giriş yapılabilen, korunma altına alınmasına gerek görülmemiş sistemlerdi— en temel yıldız haritaları dışında her şeyden arındırılmış görünüyordu. Galaksinin geneli tüm yıldızların ve gezegenlerin konumunu gösteren bir ölçeğe indirgenerek haritalandırılmıştı, hepsi o. Söz konusu haritalarda bunların dışında kalan yerleşkelerin veya megayapıların izine bile rastlanmazken sadece Oort ve Kuiper yapılaşmalarının ve asteroid kemerlerinin yeriyle ilgili muğlak işaretler gözleniyordu. Böyle bir gemide bulunması gereken türde bir yıldız haritası grubundan ziyade bir okul atlasına benziyordu bunlar. Fassin’in kendi küçük gaz mekiğinde bile daha ayrıntılı bir yıldız haritası mevcuttu. Fassin bunu etrafa belli etmemeye olabildiğince özen göstererek gemiyi elektronik anlamda taradı ama o âna dek bulduklarının ötesinde bir bilgiye erişemedi.</p>

  <p>Olaya mantık çerçevesinde bakıldığında, asıl haritaların ve diğer verilerin başka bir yere gizlenmiş olduğu sonucu çıkıyordu, fakat öyle olmadığına dair tuhaf ve kafa ütüleyici bir hisse kapılıyordu Fassin. İlk bakışta bir nebze karmaşık görünmekle beraber zarif bir sadeliğe sahip motorları, oldukça ileri boyutlara ulaşabilen gücü, herhangi bir silahı bulunmayışı ve belli bir taşıma kapasitesine sahip oluşuyla, sağlam yapılı —öyle ki, Ahali standartlarına göre olağandışı ölçüde sağlam yapılı— bir gemiye benziyordu <i>Velpin.</i> Gözle görülür başkaca bir özelliği de yoktu zaten. Tam gelişmemiş yıldız verilerinin ise her nasılsa bu geminin genel niteliklerini tamamladığı söylenebilirdi.</p>

  <p>Bir sonraki aşamada, geminin kumandasını ele alma yolları üzerine kafa yormaya başladı Fassin. <i>Velpin</i>’i kaçırabilir miydi acaba? Geminin kumanda alanında Quercer &amp; Janath’ın bu koca tekneyi nasıl idare ettiğini gözlemlemesine yetecek kadar çok zaman geçirmişti. Pek de zor bir işe benzemiyordu açıkçası. Hatta bunu sorma pişkinliğinde bile bulunmuştu.</p>

  <p>“Bu şeyi nasıl <i>idare ediyorsunuz</i>?”</p>

  <p>“İşaret ederek.”</p>

  <p>“İşaret mi?”</p>

  <p>“Genel istikameti belirleyip doğru yönü işaret ederek.”</p>

  <p>“Gizlilik önemli bir güç ögesidir.”</p>

  <p>“Delta-V’in ustalıkla ve incelikle idare edilmesi yeterli güce sahip olunmadığının kanıtıdır.”</p>

  <p>“Oysa güç, her şey demektir.”</p>

  <p>“Sırf işaret ederek pek çok şey halledilebilir.”</p>

  <p>“Yeterli gücünüz varsa tabii.”</p>

  <p>“Yine de, bazen bir miktar sapma payı bırakmak durumunda kalınabilir.”</p>

  <p>“Bu da işin teknik bir gereği.”</p>

  <p>Geminin nasıl ele geçirilebileceğini bir türlü çözemiyordu Fassin. Yeterli kararlılığı sergilemesi halinde Ahali mensupları insanoğlunun uyku diye tanımladığı deneyimi geçirmeden yıllarca yaşamını sürdürebilirdi ve Quercer &amp; Janath şekerleme kabilinden kısa kestirmeler de dahil olmak üzere hiç uyumadan da kalabileceği iddiasındaydı. Gaz mekiğinin mekanik uzuvları dışında hiçbir silahı olmadığı gibi ok başı biçimli mekiğini bir yakın dövüş aracı olarak kullanma yönünde daha önce hiç eğitim almamıştı, kaldı ki neresinden baksan Yetişkin bir Ahali mensubu bu küçük gaz mekiğinden daha iri cüsseli ve muhtemelen —son hızla gidilmesini gerektiren durumlar haricinde— daha güçlüydü. Üstelik Ahali ırkından olanlar genellikle etkisiz hale getirilmesi ve/veya öldürülmesi çok güç varlıklar olarak tanınırdı.</p>

  <p>Taince Yarabokin’in yakın dövüş teknikleri üzerine almış olduğu eğitimler hakkında anlattıkları geldi aklına. Kişinin kendisine zarar vermek isteyen bir Ahali mensubuyla karşı karşıya kaldığı durumlarda —o kişinin bir insan olarak genelgeçer bir uzay giysisi içinde olduğu varsayılırsa— aklından çıkarmaması isabetli olacak başlıca ilke, büyükçe bir silaha sahip olmaktı. Silahsız bir insanın, silahla donatılmış bir uzay giysisi giymişken bile genç ve her bakımdan formunun zirvesinde bir Ahali mensubuyla baş etmesini sağlamanın bilinen bir yolu yoktu. Büyük bir silahınız yoksa, izlenebilecek en doğru yol, Son Süratle Tabanları Yağlamak olurdu. Tüm Mercatoria türleri içinde sadece Voehn cinsinden olanların silahsızken bile bir Ahali mensubunun hakkından gelebileceği sanılıyordu ki bunun da önceden kesinliğe bağlanmış bir sonuç olduğunu söylemeye imkân yoktu.</p>

  <p>Quercer &amp; Janath’a hızla toslama seçeneğini değerlendirdi Fassin. Küçük gaz mekiğini burnu önde olacak şekilde üzerlerine sürüp onlara çarpmak gerçekikizleri yere devirebilir veya onları saf dışı bırakabilirdi, ama geminin herhangi bir bölümünde böylesine şiddetli bir çarpmayla sonlanacak bir manevra için gereken hıza kavuşmasına olanak tanır genişlikte bir mekân bulunduğuna pek emin değildi. Bunun için birkaç kompartman geriden başlayıp hız alarak kumanda güvertesine dalması ve şansının yaver gidip de isabetli bir çarpma gerçekleştirmesi gerekiyordu ama bu esnada onun geldiğini duymamaları ve kazara yoldan çekilip de onu tam karşısında kalan teçhizata son sürat gömülmek durumunda bırakmamaları da şarttı. O an kendi yerinde olsa Hatherence’ın ne yapacağını düşündü. Her şeyden önce onun bu yolculuğa katılmasını bile kabul etmeye yanaşmazlardı ki. Hele üzerinde herhangi bir silahla, asla. Öte yandan Ahali’nin bu tür durumlarda takındığı şu alışıldık vurdumduymaz ve kaygısız tavrı da hesaba katmak lazımdı. Ve <i>öte</i> yandan, bu geminin o denli kaygısızlık arz eden bir ortama sahip olduğu hiç de söylenemezdi.</p>

  <p>Quercer &amp; Janath engelini yoldan çekmeyi başarsa bile, Y’sul’u nasıl halledecekti? Yaşlı Ahali mensubunun bu girişimde kendisiyle işbirliği yapacağına veya bununla da yetinmeyip olaya fiilen katkıda bulunacağına zerre kadar ihtimal vermiyordu. Anlamaya ve hatta umursamaya bile değer görmediğini açıkça ifade ettiği bir güç odağı ve uygarlık olan Mercatoria’yla işbirliği yapan veya ona en ufağından da olsa sempati besleyen kalleş bir âdemoğlusever olmayıp sırf Fassin’e rehberlik etmek ve akıl hocalığında bulunmak üzere bu yolculukta görev üstlenmiş sadakati tartışılmaz bir Ahali mensubu olduğunu daha en baştan ortaya koymuştu Y’sul.</p>

  <p>Hem Fassin her iki Ahali mensubunu —veya bakış açısına göre, her üçünü— oyuna getirip kendi çabasıyla geminin kontrolünü bir şekilde ele geçirecek olsa bile, bir sonraki adım ne olacaktı? Gemide gizli tutulan bir seyrüsefer matrisi olduğuna ilişkin herhangi bir ipucu bulabilmiş değildi halen. Hedefe ulaşmak için hangi yönde yol alması gerekiyordu? Geri dönme vakti geldiğinde onları oraya ulaştırmış olan solucan deliği geçidini nerede ve nasıl bulacaktı? Onu bulduğu farz edilse bile, öyle ya da böyle muhafızlarca gözetim altında tutulduğu veya idari bir süreçten geçmek gerektiği gibi olası seçenekler ışığında, içeri girip karşı tarafa ulaşmayı nasıl başaracaktı? Mercatoria’nın kontrolü altındaki geçitler galaksinin en yoğun taramaya tabi tutulan ve güvenlik bakımından en sıkı korunan yerlerinin başında geliyordu. Ahali’nin bu tür hususlar karşısında sergilediği yarı yarıya kafa karışıklığı arz eden kayıtsız tutumun burada da kendini göstereceği varsayılsa bile, onların geçitlerinin biri boyunca sanki sıradan bir başka uzay kesitinde yol alıyormuş gibi hiçbir müdahaleye uğramadan ilerlemeyi bekleyebilir miydi?</p>

  <p>Ahali’ye ait bir solucan deliği geçidi —bilinen diğer adıyla, bir Hortum— bulma ve onun içinde çapraz geçişler eşliğinde ilerleme süreci hakkında Quercer &amp; Janath’tan daha ayrıntılı bilgi edinmeyi denemişti, fakat onlar, teknik konulardaki o çarpıcı yetenekleri göz önüne alındığında Fassin’i bile hayrete düşürecek şekilde, aynı konu üzerine önceden kasıtlı olarak verdikleri yararsız demeçleri bile açık ara gölgede bırakacak ölçüde kapsamlı bir cehalet takınmışlardı.</p>

  <p>Bu esnada, Fassin’in gemiden dışarı çıkmasına izin verildiği de oldu. <i>Velpin</i> Bulutçu Hoestruem’in boş denebilecek seyreklikteki kütlesi içinde usulca ilerlediği sırada geminin dışında süzülme olanağı yakalamıştı. Tüm bunların tezgâhlanmış bir gösteriden ibaret olmadığına emin olmak için çevredeki unsurları elinden geldiğince incelemek istiyordu. Sonuçta gerçekten de Quercer &amp; Janath’ın iddia ettiği yerde olduklarını nereden bilebilirlerdi ki? Bu hususta gerçekikizlerin söyledikleri dışında bir dayanakları yoktu. Bazı ekranlardan yansıyan görüntüler ve sanal yolla iletilen çetrefilli manzaralar dışında ne vardı ellerinde? Bütün bunlar koca bir şaka veya onu başka bir şeye hazırlamanın bir yolu olabilirdi pekâlâ. Kendini işin aslını öğrenmek zorunda hissetmesi biraz da bundandı işte.</p>

  <p><i>Velpin</i>’in dışında, sözde kendine has bir bilince sahip olan yıldızlararası bulutun içinde kayarcasına ilerleyen geminin hızına ayak uydurmaya çalışarak ona eşlik ettiği sırada, küçük gaz mekiğinin tüm duyularını dev boyutta bir yapay mekân içinde bulunup bulunmadıklarını ölçümlemek üzere devreye sokmuştu.</p>

  <p>O âna dek bulup çıkarabildiği veriler doğrultusunda, böyle bir şeyin söz konusu olmadığı sonucuna vardı Fassin. Eldeki tüm veriler, galaksinin onun evine oransal bazda çeyrek mesafe, galaksinin çekirdeğine ise yarı mesafe uzaklıktaki bir noktasında yer alan bir sistemin en ücra köşesinde bulunan, kimyasal zerrelerle ve tozla yüklü dev bir bulutun göbeğinde olduklarına işaret ediyordu. Yıldızlar burada tamamen farklı bir dağılım sergiliyordu. Bulundukları yerden sadece en uzak galaksilerin dağılımı gözlemlenebiliyordu. Burası gerçekten de uzayın en uzak ucu değilse bile, onun ustaca şekillendirilmiş çok başarılı bir canlandırması olduğu kesindi. Tepkime kütlesinin —ki esasen sudan başka bir şey değildi bu— küçük bir kısmını <i>Velpin</i>’den birkaç kilometre uzaklaşmak için harcadıysa bile halen karşısına bir duvar ya da dev bir ekran çıkmadığını gördü. Demek ki ya gerçekten şaşılacak derecede iyi hazırlanmış bir sanal gerçeklik ortamındaydılar, ya da tüm bunlar her nasılsa yüzde yüz daldırma oranı tutturacak ve böylelikle her tür kontrolden muaf kalacak seviyeye yükseltilerek doğrudan onun beynine veya gaz mekiğinin hafızasına işlenme yoluyla hayata geçirilmişti.</p>

  <p>Düşünceleri Valseir’in bir zamanlar ona söylemiş olduğu bir şeye gelip takıldı: Tekbenciliğin tarif etmesi amaçlanan bilinmezin bir açıklamasıymış gibi görünmesi durumuna her daim azami şüpheyle yaklaşılmalıdır.</p>

  <p>Gerçi Valseir bunları söylerken Gerçek de dahil olmak üzere dinler hakkında konuşmuştu, ama Fassin bu yaklaşımın şu an içinde bulunduğu durum için de geçerli olduğunu düşündü. Tüm bunları gerçeğin ta kendisi olarak kabul etmek dışında adamakıllı bir seçeneği yoktu. Hal böyleyken bile, her ihtimale karşı, onların düzmece de olabileceği fikrini aklının bir köşesinde tutması gerekiyordu. Çünkü olup bitenler doğruysa, o zaman kendisi de, bir ihtimal, insanoğlunun tarihi boyunca karşılaşılmış en müthiş keşfin kapısına dayanmış, Mercatoria’yı, düşmanlarını ve galakside yaşayıp da uzayda seyahat etme yetisine sahip diğer türlerin hemen hemen hepsini kapsayan bütün açısından tarifi mümkün olmayan tehlikeler doğurabilecek ya da onlara paha biçilmez getiriler sağlayacak bir yeniliği açığa çıkarmanın eşiğine gelmiş demekti. Şimdi kendisine üzerinden çağlar geçmiş gibi gelen bir süre önce, Güz Evi’nde şu elçi projeksiyonu ile aralarında geçen görüşmeyi anımsadı. Hangisi gerçeğe daha yakındı acaba: Görünürde olan biten mi, yoksa tüm bunların koca bir yalandan, bir tiyatro sahnesinden, kapsamlı ve anlaşılmaz bir şakadan ibaret oluşu mu? Al sana üzerinde etraflıca tartışılacak bir konu.</p>

  <p><i>Velpin</i>’in gövdesi dışında geçirdiği süre zarfında elinden gelen tüm kontrolleri yapmayı ihmal etmemişti. Görünüşe göre, gerçek uzaydaydı. Kontrolden geçirmedik şey bırakmamıştı. Veyahut öyle kusursuz bir canlandırmanın içindeydi ki buna aldanmanın onur kırıcı hiçbir yanı yoktu. Böylelikle Gerçek’e dönüş yapmış oluyordu bir nevi. Hatherence olsa bu çıkmazı çok takdir ederdi herhalde.</p>

  <p>Bunu yapmayı gerçekten isteyecek olsa kaçmaya yeltenebilir ve bunu başarabilmiş gibi geliyordu ona. Gaz mekiğinin onu süre farkı gözetmeksizin destekleyeceği kesindi, ne de olsa herhangi bir gezegenin atmosferine bağımsızca giriş yapma kabiliyetine sahipti ve tepkime kütlesinin neredeyse hepsini kullanmak suretiyle Aopoleyin adı verilen bu yıldızın iç sistemine girmesi olsa olsa birkaç yıl alırdı. Yolculuğun büyük kısmını uyuyarak geçirir ve bu sayede, yol almakta olduklarının farkına bile varmazdı. Peki ya sonra? Bu yerden bahsedildiğini daha önce hiç duymamıştı. Gaz mekiğinin tam gelişmemiş yıldız atlası uyarınca Khredeil Yükseltileri’nin (bunlar her ne idiyse artık) içinde bir yerlerdeydi, ama burası ne Mercatoria ne de insanoğlu yerleşimi olarak listelenmişti ve burada yerleşik herhangi bir topluluk olduğuna dair tek bir kayıt dahi bulunmuyordu. Bu durum orada hiç kimsenin yaşamadığı anlamına gelmezdi elbet —öyle veya böyle her yer kendisini yuva diye niteleyen bir topluluğa ev sahipliği yapmıyor muydu nasıl olsa?— fakat eve geri dönmek için bundan böyle vereceği uğraşların boşa kürek sallamak olacağını ortaya koyacaktı muhtemelen.</p>

  <p>Tam gemiye dönmüştü ki Quercer &amp; Janath’ın bir şeyler bulduklarına dair heyecan dolu birtakım hareketler yapıp kendisine sinyal vermekte olduğunu fark etti. Leisicrofe’nin gemisi değildi tespit ettikleri şey; Bulutçu’nun zihnini teşkil eden, içi gaz ve kimyasal madde dolu narin bir toptu... Bir gıdım yerçekimi tarafından zorlukla bir arada tutulan, boşluğun eşiğinde adeta asılı kalmış, soğuk ve kirli bir görüntüye sahip bir tür ipten örülme, dantelden bir yumak.</p>

  <p class="girintisiz1">... Nedir aradığınız ...?</p>

  <p>— Bir Ahali mensubu. Hani şu gaz-devlerinde yaşayan Ahali’den biri; ismi Leisicrofe.</p>

  <p>... Görüntü ...</p>

  <p>— Görüntü?</p>

  <p>... Bana söylenen, sizden bir görüntü beklememdi ... özel bir görüntü ...</p>

  <p>— Ah. Benim yanımda bir resim var. Ama nasıl...? Demek istediğim, görebilmeniz için onu nereye doğru tutmam gerek?</p>

  <p>... Hayır, öyle değil ... tarif edin yeter ...</p>

  <p>— Peki. Üzerinde beyaz bulutlar bulunan mavi bir gökyüzünü gösteriyor bu resim.</p>

  <p>... Bana verilen tanıma uyuyor ...</p>

  <p>— O halde bana söyleyebilir misiniz... Leisicrofe’nin nerede olduğunu yani?</p>

  <p>... Gitti ...</p>

  <p>— Ne zaman gitti?</p>

  <p>... Hangi zaman ölçüsüyle ifade etmemi tercih edersiniz ...?</p>

  <p>— Standart sisteme ne dersiniz?</p>

  <p>... Buna göre hesaplayacak olursak ... 7.35 x 10<sup>8</sup> saniye önce gitti Leisicrofe ...</p>

  <p>Hemen gerekli hesabı yapmaya koyulan Fassin şaşırtıcı bir sonuçla karşılaştı: Belirtilen zaman yirmi yıl önceye tekabül ediyordu.</p>

  <p>Bunu izleyen süreçte küçük gaz mekiğini kendilerini çevreleyen derin uzayın o dondurucu soğuğundan ancak bir ölçü daha az soğuk olan iki geniş gaz şeridi üzerine usulca oturtan Fassin, Bulutçu’nun zihninin dış kesimlerinde adeta kuluçkaya yattı. Gerçekte ise, yeni bir araştırmaya çıkmış ve ağır yaşam döngüsüne özgü o derin huşu sürecini geçirmekte olan bir Ahali mensubunu bile hız delisi konumuna düşürecek bir şeye rastlayınca onunla konuşmak üzere durmuştu. Bulutçular düşünme hızındaki yavaşlık bakımından rakip tanımıyordu.</p>

  <p>Tam o sırada, dışarıdan, <i>Velpin</i>’den sinyal yoluyla bir mesaj almasıyla beraber Bulutçu’ya şu sinyali gönderdi:</p>

  <p>— Leisicrofe nereye gitti?</p>

  <p>Yeniden normal yaşam hızına geçti hemen sonra.</p>

  <p>“İşin daha çok sürecek mi?” diye sordu Y’sul, içinde asabiyet okunan bir sesle. “Manyakça saplantıları olan bu çift karakterli tip sabrımın sınırlarını zorluyor. Oraya ineli on gün oldu, Fassin. Söylesene, neler oluyor? Uyuyakaldım demeyeceksin umarım!”</p>

  <p>“Elimden geldiğince hızlı hareket ediyorum. Unutmayın ki ben şunun şurasında sayısı onlarla ölçülen birkaç saniye geride bırakmış durumdayım sadece.”</p>

  <p>“Biliyorsun ya burada benim yanımda kalıp normal hızla düşünme şansın hâlâ var. Hem böylelikle bu gaz beyinlinin ağzında eveleyip gevelediği şeyler üzerinde beraberce kafa yoracak vaktimiz olurdu. Sırf hava atmak için şu araştırma işine kalkışmanın ne gereği vardı şimdi?”</p>

  <p>“Sizin dediğiniz gibisi iki taraflı bir görüşmeye benzemiyor. Böylesi ise karşıdakinde saygınlık hissi uyandırır. Bu yöntemi izlememiz halinde daha fazla bilgi...”</p>

  <p>“Tabii canım tabii. Madem öyle, devam et sen. Ben de bu arada bu ayrışık karakterli şapşalı meşgul edecek daha başka muziplikler icat etmeye bakayım. Sen ezberini bozmayıp şu uzay sebzesiyle iletişim kurmaya çabalarken işin asıl zor kısmını kotarmak yine bana düşüyor. Yanına katılıp buralara kadar geldiğime pişman ettin beni. Oradan uzakta olduğum süreçte geçen seferkine benzer güzellikte savaşlar kaçırdıysam eğer...” Giderek uzaklaşan sesi o daha cümlesini bitiremeden duyulmaz olmuştu.</p>

  <p>Bunun üzerine yeniden yavaş zaman akışının en uç noktasına dek indi Fassin. Bulutçu sorduğu soruya halen yanıt vermemişti.</p>

  <p class="girintisiz1">Bu kez helezon biçimli şu çılgınca burgu hareketlerine kalkışmayacaklar gibiydi en azından. Bulutçu’dan yavaş yavaş uzaklaşıp gizli solucan deliğinin ağzına doğru ilerledikleri sıra ekrandaki şu bulanık, güvenilirliği düşük görüntüler dikkatlerini yine dağıtmış, yolcu kompartmanından dışarı açılan kapılar bir kez daha kilitlenmişti, ancak şiddetli dönme hareketlerinden eser yoktu bu defa. Fassin Quercer &amp; Janath’ın gaz mekiğinin yönetimini uzaktan bağlantı yoluyla ele alıp tüm sistemleri kapamasına izin verdi. Bu kez şok jelini veya yüz maskesini hiçbir şekilde temizlemeye gerek görmemiş, kendini transa geçirmekle yetinmişti. Araştırmaya dalma öncesi yavaş yaşam hızına inmek için geçirilen hazırlık evresiyle çok benzeşen, kolay bir süreçti bu. Üstelik Y’sul’un sırf uzayda seyahate çıkıyorlar diye kendini ölülerinkini aratmayacak bir bilinçsizliğe yine kendi eliyle mahkum etmenin nasıl da kepazece bir şey olduğu yönündeki yakınmalarını izlemek ya da duymak zorunda da kalmayacaktı böylelikle.</p>

  <p>Mavirouelo denen bir yere doğru yol alıyorlardı şimdi... Fassin’in daha önce adını hiç duymadığı bir yer daha. Hoestruem’in Leisicrofe’nin bir sonraki uğrak yeri olacağını belirttiği yerdi bu. Burasının bir sistem, bir gezegen, başka bir Bulutçu veya her ne haltsa işte ondan olup olmadığını Bulutçu da bilememişti. Bu ismi ilk defa duymalarıyla beraber bir süre sessiz kalan Quercer &amp; Janath’ı izleyen Fassin onların geminin derme çatma atlasına danışmakta olduğunu sezmekte gecikmedi. Bahsedilen yerin konumunu bildiklerini ilan ettiler sonra. Ashum sisteminde bulunan bir gezegendi bu. (Fassin, ya da en azından gaz mekiğinin hafızası, bu ismi taşıyan bir yerden haberdardı. Mercatoria kontrolündeki kendi solucan deliği kanalıyla dışarıyla da bağlantısı vardı buranın, ama Fassin onu kullanacaklarına pek ihtimal vermedi.) Gerçekikiz tarafından kendilerine duyurulmuş olan tahmini yolculuk süresi ise yine ‘birkaç güncük’tü.</p>

  <p>Şuursuzluğa doğru kayıp giderken Fassin’in aklından geçen son düşünce, Bulutçu’nun ne kadar da güzel göründüğüydü. Hiçliğe yakın bir maddeselliğe ve yerçekimine sahip olduğu halde ağırlığı birçok güneş sisteminin toplamını geride bırakan tül şeffaflığında birbirinden uzun ve de büyük bir milyon ışık fuları görünümündeki bu koca varlık, gökyüzünde başıboş süzülüyor gibi gözükse de aslında belli bir amaca güdümlenmiş halde hareket ediyor, milyonlarca yıllık bir çalışma sonucu hatları belirlenmiş bir güzergâh üzerinde geçmişi kadim zamanlara dayalı bir amaç doğrultusunda ilerliyor, aslında orada olmadığı varsayılabilecek manyetik alanların itkisiyle kimi zaman uzaklaşıp kimi zaman yıldızlararası maddelerin çekimine kapılarak küçük çaplı soğuk plazma bükülmeleri eşliğinde sürükleniyordu. Soğuk ve ölü görünümlü olsa da, gerçekte düşünme becerisine sahip canlı bir varlıktı. Kendine has bir güzelliği de yok değildi hani. Uygun dalga boyu akıntıları içinde bakıldığında, sonsuz ve kusursuz bir görkem vardı genel havasında...</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Buz ve metalden yapılma bir balkonda dikilmiş, nefesini her dışarı verişinde havanın ağız hizasına denk gelen kısmına küçük sis buğuları yayarak, manzarayı seyrediyordu Saluus.</p>

  <p>Şeriflik’e bağlı bu inziva mekânı, Doaroe Nehri’nin kaynağını yükseklerdeki yarı-kutupsal platodan alıp çok ötelerdeki tundra ve düzlüklere doğru devam eden o uzun akıntısına başlangıç noktası teşkil eden dört yüz metre yüksekliğe ve bir kilometre genişliğe sahip donmuş şelale Hoisennir’in içine buz kütlesi kısmen oyularak oturtulmuş bir yerdi. Alçaktan bakan kış güneşi, Sepekte bulutları ile morumsu kızıl bir tona bürünmüş bulanık günbatımının bir araya gelmesiyle oluşan muhteşem bir manzarayı gözler önüne sermekteydi, ama güneşin yakınlığı buzulları eritmenin yanından geçebilecek kadar bir ısıya bile sebebiyet vermiyordu.</p>

  <p>Sepekte yavaşça ve zorlukla hissedilir şekilde sallandı. Yazın en sıcak ve kışın en soğuk evrelerinde güneşin ya hiç batmadığı ya da hiç doğmadığı kuzey ve güney kutup dairelerinin çapı biner kilometrenin altındaydı. İnsanlarca kabul edilmiş genel ölçütler uyarınca resmi anlamda sıcak/ılıman sınıfa dahil edilmiş olan bu gezegende kış mevsimleri Dünya’dakine nazaran daha uzun ama daha yumuşak geçer, bu sezonun en kötü etkileri ise. insanoğlunun asıl evindekine oranla çok daha küçük alanlarla sınırlanırdı. Gelgelelim Hoisennir şelalesi bayağı kuzeyde, kutbu çevreleyen dağların en yüksek kesimlerinde yer alıyordu ve Doaroe’nin kimi zaman yıllar yılı donmuş vaziyette yatıp kaldığına tanık olunuyordu.</p>

  <p>Buraya inziva mekânı denmesinin nedeni, mülkün Şeriflik’e ait oluşuydu, fakat işin Saluus’u ilgilendiren kısmı buranın bir otel ve konferans merkezi işlevi görmesinden ibaretti. Diğer yandan, etkileyici bir manzaraya sahip olduğunu teslim etmek gerekti, özellikle de daha berrak görüş imkânı sağlayacak bir gün ışığı olduğu zamanlar. Haşin bir cazibeye sahip olması bakımından buranın hakkını vermeden edemiyordu Saluus.</p>

  <p>Şu da var ki, Saluus burada bulunmaktan hiç de hoşnut değildi aslında. Kolayca uzaklaşma olanağı yakalayamayacağı yerlerde tıkılıp kalmaya hevesli olduğu söylenemezdi... İşler sarpa sarıp da bir yerden ayrılması icap ederse, öylece çekip gidebilmeliydi, tercihen yürüyerek. Buradan ayrılmaksa bir hava aracı veya asansör yoluyla harekete geçip ya tepedeki katılaşmış nehri kaplayan buz tabakasına kurulu iniş-kalkış alanına ulaşmak üzere donmuş çağlayanın içinde yukarı çıkmayı, ya da yarın dibinde uzanan donmuş gölün kıyısına inşa edilmiş tren istasyonuna doğru inişe geçmeyi gerektiriyordu. Ahali Elçiliği temalı konferansın nerede düzenleneceğini —ki bu konferans çağrısı, güvenlik gerekçesiyle alelacele ve önceden kayda değer bir uyarıda bulunulmaksızın yapılmıştı— ilk haber aldığında, iş o raddeye gelirse kendisi için acil bir çıkış yolu temin etmek üzere, kişisel eşyalarını da içerecek, motorlu bir araç tarafından çekilen cinsten kanat biçimli bir paraşütün toplantı süresince hazır bulundurulması talimatını vermişti.</p>

  <p>Herhangi bir acil durum yaşanmayacağına —veya yaşansa bile bunun kaçılamayacak ölçüde büyük ve/veya ani bir olay şeklinde vuku bulacağına— neredeyse kesin gözüyle bakıyordu bakmasına ama kanat biçimli paraşütü yatak odasının balkonunun yanıbaşında bulundurmak gönlünü ferahlatıyor, kendisini daha bir güvende hissetmesini sağlıyordu. Konferans için oraya gelmiş bulunan diğer önemli katılımcıların çoğu dış kaynaklı herhangi bir tehditten kendilerini olabildiğince sakınmak amacıyla şelalenin daha iç kesimlerindeki odalara yerleşmeyi tercih ederken Saluus manzarası olan, dışarıya doğrudan çıkışı olan bir süit oda kapmıştı. Kanatlı paraşütle uçmayalı onlarca yıl oluyordu ama odanın arkalarında bir köşeye sinmiş ağlayıp sızlanarak ölümü beklemektense riski göze alıp bu yolla kurtulma denemesinde bulunmayı yeğlerdi.</p>

  <p>Onu kıskacına almış olan bu bulunduğu yerden her daim kaçabilecek durumda olma saplantısının nereden kaynaklandığını merak ediyordu bazen. Doğuştan sahip olduğu veya çocukluk döneminde başından geçen sarsıcı bir olayın etkisiyle benliğine sonradan yerleşmiş bir özellik değildi bu; ömrünün yetişkinlik çağı boyunca sinsice ve yavaş yavaş kişiliğine işlemiş bir şeydi işte. Benzerlerine her insanda rastlanan şu bildik takıntılardan biriydi herhalde. Bunun üzerinde uzun uzadıya düşünmekle vakit kaybettiği hiç olmamıştı.</p>

  <p>Önemli olan tek şeyin, şu günlerde bu inziva yeri/otelin de en az başka yerler kadar güven arz etmesi olduğu fikrindeydi Saluus. Ulubis sistemine yönelik saldırılar asla uzunca süre seyrekleşmiş kalmadan ve yine hiçbir aşamada zirve denebilecek bir seviyeye varmadan devam etmişti. Hedef alınan yerlerin çoğunun genellikle bombalar, füzeler ve nispeten kısa menzilli silahlar kullanılarak saldırıya tabi tutulduğu gözleniyordu. Bu baskınlardan çoğu kez Öteden Gelenler sorumlu tutuluyordu. Kültürel değer taşıdığı, saldırıya uğrayan tarafın moralini bozma fırsatı sunduğu veya sırf büyük olduğu için namlunun önüne konan başka hedefler de vardı. Bunlar, uzayın derinliklerinden süratleri bazen ışık hızına yaklaşan basıncı yüksek kaya kütleleri fırlatılarak yüksek bir yoğunlukla vurulan hedeflerdi. Işın silahları ve füzelerle donanmış sürücüsüz gemilerin bile saldırıları seyreldikçe bu tür saldırıların sayısının arttığına tanık olunuyordu.</p>

  <p>Bazı strateji uzmanları bu durumun düşmanın tam da bir saldırı yapması beklendiği sırada gösterdiği bir zaaf anlamına geldiği iddiasında olsa da, Saluus’a göre bu sonuca varırken dayanak alınan kanıtlar sanal canlandırmalardan ve sorgusuz sualsiz kabul edilen ortak varsayımlardan ibaretti.</p>

  <p>Bu işin gereğinden fazla uzadığını belirtmek yersizdi. Geride kalan süreçte insanlar şaşkınlık, inkâr, meydan okuma, dayanışma, sarsılmaz bir direnç ve kimbilir daha ne gibi duyguların çeşitli evrelerinden geçmişti; şimdilerdeyse herkes aynı hisleri paylaşıyordu: Yorgunluk ve usanmışlık. Tüm bunların bir an önce sona ermesinden başka bir şey istemez olmuşlardı. O sonun hangi yolla geleceği sorusu hepsini endişelendiriyordu, ama maruz kaldıkları düzensiz bombardıman ve varlığını devamlı hissettikleri belirsizlik ortamı yüzünden iradeleri yarıya yarı kırılmış durumdaydı.</p>

  <p>Daha da kötüsü —böyle söylemek pek de yanlış olmazdı, çünkü Sefiller Tarikatı’nın gerçekleştirmesi beklenen istilayla ilgili haberler her nasılsa dışarı sızmıştı ve söz konusu işgal girişimi halen hayata geçirilmiş değildi— ise, bazı insanların bunun şu aşamadan sonra asla gerçekleşmeyeceğini düşünmeye başlıyor oluşuydu. Gerçek komplo teorisyenleri ise tüm bu olup bitenin ta başlangıçtan bu yana özellikle askeri ve endüstriyel çevreleri etkisine alan çok kapsamlı ve paranoyakça bir ölüm kuruntusunun ürünü olduğuna, sanılanın aksine gerçek bir tehdidin asla var olmadığına ve saldırıların büyük çoğunluğunun ya kendi departmanları bünyesinde cereyan eden bir iç çekişmenin sonucu olarak ya da bir yandan halkın büyük çoğunluğu geriye kalan son sosyal özgürlüklerini bile yitirirken silahlı kuvvetleri toplumun gözünde sevimli kılmaya yönelik özenle planlanmış ve bilhassa kendilerinden ödün verdikleri aldatmacası üzerine şekillendirilmiş bir dizi utanmazca tertip yoluyla, bizzat güvenlik güçlerince gerçekleştirildiğine inanıyordu; onlara göre, sahnelenen bu koca oyun Ulubis sistemini tüm unsurlarıyla yarı-faşist bir toplum şekline büründürmek ve güç erkini ayrıcalıklı bir azınlığın elinde toplamak için eşi bulunmaz bir bahaneydi.</p>

  <p>Daha ılımlı zihniyette olanlar bile kaybedilen özgürlükler ve zorla geçerli kılınan kısıtlamalardan dolayı gücenmeyle karışık bir kızgınlığa kapılıyordu ve yılın büyük bir kesimi boyunca göğüslemek için hazırlık yapmak zorunda bırakıldıkları bu sözde tehdidin nereden kaynaklandığını sorgulama cüreti göstermeye başlamıştı. Gökyüzünün şimdiye dek Ulubis semalarına inmekte olan işgal donanması birimlerinin zırhından yansıyan ışıkla çoktan aydınlatılmış olması gerekmiyor muydu? Halk bunca zorluğa katlanıp özveride bulunmanın gerekliliğini sorgu altına almaya başlıyor, o âna dek gerçekleşeceği yönünde hiçbir emareye rastlanmamış bir tehdide karşı koyma mazeretiyle çok fazla şey yapılırken halihazırda devam etmekte olan küçük çaplı ama şiddetinden halen hiçbir şey yitirmemiş tahrip edici yıpratma taktikleri karşısında daha etkin önlemler almak üzere niçin hiçbir girişimde bulunulmadığını merak ediyordu.</p>

  <p>Strateji uzmanlarının kafasını kurcalayan bir diğer husus ise, İT-5 Ayrışması’na bağlı güçlerin o sıra nerede bulunduğuydu. İzlenebilecek en ideal yolun ne olduğuna dair çılgınca denebilecek tartışmalar sürüp gidiyordu: Sürpriz faktörü sayesinde inisiyatifi el alma umuduyla işgal donanmasının veya donanmalarının karşısına mı çıksalardı —ve böylelikle savaşın yoğunluğunu Ulubis sisteminin kalabalık nüfus bölgelerinden en azından bir nebze uzağa mı çekselerdi— yoksa yerlerinden kımıldamayıp ellerindeki orduyu olabildiğince güçlendirmeye bakarak son safhada ona en fazla ihtiyaç duyulacak noktalara mı yığsalardı? İnsansız izci uçakları işgal birliklerinin yaklaştığı sanılan istikamete doğru yola çıkarılalı çok oluyordu ama şimdilik içlerinden hiçbiri herhangi bir ize rastlamamıştı. Kelimenin tam anlamıyla ümitsiz ve bir o kadar riskli bir hamleydi bu.</p>

  <p>Nasqueron’un hemen arkasında kalan cüssece ondan daha ufak gaz-devi G’iri’de, istilacılar yaklaşmaya başladığında donanmalarının önünü uzaya serpiştirilmiş enkaz yığınıyla kesmek amacıyla dev bir manyetik ray silahı inşa edilmekteydi: İşgal gemilerinin güzergâhı üzerine izleme-gözleme cihazlarından oluşan adeta sulusepken bir yağış ve minik ebatlı güdümlü patlayıcılar veya şu pek bilindik devimsel mayınlardan oluşan bir bulut püskürtmek üzere tasarlanmış devasa boyutta bir alaybozan tüfeğiydi bu, gel gör ki yapımına ayrılmış olan bütçe üzerinde patlak veren anlaşmazlıklar ve bu tür projelerin olmazsa olmazı kabul edilen daha başka pek çok sorun sebebiyle öngörülen programın şimdiden aylarca gerisinde kalmış olan inşası yeni yeni hızlandırılmıştı. Yaşanan bu son fiyaskonun vebali Kehar Ağır Sanayi İşletmeleri’ne çıkarılamayacaktı en azından. Saluus’un firması bu projenin kontratına hiçbir aşamada dahil olmamıştı. Onu yapması en olası firma oldukları halde bu iş kısmen Kehar Ağır Sanayii’nin piyasada tekel olmadığını vurgulamak kısmense diğerlerine büyük bir projeye imza atıp kendilerini gösterme şansı tanımak amacıyla başka şirketlerden oluşan bir konsorsiyuma verilmişti.</p>

  <p>Nasqueron bozgunu üzerine hazırlanan geçici soruşturma raporu, zaman zaman titizlik elden bırakılarak işin aceleye getirilmesinden kaynaklanan ve halihazırdakine benzer acil durumlar esnasında karşılaşılması doğal kabul edilen türde hesap hatalarının ötesinde bir şey bulamayarak KAS’ı büyük ölçüde temize çıkarmıştı. Tüm şu fırtına savaşı maskaralığı, bir diğer ifadeyle, tam da Saluus’un başından beri parmak bastığı gibi, kendi elleriyle kendi bahçelerinde yetiştirdikleri askeri bir fiyaskoydu. Biraz da bunun sonucu olarak, Ulubis Mercatoriası’nın tüm planlama süreçleri ve stratejik üstyapısıyla daha bir kaynaşmış ve hatta, Olağanüstü Hal Savaş Konseyi toplantılarına da düzenli olarak katılır hale gelmişti.</p>

  <p>Bütün bunlar gayet mantıklı geliyordu ona. Ayrıca Saluus’un kendine biçtiği değeri de kabartıyordu ve o, bunu fark edip onaylayacak kadar kendi kişiliğinin bilincindeydi. Bu durumun bir de, onu sistemdeki politik hiyerarşiye daha sıkı bağlamak, yönetimin kilit kademelerini elinde bulunduran oluşumlar ve bireylere tanıtıp yakınlaştırmak ve Mercatoria idaresinin devamını sağlama yolunda verdiği mücadelede onun elini güçlendirmek gibi fazladan etkileri vardı tabii. Kötü adamlar içeri dalıp işlerin yönetimini ele geçirdi mi Saluus’un teslimiyet belirten bir hareketle ellerini sallayıp yaptığı işten başka bir şey düşünmeyen kendi halinde bir gemi imalatçısı olduğu ve bundan böyle yeni efendilerinin emirlerine amade olduğu iddiasında bulunması pek de inandırıcı kaçmayacaktı.</p>

  <p>Yine de, böylesi bir güce yakın olmak, onu kullanabilme şansı yakalamak, hatta onun üzerinde bir nebze de olsa kontrol yetisine haiz duruma gelmek Saluus’un kendisini rahat hissetmesine yol açan bir şeydi ve gün gelir de en kötü ihtimal hayata geçerse, Savaş Kabinesi’nde yer alan diğerleri kadar eski düzenin sembolik anlamda bariz bir parçası olarak görülmeyecek, üstelik KAS’ın iplerini elinde bulundurması onu sistemin yeni yöneticisi her kim ise onun gözünde kıymete bindirecekti. Öylesi bir durumda Saluus da gelişmelere ayak uyduracaktı elbet. Dahası, her ihtimale karşı bir kaçış planı da çizmişti çoktan. İT-5 Ayrışması’na bağlı birliklerin gerçekleştireceği işgal ne kadar gecikirse, Mercatoria’nın karşı saldırısı için beklenecek süre de o kadar azalırdı ki istila başlayıp da kötü adamlar kendi savunmalarını hazırlamak için ortalığa yerleştiğinde yapılacak en akıllıca şey, ortadan kaybolup beklemeye çekilmekti. (Teoride Mercatoria’nın yolda olduğu bilgisi işgal kuvvetlerinden gizlenecekti, ama buna ilişkin haberlerin sızmasına engel olunamamıştı; kaldı ki müttefikleri Öteden Gelenler haberi Ayrışmacılar’a çoktan uçurmuş olsa gerekti.)</p>

  <p>En kolayı saklanmaksa, saklanacaktı Saluus. Bu sırada, tercihen güvenlikli bir inziva bölgesinde, Mercatoria imdada yetişip de sistemin kontrolünü geri aldığında sadece kendi çıkarını ve servetini gözeten bir korkak olarak görülmektense bir çeşit kahraman mertebesine yükselebilmek üzere bir tür gerilla faaliyetine de dahil olmayı deneyecekti. Ama neresinden baksan, işler karman çorman hale geldiğinde izlenecek en iyi yol, ayak altından çekilip izini kaybettirmekti. Zaten de bu fikir doğrultusunda, gizli tersanelerinin birinde, aktif hizmete alınmaya ve hatta askeri deneme sürüşlerine tabi tutulmaya hiçbir zaman hazır olmamasını temin etme niyeti beslediği çok hızlı bir gemi modelinin prototipini inşa ettirmekteydi. İleride ihtiyaç doğması halinde kendi kaçışını garantileyecekti bu oyuncak.</p>

  <p>Şaşırtıcı olan şu ki, tüm bu süreç boyunca en büyük desteği, Fassin Taak’ın sevgilisiyken ilkin Ko adıyla kendisine tanıtılan —oysa şu sıralar da kullanmakta olduğu gerçek ismi, Liss Alentiore’ydi— kadından almıştı. Geçmişte bir dönem ona tutulduğunu da kendi kendine itiraf ediyordu. İşin aslı, karısının —kocası tarafından memnuniyetle görmezlikten gelinen kendi sayısız aşna fişne ilişkisine rağmen— ilk ve son defa onu başka bir kadından kıskandığına dair emareler sergilemesine yol açacak ölçüde sevmişti Ko’yu. (Liss onları bu durumdan kurtaracak bir öneride bizzat bulununca, Saluus her ne kadar o dönemde bunu kimseyle paylaşmamış olsa da aynı çözüm yolunun kendi aklından da geçtiğini anımsadı. Onları fazlasıyla tahrik eden şu küçük aşk üçgeni böylece şekillenmiş oluyordu işte.)</p>
