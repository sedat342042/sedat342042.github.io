  <p>Bir süre hiçbir şey söylemeden başını sallamakla yetinen Thovin yeniden gemiye dikti bakışlarını. “O halde, füze niyetine kullanalım onu.”</p>

  <p class="girintisiz1">Usulca “Ben de,” dediği duyuldu Liss’in, karanlığın içinde. “Şu âna dek onun koşullar öyle gerektirdiği için üst kademelere şutlanmış bir ahmaktan başka bir şey olmadığını sanmıştım hep.”</p>

  <p>“Bence ahmak rolünü gayet iyi oynuyor,” dedi Sal. “Aslına bakacak olursan, Ahali mensubu müzakereci dostlarımızın saflığı ne derece samimiyse, onun ahmaklığının da bir ihtimal o derece samimi olduğu kanısındayım ben. Belki de görüşmelerin bundan sonraki kısmında başmüzakerecilik görevini Thovin üstlenmeli. Şimdiye kadar sergilediğinden daha beter bir performans ortaya koyamaz ya.”</p>

  <p>Prototip geminin bilinmedik bölmelerinden birinde yatağa yan yana uzanmış vaziyette yapıyorlardı bu konuşmayı. Konfor bakımından onlara nazaran çok daha zayıf ve bir hayli sıkış tepiş olsa da, burada bulunmak, yolcu gemisinde veya Büyükelçilik’in hizmetine verilmiş diğer destek gemilerinden birinde olmaktan daha güvenliydi. Gerçi geminin inşası sırasında birinin bir yerlere bir dinleme cihazı yerleştirmiş olmadığının garantisi yoktu, ama Saluus bu geminin yapımına elindeki adamlar içinde en güvenilir olanlardan kurulu bir kadroyla girişmiş ve çalışmaları olabildiğince yakından ve bizzat takip etmişti; başkalarının duymak istemeyeceği şeyler söylemek için diğer yerler ne derece güvenliyse, burası da ancak o derece güvenliydi.</p>

  <p>“Senin kaçmaya karar vermen durumunda kendisini de yanında götürmene yönelik bir anlaşmaya mı varmaya çalışıyordu dersin?”</p>

  <p>Bu soruya yanıt ararken bariz bir tereddüt geçirdi Saluus. Daha önce Liss’le bile çekinmeden ele almış olduğu bir konu değildi bu. Geminin bir kaçış aracı olarak kullanılması seçeneğinin kızın aklına daha önce de gelmiş olduğundan kuşkusu yoktu —ki bu da, Thovin’in de aynı fikre kapılmış olması göz önüne alınınca, başka kimlerin bunu geçerli bir seçenek olarak gördüğü sorusunu gündeme taşıyordu (insanı ter içinde bırakacak bir kuşku diye <i>buna</i> denirdi işte)— ama bu düşünceyi açıkça dile getirmenin ne kendisi ne de kız açısından sağlayabileceği bir fayda vardı.</p>

  <p>“Hayır,” dedi Sal, bu gerçeği günyüzüne çıkarmamayı tercih ederek. “İşin aslı, ben Thovin’in bir çeşit casus olduğunu düşünüyorum.”</p>

  <p>“Gerçekten mi?”</p>

  <p>“Hierchon’un bizzat kendisine doğrudan rapor veriyorsa hiç şaşmam... veya direkt ona olmasa bile onun en yüksek mertebeli haberalma kadrosuna. Bana kalırsa tuğla kadar sağlam olduğumuza dair tüm bu blöf, insanların ona karşı olan direncini kırmanın bir yolu. Bu hergele haber kokusu almak için orayı burayı koklayan sinsi bir hain olabilir pekâlâ.”</p>

  <p>Liss uzun ince vücudunu onunkine uyduracak şekilde adama yaslayıp yavaş ve nazik hareketlerle ona sürtünmeye başladı. “Senin kokunu henüz alamadı öyleyse, değil mi?”</p>

  <p>“Ne kokusu alacak ki?” dedi Sal. “Benim her işim kurallara uygun ve dürüstçe.”</p>

  <p>“Ah, ne demezsin!”</p>

  <p>Bazı zamanlar, adama halen sımsıkı sarılmış vaziyette uykuya dalmak üzereyken, kızın sanki elleriyle oraya gizli bir aşk şifresi işliyormuş gibi tırnaklarını kullanarak bedeninin yan kısmında ya da sırtında tuhaf şekiller çizdiğini hissederdi Saluus. Çok geçmeden ya uykuya dalıp böyle yapmayı bırakırdı kız, ya da ani bir çırpınışla uyanıp kendine gelerek adeta mahcup bir tavırla ondan uzaklaşır ve yatağın diğer yanında büzüşüp kalırdı.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Yine şu bildik uyku sersemliği hissi. <i>Velpin</i>’deydi. Hem de hâlâ. Ne kadar zamandır bu durumda oldukları hakkında hiçbir fikri yoktu. Gerçekikiz diğer üçüne hedefledikleri yere ulaşmalarının olsa olsa ‘birkaç güncük’ alacağını söylemişti. Ardından, Sceuri’nin bu konuşmayı duyup göremeyeceği bir vakit, Fassin ile Y’sul’u bir kenara çekerek sinyal fısıltısı yoluyla şunları aktarmıştı: “Az önce duyduğunuz şu Bize Güvenin Yeter teminatı siz ikiniz için de geçerli. Ama <i>sessiz olun</i>, tamam mı?”</p>

  <p>Bu uyarı karşısında Y’sul ve Fassin birbirine bakakalmıştı.</p>

  <p>Birkaç güncük. Bir geçitten diğerine varırken geçirilen seyahat süresi, doğal olarak, neredeyse anlıktı. işin asıl zaman alıcı kısmı, yolun her iki ucundaki geçitlere varmak için geçirilen süreydi. Buna ilaveten, bu yolla saklı geçitlerin yerini öğrenmek üzere onları gözetlemesi veya takip etmesi muhtemel kişileri yanıltıp ekmek için yaptıkları, çeviklik ve kurnazlık bakımından hüner isteyen manevralar vardı bir de tabii. izlenip izlenmediklerine nasıl emin olacaklardı ki? Quercer &amp; Janath’ın bu sorunun cevabını bildiğine şüphe yoktu, ama söylemeye yanaşmıyorlar ve galaksinin bir ucundan diğerine görünürde gelişigüzel yapılan bu acayip nakiller sırasında Fassin’in olmasa bile en azından Y’sul’un uyanık kalmasına izin verilmesi yönündeki talepleri değerlendirmeye almak dahi istemiyorlardı.</p>

  <p>Gözetlenmek ve takip edilmek... Bunca gemi manevrasını belli bir mesafeden göz hapsinde tutup da bir kez olsun görülmemek nasıl mümkün olabilir ki? Hem de her dalga boyundan teleskoplar, yerçekimi alıcıları, nötrino kalıplayıcıları, uzayın çok yakın, yakın, orta uzaklıkta ve çok uzak kesimlerinden gelen her tür sinyali eşine az rastlanır bir dikkatle yakından inceleyen neredeyse her gelişmiş sistemin bir yerlerindeki bir şeyler hazırda beklerken: <i>Bir</i> şey er geç keşfedilecekti elbet. Yoksa yalnızca gelişmemiş toplumlar mı gözlenme ihtimallerini en aza indirgemek amacıyla geçit yoluyla ulaşıma başvuruyordu?</p>

  <p>Hayır, Ulubis’te ve Ashum’da da geçit teknolojisi kullanılıyor oluşu bu savı çürütüyordu.</p>

  <p>Gözetlenmek ve takip edilmek... Kendilerinden bile daha zor görülür küçüklükte bir cisim tarafından takip ediliyor olmasınlardı sakın? Birisi ya da <i>bir şey</i> Ahali’ye ait gemilerden birini sistemin içinde bir yerlerde takip etmiş ve ansızın kendisini gizli bir solucan geçidinin içine dalarken bulmuş olsa gerekti... Gelgelelim birisinin ya da bir şeyin böyle yaptığına ilişkin hiçbir kanıt yoktu göz önünde.</p>

  <p>Her şey öylesine tesadüflere dayalı, öylesine uyuşukça, öylesine lay-lay-lomdu ki; tüm bunların hiç aksamadan yürüyen kusursuzca hazırlanmış bir tertip olması mümkün müydü? Ahali mensuplarının gerçekleştirilen her seyahati, nakli, zıplamayı, ya da her neyse artık onu mutlak bir disiplin altında tutmaya yarayan uygulamaları tek bir hataya mahal vermeksizin hayata geçiren birer rol yapma dehası ve gizli kapaklı iş görme ustası olmasına ihtimal var mıydı? Diledikleri her alanda uzmanlaşıp mükemmel seviyeye erişmek için sonuçta on milyar yıllık bir süreç geçirmiş olmaları akla durgunluk verir nitelikteydi. Kimbilir geride kalan zaman içinde ne gibi yetenekleri mükemmel düzeye taşıyabilmişlerdi. (Yine de ortama halen kargaşa hakimdi, her şey en aşırı uçlarda gezen bir şansa terk edilmişti ve mükemmelliğe ne denli yaklaşılmış olursa olsun bir şeylerin eninde sonunda ters gideceğine işaret eden sıradışı faktörlerin üst üste yığılması önlenememişti.)</p>

  <p>Bilinci yavaş yavaş yerine geliyordu. Rovruetz, Direaliete. Kahretsin, üzerine kafa yoracak daha fazla isim, zihne kazınacak daha fazla yer, upuzun bir yol boyunca atılması gereken küçücük bir adım daha. Bu ele geçmez Ahali moruğuna ulaşmak için çıktığı sonsuza dek sürecekmiş gibi gelen arayış sırasında ölüp gidecek veya bu çılgınca sefere ne amaçla çıktığını unutmasına yol açacak ölçüde şiddetli bir baş dönmesi geçirmek pahasına onun bir yerden diğerine yaptığı bunca zıplamayı birbiriyle ilintilendirip, her ne kadar artık iş işten geçmiş olacaksa da, en nihayet günün birinde Leisicrofe’yi bulacak ve ona ne sormak istediğini ya da bu Ahali mensubundan koparmak istediği bu denli ilginç ve de önem derecesi yüksek bilgi parçasının ne olabileceğini bir türlü aklına getiremeyerek, suratında anlamsız bir ifadeyle onun karşısında kalakalacaktı.</p>

  <p>— Direalite galaksinin öbür ucunda.</p>

  <p>— Oraya ulaşmamız günler alır.</p>

  <p>— Orası başlı başına bir sistem mi? diye sordu Fassin bunun üzerine.</p>

  <p>— Evet, bir sistem.</p>

  <p>— Ama benim kayıtlarım arasında buna dair bir bilgi bulunmuyor, dedi Fassin gerçekikize.</p>

  <p>— Bulamazsınız da zaten. Direalite oranın Eski Dil’deki karşılığı.</p>

  <p>— Sizin anlayacağınız, bir diğer söyleniş biçimi.</p>

  <p>— Demek oluyor ki, diye mesaj gönderdi Fassin, — tüm bunlar bir şaşırtmacadan ibaret.</p>

  <p>— Doğru.</p>

  <p>— Dostumuz kendi istediğini aldı, biz de kendi istediğimizi aldık. İkide iki. Şu âna kadarki en başarılı görevlerimizden biri bu.</p>

  <p>— Ama bu esnada, şeklindeydi Fassin’in bu dahaki mesajı, — değerli zamanımızı boşa harcamış oluyoruz.</p>

  <p>— Zaman kendi kendini harcar.</p>

  <p>— Biz kimiz ki onun yoluna çıkabilelim?</p>

  <p>Heyecandan soluğu kesilmiş olan Sceuri’ye ileride onu almak üzere geri dönecekleri koşuluyla kendisini şimdilik orada bırakma önerisinde bulunduktan —gelgelelim onu bu denli kolay kandırmak mümkün olmamıştı— ve bu yöntem sökmeyince, artık gerçekten de geri dönmek durumunda olduklarını vurguladıktan —o ise buna karşılık oralarda araması gereken halen çok fazla şey olduğu konusunda üstelemişti— sonra, Fassin’e Aumapileli Aumapile’nin en sonunda durumu mantık çerçevesinde değerlendirmeye karar verdiği ve geri dönüş yolculuğunda onlara eşlik etmek üzere kısa bir süre içinde gemiye gelip onlara katılacağı açıklamasını yapmadan önce onun hayalet şehrin merkezine doğru vızıltıya benzer bir ses çıkararak ilerlemesini bekleyen Quercer &amp; Janath, âdemoğlu ve Y’sul’un güven içinde gemideki yerlerini aldığına da emin olunca, dış kapıları alelacele kapamış ve yolculara onları oldukça yoğun bir helezon silsilesinin beklediği yönünde son bir uyarıda bulunup havalanarak, Sceuri’yi hiçbir açıklama yapmaksızın öylece bırakıp kaderine terk etmişti.</p>

  <p>— Burada ne haltlar dönüyor yahu? diye Y’sul’a sinyal yollayacak zaman buldu Fassin, gaz mekiğinin sistemleri kapatılmadan hemen önce. — Peki ya Sceuri ne olacak?</p>

  <p>Verdiği karşılığa bakılırsa, Ahali mensubu durumun çoktan farkındaydı.</p>

  <p>— Güzel şaka, değil mi? diye cevap sinyali gönderdi Y’sul, içten gelen bir kahkaha eşliğinde.</p>

  <p>Duvardaki ekrana sinyal gönderen Fassin o sıra kumanda bölmesinde bulunan Quercer &amp; Janath’la iletişime geçti.</p>

  <p>— Aumapile’yi oradan ayrılmak üzere olduğumuz konusunda uyarma zahmetine girdiniz mi?</p>

  <p>— Pek tabii.</p>

  <p>Bu yanıtın devamında daha tatmin edici bir açıklama gelir mi diye bir süre bekledi Fassin. Ama seferkaptanından çıt çıkmıyordu. Az sonra yeni bir mesaj gönderdi:</p>

  <p>— Peki o ne dedi?</p>

  <p>— Bize inanmadı.</p>

  <p>— Gülmekle yetindi.</p>

  <p>— Yani siz şaşılacak derecede büyük bir servete ve hiç şüphe yok ki siyasi açıdan çok sağlam bağlantılara sahip bu angut Ahali-saftiriğini kendi sistemindeki bir gaz-devinde kaderiyle baş başa mı bıraktınız?</p>

  <p>— Bu tarifiniz durumu gayet iyi özetliyor.</p>

  <p>— Hem onu... yani, o şeyi uyarmadığımızı söyleyemezsiniz.</p>

  <p>— Geçiş Koşulları.</p>

  <p>— Orada yapayalnız kalmışken başkaları tarafından avlanabileceği veya er geç ölüp gideceği aklınıza gelmedi mi hiç? diye sordu Fassin. — Ya da bir yolunu bulup feci derecede öfkeli bir halde eve dönebileceği?</p>

  <p>— Sanırım bu da ihtimal dahilinde.</p>

  <p>— Madem öyle, yola devam edecek miyiz?</p>

  <p>— Hem de tüm Ahali’ye karşı feci derecede öfkeli vaziyette eve dönebilir.</p>

  <p>— Önemli bir noktanın altını çizdiniz.</p>

  <p>— Böylesi bir durum ciddi sürtüşmeye sebep olur.</p>

  <p>— Ve de itibar puanı kaybına!</p>

  <p>— Bu kabarık sırtlı delikli süngeri arkamızda bıraktığımızı birilerine haber verseydik bari.</p>

  <p>— İzin verin düşüneyim. Aklıma çeşitli seçenekler geliyor. Ve... Buldum! Sinyal yoluyla durumu gerekli kişilere bildireceğiz.</p>

  <p>— Şimdi mutlu oldunuz mu?</p>

  <p>Cevap vermeye fırsat bulamadı Fassin.</p>

  <p>— Konuşma faslını sona erdirme zamanı geldi. iyisi mi sistemlerinizi kapayıp helezon kasırgasına hazırlanın.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Başrahip Luseferous emrindeki birlikleri bir kez daha teftiş etti. En yakın birimler burada, Ana Savaş Gemisi <i>Luseferous VII</i>’nin kavisli, eşmerkezli gövdesinin içindeydi: Her tür yaşam çevresine uyum sağlayacak şekilde tasarlanmış göz alıcı saldırı araçları içinde, yüksek beceri gerektiren silahlarla donanmış şekilde hazır ol vaziyetinde beklemekte olan bu kuvvetler, onun hem uzayda hem karada başvurduğu fırtına timleriydi. Savaş gemileri, destek araçları, kıta nakliye gemileri, iniş araçları, bombardıman monitörleri, insansız hafif taarruz uçakları, roket taşıyıcılar, izci gemiler, haber alma makineleri ve diğer tekneler yanı sıra ilk bakışta ayırt edebildiği —ufkun çıplak gözle seçilebilecek en uzak noktalarına dek gökyüzünü kaplamış olan— daha çeşit çeşit ağır teçhizatlı cihazın sanal bir görüntüsüydü bu yalnızca. Ama onlar gerçekti ve içlerinden pek çoğu, mutlak merkezinde Ana Savaş Gemisi <i>Luseferous VII</i>’nin çelikten bir kalp gibi attığı işgal filosunun çekirdeğine birkaç ışık saniyesi uzaklığa kümelenmişti.</p>

  <p>Bu tür şaşaalı içtimalar, işin Başrahip’in en sevdiği kısmıydı bir bakıma. Sırf bunu şaşılacak derecede faydalı bir deneyim olarak gördüğünden, girilecek her büyük çatışma öncesi, özellikle de bütün bir sistemi istila etmeye kalkıştığı zamanlar, birliklerini bu şekilde gözden geçirmeyi çoktandır gelenek haline getirmişti. Zafere ulaşmış olmanın —karşısındakini ezip geçerek nihayetinde ona üstün gelmenin— doğurduğu tatmin duygusu bile, kısa bir süre sonra savaş meydanının o kaçınılmaz hengâmesi ve dağınıklığı içine atılacak —ve izleyen süreçte ya öldürülecek, isabet alıp düşecek, ya da toza kire bulanacak, kaybolacak, hasar görecek ve daha nice badireden geçecek— olan bunca birliğin pırıl pırıl zırhları içinde kudret ve umut vaat edip tehdit saçarak, kimi dikilir, kimiyse oturur, yatar, havada asılı durur veya uçar vaziyette, sistematik olarak ayrıştırılıp arada kusursuz boşluklar bırakacak şekilde simetriyi bozmaksızın muntazaman sıralanmış gruplar halinde kusursuz bir düzen ortaya koyarak gözleri önünde uzanıp gidişini izlemekten daha büyük bir haz vermiyordu ona.</p>

  <p>Dev geminin bordasının katmanlar halinde biçimlendirilmiş dış kısmını teşkil eden, kavisli ve büyük salonlardan oluşma o upuzun yapının bir ucundaki gözlem balkonunda dikilip bir süre önündeki manzarayı seyrettikten sonra, gözleri heyecandan fal taşı gibi açılarak, kalbi ise göğsünü yarıp çıkmak istercesine çarparak, derin derin soludu bir süre. Yaratıcısı ister Tanrı olsun ister Gerçek, harikulade bir sahneydi bu. Doğruyu söylemek gerekirse, bir bakıma seksten bile daha zevkliydi onun güzelliğini seyre dalmak.</p>

  <p>Yeterince hız kesmiş bir şekilde kıyıya yanaşıyorlardı artık, birkaç günlük gergin ve huzursuz bir bekleyişle geçecek son bir hamle kalmıştı geriye sadece. Bir hafta daha ve ardından hedeflerindeki sisteme girip nihayet saldırıya geçebileceklerdi. Kısmen yüksek bir irtifada ve de dirsek çizen bir açıyla yol almaları sayesinde, o âna dek çok silik bir mukavemetle karşılaşmışlardı. Onları pusuya düşürmek amacıyla yolları üzerine yerleştirilmesi ihtimali bulunan mayın bulutları ve uzaktan kumandalı araç yığınlarının sisteme daha düz bir giriş yapılmasını sağlayacak rotalar üzerine serpiştirilmesi beklenirdi, bu yüzdendir ki, daha uzun olmakla beraber daha gözden ırak bu güzergâhı izlemekle kendilerini güvene almış olacaklardı. Bu seferin yegâne heyecanlı anları, bundan birkaç yıl önce, onları hedefe dümdüz yöneltecek bir rotaya geçiş yapmak üzere yolculuğun yarısında manevra yaptıkları sırada Ulubislilerin uzayın derinliklerini tarama kapasitesine sahip monitör sistemlerince tespit edilme tehlikesi atlattıkları zaman yaşanmıştı ki faka basmaktan ancak burunlarını yanlış yöne çevirmiş olmaları gibi abes bir durum sayesinde kurtulabilmişlerdi. Yine de, bu olayın pek de öyle büyütülecek bir risk taşımadığı ve gözlemleyebildikleri kadarıyla, tehlikeyi gayet rahat atlattıkları kanısındaydılar.</p>

  <p>Hepsi bir yana, onların karşısına çıkmak üzere Ulubis’ten hiçbir savaş filosu gönderilmemişti; anlaşılan o ki hasımları beklemeyi ve onlarla kendi kapılarının eşiğinde hesaplaşmayı tercih ediyordu. Bu durumun, Ulubis silahlı güçlerinin kendilerininkiyle kıyaslandığında zayıf kalmakla beraber savaşmaya kararlı olduğu anlamına geldiğini belirtiyordu askeri danışmanları. Karşılarına uzaktan kumanda edilen uzay roketleriyle donatılmış araçlar ve destroyer seviyesinde gemiler çıkması muhtemeldi, ama orta kesimlere ulaşıp da sistemin daha da içerisine girmelerine kadarki süreçte bunun ötesinde bir şeyle yüzleşmeleri beklenmiyordu. Lazer silahlarına sahip gemilerinin ve yakın savunma birimlerinin yolları üzerine sürülebilecek her tür düşman unsurunu kolaylıkla bertaraf edebileceğine amirallerinin güveni tamdı.</p>

  <p>Neden sonra, kumandanları içinde diğerlerine nazaran daha üst rütbeli olanların —tabii arkalarında kendi özel Muhafız bölüğünün pürdikkat dikilmesi koşuluyla— durmasına izin verdiği omuz başından telaşlı bazı sesler geldiğini fark etti Luseferous. Fısıldaşmalar ve duyulacakları korkusuyla birbirini susturmaya yönelik öfkeli tepkiler dolaşıyordu kurmayları arasında. Bedeninin kaskatı kesildiğini hissetti birden. Donanmasının bütünüyle yok edilmek üzere oluşu gibi imkânsız bir ihtimal haricinde hiçbir gerekçeyle rahatsız edilmeye tahammül göstermeyeceği bir durumdaydı şu an. Kurmay diye kıçının dibine dizdiği kişilerin bunu biliyor olması gerekirdi. Nitekim bir an sonra, arkasından gelen tüm sesler kesildi.</p>

  <p>Bunun üzerine tekrar gevşedi, aralıksız gerçekleştirilen dönüşler sayesinde elde edilmiş bu üç çeyreklik yerçekimi ortamında duruşunu daha bir dikleştirdi ve bakışlarını önü sıra uzanmakta olan dizi dizi asker ve malzemeye odaklayarak bir kez daha derin derin nefes almaya koyuldu. Ah, gerçekten de güzelliğiyle insanın içini ısıtan bir manzaraydı bu, yenilmezliğinin resmi, gücünün somutlaşıp gerçeğe büründürülmüş nefes kesici ve kesin bir göstergesiydi adeta. Ona aitti tüm bunlar, onun <i>ta kendisiydi.</i></p>

  <p>Donanmasının bütünüyle yok edilmesi... Gözünün önüne getirmeye çalıştı o sahneyi, hemen o anda gerçekleştiğini hayal etti; çoktan unutulup gitmiş çağların gizemli medeniyetlerinden kalma dehşetengiz bir hiper-silahın kendisini durdurmaya yönelik her türlü girişimi boşa çıkararak tüm işgal filosunu silip süpürmesini canlandırdı zihninde. Saçmalıktı bu —neresinden baksan yok denecek kadar düşük bir ihtimale sahipti— ama düşünmeden edemiyordu işte! Öylesi bir felaketin gerçekleşmesi halinde, her şeyin bir çırpıda teker teker buhar olup uçmasını ya da infilak edip alevlere boğulmasını veya göz kamaştırıcı patlamalar arasında yitip gitmesini bulunduğu yerden izleyecekti. Büyük bir özenle inşa edip bir araya getirdiği tüm varlığının dört bir yanda yok edilişine tanıklık etmek durumunda kalacaktı!</p>

  <p>Bu olayın hayali bile vücudunun yarı korku yarı hazla karışık bir duyguyla boydan boya titremesine yetmişti. Böyle bir şey yaşanmayacaktı elbet, ama düşüncesi dahi onun benliğinde dehşetengiz bir ilgi uyandırıyordu. Öte yandan, bundan kendisi için bir çeşit uyarı da çıkarmıyor değildi. Herhangi bir tanrıdan veya evreni Gerçek’in bakış açısı uyarınca yönetmekte olan bir tür programdan değil, daha güvenilir ve dolaysız bir kaynaktan, benliğinin derinliklerinden gelen bir uyarı. Kendi bilinçaltı ya da her devlet töreninde Sezar’ın yanında saf tutan salak rolü üstlenmiş gözlemci yedek kişiliği, her şeyin boşa gittiğini söylüyordu sanki ona. Buna benzer bir duyguydu işte kapıldığı. Aklından geçen felaket düşünceleri, hiçbir şeye garanti gözüyle bakmaması, aksine, önündeki işe daha fazla odaklanıp her şeyi mutlak kontrolü altında tutması ve yaklaşmakta olan savaşı o alışıldık insafsızlığını elden bırakmaksızın yönetip kendi safları içinden daha dengeli hareket edilmesi veya ona çok yersiz gelen merhamet gösterilerinde bulunulması yönünde yükselecek yakarı ve sızlanmalara kulak asmaması gerektiğini kendi kendine hatırlatmasından ibaretti aslında. Acımasızlık ve merhamet her zaman belli bir hedef uğruna sergilenmeliydi, asla kalıplaşmış bir öz-imajı tatmin etmek için değil. Vaktiyle birisinden duymuştu bu sözü... ve o gün bu gündür aklından çıkarmamıştı.</p>

  <p>Son ve hepsinden derin bir nefes daha aldı. Evet, hazırdı artık. Önceden gereği gibi silahlanmıştı da. Yine de, her nasılsa ruh halini biraz bozulmuş hissediyordu. Seferin akışını sekteye uğratacak bir şey yaşanabileceği ihtimali karşısında daha önce huzursuzluğa kapıldığı olmamıştı hiç. Ne olursa olsun, öfkeye kapılsa bile, öyle bir lüzum gördü mü bu tavrını sonradan aklardı nasıl olsa. Onun yerine, tüm bu velveleye neyin sebep olduğunu kendi gözleriyle görse daha iyiydi. Topuklarının üstünde bir hışım dönüp boyunu olabilecek en yüksek seviyesine eriştirecek biçimde doğrularak —böylesi durumlarda aşağı dönük bakışlarla ezebilmek için üst düzey kumandanları kısa boylular arasından seçmekte yarar vardı— yüksek sesle “Evet, <i>neler oluyor?</i>” diye seslendi arkasındakilere.</p>

  <p>Anında ve de sorgusuz sualsiz itaat edilmeye alışık bu hepsi de birbirinden gururlu, aşırı mağrur koca adamların o ağzını açar açmaz kendilerini ses dalgalarından sakınırcasına gerileyip dizlerinin bağının kademe kademe çözülmesini izlemeye oldum olası bayılıyordu.</p>

  <p>Yaverleri içinde en az kafa ütüleyeni olan ve son zamanlarda onun bir bakıma gözdesi haline gelen Tuhluer, aynı anda hem kaşları çatılmış hem de gülümseyen bir suratla, öne çıktı. “Efendimiz, az önce size vermiş olduğumuz rahatsızlıktan dolayı özür dileriz.” Kaşlarını ‘Benim hatam değildi... Bu adamların bazısının nasıl boşboğaz olduğunu bilirsiniz,’ demek ister gibi hafifçe bükerek devam etti konuşmasına. “Az önce yeni bir harekât alarmı verildi: Ulubis’ten yola çıkan yüksek hızlı bir gemi doğruca üzerimize geliyor; sinyal yoluyla silahsız olduğunu bildirdi, herhangi bir savaş başlığı taşımadığını da öğrenmiş bulunuyoruz, içinde ise sizinle görüşmek istediğini belirten bir ya da iki insan var. Hesapladığımız kadarıyla gemi yaklaşık on saat sonra bize yetişmek üzere hız kesmeye başladı bile. Mevcut güzergâhına bakılarak değerlendirilecek olursa, filomuzun merkez noktasına yüz kilometre uzaklıkta, sol kanatta olduğu sonucu çıkıyor.”</p>

  <p>Başrahip Tuhluer’in kafası üzerinden diğer kurmayları süzdü. “Ve bu sizce beni rahatsız etmek için yeterli bir gerekçe, öyle mi?”</p>

  <p>“Savaş başlığı taşıyor olabileceği endişesine kapılmıştık da, efendimiz,” dedi Tuhluer sakin bir sesle, hafifçe tebessüm ederek. “Söz konusu hava aracı o sıra tam da donanmamızın en önde konuşlanmış destroyerine refakat etmekte olan gözcü gemilerimizin oluşturduğu perdeyi geride bırakmıştı ve onların ışın silahlarının menzilinden çıkmak üzereydi. Onu vurup vurmama konusunda ikileme düşmüştük. Artık sizin gözetiminiz altında bunu daha iyi münazara edebiliriz. Yabancı gemi yarım saat içinde ikinci savunma perdemizin menziline girmiş olacak. Üzerine füze yağdırarak işini onunla aramızda henüz çok mesafe varken bitirme yoluna da gidebiliriz tabii. Uzaktan kumandayla yönetilen bir roket taşıyıcı çoktan onun peşine takıldı bile.”</p>

  <p>Başrahip Luseferous bir an duraksadıktan sonra gülümsedi. Böyle yapmasıyla beraber etraftaki herkesin rahat bir nefes aldığı gözünden kaçmamıştı. “İyi öyleyse,” dedi sonra. “Görünüşe göre her şey olması gerektiği gibi yürüyor ve beni rahatsız etmenizi gerektirecek bir şey yokmuş, değil mi?”</p>

  <p>“Kesinlikle yok, efendim,” diyerek aklınca temin etti onu yaveri, orada hazır bulunanların hepsi adına pişmanlık ifade eden bir sesle.</p>

  <p>“Peki, eğer gerçekten de iddia edildiği gibiyse, geminin içindeki şu insan ya da insanların sözde mevkii neymiş bakalım?”</p>

  <p>“Dediklerine göre, sistemin en önde gelen sanayicilerinden olan Saluus Kehar adlı biri varmış gemide.”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Yine ve yine şu uyku sersemliği hali, şu yorgunluk, üstünü başını toz bürümüşlük, kir içinde kalmışlık hissi. Her defasında bir öncekinden daha ağır aksak ve daha büyük zorluk çekerek kendine geldiğine ve her ayılışında kendisini eskiye oranla daha durgun, daha yavaş hareketli ve daha aklı karışmış bulduğuna emindi Fassin. Onları galaksinin diğer ucuna, Ulubis’ten tamı tamına doksan binyıl uzaklığa ulaştıran bu seferki geçiş süreci kırk günü aşkın bir zaman almıştı ama bu tür ölçülerin bir önemi var mıydı sanki? Solucan deliğinin içinde geçirdikleri süre yine de abes olmaktan öteye geçemiyordu. Fazladan harcanan günler ile haftaların sebebi, geçitten yola çıkarak yıldızlararası boşluğun derinliklerinde yana yakıla arayıp nihayet buldukları gemiye gerçekleştirdikleri uçuştu.</p>

  <p>Birkaç güncük ha, ne demezsin! Amma uzun bir mesafe kat etmişlerdi oysa. Sonuçta eline geçen tek şey, kaybedilen daha fazla süre ve çok çok geride kalmış olan Ulubis’te işler onsuz devam ededursun, başarmak istediği şey her ne ise onunla arasında daha fazla mesafeydi.</p>

  <p>Ok başı biçimli mekiğinin arızası bir türlü giderilemeyen sol ön uzvunu büküp gererek sınamadan geçirdikten sonra kendini zorlayıp karşı duvardaki ekrana baktı. Çevrelerinde hızla dönen yıldızların başlangıçta ekranın arka fonunu her zaman olduğu gibi işgal eden görüntüsünün yerini bir süre sonra çok uzaklardaki bir güneşin zayıf ışığı altında ıslak kor yığınlarından oluşan büyük ve pürüzlü bir taç misali pırıldayan ve üzerinde simsiyah yansımalar dolaşan kirişleri ve çatlaklarla bezeli yüzey plakalarıyla eğri büğrü ve karanlık bir yumruyu andıran iki yüz kilometre çapında dev bir gemininkine bırakışını şaşkınlıkla izledi: Ythyn’in çok geniş bir alana yayılmış Büyük İnfaz Filosu’na bağlı bir Ölüm Taşıyıcısı olan Sineropolin Mezar Gemisi <i>Rovruetz</i>’di karşılarındaki.</p>

  <p>Ekranda beliren şekli odanın diğer ucundan bir süre dikkatle inceleyen Y’sul kabuğunu çırptı sonra. “Şimdi de Morblar’ın arasına mı karıştık?” dedi, aynı anda hem uykulu hem aksi hem de teslimiyet ifade eden bir sesle. “Aman ne güzel.”</p>

  <p class="girintisiz1">— Peki ya Zahmet Çekenler’e ne oldu? diye sordu Fassin. — Leisicrofe’nin bir sonraki adımının Zahmet Çekenler’in akıbetini araştırmak olacağını zannediyordum.</p>

  <p>— Anlaşılan o ki boşuna zahmet çekmişler, şeklinde alaycı bir sinyal göndermeden duramadı Y’sul.</p>

  <p>— Desenize yanlış bilgi üzerine yanlış yere yönelmiş.</p>

  <p>— Bence bu işte blöf kokusu var.</p>

  <p><i>Velpin</i> Ölüm Taşıyıcısı’nın en dış kenarının az açığına saçılmış olan gemi mezarlığının üzerine gelip dururken Fassin beraberinde Y’sul ile dev gemiye geçiş yapmaya hazırlandı. Tercih etmesi halinde <i>Velpin</i>’in <i>Rovruetz</i>’in içine girmekte serbest olduğunu belirtmişti Ythyn. Quercer &amp; Janath ise bu davet karşısında tarifsiz bir korkuya kapılmış olacak ki gümüşi giysileri içinde zangır zangır titremeye başlamış ve bu öneriye ne yanıt vermesi gerektiğini bilememişti. Fassin sırf Mezar Gemisi’ne ve beraberindeki, üzerinde en ufak yaşam belirtisi okunmayan ufalanmış gemilerden kurulu kadim yığına bu denli yakın olmanın bile onlar için yeterince kötü olduğu izlenimine kapılmıştı.</p>

  <p>Kendine has bir uzmanlık alanı bulunan bir Leşçil türüydü Ythyn: Ölü toplayıcılık. Onlarla kayda değer hiçbir şey yapmazlar, cinsine ve boyutuna göre onları kabaca kategorilere ayırıp öylece muhafaza ederlerdi ve genellikle başka hiç kimsenin ilgilenmediği ölü bedenleri —ve bazen de, söz konusu leşler bulunduğunda onları taşımakta olan gemiler ile diğer cihazları— toplamakla yetinirlerdi. Yine de bu, yadsınamaz ölçüde ürkütücü bir alışkanlıktı ve bundan dolayıdır ki, ölüme ve onunla ilgisi bulunan tüm olgulara karşı saplantıya varan bir düşkünlük edinmiş diğer türlerle aynı genel lakabı paylaşıyorlar ve Morblar olarak adlandırılıyorlardı.</p>

  <p>Mağarayı andıran hafifçe aydınlatılmış giriş holünde koyu mavi parşömen kâğıdı renginde bir tenin üzerine iç gıcıklayıcı pırıltılar saçan şeffaf denebilecek ölçüde ince bir giysi geçirmiş üç metre yüksekliğinde iri ve karanlık bir kuş görünümlü bir Ythyn subayı tarafından karşılandı Fassin ve Y’sul. Sonuna dek açılmış olsa genişliği hiç kuşkusuz on-on iki metreyi bulmakla birlikte o an sıkıca iki yanına kenetlenmiş çifte kanatları, bu subayın kıdemce alt sıralarda yer aldığını gösteriyordu. Uzunluk bakımından birbirine denk olmayan üç bacak üzerinde dikiliyordu: Bu uzuvların daha kalınca olanı geriye doğru uzanırken, ona oranla daha ince olan iki tanesi öne uzanıyordu. Yaratığın dudaklı gagasına mıhlanmış olan kıymetli madenler, üzerindeki kaygan giysinin jeli altında parıldıyordu. Gözleri simsiyah renkli kocaman ve yuvarlak bir çift diski andırıyordu. Burun deliklerinin dibinden fışkıran ince ve kıvrımlı borular sırtında lekeli gümüşten yapılma küre biçimli birer yumurta gibi duran küçük bir dizi tanka bağlanıyordu. Ythyn gemilerinde atmosfer kilidi niyetine kullanılan bölmelere yer verilmezdi; tıpkı taşıdıkları ölü bedenler gibi, geminin mürettebatı da tüm vaktini hava boşluğunun o zorlu ortamında geçirirdi. İçinde maruz kaldıkları yegâne şeyin mutlak bir sessizliğin hakimiyetindeki bir hiçlik ortamı olduğu o koca gemi tarafından çevrelenmiş vaziyette ve bu yüzden de sıfırın her daim birkaç derece yakınında kalan ölü bedenler, çürüme ve ölümlerine neden olan şey dışında herhangi bir etken tarafından bozulma tehdidinden uzak şekilde ve sadece kimi zaman yavaş kimi zamansa hızla gerçekleşen donma durumunun etkilerine uğrayarak, çağlardan bu yana varlığını sürdürüyordu.</p>

  <p>— Hoşgeldiniz, diye karşıladı onları Ythyn subayı, içinde hiçbir aksanın izine rastlanmayan ve yalnızca resmi göstergeler tarafından keder ve huşu arz ettiği şeklinde yorumlanabilecek, yalın bir sinyalle. — Siz Bay Taak’sınız ve siz de Bay Y’sul, değil mi?</p>

  <p>— Evet, şeklinde cevap sinyali gönderdi Fassin.</p>

  <p>— Bendeniz Görevli Resepsiyonist Ninth Lapidarian. ‘Ninth’ ya da yalnızca ‘Görevli’ olarak tanınmak bana mutluluk ve gurur verir. Söylesenize, siz iki beyefendiden biri ölümden sonra bedeninin işlemden geçirilmesi veya elden çıkarılması yönünde herhangi bir ön düzenleme yapmış mıydı acaba?</p>

  <p class="girintisiz1">Ythyn’in bir milyar yıldır sürdüregeldiği ölü toplayıcılık, ona karşı amansız bir mücadeleye girişip sonuç olarak mutlak şekilde yenilgiye uğratıldıkları bir tür tarafından üzerlerine bulaştırılmış dehşet verici bir çeşit teknolojik lanetin sonucuydu. Söz konusu kapışmada küçük imparatorluklarından olmuşlar, ellerindeki birkaç gezegen üzerindeki kontrollerini kaybetmişler, başlıca yerleşim yerlerini ve gemilerinin büyük çoğunluğunu terk etmek durumunda kalmışlar, hatta onları eylem ve davranışlarını zekâya dayalı çıkarımlar üzerine şekillendiren varlıklardan tamamen ölüm saplantısıyla hareket eden yaratıklara çeviren bir genetik dönüşüm programına tabi tutulmak suretiyle bir bakıma kendilerini bile yitirmişlerdi.</p>

  <p>Onları alt edenlerin gaddarlığı ve zekâsı, doğuştan gelen üzeri örtülü bir zayıflık belirleyip seçmiş ve bunu Ythyn’e aşılamış olmalarında yatıyordu. Ölümlülük olgusu söz konusu oldu mu öteden beri kendileriyle az çok benzerlik gösteren türlerin bu konuya olan yaklaşımına oranla çok daha büyülü bir heyecan duymuşlardı gerçi, ancak bu tutku hiçbir dönem ciddi bir anomali olarak addedilebilecek düzeye ulaşmamış ve onlarla özdeşleştirilecek raddeye kesinlikle gelmemişti. Kendilerini böylesine hastalıklı bir konuma sürükleyen bu süreçte ruhsal açıdan gülünç denecek bir sapkınlığa uğrayıp kendi benliklerini yitirdiklerine göre, bundan ötürü onları cezalandırmak ne sanatsal bir beceri olarak görülebilirdi, ne de yerinde bir davranış. Bunun yerine, kendi bedenlerinin komut setinde meydana gelen bu ince ve göze çarpmayan ama bir o kadar belirgin bükülme sayesinde, doğal çevrelerinde ve yaşam koşullarında tuhaf birtakım değişimler meydana gelecek olsa eninde sonunda bürünecekleri şekle bürünmüşlerdi. Kendi canlarına kıymayı göze alamayıp bu kalıtsal dönüşümü benimsemeyi reddedenler ya öldürülmüş ya da avlanıp tutsak edilerek, her ne kadar bu muameleye maruz kalanların çoğu sonradan kendini öldürmüşse de, bu süreci kaçınılmaz olarak geçirmeye mecbur edilmişti.</p>

  <p>Hayatta kalanlar birer gezgin kimliği edinmiş, herhangi bir anavatandan mahrum bırakılan ya da —nadiren de olsa— bundan bizzat kaçınan evrim geçirmiş düzinelerce gezegenlerarası türden biri haline gelmişti. Devasa boyutta soğuk ve karanlık gemiler inşa ederek sırf ölüm teması üzerine muazzam kütüphaneler dolusu kaynak eser bir araya getirmişler, veri depolarını ağzına dek doldurmuşlardı. Vaktiyle büyük savaşlara, korkunç katliamlara ve müthiş felaketlere sahne olmuş alanlarda huzursuz birer hayalet gibi gezinmeyi huy edinmişlerdi. Zamanla, kimse tarafından sahiplenilmeyip kaderine terk edilmiş cesetleri bu tür ortamlardan toplamaya başlamışlar, onları her biri çeşit çeşit ölüden müteşekkil geniş birer koleksiyon taşıyarak galaksinin bir ucundan diğerine hantalca yol alan veya galaksiler etrafında daireler çizerek yavaşça ilerleyen o havasız ve kocaman gemileri içinde aşağı yukarı ilk buldukları haliyle muhafaza altına almışlardı. Solucan delikleri içinde yolculuk etmek için fazla büyük ve bir yıldıza belli bir mesafeden öte yaklaşmayacak kadar isteksiz olan Mezar Gemileri, ölü bedenlerin hasadını yapmak için daha küçük gemilerin yardımına gereksinim duyuyordu. Şu günlerde ise bunların bile solucan deliklerine girdiği son derece nadir görülür olmuştu. Mercatoria’nın elindeki tüm geçitlerin denetim sorumluluğunu üzerinde taşıyan Propylaea hiç de hayır kurumu sayılmazdı ve yapılacak her geçiş için belli bir ücret kesiyordu. Ythyn’in ise bu geçişler karşılığında ödeyebileceği pek bir şeyi yoktu.</p>

  <p>Ölüleri getirenlerden —ya da ölmek üzere kendileri gelenlerden— gemi topluyorlardı ama bunlar genellikle kaba saba gemi kütlelerinden, enkazlardan veya kullanılabilirliğinin sonuna gelmiş araçlardan ibaretti, yine de Ythyn’in gözünde ölülerle aynı kapsamda, kutsaldılar. Pek çok farklı topluluk tarafından ara sıra bağışta bulunulduğu veya vasiyet yoluyla onlara gemi bırakıldığı oluyordu ama bu tür örneklerin sayısı çok az olduğu gibi bunlara çok da seyrek tanık olunuyordu. Bunu yapmaya güçleri yettiğinde ve bir solucan deliğinin uzak ucundan alınabilecek ölü bedenler olduğunda, bir Ythyn gemisi eli altında birikmiş az miktardaki maddi teminatı öne sürüp ölüleri toplamak için bir iğne gemisi gönderirdi. Fakat genelde izledikleri yöntem, galaksinin çeşitli yerlerinde kitlesel ölümlere yol açmış olayların meydana geldiği alanlarda gezinip ölü toplayıcılığı yapmaktı.</p>

  <p>Bu cezayı onların omzuna yükleyen soyu çoktan tükenmiş türlerin halen ortadan kaybolmamış olan cesetlerini sarsılmaz bir görev bilinciyle uzunca zamandır toplayıp bir araya getirmeleri sayesinde kendilerini görece kolaylıkla ve hiçbir engelle karşılaşmaksızın öz benliklerine geri döndürme şansı yakalamış olmalarına rağmen böyle yapmamayı seçmeleri, ya şu âna dek başlarına gelen facialar içinde en dokunaklısını ortaya koyuyor ya da galaksinin mevcut düzeni içinde kendileriyle diğer tüm şeylerden daha fazla uyum sağladığını düşündükleri yolu benimsediklerini gösteriyordu.</p>

  <p>— Peki, gömülmüş olanları bulundukları yerlerden nasıl çıkaracaksınız? diye sordu Y’sul. — Havada başıboş süzülüyorlar mı? Şimdiye dek hepsinin kendi öldüğü yerdeki derinliklere gömülmüş olması gerekmez miydi? Demek istediğim... Suya veya çamura veya çözülmüş kaya kütlelerinin içine veya buna benzer diğer şeylere?</p>

  <p class="girintisiz">Beklenen haber nihayet geldiği vakit kız derin uykudaydı. Sefiller Tarikatı’na bağlı işgal filosu Ulubis sistemine giriş yapmak üzere hız keserken, maviye çalan donuk pırıltıların İT-5 Ayrışması’nın bulunduğu yönden kendilerine doğru yaklaşışını yanlamasına bir açıyla gösteren birkaç saatlik kaydı izledi Taince. lİtilacıların Ulubis’e ulaşması üç aya yakın bir zaman alacaktı. Birleşik Donanma ise, seksen günü biraz aşkın bir süre sonra başlaması beklenen ve işgalcilerinkine oranla daha etkileyici şekilde gerçekleşeceği tahmin edilen kendi hız kesme süreci de dahil olmak üzere, halen dört aylık uzaklıktaydı. Donanmanın taktisyenleri İT-5 Ayrışması donanmasının hız kesme yöntemlerinden kendileri yararına çok şey öğrenmişti.</p>

  <p>Söz konusu öğretilerden ilki, hız kesme manevrasının çok büyük çaplı oluşuydu: Havada sahte gemi izleri bırakmak yoluyla alışılmadık ölçüde zekice bir oyun ortaya konmayacağı varsayılırsa, bin gemi veya daha fazlası tarafından hayata geçirilecek bir süreçti bu. İkincisi, bu manevrayı gerçekleştirecek gemi kütlesi yüzde doksan beş oranında bitişik duruyordu ve ancak daha küçükçe gemilerden birkaç düzinesinin ana filonun biraz önüne dek ilerlemesine izin veriliyordu. Bu durum halen gizli tutulmakta olan bir güce dayanılarak dümdüz bir hat üzerinde gerçekleşecek belirgin bir yarma hareketini akla getiriyorsa da manevranın geri kalan ögeleri bu ihtimali zayıflatıyordu. Gemilerin boyutu, niteliği ve aynı şablonu sıkça tekrarlayabilme becerilerinin değişkenliği nispeten yavaş işleyen, eski tip teknolojiye dayalı genel bir manevra kabiliyeti ortaya koyuyordu. Temel olarak, bünyesindeki en hafif unsurlar dışında Birleşik Donanma’yı oluşturan güçlerin her birinin işgalcilerin elindeki gemilerin en büyükleri haricindeki her birini haklama şansı ortalamanın üstündeydi ve neresinden bakılsa, dövüşte alt edilemese bile düşmanın hız bakımından geride bırakılacağı (kaçacak bir yer olmayınca hız üstünlüğünün neye yarayacağı tartışılırdı ya, neyse) kesindi.</p>

  <p>Dahası, yaklaşmakta olan istila filosu içinde bir de canavar vardı; aynı zamanda çeşitli askeri tesisleri ve tamir-bakım ünitelerini de gövdesinde barındıran, birlik taşıma ve hava indirme özelliklerine sahip dev cüsseli bir kumanda ve kontrol gemisiydi bu. Uzunluğu kilometrelerle ölçülen, en az bir milyar ton ağırlığında, hiç şüphesiz kendisi çok ağır zırhlar ve silahlarla donanmış olmakla beraber son derece dişli bir refakat birliği de bitişiğinden hiç ayrılmayan ama bu özellikleri dolayısıyla önem bakımından klasik bir A sınıfı hedef de teşkil eden ve başarılı bir dizi saldırı sonucu bütünüyle yok edilmesi veya saf dışı bırakılması ve hatta tutsak edilmesi, kısaca, hakkından gelinmesi büyük emek isteyecek muhtemel bir kral gemisiydi de bu. Sırf onu olası ciddi bir saldırıya karşı koruma altına almak üzere etrafında muhafız gemilerden oluşan yeterince güçlü bir paravan kurmaya girişmek bile işgalci/istilacı kuvvetlerin savaşma yeteneğini belirgin ölçüde baltalayacak, konuşlanma seçeneklerini kısıtlayacak ve çevreye yayılıp sonra yeniden kümelenme kapasitelerini ciddi biçimde daraltacaktı.</p>

  <p>Donanma’nın taktisyenleri bu dinozor kılıklı gemiye kuşkuyla yaklaşıyordu. Onu bir gösteriş vasıtası olarak tanımlıyorlar, düşman gemisinin boynuna asılacak, üzerinde <i>Gemide Gerzek Var!</i> yazısı bulunan bir işaret panosuna benzetiyorlardı. Savaş gemisi inşa edebilme hünerine ve bilgisine sahip, uzayda seyahat edebilir düzeydeki her uygarlık büyük cüsseli gemilerin bazı bölgelerin saftirik sakinlerini kolaylıkla etki altında bırakmanın korkunç derecede pahalı bir yolu olmanın dışında hiçbir işlevi bulunmadığını öyle veya böyle —ama her defasında zorlu tarafından— çabucak kavrardı. Esneklik, manevra kabiliyeti, düşük birim riski-maliyeti, her bir birimin kendi tabiatına gereği gibi işlenmiş hasar direnci, tam olarak ayrıştırılmış savaş alanı vuruntu kontrol prensipleri... Bunların ve daha da anlaşılması güç nice başka kavramın uzay savaşımında gelinen son noktada asıl önem arz eden şeyler oluşu şüphe götürmüyordu ve ne kadar da çabalansa, Amma Da Büyük Gemiymiş denecek bir aracın bunların herhangi biriyle bağdaşmasına imkân yoktu.</p>

  <p>Gelgelelim taktiksel uzmanların ancak kendilerinin anlayacağı bir dil kullandığı, genelde aşırı derecede gergin bir ruh hali içinde gezdiği ve sinirden gözlerini fazlaca kırpıştırdığı da yadsınamazdı.</p>

  <p>“Buradan da anlaşılacağı üzere, karşı tarafın güçlü noktası gibi görünen şey gerçekte onun en zayıf noktası olabilir,” diye fikrini ortaya atmıştı Taince birlikte katıldıkları brifinglerden birinde.</p>

  <p>“Geçerliliği olan alternatif bir tanımda bulundunuz doğrusu,” diye onaylamıştı onu diğerlerinden biri, kızın tarifini bir iki dakikalığına zihninde tarttıktan sonra.</p>

  <p>Ne var ki, şunun şurasında bir hafta öncesinden bu yana, yeni bir hareketlenme içinde olunduğuna dair nispeten çok az kanıt geçmişti ele.</p>

  <p>Ne de olsa, Ayrışma işgalcileri hedefe beklenenden geç varmışken Birleşik Donanma umulandan da önce imdada yetişecek gibiydi. Böyle yapmaları geçerli bir sebebe dayanıyordu elbet. Ulubis’e Birleşik Donanma’nın beklenen geliş tarihi duyurulduğunda işgalciler de bunu kolaylıkla haber alacaktı ve düşmanın dengesini bozmak, onun varsayımlarını boşa çıkarmak her zaman için ihtiyatlı bir davranış kabul edilirdi. Bırak ellerinde halen bolca vakit olduğunu düşünsünler ve onlar henüz hazırlıklarını tamamlamamışken erkenden gelip tepelerine bin.</p>

  <p>Kuvvetli bir darbe indirmek. Evet, darbe indirmekti işin püf noktası. Amiral Kisipt’in en gözde deyişlerinden biriydi bu. Voehn ırkına mensup donanma kumandanı bunu Dünya’ya özgü Angl dili de dahil olmak üzere birkaç yüz farklı lisanda söylemeyi biliyordu. Düşmana bitirici darbeyi indirmek üzere her daim hazır ol. Hızla, kararlılıkla ve tüm ağırlığınla vur.</p>

  <p>Alt rütbeli erkek subaylardan biri tarafından hafiften darbe aldığı hissine kapılan Taince bunun karşılıklı olduğunu görmüş ve çok geçmeden kendisini vücuduna karşı girişilen istila ile cebelleşir bulmuştu.</p>

  <p>Saldırıyı başlatmak üzere onları ışık hızına yakın bir süratten alıp Ulubis sıfır seviyesi civarına indirecek olan hız kesme işlemi süresince içinden çıkmayacakları küçük kabinlerinin yapayalnız ortamına geri dönmek durumunda kalacakları aşamaya varana dek durağan bir hızla aşağı doğru tıklamaya devam etti zaman göstergeleri.</p>

  <p><i>Velpin</i>’in ekranlarından birine, Mezar Gemisi’nin o düzensiz ve şişik gövdesinin etrafına yayılmış olan ıssız gemilerden birinin arkasında belirip yavaş yavaş açığa çıkan bir hava aracının titrek dış hatları yansımıştı.</p>

  <p>Bu yeni gemiye dikkatle baktı Fassin. Aşağı yukarı altmış metre uzunluğunda, siyah renkli, şekli basit bir elipsten ibaret bir gemiydi bu. Uzayın derinliklerinden geldiğini ele verir derecede soğuk ve cansız bir görünümü vardı.</p>

  <p>“Bu o mu?” diye sordu Y’sul. “Emin misiniz?”</p>

  <p>“Bu gördüğünüz, Ahali’nin kullandığı türden bir Çok Amaçlı Tek Kişilik Standart Kalıp TekilGemi,” diye açıkladı onlara gerçekikiz.</p>

  <p>“Üstelik az öncesine kadar vızıltılar yayıyordu.”</p>

  <p>“Onun sistemlerini harekete geçirebilir misiniz?” Bu defa Fassin’den gelmişti soru. “Bir önceki uğrak yerinin neresi olduğunu, buraya nereden geldiğini öğrenmek mümkün mü?”</p>

  <p>Seferkaptanı derin derin baktı ona. “Aslına bakarsanız, işler pek öyle yürümüyor.”</p>

  <p>“Söylediklerimize kulak vermeniz sizin yararınıza.”</p>

  <p>Ythyn’den TekilGemi’yi kaldırıp <i>Velpin</i>’in içine çekmek için izin aldılar. Ardından, onu ısıtıp yavaş yavaş alıştırma yoluyla standart bir gaz-devi atmosferinin koşullarına uyumlu hale getirdiler. Geminin içinde Y’sul ile Fassin’in beraberce sığmasına yetecek yer ancak vardı. Quercer &amp; Janath küçük geminin kapalı durumdaki bilgisayar matrisini lazer yoluyla <i>Velpin</i>’inkiyle uyumlu hale getirmişti bile. Bunun üzerine, ekranlar, tanklar, kumanda tabloları ve diğer göstergeler bir süre kamaştıktan sonra durağanlaştı ve nihayet sabit bir ışıkla yanmaya başladı. Aracın çeşitli yerlerinden yükselen sinyal sesleri ve tıkırtılar etraflarını bir anda sarmıştı. İçerisi ise halen çok soğuktu.</p>

  <p>Y’sul diğerlerine oranla daha hassas görünümlü makine parçalarının bazılarına kol işlevi gören uzuvları yardımıyla hafifçe vurmaya ve basmaya koyuldu.</p>

  <p>“Herhangi bir bilgiye ulaşabildin mi?” diye sordu bir yandan. Boyutça daha büyük olan gemide kalmış bulunan gerçekikizdi bu sorunun yöneltildiği kişi.</p>

  <p>“Geminin seyir defterinde bazı veriler göze çarpıyor,” dedi onun bir yarısı.</p>

  <p>“Günlüğe denizci dilinde verilen isimdir bu,” diye tamamladı diğeri.</p>

  <p>“Deme yahu!” dedi Y’sul alayla.</p>

  <p>“Gerçekten de. Ama ona buradan ulaşma olanağımız yok. Siz bulunduğunuz yerden verilere giriş yapmayı deneyin.”</p>

  <p>“Peki bunu tam olarak nasıl yapacağız?” diye sordu Fassin.</p>

  <p>“Biz nereden bilelim?”</p>

  <p>“Bizim gemimiz değil ki.”</p>

  <p>“Ancak deneme yanılma yoluyla bulmayı deneyebiliriz.”</p>

  <p>Aynen öyle yaptılar. Doğru yöntem Y’sul’un Ahali’ye has usulle şekillendirilmiş çifte girintili bir duyu kenarını içeri doğru bastırması ve dört ayrı kabartma paneli üzerindeki dört ayrı kabartma paneli imgesine aynı anda basmasıyla tatbik edilmişti. Onun böyle yapmasıyla birlikte, Mezar Gemisi’nin yıldızlarla bezeli bir arka fon önünde gizemli bir parıltıyla ışıldayan gövdesinin o dakikaya dek ana ekranı kaplamış olan görüntüsü birden gözden kayboldu ve onun yerini küçük bir kütüphanenin içerisini andıran bir sahne aldı. Bu görüntünün içindeki sanal mekâna doğru bir uzvunu uzatan Y’sul sırtında Seyir Defteri yazan bir cildi rafların birinden çekip aldı. Sonrasında, vakit kaybetmeksizin defterin kapağını açtı.</p>

  <p>Hiç hareket etmeden duran bir Ahali mensubunun kabuğuyla burun buruna geldiler.</p>

  <p>“Eh,” diye yorumda bulundu Y’sul, “hiç şüphesiz bu, uzayda dolaşan şu cenaze arabasında karşılaştığımız kaskatı kesilmiş beden.”</p>

  <p>“Orasını biz de görebiliyoruz. Bir yerlerde bir <i>Başlat</i> düğmesi olmalı, onu bulmaya bakın.”</p>

  <p>“Bence ona basmayı deneyin.”</p>

  <p>“Vay canına,” demekten kendini alamadı Y’sul. “Siz ikiniz iyi ki varsınız.” Sonra hiç beklemeden <i>Başlat</i> düğmesine bastı.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Kendisine kabinin bu sessiz sakin ortamı içinde ilelebet kalmanın hayalini bile kurmaması gerektiğini hatırlatan düşük seviyeli bir alarm sesi üzerine hafif bir uykudan uyandı Taince Yarabokin. Bir silkinişte dönerek dış cepheyi gösteren ekranın başına geçip dışarı baktı. Onu çıkmaza almış gibi etrafından sıyrılıp geçen yıldızların ortasında küçücük bir yıldız misali mavi renkli keskin pırıltılar saçan Ulubis nihayet karşılarındaydı işte. Söz konusu mavi ışıma gerçekte ışık dalgalarına tokmak gibi vurarak ve dalga boylarını bastırarak ilerleyen geminin ve de tüm donanmanın o muazzam hızından kaynaklanan bir göz yanılsamasından ibaretti. Bağlı olduğu düşük oranlı alıcılardan<a id="k19" href="../Text/dipnotlar.xhtml#a19"><sup>[19]</sup></a> kopan Taince böylelikle kendini geminin o an içinde bulunduğu koşullara maruz bırakmış oldu. Şiddetli ve dehşetengiz bir kuvvet her şeyi içine doğru çekiyordu sanki. Hız kesme süreçlerinin sonuncusuna girdiklerinin göstergesiydi bu. Filoyu oluşturan unsurların büyük çoğunluğu sertçe hız kesiyor, gerçekleşmesine halen bir aydan fazla zaman olan giriş için Ulubis sistemine giderek yaklaşırken yaptıkları frenin yarattığı basıncın etkisiyle yüz veya daha fazla yerçekimi oranı istifliyordu.</p>

  <p>Bir diğer gemi kümesi —altmış araçtan oluşan tam bir zırhlı tabur— ise diğerleri kadar süratle hız kesmiyordu. Mürettebatları ve donanımları yüzlerce canlandırma egzersizi sayesinde Ulubis gezegen sisteminin bir baştan bir başa dört saatten az bir sürede katedilmesini sağlayacak ultra-yüksek bir hız tutturmak üzere eğitilmiş ve hazırlanmış olan ve o âna dek en ufak yavaşlama emaresi göstermeyen bir düzine gemiden kurulu bir başka grup ise yolculuğun Ulubis sistemine varıncaya kadarki kısmının bütününde, vardıktan bu yanaki etabının ise büyük çoğunluğunda tam sürat ilerlemeyi sürdürmüştü. Bu süre zarfında, yani şu andan itibaren yirmi günden az bir zaman içinde sistemde o dönem geçerli olan koşullar elverdiğince veri toplayıp yorumlamaları ve sonrasında, tespit edebildikleri her tür düşman üzerine elleri altındaki bütün mühimmatı kusup tüketmeden önce hem edindikleri bilgileri onları geriden takip etmekte olan gemilere sinyal yoluyla iletmeleri hem de veri bankaları içinde taşıdıkları çok geniş bir olasılık kümesi içinden en uygun saldırı kombinasyonlarını seçmeleri gerekecekti. Bunca zahmete karşılık yüklü miktarda ganimet toplamayı umuyorlardı. Sefiller donanmasının darbesini indirmesinin üzerinden şunun şurasında bir ay geçmişken olay yerine hiç habersiz varmış olacaklardı. Şansları yaver giderse süreç akıcı bir şekilde işleyecek ve İT-5 Ayrışması’na bağlı güçler savunmalarını gereğince hazırlayıp örgütleyecek zaman bulamayacaktı.</p>

  <p>Ardından, filonun öncü gemileri dahi sistemin sınırları içine henüz tam olarak girmemişken kendileri için önceden tasarlanmış olan ve şiddet bakımından diğerlerininkini gölgede bırakan hız kesme sürecini başlatarak hedefin bir ışık ayı ötesine dek gelip duracaklar ve ana donanmanın oraya ulaşmasına halen haftalar varken Ulubis’e döneceklerdi: O dakikadan sonra yapabileceklerinin en iyisi, silip süpürme hareketine iştirak etmek, en kötüsü ise misilleme niteliğinde bir çekiç darbesi indirmekti.</p>

  <p>Öncü Saldırı Kıtası’nın geri kalan kısmı, çevreye gereği gibi yayılmış bir düzen içinde aşamalı olarak ve önceden kestirilemez şekilde çıkagelecek ve vaktiyle şu ya da bu türe ait yüksek hızlı araçlarca keşfedilip esasları belirlenmiş olan taktikleri uygulamaya koyarak çeşitli gemilerden oluşan küçük gruplar halinde sistemi kat edecekti. Şanslarının da yardımıyla, etkinliğine güvendikleri ve tüm umutlarını bağladıkları savaş planı uyarınca, her biri bu sistem içinde kendisinden bir öncekine oranla daha uzun süre çarpışacak kapasitedeki savaş gemilerini hasımlarının üzerine dalga dalga salarak düşmana onu hırpalayıp direncini kıracak nitelikte bir dizi darbe indireceklerdi: Düşmanı sarsacak, onun dengesini bozacak, kafasını karıştıracak ve burnunu adamakıllı sürçtürecek darbeler. Donanmanın ana kütlesine ise, sıkılmış bir yumruk gibi tam vaktinde olay yerinde bitip rakibi yere serecek son ve muazzam darbeyi indirmek düşüyordu.</p>

  <p>Motorlarının yaydığı ışık onların gelişini çok önceden haber verecekti hiç kuşkusuz. Bu da, yaratmak istedikleri sürpriz etkisinin pek öyle arzuladıkları ölçüde gerçekleşmeyeceğine işaret ediyordu.</p>

  <p>Sefiller istilasının nihayet kapılarını çalması, sanki onu önleme konusunda ellerinden bir şey gelebilirmiş gibi, Ulubis sakinleri açısından daha da uyarıcı bir etki doğurmuş, onları galeyana sevk etmişti. İT-5 Ayrışması’na bağlı donanma iyiden iyiye yavaşlamış ve Oort kabuğunun oldukça içlerine ulaştığında, hedefiyle arasında halen birkaç günlük mesafe varken, tekvücut olmuşçasına hep birden motorlarını kapayarak öncü gemileri bir yandan gezegen sisteminin sınırını teşkil eden hattı aşıp içeri daladursun, daha da ağır bir tempo yakalamıştı.</p>

  <p>Motor kalıplarının Ulubis sistemiyle bağdaşıp kapanmasını izleyen birkaç hafta boyunca gökyüzü patlayan silahların meydana getirdiği sayısız ışımayla kamaşırken işgalin şiddeti ve yarattığı dehşet de zirve noktasına ulaşmış oluyordu. Söz konusu ışımaların büyük çoğunluğu ise Sepekte ve Nasqueron gezegenleri çevresinde meydana gelmişti.</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">“Benim adım Hepieulu Leisicrofe, Nasqueron’un ekvator hattı üzerindeki aynı adlı bölgesinden geliyorum. Bu dinlediğiniz, benim vasiyetimdir. Her kim olursanız olun, beni Ahali mensubu dostum Schenehenli âlim Valseir adına taşıdığım şey için takip ettiğinizi varsayıyorum. Eğer bu varsayımımla yanılgıya düşmüş oluyorsam ve bu kayıt tesadüfi denebilecek bir yolla elinize geçtiyse, söyleyeceklerim sizin için pek bir anlam ifade etmeyebilir. Ama eğer, gerçekten de farz ettiğim gibi elimdeki bilgilerin peşindeyseniz, hayal kırıklığına uğrayacağınızı şimdiden belirtmek isterim.”</p>

  <p>Bu sözler üzerine, benliğinin derinliklerinde bir şeylerin kırılıp düştüğünü hissetti Fassin.</p>

  <p>“Eyvah,” dedi Y’sul.</p>

  <p>“Bu durum size biraz talihsiz gelebilir ve öfkelenmenize yol açabilir. Ne var ki, benden taşımam ricasında bulunulan şeyin aslında yanına bile yaklaşılmayacak bir şey olduğu ve dahası, bu sorumluluğun hiç kimseden hiçbir koşul altında talep edilmemesi gerektiği yönünde samimi ve ciddi bir inanç beslediğimden, böyle yapmakla size hatırı sayılır bir iyilikte bulunmuş olmam kuvvetle muhtemel. Hakkında herhangi bir şey bilmemin uygun olacağı bir şey asla değildi o pek tabii, hem onun neyi temsil ettiği bilgisine erişmiş olmam da Valseir’in kabahati sayılmazdı.”</p>

  <p>“Bizim Leisicrofe bayağı gevezeymiş, size de öyle gelmedi mi?” diye sordu Y’sul yol arkadaşlarına.</p>

  <p>“Utanarak itiraf etmeliyim ki, dostum Valseir’in sandığından çok daha yüzeysel bir bakış açısına sahipmişim. Verileri bana ağzı mühürlenmiş bir saklama kutusu içinde vermiş ve onu hiçbir surette açmamamı tembihlemişti. Ben de açmayacağımı söyledim. Eminim ki bir dosta ve de meslektaşa böyle bir ricada bulunmanın ve karşılığında böylesi bir teminat almanın gönlünü ferah tutmasına yeteceği fikrinden hareketle benden söz almaya bile kalkışmamıştı. Gelgelelim ben Valseir gibi değildim. Merak belli bir konunun büyüsüne kapılmaktan kaynaklanan fikri bir düşkünlük değil, tabiatımın bana dayattığı bir içgüdüydü. İçinde ne olduğunu görmek üzere saklama kutusunu açmaya yönelik o dayanılmaz dürtüyü seyahatlerim sırasında yıllar yılı dizginlemeye çalıştımsa da, en sonunda onun cazibesine boyun eğdim. Mühürlü kutuyu açıp içindekini okumaya başlamamla beraber onun ne denli büyük önem taşıdığını idrak ettim. O aşamada bile okumaya bir son verip kutuyu gerisingeri kapama ve onu el altında olmayacağı bir yere saklama şansım vardı ve eğer öyle yapmayı seçmiş olsaydım şu an halen hayatta olurdum. Fakat onun yerine, okumaya devam ettim... ve bu benim ölümüme sebep oldu. Öne sürebileceğim tek mazeret, belki de o sıralar beni bir çeşit hipnoz haline sokmuş olan bir inanmazlığın tesiri altında kalışımdır.”</p>

  <p>“Bana sorarsanız kafa yapıcı bazı maddeler almış olması daha kuvvetli ihtimal,” dedi Y’sul somurtkan bir suratla.</p>

  <p>“Böylelikle, onu taşıyan mahfazayı saklamakla kalmayıp, içeriğindeki, herkesten ve her şeyden gözüm gibi sakınmam tembih edilen şeyin taşıdığı anlamı ve de bu yolla ulaşmış olduğum bilgileri zihnimde kilitli tutar hale geldim. Öğrenmiş olduğum şeyin bilincine vardıkça ve ne denli paha biçilmez olduğunu daha iyi idrak ettikçe onu üzerimde tutmanın hiç de güvenilir bir çare olmadığı sonucuna vardım. Okuduğum şeyin ne anlam ifade ettiğini tam olarak kavrayamamakla birlikte, onun tek bir kelimesini bile unutamıyordum. Onu başkalarıyla paylaşma riskim her daim vardı ve uyuşturucu ilaçlar veya daha doğrudan yöntemler kullanılarak beynime ve zihnime hükmedilmesi sonucu bildiklerimin bana itiraf ettirilebileceği olasılığı da göz ardı edilemezdi.”</p>

  <p>“Tam bir kaçık,” dedi Y’sul.</p>

  <p>“O da ne demek?” diye sorduğu duyuldu Quercer &amp; Janath’tan birinin, <i>Velpin</i> ile kurulmuş olan açık haberleşme kanalının uzak ucundan.</p>

  <p>“Hmm. Bilmiyorum.” Leisicrofe’nin bıraktığı kayıtta anlatılanlara pek de aldırış ediyora benzemiyorlardı.</p>

  <p>“Bir süredir kendi ölümümle ilgili derin düşünceler içinde olduğumu inkâra kalkışmayacağım. Şu da var ki, bu yaklaşım, biraz da Cincturia’nın kendi arasında farklılık gösteren pek çok türü üzerine çalışmalarımı tamamlamış ve kendi seçmiş olduğum bu en gözde çalışma alanımda oldukça kapsamlı —öyle ki, onun alanında kendi döneminin başucu kitabı olarak gösterileceğini bile ummuştum— bir eser yayınlamış olmamdan kaynaklanan bir çeşit alışkanlığın doğal sonucu olarak yorumlanabilir. Öğrenmiş olduğum şeyler yüzünden, biraz gönülsüzce olsa da, çalışmalarımın çapını derhal daraltmamın ve bunu gereği gibi yapma olanağı bulur bulmaz kendi canıma kıymamın izlenecek en doğru yol olduğu kanısına vardım. Sanırım bu fikri burada, ölümümün başka bir yerdekine oranla bir gıdım da olsa daha çok anlam ifade edeceği Ythyn Sineropolin Mezar Gemisi <i>Rovruetz</i>’de uygulamaya koymak en iyisi.”</p>

  <p>“— Bana öyle geliyor ki, acaba...” dendiğini duydu Fassin, halen açık olan sinyal iletim kanalından.</p>

  <p>“Vurup işini bitireyim mi?”</p>

  <p>“Hayır! Aklını mı kaçırdın sen...? Kapat şunu...”</p>

  <p>Haberleşme kanalı aniden kapandı. Başını çevirip giriş kapağına ve kendilerini Velpin’e bağlayan o kısacık gemiden gemiye geçiş koridoruna göz attı Fassin.</p>

  <p>Leisicrofe ise konuşmasına ara vermeksizin devam ediyordu. “...Affedin beni. Buna mecbursunuz. izini sürdüğünüz şeyin neye benzediği konusunda ufak da olsa bir fikriniz var mı bilmem ama, tek söyleyebileceğim, pek çoklarının aklında canlandırdığının aksine onun bir çeşit şifreyi ya da sık tekrarlanan bir frekans zincirini andırdığı. Ama çoktan yok olup gitmiş bulunuyor. içine kapatıldığı mahfazayla beraber o da Direaliete adlı güneşe doğru savrularak sonsuza dek ortadan kaldırıldı. Başka bir kopyası olup olmadığını da bilmiyorum. Anlattıklarımın hiçbiri sizin için bir şey ifade etmiyorsa, lütfen yaşlı ve —anlaşılan o ki— ahmak bir Ahali mensubunun son arzusuna saygı gösterip onu burada, huzur içinde bırakın.” Kayıttaki görüntü ansızın dondu ve mesajın sonuna gelindiğini duyuran sinyal ekranda parladı.</p>

  <p>Ölü Ahali mensubunun donmuş görüntüsünden bir süre gözlerini alamadı Fassin. Her şey bitmişti işte. Görevini yerine getirememiş, başarısızlığa uğramıştı. Belki de artık Ahali Listesi’nin herhangi bir şey ifade edip etmediğini ve hatta geçmişte herhangi bir anlam ifade etmiş olup olmadığını anlamanın yolu kalmamıştı.</p>

  <p>“Tastamam çıldırmış,” dedi Y’sul, iç geçirmeyi andıran bir hareket eşliğinde. Kabartma biçimli kontrol mekanizmasını bir müddet aylakça kurcaladı. “Görünüşe göre bunlar bizimkiler.” Fassin’e dönerek devam etti sonra. “Durumumuz pek ümit vaat etmiyor, değil mi, genç âdemoğlu dostum?”</p>

  <p><i>Velpin</i> ile aralarındaki, az önce kapatılmış olan haberleşme kanalında bir kez daha sinyaller çınlıyordu şimdi. “Hemen çıkın oradan!” diye çığlık çığlığa bağırdığı duyuldu Quercer &amp; Janath’ın. “O gemiyi terk edip Velpin’e dönmek için on saniyeniz var!”</p>

  <p>“Saldırıya uğradık! Kaçmalıyız!”</p>

  <p>İçine sürüklenmiş olduğu şok vaziyetinden bir silkinişte kurtulan Fassin onları Velpin’e ulaştıracak olan geçide bir an önce ulaşmak üzere açık duran kapağa doğru gerilemeye başladı.</p>

  <p>Kendisini zorlukla yukarı doğru çekip alıcılarla donatılmış o kuytu köşeden çıkmayı başaran Y’sul ise uzuvlarından biri kabuğuna sürtünerek Fassin’in peşi sıra çıkışa doğru davranmıştı. “Buradaki delilik apaçık bulaşı—”</p>

  <p>“Lanet olası bir <i>Voehn</i> gemisi bu! Haydi, hemen dışarı çıkın!”</p>

  <p>“Motorların ateşlenmesi için geri sayım başladı... Beş saniye... Dört... Üç...”</p>
