  <p>Daha da önemlisi, özellikle diğer bayanlarla kıyaslandığında eşine az rastlanır güvenilirlikte bir sırdaş ve her zaman rahatlıkla danışılabilecek bir tavsiye kaynağı olduğunu kanıtlamıştı Liss. Yoğun bir koşturmacayla geçen ve kimi zaman umutsuzluğun eşiğine dek sürüklendikleri son birkaç ay süresince bazı kereler Saluus’un ne yapacağı konusunda kararsız kaldığı ve bazen ofisinin, hava aracının veya gemisinin yarı-resmi ortamında bazense kâh şu kâh bu yastığın üzerinde baş başa kaldıklarında bu konuyu kadına açtığı olmuş ve Liss bazen hemen bazense bir veya iki gecelik bir düşünme payı kullandıktan sonra her defasında bir çözüm formülüyle çıkagelmeyi bilmişti. Kedigillere özgü, dümdüz önüne bakıyor göründüğü halde yanları da gayet iyi kontrol altında tutabilen bir kurnazlık vardı bu kadında; insanların çalışma tarzını, düşünce yapısını, ne zaman ne yana zıplayacağını kimi zaman telepatiye varan bir sezgi gücüyle tahmin edebiliyor gibiydi.</p>

  <p>Yakın iş çevresinde Liss için bir görev tanımı uydurdu ve onu kendisine özel sekreter tayin etti. Bu hareket biri sosyal diğeri işle ilgili konularda ona asistanlık eden diğer iki hanımı bayağı gücendirmişti haliyle, fakat ikisi de aralarına katılan bu yeni yüzü yapmacıklığa kaçan bir cömertlik ve görünürde samimi bir nezaketle kabul etme akıllılığı gösteri ve onun kuyusunu kazma yönünde hiçbir girişimde bulunmadı. Her ikisinin de Liss’in kapasitesini doğru ölçtüğü ve ona yöneltebilecekleri herhangi bir saldırının dönüp dolaşıp kendilerini vurmasının kuvvetle muhtemel olduğunu idrak ettiği izlenimine kapılmıştı Saluus.</p>

  <p>Kendi özel güvenlik ekibi de ilk başlarda geçmişini deştiklerinde onun sağlığa zararlı alışkanlıkların her türlüsüne az çok bulaştığına dair imalara rastladıkları bu yeni sekreteri şüpheyle karşılamış, fakat zamanla bu endişe yerini belirsiz bir kuşkuya bırakmıştı. Sonuçta bu özelliklerin hiçbiri kızın lanetlenip kapıdışarı edilmesini gerektirecek boyutta şeyler değildi, kaldı ki içlerinde Saluus’un kendisinin kızın yaşındayken işlemediği tek bir halt yoktu. Kadının çılgın bir gençlik dönemi geçirdiği ve ne idüğü belirsiz tiplerle takıldığı anlaşılıyordu. Ne olmuş yani? Saluus da aynını yapmamış mıydı sanki? Geçmişi konusunda kadını kendisi de kibarca sorguya çekmiş ve onun incindiği, çeşitli sarsıntılar geçirdiği ve geçmişinin kötü hatıralarla dolu olduğu sonucuna varmıştı. Kızın geçmişini daha da deşerek bu incinmişlik duygusunu yoğunlaştırmak istemiyordu Saluus. Ve bu da, kendisine adeta bol gelen bir yiğitlik örneği sergileyerek onu içinde bulunduğu bataktan kurtarmış olduğu hissini körüklüyordu.</p>

  <p>Geçmişinde dans, oyunculuk, hosteslik ve masaj gibi uğraşlar içeren teknik bir günce yatmakla beraber son dönemde gazetecilikle iştigal eden orta halli biriydi kız; işte tam da bu durumdayken onu bu hayattan çekip çıkarmıştı Saluus. Onunla Fassin’in yanındayken ilk tanıştıkları gece kendisini yaşının çok altında gösteren —genç omuzlar üzerinde yükselen zekâ ve olgunluk dolu kafa bileşimine o dönemler kolayca tav olduğunu bugün kendi kendine itiraf ediyordu Saluus— bir havası vardı kızın, şimdilerdeyse onun tanıştıkları âna dek erişmeyi hayal bile edemediği şeyler üzerine bulunduğu vaatlere dayanarak kapıldığı bu adamla olan ilişkisi sayesinde çok daha iyi görünüyordu kadın. Bu adama minnet duyuyordu. Bunu ona açıktan söylediği hiç olmamıştı —böyle yapması halinde aralarındaki dengenin ciddi ölçüde bozulacağından korkmuştu— ama bazen adam bunu onun gözlerinde okuyabiliyordu.</p>

  <p>Eh, bir bakıma o da kadına minnet duyuyordu. Ne de olsa körelmiş olan özel yaşamının yeniden canlanmasını sağlamış ve iş hayatının daha da ivme kazanmasında belirleyici rol oynamıştı.</p>

  <p>Onu Fassin’den koparıp almasında bir başka duygunun izleri gizliydi ki bu başlı başına heyecan verici ve de tatmin edici bir detaydı. Aşk üçgeninin öteki köşesini teşkil eden bu diğer erkeğe asla gerçek anlamda imrenmemişti Saluus —zaten hiç kimseye imrenmezdi o, hem neden ve nasıl imrensindi ki?— gelgelelim Saluus’un oldum olası gıptayla baktığı ve bunun sonucu olarak da içerlediği bir rahatlık hakimdi Fassin’in hayatına. Hepsi de aynı mesleği istikrarla tatbik etmekte olan ve kendilerini ihale teklifleri, bilançolar, hissedar toplantıları ve personel genel kurulları yoluyla devamlı olarak kanıtlamak durumunda kalmadan sırf icra ettikleri mesleğin özü dolayısıyla saygı gören fertlerince çevrelendiği böylesine büyük bir ailenin bir parçası olmak... Kendine has tatlı bir cazibesi olan, kişiye soyut bir güvenlik hissi, bir çeşit kendini haklı çıkarma duygusu aşılayan bir durum olsa gerekti bu. Üstelik herifçioğlu bununla da yetinmemiş ve sırf beş senesini minyatür bir gaz mekiği (ki bu, KAS elinden çıkma bir araç değildi bile) içindeki şok jeline bulanmış vaziyette uzanıp bir avuç yoldan çıkmış Ahali mensubuyla beraber orada burada sürterek geçirdi diye başlarına bir tür kahraman kesilmişti.</p>

  <p>Liss’in ilgisinin Fassin’e kaymasına sebep adamın ansızın kazandığı bu şöhret miydi acaba? Sırf fırsat doğdu diye Saluus’un pabucunu dama atıp Fassin’e odaklanmış olabilir midi? Öyleydi belki de. Ama bundan hiç mi hiç rahatsızlık duymuyordu. Kadın-erkek ilişkileri değişkenlik göstermeye gebe bir piyasaydı ve Saluus bunun gayet farkındaydı. Sadece çocuklar ve romantizmin aldatmacasına kapılmış kuş beyinliler başka türlüsüne inanırdı. Kişi kendi çekiciliğini —fiziksel, psikolojik ve sosyal statüden kaynaklanan çekicilik— tartıp yorumlar ve bu sayede, bulunduğu seviyeyi tespit edip çevreye karşı bakışını reddedilme riskini göze alarak ama ilerleme şansını da her daim hesaba katarak ona göre alçaltır veya yükseltir, ya da denemesi halinde neler kazanabileceğini asla öğrenemeden, ayağı yere sağlam basan, durağan bir yaşantı benimsemeyi seçerdi.</p>

  <p>Derin ve buz gibi bir nefes aldı Saluus.</p>

  <p>Güneş ufuk çizgisinin ardında gözden kaybolmuş, Ulubis güneybatıda uzanan ağaçtan bir mantoyla kaplı dağ sırtlarının ötesinde batışa geçmişti. Giderek kararmakta olan mor gökyüzünde birkaç yıldız parıldamaya başlamıştı bile. Göz alabildiğine uzayıp giden bir alan kaplayacak şekilde yörüngede süzülmekte olan yerleşkeler ve fabrikalar havaya savrulmalarının ardından günbatımının peşi sıra onun solmaya yüztutmuş ışınlarının damıtılmış bir yansıması gibi güneybatı göğüne gittikçe yayılan bir avuç pırıltılı toz zerresini andırıyordu. Saluus havada göz kırpışan bunca minik ışıltı içinde kaç tanesinin kendi şirketinin ürünü olduğunu düşündü. Artık bir yıl önceki kadar kabarık değildi bu sayı. Daha kolay hedef alınacakları endişesiyle bazıları bulundukları yörüngelerden alınıp başka yere aktarılmıştı. İki tanesi —her ikisi de o dönemde Navarchy tarafından kızak gemisi olarak kullanılan iki büyük tersane-gemi— yok edilmişti. Bunlardan birinin enkazı Fessli Kenti’nin tepesine yağmış ve ilk saldırıda ölenlerin sayısını hayli geride bırakacak biçimde on binlerce kişinin canına mal olmuştu. Bu olayda ağır ihmali bulunduğu gerekçesiyle KAS aleyhine dava açılmış, şirket tersane-gemilerinin yerini vaktinde değiştirmemekle suçlanmıştı. Sürüp giden bir savaşın varlığı ve bu esnada her şeyin askeriye tarafından kontrol ediliyor oluşu bu tür zırva sapan olayların sahnelenmesine her nasılsa engel teşkil etmiyordu. Bu yüzdendir ki, gerekli kişilerin kulağına şirketinin içine düştüğü durumla ilgili bir Savaş Zamanı Muafiyet Emri çıkarılmasına yönelik rica sözcükleri fısıldamaya koyulmuştu bile.</p>

  <p>Kendi ağzından çıkan nefesin buğusu içinden Nasqueron’u seçmeye çalıştı Saluus, ama gaz-devi ufuk çizgisinin çok altında kalıyordu ve yörüngeye saçılmış olan cisimlerin vücuda getirdiği kalkanın ardında kaldığı için, o an doğru enlem üzerine konuşlanmış olsaydı bile, onun bulunduğu yerden muhtemelen görülemezdi.</p>

  <p>Fassin. İşgal beklentisinin yarattığı panik havası içinde bunca savaş hazırlığı yapılırken bile onun ne işler peşinde olduğunu kolaçan etmekte fayda vardı. Fırtına savaşında ölmüş olabilir miydi? Söz konusu çatışmayla ilgili Nasqueron’dan gelen raporlar birden çok anlama çekilebilecek, belirsiz haberlerdi. Nasqueron’dan gelen herhangi bir raporun birden çok anlama çekilebilen belirsiz haberler içermediği görülmüş şey miydi zaten? Kesin olan, Fassin’in geride hiç iz bırakmadan ortadan kaybolduğu ve büyük olasılıkla halen Nasqueron civarında bulunduğuydu —fırtına savaşı meydana geldiği sıra gezegeni çevreleyen asıl uydu haberleşme ağının yok edilmesi ile Ahali Elçiliği’nin kurulması sonrası yeni bir ağ oluşturulması arasında geçen süreçte son derece iri cüsseli gemilerin Nasqueron atmosferini terk etmesine olanak tanıyacak büyüklükte bir pencere açılmıştı gerçi— ama işin perde arkasını kim bilebilirdi ki? Hem eğer Taak halen gaz-devi çevresinde bir yerdeyse, orada ne yapıyordu?</p>

  <p>Fassin hâlâ hayattaysa bile, Saluus’un bir daha ona gıpta etmesini gerektirecek bir durum kalmamıştı. Tüm bir aile şöyle dursun, kendi varlığının da bütünüyle silinip süpürüldüğüne tanık olmak... Belki de çoktan intihar etmişti Fassin. ’glantine’de olup bitenle ilgili haberler GazTeknesi yarışları sırasında meydana gelen korkunç ve karmaşık olaylar silsilesi henüz başlamamışken ona bildirilmiş olsa gerekti. Hepsinin öldüğünden haberdar olduğuna şüphe yoktu. Kendisi de şu âna dek ölmemişse, geriye döndüğünde bulabileceği hemen hiçbir şey kalmadığına göre, hayatında hiç olmadığı kadar kesin bir yalnızlık içine sürüklenmişti herhalde. Onun adına üzülmekten kendini alamadı Saluus.</p>

  <p>İlk düşüncesi, Fassin bu denli aciz ve acınası duruma düşmüşken, hiçlikten çıkıp geri gelse bile Liss’in ona geri dönmesi gibi bir ihtimal kalmamış olduğuydu. Diğer yandan, insanların kimi zaman beklentileri ne denli boşa çıkarabildiği ve özellikle kadınların, zarar görüp incinmiş biriyle karşılaşınca teorik olarak övgüye değer olmakla birlikte mevcut ilişkileri açısından vahim sonuçlar doğurabilecek ölçüde özveri isteyen yersiz bir tür yardımseverliğin etkisine kapılabildiği geliyordu aklına. Şansına Jaal Tonderon halen hayattaydı. Sal ve eşi onu bir süre yanlarında kalmaya davet etmişti. Olur da geri dönerse ve o vakit hepsi halen orada bir arada bulunuyor olursa, onu böyle acılar içinde bitap düşmüş vaziyette bulmasının hiç hoş olmayacağı telkininde bulunarak kızı Fassin’in meçhul akıbeti karşısında metin olmaya teşvik ediyordu Saluus.</p>

  <p>Ahali Elçiliği’nin son derece başarılı bir girişim olduğu görülmüştü. Ahali şu fırtına hadisesiyle ilgili herkesin kafasını bulandıran yanlış anlamayı ortadan kaldırmaya kararlı görünüyor, Ulubis Mercatoriası ise kendini aynı anda iki ayrı cephede savaşa girişmek gibi ümitsiz bir mücadele içinde bulmamak için çırpınıyordu. Uerkle adlı bir başka ay Kâhinlik kurumunun yeni Ortak Kullanım Tesisi olarak tayin edilmişti —öyle ki, inşaat çalışmaları çoktan başlamıştı bile— ve küçük gemilerden müteşekkil bir donanma gaz-devinin yörüngesine buyur edilmişti. Kâhinler doğrudan araştırma yöntemini uygulamaya yeniden başlarken —uzaktan araştırma yapmayı mümkün kılan teçhizat yaşanan yıkımdan bu yana halen yerli yerine oturtulabilmiş değildi— Ahali yeni nesil bu sözde kâhinlerden çoğunun gerçekte Fassin Taak’ın ve tıpkı onun gibi ansızın yitip gitmiş olan Valseir isimli Ahali mensubunun izini süren ve GazTeknesi fırtına yarışı sırasında patlak veren savaşta Mercatoria güçlerine karşı kullanılmış olan silahlar yanı sıra Ahali Listesi ve onunla uzaktan da olsa alakası bulunabilecek herhangi bir şey hakkında bir ipucu ya da iz yakalamaya çalışan —ki o âna dek bu arayışların olumlu tek bir meyve dahi vermediği ortadaydı— Navarchy, Cessoria ve Şeriflik izcileri —daha açık ifade etmek gerekirse, casusları— olduğunu fark etmemiş görünüyor ya da umursamıyordu. Bu izci gemiler bile işaretlenmiş ve takip edilebilir olmalı ve bir Ahali mensubu rehberliğinde hareket etmeliydi, ama bu daha başlangıçtı ne de olsa.</p>

  <p>Hazırlık aşamasının —ki şimdilik başarısız olmaktan kurtulamamıştı— öne çıkan bir diğer unsuru ise iki taraf arasında ittifak oluşturmak ya da en azından Mercatoria’nın Ahali silahlarına el atmasını sağlamak üzere Ahali ile müzakereye oturmaktı. Ahali o zamana dek hiç kimsenin onlardan beklemediği etkinlikte bir saldırı kapasitesine —eh, daha kesin bir dille ifade edilecek olursa, bunu <i>savunma</i> kapasitesi şeklinde belirtmek gerekiyordu, ama bu ayrıntının artık pek bir önemi kalmamıştı— sahip olduğunu fazlasıyla kanıtlamıştı. Eğer Ulubis sisteminin geri kalanıyla ittifak kurmaya razı edilebilirlerse, istilacılar ile savunmacılar arasındaki güç dengesi kökünden değişir ve tersyüz olabilirdi. Ahali elindeki askeri teknoloji altyapısının sadece bir kısmını bile onlarla paylaşacak olsa —ya da en azından cihazlarından birkaçını onlara ödünç verse veya kiralasa— bu bile Ulubis’in Birleşik Donanma birimlerinin yardıma gelmesini beklemeksizin işgale karşı sırf kendi kaynaklarına dayanarak direnmesi için yeterli olabilirdi.</p>

  <p>Ama bunu <i>sağlamakta</i> başarısız olurlarsa, iş Sefiller Tarikatı’na bağlı işgal donanmasının Nasqueron’a saldırmasını temin etmek ve bu sayede, şans da yardım ederse, fırtına savaşında Navarchy güçlerini paramparça eden hiper-silahlar her ne idiyse artık kendisini yine kendi eliyle benzeri silahların kucağına atmasına yol açmak gibi hassas bir meseleye kalıyordu.</p>

  <p>Düşünüp hesaplanacak o kadar çok ayrıntı vardı ki daha...</p>

  <p>Balkona adımını atmadan önce sırtına bir ceket geçirmeyi ihmal etmemişti Saluus, ama dışarı çıkarken eldiven giymeyi düşünemediğinden, çareyi üşüyen ellerini ceketinin yan ceplerine sokup ısıtmaya çalışmakta buldu. Aniden yanında bitiveren Liss kolunu onunkinin içine geçirip kendisine sokulurken, teninin kokusu adamın tüm benliğine işliyordu sanki. Adam başını eğip ona bakınca vücudunu onunkine daha da yaslayan kız Saluus’un bakışlarını izleyerek yüzünü güneye, yörüngeye yerleşmiş olan cisimlerden yansıyan ışık beneklerine çevirdi.</p>

  <p>Kızın titrediğini hissetti Saluus. Hafif bir elbise giymişti. Bunun üzerine, ceketini çıkarıp kızın omuzlarına örttü. Filmlerde gördüğü bir hareketti bu ve böyle yapmak bunca ilişki görüp geçirdikten sonra bile ona kendini iyi hissettiriyordu. Hava daha da soğuduğu ve üstelik ürpertici bir yel yukarıdan aşağı esmeye başladığı halde, soğuğa aldırmıyordu adam. Geçmişte birileri ona bunun kısmen katabatik<a id="k18" href="../Text/dipnotlar.xhtml#a18"><sup>[18]</sup></a> özellik gösteren bir rüzgâr olduğu açıklamasını yapmıştı: Yukarıdaki buzla kaplı düzlüklerden aşağı esen ve indiği bölgedeki daha sıcak ve daha az yoğunluktaki havanın yerini alarak usulca ama istikrarını hiç bozmadan aşağı doğru ilerlemeyi sürdürüp şelalenin kenarından aşağı sarkan donmuş suların üzerini kaplayan soğuk bir hava akımı.</p>

  <p>Çıt çıkarmadan bir süre öylece durdular, sonra Liss Saluus’a akşam yemeği öncesi baş başa özel bir görüşme yapmak üzere Tameşit Emoerte ile buluşması gerektiğini hatırlattı. Yine de hâlâ biraz vakitleri vardı. O da üşümeye başlamıştı şimdi, titremek üzere olduğunu hissetti. Vücudunu bir titreme alana dek dışarıda bekleyip ancak ondan sonra içeri girmekti niyeti. Başını hemen tepelerinde uzanan ve tamamen kararmak üzere olan gökyüzüne doğru kaldırıp bir uydunun kıvılcım misali parıltılar saçarak yakın yörüngeden geçişini izledi. Yanıbaşında dikilmekte olan Liss’in kaskatı kesildiğini hissedince onu kendine daha bir sıkıca bastırdı.</p>

  <p>“Nedir o?” dedi kız, aradan kısa bir süre geçtikten sonra.</p>

  <p>Kızın işaret ettiği yöne, Ulubis’in gözden kaybolduğu yeri sadece ufuk hattına yerleşmiş zorlukla görülebilen belli belirsiz bir morluğun temsil ettiği batı ufkunun alçak kesimlerine odakladı bakışlarını.</p>

  <p>Ufuk çizgisinin biraz üzerinde, gökyüzünün yörüngeden yansıyan ışığın en kalın haline büründüğü şeritlerinin altında, gerisinde ve üzerinde kalan kesiminde, yeni ışıklar pırıldamaya başlamıştı. Bir kol boyu mesafede tutulan büyükçe bir madeni para boyutunda bir gökyüzü kesitine kaba bir daire biçimi alacak şekilde serpilmiş parlak mavi renkteki bu ışıkların sayısı her geçen saniye artıyordu. Çok geçmeden, tereddüde düşmüş gibi bir süreliğine duraklayan mavi noktaların sayısı bu esnada daha da arttı. Sayısı durmadan artan mavi ışıklar küçük gökyüzü kesitini sakin şekilde uzanan buz tutmuş düzlüklerin üzerindeki havada soğuk bir alev misali zorlukla titreşen mavi bir parıltıyla dolduruyordu.</p>

  <p>Tüm vücudunun titreme nöbetine kapıldığını hissetti Saluus, fakat soğuk değildi buna sebep. Tam ağzını açmış bir şeyler söyleyecekken başını kaldırıp ona bakarak şöyle dedi Liss:</p>

  <p>“Bu gelenler, onlar, değil mi? Sefiller Tarikatı’nın, yani İT-5 Ayrışması’nın adamları. İşgal filosu en sonunda kapımıza dayandı desene.”</p>

  <p>“Korkanın ki öyle,” diye onayladı onu Saluus. Uzay elbisesinin haberleşme teçhizatından yankılanmaya başlayan ağlamaklı siren sesleri kulaklarını zonklatıyordu. “İçeri girsek iyi olacak.”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Yine uyku sersemliği. Halen <i>Velpin</i> adlı geminin yolcu/yük kompartmanındaydı. Küçük gaz mekiğinin kimbilir ne kadar süredir kapalı tutulan sistemlerini geri açtı. Başlangıçta çılgın bir görüntü karmaşası yansıtıp bir an sonra netleşen duvar ekranına, yıldızlardan oluşan ve ilkin sabit durmaktayken sonradan sallanmaya başlayan bir arka fon önünde beliren yeşilimsi mavi ve beyaz tonların ağırlıkta olduğu bir gezegen manzarası yerleşti. Bu görüntü karşısında Fassin’in verdiği ilk tepki, bunun o güne dek hiç görmediği yabancı bir yer olduğu ve tahminine göre uzay elbisesi giyilmeksizin yaşamaya elverişli olmadığı yönündeydi. Sonra bu gezegenin ’glantine’i veya Sepekte’yi andıran bir yanı olduğunu fark etti; hafiften değişikliğe uğramış da olsa Dünya’nın bir görüntüsüne benziyordu aslında. gaz-devlerinin yerli halkı gibi düşünmeye başladığını itiraf etti kendine. Ahali’den biri gibi yaklaşır olmuştu olaylara ve konulara. Halbuki bu hale bu denli çabuk gelinmezdi normalde.</p>

  <p>“Lanet olsun!” dedi Y’sul öfkeyle, gözlerini ekrandaki görüntüye dikerek. “Bu olması gerektiği gibi bir <i>gezegen</i> bile değil!”</p>

  <p class="girintisiz1">Karanlığın içinden gürleyerek çıkagelen dalgalar, adeta inatçılığın bir araya kümelenip sıvı şekle büründürülmüş hali gibi, uzun, alçak ve pürüzlü bombelerinin her biri ilkin havaya doğru kabarıp hemen akabinde acemi bir hantallıkla atılmış birer perende misali devrilerek, aynı anda hem ümit hem ümitsizlik taşır biçimde öne doğru yuvarlandıktan sonra ayrışan koca bir köpük ve püsküren su yumağı içinde, yan yana dizilmiş devasa kayalardan oluşan omurganın engebeli kenarlarına sonu gelmeyecekmiş gibi görünen yavaş salvolar halinde vuruyor ve binbir parça oluyordu.</p>

  <p>Bu şekilde gerçekleşen her bir saldırı sonrası devasa granit yumruları arasında kalmış başıboş kaya kütlelerini, kopuk taş parçalarını ve sayısız çakıl tanesini kulağa üst üste yığılan bir başarı kümesinin habercisiymiş gibi gelen yoğun bir tıkırtı sesi eşliğinde gerisingeri beraberinde sürükleyerek çekilen dalgalar bir süreliğine gözden kaybolduktan sonra, sanki suyun kendisi —daha doğrusu, bütün bir okyanus— deri değiştiriyormuş gibi karaya doğru tekrar atılıyor, kaya parçalarını birbirine çarpıp devirerek, kırıp un ufak ederek ve çatlatarak, yüzlerce hatta binlerce yıldır süregelen inatçı bir uğraşın geleneğini sürdürmek istercesine, sahil şeridindeki taştan mezarlığı aşındırıyordu.</p>

  <p>Bir süre için hareketsiz kalan Fassin, onların sebep olduğu bu aralıksız yaygaranın sesi bir yandan kulaklarını tırmalayarak, dev dalgaların durdurak bilmeyen salvolarını büyülenmiş gözlerle seyre daldı. Suların yol açtığı tuz serpintisi saçlarını kaplıyor, gözlerine, burnuna ve akciğerlerine doluyordu. Kendisini doğal etkenler arasında cereyan eden bu vahşi ve sonu gelmez savaşın bir parçası gibi hissederek ve o mücadeleye tüm benliğiyle iştirak ettiğini duyumsayarak, derin derin nefes aldı.</p>

  <p>Kendilerini rüzgâra bırakarak dalgaların üzerinde daireler çizen deniz kuşları zaman zaman suya dalıp sonrasında hızlı kanat çırpışları eşliğinde uzaklaşırken, sudan kaptıkları incecik balıklar gagalarının arasında ıslak birer gökkuşağı dilimi gibi ışıldıyordu.</p>

  <p>Küçük gaz mekiğinin içinden çıkmak başlangıçta biraz tuhaf gelmişti ona. Hep böyle olurdu zaten, öteden beri böyle olagelmişti, ama bu defaki çıkış, her nasılsa daha farklı ve de yoğun bir yadırgama hissi doğurmuştu. Yabancı bir diyardı burası, ona bir şekilde tanıdık gelen ama aslında bütünüyle farklı olan bir yer; evi olarak nitelemek istediği yerle benzeşiyor, geçmişte evi diye bilip tanıdığı yerden ise benzerlik bakımından gitgide uzaklaşıyordu. Her ne kadar buraya ulaşmak için geçen seferkinden fazla yol katetmişlerse de, Ulubis sisteminden on bir bin ışık yılı uzaklıktaydılar bu defa. Üstelik buraya varmaları sadece on iki gün almışken.</p>

  <p>Gaz mekiğinin üst kapağını kaldırıp ayağa kalkınca olduğu yerde sallanıp yalpalamış, düşmekten ancak Y’sul’un sıkıca tutması sayesinde kurtulabilmişti Fassin. Bunu bir öksürük nöbeti izlemiş, bir ara kusacak gibi bile olmuştu. Kendisini bitkin, zayıf, incecik ve içi dışına çıkmış hissediyor, gözünü böyle yenidoğan bir bebek gibi yapış yapış, ıslak ve cascavlak şekilde en yalın insani koşullar içinde açmaktan ötürü kapıldığı garip bir yarı-çıplaklık hissiyle tüm vücudu zangırdıyor, solunum sıvısının üzerinden yavaş yavaş çekilip aşağı dökülmekte olan lifleri ve hatta şok jeli tüpleri doğumun vazgeçilmez unsuru olan göbekbağını teşkil ederek sahneyi adeta tamamlıyordu. Kanı yavaş yavaş tüm vücuduna yayılıp kemikleri isyankârca sızlarken, kendisini eşzamanlı olarak hem daha hafif hem de daha ağır hissetti.</p>

  <p>Böyle çırılçıplak vaziyette —hem de üzerindeki alışılageldik giysilere rağmen— dikildikçe, bir süre sonra her şey yavaş yavaş normale dönmeye başladı. Yine de, ara sıra titreme nöbetleri geçirmeye devam ediyordu. <i>Velpin</i>’in kalıp-desen uzmanı, insanların giyebileceği türden giysiler hazırlamak için elinden gelenin en iyisini ortaya koyduysa da, sonuçlar halen tuhaf, kaygan ve soğuk kaçıyordu.</p>

  <p>Galaksinin dış sınırına çok da uzak olmayan bir noktada bulunmasına rağmen Ulubis kadar yalnız ve terk edilmiş bir görüntüsü olmayan, Dünya ile yüzde doksan oranında benzeşik Mavirouelo adlı gezegendeydiler. Sudünyalılar tarafından kolonileştirilmiş bir gezegen, bir Sceuri dünyasıydı burası.</p>

  <p>Sudünyası diye anılan gezegenler, her ne kadar dışarıdan bakıldığında yüzeyinde kaya niyetine bir şey görülemese de, en dış kısmı yüzlerce kilometrelik bir okyanusla örülü ortalama beş bin kilometre kalınlığında basınçlı bir buz tabakası altına hapsolmuş Yerküre boyutundaki metal/kaya çekirdekleriyle, galaksideki kayalık gezegenler arasında en yaygın türdü. Bu sınıfa dahil edilen gezegenler, herkeste aynı anda her yerde bulunabiliyormuş izlenimi uyandıran gaz-devlerinin kendisinden sonra en sık rastlanan ikinci tip gezegensel çevreyi teşkil etmekle kalmıyor, Mercatoria’ya topluluğunu oluşturan sekiz yaşam türünden üçünü de temin ediyordu: Sceuri, Ifrahile ve Kuskunde.</p>

  <p>Alışılageldik anlamda bir sudünyası değildi Mavirouelo —yüzeyi Dünya kadar bile suyla kaplı değildi— ama herhangi bir hayvan türü —ister havada, ister karada, ister denizde yaşayan bir cins olsun— gelişimini henüz orayı sahiplenecek kadar tamamlamamışken Sceuri tarafından kolonileştirilmişti ve böylelikle Sceuri kontrolündeki uzak yerleşkelerden biri haline gelip bu topluluğun kendisini de kapsayan daha geniş çaplı Mercatoria yapısı bünyesindeki yarı-imparatorluğun sınır karakollarını teşkil eder olmuştu.</p>

  <p>Dahası, Sceuri ırkının kendisi de geleneksel Sudünyalılar’dan sayılmazdı. Deniz memelilerini andırmakla birlikte omurgalarının sırt kısmı üç köşeli büyük kotra yelkenlerine benzeyecek şekilde bombe yapan ve rüzgâra doğru kaldırıldığında onlara yüzme yanı sıra yaşam çevrelerini oluşturan suyun yüzeyinde tekne misali süzülerek ilerleme olanağı da tanıyan Sırtıyelkenler’di bunlar.</p>

  <p>Halen uzay elbisesi içinde bulunan Y’sul deniz kuşlarının dört bir yana kaçışmasına yol açarak, suyun ortasında bir denizaltının kumanda köşkü gibi yükseldi. Uçarak yükselmeyi sürdürüp su seviyesinin üzerine çıktı ve dalgaların karmaşasını geride bırakıp Fassin’in dikilmekte olduğu alçak kayalığa yöneldi. Saluus Kehar ile yan yana durup uzay elbisesi içindeki Hatherence’ın su sütununun tepesindeki evi çevreleyen yapay dalgaların çalkantısı içinden geçerek yaklaşışını izledikleri sahne gelmişti aniden Fassin’in aklına.</p>

  <p>“Fassin!” diye gürledi Y’sul, vızıltıya benzer bir ses eşliğinde bir yandan üzerinden sular damlatıp adamın tam tepesinde, on metre kadar yukarıda süzülürken. “Hiçbir işaret yok mu?”</p>

  <p>“Henüz yok.”</p>

  <p>Kıpraşıp çırpındıkça pırıltılar saçan bir şeylerle dolu ağ gibi örülmüş bir sepeti onun göreceği şekilde havaya kaldırıp tuttu Y’sul. “Bak ne yakaladım!” Sepeti öndeki gövdesinin az ilerisine doğru uzatıp beğeniyle baktı. “Sanırım gemiye dönerken onu da yanımda götüreceğim.”</p>

  <p>Ardından, onun tepesine sular damlatıp küçük deniz kabukları yağdırarak Fassin’in üzerinden geçip giden Y’sul sahilden içeri doğru birkaç yüz metre yol alarak daha ötedeki yarların, kayalık zirvelerin ve dağların oluşturduğu sivri uçlu hattı çevreleyen, üzeri bodur bir yeşillikle örülü kaya tabakasının üzerine konmuş gemi parçasına yöneldi. Elli metre uzunluğundaki bu iniş aracı, geri kalan kısmı Quercer &amp; Janath ile birlikte yörüngede kalmış olan <i>Velpin</i>’in burun kısmını da teşkil ediyordu aynı zamanda.</p>

  <p>Bir süreliğine Ahali mensubunun uzaklaşmasını izleyen Fassin sonra yeniden okyanusa doğru çevirdi bakışlarını. Onlara söylendiğine göre on iki sene öncesine kadar burada bulunan Ahali mensubu Leisicrofe’yi görmüş bir Sceuri ile buluşmak üzere buraya gelmişlerdi.</p>

  <p>Oysa o âna dek hiçbir Sceuri ile karşılaşmamışlardı. <i>Velpin</i> gezegenin yörüngesini gözetim altında tutan trafik kontrol sistemince durdurulup sorgulandığı yetmezmiş gibi birkaç askeri birim tarafından da hedef alınmış ve bu yüzden, orada bulunmasına gerekçe teşkil eden şeylerden birkaçını ortaya dökmek durumunda kalmıştı.</p>

  <p>“Ahali ırkına mensup Leisicrofe adlı bunak bir ihtiyarı arıyoruz,” olmuştu Quercer &amp; Janath’ın açıklaması, kelimesi kelimesine.</p>

  <p>Buna karşılık, yörüngeye girip orada beklemeleri talimatını almışlardı. Tüm bu süre zarfında, kendilerini hedef tutan ışınlar üzerlerinden bir an olsun ayrılmamıştı. Onlara şüpheyle yaklaşılıyordu çünkü gemilerinin solucan deliklerinde seyahat etmeye uygun bir görünümü vardı ve üstelik oraya yerel geçidi kullanarak gelmemişlerdi.</p>

  <p>“Sceuri,” diye uyarmıştı Quercer &amp; Janath, Fassin ile Y’sul’u, “şüphecidir.”</p>

  <p>“Hem de paranoyaklığa varan düzeyde.”</p>

  <p>Tam üç gün boyunca, gezegenin bulundukları yerin hemen aşağısında dönüşünü izlemişlerdi. Y’sul gezegen atmosferindeki fırtınaların ne kadar da yavan ve sıkıcı olduğu konusunda homurdanıp dururken, Fassin o yükseklikten bakıldığında büyük birer kar tanesini andıracak biçimde gezegen yüzeyindeki su ve kara kesitlerine yayılmış şehir yapılaşmalarını sonsuz bir hayranlıkla izlemiş, gerçekikizler ise bu süreyi gemiyle ilgili çoktandır ihmal ettikleri bazı envanter sayımları yapmak ve bağıra çağıra resim yaprağı oyunları oynamakla geçirmişti. Gezegenin trafik kontrol biriminin nereden geldiklerine ilişkin sorularını yanıtlamışlar —ki buna verdikleri cevap, bir kez daha sistemin en büyük dört gaz-devinden biri olan Nhouaste’den geldikleri olmuştu— ve bunun sonrasında, bekledikleri sinyali almışlardı. Buna göre, Aumapileli Aumapile adlı bir âlim Ahali mensubu Leisicrofe’yi bu gezegene yaptığı ziyaret süresince ağırlama şerefine nail olmuştu ve yeni gelen bu misafirlere de aynı şekilde hizmet etme olanağı yakalamaktan gurur duyacaktı.</p>

  <p>Gezgin Ahali mensubunu ve beraberinde taşıdığı bilgileri bulma yolunda atılmış bir diğer adım, onları hedefe yaklaştıracak yeni bir aşamaydı bu belki de. Tabii eğer o hâlâ yaşıyorsa, bilgiler halen onun elindeyse, söz konusu bilgiler gerçekten de olduğunu sandıkları şeyse, eğer Valseir baştan beri doğruyu söylediyse, eğer iddialar zaman içinde güncelliğini yitirmediyse ve anlamsız duruma düşmediyse ve görünüşte yalnızca Ahali mensuplarının kullanabildiği gizli bir solucan deliği şebekesinin kesinkes var olduğu fakat onların bu bilgiyi paylaşmaya yanaşmadığı ve üstelik bunun Ahali Listesi denen şey ile en ufak ilgisi olmayabileceği varsayımdan etkilenmemişse.</p>

  <p>Kendisini o âna dek zaten iki defa kullanmış olduğu bir şeye ulaştırabilecek bir ipucu arıyordu Fassin. Çoktan en az iki solucan deliği içinde seyahat etmiş ve galaksinin yarısını boydan boya katetmişti, yine de bu durum onu döşeme kapakları ve gizli geçitlerden oluşan bu sistemin anahtarını bulmaya bir gıdım olsun yaklaştıramamıştı. Kasvetli, acayip ve esrarengiz olayları konu alan Gotik bir romantik macera öyküsünde kötü bir büyünün etkisi altında kalıp deliksiz bir uykuya dalan narin bir genç kız misali kendinden geçerek şuursuz bir halde bu sistem içinde bir yerden başka bir yere rahatlıkla taşınabiliyordu ama tüm bunların ardında yatan gerçeği öğrenmesine bir türlü izin verilmiyordu.</p>

  <p>Pek bir başarı umudu olmasa da, <i>Velpin</i>’in kumandasını ele geçirme yolları üzerine kafa patlatmaktaydı halen. Öyle yapmayı başarması durumunda bile, gizli solucan deliklerine girme sorunu ortadan kalkmış olmayacaktı. Bu çılgınca geçiş süreçleri sırasında uyanık kalmayı başarması iyi bir başlangıç olurdu ama bunu nasıl yapabileceğine ilişkin de en ufak bir fikri yoktu.</p>

  <p>Eğer zaman içinde yolculuk edip geçmişe dönebilse ve Üçüncü Öfke ayı üzerindeki Ortak Kullanım Tesisi’nde Apsile ile yeniden bir araya gelebilse, ana sistemler kapatıldığında işlerliğini gizlice koruyacak ve makine tümüyle devre dışı kalmış göründüğünde bile kendi duyularını mekiğinkilerle bağlantı halinde ve dolayısıyla uyanık tutacak bazı alt-sistemleri gaz mekiği içine eklemesini ondan ister ve ancak o sayede bu mümkün olurdu belki. Ama zaman makinesi teknolojisi Ahali’nin bile sahip olduğu iddiasında bulunamadığı bir şeydi ve bunu yapmasına yetecek zamanı ve malzemesi olsaydı bile —ki ikisinin de yelinde yeller esiyordu— Fassin böylesi bir değişikliği gaz mekiğinin sistemine sırf kendi bilgi ve becerisine dayanarak ekleyecek deneyimden yoksundu.</p>

  <p>Belki de halen bunu yapma imkânı varken Ocula’nın görevlendirdiği hakiki bir binbaşının onun yerinde olsa yapacağı gibi hareket edip Mercatoria’ya dönmeli ve bir rapor yoluyla amirlerine ne olup bittiğini aktardıktan sonra yeni veya güncellenmiş emirleri beklemeye koyulmalıydı. Ama Ocula onun için hiçbir şey ifade etmiyordu ve hiçbir zaman da etmemişti, hem geçmişte onun için herhangi bir öneme sahip olmuş ne vardıysa artık yoktu da.</p>

  <p>Öteden Gelenler’le irtibata geçmeyi bile deneyebilirdi ama Ahali Listesi’nin gizemini çözmesini sağlayacak bir ipucu yakalayamadıktan sonra bu neye yarardı ki? Kaldı ki... Ya klanın yok edilmesinde uzaktan da olsa onların parmağı var idiyse? Yüce ruhlu davranmaya ve işlenmiş suçları bağışlamaya ne ölçüde hazırdı acaba?</p>

  <p>Geri dönmek hiç de akıl kârı bir seçenek değildi belki de. Fassin kendini Nasqueron atmosferi içinde bulalı standart zaman hesabıyla yetmiş gün oluyordu. Fırtına duvarında yaşanan savaşın üzerinden ise Dünya ölçüsüyle iki ayı aşkın zaman geçmişti. Böyle galaksinin dört bir yanında onu arayıp belki onunla arayı kapayarak, bir ihtimalse onun yamacından bile geçemeyerek Leisicrofe’nin izini daha ne kadar sürmesi gerekecekti kimbilir? Belki de o pek kıymetli bilgiyi ele geçirecek, ama geri döndüğünde her şeyin çoktan sona ermiş olduğunu, sistemin ya bütünüyle ele geçirilmiş ya da üzerindeki her yüzey Üçüncü Öfke’nin maruz kaldığı saldırı sonrası büründüğü manzarayı aratmayacak biçimde, artık orada olmayan bir şey uğruna birbirinin üzerine çullanan iki taraftan birinin veya her ikisinin de saldırısı sonucu henüz küllenmemiş bir cüruf deryasına dönüşecek ölçüde harabeye çevrilmiş olduğunu görecekti.</p>

  <p>Öyle olsa bile, elindeki şey bir âdemoğlunun o güne dek sahip olduğu en önemli bilgiyi teşkil edecekti. Gelgelelim, Ahali Listesi’nin anahtarı bir şekilde gerçekten var olsa bile, Ahali’nin bu gizli solucan deliği ağını galaksinin kendileri dışındaki tüm sakinlerinin burnunun dibinde onlara fark ettirmeden kullanabiliyor —üstelik bunu kimbilir kaç milyar yıldır başarıyla sürdürüyor— oluşu, herhangi bir bilgi kırıntısının, kanıt yerine geçebilecek boyutta herhangi bir cebirsel denklemin az da olsa bir değişikliğe yol açabileceği ihtimalini son derece düşük kılıyordu.</p>

  <p>Yine de, her şeye rağmen, elinden gelen tek şey, düşüncelerini yapmaya odakladığı yegâne şey, arayışa devam edip herkesin ondan bulmasını beklediği şeyi bulmaya çabalamak ve bunun şöyle ya da böyle bir faydaya yol açacağını ummaktı.</p>

  <p>Derin bir nefes çekip ciğerlerini havayla dolduran Fassin yoğun bir tuz tadı duyumsadı.</p>

  <p>O an bulunduğu yerin gerçek veya öyle değilse bile aldanmış olmaktan utanç duyulmayacak gerçeklikte sanal bir çevre olduğuna artık kuşkusu yoktu. Ulubis sisteminin herhangi bir yerinde bunun gibi —fırtınalarca dövülen bu kaba saba sahil şeridi gibi— bir yer daha bulunmuyordu. Dahası, yıldızlar da burada tamamen farklı bir görünüm arz ediyordu.</p>

  <p>Bir şey Fassin’in dikkatini çekti. Okyanusun birkaç kilometre açığında büyük ve alçak bir kubbe meydana getirerek kabaran su, derinliklerden hiç sekteye uğramadan yükselen bir patlama misali fışkırıp üzerinde köpüklerin damarlar çizdiği ve tepesinden her yöne sular dökülen devasa boyutta bir karaltıyı andıran basık bir yarıküre şekline bürünüyor, yükseldikçe çevreye yayılan ve bir yandan yavaşça şişip hayaletimsi bir biçim alarak —iki kilometre genişliğinde ikiz bir fincan tabağı şekli— kayalıklara doğru atılan ve en sonunda denizden tamamen kopup altından tuzlu su örtüleri dökerek gölgelerle yamanmış su yüzeyini yassıltıp ağır ağır sahile hücum eden büyük ve huzursuz dalgalar vücuda getiriyordu.</p>

  <p>Onun baktığı yönü daha iyi gözleyebilmek için havalanıp azıcık ileri süzüldü Y’sul. “Desene burası oldukça hareketli bir yer.”</p>

  <p class="girintisiz1">Bir süre yan yana uçtuktan sonra fincan tabağı biçimli büyük geminin içindeki suyu yarı yarıya çekilmiş kristal bir salonun üzerinde durup havada öylece asılı kaldılar. Katlanmış bir yelken misali sırtında bombe yapan omurgasıyla katil balina büyüklüğünde semiz bir yılanbalığına benzeyen Aumapileli Aumapile, suyun içinde yüzmekteydi. Maruz kaldığı tuzlu su dolayısıyla üstü başı halen yapış yapış olan Fassin geniş bir kaya çıkıntısı üzerine yerleşmişken Y’sul ile gerçekikiz Quercer &amp; Janath —tatlı sözlerle aklı çelinerek ikiz bedenini kaplayacak ve cüssesini neredeyse ikiye katlayacak büyüklükte son derece parlak bir uzay elbisesine sarınıp onlara katılmak üzere gezegene inmeye razı edilmişti— bir nevi havuz işlevi gördüğü anlaşılan büyük su birikintisinin üzerinde, havada süzülüyordu. Fassin bir kez daha Güz Evi’ni ve havuzcuğunun içindeki Slovius’u düşünür buldu kendini.</p>

  <p>Aumapileli Aumapile —âdemoğlu ile Ahali mensupları elmas gibi ışıldayan şeffaf bir küre tarafından çevrelenmiş bir hava baloncuğu içine yerleşmiş vaziyette kendilerini kabul salonuna ulaştıracak içi su dolu geniş bir tüp boyunca aşağı indiği sırada onlara eşlik etmiş olan hizmetkârın hitap şeklinden anlaşıldığı üzere, ona <i>Hürmetli</i> Aumapileli Aumapile demek daha doğruydu— sadece Cincturia içinde kendisine haklı bir şöhret edinmiş bir âlim değil, ölçülemez serveti dolayısıyla Cincturia içinde kendisine haklı bir şöhret edinmiş bir âlimdi de. Bir sualtı ses sisteminden yüksek tonlu, ötüş sesini andıran, görünüşe göre bitmek tükenmek bilmez bir melodi çınlamaktaydı. ‘Uzaktan Gelenler için Bir Karşılama Şarkısı’ydı bu belli ki.</p>

  <p>“Duyan kişide oraya ilk fırsatta geri dönme dürtüsü yaratacak bir şarkı,” dedi Y’sul Fassin’e, içmek ve/veya burna çekmek için bir şeylerin akla yatkın taklitlerini kabul ettikleri sırada onun yanına yanaşarak.</p>

  <p>Leisicrofe hakkında konuştular. Kendisinden bağımsız şekilde süzülen bir konuşma küresi vasıtasıyla onlarla iletişim kuran ev sahipleri aradıkları kişiyi birkaç yıl farkla kaçırdıklarını belirtince Y’sul onun peşinden gitmeleri gerektiğini söyledi.</p>

  <p>“Ah,” dedi Sceuri bunun üzerine, “o halde beni de yanınıza almanız gerekecek.”</p>

  <p>“Buna mecbur muyuz?”</p>

  <p>“Neden mecburuz?”</p>

  <p>“Çünkü onun nereye gittiğini bilen tek kişi benim,” dedi Sceuri, sanki bu cümle her şeyi açıklamaya yetiyormuş gibi.</p>

  <p>“Nereye gittiğini bize söyleseniz olmaz mı?” diye sordu Y’sul ağlamaklı bir sesle.</p>

  <p>“Bize hangi yöne gitmemiz gerektiğini işaret edin, yeter.”</p>

  <p>“Böylece sizi daha fazla meşgul etmez ve kendi yolumuza gideriz.”</p>

  <p>Dört bir yana su sıçratarak havuzun içinde kıvrandı Sceuri. İçten bir kahkaha koyvermişti bir yandan. Mikrofon işlevi gören küreden yumuşak bir tıngırtı şeklinde duyuluyordu bu kahkaha. “Eh, bunu yapabilirdim tabii, ama dostum Leisicrofe’nin benden çok daha uzak diyarlara, özellikle de Nhouaste’nin gaz katmanları içine seyahatler gerçekleştiği kanısına kapılmışımdır oldum olası. Buraya solucan deliği geçidini kullanarak gelmediğinize ve o da aynı geçidi kullanarak buradan ayrılmadığına göre, o yöne gitmek isteyeceksiniz gibime geliyor. Görüyorsunuz ya, benim de kendi haberalma kaynaklarım var. Etrafta ne olup bittiğinin farkındayımdır hep. Beni kandıramazsınız. Hiç de aptal sayılmam. Siz ve şu küçük Müsrif arkadaşınız gerisingeri Nhouaste’ye gidiyorsunuz.”</p>

  <p>“Bundan şüpheliyim doğrusu,” diye öfkeyle homurdandı Ahali mensubu seferkaptanı, bir yandan somurtarak.</p>

  <p>Aumapileli Aumapile’nin küçük Müsrif arkadaş dediği kişi, Fassin’den başkası değildi. Bu uğurda üstesinden gelmek durumunda kaldıkları engelleri düşününce, kendi geliştirdiği yüksek teknolojiye dayanarak uzayda seyahat edebilen bir tür haline gelmiş olmaktan büyük gurur duyuyordu Sceuri. Tipik bir sudünyasının doğal çevresinde kolaylıkla erişilebilecek hemen hiçbir metalden söz edilemezdi. Bir sudünyasının sahip olduğu, metal içeren türde herhangi bir cevher, genellikle onca buz katmanının altında, gezegenin o ulaşılamaz konumdaki kayalık çekirdeğinin derinliklerinde saklı olurdu. Sudünyalılar ne yapmak istiyorlarsa gezegenlerine yukarıdan düşen göktaşlarının kalıntısı içinden ayıklayarak edindikleri maddelerle yapmak durumundaydı ve bu bağlamda, gaz-devi Ahalisi ile toplumsal kalkınma ve gelişim bakımından ortak bir geçmiş paylaştıkları söylenebilirdi.</p>

  <p>Hazırdaki hammaddeler bakımından bu denli amansız bir kıtlıkla yüzleşiyorken kendi kaynaklarına dayanarak uzaya çıkacak duruma gelebilmek hiç kolay bir iş değildi ve sırf zekânın kıtlığa ve az bulunurluğa karşı zaferinin simgeleşmiş somut bir örneğini teşkil ettikleri için, Sceuri toplumu hatırı sayılır bir saygıyı ve şöhreti hak ettiği kanısındaydı. Yüzeyi kayalıklarla kaplı bir gezegenin kaynaklarını seferber edip aynı başarıya imza atmaksa nispeten önemsiz, beklenen, hatta üzerinde durulmaya değmez bir marifetti. Bundan dolayıdır ki, her ne kadar bunu doğrudan onların yüzüne veya aynı işlevi gören bir başka organlarına söylemeyi tercih etmeseler de, Sceuri bu tür gezegenlerden gelme topluluklara Müsrif yakıştırmasını uygun görüyordu.</p>

  <p>“Lütfen sözlerinize açıklık getirin, yüce Alı A,” dedi Quercer &amp; Janath’ın öbür yarısı.</p>

  <p>Sceuri’nin aklından neler geçtiğini çoktan sezdiği hissine kapılmıştı Fassin. O yörenin gaz-devi, Nhouaste de —ki beklendiği üzere, o da Ahali yerleşimlerinden biriydi— tıpkı Ahali’nin mesken tuttuğu gaz-devlerinin ezici çoğunluğu gibi, kâhinlere veya diğer Ahali mensupları haricinde başka ırklardan olanlara kucak açan bir yer sayılmazdı. Aumapileli Aumapile büyük olasılıkla Leisicrofe’nin bir sonraki durağının neresi olduğundan haberdar edilmişti ve Ahali mensubu Mercatoria’nın solucan deliğini kullanmadığına göre —ve uzayın derinliklerine doğru STL hızında yola çıkmadığı varsayımından hareketle— peşinde olduğu şeyi bulmak üzere bu sistemde sahip olunan uçsuz bucaksız bir servetin ve yozlaşmış ilişkiler üzerinden edinilmiş sağlam bir nüfuz çevresinin dahi kişiye kapılarını açamayacağı yegâne yere gittiği varsayımına teslim olmuştu: Üzerinde Ahali’nin yerleşik olduğu bir gaz-devi.</p>

  <p>“Sanırım ortak dostumuzun izini sürdüğü şu Zahmet Çekenler, artık uzayda değil de yalnızca gaz kütlelerinin içinde bulunabilen yeni bir hücre keşfetmiş, anlıyorsunuz değil mi?” dedi Sceuri. Böyle konuşma küresi vasıtasıyla işitildiğinde bile yaratığın sesinde bir memnuniyet ve tatmin okunuyordu.</p>

  <p>“Zahmet Çekenler mi dediniz?” dedi Y’sul.</p>

  <p>“Bize yabancı olmayan bir grup.”</p>

  <p>“Yarı yarıya sürü özelliği gösteren iyi huylu ve zararsız bir aygıt topluluğu,” diye açıklama getirdi konuya, Quercer &amp; Janath’ın diğer yarısı. “Alt duyguları güçlüdür. En yerinde tahminle, çoktan tükenip gitmiş ve adamakıllı unutulmuş bir ırkın yapması beklenen ama asla gerçekleşmeyen bir işgale karşı altyapısal bir hazırlık olarak yapıldığı tahmin edilmekle birlikte hangi amaca hizmet ettiği tam olarak kestirilemeyen birtakım uzay yapılarını gelişigüzel inşa etmeleriyle tanınırlar. Çok geniş bir alana ama bir o kadar seyrek sayılarda dağılmışlardır. Toplam mevcutlarıyla ilgili varsayımlar çeşitlilik gösterir. Tehlike doğurduklarına nadiren rastlanır, bazen peşlerine düşülüp avlandıkları olur, ama başlarına herhangi bir ödül konmamıştır.”</p>

  <p>“Onların yanına gitti demek.”</p>

  <p>Y’sul’un şaşırmış bir hali vardı. “Sahiden mi?” diye sordu.</p>

  <p>“Öf, bırakın şu çekingen tavırları!” diye çıkıştı ev sahibi, gıdıklanmışçasına kıvranırken sıçrattığı sularla havuzun yüzeyinde kavisli şablonlar oluşturarak. “Tabii ki onların yanına gitti! Bilmiyormuş gibi davranmayın.” Aumapileli Aumapile bedeninin her iki yanından su püskürttü. Onun böyle yapmasıyla beraber belli belirsiz bir çürük kokusu dolmuştu Fassin’in burnuna. “Ama ben esrarengiz dostumuzun bir sonraki uğrak yerini adım gibi biliyorum, sizse hayır. Yine de, beni yanınıza almayı kabul ederseniz, geminizden içeri bir kez girdim mi bu bilgiyi sizinle seve seve paylaşırım. Öyle büyük yerler ki, şu gaz-devleri! Üstelik bizde bunlardan dört tane var. İzini sürdüğümüz av kimbilir nerededir demekten alamıyor kişi kendini.” Kuyruğunu sallayıp havuz yüzeyine bir fiske vurdu Sceuri. Bu hareket sonucu Fassin’in üstü başı bir kez daha su içinde kalmıştı. “Peki, nedir cevabınız, beyler?”</p>

  <p>Fassin’e bakan Y’sul insanlarda gözlenen şu bir şeyi onaylamadığını belirtmek için kafasını iki yana sallama hareketinin Ahali beden dilindeki karşılığını ortaya koyarak usulca salladı kabuğunu.</p>

  <p>Seferkaptanı ise bir süre sessizliğini koruduktan sonra şöyle demişti:</p>

  <p>“Eğer sizi beraberimizde götürürsek...”</p>

  <p>“Hey, bekleyin bir dakika! Size söylemeyi unutuyordum; benim kendi gemim var! Aslına bakarsanız, şu an onun içindesiniz!”</p>

  <p>“Bu işe yaramaz.”</p>

  <p>“Bize eşlik etmek istiyorsanız bizim gemiye girmeniz gerek.”</p>

  <p>“Benim daha küçük gemilerim var! Hem de sürüyle! Bir de bu seçeneği değerlendirin!”</p>

  <p>“Bu hiçbir şeyi değiştirmez. Bizim gemiye binmelisiniz.”</p>

  <p>“Geçiş Koşulları.”</p>

  <p>“Öyleyse...” diye başlayacak oldu Sceuri.</p>

  <p>“Gemimize kabul edilmek isteyen yolcular kayıtsız şartsız bizim kurallarımıza uymak durumundadır.”</p>

  <p>“Kayıtsız şartsız.”</p>

  <p>“Bu da ne demek oluyor?”</p>

  <p>“Bize güvenin demek oluyor.”</p>

  <p>“Evet. Ne olursa olsun, güvenin.”</p>

  <p>“Her yola çıkışımızda sizi ölüden farksız hale getirecek bir bilinçsizlik içine sürükleneceksiniz demek oluyor,” diye açıkladı Y’sul ev sahiplerine. Quercer &amp; Janath tıslamayı andıran bir sesle tepki gösterdi bu sözlere. “Dahası,” diye ekledi Y’sul, onlara aldırmayarak, “uykudan uyanıp da gözlerinizi açtığınızda, kendinizi ulaşacağınızı sandığınız yerden çok başka bir yerde bulmanız da gayet mümkün.”</p>

  <p>“Ne ilkel bir hareket tarzı! Ama, ne yapalım, varsın öyle olsun!”</p>

  <p class="orta1"><b>•</b></p>

  <p class="girintisiz">Bin yüz adet gemi. Tamı tamına bin yüz gemi vardı karşılarında. İlahi Tezahür 5 Ayrışması ile bulundukları yer arasında kalan büyük uzay körfezini makul bir süre içinde aşmak zorunda oluşları ve muhtemelen hepsinin ağır silahlarla donanmış oluşu göz önüne alınırsa, bunların her birinin cüssesi belli bir seviyenin üzerinde olmalıydı. Ulubis topluluklarının ise, giriştikleri çılgınca gemi inşa etme süreci sonucu geldikleri şu aşamada bile çıkarabildiği, gerçek anlamda uzayda manevra kabiliyetine sahip savaş gemisi sayısı, şunun şurasında üç yüzden azdı. Onlara yardım etmek üzere yol almayı sürdüren Birleşik Donanma’nın mevcudu da ancak bu kadardı zaten, ama o filonun gemileri vuruş gücü bakımından çok daha üst bir mertebedeydi: Destroyerler, hafif, orta ve ağır kruvazörler yanı sıra asıl kocaoğlanlardan, yani savaş kruvazörleri ve savaş gemilerinden oluşan tam bir karma.</p>

  <p>Buna karşılık Ulubis’in elinde ise fırkateynler, destroyerler ve hafif kruvazörler ve son olarak, <i>Gülle</i> adlı eski bir savaş kruvazöründen müteşekkil kısıtlı bir kuvvet bulunuyordu. Geçidin yok edilişini izleyen yüzyıllar süresince kayda değer bir filo oluşturmayı başarmışlar ve yaklaşmakta olan işgale ilişkin ilk haberlerin duyulmasından bu yana geçen yarım yıl içinde birkaç geminin inşasını daha bitirmişlerse de, istilacılara ciddi anlamda karşı durabilecek seviyede bir güce eriştiklerini iddia etmek imkânsızdı. Donanmalarının toplam savaş gücünün yaklaşık altıda birini ellerindeki ikinci ve son savaş kruvazörü ile birlikte aylarca önce Nasqueron’daki şu malum fırtına sırasında cereyan eden birkaç dakikalık çatışmada yitirivermişlerdi. Gerçi o çarpışmada kaybettikleri birimlerin çoğu donanmalarının nispeten hafif unsurlarıydı, ama bu, verdikleri kaybın vahametini gölgelemeye yetmiyordu.</p>

  <p>Kötü haberler zincirinin son halkası, manyetik ray silahının inşasını üstlenmiş olan çok ortaklı konsorsiyumun öngörülen planın işgal başlamadan önce deneme atışları yapacak aşamaya bile gelinemeyecek ölçüde gerisinde kalmış olmasıydı. Bunun üzerine, Sefiller Tarikatı’nın eline geçmesini önlemek için dev silahın sökülüp başka yere nakledilmesi işine girişildi. Bunca zamanın, insan gücünün, kaynağın ve emeğin ziyan edilmesinde bile kendine özgü bir mükemmellik, bu projeye zarafet katan bir görkem olduğunu düşünmeden edemedi Sal.</p>

  <p>Kehar Ağır Sanayii ve diğer imalatçılar olabildiğince fazla sayıda savaş gemisi inşa etmek, onarmak, iyileştirmek ve değiştirmek için ellerinden gelen tüm çabayı ortaya koymuş, bununla da kalmayıp düzinelerce sivil hava aracını askeri niteliğe büründürmüştü. Ama ellerinden gelenin de bir sınırı vardı ve o âna dek yaptıkları kadarı ihtiyacı karşılamaya asla yetmiyordu. Sayıca düşmanın çok gerisindeydiler. Evet, çarpışarak düşeceklerdi belki, ama her halükârda düşeceklerdi.</p>

  <p>“Daha kötüsü olamazdı!” diye bağırdı Muhafız Kıtaları Generali Thovin, ağzından tükürükler saçıp içkisini kelimenin tam anlamıyla çevreye püskürterek. El konularak Büyükelçilik’in destek gemilerinden biri haline getirilen ve o sıra Nasqueron civarında yörüngeye oturmakta olan eski bir yolcu gemisindeydiler. Saluus ve Propylaea alt-efendisi Sorofieve, Ahali ile gerçekleştirilecek müzakerelere mümkün olduğunca aciliyet katabilmek amacıyla Savaş Kabinesi’nin geri kalan üyeleriyle beraber oraya gönderilmiş bulunuyordu. Ulubis Yörünge Güçleri Başkumandanlığı görevini yürütmek için Muhafız Kıtası’nın başındaki mevkiinden bir süreliğine azledilmiş olan Thovin de çok hafif silahlarla donatılmış olan refakat müfrezesine komuta etmek üzere oraya gelmişti; böylelikle ayak altından uzaklaştırılması ve kimsenin başını ağrıtamayacağı zararsız bir pozisyonda tutulması teminat altına alınmış oluyordu. Bu yeni rütbenin ihtişamı, emrine gözle görülür hiçbir askeri donanım verilmemesinden kaynaklanan eksikliği onun gözünde fazlasıyla telafi ediyor gibiydi.</p>

  <p>“Sefiller’e teslim olmak gibi bir seçeneğimiz bile yok, çünkü öyle yapmamız halinde Birleşik Donanma buraya geldiğinde bizi feci benzetir,” dedi Thovin. “Bu da üst üste iki kez dayak yememiz anlamına gelir!” Bu sözlerin ardından elindeki kadehi tepeye dikti.</p>

  <p>Thovin’den pek hoşlanmazdı Saluus... Bir örgütün tepe noktasına şansın, çeşitli bağlantıların, amiri konumundaki kişilerin müsamahasının ve başkalarına karşı sergilediği, kolay etkilenenlerce acımasızlık, daha kolay aldatılabilir bir tabiata sahip olanlarca ise sosyal davranışlardaki anormallik diye nitelenen kayıtsızlığın yardımıyla gelen tiplerden biri olarak görüyordu onu. Yine de bazen, bir türlü önüne geçemediği şu düşünmeden konuşma nezaketsizliği ve yapacağı yorumun ne gibi sonuçlara yol açabileceğini hesaplayamama beceriksizliğinin etkisiyle, kendinden başka herkesin onun hakkında aklından geçirdiği ama bir türlü dile getirmediği düşünceyi kelimelere döküveriyordu: Yazınsal değeri olmayan müstehcen şiirler kaleme alan bir güldürü şairi.</p>

  <p>“Teslim olma seçeneğini gündeme getirmenin lüzumu yok,” diye çabucak araya giren alt-efendi Sorofieve hemen ardından ‘T’ ile başlayan sözcüğün bu eski yolcu gemisinin o an için birkaç bar personeli yanı sıra bu üç adam ve onlara eşlik etmek üzere en yakın kurmayları arasından seçilmiş yarım düzinesi dışında kimsenin kalmamış olduğu dinlenme salonunda başka birileri tarafından duyulmadığına emin olmak istercesine sağa sola dönüp Saluus’un komiğine gidecek şekilde kelimenin tam anlamıyla etrafa kaçamak bakışlar attı. (Üzerine gizemli bir çekicilik yerleşmiş olan Liss de oradaydı ve genelde sessiz kalmayı yeğleyip ara sıra diğer asistanlar, sekreterler ve yaverlerden bir ya da ikisiyle usulca birkaç kelime konuşmakla yetiniyordu. Propylaea alt-efendisi etrafı kolaçan etmeye başladığında kızın gözleri Sal’ınkilere takılmıştı; onun bakışlarını yakalayınca gülümseyip kaşlarını kaldırdı kız.)</p>

  <p>Burada casuslar vardıysa eğer, diye geçirdi içinden Sal, mobilyaların gölgesine sinmiş değillerdi, tam burada, onların etrafında oturuyorlardı. O pek kıymetli yaşantılarını sürdürmek için hizmetine ihtiyaç duydukları vazgeçilmez emir erleri ve yaverler işte bu casusluk mesleği için biçilmiş kaftandı. Teslim olma ya da Konuşulamaz kabul edilen herhangi bir başka konu başlığının sohbet malzemesi yapıldığına dair Hierchon’a —veya Ulubis Mercatoriası’nın daha alt düzey olmakla beraber yine de büyük öneme sahip kollarından birine— olur da haber uçurulursa, bu işin sorumlusunun dost görünümlü bu ispiyonculardan biri olması kuvvetle muhtemeldi.</p>

  <p>Saluus bu hususta yüzde yüz emin olmak gibi bir ihtimal bulunmadığını gayet iyi biliyordu, ama sevgili Liss’inin bir başkası hesabına çalışmadığına emindi. Doğruya doğru, ilişkilerinin ilk safhasında ağzından bazı şeyler kaçırmıştı belki, ama kız gerçekten de bir başkasının hizmetinde olsa, bu patavatsızlığın çoktan dönüp dolaşıp kendisine patlamış olacağını düşünüyordu Sal. Kızın Fassin’le tanışması bir çeşit tavsiye üzerine olmuştu, oysa Fass’ın kızı onlarca yıl öncesinden tanır bir hali vardı. Bir sanayicinin dönen dolabı sezmesi için fazla uzun bir oyundu bu, söz konusu sanayici isterse Saluus Kehar olsun.</p>

  <p>“Lüzumu yok mu?” diyen Thovin hemen ardından sekreterine doğru dönüp kadehini kaldırdı ve yapmacık bir tavırla göz kırptı. “Birleşik Donanma şu an yolda olmasaydı üzerine konuşmaya lüzum göreceğimiz başlıca konu bu olurdu. Öyle ki, geriye bize yapacak daha mantıklı bir şey kalmamış olurdu.” Homurtuyu andıran bir ses çıkardı sonra. “Teslim olmamız gerektiğini ima ettiğim sanılmasın. Ne de olsa böyle yapmama ve sonuna dek savaşma yönünde emir aldık, fakat Donanma buraya doğru gelmiyor olsaydı ve biz de Nasqueron’un bir yerlerinde saklı olduğu farz edilen şu... şu şeyi arıyor olmasaydık, vaziyet şimdiye çok farklıydı.” (Burada bahsedilen şey, hiç kuşkusuz şu dillere destan Dönüşüm, diye düşündü Saluus. Eğer halen hayattaysa Fassin’in hâlâ izini sürüyor olabileceği şu efsanevi mermi.) “Kendimizi topluca öldürme niyeti beslemiyorsak başka ne düşünmemiz beklenebilirdi ki?”</p>

  <p>“Hazırlıklıyız, gerekli uyarıları önceden almış durumdayız,” dedi alt-efendi Sorofieve, dudaklarında çaresizliğini ele vermekten her nasılsa kurtulamayan bir gülümsemeyle. “Bana sorarsanız durumumuz gayet açık bir şekilde özetlenebilir. Kendi evlerimiz için dövüşüyoruz, kendi onurumuz için, kendi...” tam bu noktada kuşkulu gözlerle bir kez daha etrafına bakındı adam, “...kendi <i>insanlığımız</i> için!” Ah-ha, dedi Sal içinden, o âna dek gözünden kaçmış olan gerçeği birden fark etmiş gibi, Sorofieve işitme mesafesinde sözleriyle kışkırtabileceği herhangi bir yabancı yaratık bulunmadığından emin olmak istiyordu demek. “Mercatoria’nın binlerce yıllık, şey, bilgelik birikimini ve savaş deneyimini arkamıza almış bulunuyoruz. Adına Sefiller denen şu döneklerin bununla rekabet etmesi nasıl mümkün olabilir ki?”</p>

  <p>Ellerinin altında bin yüz gemi olduktan sonra pekâlâ mümkün olabilir, diye cevapladı içinden Saluus. Bizim üç yüz gemimize karşılık onların bin yüz gemisi, hem strateji uzmanlarının vurguladığına göre onların güç dengesi de bizimkine nazaran kuvvet-kâr tayfının en üst kesimlerinde: Onlarınki orta-ağırken bizimki hafif. Dahası, bizdeki tarihöncesinden kalma bir adet savaş kruvazörüne karşı onların elinde bir de mega-gemi var.</p>

  <p>O günün öğleden sonra saatlerinde Ahali ileri gelenleriyle bir toplantı daha yapmışlardı. Ahali’nin bu dava uğruna seferber ettiği Dretnot boyutundaki dev canavarlardan oluşan filoyu meydana getiren şu ya da bu geminin ana salonunda düzenlenen toplantılara bu sıralar şahsen katılma eğilimi gösteren bahse konu üst düzey Ahali yetkilileri, iki veya üç koltuk barındıran daire biçimli küçük gaz mekikleri içine yerleştirilmiş ve aslen insan bedenine uyacak biçimde tasarlanmış uzay giysileri içinde arkalarına yaslanarak takip ediyordu görüşmeleri. Gaz mekiklerinin tavanları açık tutulduğunda orada belli bir rahatlıkla oturmak/uzanmak ve Ahali mensuplarıyla ister yüz-göbeğe isterse başka türlü, doğrudan iletişim kurmak mümkündü.</p>

  <p>Yerçekimi oranı biri aştığı sürece, bu vaziyette birden fazla gün geçirme taraftarı değildi Saluus, ama şimdilik buna katlanmaya değerdi. Ahali mensupları müzakerelerin bu şekilde yürütülüyor olmasından memnuniyet duyuyor gibiydi ve —görüşmelere katılmak üzere diğerleriyle beraber aşağı inen ve üst düzey güvenlik hususları dolayısıyla yapılacak tasfiyeleri ilgilendiren en hassas toplantılar dışındaki tüm oturumlarda hazır bulunan üst rütbeli kâhinlerin verdiği ezber geliştirme dersleri sayesinde— Saluus Ahali mensuplarının konuşmalar esnasında verdiği tepkilerin esasını kavramaya ve gerek yaptıkları konuşmalardan gerekse kabuklarının sinyal kısmına yansıyan görüntüler üzerinden onların tavır ve davranışlarında gizli olan anlamsal inceliklerin nasıl çözümlenmesi gerektiğini öğrenmeye bile başlamıştı. Tüm bunlar için çok geç kalmıştı muhtemelen, kaldı ki —gelinen aşamada— bu ilerlemeler herhangi bir fayda sağlayacak gibi de görünmüyordu. Ama boş durmayıp bir şeyler yapmaya çabaladığı hissine kapılıyordu en azından... Kehar Ağır Sanayi İşletmeleri’ne ait tersaneler temelde otomatik işleyen birer kontrol mekanizmasına bağlanmıştı, şartlar gereği alelacele ve özentisiz bir şekilde üretim yapıyorlardı ve tam da askeriyenin talep ettiği doğrultuda merkezi planlı ekonominin birer parçasını teşkil edecek bir yapıya bürünmüşlerdi. Kendisi ise bu toplantı silsilesi gerekçe gösterilerek işinin başından uzaklaştırılmakla, kimsenin yoluna daha fazla taş koyamayacağı bir uzaklığa sürülmüş oluyordu.</p>

  <p class="girintisiz1">“Ulubis sisteminin bütününe yönelik bir tehdit bu,” dedi Sorofieve.</p>

  <p>Benliğinin ona dayattığı derin derin iç çekme dürtüsünü zorlukla bastırdı Sal. Şunun şurasında Sorofieve’nin son oturumdaki üçüncü günüydü bu —ortama hakim olan yüksek yerçekimini fazla yıpratıcı bulduğu bahanesiyle müzakerelerden ayrılan Genel Sekreter Heuypzlagger’in yerine getirilmişti— ve o an tıpkı kendisi gibi sürece sonradan dahil olmuş Yawiyuen adlı Ahali mensubu ile görüşmekteydi, ama değişen pek bir şey yoktu. Haftalardır aynı konular üzerinde kör tartışmalar dönüp durmuyor muydu sanki?</p>

  <p>“Kendilerine Sefiller Tarikatı diyen bu adamlar Nasqueron’un tarafsızlığına saygı göstermeyecek,” dedi alt-efendi, kesin bir dille.</p>

  <p>“Bunu nereden biliyorsunuz?” Ahali mensuplarından Gruonoshe’ydi bu soruyu yönelten. O an toplantıya katılanların toplam sayısı dokuzdu: Beraberlerinde birer çift asistanla insan ırkından iki müzakereci —görüşmenin geçtiği yüksek yerçekimli ortamdan hayli memnun bir halde Saluus’un arkasındaki koltukların birine yerleşen Liss de vardı bunların arasında— yanı sıra Krine Klanı’nın başkâhini Meretiy ve her ikisi de bedenlerini yarı yarıya kaplayan tören giysilerine bürünüp kurdeleler ve mücevherlerle donatılmış, yanında refakatçi bulunmayan iki Ahali mensubu daha.</p>

  <p>“Neyi nereden biliyorum?” diye sordu Sorofieve.</p>

  <p>“Sefiller Tarikatı üyelerinin Nasqueron’un tarafsızlığına itibar etmeyeceğini,” dedi Gruonoshe masumane bir tavırla.</p>

  <p>“Şey, ne de olsa,” diye açıklamaya girişti Sorofieve, “işgalci onlar, savaş kışkırtıcılığıyla geçiniyorlar. Bana sorarsanız, ilkel bir barbar güruhundan farkları yok ve inanın önyargıya kapılmadan söylüyorum bunu. Hiçbir şeye saygısı yoktur onların.”</p>

  <p>“Yine de bu, bizimle çatışmaya girecekleri anlamına gelmez,” dedi Yawiyuen, tamamen mantık çerçevesinde konuştuğunu belirtir sinyaller yansıtarak.</p>

  <p>“Onların tek arzusu tüm sistemi ele geçirmek,” dedi Sorofieve, kendisine destek çıkmasını bekler gibi Saluus’tan yana bakarak. “Onların gözünde hiç kuşkusuz Nasqueron da bu kapsama giriyor.”</p>

  <p>“Adına Sefiller Tarikatı denen bu oluşumdan bahsedildiğini daha önce de duymuştuk,” dedi Yawiyuen onlara. ( — Acaba nereden? diye mesaj gönderdi Liss Saluus’a, kulaklığı vasıtasıyla.) “Anlaşılan o ki, bu tarikat, Hızlı türlere has o bildik yayılmacılığın vardığı en alışılmadık boyutu temsil ediyor, yine de, tek dertlerinin kendi türdeşleri üzerinde hakimiyet kurmak ve cinslerinin uyum sağlayıp varlığını rahatça devam ettirebileceği yaşam sahalarını ele geçirmek olduğuna bakılırsa, gaz-devleri onların ilgi alanının dışında kalıyor ve bu da, saldırıya uğrama ihtimalimizi ortadan kaldırıyor.”</p>

  <p>“Burada üzerinde durulması gereken asıl önemli husus,” diye söz aldı Saluus telaşsız bir tavırla, yüksek perdeden çıkan sesinin zenginliği ve gücü sayesinde tüm dikkatleri bir anda üzerine toplayarak, “onların sırf Nasqueron’a ulaşmak için Ulubis sistemine saldırıyor oluşu.”</p>

  <p>“Peki ama neden?” diye sordu Gruonoshe.</p>

  <p>“Buna pek emin değiliz,” dedi Saluus. “Emin olduğumuz tek nokta, sadece Nasqueron’da bulunan ve başka bir gaz-devinden edinmeleri mümkün olmayan bir şeyin peşinde oldukları, ne var ki, bu şeyin tam olarak ne olabileceği konusunda bir fikrimiz yok. Gelgelelim mevcut saldırıyı gerçekleştirmelerinin ardında yatan başlıca sebebin bu olduğuna emin sayılırız.”</p>

  <p>“Nasıl bu kadar emin olabiliyorsunuz?” Soru bir kez daha Gruonoshe’den gelmişti.</p>

  <p>“Bu yönde bazı bilgiler geçti elimize,” diye yanıtladı Sorofieve.</p>

  <p>“Ne gibi bilgiler?” diye sordu Yawiyuen.</p>

  <p>“Söz konusu bilgiler,” dedi Sorofieve, “bundan yaklaşık on sekiz yıl önce Ruanthril sistemine gönderilmiş olan Sefiller Tarikatı işgal donanmasının başkumandanına ait kişisel günlükten alınmadır. O filonun yolu Mercatoria’ya bağlı birliklerce kesilmişti. Ele geçirilen kayıtlar düşman komutanının İT-5 Ayrışması’na bağlı bu denli fazla kuvvetin sırf Nasqueron’da olduğu sanılan bir nesne veya bilgi zerresini ele geçirmek uğruna Ulubis gibi genel rotaların dışında kalan ve stratejik açıdan hiç mi hiç önem taşımayan bir yere kaydırılması konusundaki şikayetlerini ortaya koyuyor.”</p>

  <p>“Bahsettiğiniz metinlerde Nasqueron’un ismi olduğu gibi geçiyor mu?” diye sordu Gruonoshe.</p>

  <p>“Geçiyor,” dedi Sal.</p>

  <p>Narin bir sesin kulaklığında ‘Güzel yalan doğrusu’ sözleri eşliğinde çınlamasını bekler gibi olmuştu ki Ahali Listesi ve şu efsanevi Dönüşüm’le ilgili gerçeklerin Liss’e bile tüm açıklığıyla aktarılmamış olduğunu anımsadı. O ya da bu vesileyle güç merkezlerine yakın olan hemen herkes gibi kızın da bu konular üzerine kabataslak bir fikri vardı elbet ve bu bağlamda, Fassin’in büyük kıymet biçilen bir şey bulmak üzere gizli bir görev yüklenerek Nasqueron’a gönderilmiş olduğunu ve söz konusu araştırmanın odak noktasını oluşturan şeyin devam etmekte olan savaşla bir şekilde ilgisi bulunduğunu tahmin ediyor olsa gerekti, ama hepsi bu. Kız Amiral Quile’nin yapay zekâ kullanarak vermiş olduğu brifing sırasında orada hazır bulunamadığı gibi —Sal’ın aksine— o esnada orada bulunanların bazısı tarafından izleyen süreçte bu sırra ortak edilme şansına da nail olmamıştı, o yüzden de, onlara sunulmuş olan bilgilerin ayrıntısına ulaşmasına olanak yoktu.</p>

  <p>“Madem öyle,” dedi Yawiyuen, konuşmayı toparlamak isteyen makul bir sesle, “Sefiller Tarikatı’nın bize saldırmasına izin vermelisiniz ki biz de onların haddini bildirelim.”</p>

  <p>Olağanüstü Hal Savaş Konseyi’nin gerçekleşmesini istediği şey de tam olarak buydu zaten.</p>

  <p>— Bu noktada sadece evet deyip bu görüşmeleri sonlandırsak olmaz mı? şeklinde bir mesaj gönderdi ona Liss.</p>

  <p>“Öyle yapmamız halinde <i>sizin bizden</i> yardım talep etmeniz gerekmez miydi?” diye sordu Sorofieve.</p>

  <p>“Ah, neler duyuyorum!” diye yüksek sesle tepki gösterdi Gruonoshe, böylesi bir fikrin ortaya atılmasını bile mantıkdışı bulmuşçasına.</p>

  <p>“Alt-efendi Sorofieve’nin de belirtmiş olduğu gibi,” diye sürdürdü sözlerini Saluus, “Sefiller Tarikatı’nın Ulubis sistemini Nasqueron da dahil olmak üzere bütünüyle ele geçirme niyeti beslediğine kesinkes eminiz. Bu da, hepimizin tehdit altında olduğu anlamına geliyor. Karşılıklı oturup savunmamızı birlikte örgütlememiz de işte bu yüzden hayati önem taşıyor.”</p>

  <p>“Ortak bir tehdit ortak karşılık vermeyi gerektirir,” diye tamamladı Sorofieve, Ahali mensuplarına hitaben.</p>

  <p>“Ya da bir kıskaç hareketinde bulunmayı,” diye önerdi Yawiyuen aniden canlanmış bir sesle.</p>

  <p>Bir kez daha derin derin iç çekme arzusu duydu Saluus. Bu iki avanak mevcut şartlar geçerli olduğu sürece —daha net bir ifadeyle, esasları halen tanımlanmamış olan bir çeşit referandum süreci yürürlüğe konana kadar— Nasqueron’daki tüm Ahali toplumu adına konuşmak üzere bu görüşmeye katılma yetkisi tanınmış en üst düzey müzakerecilerdi sözümona, oysa ağızlarını her açtıklarında ancak çocukların ağzına yakışır cinste laflar ediyorlardı. “Eh, haklısınız belki de,” oldu tek söyleyebildiği. “En azından hareketlerimizi birbiriyle uyumlu hale getirerek işe başlayabiliriz.”</p>

  <p>“Ve tabii ki,” diye ekledi Sorofieve, “sahip olduğumuz savunma teknolojilerini de birbirimizle paylaşabiliriz.”</p>

  <p>“Ah!” dedi Yawiyuen, oyuk-koltuğundan bir nebze havalanarak. “İşte bu harika bir fikir! Ama söyler misiniz, sizde bizim öğrenmek isteyeceğimiz ne gibi bir teknoloji olabilir ki?” Hinlikten uzak bir hevesle söylemiş gibiydi bunları.</p>

  <p>“Bizim gücümüz daha ziyade bilgi sahibi olmakta, Sefiller Tarikatı’nın düşünce tarzını çözümlemekte yatıyor,” dedi Saluus. “Sonuçta onlar da insan ırkından. Aramızdaki tüm farklılıklara rağmen, benzer olaylar ve durumlar karşısında onlar da tıpkı bizim gibi düşünme eğiliminde. Bizim bu sürece yapabileceğimiz katkı, onların ne zaman nasıl hareket edeceğini önceden kestirmeye çalışmak, onları kurnazlıkla yenmek olacak.”</p>

  <p>“Peki ya bizimki?” diye sordu Yawiyuen, gerisingeri alçalıp koltuğuna yerleşirken.</p>

  <p>“Bahse girerim sırrını sadece bizim bildiğimiz şu meşhur silahlarımız olacaktır,” dedi Gruonoshe, hiç de etkilenmemiş bir sesle.</p>

  <p>“Gerçi bunu keşfetmek bize fazla pahalıya mal oldu ama,” dedi Saluus, “hücum yeteneği bakımından bizim çok çok önümüzde olduğunuz kesin ve...”</p>

  <p>“<i>Savunma</i> yeteneği demek istediniz herhalde,” diye araya girdi Gruonoshe. “Yanılıyor muyum?”</p>

  <p>Boyun kaslarını görüşmenin gerçekleştirildiği salondaki yüksek yerçekimi ortamında fazlaca germe pahasına, miğfer geçirilmiş başını söylenenleri onayladığını belirtir şekilde sallamak için elinden geleni yaptı Sal. “Aynen belirttiğiniz gibi, savunma yeteneği,” dedi sonra. “Eğer elinizdeki bilgilerden birazını bile sizinle paylaşma imkânı yakalasaydık... Hani şu...”</p>

  <p>“Silah teknolojimizi başkasıyla paylaşılmaya açık bir bilgi olarak görmeyiz,” diyerek kesip attı Gruonoshe, gevrek bir sesle.</p>

  <p>“Aslında bunu yapabilmeyi biz de isterdik,” dedi Yawiyuen, bakışlarını sırayla hepsi üzerinde gezdirerek. “Bunu cidden dile getirebilirdik de —siz bir şekilde bizi o noktaya taşıyabilirdiniz belki— fakat silahların kontrolünü elinde bulunduran kişilerin kendisi buna asla izin vermez.”</p>

  <p>“Onlarla konuşma teşebbüsünde bulunamaz mıyız en azından?” diye şansını denemeye kalktı Saluus.</p>

  <p>Yawiyuen oturduğu yerde şöyle bir hopladı. “Hayır.”</p>

  <p>“Bu kadar kesin konuşmanıza sebep nedir?” diye sordu Sorofieve.</p>

  <p>“Onlar yabancılarla irtibat kurmaz,” diye açıkça belirtti onlara Yawiyuen.</p>

  <p>“<i>Bizimle</i> bile zor konuşuyorlar,” diye onayladı onu Gruonoshe.</p>

  <p>“Hiç yolu yok mu bunun, yani bizim onlarla...?” diye başlayacak oldu Saluus.</p>

  <p>“Bizi Mercatoria ile karıştırmayın,” diyerek bir kez daha Saluus’un sözünü kesti Gruonoshe. Sal’ın maruz kalmaya alışık olduğu bir tavır değildi bu. Ve ne denli rahatsız edici olabileceğini gayet iyi anlamıştı bile. “Biz Mercatoria’dan çok farklıyız,” diye tekrarladı Ahali mensubu. Gücenmişlik okunuyordu sesinde. “Sizin şu kendi çıkarından başka bir şey gözetmeyen paralı asker uygulamasına —veya tamamen mantıksızlığa— dayalı olarak bir araya getirdiğiniz askeri kuvvetlere benzer yanımız yok.”</p>

  <p>— Dostumuz biraz gerilmiş gibi, sözleri çınladı kulaklığında.</p>

  <p>“İzin verirseniz bu konu üzerine ben de bir çift söz etmek isterim,” diyerek bu noktada söze girdi Başkâhin Meretiy. Görüşmeye katılan kâhinler sadece temel bir yanlış anlama olduğunu sezdikleri vakit müzakerelerde söz alma talimatıyla oraya gelmişlerdi. Şüphesiz Meretiy gelinen şu aşamada tam da böylesi bir durumla karşılaşıldığı kanısındaydı, ama görüşünü dile getirme şansı ona tanınmayacaktı.</p>

  <p>“Tüm bu konuşulanlardan çıkaracağımız şey şu ki,” diye sözü bir kez daha ele aldı Yawiyuen, “bizim açımızdan bakıldığında olaylar hiç de sizin açınızdan göründüğü gibi değil. Biz sizinle görüşmek üzere seçilerek buraya gönderildik ve bu müzakerelerden edineceğimiz her tür kanıyı ilgili kişilerle paylaşmak durumundayız. Başka Ahali mensuplarına bazı şeyleri yapma veya yapmama emri verecek bir pozisyonumuz yok. Hiçbir Ahali mensubu böyle bir ayrıcalığa sahip değildir, en azından sizin öteden beri bildiğiniz anlamda bir hiyerarşi çerçevesinde. Sizinle bazı bilgileri pekâlâ paylaşabiliriz. C-2 Morötesi Fırtına 3667 sınırları içinde yaşanan talihsiz hadisenin hemen öncesinde Mercatoria güçlerinin bölgede toplanmakta olduğuna dair haberler nasıl ki gerekli kişilere bildirildiyse, Sefiller Tarikatı’na bağlı birliklerin buraya yaklaşmakta oluşuna ilişkin bilgilerin de ilgili kişilerce rahatlıkla erişilebilir olması sağlandı. Söz konusu saldırıyı birebir göğüslemek durumunda kalacak savunma sistemlerinin komutasından sorumlu olanlar bu bilgiyi hiç şüphesiz dikkate alacaktır. Şu an bunun ötesinde sizinle paylaşabileceğimiz bir bilgi gerçekten de bulunmuyor. Savunma sistemlerinin kumandasını üstlenmiş olan meslektaşlarımız dış unsurlarla görüşme seçeneğini hesaba katmaz bile, kaldı ki bu tür teknolojilerin başkalarıyla paylaşıldığı, başkalarına ödünç verildiği, kiralandığı ya da öylece hibe edildiği daha önce hiç görülmedi.”</p>

  <p>“Savunma sistemlerinin komutasını üstlenmiş olan meslektaşlarınızdan söz ediyorsunuz,” dedi Sorofieve. “Peki ya <i>onların</i> komutası kimde?”</p>

  <p>— Tam isabet.</p>

  <p>Yawiyuen oturduğu yerde zıplamayla karışık bir silkinişle çekidüzen verdi kendine.</p>

  <p>“Hiç kimsede.”</p>

  <p>“Ama <i>birisi</i> olmalı,” diye ısrar etti Sorofieve.</p>

  <p>“Nedenmiş?”</p>

  <p>“Şey,” dedi Sorofieve, “aksi halde, ne yapacaklarını nereden bilecekler?”</p>

  <p>“Sıkı bir eğitim süreci bu boşluğu doldurabilir,” dedi ona Yawiyuen.</p>

  <p>“Buna zaman var mı ki? Hangi koşul altında nasıl karar vermeleri gerektiğini bilecek konuma <i>ne zaman</i> gelecekler? Onları yönlendirecek, dırdıra bir son verip silaha sarılma vaktinin geldiğini onlara bildirecek biri olmalı.”</p>

  <p>“Onlar buna kendiliğinden karar verebilir.”</p>

  <p>“<i>Öyle mi?</i>” Sorofieve’nin sesinde güvensizlik okunuyordu. “Ne zaman savaş yoluna inileceğine karar verme işini <i>askeri</i> organlarınıza mı bırakıyorsunuz yani?”</p>

  <p>— Bana sorarsan alt-efendimiz dersine pek iyi çalışmamış, ya sence? Bu defa Sal olmuştu Liss’e mesaj gönderen.</p>

  <p>— Bulguları okumuş olabilir, diye yanıt iletti kız. — Ama belli ki inanmamış.</p>

  <p>Ahali toplumu ve onun bilinen tüm özellikleri üzerine olabildiğince fazla araştırma yapmıştı Saluus. Sonuçta bu incelemeye başladığı sırada onlar hakkında ne denli az bilgi sahibi olduğuna kendisi de şaşıyordu. Zeki, iyi eğitim almış ve kilit pozisyonlarda son derece etkin bağlantıları bulunan biriydi ama kendi türünün koskoca bir sistemi paylaşmakta olduğu bu yaratıklar hakkında o zamana dek ne kadar da az bilgi edinme zahmetine girmiş olduğu gerçeği karşısında utanca boğuluyordu. Ahali’nin onlarla ne denli az ilgilendiğinin ve onların yaşantısını ne denli az umursadığının farkına vardıkça Ulubis’teki insanlar da onlara aynı şekilde karşılık verme kararı almıştı sanki. Üstelik tüm bunlar, galaksinin çeşitli bölgelerine yayılmış şekilde yaşamını sürdürmekte olan benzer bir ayrıcalığa sahip yarım düzine civarında topluluk haricindeki herkese oranla daha yoğun bir türlerarası temasın gerçekleştiği bir kâhinlik sistemi bünyesinde meydana geliyordu. Ama şu halde bile insanların büyük çoğunluğu Ahali hakkında ya hemen hiçbir şey bilmiyor ya da hiçbir şey öğrenmek istemiyordu. Aksini arzu eden yabana atılmayacak sayıda bir azınlığın varlığı inkâr edilemezdi, fakat bunlar diğerlerinin hafiften gıcık olduğu, yabancı dostu bir grup sinir bozucu avanak olarak görülmekle kalıyordu. Karşı karşıya bulundukları tehditten kurtulmak için çaresizce Ahali’ye bel bağladıkları şu günlerde, vaktiyle ne kadar kıt görüşlü davranmış oldukları daha aleni serilmişti ortaya.</p>

  <p>Ahali toplumunun gizemlerini okuyup açığa çıkarmak şu basmakalıp sözün doğruluğunu da şüpheye yer bırakmaksızın kanıtlıyordu: Kişi ne kadar fazla şey öğrenirse, ne kadar az şey bildiğinin o kadar iyi farkına varır. (Bunu herhangi bir gezegenin resmine benzetmişti Liss, Saluus içindeki bu hissi ona ilk kez açtığında; dipsiz derinlikler.)</p>

  <p>“Elbette ki ne zaman savaş yoluna ineceğimize askeri organlarımız karar verecek,” dedi Gruonoshe, kendine hakim olup ağırbaşlılığı yeniden ele almış bir tavırla. “Ne de olsa bu konu onların uzmanlık alanına giriyor.”</p>

  <p>“Aranızdaki görüşmeye ‘maydanoz olduğum’ düşünülmeyecekse,” dediği duyuldu Başkâhin Meretiy’nin gaz mekiğinin içinden, “asıl üzerinde durulması gereken hususun toplumlarımızın askeri yeterliklerini ele alış biçimimizdeki farklılıklar olduğunu belirtmeme izin verin. Biz —yani, insanoğlu diye bilinen ırka mensup olanlar, ki bu kapsamda Mercatoria’yı oluşturan unsurların tümü için konuşulduğu bile farz edilebilir— askeri kuvvetlerimizi pek tabii ki yönetim fonksiyonunu herkes adına yerine getiren politikacılar tarafından zaman zaman kullanılan bir araç kabul ederiz. Diğer taraftan, Ahali toplumuna mensup dostlarımız ise, kendi askeriyelerini ilgili alanlarda kabiliyete sahip olan kişileri görev başına çağırmanın çok eski ve saygın bir yolu olarak görür ve Ahali kontrolündeki gezegenleri her tür dış tehditten koruma görevini adeta sonradan akla gelen bir fikrin etkisinde kalarak üstlenmiş geçmişi çok çok eskilere dayanan bir kurum olması dolayısıyla ona olabilecek en büyük şerefi bahşeder. Buradan hareketle, onların bir çeşit ‘itfaiye mangası,’ hatta harekete geçirilmeleri için herhangi bir siyasi tasfiyeye ya da gaflete gerek olmadığı düşünülürse, gönüllü bir itfaiye mangası olduğu söylenebilir, anlıyorsunuz ya? Onların <i>varoluş sebebi,</i> acil durumlar karşısında olabildiğince çabuk tepki vermektir, daha fazlası değil.”</p>

  <p>— Bak sen şu işe, adamın dedikleri yabana atılır cinsten değil, diye mesaj göndermeden duramadı Liss.</p>

  <p>Bunları samimi bir heyecana kapılarak söyleyen kızın sesinin tınısı bile, hele ki ensesinin dibinde konuşuyorken, Sal’ın ereksiyon olmaya başlamasına yetmişti. Yerli yersiz kendini gösteren böylesi sertleşmelerin önüne geçmek için ne derece güçlü bir yerçekimine ihtiyaç duyulacağını içten içe merak etti Saluus.</p>

  <p>“İtfaiye mangalarının... liderleri, formenleri vardır, değil mi?” dedi Sorofieve sızlanır gibi, bir yandan bakışlarını bir Meretiy’e bir Saluus’a yönelterek. “Ne yapıp edip onlarla konuşmalıyız. Bu hususta siz de bana katılıyor musunuz?”</p>

  <p>Zıplamayla silkinme arası şu ufak hareketini tekrarladı Yawiyuen. “Kesinlikle olmaz.”</p>

  <p>“Ama bunu yapmamız şart!” dedi Sorofieve iniltiye çalan bir sesle.</p>

  <p>“Nedenmiş o?”</p>

  <p class="girintisiz1">“Bu şey oldukça <i>hızlıya</i> da benziyor üstelik,” dedi Muhafız Kıtaları Generali Thovin, el konmuş yolcu gemisinin gözlem salonlarının birinden pürüzsüz bir yüzeye sahip karanlık gemiyi süzerek. Yıldızlar çevrelerinde süratle dönüyordu adeta. “Bir adı var mı?”</p>

  <p>“<i>Kabuk 8770,</i>” dedi Saluus ona. “Hazırlığı tamamlanıp da teslim etme vakti geldiğinde askeriye ona uygun bir isim koyacaktır. Ne var ki, bu deneme amaçlı imal edilen bir prototip ve muhtemelen tam teşekküllü askeri hizmet görmeye elverişli bulunmayacak.”</p>

  <p>“Ümitsiz bir dönemden geçiyoruz,” diyerek omuz silken Thovin, dişlerinin arasına sıkışıp kalmış bir şeyi çıkardıktan sonra devam etti: “Her şey için önemli bir görev bulunur elbet. İsterse bu şey basit bir füze olsun.”</p>

  <p><i>Sana öyle geliyor,</i> diye geçirdi içinden Sal. “Henüz o aşamaya gelmiş değiliz,” dedi sonra yüksek sesle. Yalnızdılar. Thovin’in önerisi üzerine, büyük ölçüde boşalmış olan bu bir zamanların sivil gemisinde baş başa gezintiye çıkmışlardı.</p>

  <p>“Sizce burada bulunmakla değerli vaktimizi heba mı etmiş oluyoruz, Kehar?” dedikten sonra ne cevap vereceğini daha iyi gözlemlemek için hızla Saluus’tan yana döndüğü sırada Thovin’in başı altında boyun yokmuş gibi kalkıp yanındaki adama doğru eğilmişti.</p>

  <p>“Ahali mensuplarıyla müzakerede bulunma denemelerimizi mi kastediyorsunuz?”</p>

  <p>“Evet. O lanet olası Ahali mensuplarıyla konuşmaya çabalamamızı kastediyorum.”</p>

  <p>“Muhtemelen. Ama gerçekten de öyleyse eğer, bir masaldan ibaret olması sürpriz sayılmayacak şu Dönüşüm denen şeyin izini sürmekle dostumuz Fassin de —halen hayattaysa tabii— zamanını boşa harcıyor demektir.”</p>

  <p>“Kendisi bir zamanlar size çok yakındı, değil mi?” dedi muhafız generali, gözlerini kısarak. “Duyduğuma göre okul arkadaşıymışsınız. Yanılıyor muyum yoksa?”</p>

  <p>“Doğru duymuşsunuz, ilkokula ve sonrasında koleje birlikte gittik. İzleyen süreçte yıllar yılı irtibatı kesmedik. Doğrusunu isterseniz, Nasq.’a doğru araştırma dalışına girişmeden önce eline geçen büyük ihtimalle en son R’nin R’sini benim Murla’daki evimde almıştı.”</p>

  <p>“İşler sarpa sararsa gideceğim ilk yer, Muhafız akademisi olacak,” dedi Thovin, konuyu bir kez daha değiştirip bakışlarını bulundukları yerin hemen dışında, uzay boşluğunda bir kama gibi uzanmakta olan gemiye çevirerek. “Bu karşımızdaki de sizin kaçış aracınız mı, Kehar?” diye sordu art niyet gözetmediği mesajı vermek isteyen bir tavırla.</p>

  <p><i>Hiç de öyle göründüğün kadar salak değilsin, ha?</i> dedi içinden Sal. “Nereye kaçmam beklenebilir ki?” diye sordu ardından, yüzünde geniş bir gülümsemeyle.</p>

  <p>“Nereye olacak? Tehlikeden uzak, emin bir yere tabii,” dedi Thovin. “Sefiller Tarikatı’nın istilası süresince gölgelerin içine sinip beklemek ve ortalık yatışınca tekrar açığa çıkmak hiç fena olmaz doğrusu.”</p>

  <p>“Biliyor musunuz, bu seçeneği daha önce hiç değerlendirmemiştim,” dedi Sal. “Yoksa bana bu yönde bir teklif mi sunma niyetindesiniz?”</p>

  <p>“Ama ben onun nasıl uçurulacağını bilemeyebilirim. Oysa siz bunu pekâlâ biliyorsunuzdur, değil mi?”</p>

  <p><i>Kabuk 8770</i>’i buraya bizzat Saluus’un uçurarak getirdiği bilinen bir gerçekti. Yeterince usta bir pilottu o. Az biraz eğitim ve bir nebze bilgisayar yardımıyla herkesin öyle olmaması için bir sebep yoktu zaten.</p>

  <p>“Sizin bu beceriniz kahraman askerlerimizden birinin daha cepheye sevk edilmek üzere boşa çıkmasına olanak tanıyor,” dedi Thovin, yüzünde boş bir ifadeyle.</p>

  <p>“İşgalcileri tuş edersek veya Birleşik Donanma bu yolda heba olursa çok komik olur, sizce de öyle değil mi?”</p>

  <p>“Hem nasıl!”</p>

  <p>“Boşlukta yüzen şeyler içinde işe yarar bir şeyler bulabilir miyiz dersiniz?”</p>

  <p>“Bana öyle geliyor ki Ahali mensubu ahbaplarımız alabileceğimizin hepsini bize çoktan verdi, ama yine de arayışı sürdürmeye değer.”</p>

  <p>“Vay canına, gerçekten öyle mi düşünüyorsunuz?”</p>

  <p>“Belki de hiper-silahlardan birinin mürettebatı Sepekte’yi son fişeğine dek savunmaya kalkışmanın eğlenceli bir iş olacağı gibisinden ani bir fikre kapılır veya Nasq.’taki izcilerden biri hiç beklemediği bir anda Dönüşüm’ü bulur ya da Fassin Taak elinde çoktandır aradığı o şey olduğu halde çıkagelir ve böylelikle biz de bir solucan deliğine dalıp kaçarız ya da canımız nereyi istiyorsa oradan Birleşik Donanma gemileri getiririz. Kimbilir?”</p>

  <p>“Demek ki burada bulunmakla değerli vaktimizi pek de heba ediyor sayılmayız, değil mi?”</p>

  <p>“Aksine, bence öyle yapıyor olmamız kuvvetle muhtemel. Ama mevcut koşullar altında başka ne gelir ki elimizden? Kum torbası mı doldursaydık yani?”</p>

  <p>Bu sözler üzerine az kalsın gülümsüyordu Thovin. “Öyle ya, ansızın afili bir süper-silahla çıkagelseler, savaş gemisi üretme zahmetine daha fazla girmekten kurtulurduk, ne dersiniz?”</p>

  <p>“Kehar Ağır Sanayi İşletmelerinin yolcu gemisi dışında bir kalem içermeyen bir üretim programına geçiş yapmaktan memnuniyet duyacağını açık yüreklilikle ifade edebilirim.” İçinde bulundukları gözlem salonuna boydan boya göz gezdirdi Sal. “Dikildiğim yerden etrafı şöyle bir kolaçan edince bile başka amaca hizmet etmek üzere elden geçirilmeye müsait pek çok alan tespit edebiliyorum.”</p>

  <p>Thovin camın hemen yanında kızağa çekilmiş olan ince hatlı karanlık gemiyi işaret etti başıyla. “Eğer o yönde bir talepte bulunsaydı bunu kişisel yatı olarak kullanması için Hierchon’a vermekte tereddüt etmezdiniz, değil mi?”</p>

  <p>Yanıt vermeden önce bir an düşündü Sal. “Öyle yapmaktansa onu göz açıp kapayıncaya dek imha etmeye bakardım,” dedi sonra.</p>

  <p>Başını ondan yana çeviren Thovin, yüzünde duyduklarına inanamadığını ele veren bir şaşkınlık ifadesiyle, sözlerini doğrulamasını bekler gibi baktı ona.</p>

  <p>“İnanın şaka yapmıyorum. Gerçekten de sadece bir prototip bu,” dedi Sal, gülümseyerek. “Koca bir sistemin en tepe yöneticisini henüz deneme sürüşüne tabi tutulma şansı dahi yakalayamamış böylesine toy bir araca koyamazsınız, hele ki onu seçmenizin altında yatan asıl sebebin bir bakıma hakkını verecek şekilde onu azami süratine yaklaşan bir hıza değin çıkarma niyetinde değilseniz, doğru mu düşünüyorum? Bu görevi emaneten üzerime almaya hazırım, ama Hierchon’dan böyle bir teşebbüste bulunmasını bekleyemem. Ya böyle bir işe kalkışmak onun ölümüne yol açarsa? Bunun kamuoyu nezdinde yaratacağı sansasyonu hayal edin bir kez. Öylesi bir durumda hisse senedi fiyatlarımız ne olur dersiniz?”</p>
