<body>
  <div>
    <p><a id="a1" href="../Text/b01.html#k1"><sup>[←]</sup></a></p>

    <p><b>1.</b> İngilizcede “sale-and-leaseback deal” şeklinde ifade edilen bu sözleşme şekli, taraflardan birinin bir diğerine sattığı bir şeyi daha sonra o alıcıdan kiralaması şeklinde özetlenebilir. Satıcı bu sayede vergi, amortisman ve bakım masraflarından kurtulmuş olurken, satın alan taraf da o mülk üzerinden gelir elde etme garantisi sağlar. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a2" href="../Text/b01.html#k2"><sup>[←]</sup></a></p>

    <p><b>2.</b> Obsidiyen: Dışarı püskürme yoluyla yanardağlardan çıkan, cama benzer, sert ve siyah volkanik kaya. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a3" href="../Text/b01.html#k3"><sup>[←]</sup></a></p>

    <p><b>3.</b> <i>Orchidia Noctisia</i>: Latince “Gece Orkidesi” anlamına gelir. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a4" href="../Text/b01.html#k4"><sup>[←]</sup></a></p>

    <p><b>4.</b> <i>NMS</i> bu eserde “Majestelerinin Gemisi” anlamında kullanılıyor. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a5" href="../Text/b02.html#k5"><sup>[←]</sup></a></p>

    <p><b>5.</b> Genlik Modülasyonu: Radyo frekansı yoluyla gerçekleştirilen bir aktarıma ses veya veri eklentisi yapmak üzere taşıyıcının genliğinin değiştirilmesi yöntemi. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a6" href="../Text/b02.html#k6"><sup>[←]</sup></a></p>

    <p><b>6.</b> Nükleer Manyetik Rezonans: Bir maddenin veya beden kesitinin manyetik bir alana tabi tutulduğu, radyasyon içermeyen görüntüleme tekniği. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a7" href="../Text/b03.html#k7"><sup>[←]</sup></a></p>

    <p><b>7.</b> Rosetta Taşı: Eski Mısır medeniyetinde kullanılan hiyeroglif yazı tarzının çözümlenmesine yönelik şifre ve metinlerin üzerine kazılı olduğu, geçmişi M.Ö. 196 senesine dayanan taş blok; günümüzde British Museum’da sergilenmektedir. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a8" href="../Text/b03.html#k8"><sup>[←]</sup></a></p>

    <p><b>8.</b> Nubia: M.Ö. Dördüncü Binyıl’dan başlayarak günümüz Sudan topraklarının bir kısmında hüküm süren, antik Mısır medeniyeti ile savaşçıl ve barışçıl anlamda yakın temasta bulunan halk.Tenlerinin gece karasını aratmayacak esmerliğiyle dikkat çekmişlerdir. Ülkeleri Nubia kimi kaynaklarda Kush diye de adlandırılır. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a9" href="../Text/b03.html#k9"><sup>[←]</sup></a></p>

    <p><b>9.</b> Yeni Brütalizm: Malzemeyi mümkün mertebe doğal haliyle kullanan, kaplama, süs, boya gibi eklere yüz vermeyen, strüktürü saklamayıp bilakis vurgulayan mimari yaklaşım; bu yöntemde sıva, boya, zemin kaplaması kullanılmadığı gibi tavandaki havalandırma boruları, kablo taşıyıcılar, çelik kirişler vs. açıktadır. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a10" href="../Text/b03.html#k10"><sup>[←]</sup></a></p>

    <p><b>10.</b> Elektromanyetik nabız: Nükleer patlamadan meydana gelen elektromanyetik radyasyon. Sonucunda oluşan elektriksel ve manyetik alanlar elektriksel/elektronik sistemlerle birleşerek hasar verici akım ve voltaj iniş çıkışları oluşturabilir. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a11" href="../Text/b03.html#k11"><sup>[←]</sup></a></p>

    <p><b>11.</b> Dretnot: Bir çeşit zırhlı savaş gemisi. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a12" href="../Text/b03.html#k12"><sup>[←]</sup></a></p>

    <p><b>12.</b> Mertebe hesabı: On ve onun katlarını ölçek olarak kullanan hesaplama yöntemi. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a13" href="../Text/b04.html#k13"><sup>[←]</sup></a></p>

    <p><b>13.</b> Fotosfer: Gaz halindeki güneş kitlesinin parlak en dış tabakası. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a14" href="../Text/b04.html#k14"><sup>[←]</sup></a></p>

    <p><b>14.</b> Baryon: Atom çekirdeğini oluşturan proton ve nötron gibi ağır parçacıkları da kapsayan atomaltı parçacık ailesine verilen genel isim. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a15" href="../Text/b04.html#k15"><sup>[←]</sup></a></p>

    <p><b>15.</b> Protoplazma: Çekirdek ve onun dışında yer alan sitoplazma da dahil olmak üzere bir hücrenin tüm unsurları; bitki ve hayvan hücrelerinin içindeki canlı maddeyi teşkil eden yarı-sıvı nitelikte, şeffaf öz. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a16" href="../Text/b04.html#k16"><sup>[←]</sup></a></p>

    <p><b>16.</b> Hava gemisi: Havadan daha hafif olan ve kendi motoru ile hareket eden hava aracı. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a17" href="../Text/b05.html#k17"><sup>[←]</sup></a></p>

    <p><b>17.</b> Radyan: Güneş ile yörüngesindeki gezegenlerden biri arasındaki değişken uzaklık. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a18" href="../Text/b05.html#k18"><sup>[←]</sup></a></p>

    <p><b>18.</b> Katabatik: Özellikle geceleyin hava sıcaklığında meydana gelen düşüşün etkisiyle, dağ yüzeylerinden aşağı esen soğuk hava akımı veya rüzgâr. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a19" href="../Text/b05.html#k19"><sup>[←]</sup></a></p>

    <p><b>19.</b> “Low Rate (LR) Data”: Bir uydunun veya uzaydaki bir başka cismin yörüngesini hesaplamak için özel bazı alıcılar vasıtasıyla her on saniyede bir yapılan gözlemler. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a20" href="../Text/b06.html#k20"><sup>[←]</sup></a></p>

    <p><b>20.</b> Nova: Gazın çift yıldız sistemini oluşturan yıldızların birinden diğerine boşalımı dolayısıyla parlaklığında ani ve çok yüksek artış görülen yıldız. Samanyolu Galaksisi’nde her yıl buna benzer yirmi beş yıldız görülmektedir. Enerjisinin büyük kısmını uzayda serbest bırakarak infilak eden bir yıldıza ise süpernova denir. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a21" href="../Text/b06.html#k21"><sup>[←]</sup></a></p>

    <p><b>21.</b> Gama ışını: Bir nükleer tepkime sonucunda atomun çekirdeğinden yayılan, yüksek enerjili elektromanyetik radyasyon. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a22" href="../Text/b06.html#k22"><sup>[←]</sup></a></p>

    <p><b>22.</b> Genlik Modülasyonu: Radyo frekansı yoluyla gerçekleştirilen bir aktarıma ses veya veri eklentisi yapmak üzere taşıyıcının genliğinin değiştirilmesi yöntemi. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a23" href="../Text/b06.html#k23"><sup>[←]</sup></a></p>

    <p><b>23.</b> <i>Casus Belli</i>: Uluslararası diplomaside “Savaş Nedeni” anlamında kullanılan, kökeni Roma hukukuna dayanan Latince terim. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a24" href="../Text/b06.html#k24"><sup>[←]</sup></a></p>

    <p><b>24.</b> Eksoiskelet: Vücutlarını dıştan ören sert kabuklar içinde yaşamını sürdüren omurgasız hayvanlara verilen, İngilizcesi “exoskeleton,” yani “external skeleton” olan isim. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a25" href="../Text/b06.html#k25"><sup>[←]</sup></a></p>

    <p><b>25.</b> Referans çerçevesi: Bir gözlemcinin bir sistemdeki her nesnenin ve hareketin pozisyonunu o sistem merkez alınarak ölçmesine olanak tanıyan bir eksenler dizisi. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a26" href="../Text/b06.html#k26"><sup>[←]</sup></a></p>

    <p><b>26.</b> Mantra: Kökeni Sanskritçe olan ve özelde Hindu felsefesinde, genelde ise tüm dinlerde meditasyon halindeyken defalarca tekrarlanan kelime veya sesleri ifade eden sözcük. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a27" href="../Text/b06.html#k27"><sup>[←]</sup></a></p>

    <p><b>27.</b> Mermi Yolu: Fırlatılan mermi, bomba veya diğer bir cismin kendisini fırlatmış olan dış kuvvetten kurtulduktan sonra hareketine devam ederek yerçekiminin ve aerodinamik direncin de etkisiyle düşey düzlemde çizdiği eğriye askeri terminolojide verilen isim. <i>—çn</i></p>
  </div>

  <div>
    <p><a id="a28" href="../Text/b06.html#k28"><sup>[←]</sup></a></p>

    <p><b>28.</b> Telemetri: Bir hava-uzay aracı ile bir istasyon arasında bilgi gönderimi sağlamak için kullanılan telsiz bağlantısı, radyolink. <i>—çn</i></p>
  </div>
