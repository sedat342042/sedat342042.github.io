<h2 class="h2baslik1" id="calibre_toc_15">II<br class="calibre2"/>
				12 MART, NEDEN?</h2>
				<p class="normal">“Demirel, kendine göre deneyleriyle yeni bir denge kurmaya çalıştığında, emperyalizmin bazı sahalardaki oyunlarıyla uyuşmaz bir pratiğe girmiştir. Şimdi Demirel’in ayağının altındaki toprak kaymaktadır artık…”</p>
				<p class="sagnormal">İdris KÜÇÜKÖMER<br class="chapter"/>
				(15 Şubat 1970)</p>
