<h2 class="h2baslik1" id="calibre_toc_28">III<br class="calibre2"/>
				12 MART’IN ANATOMİSİ</h2>
				<p class="normal">“Türkiye’deki müdahale hiç değilse vermeye başladığı sonuçlar bakımından Yunanistan’daki müdahale modeline uymaktadır. Onun daha incesidir, daha ustacasıdır...”</p>
				<p class="sagnormal">Bülent ECEVİT<br class="chapter"/>
				(21 Mart 1971)</p>
