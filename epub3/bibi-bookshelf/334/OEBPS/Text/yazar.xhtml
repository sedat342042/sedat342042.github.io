  <div class="aut">
    <p><strong>ROBERT FULFORD</strong>, Kanada’nın “en önemli kültür gazetecisi” seçilmiştir. 1950’de liseyi bırakıp <i>Globe and Mail</i>’de acemi bir spor yazarı olarak çalışmaya başladığından bu yana gazetecilik yapmaktadır. On dokuz yıl boyunca <i>Saturday Night</i> dergisinin editörlüğünü yapan Fulford, şu anda <i>Globe and Mail</i> için haftalık köşe yazıları yazıyor ve <i>Toronto Life</i> dergisindeki köşesinde de kitle iletişim araçları hakkında yazılarını paylaşıyor.</p>

    <p class="topmargin">Beş ayrı üniversiteden fahri diploması bulunan ve Ontario Sanat ve Tasarım Okulu’nun onursal üyesi olan Fulford, Massey College’da öretim üyesidir ve Kanada Nişanı değerlendirme komitesindedir.</p>
