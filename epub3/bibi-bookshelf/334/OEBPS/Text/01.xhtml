  <h1>I.<br/>Dedikodu, Edebiyat ve<br/>Benlik Kurguları</h1>

  <p class="nonindent">Hiç şüphe yok ki anlatı dünya üzerindeki varlığına dedikodu, yani bir kişiden ötekine anlatılan basit hikâyeler biçiminde başladı. Dedikodu, varlığını edebiyatın halk sanatındaki karşılığı, olayları özetlemenin ve anlamlarını araştırmanın kestirme yolu olarak sürdürdü. Hikâye anlatmanın daha ihtişamlı diğer biçimleri gibi, dedikodu da endişelerimizi ve korkularımızı ifade eder, ahlaki yargılar ortaya koyar ve tıpkı muhteşem yazarların en büyük eserlerinde olduğu gibi, yalnızca kısmen anlayabileceğimiz ironiler ve belirsizlikler barındırır. Dedikodu yaparken, hakkında konuştuğumuz insanlar kadar aslında kendimizi de yargılarız.</p>

  <p>Dedikodu yazın sanatını her daim besledi. Romancı Mary McCarthy, ünlü makalesi “The Fact in Fiction”da [Kurgudaki Gerçeklik] en önemli romanlarda bile bir dedikodu havası bulunduğunu iddia eder. <em>Savaş ve Barış</em>’ın ilk paragrafında bir kadın Napolyon’dan tam da dedikodu yapar gibi söz eder. Bu konuşma, “Otur ve anlat,” diye sona erer, böylece okuyucular olarak dedikodunun devam edeceğini anlarız. Tolstoy, Flaubert, Proust ve tüm diğer büyük romancıların, bizimle birbirine bir skandaldan söz eden komşular edasıyla konuştuğunu söyler McCarthy. “Şimdi neler olacağına inanamayacaksınız,” derler aslında bize. “Durun da anlatayım.” McCarthy, üzerine “skandal kokusu” sinmemiş bir kitabın muhtemelen roman sayılamayacağını öne sürer.</p>

  <p>Saul Bellow’un geçtiğimiz elli yılda Amerika’da yayımlanmış en önemli kitaplardan biri sayılan romanı <em>Herzog</em> bu konuda oldukça iddialıdır. <em>Herzog</em> bir skandalın ürünüdür ve gittiği her yere skandal taşır. Onun romanlığından bir şey kaybettirmez bu, hatta McCarthy’nin dediklerini kabul edersek kitabın değerini artırır. Ancak ne olursa olsun, bu durum edebiyatla dedikodu arasındaki yakın ilişkiyi gözler önüne serer.</p>

  <p>Amerikalı edebiyat eleştirmeni Alfred Kazin’in yayımlanan günlüklerindeki hikâyeyi ele alalım. Kazin edebiyatın toplumda çok önemli bir rol üstlendiğini düşünüyor, ama dedikoduya da herkes kadar ilgi duyuyordu. <em>A Lifetime Burning in Every Moment</em> [Her Ânı Yanan Bir Ömür] gibi klasik ve ihtişamlı bir başlıkla<a class="noteref" href="#n1" id="ref1">1</a> yayımlanan günlük, tek bir sıradan olayın tarihini ana hatlarıyla çizer. Tek bir hadisenin nasıl toplumsal olarak dolaşıma girdiğini ve edebiyatın kast sisteminde, dedikodunun taşralılığından dünya edebiyatının aristokrasisine nasıl çabucak tırmandığını anlatır.</p>

  <p>1964’te bir gün, Kazin günlüğüne yıllar önceden tanıdığı bir kadın hakkında birkaç kelime yazar. Kadın çekicidir, biraz da gösterişçi ve kendini beğenmiş. Kazin bunu sinir bozucu ve yüz kızartıcı bulur. “Kendisiyle o kadar meşguldü ki biri tarihsel bir vakadan bahsetse parmağını ısırıp nazikçe, ‘Bakalım ben o zaman kaç yaşındaydım?’ derdi,” diye yazar Kazin. Kadın ilgiyi kendi üzerine çekiyordu, ama aslında belki de tarihle bağlantı kurmaya çalışıyordu. Biz de bazen ABD başkanı Kennedy öldürüldüğünde ya da Ay’a ilk ayak basıldığında nerede olduğumuzu hatırlarız; işte onun bu alışkanlığı muhtemelen bizim hissettiklerimizle benzer. Kadın alışılmadık bir biçimde de olsa tarihle bir bağlantı kurmaya çalışıyordu. Ama tarihsel olaylardan bu şekilde bahsederken, aynı zamanda tarihte, özellikle de edebi tarihte bir rol oynuyordu. Kazin de bunu sonradan öğrenecekti. Günlüğündeki kadın Alexandra Tschacbasov’du; Sasha, Sandra ya da Sondra adlarıyla da biliniyordu. 1950’lerde Kazin onunla tanıştığında Saul Bellow’un ikinci karısıydı. Aynı zamanda Winnipegli yazar ve öğretmen Jack Ludwig’in de gizli âşığıydı.</p>

  <p>Ludwig, Bellow’un yakın arkadaşı ve tutkulu bir hayranıydı. Bu gizli aşk ilişkisi ikilinin arkadaşlığını mahvetmekle kalmadı, onyıllar boyunca âşıkların, onların eşlerinin, çocukları ve torunlarının, arkadaşları ve tanıdıklarının da hayatlarını etkiledi. Sasha dışında olaydaki en önemli üç dört aktörü tanıdığımdan, bana bile uzaktan etkisi oldu.</p>

  <p>Kimilerine göre olay bir skandaldı; kimilerine göre evlilikte meydana gelebilecek melankolik vakalardan biri; olaya belli bir mesafeden bakanlar içinse tipik bir müstehcen öykü. Fakat dolaşımda olduğu yıllar içinde üzerine küçük yorumlar eklendi ve bu anekdot ağır ağır büyüdü. Sonunda Aristoteles’in anlatı tanımına uygun hâle geldi: Anlatı hem <em>aşinalık</em> içermeli, bildiğimiz bir şeyden bahsetmeli, hem de <em>ani bir dönüş</em> barındırıp büyük bir değişimden söz etmelidir. Söz konusu anlatıda zina ve ihanet var, ki edebiyatta ve dedikoduda daha fazla aşina olabileceğiniz hiçbir şey yoktur. Ani dönüşse, Kazin’in aptal bulduğu marjinal genç kadının yıllar boyu anlatılacak bu öykünün merkezinde yer almasıdır.</p>

  <p>Bir deneyimden ziyade bir <em>öykü</em> olarak benim ilgimi çekiyor bu. Söz konusu iki şey birbirinden farklı. Öykünün bir biçimi, çerçevesi ve sınırları olur; deneyiminse sınırları belirsizdir ve benzer deneyimlerle birleşme eğilimindedir. Deneyimler genelde bizim yaşadığımız şeylerdir; öykülerse başkalarının başına gelir. Deneyimler fazlasıyla karmaşıktır ve hatırlanması güçtür. Mesela ben arkadaşlarımın ilk boşanmalarını kendi deneyimime kıyasla çok daha net aktarabilirim, çünkü kendi geçmişim hakkında çok fazla bilgiye sahip olduğumdan, bu olaya onu basitçe anlatabilecek kadar mesafeli bakamıyorum. Öykülerinse, öykü <em>hâline gelebilmeleri</em> için basitleştirilmeleri, gereksiz detay ve duygulardan arındırılmaları gerekir. Başkalarının hayatları söz konusu olduğunda bunu yapmak bize daha kolay gelebilir, fakat bazen bunu kendi geçmişimiz için de uygulayabiliriz.</p>

  <p>Sasha’nın öyküsünün beni bu kadar büyülemesinin bir sebebi de, bu öykünün, “gerçek” insanların kurgusal birer roman karakterine dönüştürüldüğü <em>roman à clef</em> özelliği taşıması. Simone de Beauvoir’nın savaş sonrası Paris entelektüellerini anlattığı <em>Mandarinler</em> kitabını okurken, Henri Perron adlı karakterin birçok bakımdan Albert Camus’ye benzediğini, Robert Dubreuilh’ünse Jean-Paul Sartre’ı temsil ettiğini fark ederiz. Ayrıca bu iki karakter arasındaki mücadelenin, Camus ile Sartre arasındaki gerçek çekişmeyi kurgusal düzeyde yeniden canlandırdığını da biliriz. D. H. Lawrence’ın <em>Âşık Kadınlar</em>’ını okurken, aşağılık Hermione karakterinin Lawrence’ın arkadaşı Leydi Ottoline Morrell’den esinlendiğini anlarız. Böyle romanları okurken iki öykü katmanını aynı anda özümsemeyi öğreniriz: biri yazarın bariz olarak anlattığı, diğeri de öykü içinde öykü niteliği taşıyan <em>roman à clef</em>. Bu ikincisi, kişiler arasındaki ilişkilerin ve yazınsal politikaların izlerini taşır. Dedikodu edebiyata dönüştürülmüştür.</p>

  <p>Saul Bellow karısıyla arkadaşı arasında geçenleri öğrendiğinde ortaya bir <em>roman à clef</em> çıktı. Aşağılanmış hisseden Bellow o kadar büyük bir hiddet duydu ki, biyografisini yazan James Atlas’ın söylediğine göre bu öfke <em>Herzog</em>’un duygusal yakıtı oldu. Hışmını, eşi tarafından aldatılmış ve sinirsel çöküntü içindeki tuhaf akademisyen Moses Herzog’un ruhuna aktardı. Bellow romanda eski eşini ve eski arkadaşını acımasızca alaya alıyor ve bu sayede onlara duyduğu kızgınlığı dışa vuruyordu. Böylelikle roman Amerikan toplumunun bir portresine ve modern hayatın yüzeyselliğinin eleştirisine dönüştü. Bellow romanında en sevdiği konuyu, Herzog’un deyişiyle “birey olmanın ve kişisel gelişimin yarattığı tarif edilmez yükü”, inançsızlık çağının insanların omzuna yüklediği ağırlığı irdeliyordu.</p>

  <p><em>Herzog</em> pek çok okuyucuyu etkiledi. Eylül 1964’te raflarda yerini alınca, <em>New York Times</em> onu bir başyapıt olarak adlandırdı. <em>Times</em>’ın çoksatanlar listesine girdi; bir entelektüel <em>tarafından</em> bir entelektüel <em>hakkında</em> yazılmış bir roman için mükemmel bir performans sergiledi ve bir yıl boyunca listede kaldı. Dönemin en çok övülen kitaplarından biri olarak, William Faulkner ve Ernest Hemingway’in birkaç yıl önce ölmeleriyle boşalan tapınağa Bellow’un yerleşmesini sağladı. Bellow <em>Herzog</em>’u insanın davranışlarını aklama ihtiyacının bir dışavurumu olarak tanımlıyordu. “Şikayet etmek,” diyordu, “en büyük dünyevi sanatlardan biri… İnsanın içinde haklı olmaya yönelik şiddetli bir ihtiyaç var.” Güçlü bir kurguya dönüşmüş bir şikayet olarak <em>Herzog</em>, Bellow’un 1976 Nobel edebiyat ödülünü kazanmasını sağladı. Yani Sasha, Saul ve Jack’in hikâyesi, başkahramanın asla öngöremeyeceği bir şekilde ilerledi. Sasha’nın <em>Herzog</em>’la ilişkisi şimdiye dek pek çok kez tartışıldı ve hiç kuşku yok ki daha pek çok kez tartışılacak. Tarihi anlarda kendisinin nerede olduğuna ilişkin, ilgi çekmeye yönelik soruları sonunda yeni bir cevap buldu: Oradaydı ve bir bakıma edebi tarihi <em>yazıyordu</em>.</p>

  <p>Zina, aşk ya da edebiyatın nasıl yapılması gerektiği hakkındaki düşüncelerimize bağlı olarak, Sasha’nın hikâyesini her birimiz farklı algılarız. Öyle ya da böyle, söz konusu olayları kendi ilkelerimiz bağlamında değerlendiririz, çünkü hikâyeler mutlaka ahlaki bir tutum almamızı gerektirir. <em>Öylesine bir hikâye</em> diye bir şey yoktur. Bir hikâye daima anlam yüklüdür, öbür türlü hikâye değil, basit bir olaylar dizisi sayılır. Bir sosyal bilimcinin değer yargılarından bağımsız bir sosyoloji yaratma hayali mümkün olabilir, ama değer yargılarından bağımsız hikâye diye bir şey olamaz. Ayrıca bir hikâyeyi anlatabilecek kadar iyi biliyorsak o hikâyenin bizim için bir anlam taşıdığına emin olabiliriz. W. H. Auden’in kitaplar için söylediğini hikâyeler için tekrarlamak mümkün: Bazı hikâyeler hak etmedikleri hâlde unutulabilir, bazıları da hak etmediği hâlde hatırlanır. Geçici heveslerin kaprisleri yüzünden yok olurlar. Bir hikâye insanlık bilincinin o engin okyanusunda onyıllar, yüzyıllar, hatta binyıllardır yüzüyorsa, bulunduğu yeri hak etmiş demektir.</p>

  <p>Bu durum benim “anlatının zaferi” diye adlandırdığım şeyi açıklamaya yardımcı oluyor. Günümüzde anlatı tehdit altında. İncil’den tutun da, İngiliz emperyalizminin ve Avrupa egemenliğinin faydalarına dair hemfikir olunmuş öykülere kadar, toplumumuzun geleneksel olarak yöneldiği “büyük anlatılar” reddedildi ve büyük oranda itibarsızlaştırıldı. Soğuk Savaş, yani birçok insanın dünyaya bakışını kırk yıldan uzun bir süre boyunca etkileyen anlatı yok oldu. Bir zamanlar din için söylendiği gibi, şimdi de televizyondaki popüler anlatı biçimi kitlelerin afyonu olarak görülmeye başlandı. Saygın kurgucular kitaplarına çok göze batacak anlatılar koymaktan korkar oldu. Fakat yine de insanlık anlatıya tutunuyor. Toplumu şekillendirmeye çalışan büyük çaplı anlatılara güvenmeyebiliriz, ama anlatma dürtümüz varlığını sürdürüyor. Bu kitapta bahsedilecek tüm sebepler yüzünden ondan vazgeçemiyoruz.</p>

  <p>Hikâyeler kısmen bildiklerimizi bize hatırlattıkları, kısmen de önemli bulduğumuz şeyleri yeniden düşünmemizi sağladıkları için varlıklarını sürdürür. <em>Hansel ve Gratel</em> çocukken ne kadar savunmasız hissettiğimizi hatırlatır. <em>Yeşilin Kızı Anne</em> hayal gücünü değersizleştirmeye çalışan bir dünyada onun aslında ne kadar önemli olduğunu hatırlatır. <em>Huckleberry Finn</em> hakkaniyetsiz bir dünyanın kurallarını reddetmemiz gerektiğini hatırlatır. Orwell’in <em>1984</em>’üyse yirminci yüzyılın en karanlık anlarını, yani bireysel bir ruha sahip olmanın suç sayıldığını hatırlatır ve bireyciliği hayat tarzımız için neden bu kadar önemli saydığımızı anımsamamızı sağlar.</p>

  <p>Hikâyeler sempatik oldukları kadar kafa karıştırıcı da olabilirler. En mükemmel hikâye bile bazen kendi misyonunu gerçekleştiremeyebilir; aynı durum atalarımızdan miras kalan masallar için olduğu kadar, filmler, tiyatro oyunları ve romanlar için de geçerlidir. Görünüşte, hikâyeler bir şeyi açıklamak ya da bir olayı açıklığa kavuşturmak için yola çıkar. Bir olayı evirip çevirir, olayın üzerine çeşitli açılardan ışık tutar ve ona belirli bir atmosfer kazandırır, fakat sonunda onu başlangıçtaki hâline geri getirir ve açıklanmamış olarak bırakırlar. Modern kısa öykünün babası Anton Çehov “Küçük Köpekli Kadın”ı bir yüzyıl önce, 1899’da yazdı. Eser o zamandan beri tüm dünyada tekrar tekrar tercüme edilip yayımlandı, ancak hiç kimse onun, ortaya koyduğu problemi (soğuk ve çapkın bir erkeğin ilk kez, fakat çok gecikmiş ve uygunsuz bir aşka kapılması) çözdüğünü iddia etmedi. Öykünün sonunda karakterlerin ne yapacakları, hatta ne yapmaları gerektiği konusunda bile en ufak bir fikrimiz yoktur. Çehov birkaç sayfa içinde bizi karmaşık ve çetrefilli bir ikilemin ortasına koymuş ve orada bırakmıştır.</p>

  <p>Film, dizi yapımcıları ve romanları piyasaya uygun hâle getirmeye çalışanlar arasında her hikâyenin derdini açıkça ortaya koyması ve net bir biçimde sonuçlandırması gerektiği düşüncesi yaygındır. Anlatının açıklığı neredeyse bir kural hâline geldi: Seyirciyi merakta bırakmayın. Bu kural bozulunca bazen kızıyoruz ama kural gerçekten işleseydi, muhteşem bir örnek olan Eyüp Kitabı ortak bilincimizden uzun zaman önce silinip giderdi. Kesinlikle hiçbir sıradan anlam taşımayan Eyüp Kitabı, Tanrı inancının test edilmesi adı altında, Tanrı’nın da izniyle, korkunç olaylarla karşılaşan zengin bir adamı konu eder. Kimliğini bilmediğimiz bir anlatıcı, ardındaki mantığı anlayamadığımız merhametsiz cezaları anlatır; hayranlık duyamadığımız bir Tanrı bunların gerçekleşmesine izin vermiştir. Fakat kitap iki bin yıldan uzun süredir varlığını sürdürmüş olduğuna göre, çıbanlar çıkaran, çocukları katledilen Eyüp’ün korkunç hikâyesini diğerlerinden daha çekici kılan bir şey var. İncil’de ya da edebiyatta olduğu kadar gündelik hayatta da bahsediliyor ondan; fakat Yeşu ya da Şaul hakkında hiçbir şey hatırlamayan insanlar Eyüp’ü biliyor. Peki, bu güç nereden geliyor?</p>

  <p>Kitap en güç insani durumu, ızdırabı ele alsa da, acı çekenlere ne bir teselli ne de bir açıklama sunuyor. Belki ortak hayal gücümüzde bu kadar büyük yer kaplamasının sebebi de bu: Tanrı’nın, doğanın ya da hayatı düzenleyen şeyin yöntemlerinin bilinemez olduğunu ve bunları bilmeye çalışmanın küstahlık sayıldığını ima ediyordur. Belki de Eyüp Kitabı’nı okumamızın sebebi, ne yaparsak yapalım kaderlerimizin anlayamayacağımız güçler tarafından çoktan yazılmış olduğunu bize hatırlatmasıdır.</p>

  <p>Bizim için önemli olan bir hikâye, ister Eyüp’ünki gibi eski, ister Herzog’unki gibi modern bir öykü olsun, gerçeği, umudu ve dehşeti bir araya getirdiğimiz bir demet oluşturur. Hikâyeler, bizim açıklama, öğretme ve kendimizi eğlendirme yöntemimizdir, çoğunlukla da hepsi bir aradadır. Olgularla duygular burada kesişir. Bu yüzden hikâyeler medeniyet için çok önemlidir, hatta medeniyetin kendisi de zihinlerimizde bir anlatılar dizisi olarak yer tutar.</p>

  <p>Anlatı dünyasında profesyonelliğe adım atışım, en hafif deyimiyle, ilkeldir. Genç bir muhabirken haber yazmayı, gazeteciliğin köhne kuralları tarafından öngörülen, tersyüz edilmiş tuhaf bir yöntemle öğrendim: Tüm gerekli bilgileri ilk paragrafa koymalı, daha önemsiz olguları makalenin geri kalanına eklemeli ve en sona, hâlâ okumaya devam eden küçük azınlık için en az ilgi çekici verileri yerleştirip, tutarsız ve acınası bir zırvayla yazını bitirmelisin.</p>

  <p>Biz muhabirler gazeteye yazdığımız yazılara “hikâye” deriz. “Hikâyeni bitirdin mi?” “Senin hikâyen ne kadar uzun?” Fakat yazılarımız gerçek hikâyelerden ziyade, bir ofiste çalışanların birbirine gönderdiği notlara benzer, çünkü bir hikâyede olması gereken temel özelliklerden –belirsizlik, düzen, anlatıcının sesi, atmosfer, bakış açısı– yoksundurlar. Ters piramit olarak adlandırılan bu makale biçimi on dokuzuncu yüzyılda ortaya çıktı. O zamanlar telgraflar düzensizdi, bir yazının iletimi ortalarda bir yerde kesintiye uğrayabiliyordu. Yirminci yüzyılın ilk yetmiş beş yılındaysa, bir makaleyi baskı sırasında kısaltmak zorunda kalan ve hiçbir şey kaybetmeyeceğine güvenerek sondan birkaç paragraf çıkaran editörler için kullanışlı bir yöntemdi bu. Aceleci bir okuyucunun birkaç bilgiyi aklına hızlıca yerleştirmesini sağlasa da, bunun bir anlatı sayılması imkânsız. Telgraf ve kurşun dizgi de, ters piramit formunda makaleleri elverişli kılan diğer pek çok sebep de ortadan kalktı, fakat on dokuzuncu yüzyıldan yirminciye ulaşmış ve yirmi birinciye de kesinlikle ulaşacak bir kalıntı olarak, bu makale biçimini birçok gazetede hâlâ görüyoruz.</p>

  <p>Bu formatı öğrenir öğrenmez ondan kurtulmanın yollarını düşünmeye başladım. Nihayetinde dergi yazıları ve kitaplar yazmayı umuyordum, ama iyi bir hikâye duyduğumda onu anlatmak için âdeta fiziksel bir ihtiyaç hissettiğimin farkına vardım. Yirmi yaşında tecrübesiz bir gencin yapacağı gibi, bu dürtüyü işime nasıl aksettirebileceğimi düşünmeye koyuldum. Bazı edebi tekniklerden yararlanan uzun makaleler yazmak istiyordum, dolayısıyla bu konuda uzmanlaşmış gazetecileri incelemeye başladım. Bir süre sonra gazeteciler arasındaki doğal ya da zorlama hikâyecileri fark eder oldum ve onlara ait bulabildiğim her kelimeyi okudum. İngiltere’den Rebecca West, Kanada’dan Hector Charlesworth, ABD’den A. J. Liebling bir şeyler öğrenebilmek için dikkat kesildiklerimden birkaçıydı. Eleştiri yazmaya başladığımda, sanat ve toplum hakkındaki karmaşık meseleleri tartışmak için anlatıdan yararlanan Bernard Shaw ve Edmund Wilson gibi eleştirmenleri inceledim. Bir süre sonra, Lytton Strachey üzerine eğilmem gerektiğini öğrendim. Yazarın 1918’deki makaleleri <em>Eminent Victorians</em> [Ünlü Viktoryenler] başlığıyla derlenmiş ve söz konusu eser, dergi yazarlığı konusunda neredeyse bir ders kitabı hâline gelmişti. Strachey’nin, on dokuzuncu yüzyılın uzun, sıkıcı ve hürmetkâr stilini, Viktoryenlerin yaşamları hakkındaki çevik, eleştirel ve komik üslubuyla değiştirerek biyografi yazımında bir devrim yaptığı söylenir. Ayrıca bir anlatı malzemesini zekice ve kimi zaman da cüretkâr bir biçimde inceleyerek nasıl dergi makalesi yazacağımızı da göstermiştir. Strachey’nin <em>Eminent Victorians</em>’taki amacı açıktır: Victoria döneminde yaşamış bazı önemli kişilerin, örneğin modern hemşireliğin kurucusu Florence Nightingale ya da İngiltere’deki özel okulların kurulmasından sorumlu Thomas Arnold gibi isimlerin yaşamlarını çevreleyen ikiyüzlülüğü açığa çıkarmak. Strachey’nin yöntemi o kişilerin yaşamlarındaki detaylara dalmak, inceleyeceği konuyu seçmek ve o hayatları değerlendiren kıvrak ve açık sözlü makaleler yazmaktı. Thomas Arnold örneğinde olduğu gibi, Strachey’nin anlatısı bazen ele aldığı konunun başarısızlık olduğunu düşündürür. Arnold, “öğrencilerini Hıristiyan beyefendilere dönüştürmek isteyen hevesli bir adamdır”, fakat rekabetçi ve zorlayıcı oyunlara, itibara ve okulda daha güçlü çocuklar tarafından uygulanan diktatörlüğe dayalı bir sistem kurmuştur. Bugün genç dergi yazarlarının pek azı Strachey okuyor, fakat yeteneklerini borçlu oldukları bir iki kuşak önceki yazarların çoğu Strachey okuruydu.</p>

  <p>Hikâyelere ve hikâye anlatmaya karşı ne kadar ilgili olduğumu fark ettikçe, tamamen rasyonel olmayan bir dürtümü de keşfetmeye başladım. Bunun bir hastalık ya da takıntı olduğunu iddia etmiyorum, fakat bir süre sonra, hayatımda hikâyeciliğin beni yönlendirip sürüklediği bilinçdışı bir akıntının olduğunu ve bu akıntının gidişatını her zaman kontrol edemediğimi gördüm. Britanyalı gazeteci Malcolm Muggeridge bu konuya ışık tutacak bir anısını anlatır. İkinci Dünya Savaşı sırasında Britanya casusu olarak, hem Britanya’lı hem de Alman casusların bulunduğu tarafsız bir başkent olan Lizbon’dadır. Muggeridge sadık bir İngiliz’dir ve Nazilere hayran değildir, ancak bir gün Nazilere teslim olup Britanya gizli servisi hakkında bildiği her şeyi anlatmak için güçlü bir istek duyar. Bunu tabii ki yapmaz, ama bu küçük itirafı okuduğumda, onun kendini anlatırken aynı zamanda benden de (hatta belki pek çok başka insandan da) bahsettiğini anladım. Bu düşünceyi gözümde canlandırdım. Hissettiklerinin o yabanıl çarpıklığını anladım. O bir hikâyeciydi. Hikâyeler anlatmak istiyordu. Ve Almanlara giderse, bunun son derece karmaşık bir öykü yaratacağının farkındaydı. Bir çılgınlık ânında, hikâye anlatma dürtüsü diğer hislerine galip gelmiş gibiydi.</p>

  <p>Bu anlatıların çoğu kamusaldır; sözgelimi Muggeridge casusluk günlerine dair bu anıyı yayımlanmış günlüğünde anlatır. Özel hikâyelerimiz, yani gerçek öykülerimiz, kişisel tarihimizi inşa edip kim olduğumuzu ortaya koymak için kendimize ve başkalarına anlattığımız hikâyelerse başka bir konudur. Bu hikâyeler yanlış bir yöne saparsa yalnız kalmamıza, rezil olmamıza ya da daha kötüsüne sebep olabilir. Bunlar kimliğimiz için hayli önemlidir, başarısızlıkla sonuçlanırlarsa hayatımız kararabilir. Amerikalı romancı Paul Auster bunu kısaca şöyle tarif eder: “Kendimiz için bir anlatı inşa ederiz ve bir günden ötekine bu ipi takip ederek ilerleriz. Kişilik bölünmesi yaşayanlar bu ipin ucunu kaçırmış olanlardır.” Auster’ın dediği gibi, az çok sağlıklı olan her insan, kişiliği için gereken bütünlüğü oluşturacak ve bu bütünlüğü koruyacak bir hikâyeye sahiptir. Auster’ın bazı romanlarında, örneğin <em>Cam Kent</em>’te, başkarakter ipin ucunu kaçırdığı için çöküntü yaşar. Psikanalist Erik Erikson özel hikâyelerin kişilik gelişimi için zaruri olduğuna inanıyor. <em>Young Man Luther</em> [Genç Luther] eserinde Erikson şöyle yazar: “Yetişkin olmak, diğer şeylerin dışında, kendi hayatlarımızın hem geçmişini hem de geleceğini kesintisiz bir bakış açısıyla görmektir.”</p>

  <p>Bizi biz yapan şeyleri anlatma ihtiyacını çoğumuz hissederiz. Hikâyelerimizin bilinmesini ister ve bunların değerli olduğuna inanırız. Bir hikâyemiz olmadığını anlamak, varlığımızın anlamsız olduğunu fark etmektir; bunu kaldıramayabiliriz. Stanford Üniversitesi’nden Charlotte Linde, <em>Life Stories: The Creation of Coherence</em> [Yaşam Öyküleri: Tutarlılığın Yaratımı] adlı kitabında şöyle der: “Yaşam öyküleri bizim benlik duygumuzu, kim olduğumuzu ve nasıl o insan hâline geldiğimizi ifade eder.” Linde bu hikâyelerin “kendi benlik anlayışımızı başkalarına anlattığına ve bunu başkalarıyla tartıştığına” da inanıyor.</p>

  <p>Linde’in söylediklerine bir başka anlam katmanı daha ekleyebiliriz: Hikâye yarattığımızda, yani olayları kişisel efsanelere, kıssalara, destanlara ve anekdotlara dönüştürdüğümüzde, varlığın zorlu ve kafa karıştırıcı gerçeklerinden birini kabullenmeye başlarız. Hikâye anlatmak yaşamın korkutucu rastlantısallığının üstesinden gelebilme, en azından onu kısmen <em>kontrol altına alma</em> çabasıdır. Yaşamın büyük kısmı, bazen de en önemli bölümü, gelişigüzel mutluluklara ve tesadüflere bağlıdır. Bir kadın köşeyi döner, bir yabancıyla karşılaşır, iki yıl sonra evlenirler, çocukları olur ve yirmi yıl sonra dünyada, o kadın o gün o köşeyi dönmeseydi hiçbir zaman var olamayacak yetişkinler bulunmaktadır. Tesadüfi görünen bu olayın insani sonuçları yüzlerce, hatta binlerce yıl devam edebilir; tek bir saniye, hayal edilemeyecek kadar uzun bir geleceğe etki edebilir. Hayretle karşılayacağımız bu gerçeği düşündükçe rahatsız da olabiliriz, çünkü bu, hayatlarımızın gidişatı üzerinde ne kadar az kontrol sahibi olduğumuzu gösterir.</p>

  <p>Her şeyde ilahi bir irade aramayı tercih edebiliriz; ya da başka yöntemlerle huzur bulmayı başarmışsak, rastlantısallığı hayatımızın her daim bir parçası olacak hoş bir gizem şeklinde de değerlendirebiliriz. Yahut bunu kabullenmeyi reddeder ve şablonlar, entrikalar, kasıtlar arayabiliriz. Hikâyeler bize bunları sunar. Büyükannenizle büyükbabanızın nasıl tanıştıklarını anlatan bir anekdot yıllar içinde bir anlatıya, aile destanının başlangıcına dönüşür. Hikâye bu süre zarfında nitelik ve anlam kazanır, çünkü ortaya çıktığımız sürecin çok da anlamlı bir temeli olmadığını düşünmeye katlanamayız.</p>

  <p>Antropolog Clifford Geertz, insanların “sembolize eden, kavramsallaştıran, anlam arayan” hayvanlar olduğunu söyler. Bizim türümüzde, “bir deneyimden anlam çıkarma dürtüsü, ona biçim ve düzen kazandırma isteği en bilindik biyolojik ihtiyaçlar kadar gerçek ve güçlüdür,” der. Geertz’e göre, insan “anlayamadığı bir dünyada yaşayamayacak türden” bir canlıdır. Fakat aradığımız şey yalnızca anlamaksa, çözümlemek neden yeterli olmuyor? Neden deneyimlerimizi kronolojik olarak anlatmak yerine onları <em>incelemekle</em> yetinmiyoruz?</p>

  <p>Cevap, çözümlemeyle kıyaslandığında, anlatının gerçekliğin meydana gelişini taklit etme gücüne sahip olmasıdır. Anlatı seçicidir, hatta doğru da olmayabilir, ama olayların zaman içinde gerçekleştiği hissini yaratır; bu da gerçeklikle ilişkili görünür. Bu aynı zamanda anlatının zaferinin, onun ortak imgelemimizdeki egemenliğinin de sebebidir: Kadim araçları son teknolojiyle birleştirerek, yaşamı kopyalıyor gibi görünebilir.</p>

  <p>Bir antropolog olarak Geertz, anlatının yazılı kültür öncesi toplumlarda nasıl işlediğini açıklıyor. Fakat bizim medeniyetimiz oldukça farklı bir şeyi, kitlesel hikâyeciliğin kitleler üzerindeki etkisini deneyimliyor. <em>Sahil Güvenlik</em> dizisini bir milyar insanın izlediği söyleniyor. Ticari amaçlarla üretilen anlatı, imgelemi neredeyse herkesin hayatının bir parçası hâline getirdi. Anlatıyı yeni bir bağlama oturttu ve belki de bireylerin hayatında yeni bir baskı unsuru yarattı. Kendi hikâyelerimiz medyada rastladıklarımızla rekabet edebilir mi? Bütün büyük ya da kötü şöhretli insanların hikâyesi var; bazen gerçekten yaşadıkları, bazen gazeteciler tarafından onlara mâl edilen, bazen de kurnaz gölge yazarlar tarafından yaratılmış hikâyeler bunlar. Başarı anlatı yaratır, ama başarısızlık da öyle. Alkol ya da uyuşturucu bağımlısı bir ünlünün bağımlılığı da tedavisi de dokunaklı ya da cesur bir hikâyeye dönüşebilir. J. D. Salinger yazdıklarını yayımlamayı bırakıp toplum yaşantısından elini eteğini çektiğinde, bu reddedişin kendisi de bir hikâyedir artık. Ünlülere ilişkin pek çok hikâye, geleneksel bir yapı üzerine inşa edilir, bu yüzden de ahlaki bir tutumu yansıtırlar.</p>

  <p>Peki, bu durum hikâyesi olmadığına inananları nasıl etkiliyor? Rekabet etmesi zor hikâyelerle kuşatılmış olmak, kendi başarı ve başarısızlıklarımızın daha az etkileyici destanlarından rahatsızlık duymamıza neden olabilir mi? Hayat etrafa hikâyeler saçarken, hikâyeler hayatlar yaratır. Philip Roth’un çapraşık ve yaratıcı romanı <em>The Counterlife</em>’taki anlatıcı, “insanların hayata geçirdiği hikâyelerden ve insanların hikâyelere dönüştürdüğü hayatlardan” söz eder. Bu konu Roth’a en iyi malzemeyi sunar; ilerledikçe, hikâyecilikten söz eden öyküler okumakta olduğumuzu anlarız. Başkarakterlerinden Nathan Zuckerman da tıpkı Roth gibi bir yazardır, ve kurgusal bir karakter olarak, anlattığı meselelerin daha da ileri dereceden kurgular olduğunu itiraf eder kimi zaman; yani kurgu içinde kurguya tanık oluruz. Zuckerman ve Roth kendilerinin insanlığın geri kalanından hiç de farklı olmadığını vurgular gibidir; onlar da geçmişi, ortaya kabul edilebilir –hatta <em>katlanılabilir</em>– bir anlam çıkacak şekilde düzenlerler.</p>

  <p>Aynısını her yerde görebilir ya da duyabiliriz. Bir zamanlar, eski evliliklerini filme benzeten bir adamla karşılaşmıştım. “O benim ilk filmimdeydi,” diyordu. Bu bir espriydi, söylerken gülümsüyordu, ancak hazin bir espriydi; onun kendi geçmişini tıpkı filmler gibi zararsız ve idare edilebilir kısımlara ayırmaya çalıştığını anlamıştım.</p>

  <p>Kendimiz hakkındaki gerçekler yetersiz gibi geldiğinde, onları bizden beklendiğine inandığımız şekilde yeniden yazmaya çalışabiliriz. Tıpkı caz müzisyeninin doğaçlama beste yapması gibi, insanlar da bazen hayatlarındaki gerçekler hakkında doğaçlama yapabilir. Kişisel tarihini yeniden kurgulayan, iyi bir fikir gibi göründüğü için bu geçmişe bir Oxford diploması ya da cüzzamlılar arasında misyonerlik yaparak geçirdiği bir yıl iliştiriveren, yani kurgularında ölçüsüz davranan kişilere İngilizler palavracı der. “Palavracı” sıfatı, “yalancı” nitelemesine kıyasla daha alicenaptır; bu türden bir hayal gücünün daima sanat ve maharet gerektirdiğini, ayrıca her zaman kötü niyet ya da açgözlülük içermediğini göz önünde bulundurur.</p>

  <p>1950’lerin başında, savaş dönemi Avrupa’sında geçen bir kahramanlık hikâyesi New York’taki <em>Reader’s Digest</em>’in dikkatini çekti. İşgal altındaki Fransa’da Britanya gizli servisi adına casusluk yapan, Direniş’le işbirliği içindeyken yakalanıp Gestapo’nun elinde işkence gören, ama sırlarını ifşa etmeyen Calgaryli işadamı George DuPre’nin hikâyesiydi bu. DuPre mucizevi bir biçimde kaçmayı başarmıştı ve o sırada, özellikle genç gruplara, yaşadıklarını anlattığı konuşmalar düzenliyordu. Gençlere dini bir mesajı vardı: “Tanrı olmadan cesaret bulamazsınız.” Gestapo karşısında dayanabilmesini sağlayan şeyin kalbindeki inanç olduğunu söylüyordu.</p>

  <p>Onun hikâyesi <em>Reader’s Digest</em> editörlerinden birinin hayal gücünü ateşledi. Bu göreve, İkinci Dünya Savaşı’nda başarılı bir muhabir olan Quentin Reynolds’ı getirdiler. Reynolds, hem gerçekleri hem de hikâyeleri seven tipik bir gazeteci olarak, cana yakın ve kolay inanan bir insandı. Kuşkucu gazeteciler arasında nesilden nesle devam eden kadim bir kural vardır: “Gerçeklerin iyi bir hikâyenin önüne geçmesine asla izin verme.” Quentin Reynolds’ı etkileyen şey belki de buydu. Abartılar ve asılsız iddialar kamusal alana genellikle Reynolds gibi muhabirlerin daktilosundan, tabii artık bilgisayarından, çıkarak yayılır.</p>

  <p>DuPre New York’a geldi ve tam altı gün sürecek röportaj için Reynolds’ın dairesine yerleşti. Derinden etkilenen Reynolds, DuPre’yi tanıyan insanlarla görüşmek için Calgary’ye gitti. İncelediği adamı sevmiş, ona hayran olmuştu; sonradan söylediğine göre, DuPre anlattıkları için hiçbir zaman para almamış ya da talep etmemişti. Reynolds hikâyeyi o kadar beğendi ki, onu bir kitap hâline getirdi ve kitap 1953 yılında Random House tarafından <em>The Man Who Wouldn’t Talk</em> [Ağzından Laf Alınamayan Adam] başlığıyla yayımlandı. Kısa bir süre sonra, Kanada Hava Kuvvetleri’nde görev yapmış bir gazi <em>Calgary Herald</em> gazetesinin ofisini ziyaret etti ve editörlere savaş sırasında DuPre’nin yanında olduğunu söyledi. DuPre’nin hiçbir zaman Britanya’yı terk etmediğini ve gizli servis için çalışmadığını anlattı. Söyledikleri doğru çıktı. Kendisiyle yüzleşildiği zaman, DuPre bütün bunları gazete ve dergilerden okuduklarından etkilenerek uydurduğunu itiraf etti. Görünüşe bakılırsa, anlatı altı yıl boyunca anlatıldıkça büyümüştü. “Tıpkı bir kartopu gibi, yuvarlandıkça öylesine büyümüştü ki, onu kontrol edemiyordum. Artık o beni kontrol ediyordu,” demişti DuPre.</p>

  <p>Yayıncı Bennett Cerf bu sahtekârlığı açıklamak üzere bir basın toplantısı düzenledi. İşi şakaya vurarak, kitapçılardan <em>The Man Who Wouldn’t Talk</em> kitabını artık kurgu dışı bölümünden kaldırıp kurgu bölümüne almalarını istedi. Gazeteler de duruma sempatiyle yaklaştı ve Cerf kendi anılarında bu olaydan bahsederken, ifşa olduktan sonra kitabın daha çok sattığını belirtti. Daha sonraki baskılar için, Reynolds bu aldatmacayı anlattığı bir giriş bölümü yazdı ve arka kapaktaki yazısında, kitabı “muhteşem bir edebi latife” şeklinde niteledi.</p>

  <p>Bildiğim kadarıyla, DuPre bunun nasıl gerçekleştiğine yönelik bir açıklama yapmadı, ama tahmin etmek çok da güç değil. Onun doğuştan hikâyeci olduğunu, olayları kendini ve etrafındakileri eğlendirmek amacıyla düzenlemekte hiçbir zorluk yaşamadığını varsayabiliriz. Ve İkinci Dünya Savaşı’ndan sonra her yer heyecan verici savaş hikâyeleri anlatan insanlarla dolmuştu, ya da öyle görünüyordu. Belki de DuPre anlatacak hikâyesi olmayan birine dönüşmektense, tarihte bir yeri olsun istemişti ve bir bakıma, o yeri buldu da. Tabii edindiği yer savaş meydanlarının değil, yayıncılığın tarihindeydi.</p>

  <p>Bir insanın iyi bir hikâyesinin olmaması çok üzücü. Bunu ifade edecek bir sözcük üretmemişiz: Bu duruma anlatı yoksunluğu diyebilir ya da o kişiyi hikâyesiz olarak adlandırabiliriz. Belki de iyi bir hikâye kişinin kendini değerli hissetmesi için zaruridir. Bir hikâyeye sahip olmamaksa başarısızlık hissi yaratır ve bu hisle ancak benlik kurguları oluşturularak başa çıkılabilir. Ve bu bir kez gerçekleştiğinde, anlatı dürtüsünün ne kadar uçlara savrulabileceğini görürüz.</p>

  <p>Mart 1999’da, Kanada gazetelerinde aynı hafta içinde iki farklı olaydan bahsedildi. İkisi de kendi çapında öğretici ve dokunaklı olaylardı. Daha çok bilinen hikâye şuydu: Toronto Blue Jays’in antrenörü Tim Johnson, kişisel hikâyesini değiştirdiği için işinden kovulmuştu. Görünüşe bakılırsa, yalan söylemeye otuz yıl önce, Vietnam Savaşı sırasında başlamıştı. Onun hikâyesi de savaş anıları ve yalanlar barındırması bakımından DuPre’ninkine benziyordu, ama bu iki hikâye farklı amaçlara hizmet ediyordu. DuPre’nin kurguları kendisine üstünlük ve saygınlık kazandırıyordu. Johnson’sa yeteneği sayesinde zaten saygınlık görüyor, fakat kişiliğini besleyecek daha iyi bir hikâyeye ihtiyaç duyuyordu.</p>

  <p>Vietnam Savaşı sırasında, Johnson birkaç kışı Deniz Kuvvetleri’nde yedek olarak geçirmiş, yazın da beyzbol oynamıştı. Çavuşluğa yükselmiş ve savaşacak askerleri eğitmişti ama beyzbol kulübü tarafından ayarlanan bir erteleme sayesinde aktif görevden kaçmayı başarmıştı. Kendi deyişiyle, suçluluk duygusu yüzünden, Vietnam’da askerlik yaptığına dair hikâyeler uydurmaya başladı. Bunu yıllarca sürdürdü; 1998’de Toronto Blue Jays antrenörü olunca, oyuncuları motive etmek için bu ölüm kalım hikâyelerinden yararlandı. Belki de kendi hikâyesinin onu lider yapmaya yetecek kadar etkileyici olmadığını düşünüyordu. Bu yüzden onu radikal bir biçimde değiştirdi ve sonunda yakalandı. Sonuçlarıysa hem küçük düşürücü hem de mesleki açıdan yıkıcı oldu.</p>

  <p><em>Toronto Star</em> tarafından ifşa edildiğinde, “Yirmi sekiz yıl boyunca kara bir gölge altında yaşadım,” dedi. Ayrıca Vietnam onun tek kurgusu da değildi. Bir sebepten dolayı, biyografisine all-America’nın lise takımında basketbol oyuncusu olduğu ve California Üniversitesi tarafından kendisine spor bursu teklif edildiği gibi asılsız maddeler de eklemişti. Bütün bunlar 1998 Sonbaharı’nda ortaya çıktı ve bir sonraki yılın İlkbaharı’nda Blue Jays’teki görevine son verildi.</p>

  <p>Gazetelerdeki diğer olay, Ontario hükümetinde memur olarak çalışan Shirley Horkey’nin kurgusal yaşamıyla ilgiliydi. <em>National Post</em>’ta bu olayı mükemmel bir biçimde kaleme alan Christie Blatchford’a göre, bu orta yaşlı memur, iş arkadaşlarına kendisini evli ve çocuk sahibi bir kadın olarak tanıtmıştı. Sık sık eşinden bahsediyordu, masasında üç yetişkin kızının resimleri duruyordu ve aile yaşamı hakkında kısa hikâyeler anlatıyor, yaşadıkları büyük evden ve yazlık evlerinden bahsediyordu. Fakat bunların hepsi kurmacaydı. Hiç evlenmemişti, şehirdeki bir evde yalnız yaşıyordu, resimlerdeki genç kızlar da yeğenleriydi. Yaşamını daha tatmin edici biçimde yeniden kaleme almış ve işyerinde bu hayali yapı üzerine kısa bildirimlerde bulunmuştu. Onun hikâyesi halk sanatının özgün bir türüydü ve hayatının son gününe dek ayakta kaldı. Elli iki yaşındayken bir yangında hayatını kaybetti. İş arkadaşları, ölümünden sonra akrabalarıyla tanışana dek durumdan habersizdi. Daha sonra, kendilerinin de bu detaylı kurguda yıllardır küçük roller oynadıklarını öğrendiler.</p>

  <p>Kanadalı asker DuPre’nin, Amerikalı beyzbol antrenörü Johnson’ın ve memur Shirley Horkey’nin hikâyeleri, en azından uzaktan bakınca, mantıklı hikâyeler. Bir nevi, rahatsız oldukları hayatlarıyla uzlaşma, kabul edilebilir yalanlarla kaplayarak hayatlarını katlanılır kılma çabası.</p>

  <p>Ancak hayatlarıyla ilgili detayları kurgulamış olanları anlamak kimi zaman zordur. Mesela bir kişi zaten zengin ve cazip bir hayat yaşayıp da onu daha zengin ve daha cazip göstermeye çalışıyorsa… Modern entelektüel tarihte, Harold Laski’nin yeri özeldir. Yazar ve teorisyen Laski, çeyrek yüzyıl boyunca London School of Economics’te siyasal bilimler profesörlüğü, 1940’larda da Britanya İşçi Partisi’nin başkanlığını yaptı, ayrıca demokratik sosyalizmin de kurucularından biriydi. Aynı zamanda muazzam bir palavracıydı. Amerikalı edebiyat eleştirmeni Edmund Wilson, Laski’yle büyük Amerikalı yargıç Oliver Wendell Holmes’ün mektuplaşmaları üzerine bir deneme kaleme aldı. Wilson’ın yazdığına göre,</p>

  <blockquote>
    <p>Harold Laski’nin arkadaşları tarafından esefle karşılanan, düşmanları tarafındansa kimi zaman kendisine karşı kullanılan büyük skandal, onun iflah olmaz palavracılığıydı. Hiç çekinmeden, aslında tanımadığı ama tanıdığını ve konuştuğunu iddia ettiği insanlar, hiç yaşamadığı maceralar, hiçbir zaman gerçekleşmemiş olaylar ve kapağını bile açmadığı kitaplarla ilgili hikâyeler uydururdu.</p>
  </blockquote>

  <p class="nonindent">Wilson’ın da dediği gibi, Laski birçok saygıdeğer ve ünlü insanı tanıyordu ve kendi kitapları da çok okunuyordu. Ancak mektuplarında, daha da saygıdeğer insanlar tanıdığını ve daha da çok okunduğunu iddia ediyordu. Örneğin Holmes’a yazarken, Almanya seyahatinde oldukça ünlü bir akademisyenle karşılaştığından söz ediyordu, fakat o akademisyen üç yıl önce ölmüştü. O sırada aslında başka bir ülkede olan biriyle yaptığı tenis maçını anlatıyor ve kazandığını iddia ediyordu. Bir ara Thomas Hardy’nin tüm kitaplarını okuduğunu söylemiş yıllar sonra da Hardy’nin birkaç kitabını ilk kez okuduğundan söz etmişti. Görünüşe göre, onun bu alışkanlığı yayımlanmış eserlerine ya da mesleğine sirayet etmemişti.</p>

  <p>Peki, bunu nasıl açıklayabiliriz? Edmund Wilson şöyle söylüyor: “Gündelik gerçeklikle ilişkisinde pek de mantıklı olmayan bir şeyler daima mevcuttu… Laski, bir bakıma rüyada yaşıyor gibiydi; gerçek verilerden oluşan ve gerçek bir tarih algısıyla desteklenen, ama maalesef hayatla doğru biçimde temas etmeyen bir rüyada…”</p>

  <p>Belki de Laski gibilere çok da ender rastlanmıyordur. Gerçeklik olarak algıladığımız şeyde müzakere etmeye hepimiz yatkınız. Onu kabullenmeye ve bazı kısımlarını (fakat hiçbir zaman hepsini değil) tasdik etmeye razıyız. Gerçekleri kabullenip gereğinden daha sık dile getirmeye başlarsak, belki de rahatsızlığımız o kadar artar ki kendimize tahammül edememeye başlarız ve diğerleri de bu açıksözlülüğümüze dayanamaz hâle gelir. Öte yandan onları pek kabullenemezsek bizi kötü durumda bırakacak, en azından küçük düşürecek fantezilere yönelmeye başlarız. Harold Laski’nin fantezileri de bu çetrefilli müzakere sürecinde yaşanan bir arıza olarak değerlendirilebilir. Muhtemelen onunki çok istisnai bir durum olmasa da, yaşamı detaylı bir biçimde kayıt altına alındığı için onun palavracılığı daha ünlüdür.</p>

  <p>Şahit olduğumuz yeniden kurgulama örnekleri genellikle ya ünlü kişiler ya da hayatını kaybetmiş insanlardır: Anlattığım hikâyeler duyulmadan önce Laski zaten hayatını kaybetmişti, Torontolu askerin sırrı da o henüz hayattayken pek az insan tarafından biliniyordu. Fakat belli bir tür benlik kurgusu, hikâyeci henüz hayattayken fark edilir. 1970’lerden beri tıp dergilerinde Munchausen Sendromu adı verilen, kişinin hasta rolü yapıp tekrar tekrar tedavi talebinde bulunmasına yol açan ve ilgi çekme isteğinden başka bir sebebi olmayan psikolojik bir durum hakkında makaleler yayımlanıyor. Doktorların ters giden bir şeye rastlamadığına nihayet ikna edilen hasta, genellikle başka bir doktora ya da başka bir hastaneye gider. Munchausen by Proxy Sendromu adı verilen buna benzer bir durumdaysa, ebeveynler görünüşte hiçbir neden yokken çocuklarını hasta ederler. Bunlar da anlatının bir statü edinme aracı olarak kötüye kullanıldığı örnekler.</p>

  <p>Daha kaygı verici olansa, son zamanlarda ortaya çıkan salgın: Bu iş için profesyonellerle çalışan birçok insan kendilerine uydurma yaşam hikâyeleri ve sahte belgeler yaratıyor. Uzaylılar tarafından kaçırılma iddiaları da insanın hayat hikâyesini anlamlı ve heyecanlı kılma isteğine çok şey borçlu. Peki söz konusu istek, gazeteciler tarafından üretilen kurgusal haberlerdeki tuhaf artışı açıklayabilir mi? <em>New Republic</em> gibi saygı gören yayınlardaki yetenekli gazetecilerin bile kendi kurguladıkları olayları gerçekmiş gibi sundukları ortaya çıktı. Bunlar hikâye saplantısının cinnete dönüştüğü örnekler olabilir mi?</p>

  <p>Yaratıcı ya da romantik bir aldatmaca dendiğinde, Grey Owl’dan [Gri Baykuş] bahsetmemek olmaz. Yedi gün yirmi dört saat süren tutkulu sahtekârlık fikri bizi büyülemeye devam ettiği sürece, onun hikâyesi anlatılmaya devam edecek. Bu hikâye Richard Attenborough tarafından çekilen, başrolünde Pierce Brosnan’ın bulunduğu <em>Grey Owl</em> filmine konu oldu. 1930’larda Grey Owl, Kuzey Amerika’da yaşayan en ünlü yerliydi. Popüler bir yazar ve konuşmacı olan Grey Owl ormanlık alanların korunması gerektiğini savunuyor, gazeteciler ve okuyuculardan yoğun ilgi görüyordu. Fakat elbette yerli değildi.</p>

  <p>1888’de doğmuş, Archie Belaney adında beyaz bir İngiliz’di. Babasını hiç tanımamıştı ve görünüşe göre annesiyle de pek ilişkisi yoktu; ona bakmaktan pek de hoşlanmayan iki bekâr teyzesi tarafından büyütülmüştü. Kanada’nın uzak köşelerindeki “Kızılderilileri” hayal ediyordu. Evin arka bahçesine bir tipi<a class="noteref" href="#n2" id="ref2">2</a> kurmuştu; arkadaşlarına savaş danslarını gösteriyor, kimi zaman da ormanda sessizce sürünüyordu. On bir yaşına geldiğinde, Buffalo Bill Cody’nin Avrupa turnesindeki Vahşi Batı gösterisini izledi. On sekiz yaşındayken Kanada’ya gitti ve fantezilerini gerçeğe biraz daha yaklaştırdı.</p>

  <p>Kendini bir Apache ile bir İskoç’un çocuğu olarak tanıttı; saçlarını siyaha boyattı ve tenini bronzlaştırdı. Püsküllü deri ceketler giyiyor Kanada’da Ojibvalarla birlikte yaşıyordu. Beyazların ilgisini çekecek Kızılderili formunu içgüdüsel olarak biliyordu ve kendisine bu tür bir kişilik oluşturmuştu. O kadar ünlü oldu ki, Buckhingam Sarayı’nda Kral VI. George ve genç prensesler Elizabeth ve Margaret Rose karşısında bir konuşma bile yaptı. Hatta konuşmanın sonunda bütün protokolü ayaklar altına alarak, afallamış kralın omuzlarına vurup, “Güle güle kardeşim, seni izliyor olacağım,” dedi. Bütün iyi dolandırıcılar gibi o da yaptığı ölçüsüz hareketlerden nasıl kurtulacağını biliyordu.</p>

  <p>Toronto’da bulunan Macmillan yayıncılık şirketinin 1940’lı yıllardan 70’li yıllara kadar başında olan merhum John Gray’in bana anlattığı hikâyeye bakılırsa, Grey Owl neredeyse kendini bile ikna etmişti.</p>

  <p>1930’larda Macmillan’da genç bir satış elemanı olarak çalışan John Gray, şirketin yazarlarından Grey Owl onuruna Toronto’daki King Edward Hotel’de verilecek akşam yemeğinde ona eşlik etmekle görevlendirilmiştir. Onlar asansöre doğru yürürken, bira içilen salonda kapının yakınında oturan sarhoşlardan biri o yana bakarak, “Hey Şef, kadının nerde?” der. Öfkeden köpüren Grey Owl o yana döner ve eli, Ojibva kıyafetinin bir parçası olan kemerdeki bıçağa gider. Dostum John, Grey Owl’un önüne geçip o serserileri görmezden gelmesi için onu ikna eder. Fakat asansör yukarı çıkmaya devam ederken Grey Owl gayet sert bir ifadeyle, “Gördün mü? Bu ülkede her zaman yalnızca <em>kahrolası bir Kızılderili</em> olacağım,” der. Bu olay ırksal bir çatışma örneğidir. Sarhoş yobazlar, sarhoş yobazları; genç bir liberal satıcı, genç liberal bir satıcıyı; ve bir İngiliz, Kanadalı bir yerliyi canlandırmaktadır. Fakat aralarından yalnızca biri bunun bir piyes olduğunun farkındadır.</p>

  <p>Otuz yıl sonra bana bu hikâyeyi anlatan John Gray neşe ve hayret içinde başını sallamıştı. O zamanlar Grey Owl’un etnik kökeninden ya da hislerinin ne kadar kuvvetli olduğundan bir saniyeliğine bile şüphelenmemişti. Grey Owl’un hikâyesi yalan olmasına rağmen hâlâ etkileyicidir ve bugün bile ormanları koruma mücadelesinde onun katkısının çok büyük olduğunu söyleyenler vardır. O hayattayken gerçeği yalnızca birkaç kişi biliyordu, 1938’de ölene dek insanların büyük bir kısmı onun kim olduğundan bihaberdi. Bir bakıma, oldukça başarılı bir benlik yaratmıştı. Archie Belaney için, Grey Owl efsanesi mutlu sonla biten bir benlik kurgusuna dönüşmüştü.</p>
