  <h1>IV.<br/>Modernitenin Çatlak Aynası</h1>

  <p class="nonindent">İnsanların okurluk hayatlarında, geriye dönüp bakıldığında bir başlangıç hissi yaratan anlar vardır. On iki-on üç yaşlarındayken edindiğim Amerikan kısa öykü antolojisinde Ring Lardner’ın “Haircut” [Saç Kesimi] öyküsüne rastlamıştım. Yazılalı yirmi yıl olmuştu ve bir klasik addediliyordu. Lardner’ın diğer kurguları gibi, artık parıltısını yitiren bu metni günümüz okurları fazla bariz ve fazla abartılı bulabilir. Fakat 1945 civarında, yalnızca on beş sayfalık “Haircut” bende bir aydınlanma yaratmış, bir kilidin açıldığını hissettirmişti.</p>

  <p>Beni anlatının muğlaklığıyla tanıştırmış, bir ömürlük ilgiyi hak edecek kadar mühim iki konuyu fark etmemi sağlamıştı: anlatının alabileceği şaşırtıcı biçimler ve yirminci yüzyıl yazarlarının hikâyeciliği eğip bükerek ortaya çıkardıkları enerji. “Haircut” gibi öyküler edebi tarihin daha eski dönemlerinde de ortaya çıkabiliyordu ama onları edebiyatın merkezine yerleştiren içinde bulunduğumuz yüzyıl oldu. Aynı zamanda dolambaçlı anlatı biçimlerine şüpheyle yaklaşmayı da bu yüzyılda öğrendik. Bu şüphe, yüzyılın son çeyreğinde üniversitelerdeki eleştirel araştırmaların yükselişe geçmesiyle birlikte daha da büyüdü.</p>

  <p>“Haircut” işsiz bir pazarlamacı olan Jim Kendall’ın, Michigan’ın küçük bir kasabasında vurularak öldürülmesini ele alır. Öykünün anlatıcısı berber Whitey, Kendall’ı şefkatle anımsar. “Jim hakiki bir karakterdi,” der Whitey. Ayrıca bize, Jim’in karısıyla çocuklarına kötü muamele ettiğini, gayri meşru ilişkilerinden övünerek söz ettiğini, teklifini reddeden bir kadına tecavüz etmeye çalıştığını ve çocukluğunda geçirdiği kaza yüzünden beyninde hasar kalan genç Paul’e el şakaları yapmaktan hoşlandığını anlatır.</p>

  <p>Whitey merhum arkadaşı Jim’den hoşgörüyle söz eder: “Özünde çok iyi biriydi, yalnızca içi haylazlıkla doluydu.” Whitey, Jim’in tecavüz girişiminde bulunduğu Julie’yi rezil ettiği detaylı bir eşek şakasından bahseder. Bu durum, Julie’yi taparcasına seven saf Paul’ü gücendirir. Daha sonra, bir ördek avı sırasında Paul Jim’i vurur.</p>

  <p>Hikâyeyi anlatan Whitey bu ölümün kaza olduğuna inanıyor gibidir. Fakat Lardner’ın verdiği ipuçlarına dayanarak, Paul’ün Jim’i öldürmek istediğini ve yazarın da Paul’ü adaletin temsilcisi olarak gördüğünü tahmin edebiliriz.</p>

  <p>Yetmiş beş yıl kadar sonra, “Haircut” başka bir kurguya ilham verdi. Senaristliğini ve yönetmenliğini Billy Bob Thornton’ın yaptığı 1990 yapımı Amerikan filmi <em>Sling Blade</em> de benzer bir dramatik durumu ve yine böyle kanlı bir sonu anlatır. Bununla birlikte, Haircut’ın öyküsünün temel meselesi, berberin hikâyeyi anlatma şekliyle ilgilidir. Edebiyat eleştirmenlerinin “güvenilmez anlatıcı” dedikleri olgunun (bu terim, <em>Kurmacanın Retoriği</em> eserinde eleştirmen Wayne Booth tarafından ortaya atılmıştır) klasik bir örneğidir.</p>

  <p>Güvenilmez anlatıcı, zamanın ruhunun hikâyecilerin eserlerini nasıl renklendirdiğini ve aynı zamanda bu eserlerin zamanın ruhunu nasıl şekillendirdiğini kanıtlar. Güvenilmez anlatıcıya Agatha Christie, William Faulkner, Vladimir Nabokov, Mordecai Richler ve daha yüzlerce yazarın kitaplarında rastlayabiliriz. Yüzyılın en simgesel edebi araçlarından biridir bu.</p>

  <p>Medeniyetler, kolektif bilinçlerini çeşitli biçimlerde değiştirebilir ve biz geri dönüp bakıncaya dek bu durumun farkında olmayabiliriz. Güvenilmez anlatıcı meselesinde de böyle oldu. 1900’lerin başlarında modernizm kesinliğin, düzenliliğin ve amaçlılığın bitişini kutluyor ya da bir bakıma yasını tutuyordu. Edebiyat alanında, modernizm on dokuzuncu yüzyıl boyunca hüküm süren natüralizm ve realizm akımlarına sırtını döndü. Basit bir anlatının insan yaşamıyla ilgili gerçeği açığa çıkarabileceği düşüncesine şüpheyle yaklaşmamız gerektiğini bize öğretti; karmaşıklığı, parodiyi, muğlaklığı ve ironik bir özfarkındalığı yüceltmeye başladı. Bu yeni atmosferde, görelilik, şüphecilik ve kuşkuculuk çağının hikâyecisi güvenilmez anlatıcı ortaya çıktı. Modern ruh hâli de bu şekilde parçalanmış hikâyelere ivme kazandırır: Güvenilmez anlatıcının sözlerini okurken modernitenin çatlak aynasına bakmış gibi oluruz.</p>

  <p>Güvenilmez bir anlatıcı kimi zaman çok önemli bilgileri okuyucudan gizler, bazen de anlatıcı gerçeklerden habersizdir ya da onların anlamını kavramaktan yoksundur. “Haircut”ta, Whitey bildiklerini asla gizlemez. Yalnızca eski arkadaşı Jim’in alçağın biri olduğunu fark edememiştir. Kendi karakterini de anlamamıştır, dolayısıyla bakış açısının ne kadar sığ ve acımasız olduğunu da kavrayamaz. Ya da meseleye felsefi bir perspektiften bakarsak, gerçek onun bilincine işleyemez çünkü onun bilinci tam da gerçekliğin kendisinden kaçınmaktadır. Ayrıca Whitey, seçtiği kelimelerin konuştuğu insan üzerinde, sözgelimi Ring Lardner gibi görece kültürlü bir kişi üzerinde nasıl bir etki yaratacağını da anlayamaz. Whitey bilmeden dehşet, kin ve kötürüm ruhlara dair bir hikâye anlatır; Amerikan rüyası kâbusa, Mark Twain’in dost canlısı kasabalılarıysa umursamaz birer canavara dönüşmüştür.</p>

  <p>“Haircut” ironi doludur, ironiyse eşitsizlik gerektirir. Bu örnekte de Whitey’nin hikâyeyi anlatma şekliyle bizim onu anlama şeklimiz arasındaki eşitsizliği gözden kaçırmak mümkün değildir. Yazarın kötü niyet taşımadığına inanmak kolaydır, ama yakından bakılırsa durumun böyle olmadığı görülecektir. Lardner’ın çağdaşı ünlü eleştirmen Gilbert Seldes şöyle yazar: “Lardner karakterlerini ’tuzağa düşürüp’ bozguna uğratmaz. Onlarla ne alay eder ne de böbürlenir.” Eleştirmenler hayran olduğumuz ya da hoşlandığımız hiciv yazarları hakkında her zaman böyle söylese de, aslında bu konuda genellikle yanılırız. “Haircut”ta, Lardner zeki ve öfkeli bir ahlakçı olarak karşımıza çıkar ve çeşitli karakterler yaratıp, onları hor görmemizi sağlar. Ancak bunu dolaylı yoldan gerçekleştirir. On dokuzuncu yüzyılda yaşayan Anthony Trollope gibi bir hiciv ve kurgu yazarı, Whitey hakkındaki görüşlerini anlatıcının ağzından açıkça ortaya koymaktan çekinmezdi. 1920’lerdeyse bu tür bir ahlakçılığın basit ve eski moda olduğu düşünülmeye başlandı. Okurlar Trollope gibi yazarları saygıyla ansalar da, aynı tutumu modern yazarlarda görmek istemiyorlardı.</p>

  <p>“Haircut”ı ilk okuduğumda, aynı anda iki ayrı düşünce biçimiyle –yazarınki ve anlatıcınınki– karşılaştığımı anladım. Sanırım bu bir ilkti benim için. Lardner anlatıcının anlayamayacağı bir dil aracılığıyla benimle konuşuyor, fakat bunu anlatıcının kelimeleriyle gerçekleştiriyordu. Yazarla iletişim halindeydik, karakterlerin arkasından konuşuyor, onlara karşı cephe alıyorduk.</p>

  <p>Geçtiğimiz yıllarda Batı medeniyetinde, kurgu alanında olmasa da akademi ve eleştiri alanında buna benzer bir süreç yaşandı. Lardner’ın benim zihnimde yarattığı algı Avrupa ve Kuzey Amerika’daki üniversitelerde yaygın bir düşünce biçimi hâline geldi. Birtakım entelektüel stratejiler bir düşünce tarzına, yazınsal ifşa olarak niteleyebileceğimiz bir tepkiye dönüştü. Uzun zaman önce Lardner’ın hikâyesinde Whitey’nin açıklamalarının ötesini gördüğümde, gerçeği anlamanın gücü bende çok büyük bir heyecan yaratmıştı. Bugünlerde yalnızca kurgudaki karakterlerin değil, aynı zamanda o mühim kurguları kaleme alan kadınlarla erkeklerin ve bunları okuyanların da ötesini araştıran edebi eleştiriyi de benzer bir heyecan sarmış durumda. Birkaç onyıl önce, emperyalizmle ilgilenen bir eleştirmen, Britanya İmparatorluğu’nun yükselişini nasıl tarif ettiğini görmek için Jane Austen’ın kitaplarına göz gezdirirdi. Fakat günümüz eleştirmenleri Jane Austen’ı imparatorluğun seyrini saklamaya çalışırken yakalamak ister; bundan böyle Jane Austen edebi tarihin mahkemesine çıkarılacak ve imparatorluğun işlediği suçlara yardım yataklık yapmakla itham edilecektir.</p>

  <p>Eleştiri, yüzyılın önemli fikirlerinden bazılarına da uzanır ve özellikle Marx ve Freud gibi büyük düşünürlerin miraslarını ele alır. Freud ve Marx’ın fikirleri, biz onlara inansak da inanmasak da yaşadığımız sistemin içine sızmış ve hayatta kalmayı başarmıştır, hatta bu fikirler hepimizi şekillendirmiştir. Diğer şeylerin yanı sıra, Marx bize inandığımızı sandığımız fikirlerin genellikle yanlış bilinçten kaynaklandığını öğretmiştir. Freud’sa düşündüğümüz hemen her şeyin bastırılmış arzuların rasyonalize edilmiş hâlinden ibaret olabileceğini öğretir. Ayrıca hayatın yüzeydeki kısmının derinlerinde bir yeraltı nehrinin aktığını ve gerçeğe bu nehir aracılığıyla ulaşabileceğimizi anlatır. Gizli tünel, saklı hazine: Bunlar modernitenin kullandığı, güvenilmez anlatıcıyı modern edebiyatın merkezine yerleştiren en önemli metaforlardır. Aynı zamanda günümüzde “postmodern” ve “yapısökümcü” gibi terimlerle tarif ettiğimiz, oldukça çeşitli düşünce ve tepkilerin ortaya çıkmasına da zemin hazırlamışlardır.</p>

  <p>Bu söyleme rengini veren düşüncelerin çoğu, hatta binlerce entelektüelin kelime dağarcığında yerini almış “söylem” kelimesi bile Michel Foucault’ya aittir. Tam anlamıyla özgün bir düşünür olan Foucault, diğerlerinin doğa gördüğü yerde bir tarih gördü. Bunun sonucunda, delilik kavramından tutun da cinselliğin hayatın merkezine konmasına kadar, insan yaşamının bariz ve kaçınılmaz bir parçası gibi görünen şeylerin birçoğunun aslında insanlar tarafından yaratıldığını öne sürdü. Ölümünden yıllar sonra bile, göz ardı edilemeyecek kadar cesur bir düşünür olarak kalmayı sürdürüyor. Ne var ki, çalışmalarının sonuçlarından biri de, edebi tarih de dahil bütün bir tarihi iktidar mücadelelerine indirgemesidir. Foucault’yu temel alanlar tüm zamanlarını edebi eserlerde tahakkümün kanıtlarını arayarak geçirebilirler. Foucault bizim öncelikle tarihsel kuvvetlerin birer sonucu olduğumuza ve herhangi bir iktidar formunun –en demokratik biçiminin bile– bir savaş belirtisinden ibaret olduğuna inanıyordu. “‘Sivil barış’ içinde siyasi mücadeleler, iktidar için çatışmalar… güç ilişkilerindeki değişiklikler… bu olgular ancak ve ancak bir savaşın devamı olarak yorumlanmalıdır,” diyordu. Foucault’ya göre, insanlığın tahakkümden kurtulma yolu olarak benimsediği eğitim kurumları da birer aldatmacaydı, hepimizi kafese tıkmak için kurulmuş düzenin birer parçasıydı. “İktidar bilgi üretir,” diye yazıyordu. “Bilgi alanında kurumsal bir karşılığı bulunmayan hiçbir iktidar ilişkisi yoktur, ayrıca iktidar ilişkilerine dayanmayan ve aynı zamanda iktidar ilişkisi yaratmayan bilgi de yoktur.” Foucault ve ondan etkilenen pek çok akademisyen, kültürün de başka araçlarla yürütülen siyasetten ibaret olduğuna inanıyordu.</p>

  <p>Edebiyatın elbette politik bir yanı vardır, fakat postmodernizm onu özünde politik bir şey gibi görür. Kitaplarda, içerdikleri siyasi mesajlardan daha önemli hiçbir şey yoktur. Foucault’nun izinden giden Frederic Jameson ve Stanley Fish gibi eleştirmenler, edebiyatı genellikle tahakkümün bir göstergesi olarak algılar. İktidar şüpheleri paranoyayı andırmaya başlar. Hikâyeciliğe bir süre boyunca bu açıdan bakarsanız tüm edebiyat tarihi hileymiş gibi görünebilir. Hatta modern eleştirmenler, edebi suçluların yaptıklarının yüzyıllardır yanlarına kaldığını ve bunların ifşa edilmesi gerektiğini söylerler âdeta. Polis memurlarına ve özel eleştiri timlerine dönüşen profesörlerle öğrenciler, edebiyatın kapısına dikilmiş, sanki ellerini kaldırıp dışarı çıkmasını ve altta yatan anlamı açıklamasını isteyecek gibidirler. Ve dedektifler misali gizem çözen ya da sözgelimi, Charles Dickens’ın kadınların hayatından bahsederken takındığı duygusal tutumun ardında yatan cinsiyetçiliği açığa çıkaran postmodern eleştirmenlerin de keyfine diyecek yoktur. Bu tür eleştirilerde yazar genellikle suçlu bulunur. Britanyalı romancı ve öğretmen Malcolm Bradbury bu durumu açıkça ortaya koyar: Yapısökümcüler edebi eserlerin tamamen yanlış kişilerce tamamen yanlış sebeplerle yazıldığını kanıtlamışlardır.</p>

  <p>Postmodern eleştirinin temelinde pek çok ilke yatsa da, her zaman geçerli olan tek bir kural vardır. Ciddi bir kitap açılınca karmakarışık fikir bulutları yükselir ve okuyucuyu sarar; bu bulutları dağıtıp akıl güneşinin yeniden parlamasını sağlamaksa eleştirmenin vazifesidir. Postmodern eleştiri, edebiyatı gizemlerden arındırıp doğruluğunu araştırmayı, içini açmayı, sorgulamayı ve yapısını bozmayı amaçlar. Yalnızca entelektüel bir uğraş değildir bu, aynı zamanda bizi özgürleştirecek doğrulara yönelik samimi bir arayıştır. Alçakgönüllülük ya da güvensizlikle sınırlandırılmamış ahlaki coşkunluğa bu alanda bolca rastlanır. Eleştirmenler yanlış buldukları değerlere, doğru olduklarını umdukları değerler adına saldırırlar. Belki de aramak aramamaktan daha yanlıştır, belki de yalnızca küçük bir doğruluk kırıntısı sunuyordur. Yine de bu bir arayıştır. 1990’ların başında, Kanadalı eleştirmen Michael Keefer amacın ne olduğunu şöyle açıklıyordu: “Herhangi bir edebi yaratım ya da yorumun ardındaki toplumsal kısıtlamalar iktidar yapılarını açığa çıkaran eleştiri biçimleri özgürleştirici bir potansiyel taşır.”</p>

  <p>Postmodern teorinin yaratımında herkesten fazla emek vermiş Fransız filozof Jacques Derrida, bir edebi eserin ya da kendi deyimiyle “metnin” geçerli tek bir anlamı olmadığını, çünkü dilin, yazarın niyetlerinden bağımsız olarak serbestçe dolaştığını ve okuyucuların sayısı kadar fazla yorum getirilebileceğini savunur. Yazarın gerçek niyeti de dikkate alınabilir, ama bu, bir edebiyat eseri incelenir ya da öğretilirken göz önünde bulundurulan etkenlerden biridir yalnızca.</p>

  <p>Postmodern eleştiri, edebi değer tartışmaları tarafından yolundan saptırılmayacaktır. Bir yazarın dil kullanımı, hislerinin derinliği, anlatma gücü, samimiyeti, kurgusu, empatisi… tüm bunlar hayran olunması gereken özellikler değilse de, bir eleştirmenin az çok dikkat etmesi gereken niteliklerdir. Kuramcılar bir kuramın yazarın yazdıklarına karşı çıkıp onları ifşa etme hakkı olduğunu savunur. Postmodernizm otorite karşıtı olmaya çalışsa da, genellikle otoriter duygular taşır: Onu okurken, verilen emirleri, okunan papalık fermanlarını işitirsiniz. Foucault okurken kesinlikle böyle hissedersiniz. Postmodern eleştirmenler tahakkümün düşmanıdır elbette, ancak eserleri de bir nevi tahakküme ya da düşünce kontrolüne dönüşür. Ayrıca katı bir politik çizgi mevcuttur: Baştan itibaren az çok sol bir dünya görüşü benimsenir. Bu, edebiyat kuramına bir yönlendirme ve amaç duygusu katsa da, topluma ilişkin radikal düşünceleri benimsemeyen kişileri de hayli kızdırır. En kötü hâliyle postmodernizm, edebiyatı çeşitli söylem biçimlerinin çarpışabileceği bir alana indirger ve iktidar ilişkileri, toplum, tarih, ırkçılık, cinsiyetçilik vb. hususlardaki teorilerini desteklemek için de kimi yazarları örnek gösterir.</p>

  <p>Postmodernizmle ilişkilendirilen en parlak deneme yazarı sayılabilecek Roland Barthes, bu türe ilişkin düşüncelerin Greta Garbo’dan Tokyo şehrine kadar her şey hakkında kavrayış sağlayabileceğini kanıtlar. Postmodern bölgenin bir başka büyük kaşifi Umberto Eco’nun <em>Gülün Adı</em> eserinde bir karakter şöyle der: “Kitaplar inanılmak için değil, sorgulanmak için yazılır.” Bu düşünce akla yatkın görünse de, postmodernizm bizi bazen anlatı ve kültüre dair tuhaf fikirlere de yöneltir.</p>

  <p>Sanat alanındaki modernizm bir isyan, bir radikal düşünceler bütünü niteliğindedir, ama edebiyatın baskıcı olduğunu iddia etmez. Ayrıca, kendi sanat ve hayat görüşünün evrensel bir değer taşıdığını savunur. Öte yandan, postmodernizm bu evrensel düşünce biçiminin, sıradan olanı kabul etmeyenleri baskıladığına inanır. Kendi ahlak anlayışımızı başka kültürlere dayatmaya hakkımız olmadığını söylerken biz de buna benzer bir düşünceyi dile getiririz. Modernizm otorite kurar: Fikirlerini açıklarken, karşı çıktığı gelenekler kadar buyurgandır. Bir grup sanatçı yerine başka bir grubu koyar; postmodernizmse muhteşem bir sanatçının var olup olamayacağını ya da bunun gerekliliğini sorgular, hatta mükemmel sanatın varlığından şüphe eder.</p>

  <p>Postmodernistler genellikle anlatının aldatmaca olduğunu savunur. Dünya, başlangıçları, ortaları ve sonları olan tutarlı bir yer değildir; bir öykü anlatmak ve okura ulaşabilmek adına dünyayı böyle bir yer olarak kurgulayan anlatı yalan söylemiş sayılır. Kurguya başvurmakta ısrarcıysak, bu kurgu özfarkındalık taşımalı ve kendisinin aslında bir kurgudan ibaret olduğunu bize hatırlatmalıdır.</p>

  <p>Postmodernizm bir ton ya da duygu hâli yaratır. Bu hâl, Toronto Üniversitesi’nden Linda Hutcheon tarafından başarılı bir şekilde tarif edilir. Hutcheon’a göre, postmodernizm “özfarkındalığa sahip, kendiyle çelişen, kendi kendine zarar veren bir anlatı biçimine bürünür. Aynı anda hem bir şey söyleyip hem de söylediği şeyi tırnak içine almak gibidir… Postmodernizmin ayırt edici özelliği, dediğini ikileyen ve tekrarlayan bütünde ‘zorlayıcı’ tavırdır.”</p>

  <p>Hutcheon bu ifadeyle yalnızca günümüz düşünme biçiminden değil, aynı zamanda yüzyılın ilk zamanlarında yazılmış, bilhassa güvenilmez anlatıcıdan yararlanan bazı önemli eserlerden de söz ediyor gibidir. İlk dönem modern edebiyat eserlerinin yanı sıra Hutcheon’ınki gibi güncel eleştirileri de hesaba katarsak ortaya ilgi çekici ilişkiler çıkmaya başlar. Sanki güvenilmez anlatıcı, postmodernizmin “özfarkındalığa sahip, kendiyle çelişen, kendi kendine zarar veren” imajını pekiştirmek için icat edilmiş gibidir. Bunun en iyi örneği, Ford Madox Ford’un 1915 tarihli <em>İyi Asker</em> kitabıdır.</p>

  <p><em>İyi Asker</em>’de bizimle konuşan adam “klasik bir güvenilmez anlatıcı”dır. Hikâye, iki varlıklı çifti anlatır: John ve Florence Dowell çifti Amerikalı, Edward ve Leonora Ashburnham çiftiyse Britanyalıdır. Bu dörtlü, yüzyılın ilk zamanlarında Alman kaplıcaları ve Fransız Rivierası otellerinde neredeyse sürekli denebilecek bir tatilin keyfini çıkarırken arkadaş olurlar. Bunlar ayrıcalıklı kişilerdir ve sahip oldukları ayrıcalıklardan biri de ahlaksızlıktır. Ancak Ford Madox Ford’u ilgilendiren esas mesele bu değildir. Roman büyülenerek okunacak bir hikâyecilik örneği olmanın yanı sıra bir bilgi arayışıdır: <em>İyi Asker</em> satır aralarında, hatta satır aralarının da arasında zor sorular sorar. Bizi ilgilendiren şeylerin ne kadarını gerçekten biliyoruz? Kişiliğimizin getirdiği sığ ve hatalı gerçeklik algısıyla sınırlanmış durumda mıyız?</p>

  <p><em>İyi Asker</em>’in hikâyesinde aldatma, detaylı dalavereler, iki intihar, aklını kaçıran biri ve ensest imaları vardır, fakat bu olaylar, hatta iki ölüm bile aslında geri planda, onları neredeyse önemsiz kılacak şekilde gerçekleşir. Çünkü <em>İyi Asker</em>’in asıl meselesi anlatıcı John Dowell’ın zihninde gerçekleşmektedir. Romanı modern yaşama ilişkin önemli bir belgeye dönüştüren şey John’un zihninin bilgiye el yordamıyla ulaşmaya çalışmasıdır. Olan biten hakkında diğerlerinden daha az şey biliyordur; örneğin evliliklerinin başarısızlığa uğramasının karısının kalp hastalığından kaynaklandığını düşünmektedir; oysaki karısının aslında hasta olmadığından, hatta Edward Ashburnham’ın âşığı olduğundan bihaberdir. Belki de John’un en az anladığı kişi kendisidir; kendisinin Edward’a beslediği hislerin eşcinsel niteliğinin kesinlikle farkında değildir. Aslında John biraz avanaktır ve kendiyle çeliştiğini bile pek anlayamaz. Önceleri, kendini kandırdığı gibi bizi de yanıltır, ama ona güvenmemeyi öğreniriz. Kitabın başında şöyle der:</p>

  <blockquote>
    <p>Duyduğum en hazin hikâye bu. Nauheim kasabasında dokuz sezon önce tanıştığımız Ashburnhamlarla oldukça içlidışlıydık, ya da şöyle diyeyim, rahat ve serbest bir ahbaplığımız vardı, çok yakındık birbirimize. Bir insanı ne kadar iyi tanıyabilirseniz, karım ve ben de Yüzbaşı’yla Bayan Ashburnham’ı o kadar iyi tanıyorduk, yine de bir bakıma onlar hakkında hiçbir şey bilmiyorduk.</p>
  </blockquote>

  <p class="nonindent">Bir yandan bu çiftlerin yakın arkadaş olduklarını söylüyor, öte yandan aslında durumun pek de öyle olmadığını belirtiyor. Ayrıca, arkadaşlıkları hakkında kendi kendini geçersiz kılan bu açıklaması bile bir yalandan ibaret. Çünkü (sonradan öğreneceğimiz üzere) Florence Dowell aslında Edward Ashburnham hakkında oldukça fazla şey biliyor. Ayrıca yazar tam da bu bilgisizlik, bu algılayamama durumu yüzünden anlatıcı olarak John’u seçiyor. <em>İyi Asker</em> tam da bu sebepten modern mizacın en kafa karıştırıcı hâlini çağrıştırır.</p>

  <p>John aracılığıyla bizimle konuşan Ford, kendinden duyduğu şüpheyi edebi bir mertebeye yükseltiyor. Ayrıca zamanla anlıyoruz ki, bu şüphe yalnızca kişisel bir alanı değil, daha geniş bir alanı kapsıyor. Ford’un şüphesi aslında Avrupa medeniyetine yönelik. John Dowell, bütün bunları neden anlattığını merak edebileceğimizi biliyor. Bir şehrin yağmalanması ya da koca bir halkın yok edilmesi gibi felaketlere tanık olanların genellikle başkalarına ya da kendi deyimiyle “uzak gelecekteki nesillere” faydalı olacağını düşündükleri şeyleri yazdığını söylüyor.</p>

  <p>Kitapta bunun gibi pek çok ipucu mevcut: Ford’un amacı yeni bir tarihsel dönem için yeni bir anlatı tekniği geliştirmek. On sekizinci ve on dokuzuncu yüzyılların eski anlatı biçimleri, bazı doğruların genel kabul gördüğü kendinden emin bir dünya için uygun olsa da, Ford’un ve birçoğumuzun yaşadığı dünyada bu doğrular ya çöpe atılıyor ya da sorgulanıyor. John bize bu hikâyenin ne anlama geldiğini bilmediğini söylerken, aslında bir anlamda, kitabın basıldığı dönemde (1915) her şeyi yok eden bir savaşla parçalanmakta olan Avrupa medeniyetinden söz ediyor.</p>

  <p><em>İyi Asker</em> yeni bir hikâyecilik çağının başladığını ilan eder; ironi bu çağın gayet önemli, hatta bazen de en önemli unsuru olacaktır. <em>İyi Asker</em>, yazarların kitaplarda ve televizyon dizilerinde, dünyayı görebilmenin başka bir yolu yokmuşçasına kullandıkları ironinin atalarındandır. Başlık bile ironiktir. Yüzbaşı Edward Ashburnham, Britanya Ordusu’nda görev yapsa da askerlikle pek ilgisi yoktur, zaten iyi bir asker de değildir. Belki bu başlık anlatıcı John’u da kapsar, çünkü John az soru sorması ve kendine verilen her şeyle yetinmesi bakımından “iyi bir asker” sayılabilir. John aptallar tarafından yönetilen bir ordudaki acemi bir askere benzer, yoluna devam eder ve anlam veremediği bir savaşta açıklayamadığı sebeplerden ötürü savaşmayı sürdürür.</p>

  <p>John Dowell edebiyatın üst basamaklarından birine yerleşmişken, güvenilmez anlatıcı da popüler kurgular içinde kendine rahat bir yer edindi. 1926’da, Agatha Christie’nin Belçikalı dedektif Hercule Poirot’nun maceralarını anlattığı kırk iki kitaplık seri içinde en çok tartışılanı, <em>Roger Ackroyd Cinayeti</em>’nin anlatıcısı Dr. James Sheppard, güvenilmez anlatıcı olgusuna şöhret kazandırdı. Bu kitap aynı zamanda Christie’nin en huzursuz edici kitabıdır, çünkü popüler İngiliz kurgularında en çok kullanılan karakter türlerinden birine şüpheyle yaklaşır, kaldı ki aynı karakter türü ilerleyen yıllarda Christie’nin kitaplarında kendine bolca yer bulacaktır.</p>

  <p>Bahsi geçen kitapla birlikte, Agatha Christie tamamen mekanik bir biçimde de olsa yirminci yüzyılın edebiyat yaklaşımını benimsedi ve on sekizinci yüzyıldan beri medeniyetin temelinde yatan akılcı özgüven geleneğini edebiyat yoluyla zayıflatanların tarafına katıldı. Christie okuyucularının beklentilerine sistemli bir şekilde ihanet etti ve “Hiçbir şey göründüğü gibi değildir,” diye özetleyebileceğimiz, yüzyıla damgasını vuracak Freudyen düşünceyi kendi üslubuyla ifade etmeye başladı.</p>

  <p><em>Roger Ackroyd Cinayeti</em>’nin güvenilmez anlatıcısı, kitabın büyük kısmında fazlasıyla güvenilir biri gibi gösterilir. Romanı, katilin çarpık zihninin keşfi şeklinde okuyacak olursak, bunu ancak geçmişe dönük bir bakış açısıyla gerçekleştirebiliriz. O, içsel çelişkileri hemen ilk satırdan göze çarpan bir John Dowell değildir. Dr. Sheppard, King’s Abbot adlı köyde kız kardeşi Caroline’la birlikte yaşayan dürüst bir pratisyen hekimdir. Anlatım biçimi, onun aklı başında, cana yakın bir İngiliz olduğunu düşündürür; yaptığı işte başarılıdır ve ahmak insanlar tarafından rahatsız edilse de, kendisi kadar zeki olmamayanlara karşı hoşgörülüdür. Kız kardeşinin bir mesele üzerine kendisiyle dedikodu yapmak istediğini fark etse de, hastalarına ilişkin hassas bilgileri ondan saklamak için elinden geleni yapar.</p>

  <p>Dr. Sheppard, köylü Bayan Ferrars’tan söz eder; kadın kocası öldükten kısa bir süre sonra aniden ölmüştür. Ayrıca kadının köyde büyük bir eve sahip olan zengin arkadaşı Roger Ackroyd’dan da bahseder. Roger Ackroyd öldürülmüştür; Dr. Sheppard olayı bize etraflıca anlatır, yalnızca birkaç detayı es geçer. Ne var ki bu birkaç detay hayli önemlidir: Zalim kocasını zehirlediğini bilen ve bu yüzden Bayan Ferrars’ı tehdit eden kişi Dr. Sheppard’dır; ayrıca Ackroyd gerçeği öğrenmek üzereyken onu öldüren de Dr. Sheppard’dır. Dr. Sheppard bize doğrudan yalan söylemez, yalnızca can alıcı birkaç detayı bizden gizler.</p>

  <p>Ancak yandaki eve meşhur Hercule Poirot taşınır. Dr. Sheppard’la birlikte bazı şüphelileri sorguya çekerler: Ackroyd’un üvey oğlunu, evin yakınında görülen bir yabancıyı, hatta uşakla hizmetçiyi de. Sonra, bu 306 sayfalık kitabın bitmesine dokuz sayfa kala Poirot, Dr. Sheppard’ı cinayetle suçlar ve ona intihar etmesi için bir şans tanır. Doktor o gece hikâyeyi kendi gözünden kaleme alır, daha sonra da onurunun ve soy isminin kirlenmemesi için ölümcül dozda zehir içer.</p>

  <p><em>Roger Ackroyd Cinayeti</em> Christie’nin en eğlenceli kitabı sayılabilir. Aynı zamanda, kimi zaman eğlenceli yorumlar getiren eleştirmenler tarafından en çok incelenenidir de. 1998’de, Guy de Maupassant ve Marcel Proust kitaplarında da görülen edebi yalanlar hakkında yazan Parisli eleştirmen Pierre Bayard, <em>Qui a tué Roger Ackroyd</em>? [Roger Ackroyd’u Kim Öldürdü?] başlıklı dikkat çekici bir kitap yayımladı. Bu postmodern kitap Christie’nin numarasını biraz daha ileri götürür ve Roger Ackroyd’un aslında Hercule Poirot tarafından öldürüldüğünü kanıtlamaya çalışır; anlaşılan Poirot sandığımızdan da kurnazdır. Bayard yalnızca kitapta bahsi geçen olgulardan yola çıkar ve Poirot’nun Dr. Sheppard’ın suçluluk duygusundan yararlanarak, ona itiraf niteliğinde bir hatırat yazıp intihar etmesi yönünde sübliminal telkinlerde bulunduğunu açıklar. Böylelikle Dr. Sheppard’ı iyice güvenilmez bir karaktere dönüştürür. Önce katilin kendisi olduğunu gizlemiş, sonra katil olduğunu söylerken bizi yine aldatmıştır.</p>

  <p>Yirminci yüzyıl edebiyatında, özellikle de yazıldıkları çağın edebi imgelemi açısından oldukça önemli addedilen romanlarda güvenilmez anlatıcılara rastlarız. F. Scott Fitzgerald da 1925’te yayımlanan <em>Muhteşem Gatsby</em>’yi, kimi zaman hikâyeye dahil olsa da anlattığı hikâyeyi kavramakta zorlanan gözlemci rolündeki Nick Carraway’in bakış açısından anlatıyordu. Nick bize yalan söylemez, ama romanın başlarında sergilediği neşeli cehaletten, hikâyeye hükmeden, çekici fakat düşüncesiz ve bencil kişiliklerin baştan savma tasvirlerine doğru geçiş yapar. William Faulkner da dört yıl sonra yayımlanan <em>Ses ve Öfke</em>’de güvenilmez anlatıcı rolünü üç kişiye paylaştırır. Compson kardeşler, kız kardeşleri Caddy’nin hikâyesini ve onun alelacele gerçekleştirilmiş aşksız evliliğini anlatırlar. İlk kardeş Benji, ileri derecede geri zekâlıdır ve olanları anlamasına imkân yoktur. Bu durum, kitabın <em>Macbeth</em>’ten alıntılanmış başlığını kısmen de olsa açıklar: “Bir aptalın anlattığı bir masaldır hayat / anlamsız sesler ve öfkeyle dolu.” İkinci kardeş Quentin zeki bir adamdır, fakat onun da gözleri ailenin namusu gibi düşünceler ve kız kardeşine karşı beslediği ensestvari duygular yüzünden kör olmuştur. Üçüncü kardeş Jason’sa bir hırsız ve yalancıdır.</p>

  <p>Daha yakın döneme bakacak olursak, Kazuo Ishiguro’nun <em>Günden Kalanlar</em> eserindeki güvenilmez anlatıcı, büyük bir İngiliz evinde çalışan uşaktır. Filmde Anthony Hopkins tarafından canlandırılan Stevens karakteri, kaleme aldığı kendini beğenmiş ve savunmacı bir metinde haysiyetli bir adamın kendini nasıl ifade etmesi gerektiğini betimler. Stevens züppenin teki ve duygusal açıdan bir cesetten farksız olduğunun ayırdında değildir. Ayrıca kendisini efendisine sorgusuz sualsiz adamasında bir terslik olabileceğini de hiç aklına getirmez. Bir noktada, roman kahramanının aslında Stevens’ın bilinci olduğunu fark ederiz. Ishiguro, Stevens’ın duygusal açıdan tatminkâr bir hayat yaşama fırsatını kaçırdığını ve bir Nazi sempatizanının hizmetinde kariyerini boşa harcadığını görmemizi ister. İlerledikçe, Stevens’ın da bunların bir kısmını anlamaya başladığını görürüz.</p>

  <p>Mordecai Richler’ın kariyerindeki en önemli başarılarından biri sayılan 1997 tarihli romanı <em>Barney’s Version</em>’da da güvenilmez bir anlatıcıdan dinleriz hikâyeyi. Kendinden nefret eden film yapımcısı Barney Panofsky, “harcanmış hayatımın gerçek hikâyesi” diye tanımladığı öyküyü kaleme alır, fakat aslında kendi karakterinin ve içinde bulunduğu durumun farkındadır. Güvenilmezliğinin biraz da dokunaklı bir sebebi vardır: Alzheimer hastalığı zihnini kemirmekte, hafızasını tırtıklamakta, oradan buradan çeşitli kelimeleri ve önemli sahneleri alıp götürmektedir. Birçok yerde hata yapar, bu yüzden kitapta ukala oğlu Michael Panofsky tarafından eklenmiş çeşitli dipnotlar ve bir de sonsöz bulunur. Michael, Barney’nin hayatındaki en korkunç olay, yani suçlandığı cinayet konusunda bir zamanlar kelimesi kelimesine doğruyu söyleyen güvenilir bir anlatıcı olduğunu anlayamadan, Barney unutkanlık diyarına göçmüştür.</p>

  <p>Barney’ninki gibi bir hayat, bildik anlatı kalıplarının yeni bir biçimde kullanılmasıyla önemli kılınabilir. Anlatı geleneğinin muhteşem gücü, karmakarışık olaylara anlam katma yeteneğinden gelir. Romancı Doris Lessing 1998’deki bir konferansta şöyle der: “Anlatıya değer veririz çünkü beynimiz böyle işler. Beynimiz hikâyeciliğe elverişli olarak yapılanmıştır.” Bununla birlikte, günümüz kitle kültürünü eleştirirken, bu yapının bozulduğunu ve kültürün artık kitaplarda, filmlerde ya da televizyon programlarında alelacele üretilmiş parçalar hâlinde elimize ulaştığını iddia eder. Etrafına baktığında, büyürken tanıştığı ve hâlâ medeni hayatın temelinde yattığına inandığı geleneksel anlatının çöküşünü görür. Aynı konferansta, New Yorklu edebiyat profesörü Morris Dickstein ona şöyle itiraz eder: “Dünyanın hızlandığı bir gerçek… ve kısmen hayatın temposunu yansıtan medyayla edebiyatın da hızlanmaması için bir sebep yok.”</p>

  <p>Dickstein, Lessing’in görüşlerinin nostaljik olduğunu düşünüyor olmalıydı. Bazılarımızın buna ayak uydurmakta zorlanabileceğini kabul ediyor, bir yandan da modern edebiyatın ilk günlerinden beri süreksizlikten şikayet edildiğini ifade ediyordu. James Joyce’un tam da bu nedenle suçlanan ve günümüzde edebiyat geleneğinin muhteşem bir parçası sayılan kitabı <em>Ulysses</em>’i de bu duruma örnek gösteriyordu. Modernite öncesi anlatılar “hayatın yirminci yüzyılda deneyimlenen ritmini pek yansıtmıyor” diyordu.</p>

  <p>Artık “anlatı” kelimesinin geçtiği her yerde bu tartışma alevleniyor. Bana kalırsa, iki tarafın da haklı ve haksız yönleri var. Lessing anlatısız yapamayacağımızı söylerken haklı olsa da, bence anlatının yeryüzünden silindiğini iddia ederken yanılıyor. Dickstein da anlatının sürekli biçim değiştirdiğini ifade ederken haklı, fakat geleneksel anlatının inanırlığını yitirdiği konusunda hatalı. Dickstein konuştuktan sonra, Doris Lessing anlatıdan bahsetmiş olsaydı başının derde gireceğini bildiğini söyledi. Postmodern düşüncenin son zamanlarda kazandığı devasa gücü, böyle hazin bir biçimde kabullenmeye çalışıyordu. Fazlasıyla değer verdiği, elli altmış yıldır sahip olduğu fikirlerini ifade etmenin biraz tehlikeli, biraz da eski moda kaçtığını hissediyordu. Haklıydı da. Dolambaçsız bir anlatı için hoş yorumlarda bulunacak bir eleştirmene rastlamak artık çok güç; hatta edebi gazeteciler dahi eski tip “iyi bir metni” överken, sanki saltanatı savunuyor ya da enfiye çekiyormuşçasına kızarıp bozarıyor ve mahcubiyet duyuyor.</p>

  <p>Postmodernizm düşmanları bu kuramlarının modasının geçmek üzere olduğunu söylemekten hoşlanıyor. Fakat edebi dergilere, üniversitelerin yayınlarına ya da müfredatlarına bakarsak, bunun hüsnükuruntudan ibaret olduğunu anlarız. Bu fikirler son otuz yıl içinde edebiyat topluluklarının büyük kısmında geçerlilik kazandı. Etki alanı üniversitelerin de dışına taştı.</p>

  <p>Postmodernizm üniversitelere iyice yerleştikten sonra, genellikle üniversitenin işlevi olarak görülen şeyi tersyüz etmeye başladı. Bir zamanlar profesörlerden, okunması zor yazarları bizim için kolaylaştırmalarını isterdik, şimdiyse kolay yazarları zorlaştırıyor, metinleri bulmacalara çeviriyor, onları anlaşılmaz jargonlar ve teorilerle sarıp sarmalıyorlar. Postmodern eleştirmenlerce daha da muğlaklaştırılmamış hiçbir edebiyat eseri kalmadı. Hikâyecilik şeklinde ortaya çıkan şey onların ellerinde, koreografisi yalnızca eleştirmenler ve eğitmenlerce anlaşılabilen bir tür karmaşık kültürel dansa dönüşüyor.</p>

  <p>Peki, bir eleştirmen postmodernistlerle nasıl baş edebilir? Tedbirli ve şüpheci, fakat aynı zamanda oldukça meraklı bir yaklaşım sergileyerek. Postmodernistlerin şok edici iddiaları ve tuhaf talepleri kültürel tartışmalara renk katıyor, ayrıca profesörlerinde de bariz bir çekicilik var. Onların o garip öfkelerini seviyorum, kendileri ortaya çıkmadan önce gözden düşmek üzere olan bir fikri, yani edebiyat araştırmalarının büyük kısmının tehlikede olduğu fikrini taşımalarını seviyorum. Anlatıya güvenmeyip meydan okumalarını seviyorum Ukalalıklarını seviyorum ama bunu öğrencilerine bu kadar çabuk aktarmasalar daha iyi olurdu. Kendilerine bir misyon biçmelerini seviyorum. Postmodern eleştirmenler insanların edebiyatla mest olup şaşkına döndüğünü, şeytani büyücüler tarafından büyülenen masum genç kızlar misali, cehaletten örülmüş kalelerine sıkışmış bir hâlde bir kurtarıcıdan medet umduğunu sanıyor.</p>

  <p>Bu yalnızca bir peri masalı olsa da, postmodern eleştirmenler edebiyata bulmaca muamelesi yapmamızı isterken çok da haksız değil. John Banville’in romanı <em>Tutanak Defterleri</em>’nde bu sorunun bir tarafına ışık tutan bir bölüm vardır. Banville’in anlatıcısı yalnızca güvenilmez değil, aynı zamanda hem deli hem de katildir. Ancak deliliği yüzünden –tabii gerçekten deliyse– anlatının okunma biçimi üzerine yeni ve sert bir yorum geliştirir. Görünüşe bakılırsa, güvenilmez anlatıcılardan pek hoşlanmaz, kendisini huzursuz ettiklerini ve kararsız bıraktıklarını söylerler:</p>

  <blockquote>
    <p>Eğer bir şey okuyorsam… ve onunla aynı fikirdeysem, fakat daha sonra yazarın dediklerini tamamen yanlış anladığımı, hatta bütün kitabı götümden anladığımı fark edersem, yıldırım hızıyla dönüş yapıp kendime yani diğer kendime, o içimdeki yavuz komutana, anlatılanların aslında doğru olduğunu ve hiç öbür türlü düşünmediğimi söylemek zorunda kalırım.</p>
  </blockquote>

  <p class="nonindent">Belki bunlar deli saçması sözlerdir, ama bence yine de en bilgili olanlar haricinde tüm okurlar kimi zaman buna benzer şeyler hissediyordur. En azından ben böyle hissediyorum. Aslında sandığımız kadar zeki olmadığımızın bir kez daha farkına varıp, kendi kendimizi anlamanın utancıdır bu.</p>

  <p>Banville’in deli anlatıcısının yarattığı bu hissi, Vladimir Nabokov’un, yüzyıl boyunca hikâyeciliği meşgul etmiş soruların birçoğunu bir araya getiren <em>Solgun Ateş</em> romanında da bulabiliriz. Güvenilmez anlatının başyapıtı sayılabilecek bu romanda Nabokov hikâyeciliğin sınırlarını zorlar ve anlatıcıyı idare ettiği gibi, okurları da neşeli ve yaratıcı yöntemlerle manipüle eder. Nabokov bir keresinde, “Gerçekliğe gitgide yaklaşabilirsin, ama asla yeterince yaklaşamazsın çünkü gerçeklik sonsuza giden basamaklardan, algı katmanlarından, yanlış temellerden oluşur, bu yüzden de… ulaşılmazdır.” Dinlerin açıklamalarına yüz çeviren çoğunluğun, dünyayla ilgili kişisel bir anlayış geliştirmeyi gerekli gördüğü bir dönemde, varlığın muammalarından birini özetliyordu Nobokov bu sözlerle. Kuşku uyandıran bir anlatıcı tarafından dile getirilen oldukça şaibeli bir efsane niteliğindeki <em>Solgun Ateş</em>, Nabokov’un söz konusu gizem katmanlarına ulaşmak için verdiği en amansız mücadeledir.</p>

  <p><em>Solgun Ateş</em>, yayımlandığı 1962’den beri okuyucuların kafasını karıştırmaya devam ediyor. Belki de ilk andaki çekiciliği muhteşem bir romancının ustalık gösterisinden kaynaklanıyor olabilir, ama ilerleyen sayfalarda öğreneceğimiz gibi, aslında mesele bundan daha derindir. Hikâyeciliğin temelinde yatan kimlik, hafıza ve tarihe bakış gibi konularda insanı dolaylı ve beklenmedik şekillerde düşünmeye sevk eden, bir yandan da ara sıra doğruluğundan şüphe etse de bu hikâyeyi bize anlatmak için yanıp tutuşan anlatıcının heyecanını detaylarıyla görmemizi sağlayan bir kitap bu.</p>

  <p>Nabokov okurları, hikâyenin birçok yönünü kendi kendine keşfetmenin hazzını yaşayacağını bilir. Verdiği ipuçlarını bizi götürdüğü noktaya dek izleyip –belki de– hikâyeden çıkardığımız anlamla mutlu olabileceğimizi sanmamızı takdir eder. 1960’larda bir eleştirmen olarak bu kitabı ilk kez okuduğumda, en az Ring Lardner’ın “Haircut” öyküsünü okuduğum zamanki kadar heyecanlanmıştım. Bir kez daha, yazarla birlikte anlatıcının arkasından konuşuyormuşuz gibi hissetmiştim. Nabokov bu deneyimi yetişkin bir forma büründürmüştü.</p>

  <p><em>Solgun Ateş</em>, yabancı bir ülkedeki manzarayı anlatır. Nabokov taslağı yayıncısına gönderirken yanına bir de not eklemişti: “İnanıyorum ki bu kitaba, buzun ortasındaki masmavi bir deliğe dalar gibi dalacaksınız, soluğunuz kesilecek, yeniden dalacaksınız ve tekrar… yüzeye çıkıp kızağınıza atlayacak, evinize doğru yola çıkacaksınız; stratejik noktalara yerleştirdiğim odun ateşlerinde de karıncalanma ve muazzam bir sıcaklık hissedeceksiniz.” Bu kelimelerle, Nabokov aslında kitabı okuyan herkese hitap ediyordu.</p>

  <p>Nabokov’un pek çok kitabı gibi, <em>Solgun Ateş</em> de bir, daha doğrusu bir dizi kimlik bunalımını ele alır. Neden bu konuyla bu kadar çok ilgilendiğini anlayabiliriz. Nabokov yirminci yüzyılın karakteristik mekân değişikliklerini fazlasıyla deneyimlemişti. Komünist Rusya onu kendi kültüründen koparmış, daha sonra yerleştiği Berlin’de de ileriki yıllarda Naziler tarafından yerinden edilmişti. Nihayet ABD’ye yerleşip İngilizceyi ustaca kullanmayı öğrendi ve bu süre boyunca hayatının kimi öğelerini, kaleme aldığı metinlere aktardı. Bu yer değiştirmelere en şiirsel tepkisini, yüzyılın en mükemmel otobiyografilerinden biri sayılan <em>Konuş, Hafıza</em> kitabında dile getirdi. Diğer gözlemlerini de kurgularında dolaylı yoldan aktardı; örneğin üvey ülkesi Amerika’nın otoyol kültürüne duyduğu ilgi, en popüler kitabı <em>Lolita</em>’nın sayfalarını süsler. Diğer kitaplarının birçoğunda, yeni dünyalara yelken açmış ve başarısızlık, yalnızlık ve yoksulluk, hatta hayatlarındaki radikal değişimleri ağırbaşlılıkla kabullenmedikleri takdirde delilik tehdidi altında bulunan göçmenlerin belirsizliklerini okurlara hissettirmiştir.</p>

  <p>Güvenilmez anlatıcı bu tür konuları ele alırken genellikle çeşitli olasılıklardan söz eder; Nabokov da <em>Solgun Ateş</em>’te bu yöntemi kullanır. Hikâye, Nabokov’un ders verdiği Cornell Üniversitesi’nin bulunduğu New York, Ithaca’ya benzeyen bir üniversite kentinde geçer. Burada yaşayan John Shade adlı şairin öldürüldüğünü ve ardında 999 mısralık bir şiir bıraktığını anlarız. Şiirin oldukça etkileyici doruk noktasında, kahramanımızın kızı suya atlayarak intihar eder. John Shade’i tanıyan akademisyen Charles Kinbote bu şiir hakkında bir açıklama kaleme alır ve çeşitli dipnotların yanı sıra bir de dizin ekler. Hikâye, bunlar aracılığıyla anlatılır okura. Anlatıcı Kinbote’un güvenilmezliği romanın yöntemidir.</p>

  <p>Kinbote’un üniversite camiasındaki yeriyle ilgili düşünceleriyle okuyucunun anladıkları arasında baş gösteren uyuşmazlık kitaptaki en belirgin ironidir. Kendini merhum şair John Shade’in en yakın arkadaşı olarak görse de, Shade’in nezaketen ona tahammül ettiğini sezeriz. Nabokov burada, insanların enteresan ve marjinal, hatta aksanlı İngilizcesi yüzünden gülünç bulduğu yarı ünlü bir adam olarak Amerika’da deneyimlediği hisleri kendini acındırmadan tarif eder. Ama bunun da ötesinde, çok geçmeden Kinbote’un yalnızca güvenilmez değil, aynı zamanda deli olduğunu anlarız.</p>

  <p>Kinbote bizi Shade’in şiirinin aslında kızından bahsetmediğine, Kinbote’un kuzey diyarlarındaki memleketi Zembla krallığında meydana gelen olayları ele aldığına inandırmak ister. Sonunda, Kinbote buradaki “gerçek meseleyi” bize sinsice fısıldar: Zembla tahtından indirilen ve Amerika’da mütevazı bir profesör kılığında yaşamını sürdüren Halkın Sevgilisi Charles’ın aslında bizzat kendisidir. Dahası, Shade’in bir yanlışlık sonucu öldürüldüğünü bilmemizi ister: Katil aslında, cinayet esnasında Shade’in yanında yürüyen Kinbote’u öldürmesi için Zembla’dan gönderilmiştir.</p>

  <p>Nabokov hikâyenin ne kadar şüpheli olduğunu fark etmemize izin verip anlatıdaki eksiklikleri bize gösterirken bile, eski moda tereddüt yaratma yöntemlerinden faydalanır. Bir yandan Kinbote’un hikâyesini gözden düşürür, bir yandan da “şüphelerimizden kendi isteğimizle vazgeçmemizi” ister. Coleridge bir zamanlar bunun hikâye okuyabilmek için bir gereklilik olduğunu iddia etmiştir. Nabokov kimi zaman gerilim romanları ve filmlerinde kullanılan standart yöntemlerden yararlanarak, örneğin Zemblalı radikaller tarafından kendisini öldürmek amacıyla gönderilen suikastçının yolculuğuyla Charles Kinbote arasında geçişler yaparak mucizevi bir biçimde bu amacını gerçekleştirir. Tabii, tıpkı bir gerilim yazarı gibi, Nabokov da belirsizliği elinden geldiğince uzatır.</p>

  <p>Burada yazar, anlatıcının arkasından okurla konuşur: Nabokov, Kinbote’un deli olduğunu, hatta ülkesinden zorla gönderilmenin yarattığı delilikten muzdarip olduğunu söyler. Kinbote sürgünün ve başka bir yere yerleşmenin travmasını atlatamamış, bu yüzden onu yeniden kurgulayıp fazlasıyla romantikleştirmiştir. Öte yandan, başka bir güvenilmezlik katmanı daha mevcuttur: Nabokov, hem şiiri hem de açıklamayı kaleme alanın aslında John Shade olduğunu iddia ediyor gibidir. Hatta Kinbote’u ve tüm bu hikâyeyi kurgulayanın V. Botkin adında deli bir Rus sürgün olması da mümkündür.</p>

  <p>Sonuç olarak, gerçek yazar Nabokov hayli hassas ve zekice bir öyküyü şimdiye dek kimsenin gerçekleştiremediği bir biçimde anlatmış olur. Bizi, başka türlü gitmemizin mümkün olmayacağı duygusal diyarlara götürür ve yol gösterici anlam labirentlerinde dolaşmamızı sağlar. Anlatının bizi çevreleyen dünyayı derinleştirme yöntemlerinden biriyle daha tanışmamızı sağlar; karmaşık olduğu kadar, faydalı da bir yöntemdir bu.</p>

  <p><em>Solgun Ateş</em> yıllar geçtikçe değerlenir, yirminci yüzyılda yeni hikâyecilik yöntemleri keşfetmeye çalışan tüm yazarlar arasında hiç kimsenin, anlatının sonsuz kaynaklarını Vladimir Nabokov’dan daha iyi anlayamadığını kanıtlar. Ayrıca bütün büyük eserler gibi, bu kitap da istikrarlı biçimde değişerek son yıllarda yeni bir çekicilik kazandı: Yirminci yüzyıl sonunda postmodern eleştirmenlerin anlatıya ve edebiyata hangi gözle bakacağının bilgisine sahip biri tarafından yazılmış gibi duruyordu, kaldı ki Nabokov bu şaheseri yazmaya koyulduğunda bunlar hayal edilebilir düşünceler dahi değildi.</p>
