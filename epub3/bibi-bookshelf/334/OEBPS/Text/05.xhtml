  <h1>V.<br/>Nostalji, Şövalyelik ve<br/>Düşler Âlemi</h1>

  <p class="nonindent">Leonardo DiCaprio <em>Titanic</em>’in pruvasına dikilip “Ben dünyanın kralıyım!” diye bağırdığında, çoğumuzun çocukluktan beri aşina olduğu bir rolü oynadığı için izleyicinin kalbini çoktan fethetmişti. Oynadığı karakter Jack Dawson bir romans kahramanıydı. Eleştirmenler bu duygusal ve az çok öngörülebilir hikâyecilik türünü diğer türlerden ayırmak için bu terimi kullanıyordu; fakat artık buna pek ihtiyacımız yok, çünkü romans o kadar popülerleşti ki komediler dışında kitle kültürünün her alanını işgal etti. Tabii, pruvaya çıkmadan evvel Jack Dawson’ın romanslardaki önemli bir unsuru zaten hayata geçirmiş olduğunu hatırlamakta fayda var: Fiziksel cazibesi, tatlı dili ve asil ruhu sayesinde, normal şartlarda kendisine yasak olan hanımefendinin kalbini kazanır ve anlatı tarihinde artık kökleşmiş bir başarıya imza atarak, aşkı sayesinde tam altı toplumsal katmanı tırmanmayı başarır. Hikâye bitmeden önce de, Atlantik’in soğuk, karanlık sularında Jack ölümü ağırbaşlılıkla kabullenip bu hanımefendi için hayatını feda ederken, ondan sadece bu aşk adına hayatından vazgeçmemesini rica ederek yine asaletini kanıtlar. 1997’de milyonlarca izleyicinin gözlerini yaşartan bu son konuşma, yüzyıl öncesinin tiyatro müdavimleri ve roman okurları için aslında bilindik bir şeydi.</p>

  <p>Kitle kültürünün anlatılarından hoşlanan milyarlarca insan, çözülmemiş çelişkiler barındıran standartlar aracılığıyla neler okuyup neler izleyeceğimize karar vermiş oluyor. İzleyici kitlesi olarak bizi şaşırtacak karakterlerden hoşlansak da, onların duygularının da bizimkilere benzemesini isteriz, çünkü nihayetinde bir karakterin insan olduğunu anlayabilmenin koşuludur bu. Orijinallik talep ederiz, ama bizi bütünüyle hazırlıksız yakalayan şeylerden de pek hoşlanmayız. Tanıdığım bir mimar, kendisini işe alan insanların yenilikçi şeyleri sevdiklerini söyleseler de, bir şeyi ilk kez gerçekleştiren kişi olmak istemediklerinden yakınıyordu. Aslında hepimiz böyleyiz. İzleyiciler olarak garip ve alışılmadık ortamları kabulleniriz, ama hikâye bizi oraya götürdüğünde rahat hissetmek isteriz. Karakterler farklı yüzyıllarda yaşıyor ya da başka gezegenleri ziyaret ediyor olabilirler, fakat sonuçta bizim komik bulduğumuz şeylere gülmelerini bekleriz. Her şeyin ötesinde, kurgunun her zamanki gibi olmasını, yani kadın ve erkek kahramanlara, kötü adamlara ve destekleyeceğimiz bir tarafa sahip olmasını isteriz.</p>

  <p>Zevklerimiz, kitlesel medyada başarıya ulaşmak isteyen sanatçıların canını sıkabilir, fakat bunları değiştirmemiz mümkün görünmüyor. Walt Whitman’dan alıntı yapacak olursak, eğer bizi tutarsızlıkla suçlayacaksanız öyle olsun: Bizler, Whitman’ın iddia ettiği gibi yalnızca çokluk barındırmıyoruz, aynı zamanda çokluğun <em>kendisiyiz</em>. Yenilikle aşinalığın karışımını arzuladığımızdan, kitle kültürü için üretilen anlatılar henüz fabrikadan yeni çıkmışken bile biraz nostaljik görünüyorlar.</p>

  <p>Bir bakıma, kitlesel hikâyeciliğin tarihi, teknik gelişmeler sayesinde ilerleyen düz bir çizgi üzerinde gidiyor: önce romanlar, sonra filmler, sonra radyo, televizyon ve son olarak da internet. Fakat bu yalnızca medya ve medyayı ortaya çıkaran endüstriler için geçerli. Teknolojiyi bir kenara bırakıp hikâyeleri ve bu hikâyelerin temalarını düşünecek olursak, kitle kültürünün aynı rota üzerinde dönüp durduğunu, hemen hemen aynı öykülerdeki aynı karakterleri yarattığını görebiliriz. Kitle kültüründe başarıya ulaşmış eserlerin, büyükanne ve büyükbabalarımızın kendilerini yakın hissettiği türden kalıplara daha yakın olması tesadüf değildir.</p>

  <p>Yani Jack Dawson <em>Titanic</em>’te sevgilisine cesurca veda ederken, en zalim sinikler dahil hiç kimse, hatta bu filmi öfke ve tiksintiyle izleyen eleştirel sinemaseverler bile, Jack’in kararını şaşırtıcı bulmayacak, ayrıca bizim ve onun hayatına hükmeden görenekler göz önüne alınırsa, herkes Jack’in davranışının doğru olduğunu düşünecektir.</p>

  <p>Sonuçta, kadın-erkek, tüm izleyiciler de aynısını yapardı. Ya da belki doğru şartlar altında böyle yapacağımızı düşünürüz; kurduğumuz düşlerde de gerçekten böyle davranırız, çünkü Jack’in bunu yapmasını sağlayan fantezi ve kahramanlık geleneği hepimizin hayal dünyasına egemendir. Eileen Whitfield, yazdığı Mary Pickford biyografisinin sonunda bize şunu hatırlatır: “Sinema ve onun hareketli resimler alanındaki kuzeni –televizyon– hayatımıza hükmeder. Kendimiz hakkındaki düşüncelerimizi, gerçekliği nasıl bir süzgeçten geçirdiğimizi ve nasıl hayal kuracağımızı etkilerler.”</p>

  <p>Jack’inki gibi bir hikâye düşlerimize giriyorsa, bunun sebebi 1819’dan beri aynı öykünün başarılı ya da başarısız oyuncular tarafından canlandırılan, karada ya da denizde, İngiltere ormanlarında, Amerika çöllerinde yahut Japonya’nın pirinç tarlalarında geçen bir sürü farklı versiyonuna kitaplarda, filmlerde veya televizyonda defalarca rastlamış olmamızdır. Kitlesel hikâyeciliğin ortaya çıkışı olarak ileri sürülebilecek tarihler arasında, 1819 en iyi seçeneğimizdir. Anlattığımız ve dinlediğimiz tüm hikâyelerde rastlanan ortak temaların kökenlerini ararken bazen bunların geçmişte kaybolduğunu, gitgide daha bulanık ve belirsiz bir hâl aldıklarını görürüz. Fakat kültür coğrafyamızın romansların egemenliği altındaki geniş bölümünde, yol tabelaları oldukça nettir. Hepsi de Walter Scott’ın etkili romanı <em>Ivanhoe</em>’nun 1819’da yayımlandığı yeri, Edinburgh’u gösterir.</p>

  <p>Bu kitaptaki karakterler, tutumlar ve durumlar, nesiller boyunca <em>Titanic</em>’e ve diğer binlerce durak noktasına varana dek bir kartopu gibi yuvarlanarak büyüdü. Scott, <em>Ivanhoe</em>’da romans türüne asıl biçimini verdi. Aynı zamanda tarihi ve kültürü şekillendiren sonuçlar yaratacak biçimde, erkekliğe, kahramanlığa ve topluma dair yeni bir bakış sundu. Bütün popüler anlatıların kökeninin Scott olduğunu söyleyemeyiz elbette, fakat onun eserinden günümüze uzanan hat, hikâyeciliğin hem onun yaşadığı yüzyılda hem de bizimkinde nasıl bir gelişim gösterdiğini ortaya koyuyor.</p>

  <p>Yirminci yüzyılın kitlesel imgeleminde hayli önemli bir yer tutan Vahşi Batılı kovboylar, <em>Ivanhoe</em> ve diğer Scott kitaplarında oldukça geniş yer tutan şövalyelerin soyundan gelir. Kovboylar Scott tarafından oluşturulmuş ahlak kurallarını benimsiyordu; <em>Ivanhoe</em>’nun yayımlanmasından yaklaşık 125 yıl sonra, yani yirminci yüzyılın ortalarında dünyanın büyük kısmı bu kuralları özümsemişti. Aynı zamanda bu kurallara uygun yaşayanların gerçek beyefendiler olduklarının ve dışarıdan sert görünmelerine rağmen tertemiz ruhlar taşıdıklarının farkındaydık. 1946’da o muhteşem John Ford filmlerinden biri olan <em>My Darling Clementine</em>’i [Kanun Harici] izlediğimde on dört yaşındaydım ve Wyatt Earp rolündeki Henry Fonda’yla Doc Holliday rolündeki Victor Mature’un, hanımlara en ufak bir dokunuşta kırılacak porselen bebeklermiş gibi büyük bir itinayla yaklaşmalarının sebebini anlıyordum. Aynı silahşorların neden sadakati dünyadaki her şeyden daha önemli bulduklarını biliyordum, zayıfları istismar etmeyeceklerinin ya da düşmanlarına haksızca davranmayacaklarının da farkındaydım. Çocukluğumda dinlediğim ya da okuduğum, büyük kısmı Walter Scott’tan etkilenmiş hikâyelerle filmler sayesinde bu duygusal alan benim için açıklığa kavuşmuştu. Ayrıca <em>My Darling Clementine</em>’de olduğu gibi, bana bu asil silahşorların iyinin tarafında, O. K. Corral’daki silahlı çarpışmada mağlup edecekleri düşmanları Clanton ailesininse kötünün tarafında olduğunun anlatılacağını biliyordum. John Ford, ben ya da Scott’ın bize aktardığı gelenekler sayesinde ortaya çıkan western türünü seven herkes, duygularla ahlakın bir araya getirildiği bu formata aşinaydı. Bu format, John Ford’un destansı filmlerinden çok şey öğrendiğini kabul eden muhteşem Japon yönetmen Akira Kurosawa’ya kadar ulaşmıştı. Kurosawa filmleri, örneğin <em>The Seven Samurai</em> [Yedi Samuray], bu ahlaki yapının bir çeşidini Japonya’ya taşıdı ve onu kadim Japon gelenekleriyle birleştirerek, samuray filmleriyle televizyon programlarını Japon kültürünün vazgeçilmez bir parçasına dönüştürdü. Western ABD için ne ifade ediyorsa, samuray filmleri de Japonya için onu ifade etmeye başladı. Daha sonra <em>The Seven Samurai</em> Amerikan kültürüne geri dönüş yaparak, <em>The Magnificent Seven</em> [Yedi Silahşörler] adıyla yeniden uyarlandı ve önce filmi sonra da dizisi çekildi.</p>

  <p><em>The Maltese Falcon</em> [Malta Şahini] filminde Sam Spade adında özel bir dedektifi canlandıran Humphrey Bogart ve <em>Farewell, My Lovely</em>’de [Elveda Sevgilim] Philip Marlowe rolündeki Robert Mitchum’la birlikte, Hollywood bir başka ortaçağ şövalyesini ön plana çıkardı. Tıpkı bir Scott romanı kahramanı gibi, Amerika’nın kötücül sokaklarında tek başına cesurca yürüyen özel dedektif, cesareti sayesinde genellikle yozlaşmışları mağlup eder. Fazlasıyla baskı altında olsa bile mesleğine duyduğu inancı yitirmez, her şey ters gitse dahi mücadele ettiği insanlardan daha üstün bir ahlaki düzlemde yaşadığını bilir. Artık kovboylar popüler imgelemdeki konumlarını büyük oranda yitirdiler. Onların televizyondaki yerini önce özel dedektifler, sonra da “NYPD Blue” dizisindeki gibi açık görüşlü polisler aldı. Yüzeysel bakarsak, bu kişiliklerin Scott’ın öncülüğünü yaptığı geleneğin bir ürünü sayılamayacaklarını düşünmemiz mümkün; yirmi yıl öncesinde, emekliye ayrılmış bir devlet memuru olan özgür ruhlu şövalyeyi de benimsemeyebilirdik. Bu şövalyenin kendisiyle eş statüdeki kadınlarla birlikte çalışması ve bu kadınların onun hayatını kurtarabilme ihtimali olması da insanları ürkütebilirdi, çünkü söz konusu algı, kadın-erkek ilişkilerinde bir aydınlanma yaşanmasını gerektiriyordu. Feminizm kadınlara yeni roller verilmesi için gereken zemini hazırladı, otorite karşıtı bir söylem benimseyen neslin yarattığı kültürel dönüşümse kurgusal polis karakterlerine bir nevi bağımsızlık kazandırdı. Kurumlardan artık eleştirel bir dille söz edebilmemiz, politikaya bulanmış bürokrasilerde gerçeklik ve adalet savaşı veren kahramanların ortaya çıkmasını sağladı. Keyfi iktidarlara karşı mücadele yürüten kahramanlardan, tıpkı <em>Ivanhoe</em>’daki gibi, iktidara sadık kalması istense de bu her zaman hak edilmiş bir sadakat değildir.</p>

  <p>Aynı tiplemenin başka bir versiyonu da uzay kurgularında ortaya çıkar; belki de bunlardan en öne çıkanı 1977’deki orijinal <em>Star Wars</em> [Yıldız Savaşları] filminde Harrison Ford tarafından canlandırılan uzay gemisi kaptanı Han Solo’dur. Romanslarda, özellikle de Western filmlerinde rastlanan pek çok karakter gibi, Solo da önceleri kötümser ve alaycı bir kişilikken, daha sonra yüce bir amaç uğrunda şekillenmiş idealist ruhuna kavuşur. <em>Star Wars</em>, erdemli genç adamların desteğine ihtiyaç duyan Prenses Leia (Carrie Fisher) karakterinden de anlaşılacağı kadarıyla, eski bakış açısına da sadıktır.</p>

  <p>Bütün bu hikâyelerin yaratıcıları dünyadaki anlatı geleneğinden çeşitli öğeler alır, ama bu masallara asıl rengini veren herkesten çok Scott’tır. Artık pek fazla okunmuyor; onun etkilerini taşıyanlar da ne kadar önemli biri olduğundan pek haberdar değil, hatta birçoğu ismini bile duymamış. Ancak kitlesel anlatı kültürünün ardında o var; iyi ya da kötü, onun yaratıcısı ve ilham kaynağı Scott. Aslında bu rol için biçilmiş kaftan da değil; ne de olsa tarihe kazınmış isminde bir resmiyet var. Bir şövalye oluşu, İskoçya idealleriyle bağlantısı, tabii bir de Edinburgh’daki devasa anıtı, kendisine ağır bir hava katıyor. Scott’ın eserleri üzerine çalışan, bu eserleri düzeltip açıklamalı baskılarını yayımlayan profesörler de bu etkiyi artırıyor. Oysa doğrusunu söylemek gerekirse, Sir Walter Scott kendi döneminin Steven Spielberg’üydü.</p>

  <p>Britanyalı yazarlar arasında Scott’tan başka dünyada daha fazla etki yaratmış kimse yoktur, tabii Shakespeare hariç. On dokuzuncu yüzyılda, melodram tarzı romanların meşhur ustası Wilkie Collins, Scott için “romancıların prensi, kralı, imparatoru, hatta yüce tanrısı” diyordu. George Eliot onun aleyhinde konuşulmasından nefret ettiğini, modern eleştirmen Walter Allen da Scott’un “Avrupa romanını yaratan” kişi olduğunu söylüyordu. Bugün dahi Scott’ın hayal gücünün tadını ve kokusunu almış bir dünyada yaşıyoruz; onun deyişiyle, romantik çağ hiç bitmedi. O dönemin hikâyecilik kuralları hâlâ geçerli. Bu kuralları esnetsek, eleştirsek ya da onları feminist temalara veya başka modern kalıplara uydursak, hatta inanırlıklarının kalmadığını homurdansak bile dönüp dolaşıp yine onları kullanıyoruz.</p>

  <p>Scott’ın tarih ve zamanla özel bir ilişkisi vardı. Yazarlığı ortaçağa uzanırken, yarattığı etkiyse bizim zamanımıza ulaşmakla kalmıyor, hatta daha da ötesine geçiyor. Şiirlerinde eski baladların özelliklerini yansıttığı ve ayrıca şiirlerinden birine <em>The Lay of the Last Minstrel</em> [Son Halk Ozanının Şarkısı] adını verdiği için kendisine son halk ozanı deniyordu. Bunun yanı sıra, ilk kez onun romanları uluslararası popülarite elde ettiği ve diğer yazarlara bu yolu açan geleneği başlattığı için çoksatan ilk yazar kabul ediliyordu.</p>

  <p>On sekizinci yüzyıl sonlarında, romantizm akımının başlangıcında Scott artık rüştünü ispat etmişti; Beethoven, Wordsworth ve Coleridge’in çağdaşıydı. Aydınlanma rasyonalizmine karşılık, onun gençliğinde Avrupa’da duyguları dile getirmek revaçtaydı. Scott romantizmin itkilerini piyasa için bir araya getirdi, hatta aslında kitapları sayesinde söz konusu piyasayı o yarattı.</p>

  <p>On sekizinci yüzyılın ilk zamanlarındaki İskoçya hakkındaki <em>Waverly</em> öyküleri, tarihi roman olmaları bakımından dünyada bir ilkti. Bu türü icat eden Scott, Dumas’nın <em>Üç Silahşörler</em>’i, Victor Hugo’nun <em>Sefiller</em>’i vb. pek çok eserin ortaya çıkmasına zemin hazırladı. Zamanın akışını düşsel bir biçimde bozmak için kullanılabilecek yeni ve muhteşem bir edebi araçtı bu. Scott, anlatının daha önce hiçbir zaman sunmadığı bir olanağı okurların önüne serdi; onlara yaşanan dönemin insanların üzerine yüklediği sığ taşralılıktan kurtulma ve başka bir çağda yaşamanın kişide nasıl duygular uyandıracağını anlama fırsatı sundu. Politikayı ve önemli tarihsel akımları kişisel bağlamda tarif etmek için bir yöntem oluşturdu. O zaman için radikal (ve şaibeli) sayılacak bir bakış açısı ortaya atarak, uzak geçmişte yaşamış insanların krallardan ve rahiplerden korktuklarını, farklı kıyafetler giydiklerini, değişik yemekler yediklerini ve genellikle hangi yılda yaşadıklarından bihaber olduklarını, ayrıca modernite öncesi Avrupa’daki bu insanların da bizler gibi hissettiklerini, düşündüklerini ve konuştuklarını öne sürdü. Bu düşünce günümüze dek ulaşan edebi bir tarzın tohumlarını attı. Yalnızca kırk yıl kadar sonra Jules Verne, Scott’ın yöntemini tersinden işleterek geleceğe yönelik hikâyeler yarattı ve bunu yaparken de bugünün bilimkurguları için geçerli kuralların çoğunu kullandı.</p>

  <p>Bütün bunları <em>Waverly</em> romanları sayesinde başaran ve önemli bir figür olarak tarihe geçen Scott, <em>Ivanhoe</em>’yu yazdı ve dünyayı edebiyat aracılığıyla daha da şiddetli bir biçimde sarstı. <em>Ivanhoe</em> onu İskoçya sınırlarından çıkarıp İngiltere’nin güneyine ve geçmişe, on ikinci yüzyıla, yani 1194 Yazı’ndaki Üçüncü Haçlı Seferi zamanına taşıdı. Yalnızca bu bile romantik çağın zevkini yansıtıyordu. Birkaç onyıl önce Voltaire ve diğer aydınlanmacı düşünürler ortaçağı, tarihin tekrarlanmaması ve özlenmemesi gereken mutsuz bir dönemi olarak yaftalamıştı. Romantiklerse buna tepki olarak ortaçağı yeniden kurgulayıp ona daha gösterişsiz meziyetler ve daha kuvvetli hisler atfetmeye başladı. İnsanlığın o zamanlar daha deneyimsiz ve daha az yozlaşmış, daha hayat dolu ve daha sahici olduğu düşüncesi kuvvetleniyordu. Aydınlanma, ortaçağı bir kâbus gibi görüyor, romantiklerse onun muhteşem bir rüya olduğunu düşünüyordu.</p>

  <p><em>Ivanhoe</em>’nun duygusal temeli buydu ve bu durum onun çekiciliğini açıklıyordu. Yazıldığı günden beri o kadar çok taklit edildi, parodileştirildi yahut aynı olay örgüsü o kadar çok kullanıldı ki, kitabı bugün okuduğunuzda intihal olduğunu bile düşünebilirsiniz. Elbette bize tanıdık gelmeyen az sayıda bilgi içerir. Şöyle başlar:</p>

  <blockquote>
    <p>Şenlikli İngiltere’nin Don Nehri tarafından sulanan bu hoş bölgesinde, Sheffield ve sevimli Doncaster kasabası arasındaki güzelim tepelerle vadilerin büyük bölümünü kaplayan ve kökleri kadim zamanlara uzanan büyük bir orman vardır… Kahramanlıkları İngiliz şarkılarına ilham veren o cesur haydut çeteleri… işte buradan… çıkar.</p>
  </blockquote>

  <p class="nonindent">İlk sayfadaki “şenlikli İngiltere” sözü, belgelenmiş gerçeklerle yakından uzaktan alakası olmasa da, İngiltere tarihiyle ilgili düşünceleri şekillendirmeye nesiller boyu yardımcı olmuştur. Kitabın kalanı, milyonlarca insanın çocukken dahil olacağı bir dünyayı çağrıştırır. Scott’ın hikâyesi Aslan Yürekli Richard’ın, gaspçı kardeşinin, Prens John’un ve Robin Hood’un yaşadığı zamanda geçer; öykünün arka planında bu karakterlerin hepsinden söz edilir.</p>

  <p>Sakson Cedric’in oğlu, Ivanhoe şövalyesi Wilfred, babasının vesayeti altındaki Rowena’ya aşkını ilan etmek üzere Haçlı Seferinden dönmektedir. Ne var ki babası onun asil Sakson kanı taşıyan Athelstane’le evlenmesi gerektiğini düşünmektedir, böylece Saksonlar yeniden iktidara gelebilecektir. Ivanhoe’nun, kitabın belki de en ilginç karakteri sayılabilecek güzel Yahudi şifacı Rebecca’yla da bir ilişkisi olur. Scott bizi şatafatlı törenler ve kanlı çarpışmalarla dolu bir turnuvaya da götürür. Bunların hepsi, şövalyeliğin ve onun kurallarının hüküm sürdüğü bir topluluğun önünde gerçekleşmektedir ve bu kurallar çerçevesinde mertlik, iffetlilik, onur ve sadakat ön plandadır. Scott, ortaçağ boyunca Fransa ve İngiltere’de popülerleşen saray aşklarından yararlanır. Saray aşkları etten kemikten insanların dünyasına uygun olmayabilir, fakat edebi bir araç olarak kullanılmaları tarihin en önemli icatlarındandır. Bu bir baskı kültürüdür, ama söz konusu baskı, kibar ve zarif davranışların altında yatan dünyevi tutkuları kısıtlayacak türdendir. Katı davranış kuralları, baskı kültüründen doğan anlatılara yoğun bir anlam katar.</p>

  <p>Şövalyeliğin gizemleri ve görevleri etrafında yükselen hikâyeler yazma fikrini Scott icat etmedi. Ondan çok daha önce, İngiliz edebiyatı şövalyelik hikâyeleriyle doluydu ve bunların en çok bilinenleri Kral Arthur ve Camelot efsaneleriydi. Scott kendi algısını <em>Canterbury Hikâyeleri</em>’nden <em>Don Kişot</em>’a uzanan edebi külliyata dayanarak oluşturmuştu.</p>

  <p>Ancak şövalyeliği hayata geçiren yazar Scott oldu. Trenle seyahat eden ve teraslı evlerde oturan insanlar şövalyelikten söz ediyorsa, bu Scott’ın eseriydi. <em>Ivanhoe</em>’nun başarısının ardından şövalyelikle ilgili bir roman serisi yazmaya karar verdi; bunlar da Avrupa’da ve Atlantik’in öte yakasında heyecanla karşılandı. Yıllar içinde, <em>Ivanhoe</em> ilki 1913’te çekilen beş filme ve iki televizyon dizisine konu oldu, fakat bu onun kitlesel medyada yaratacağı etkinin yalnızca başlangıcıydı.</p>

  <p><em>Ivanhoe</em>’daki idealler bugünden bakılınca biraz beklenmedik bir rota izledi ve ABD’nin Güney eyaletlerindeki şehirler ve plantasyonlar aracılığıyla ana akım modern kitle kültürüne dahil oldular. Hemen hemen 1825’ten 1860’a dek, yani Amerikan İç Savaşı arifesinde Scott’ın kitapları Güney’de iyiden iyiye kök saldı. Başka yerlerde de popülerlik kazanmasına rağmen Scott hiçbir yerde Güney’deki kadar çok sevilmedi. Scott’ın şövalye romanlarını trenlere yükleyip Güney’e gönderdiğini söyleyen Kuzeyli bir kitapçı bile vardı. Güneyliler Scott’ın ortaçağ romanslarında kendi yansımalarını gördüklerini düşünüyorlardı: tatlı dilli ama güçlü, onurlu, atılgan, cesur ve asil bir halk. Güneyliler zaten önemli tarihsel kökenlere sahip olduklarını iddia ediyorlardı, Scott da onlara bu muğlak hisleri ve toplumsal hırsları büyük, asil ve Hıristiyan bir hikâyeyle birleştirme fırsatı sundu. Japonlar nasıl yirminci yüzyılda L. M. Montgomery’nin <em>Yeşilin Kızı Anne</em>’le özdeşleşen memleketi Prince Edward Adası’na akın ettiyse, Güneyliler de Scott’ın yaşadığı ortaçağ tarzında inşa edilmiş Abbotsford malikânesine hac ziyaretleri düzenlemeye başlamıştı. Güneyliler Scott’ın süslü yazım tarzını, hitap şeklini, hatta kimi zaman diyaloglarını bile benimsediler. Oğullarına Walter Scott, kızlarına Rowena adını verdiler. Şimdi garip görünebilir, ama on dokuzuncu yüzyılda Victor Hugo Fransızlar için ne ifade ediyorsa, Scott’ın eserleri de Güneyliler için aynı şeydi. Kendi benlik algıları için en münasip gördükleri sembol buydu.</p>

  <p>Güneyliler, çoğunun büyük bir kötülük olduğunu içten içe bildiği kölelik sisteminin sürdürülmesini haklı çıkaracak özgün bir hayat tarzı inşa etmek için ellerinden geleni yapıyordu. Köleliği “özgün yapı” olarak adlandırıyor ve onun yalnızca kendilerine ait olduğunu ve başkalarınca anlaşılmayacağını ima ediyorlardı. Scott’ın eseri de bu bakış açısına engel teşkil etmiyordu. Onun tasvir ettiği feodal dönemde asil adamlar diğer asil adamlarla kadınlara saygılı davranır, ama kale duvarları dışında kalan köylülere aynı tavrı göstermezlerdi. Güney’de de aynı şey beyaz köle sahipleriyle siyah köleler için geçerliydi. Ne de olsa <em>Ivanhoe</em>’daki krallarla asillerin, kim oldukları boyunlarındaki metal bantlardan anlaşılan serfleri vardı. Yani Güneyliler Scott’ın sunduğu hikâyede kendilerine yer bulabiliyordu.</p>

  <p>1941’de Kuzey Carolinalı gazeteci W. J. Cash, <em>The Mind of the South</em> [Güney’in Aklı] başlıklı mükemmel kitabında, “Walter Scott Güneyliler tarafından bütünüyle benimsendi ve orada yaşayan insanların benlik algısına dahil edildi,” diye yazıyordu. Scott, Güneylilere bir toplumsal idealler bütünü verdi; onlar da gül bahçeleriyle ve düello alanlarıyla çevrili sütunlu malikâneler inşa ederek bu ideallere göre yaşamaya çalıştılar. Her şeyin ötesinde, onun kurgularından kadının iffetliliği idealini aldılar. Scott’ın etkisiyle, Güneyli erkekler Güneyli kadınları kendi uluslarının mistik sembolü olarak görmeye başladılar. Cash’in dediği gibi, İç Savaş öncesi dönemde Güneyli kadınlardan bahsetmek bile “güçlü kuvvetli erkekleri gözyaşlarına boğuyor ya da haykırmalarına yol açıyordu. Başında ve sonunda Güneyli kadınlara övgüler düzmeyen bir vaaza ya da onlar uğruna çarpışan kalkanlardan ve vuruşan kılıçlardan söz etmeyen bir kahramanlık söylevine pek sık rastlanmıyordu.” Cash, İç Savaş patlak verdiğinde Konfederasyon saflarındaki askerlerin, o Güneyli kadın imgesi uğruna çarpıştığını düşünerek savaşa katıldıklarını savunuyordu. Bu tavrı da “tam bir jineolatri”<a class="noteref" href="#n4" id="ref4">4</a> şeklinde niteliyordu.</p>

  <p>Mark Twain, belki de biraz abartarak, Sir Walter’ın “savaştan önceki Güneyli karakterini oluşturmada fazlasıyla etkili olduğunu, bu yüzden de İç Savaş’ın çıkmasından büyük ölçüde sorumlu sayılabileceğini” söylüyordu. Scott okuyan Güneyliler için, baştan kaybedilmiş bir davanın bile asil bir yanı vardı; Mark Twain, Güneylilerin düşünce yapısındaki bu özelliği “Sir Walter hastalığı” şeklinde nitelendiriyordu. İdealist bir şövalyelik anlayışı, askerlerin gerçekte nasıl savaştıklarını yansıtsın ya da yansıtmasın, Konfederasyon’un savaş söylemlerini şekillendiriyordu. Kimsenin Konfederasyon askerlerinden “Kahraman” sözcüğünü kullanmaksızın bahsedemeyeceğine yönelik yazılı olmayan bir kural oluşmuştu. Scott’ın yarattığı etkinin bir sonucuydu bu. Güneylilerin kendilerini tarif ederken kullandıkları söylemi o yaratmıştı. Ayrıca dünya algısına öyle büyük bir katkısı oldu ki, kurgusal anlatıların gerçek olaylara baktığımız çerçeveyi nasıl şekillendirdiğini gösteren çarpıcı bir örnek hâline geldi.</p>

  <p>Konfederasyon yok olsa da Scott ruhu yaşamaya devam etti. 1888’de, Mark Twain <em>Mississippi’de Yaşam</em>’da Scott’ın etkisinin Amerika genelinde zayıflayıp yok olduğunu, fakat “uzadıkça uzayan o ağdalı diliyle” Güney’de hâlâ varlığını sürdürdüğünü yazıyordu. Twain, 1880’lerdeki Güneyli yazarların hâlâ Scott’ın gölgesinde yaşadıklarını ve “şimdiki zamana değil, geçmişe yönelik yazdıklarını, modası geçmiş yöntemlerden yararlanıp, ölü bir dil kullandıklarını” söylüyordu.</p>

  <p>Scott yolun sonuna gelmiş, Güney’in mezarlıklarına defnedilmiş olabilirdi. Modern eleştirmenlere bakılırsa, yok olmak onun kaderiydi. Ancak yirminci yüzyılın başlarında sarsıcı bir şey ortaya çıktı: yeni bir anlatı biçimi olan sinema. Sir Walter Scott’ın etkisini milenyumun sonuna, hatta ötesine taşıyan şey de bu araç oldu.</p>

  <p>Güney’in onuru için savaşan Güneyli romantiklerden biri de, Kükreyen Jake lakaplı Albay Jacob Wark Griffith’ti. Griffith, soyu Galli savaşçı krallara dayandığı söylenen bir süvari subayıydı. Savaşa girmek için hem özel hem de kültürel sebepleri vardı. Savaşın ilk yılında Kentucky’deki eski malikânesi Birlik tarafındaki askerler tarafından yerle bir edilmişti. Kükreyen Jake efsaneler yaratan bir subaya dönüştü Kuzeylilerin attığı bir gülle sonucunda kalçası kırıldıktan sonra ne yürüyüp ne de at sürebilen Griffith’in bir at arabası edindiği ve adamlarını oturduğu yerden komuta ettiği anlatılır.</p>

  <p>İç Savaş’ın bitişiyle birlikte Kentucky’ye döndü ve David Wark Griffith adında bir oğlu oldu. Oğlu sinemanın ilk dâhisi olacaktı. Scott’ın dünyaya saldığı kahramanlar otuz yıl içinde, Scott’ın bile hayal edemeyeceği kadar güçlendiler ve destek kazandılar.</p>

  <p>Griffith ortaçağ şövalyeliğiyle Güneyli kahramanlığının karışımından oluşan bir atmosferde büyüdü. Bu ortamda Ivanhoe dönemi kadınlarının iffeti Güneyli kadınların kutsallığıyla birleşiyordu.</p>

  <p>Onun doğduğu dönemde henüz film olmamasına rağmen, Griffith doğuştan yönetmendi. Kariyerinin ilk dönemlerinde, sinemanın anlatı tekniklerinin çoğunu öğrendi. Kuralları o yazdı. Kameranın açılıp kapanışını o öğretti, uzak plan çekimlerin arasına nasıl yakın çekim bir plan ekleneceğini o keşfetti, geri dönüşlerden ve hareket halindeki kamerayla yapılan çekimlerden yararlandı, ayrıca birbiriyle alakalı iki ayrı sahneyi, söz konusu sahneler arasında ileri-geri giderek aynı anda nasıl kullanabileceğini öğrendi. Yönetmenin bir yüz ifadesinden ya da ufak bir olaydan yararlanarak seyircilerin bakış açısını nasıl yönlendirebileceğini gösterdi. Onun liderliğinde, filmler tiyatro oyunlarından ziyade romanların bir uzantısına benzedi. Tiyatroda pek çok karakter sahnenin farklı yerlerinde aynı anda karşımıza çıkarılır, hangisini izleyeceğimize biz karar veririz. Sinemaysa bir romancı yaklaşımı benimser; tek bir bakış açısını yansıtır ve izleyicinin ne göreceğini dikkatle seçer. Yalnızca bu strateji bile, sinemanın tiyatroda asla rastlanmayan büyüleyici bir etkiye sahip olmasını sağlar.</p>

  <p>Hayranlarının dediğine bakılırsa bunların hepsi Griffith’in icadı değildi; bazılarını Edwin S. Porter 1903’te, yani Griffith yönetmen olmadan beş yıl önce, <em>The Great Train Robbery</em> [Büyük Tren Soygunu] filminde kullanmıştı. Yine de, bunları hikâyecilik yararına bir araya getiren kişi Griffith’ti.</p>

  <p>Kendisinin dünyaya kattığı şey, anlatının yeni bir makine aracılığıyla yeniden icadıydı. Anlatının kadife karanlık üzerine yansıtılan ışık biçiminde ve bir düş görüntüsündeki hâliydi bu. İzleyici için kabullenmesi kolay bir anlatı biçimiydi. Sinemadaki hikâyelere erişimimiz kitaplardaki hikâyelere erişimimizden farklıdır. Sinemadaki hikâyeler bize gelir, bakış açısı zaten kurgucu ve yönetmen tarafından belirlenmiştir. Bu durum hikâyeciliğin hedef kitlesini hayli genişletmiştir. Griffith’in eserlerinde ana tema, kadın iffetinin savunulmasıdır. İlk zamanlar bunu Mary Pickford adıyla dünyanın ilk film yıldızı olmayı başaran Torontolu Gladys Smith aracılığıyla gerçekleştirdi. Daha sonra, Lilian ve Dorothy Gish sayesinde bu imgeyi pekiştirdi ve birkaç yıl içinde bütün dünya kadınlara, tıpkı Güneyli dilberler gibi, korunmaya muhtaç kırılgan nesneler gibi davranmayı öğrendi. Bu imge o kadar güçlendi ki varlığını özel ve kamusal alanlarda hâlâ sürdürüyor. Tennessee Williams, Blanche Dubois’nın, etrafındaki asalet evreni çoktan yok olmuş, zavallı, yarı deli Güneyli bir kadını canlandırdığı <em>A Streetcar Named Desire</em> [İhtiras Tramvayı] filminde bunu etkili bir biçimde aktarmayı başarmıştır.</p>

  <p>D. W. Griffith, Kükreyen Jake’in memleketi Kentucky’den gelirken yanında sinsi ve çok daha güçlü bir dürtü getirmişti: siyahi karşıtı ırkçılık. Ünlü yönetmen başyapıtını, yani aralarla birlikte üç saat süren ve çağın en büyük sanatçısı olarak anılmasını sağlayan filmini, babasının hayata bakışını ve kendi geçmişini yansıtan bir romandan, Thomas L. Dixon’ın 1905 tarihli romanı <em>The Clansman: An Historical Romance of the Ku Klux Klan</em>’dan [Klan İnsanları: Ku Klux Klan Üzerine Tarihsel bir Romans] yola çıkarak çekmişti.</p>

  <p>Mark Twain uzun ve ağdalı romanslardan bahsederken tam da Güney Carolinalı Dixon gibi yazarları kastediyordu. Zaten Dixon da Scott’tan etkilendiğini hiçbir zaman reddetmemişti. Başlık, ana karakterin İskoçya’yla ilişkisini ortaya koyuyordu; Ben Cameron adını taşıyan karakter, Cameron klanına mensuptu. Aynı zamanda aidiyetlerini haç yakarak ilan eden Ku Klux Klan’a da üyeydi. Bu işlem hem Dixon’ın kitabında hem de Griffith’in filminde “Kadim İskoçya Tepelerinin Kızgın Haçı” sözcükleriyle betimleniyordu. Akademisyenler, haç yakmanın Scott’ın <em>The Legend of Montrose</em> [Montrose Efsanesi] romanına dayandığını fark ettiler.</p>

  <p>Yani, D. W. Griffith’in 1915’te tamamladığı başyapıtı <em>The Birth of a Nation</em> [Bir Ulusun Doğuşu], Ku Klux Klan’ın özündeki küstah ve kindar ırkçılığın etkisi altındaydı. Pek çok eleştirmen tarafından sert eleştirilere maruz kalan film, bugün dahi tartışılırken bir utanç havasını beraberinde getirir.</p>

  <p>Sir Walter Scott bu tarihi kurguları kaleme alırken, kendi içlerinde bölünmüş toplumlardan etkilenmişti: İlk romanlarında İskoç ulusalcılarına karşı İngiliz destekçisi asimilasyon savunucularını, <em>Ivanhoe</em>’daysa Normanlara karşı Saksonları ele alıyordu. Güney’in ona hayranlık duymasının sebeplerinden biri de buydu. Daha sonra, yerleşimcilerle sığır yetiştiricileri arasındaki vahşi mücadeleyi tekrar tekrar işleyen Vahşi Batı filmleri de Scott’ın izinden gitti. Ayrıca tarihsel olaylara dayanan filmlerin en kuvvetlisi <em>Gone with the Wind</em> [Rüzgar Gibi Geçti], Kuzey’le Güney arasındaki çekişmeyi konu ediniyordu.</p>

  <p>Aralarında bir okyanus ve bir yüzyıl olmasına rağmen, <em>The Birth of a Nation</em> belirgin bir Walter Scott anlatısıydı. Film aynı zamanda iki çelişkili anlatının da çarpışmasıydı. Biri Griffith’in çocukken öğrendiği, kahraman bir beyaz adamın siyahi eski kölelere karşı kendini ve kadınlarının iffetini korumaya çalışmasını anlatan bir hikâyeydi. Diğeriyse, ABD’nin ağır ağır yazılan ulusal anlatısıydı; Güney bu süreçte önyargılarının yıkılışını ve ordusunun mağlubiyetini kabullenmiş, bölünmüş Amerikalılarsa tek bir ulus çatısı altında bir araya gelmişti. <em>The Birth of a Nation</em> her daim tartışılmaya mahkûm bir filmdi. Belki de ABD’ye ait bu muhteşem sanat eserinin daha en başından ABD’nin en büyük trajedisi olan ırkçılık sorunlarıyla iç içe geçmesi gayet münasipti.</p>

  <p>Anlatı, ustalıklı bir biçimde gelişerek bu karmaşık değişimlerin üstesinden gelmeyi başarmıştır. Fakat anlatının insan imgelemindeki merkezi rolü, hatta anlatının en değerli varlığı her zaman çeşitli saldırılara maruz kalmıştır. Anlatının nesiller boyunca en önemli başarısı gerçeğe benzemesi ve doğala yakın hayaller üretmesiydi, zihinlerde kalan en belirgin özelliği de bu oldu. Kurgu dışı bir eseri överken genellikle “roman gibi akıcı” deriz ve bu sözümüzle Charles Dickens’ın <em>David Copperfield</em>’ını kastederiz, James Joyce’un <em>Ulysses</em>’ini ya da Thomas Pynchon’ın <em>Gravitys Rainbow</em>’unu [Yerçekiminin Gökkuşağı] değil. Okuyanların gerçekçi hikâye anlatımına kapılıp gideceğini ve büyülenip “kendilerinden geçeceklerini” düşünürüz.</p>

  <p>Anlatının kimi zaman saldırıya uğramasına sebep olan özelliği de işte budur. Alman oyun yazarı Bertold Brecht bu özelliğin belki de en bariz düşmanlarından biridir. Neden, diye sorar Brecht, neden izleyicilerin kendilerinden geçmelerini isteriz? Niçin onları transa sokarız? Onları yönlendirilmeye ve sömürülmeye açık hâle getirmez mi bu? Brecht, tiyatro araçlarının izleyiciler tarafından görülmesini istiyordu; zihnindeki ideal tiyatroda, büyücü de kullandığı kaldıraç da Oz kasabası sakinlerinden saklanmamalı, bilakis görünür olmalıydı.</p>

  <p>Brecht tiyatrodaki kurgusal anlatıyı bilinçli olarak parçalamayı amaçlar ve bunu gerçekleştirmek için yabancılaştırma etkisi dediği yöntemi kullanırdı. Bu yöntem gerçeğe yakın olmayı reddeder, oyuncuların aslında rol yaptığını vurgular ve seyircilerin, önlerine konulan malzemenin esiri olmaktan ziyade, onun üzerine düşünmesini ister. Fakat uygulamaya gelince Brecht’in teorileri etkisini yitirir. İzleyicilerden düşünmeleri istenir, ama bunlar da her zaman Brecht’in Marksist kıssalar heybesinden çıkan aynı tip düşüncelerdir. Ne zaman bir Brecht oyunu sahnelense, seyircilerin duygularına hitap eden eski moda teknikler sayesinde bu tür düşüncelerin uyanması amaçlanır. Yine de, Brecht’in öldüğü tarih olan 1957’den çok sonra bile, kendisinin teorileri tiyatroyu ve diğer sanat türlerini etkilemeye devam etmektedir.</p>

  <p>Bu düşüncelerden etkilenen sanatçılardan biri de, 1960’ların en başarılı yönetmeni Jean-Luc Godard’dır. Godard kendini geleneksel romancılık ve sinemada kullanılan anlatının düşmanı olarak konumlandırırdı. Her hikâyenin bir başlangıcı, ortası ve sonu olması gerektiğini, ama bunun illa ki bu sırayla gerçekleşmek zorunda olmadığını söyler, hikâyelerini parçalara ayırır ve izleyicilerin ilgisini karakterlerden koparıp kendi istediği şeye yönlendirecek küçük başlıklar eklerdi. Bir süreliğine hakikaten devrimci gibi görünseler de, filmleri muğlaklaştıkça yarattığı etki de azalmaya başladı ve nihayetinde geriye kalan tek şey birkaç yöntem oldu. Bu yöntemler de geleneksel sayılabilecek anlatıların filme alınmasında diğer yönetmenlerce kullanılmaya başladı.</p>

  <p>Kurgusal anlatı, belgesel geleneğiyle birlikte başka bir düşmanla karşı karşıya kaldı. Bu düşman, özellikle de “belgesel” kelimesinin yaratıcısı olan ve daha sonra Britanya hükümetince yetkilendirilmesi üzerine belgeseller çeken İskoçyalı Kalvinist entelektüel John Grierson’ın bünyesinde cisimleşmişti. Mackenzie King hükümeti tarafından Kanada’ya çağrılan Grierson, 1939’dan İkinci Dünya Savaşı sonuna dek işlerliğini sürdüren Ulusal Film Kurulu’nun başına getirildi. Grierson sosyalist tutkulara ve Püriten bir rahibin kararlılığına sahipti; bunlar da onun doğru olduğuna inandığı şeyler uğruna savaşmasını sağlıyordu. “Sanat bir ayna değildir,” diyordu, “sanat bir çekiçtir. Sahip olduğumuz bir silahtır.”</p>

  <p>Kurgunun “sıradan insanları cezbetme yöntemi” olduğuna inanıyor, Hollywood fantezilerini küçümsüyordu. Başarılı olsaydı, hemşerisi Sir Walter Scott’ın panzehiri hâline gelebilirdi. Grierson’ın dünyanın her yerinden takipçileri olsa da, takdir ettiği türden belgeseller sinema salonlarında ya da televizyonda tutunamıyordu. En büyük etkisi, o gittikten yıllar sonra bile belgeselcilik ideallerinin hâkimiyetinde kalan Kanada film endüstrisi üzerinde oldu; bu idealler bugün dahi gerçekle kurgu arasındaki kaygan zeminde kendine bir yer edinebilmek için mücadele veriyor. Kanada filmlerinin büyük başarısızlığı senaryolardan kaynaklanıyorsa (ben buna inanıyorum), bu durum kendini filmlerin çekice benzemesini arzulayan Grierson’a adamış nesillerden kalan tarihsel bir miras olabilir.</p>

  <p>Yirminci yüzyılın sonlarında film ve televizyon dünyasının büyümesiyle birlikte, anlatı daha ciddi tehlikelerle karşı karşıya kalmaya başladı. Bunlardan biri de, <em>Die Hard</em> [Zor Ölüm] serisi ya da <em>Independence Day</em> [Kurtuluş Günü] filminde olduğu gibi, karakterlerle senaryonun gürültülü ve şiddet içerikli özel efektlerle bastırılmasıdır. Bir diğeriyse, Watergate skandalının üzerinden çok geçmeden, 1975’te ortaya çıkmaya başlayan paranoya temelli hikâyeler sarmalıdır. Bu filmlerin ilki <em>Three Days of the Condor</em>’da [Akbabanın Üç Günü], CIA içindeki bir entelektüeli canlandıran Robert Redford, üstlerinin kendisini öldürmeye çalıştığını öğrenir. Bu eğilim, birkaç ilginç film yaratmış ve eğlence sektöründe bir süreliğine küçük roller kapmıştır. Fakat şimdiye kadar ABD hükümeti o kadar çok Amerikan filminde düşman olarak gösterildi ki, izleyiciler bütün kötü karakterlerin Washington’dan çıkmasını bekler oldu. Televizyona da transfer olan bu eğilim, “paranoyak paranormal” şeklinde sınıflandırılan <em>The X-Files</em> [Gizli Dosyalar] dizisini ortaya çıkardı. Dizideki tüm garip yaratıkların tek bir ortak özelliği vardı: Kurdukları komplolardaki yardımcıları ABD hükümetinin gizli servis elemanlarıydı.</p>

  <p>Anlatıcılar hikâyelerini tazelemek ve zamanın ruhuna ayak uydurmak için yeni yöntemler ararken, önceki kuşağın avangard sanatçılarının izinden gidip anlatıyı altüst etmeye giriştiler. “Parodi” ya da hiciv niteliğindeki filmler işte böyle doğdu. Bu filmler görünüşte inandırıcı olsalar da, ekranda görünen hiçbir şeyi ciddiye almamak gerektiği konusunda izleyiciyi sık sık uyarırlar. Parodilerin sinemanın çöküşüne yol açacak bir çağ başlattığını söyleyen François Truffaut şöyle yazar:</p>

  <blockquote>
    <p>Çöküş sürecini başlatan, James Bond serisinin ilk filmi <em>Dr. No</em>’dur [1962]. O zamana dek sinemanın işlevi genellikle izleyicinin inanmasını umarak hikâye anlatmak olmuştu. Parodi az sayıda kişiye ya da yalnızca züppelere hitap ediyordu, fakat Bond filmleriyle birlikte popülerleşti. İzleyici kitleleri sinema sanatında gerilemeye tekabül eden bir şeye ilk kez maruz kalıyordu. Ne hayatla ne de herhangi bir romantik gelenekle bağı bulunan, yalnızca filmlerle ilgilenen ve onlarla alay eden bir sinema türüydü bu…</p>
  </blockquote>

  <p class="nonindent">Kimsenin Bond filmlerinin tuhaflıklarına ya da kullandığı mekanik aletlere inanması gerekmiyordu. Yapımcılar bizim bu inanmama hâlimizi kırmaya çalışmıyor, eserlerinin bir nevi parodi olduğunu fark edip bunlara gülmemizi istiyorlardı. Bond filmleri komedi unsuru sayesinde melodram türünü altüst ediyordu; bu komedi unsuru da Hitchcock’un <em>North by Northwest</em>’indeki [Gizli Teşkilat] gibi zarif bir yüksek komedi değil, yılışık bir parodi türüydü. Bu yöntem kısa zamanda bir geleneğe dönüşerek önce diğer dedektif filmlerine, sonra da tüm film türlerine sıçradı ve nihayet filmlerle televizyon programlarının en kalıcı özelliklerinden birine dönüştü. Bu öyküler, ironi adı altında, yönetmenle izleyiciler arasında geçen bir espriye dayanıyordu. Peki, neydi bu espri? Gülmemiz gereken şey neydi? Belki bazı eski filmlerin tarzının fazla ciddi olması, belki de melodram kavramının kendisi gülünçtü. Hiciv bazen de izlediğimiz filmin kendisine yönelik oluyordu.</p>

  <p>Bond filmleri sıklıkla taklit edilse de, izleyici üzerinde yarattıkları etki asla kaybolmadı. Derken Truffaut’yu kızdıran yozlaşma biçimi 1990’ların sonlarında yeni bir aşamaya ulaştı: parodinin parodisi. Mike Myers’in <em>Austin Powers</em> [Avanak Ajan] serisindeki iki filmi, hiciv şeklinde ortaya çıkmış bir tarzı hicvetmenin de mümkün olduğunu bize göstermiş oldu. Biraz sulu olsalar da, üzerinden otuz yıl geçtikten sonra, ilk Bond filmleri görüntüsel bir imgelem bütünü hâline geldi. Ayrıca bu kadar uzaktan bakınca, genç bir komedyenin paramparça etmesi gereken heykellere benziyorlardı.</p>

  <p>Fakat bunlardan çok daha güçlü bir kuvvet, kitle kültüründeki anlatının doğasını nesillerdir değiştiriyor ve yirminci yüzyılın sonunda en etkili hikâyelerin tarzını belirliyor. 1915’te çekilmiş <em>The Birth of a Nation</em>’a bakarsak, geleceğe yönelik pek çok tohum barındırdığını, kendinden sonraki filmler tarafından kullanılacak tekniklerle ustalıklar içerdiğini fark ederiz. İlginç bir biçimde <em>sahip olmadığı</em> şeyi fark edemeyebiliriz: film yıldızları. 1915’te <em>The Birth of a Nation</em>’ı başarıya ulaştıran izleyicilerden bazıları ekrandaki yüzleri tanımış olabilir, ama bu oyuncular yıldız değildi. Filmi benzersiz kılan şeyler Griffith’in kendisi, ele alınan konu ve filmin ihtişamıydı. O zamanlar Mary Pickford, Charlie Chaplin ve diğerleri bağımsız isimler olarak kendilerini kanıtlamışlardı. Görünüşe göre, popüler anlatı filmlerinin geleceği Griffith gibi yönetmenlerin hikâyesinde değil, filmlerin ve yıldızların hikâyesinde olacaktı. Yüzyılın geri kalanında, filmlerdeki ve televizyon programlarındaki anlatı geleneğinin taşıyıcısı yıldızlar olacaktı. Eleştirmenler filmleri yaratan kişinin yönetmen olduğunu iddia edebilir, herkes iyi hikâyelerin yalnızca iyi yazarlar tarafından şekillendirilebileceğini düşünebilirdi. Ancak kamera ve ışıklar yıldızların gücünü artırırken yönetmenlerle yazarların rütbesini indiriyordu.</p>

  <p>Film yıldızı, duvar boyutunda bir surete ve hafızamıza birçok kitaptan, resimden ya da kanlı canlı oyunculardan çok daha etkili biçimde kazınacak yüz ifadelerine sahip yeni bir canlı türüydü. Yeni bir samimiyet türü ya da taklidi ortaya çıkmıştı. Yıldızların gözlerine o kadar yakından bakabiliyorduk ki, hayat hikâyelerini bu bakışlardan okuyabiliyorduk. O gözler bizimkilerin birkaç santimetre yakınında gibi görünüyordu. Sevgililerimiz, eşlerimiz, ebeveynlerimiz ve çocuklarımızla yakınlaşabileceğimiz kadar yakınlaştık onlara. Film yıldızları (ve daha sonra televizyon yıldızları) bu samimiyeti anlatıları için güç kaynağı olarak kullandılar. Hâlâ Sir Walter Scott’ın romanslarındaki temeller üzerinde yükseliyorsalar bile, bunu yeni ve çok daha etkili bir biçimde gerçekleştiriyorlardı.</p>

  <p>Yıldızların oyunculardan çok daha farklı oldukları gayet erken anlaşıldı. Oyuncular rollerini bitirdikten sonra o rolden sıyrılabiliyordu. Yıldızlarsa bu rollerin birikmesiyle daha da büyüyor ve büründükleri her yeni rolde, eski rollerinden birtakım kalıntıları da beraberlerinde getiriyorlardı. Bir oyuncunun performansı, tıpkı bahar yağmuru gibi, film bittikten sonra üzerinden akıp gider; yıldızların performansıysa, tıpkı alüvyon gibi, üzerlerinde birikir. Onlar da yavaş yavaş kendi anlatılarını oluşturmaya başladılar. Greta Garbo hayranları, onun o soğuk güzelliğini ve sertçe çattığı kaşlarını her yeni rolde beraberinde getireceğini bilirdi; sanki bu özellikler onun bize göstermek istediği değerli nesneleriydi. Ernst Lubitsch’in <em>Ninotchka</em>’sında, Paris’e gelip gülmeyi ve aşkı öğrenen haşin bir Sovyet komiserini canlandırdığında, filmin esprisi oynadığı karakter kadar Garbo’nun geçmişine de dayanıyordu. Yıldız olma kavramının üzerine inşa edilmiş bir filmdi bu.</p>

  <p>Filmlerde ve televizyon programlarında, bir yıldızın yarattığı kalıcı duygusal kuvvet anlatıyla oyuncu arasındaki çizgiyi belirsizleştirir. Bu yüzden John Wayne’i gençliğinden yaşlılığına dek aynı kovboy teması içinde hatırlarız; James Stewart da yine bu sebeple hafızamızda zorluklarla mücadele eden genç bir adamdan zorluklarla mücadele eden yaşlı bir adama dönüşür. Bu süreçte karakter pek az şey öğrenir, ama yıldızın olayı kavrayışı giderek güçlenir. Marilyn Monroe’nun mükemmelen karikatürize ettiği seks tanrıçası rolü, onu ekibe alan başarılı yönetmenler ya da onun için yazılmış senaryolar sayesinde değil, kendi geliştirdiği kişilik sayesinde ölümsüzleşti. Onun canlandırdığı karakterlerin ayrıntılarını net hatırlayamayız; anımsadığımız kişi, karakteri başlı başına bir hikâyeye dönüşmüş, yıldız kişiliği filmlerin ötesine geçmiş Marilyn Monroe’nun kendisidir.</p>

  <p>Bilmesek, kariyerinin başındaki her film yıldızının, gelecekteki tüm senaryoların uyması gereken büyük bir anlatı yazdığını düşünebilirdik. Örneğin Jack Nicholson fazlasıyla düzenli bir toplumda yaşayamaya dayanamayıp bir “kaybedene” dönüşmesine rağmen tabiatı itibariyle hayranlık uyandıran, zeki, komik, mağrur ve kimi zaman da öfkeli bir zavallı adamın hikâyesini yazmış olabilirdi. Nicholson bu karakteri <em>Easy Rider</em>’da hayata geçirdi ve <em>Five Easy Pieces</em> [Beş Kolay Parça], <em>One Flew Over the Cuckoo’s Nest</em> [Guguk Kuşu], <em>Chinatown</em> [Çin Mahallesi], vb. gibi filmler sayesinde bir yıldıza, yani tarzı hikâyenin ve diğer oyuncuların önüne geçip sonsuza kadar hafızalarımıza kazınacak kadar güçlü ve etkili bir oyuncuya dönüşene kadar da aynı karakterin çeşitli versiyonlarını canlandırmayı sürdürdü. Clint Eastwood da benzer biçimde kırk yıl boyunca aynı karakteri dedektif filmlerinden politik melodramlara, 1964 tarihli <em>A Fistful of Dollars</em>’daki [Bir Avuç Dolar] özgüvenli genç silahşordan tutun da 1993’te gösterime giren <em>Unforgiven</em>’daki [Affedilmeyen] yaşlı, yıpranmış fakat hâlâ cesur silahşora varana dek filmden filme gezdirdi. Rol aldığı filmler kimi zaman filmin kendi hikâyesinden ziyade Eastwood’un gelişimine odaklanır gibi görünür. Benzer bir süreç, hatta belki de daha kuvvetli bir biçimde, televizyonda da yaşanır; aynı oyuncunun yıllar boyunca aynı tip rolleri canlandırdığına tanık oluruz. 1990’lar boyunca belki de on milyon seyirci, Andre Braugher’ı <em>Homicide: Life on the Streets</em> [Cinayet: Sokaklardaki Hayat] dizisinde Dedektif Frank Pembleton rolünde izledi; çoğumuz onun televizyondaki en büyük yıldızlardan olduğunu düşünürüz. Pembleton aynı dönemde yazılan herhangi bir roman ya da tiyatro oyunundaki karakterlere nazaran çok daha ünlü oldu. Ayrıca, onu izleyenler, rol aldığı hikâyeleri ya da ağzından çıkan sözcükleri kimin kaleme aldığını bilmiyor, bununla ilgilenmiyordu da.</p>

  <p>Yirminci yüzyıl, Ernest Hemingway’den tutun da Danielle Steele’e kadar çok sayıda popüler romancı çıkardı, fakat Sir Walter Scott, Victor Hugo ya da Charles Dickens’ın varisi sayılabilecek biri yoktu. Dev yazarlar artık etkisini yitirdi ve geri planda kaldı. Romanların yapacağı bir sürü iş var daha, hem roman okumak isteyen milyonlarca insan mevcut, ama anlatının ağırlık merkezi uzun zaman önce filmlerle televizyon programlarına kaydı ve bir zamanlar yazarlar tarafından yönetilen uçsuz bucaksız imgelem hükümranlığı film yıldızları tarafından ele geçirildi.</p>

  <p>Kitlesel hikâyeciliğin yüzyılı oldu bu. Bir hikâyeler şelalesi altında yaşıyoruz: matbu yayınlar, televizyon programları, filmler, radyo yayınları ve internet atalarımızın hayal bile edemeyeceği kadar çok hikâyeyi bize ulaştırıyor ve ulaşabileceğimiz hikâye sayısı her geçen gün giderek artıyor. Endüstriyel anlatının, yani kitlesel üretim ve dağıtım için tasarlanmış hikâyeciliğin yükselişi yirminci yüzyılın en çarpıcı kültürel olgularından biri. Bu atmosferde, yıldızlar da hayatlarını sergileyerek, kendi kurallarını takip ederek, acı çekerek ve genellikle de zafer kazanarak romantik kahramanlara dönüştüler. Kamera tarafından anlatının değerli alevini geleceğe taşımakla yükümlü üstün öznelere dönüştürülmüş sıradan insanlar hepsi. Hikâyeciliğin modern çağını başlatan Sir Walter Scott’ın kitaplarındaki karakterlerin bizim zamanımızdaki karşılığı da işte yine aynı yıldızlar.</p>

  <p>Bu devasa meselenin, yani anlatının ortaya çıkardığı çetrefilli sorunların hiçbir zaman sonu gelmez, ayrıca hikâyecilik yaşamın ayrılmaz bir parçasına dönüştükçe bu sorunlar daha da karmaşıklaşır. Gayet kişisel olsa da konuyla yakından alakalı bir sorun da benim hikâyecilikle ilişkilenme biçimim ve hikâye üretip tüketme ihtiyacım hakkında. Bu problem en basit biçimde şöyle ifade edebilir: Hikâye anlatma dürtüsü taşımam benim akıl sağlığımın yerinde olduğunu mu gösterir, yoksa kökleşmiş bir huzursuzluğun mu işaretidir? Kendimi başkalarıyla ilişkilendirerek geliştirmek ve başka türlü erişemeyeceğim kültürleri anlamak için mi hikâyelerden yararlanıyorum, yoksa yalnızca kendimi avutup oyalanmak için mi? Bir de, hikâyelerin bu iki işlevini birbirinden ayırt etmek mümkün mü?</p>

  <p>Daha kapsamlı bir soru da hikâyeciliğin gündelik hayatlarımızda işgal ettiği geniş alan hakkında. Kitle kültürü ve kitlesel eğlence anlayışı, hikâyeciliğe atalarımıza kıyasla çok daha fazla zaman ayırabilme olanağı sağlıyor. Peki, bu bizim hayrımıza mı? Bu bizim daha derinlikli insanlara dönüşmemizi mi sağlıyor, yoksa duygusal ve zihinsel açıdan bizi sınırlandıran amaçsız fantezilerle aklımızı mı işgal ediyor? Bu bağlamda, hikâyecilik insani gelişim ve demokrasi tarihinin meselesi hâline gelmiştir. Tarihi hikâyeler şeklinde algılama alışkanlığımız kendimizi daha iyi anlamamıza mı yarar? Bizi daha iyi ya da daha kötü yurttaşlar hâline mi getirir? Benim deneyimlerime göre, bizi daha iyi insanlar kılar: Anlatı, başkalarıyla empati kurabilmenin yolunu sunar. Fakat öbür tarafa da kayabilir. Anlatı yüzünden, kendimizi gerçekte olduğundan daha iyi anladığımızı sanabilir, bencil kişilere dönüşebiliriz. Onun, bizim bilincimizi şekillendirmek için çeşitli yöntemleri var. Anlatının bizi, <em>Ivanhoe</em>’nun ve on dokuzuncu yüzyılın ilk yarısındaki kitapların yanlış yönlendirdiği beyaz Güneyliler gibi yanlış yönlendirme ihtimali olduğunu da göz önünde bulundurmalı ve tam da bu yüzden anlatıya eleştirel gözle bakmaktan vazgeçmemeliyiz.</p>

  <p>Bu engin mesele içinde kendi yerimi bulmaya çalıştığımda, bütün yaşamımın –hatta bir evlat, kardeş, eş, okur, yazar, editör ve arkadaş olarak bütün <em>yaşamlarımın</em>– hikâyelerle sarmalanmış olduğunu görüyorum. Hayatımın tüm bu alanlarında hikâyecilik önemli bir rol oynuyor. Annemle ilişkimi düşündüğümde, onun bana hikâye anlatma alışkanlığını hatırlıyorum. Bu alışkanlık, benim okuyamayacak kadar küçük olduğum zamanlarda başlamış, o konuşamayacak yaşa gelene kadar sürmüştü. <em>Venedik Taciri</em>’ni bir antisemitizm hikâyesiyle birleştirip anlattığı versiyonunu, üzerinden altmış yıl geçmiş olmasına rağmen hâlâ anımsarım. Venedik şehri, yargıçlar, Yahudiler, erkek kılığına girmiş bir kadın ve affedebilme meziyeti… tüm bu kanılar ve fikirler bütünü çocukluk imgelemime aynı anda dahil olmuş ve daha sonra da üzerine düşünülüp tekrar tekrar açıklığa kavuşmuştu. Annemle ilgili bir diğer hatıram da, arkadaşlarım, okuduğum kitaplar, izlediğim filmler hakkında <em>benim ona</em> anlattığım hikâyeleri içeriyor. Kendisi farklı dünyaları sarmalayan hikâyelere bayılırdı ve anafikirler kadar detayları da sevmeyi bana o öğretti. Ergenliğimin ilk yıllarında, taklit yoluyla ve bilinçli bir rol değişimiyle hikâyeler anlatmaya başladım. Sevgimiz, anlatı hâline getirilmiş diyaloglar aracılığıyla katlandı. Gazetecilik yaparak geçirdiğim yarım yüzyıl suresince toplumla kurduğum ilişki de dahil, tüm ilişkilerimde benzer bir süreç vardı; belki o kadar açık değildi, ama gayet mühim bir süreçti bu.</p>

  <p>Anlatının zaferinin çağımızın sevindirici ya da endişe verici bir özelliği olduğunu söyleyebilir miyiz? İkisinden de şüpheliyim. Fakat anlatının yirminci yüzyılda çeşitli zorluklarla karşı karşıya kalıp, yine de her daim anlaşılmaz ve yeri doldurulmaz bir yoldaş olarak hayatımızda önemli bir rol oynamayı sürdürdüğünü iddia edebiliriz.</p>
