  <h1>III.<br/>Sokak Edebiyatı ve<br/>Haberlerin Şekillenişi</h1>

  <p class="nonindent">Bir zamanlar intikam hakkında minik bir hikâye dinlemiştim. Toronto’nun batısındaki Oakville banliyösünde geçiyordu. Teslimat için yola çıkmış bir çimento kamyonu şoförü, pek de âdeti olmadığı üzere, öğle vakti eve uğrar. Evin önünde üstü açık bir Cadillac vardır; pencereden içeri bir göz atınca, karısıyla arabanın sahibini uygunsuz bir vaziyette görür. Şoförün intikamı tez gelir ve kamyondaki çimento karışımını Cadillac’ın üstüne boşaltır. Bana hikâyeyi anlatan kişi koltukların, ön panelin, alt takımların nasıl mahvolduğunu ve taşlaşan tonlarca betonun ağırlığı altında tekerleklerin nasıl göçtüğünü detaylı bir biçimde tarif etmişti. Hikâye, Cadillac’ı bütünüyle kullanılmaz hâle getiren kamyon şoförünün işe dönmesiyle son buluyordu.</p>

  <p>Sanırım bu hikâyeye inanmıştım; en azından bayağı hoşuma gitmişti. Fakat <em>Toronto Star</em>’da köşe yazarlığı yapan Pierre Berton hikâyenin doğru olamayacak kadar başarılı olduğundan şüphelendi ve konuyu araştırmaya başladı. Ona bu hikâyeden bahseden kişi, kamyon şoförünü tanıyan birini tanıdığını söylüyordu; böylece Berton bu kişilere telefon açmaya başladı. Bağlantı ilk anda göründüğünden çok daha karmaşık bir hâl almıştı. Şoför aslında bir arkadaşın arkadaşının arkadaşıydı, gel gör ki aslında arkadaşın arkadaşı da şoförü tanımıyordu. İpuçları giderek belirsizleşti ve sonunda birisi hikâyeyi nerede duyduğunu hatırlamadığını söyledi. Berton köşesinde bunun kesinlikle bir şehir efsanesi olduğunu, yani zaman zaman popülerleşen ve kaynağı hiçbir zaman tam olarak bilinemeyen hikâyelerden biri olduğunu açıkladı.</p>

  <p>Halk anlatılarının en popüler ve en canlı biçimi olan şehir efsaneleri, aramızdaki varlığını istemsiz bir edebi sanat ve kamusal imgelemin kendiliğinden filizlenmesi şeklinde sürdürür. Bazı bakımlardan, ince zevklere sahip şehir sakinlerinin anlatının kadim kökleriyle hâlâ ilişkili olduklarını hatırlatır; ayrıca kitle iletişim araçlarının ulaşamadığı, bizim de küçük katkılar sağlayabileceğimiz hikâyelere sahip olabileceğimizi de kanıtlar. Mitolojinin bu türünden bir yakınlık bekleriz: Standart şehir efsanelerinde gözlemlediğim en önemli şeylerden biri hem mekân hem de zaman olarak bize yakın oluşudur. Olay genellikle yakın bir zamanda, yaşadığınız yere çok da uzak olmayan bir yerde gerçekleşmiş ve anlatan kişinin bir yakının başına gelmiştir. Tecrübe ettiğim kadarıyla, şehir efsaneleri anlatıldığı yerden en fazla yüz kilometre uzakta gerçekleşmiş, hatta bazen birkaç sokak ötede meydana gelmiştir.</p>

  <p>Bu hikâyeleri kimin yarattığı sorusunun cevabı, onları anlatan herkes olacaktır. Hepimiz birer hikâyeciye ya da mit yazarına dönüşürüz, çünkü bazen bilerek, bazen de bilmeyerek hikâyeyi kısmen değiştiririz. Bir hikâyeyi anlatırken küçücük bir değişiklik bile yapmayan kimse var mıdır? Gerçeklik duygusunu artırmak için hikâyelere fazladan bir detay eklemediğini ya da karakterlerin gerçek niyetleri hakkında, tekrar tekrar anlatıldıkça hikâyenin ayrılmaz bir parçası hâline gelecek küçük yorumlarda bulunmadığını kim iddia edebilir? Fakat bu hikâyeler nerede başlar, neredeyse mükemmel bu biçime nasıl ulaşırlar? Tahminime göre, her biri duyulan ya da okunan bir şeyin yanlış anlaşılmasıyla ortaya çıkıyor. Sonra da gizli bir el, kolektif yaratım sürecinin anlaşılmaz işleyişini devralıyor. Bir-iki olguyla başlayan şey yavaş yavaş küçük bir kurguya dönüşüyor.</p>

  <p>Şehir efsanelerinin garip ve dokunaklı bir yönü de vardır: Bir isyan kadar öngörülemez ve tarihöncesi bir anıt kadar anonimdirler. Etrafımızda yaşanan hayatların içyüzüne bakış atmamızı sağlarlar. Bu bakış tıpkı şimşek çaktığında beliren manzara gibi, bir anlık ve kışkırtıcıdır; harikulade bir zenginliği ve görkemli bir çeşitliliği ortaya çıkarır. Hemşerilerimizin ne kadar mülayim olduklarından bahseden basmakalıp sözlere âdeta başkaldırır.</p>

  <p>Yeni nesiller, bir zamanlar Kuzey Amerika’nın birçok bölgesinde sözlü eğlence unsuru olarak yararlanılan uzun destanların yerine şehir efsanelerini koydu. Yetmiş yıl önce, roman yazarı ve halkbilimci Zora Neale Hurston, on sekiz ay boyunca memleketi Florida, Eatonville’deki yaşlı adamların birbirine anlattıkları hikâyeleri dinleyerek bir koleksiyon oluşturdu. Şöyle yazıyordu: “Hatırlayabildiğim en eski zamanlarda bile… verandalarda… toplanıp… hikâyelerini değiş tokuş etmek bu adamların alışkanlığıydı.” Bu süreçte bazı adamlar hikâye virtüözlerine dönüşmüştü. Bazen açık sözlü davranıp hikâyelerinden “palavra” diye söz ediyorlardı. Hurston 1935’te yayımladığı <em>Mules and Men</em> [Katırlar ve Adamlar] başlıklı, hayal gücünün muhteşem doğaçlamalar aracılığıyla sergilendiği kitabıyla, Afro-Amerikan folkloruna hayli nitelikli bir katkı sunmuş oldu.</p>

  <p>Hurston’un şehir efsaneleri konusundaki eşdeğeri, Utah Üniversitesi halkbilimcisi Jan Harold Brunvand’dır. Hikâye koleksiyonculuğu yapan Brunvand bu hususta beş kitap yazmıştır. 1961 Yazı’nın başında halkbilimi doktorasını tamamladıktan kısa süre sonra, Michigan’daki komşusu, Brunvand’a yakınlardaki Kalamazoo kentindeki çimento kamyonu şoförünün öyküsünü anlatır. Bu, benim hikâyeyi Toronto’da dinleyişimle aynı zamana tekabül ediyor. Fakat Kalamazoo versiyonu bir noktada farklılık gösterir: Michiganlı şoförün kıskançlığının hiçbir temeli yoktur, çünkü evin önündeki Cadillac aslında karısının kendi kazandığı parayla eşine aldığı bir hediyedir. Ziyaretçi de kadının âşığı değil, yalnızca kâğıt işlemlerini gerçekleştiren satıcıdır. Yani görece daha ender rastlanan bu versiyonda, aşırı şüpheci koca aslında kendi arabasını mahvetmektedir.</p>

  <p>Brunvand daha sonra, bu efsaneyi Michigan’da işitmeden bir yıl önce, Texas Folklor Topluluğu’nda da benzer bir çimento olayından bahsedildiğini öğrendi. 1961’de benzer bir vakadan <em>Oregon Folklor Bulletin</em>’de söz ediliyordu. Daha sonra her yerden çeşitli haberler ulaşmaya başladı ve 1962’de Oregonlu akademisyenler tüm kıtada aynı hikâyenin kırk üç farklı versiyonunun bulunduğunu saptadılar. Birkaç yıl sonra, <em>Private Eye</em> adlı bir İngiliz dergisinin “Gerçek Hikâyeler” başlıklı köşesinde aynı hikâyeden ciddiyetle söz edildiğini gördüm. Daha sonra gözden yitti ve görünüşe göre, köpeğini yanlışlıkla mikrodalgaya atan yaşlı kadın ya da New York kanalizasyonlarında yaşayan timsahlar hakkındaki söylentiler gibi, o da eskimiş mitler kervanında yerini aldı.</p>

  <p>Yine de eski efsaneler hâlâ canlıydı. On yıl sonra, yani 1973’te, Norveç şehri Bergen’daki <em>Arbeiderblad</em> gazetesinde “Bir Âşığın Korkunç İntikamı” başlıklı bir haber yayımlandı. Bu haber de çimento kamyonu şoförü hakkındaydı. Bu kez bir apartman dairesinde yaşayan şoför, evinin önünde arkadaşının arabasını görür. Eve girer ve karısıyla arkadaşının yatak odasında olduğunu fark eder. Dışarı çıkar, üstü açılır arabanın tepesini açar ve iki metreküp çimentoyu arabanın içine boşaltır. (Bu hikâyedeki çimentonun bazen metreküp bazen de ton cinsinden miktarı da verilmektedir. Anlatılarda detay vermek bazen en tuhaf efsanelere bile inanırlık kazandırabilir.)</p>

  <p>Norveç gazetesindeki haber ajanstan alınırken daha fazla detay mevcuttu; sözgelimi arkadaşın arabası 1966 model bir Volkswagen’di. Hikâye yabancı ülkelere kadar ulaştı ve Nairobi’deki gazetelere bile düştü. Bu sırada Bergen’daki rakip bir gazete hikâyenin kurmaca olduğunu kanıtladı. <em>Arbeiderblad</em> gazetesi sonunda “uluslararası gazetecilik şakası” olarak adlandırılan hataya düştüğünü kabul etti. Fakat bu hikâye bir şaka olarak bile Bergen’daki varlığını sürdürdü. O bahar, sürrealist espri anlayışına sahip bir kişi gerçek bir Volkswagen’i çimentoyla doldurdu ve Bağımsızlık Günü’ndeki geçit töreninde aracı sokaklarda dolaştırdı; efsane tam anlamıyla gerçeğe dönüşmüştü.</p>

  <p>Hikâyenin bütün versiyonlarında ortak bir nokta vardı: çimentoyu boşaltan şoförü kimse fark etmiyor, evdeki âşık, arabasının mahvolduğunu son ana kadar anlamıyordu. Yalnızca bu bile inanılırlık açısından ciddi bir problem teşkil ediyor. Bir çimento aracı çalışırken o kadar çok ses çıkarır ki, insanların yaşadığı bir bölgede böyle bir işi gizlice gerçekleştirmek imkânsızdır.</p>

  <p>Peki, niçin bunca kişi bu hikâyeye inandı?</p>

  <p>“Öylesine bir hikâye” diye bir şey olmadığını biliyoruz; bu kural diğer türden hikâyeler kadar, şehir efsaneleri için de geçerlidir. Burada çimento kamyonunun sesini bastıracak kadar kuvvetli olan etken nedir? Belki zina yapan kişinin cezalandırılması fikridir. Belki de eşitlikten yana olan tarafımız, mavi yakalı bir işçinin Cadillac sahibi birinden intikam alması düşüncesini güçlendiriyordur. Ya da belki şoförün yaratıcılığı hoşumuza gidiyordur. Ne olursa olsun, deneyimlerimiz şehir efsanelerine şüpheyle yaklaşmadığımızı gösteriyor. Jan Harold Brunvand’ın dediği gibi, “Bir şeyi doğrulayamamamız onun çekiciliğini azaltmaz…” Belli ki hissettiğimiz memnuniyet şüpheciliğimizi etkisiz hâle getiriyor. Belki de hem dinleyip hem anlatmak, insanların kanıtlar ya da olasılıklarla ilgili tartışmalarla bozmak istemediği ortak bir haz yaratıyordur. Efsaneyi anlatmak, anlatıcıda bir tür kontrol hissine, dinleyicideyse olağanüstü olaylarla yakından ilişkilenme duygusuna yol açar. İktidar hırsı kendini bu süreçte belli eder. Kişinin <em>bilmesi</em> de, bildiğini gösterebilmesi de kutsanır.</p>

  <p>Toplum arasında yeni şehir efsaneleri dolaşmaya devam ediyor. Bunlardan bir tanesi de organ kaçakçılığıyla ilgili: Şehir dışından gelmiş bir işadamı yanındaki hayat kadınıyla birlikteyken sarhoş olup bilincini kaybeder ve uyandığında böbreklerinden biri gitmiştir; adam güçlü bir anestezinin etkisi altındayken hassas ve karmaşık bir ameliyat gerçekleştirilmiştir. Bir süre önce Güney Afrika’da yaşam destek ünitesine bağlı hastaların ölümleriyle ilgili bir efsane yayılmıştı. Ölümler her hafta aynı günde gerçekleşmektedir. Sonunda, yoğun bakım ünitesine giren temizlikçi kadının yer temizleme cihazının fişini takabilmek için yaşam destek ünitesinin fişini çektiği anlaşılır. Bu efsane Güney Afrika’da şehirden şehre yayıldı, hatta haberin yer aldığı gazetenin ismi de daima belirtiliyordu. Fakat bu gazetenin böyle bir haber yapmadığı ortaya çıktı. Bu, zincirlerinden boşalıp çığrından çıkan bir metafor vakasıydı: Yapay yollardan devam ettirilen hayatı sonlandırmak için kullanılan “fişi çekmek” ifadesi bir efsaneye dönüşmüştü. <em>Private Eye</em> dergisinde bu hikâye de yayımlandı.</p>

  <p>Yarım yüzyıl önce birileri bana üreticilerin hiç sönmeyen bir ampul icat ettiğini, fakat sektörü bitireceği için piyasaya sürülmediğini anlattı. Öyle bile olsa, birkaç prototip fabrikalardan sızmayı başarır ve üreticilerin çabalarına rağmen bazı şanslı insanlar tarafından kullanılırdı. Brunvand da sık sık buna benzer, yalnızca birkaç litre benzinle kilometrelerce yol alabilen arabayla ilgili bir hikâyeden bahsederdi. Bu örnekte de, bir prototip bir şekilde fabrikadan çıkarılır, benzin endüstrisinin yok olacağından endişelenen üreticilerse onu geri alabilmek için uğraşırlardı.</p>

  <p>Bu masallar artık internette rahatlıkla dolaşıma giriyor, ancak bu yüzden interneti suçlayamayız: Şehir efsaneleri dünya çapındaki bu ağa takılmadan çok daha evvel kıtayı kasıp kavuruyordu. Günümüzdeyse internet kullanıcıları bu efsaneleri yaymaya yatkın oldukları kadar, onların foyasını meydana çıkarmaya da yatkınlar.</p>

  <p>Şehir efsanelerinin çoğu zararsız olsa da, bazıları insanların düşünce yapısını bir şekilde zehirliyor. Örneğin böbrek çalma hikâyesi Üçüncü Dünya ülkelerinde hızla yaygınlaştı ve uluslararası evlat edinmenin büyümesini ciddi oranda engelledi. Özellikle <em>Law &amp; Order</em> dizisi ve Brezilya yapımı <em>Central Station</em> filmi gibi kurgusal anlatılar bu durumu körükledi. Bir ülkedeki insanların büyük kısmı, yabancıların çocukları böbreklerini çalmak amacıyla evlat edindiğine inanıyorsa, hükümet de buna karşılık uluslararası evlat edinme programını kısıtlayarak ya da tamamen yürürlükten kaldırarak hem çocukları hem de ebeveyn adaylarını mağdur eder.</p>

  <p>Şehir efsaneleri kendi kendine gelişen bir gazetecilik gibidir. Organ nakli hakkındaki bastırılmış korkular ya da kimliği belirsiz şirketlerin bizi manipüle edeceği düşüncesi gibi bazı gözlem ve endişeleri bir anlatı paketi hâline getirirsiniz. Bu türden anlatılara korkutucu hislerimizi aktarabiliriz; belki de onları bir çeşit çıkış yolu olarak kullanır ve olaylar karşısında sergilediğimiz karmaşık tepkileri netleştirebiliriz. Bu sokak edebiyatı kaotik ve düzensizdir, gazetede okuduğumuz, televizyonda izlediğimiz ve radyoda dinlediğimiz gazeteciliğin biraz da çarpıtılmış hâlini yansıtır. Şehir efsaneleri dünyayı hikâyeler biçiminde açıklama arzumuzun parodisini yapar.</p>

  <p>Büyük küresel kuruluşlar bu arzumuzu gazeteler, dergiler, yirmi dört saat yayın yapan haber kanalları ve internetteki haber kaynakları aracılığıyla tatmin etmek için çalışır. Bu anlatı akışı artık modern hayatın öyle önemli bir parçası hâline geldi ki, onsuz bir yaşamı hayal bile edemiyoruz. Halbuki haberler her yere nüfuz edeli henüz iki yüzyıl bile olmadı.</p>

  <p>Haber bültenlerinin icadı ve haberlerin birer metaya dönüşmesi insanlık imgeleminde bir dönüm noktası oldu. Bunlar insanlığa olguları, öyküleri ve fikirleri bir araya getirmeleri için yeni bir yöntem, olayları içine toplayıp özümseyebilecekleri bir çerçeve ve sistem sundular.</p>

  <p>Gazetecilik, kimi zaman küfürbaz bir dille yazılmış fakat genellikle aydınlatıcı skandallarla dolu dağınık broşürler, aylık ve haftalık yayınlar şeklinde ortaya çıktı. Londra’daki ilk gazeteler açısından, modern yayıncıların ikincil okuyucu adını verdikleri kitle hayli yaygındı; her kopyayı yaklaşık yirmi kişi okuyordu. “Penny Üniversitesi” olarak da bilinen kahvehane kültürünün yarattığı bir durumdu bu; bir kahve için bir peni ödeyip kahvehane sahibinin satın aldığı tüm yayınları okuyabilirdiniz.</p>

  <p>Bu yayınlar nihayetinde günlük gazetelerin ortaya çıkmasına yol açtı; bu durum haberler açısından o zamana kadarki en önemli gelişme olarak nitelendirilebilecek bir yenilikti. Günlük gazeteler kamusal algıda kökten bir değişim yarattı; bu icat büyük bir uçurumun aşılmasını temsil ediyordu. Hegel bunu erkenden fark etmiş ve her sabah günlük gazeteleri okumanın sabah duasının seküler karşılığı olduğunu ifade etmişti. Gerçekten de, İncil okuma oranları düşerken gazete okuma oranları arttı. Peygamber hikâyelerinin yerine, aramızda yaşayan insanları ve onların başına gelen fevkalade olayları koyduk. Tıpkı din gibi, gazeteler de insanlarda olağanüstü değişimlere yol açtı. Yeni merak ve bilgi biçimleri ortaya çıktı; nihayetinde siyaset, iş, spor ve daha pek çok konuda ortak bir algıya sahip yeni topluluklar meydana geldi.</p>

  <p>Medeniyet bu alanda biraz ağır hareket etti. Günlük gazeteler de, tıpkı videokasetler ve internet gibi, hemen başarıya ulaşıp yaygınlaşmadı. Gazetelerin iyice oturması yüz yıldan uzun sürerken, bugünkü biçimlerini almalarıysa daha da zaman aldı. 1702’de İngiltere’deki resmi basın sansürünün kalkmasından sonra Samuel Buckley, İspanya Veraset Savaşı hakkında Fransa’dan gelen bilgi akışından yararlanıp gelir elde etmek için Londra’da <em>Daily Courant</em>’ı kurdu. Bu mükemmel fikir hemen taklit edilmedi. Yarım yüzyıl sonra Londra’da yalnızca beş günlük gazete vardı, dört sayfadan oluşan gazetelerin her biri yaklaşık bin beş yüz satıyordu, yani her birinin yaklaşık otuz bin okuyucusu bulunuyordu. Fransa ilk günlük gazetesine 1777’de, ABD 1784’te, Kanada da bundan elli yıl sonra kavuştu. Bunların hepsi küçük çaplıydı. Çok sayfalı, anlatılar ve reklamlarla kaplı günümüz gazeteleri, okuma-yazmanın kitleselleşmesinden ve linotip makinesinin icat edilmesinden önce (ki bu iki gelişme de on dokuzuncu yüzyılın sonlarında meydana gelmiştir) hayatta kalamazdı.</p>

  <p>Bu ilkel gazeteler bilgiyi sürekli bir akış hâline getirdiler. Bilgi artık resmi açıklamalar yahut gizli kapaklı dedikodular gibi yarım yamalak yöntemlerle değil, tıpkı güneşin doğuşu kadar düzenli biçimde aktarılıyordu. Gazeteciler her gün tarihten bir parça koparıyor, bunu gazetede yayımlıyor ve yeni bir zihinsel alan açıyorlardı. Bunu da katıksız, kaliteli ve zaruri bilgiler aracılığıyla gerçekleştirmiyorlardı. Amaçları genellikle incelikten yoksundu, ele aldıkları konularsa çoğunlukla müstehcendi. Bugünlerde gazeteciliğin bir eğlence aracına dönüşmesinden şikayet etsek de, eğlence gazeteciliğin daimi bir parçasıydı. İlk gazeteler de bugünkülerden daha ciddi değillerdi. Geçenlerde Londra <em>Daily Courant</em>’ın 5 Şubat 1731 tarihli baskısına göz gezdirirken, dış haberlerin çoğunlukla Roma’daki kardinallerin ailevi skandallarından ve Viyana’daki imparator etrafında dönen siyasi hesaplardan ibaret olduğunu fark ettim. Ayrıca baş sayfada “Teşhir Edilmiş Gazeteciler” başlıklı, medyayı eleştiren bir şiir de yer alıyordu. Şiirde 1731’deki gazetelerin içeriği şöyle tarif ediliyordu: “Rüşvet! Dolandırıcılık! Baskın, Yolsuzluk, Birilerinin Düşüşü;… Görevden Alınmalar ve İtibarsızlaştırmalar, Bir Şey ve Hiçbir Şey, Şeytan ve diğer şeyler.” Devamındaysa, “Birini okuduysanız hepsini okumuş sayılırsınız,” dizeleriyle gazeteciliğin en az 268 yıldır alaya alındığını gösteriyordu.</p>

  <p>Günlük gazeteler nihayetinde entelektüel bir atmosfer yakaladı. Marshall McLuhan şöyle diyordu: “İnsanlar aslında gazete okumuyorlar. Tıpkı küvete girer gibi gazetelerin içine dalıyorlar.”</p>

  <blockquote>
    <p>On dokuzuncu yüzyılın sonlarına gelindiğinde, haberlerden oluşan bu yeni dünyaya kapılmış insanlar her sabah bunu yapmaya, yani bir önceki yirmi dört saat içinde şehirde, ülkede ya da dünyada neler olduğunu öğrenmeye <em>ihtiyaç duyduklarını</em> sanmaya başladılar. Halbuki insanlık bu olmadan da varlığını binlerce yıl sürdürebilmişti. Gazetecilik yeni bir insani arzu yaratıyordu: güncel olaylarla ilgili taze hikâyelere karşı bir açlık. Bu aynı zamanda, şu an sahip olduğumuz kitlesel anlatı geleneğinin, yabancı topluluklarla paylaşmak üzere yaratılan kurgusal ve kurgu dışı metinler geleneğinin de başlangıcıydı.</p>
  </blockquote>

  <p class="nonindent">Londra <em>Daily Courant</em>’ı okuyabilmek için editörü tanımanıza ya da basımevini ziyaret etmenize gerek yoktu; hatta Londra’da bulunmak zorunda bile değildiniz. Yalnızca küçük bir ücret karşılığında, tamamen anonim bir şekilde bu okuyucu topluluğuna dahil olmanız mümkündü. İşte bu kitle toplumunun başlangıcıydı.</p>

  <p>İlk gazete yayıncıları, <em>Courant</em>’ın kuruluşundan sonraki birkaç onyıl boyunca akıllarını kullandılar: Olgular, fikirler, düşünceler ve bütün bunları düzgünce bir araya getirebilme yeteneklerinden başka satacak hiçbir şeyleri yoktu. Fakat haberlerin yarattığı ticari olanaklar ortaya çıkınca bu editör-yayıncılar yerlerini yavaş yavaş medya patronlarına bıraktılar. Medya patronları en çok organizasyon konusunda yetenekliydiler. Birkaç nesil sonra bu yayıncılar yalnızca gazetelere değil, onları basan matbaalara, kâğıdı üreten fabrikalara, hamur odunlarını üreten ormanlara, hatta bazen mürekkebi üreten şirketlere de sahip iç içe geçmiş büyük imparatorluklar kurdular. Gelgelim bu başarılarının bir bedeli vardı: Gazete zincirleri ve haber ajansları bilgi toplama, işleme ve takas etme yöntemlerini geliştirdikçe, verimlilik ihtiyacı ve düşük maliyet ilkesi yüzünden tektipleşmeye başladılar. Makaleler öngörülebilir şablonlara dönüştü, gazetecilerse sürükleyici hikâyeler anlatma yeteneklerini yavaş yavaş yitirdiler. Gazeteye yazma kuralları gitgide resmileşti; hatta muhabirlerin gazetede yayınlanmayan hikâyelerinin basılanlardan daha ilginç olduğuna inanılıyordu.</p>

  <p>Bu günlük gazete biçimi yirminci yüzyılın ortalarına dek varlığını sürdürdü. 1961’de William Weintraub <em>Why Rock the Boat</em> romanında Montreal <em>Witness</em> adını kullanarak bu durumu hicveder. Weintraub’un kurguladığı <em>Witness</em> feci sıkıcı hikâyeler yayımlamakla övünür; asla ilgi çekici olmaya çalışacak kadar alçalmaz. Weintraub, en iyi öykülerini kamudan gizledikleri için muhabirlerin, ilgi çekebilecek her şeyi gizlemeye başardıkları için de <em>Witness</em> gazetecilerinin büyüleyici insanlar olduğunu söyler. Özel hayatlarında bu durum onları “konuşmaya can atacağınız mükemmel anlatıcılara” dönüştürür.</p>

  <p>Weintraub’un çok doğru biçimde hicvettiği sistemde, bir hikâyeyi ikna edici ve dolaysız biçimde anlatabilecek bir gazete muhabirine nadiren rastlanabiliyordu. Yine de, yıllar geçtikçe gazetecilikle yaratıcı yazarlık dediğimiz şeyi bir araya getirebilen birkaç yazar çıktı. On dokuzuncu yüzyılda Mark Twain, Stephen Crane ve hem romancılık hem de muhabirlik yapan daha az bilindik birkaç isim daha. Ben Hecht, Hollywood’a gidip gangster filmlerinin ve çeşitli eğlendirici kitlesel anlatı biçimlerinin ortaya çıkışına katkıda bulunmadan önce, 1920’lerde kurguyla gazetecilik arasında mekik dokuyordu.</p>

  <p>Hemen hemen aynı zamanlarda ortaya çıkan muhteşem örneklerden biri de genç bir adamken <em>Kansas City Star</em> ve <em>Toronto Star</em> gazetelerinde çalışmış Ernest Hemingway’di. Yıllar sonra, <em>Kansas City Star</em>’ın basit bir bildirme tümcesi yazmayı öğrenmesi için kendisini zorladığını söylemişti. Orada çalışırken gazetenin tarzını anlatan kitapçıkta şöyle yazıyordu: “Kısa cümleler kurun. İlk paragraflarınız uzun olsun. Canlı bir İngilizce kullanın. Pozitif olun, negatif değil.” İyimser Ortabatı Amerika gazeteciliği için oluşturulmuş bir formüldü bu ve basit bilgileri çabucak iletmeye yönelikti, ancak Hemingway bu tarzı kendi amaçlarına uygun olarak benimsedi. Düz kelimeleri kendine has bir şiirsellik oluşturacak şekilde yonttu, basit bildirme tümcelerini ironi, öfke ve yalnızlıkla doldurdu. Dört yıl süreyle ara ara çalıştığı <em>Toronto Star</em> 1922’de onu Yunanlarla Türkler arasındaki savaşın akıbetini yazmakla görevlendirdi. Mübadillerin gönderilmesiyle ilgili raporu <em>Toronto Star</em>’da “Trakya’dan Sessiz ve Zoraki bir Göç” başlığıyla yayımlandı. Makale şöyle başlıyordu: “Doğu Trakya’daki Hıristiyan nüfus, bitmek bilmez zorlu bir yürüyüşle Makedonya’ya doğru yola koyuldu.” Mübadillerin yaşadığı kargaşayı ve sefaleti alışılmadık bir açıklıkla ortaya koyuyordu.</p>

  <p>Hemingway <em>Toronto Star</em> için Yunan-Türk mücadelesini anlatan on dört makale kaleme aldı. Hepsi gazete yazısı olarak mükemmeldi, fakat Hemingway onları kurguya dönüştürdüğünde daha da etkileyici oldular. Savaş sırasında topladığı bu malzemelerden yararlanarak, <em>In Our Time</em> [Bizim Zamanımızda] adlı kitabı için üç kısa öykü, <em>Death in the Afternoon</em> [İkindi Vakti Ölüm] için iki bölüm, “Kilimanjaro’nun Karları” adlı muhteşem öyküsü için iki çok önemli geri dönüş sahnesi, az bilinen bir kısa öyküsü için bir bölüm ve <em>Silahlara Veda</em>’nın Caporetto’dan geri çekilmeyi anlatan bölümünü yazdı.</p>

  <p>Hemingway bir yazar olarak haber odasının dikkatle düzenlenmiş hissiz ortamında özerkliğini ilan ediyordu. Hemen hemen aynı zamanlarda, Henry Luce bu soruna daha kurumsal bir karşılık bulabilmek için çalışıyordu. 1923’te ortağı Britton Hadden’la birlikte <em>Time</em> dergisini kurdu. Luce, siyasi düşüncelerle haberleri utanmazca iç içe geçirmesi ve daha canlı, orijinal bir tarz oluşturabilmek için İngilizceyi zorlamasıyla ünlüydü. Fakat onu asıl devleştiren şey, insanların olayları en açık biçimde anlayabilmeleri (ya da anladıklarını sanmaları) için, bu olayların genellikle az çok kronolojik biçimde sıralanmış bir anlatıya dönüştürülmesi gerektiğini fark etmesiydi.</p>

  <p>Luce ve Hadden <em>Time</em> dergisini bir nevi haber özeti olarak, insanların güncel olayları kalın gazetelerin sıkıcı sütunlarıyla boğuşmadan takip etmelerini sağlayabilmesi için tasarlamıştı. Ellerindeki kaynaklar başlangıçta çok acınasıydı: Bir sürü gazete kupüründen, bazı kaynak kitaplardan ve hayal güçlerinden başka hiçbir şeyleri yoktu. Yine de, anlatının bir gerçeklik yorumunu düzenlemek için en ikna edici yöntem olduğunu ve her anlatının da bir amacı bulunması gerektiğini anlamışlardı. Gazeteler kimi zaman tarafsız bir yaklaşım sunduklarını iddia etseler de, hikâyecilikte tarafsız olmak muhtemelen imkânsızdır. Bunu denerseniz hikâyeciliğe zarar vereceğiniz kesindir.</p>

  <p>Hadden sıklıkla Homeros’un <em>İlyada</em>’sından bahseder, dilinin canlılığından ve anlatısının gücünden dem vururdu. Eski ortağından fazlaca etkilenen Luce, elindeki bilgileri değerlendirirken askerlerini idare eden bir uzman çavuş gibi davranmayı öğrenmişti. Çalışanlarıyla birlikte karmakarışık bilgiler yığınını düzenli bir anlatıya dönüştürüyorlardı. Luce ve meslektaşları, daha sonra binlerce profesörün teoriye dökeceği mühim gazetecilik gerçeğini içgüdüsel olarak kavramışlardı; gazetecilik yaratıcı bir inşa süreciydi. Bir yandan gerçekliği taklit ediyor, bir yandan da o mesleği icra edenin kurallarını takip ediyordu.</p>

  <p><em>Time</em> dergisinin siyasi etkisi son yıllarda kayboldu, hikâyeciliğiyse diğer dergilerinkine benzemeye başladı, çünkü herkes <em>Time</em>’dan çok şey öğrenmişti. Fakat zirvedeyken <em>Time</em>’ın anlatıları eşsizdi. Haberleri öğrenmenizi sağlıyordu, ama bunu gazeteler gibi kabaca ve belirgin bir biçimde yapmıyordu. Büyük bir özenle işlenmiş bir <em>Time</em> hikâyesi, okuyucuyu ağır ve detaylandırılmış bir sahne düzenlemesiyle kendine çekiyor, sonra da dikkatlice kurgulanmış bir anlatı sizi duygusal anlamda güçlü olması amaçlanan bir sonuca götürüyordu. <em>Time</em>’ın anlatı tarzı Vietnam Savaşı’nın tırmanışından hemen önce zirveye ulaşmıştı. Editoryal güvenirliği Amerika’nın siyasi ve ekonomik güvenirliğini yansıtıyor, düzyazı yazarlarının istikrarı Amerikalı politikacıların soğukkanlılığına benziyordu, ayrıca Henry Luce hâlâ hayattaydı. 1964’te yayımlanan bir makalede Sovyet ve Amerikan casuslarının değiş tokuş edilişi şu cümlelerle tasvir ediliyordu: “Berlin’de sisli bir sabah, Sovyet sınırından gelen sarı bir Mercedes, Heerstrasse’taki geçiş noktasına yanaştı.” Belki <em>Time</em> casusluk hakkında diğer gazetelerden daha fazla bilgi sahibi değildi ama tarzı sayesinde bilgilerin âdeta dans etmesini sağlıyordu. Kıbrıs’taki ihtilaf üzerine kaleme alınan bir yazı şöyle başlıyordu: “Saint Hilarion’un çökmekte olan kulelerinde çiçekler açıyor ve Girne semalarında atmacalar sessizce süzülüyordu.” Bu cümle Kıbrıs’ta çok büyük değişiklikler olmadığını ifade ediyordu. 1964 baharında <em>Time</em> Saygon’daki ABD büyükelçisi Henry Cabot Lodge hakkında klasik <em>Time</em> üslubunu kullanarak bir kapak haberi yaptı.</p>

  <blockquote>
    <p>Saygon’un bunaltıcı Muson öncesi mevsiminde, sabahın kasvetli erken saatlerinde, Phung Khac Khoan Sokağı’ndaki 38 numaralı evin ikinci katındaki yatak odasında bir çalar saat sessizliği bozdu. Boston’dan gelen Brahma rahibi uyandı, mango ya da papayadan müteşekkil kahvaltısını yedi, otuz sekiz kalibrelik kalkık burunlu Smith&amp;Wesson revolverini omuzdan geçirilen kılıfına yerleştirdi ve ofise doğru yola çıktı.</p>
  </blockquote>

  <p class="nonindent">Bugün bakıldığında, bu bir gazete yazısından ziyade, Tom Clancy gibi bir yazarın kaleminden çıkmış popüler bir romanın açılış cümlesine benziyor. Dergi yazarları romancıları taklit ediyordu elbette, ama çoksatan listelerine girmek isteyen romancılar da dergi yazarlarına öykünüyordu. Popüler kültürün bu iki öğesi, benzerliklerinin farkındaydı. Aynı dönemde Arthur Hailey’nin romanları dünyadaki en başarılı anlatılar arasındaydı. Her biri, ele aldığı konuyla ilgili, tıp, bankacılık, otomotiv sektörü ya da Hailey’nin yazmayı tercih ettiği başka bir konu, kapsamlı bir araştırma sonrasında oluşturulmuştu. Bazen karakterler ve hikâyeler araştırmayı hayata geçirmek amacıyla yaratılmış gibi görünürdü okuyana. <em>Hotel</em> [Otel] romanı sayesinde oteller, <em>Airport</em> [Havaalanı] romanı sayesindeyse havaalanları hakkında pek çok bilgi edinebilirdiniz. Fakat okuduktan birkaç ay sonra karakterlerle ilgili bir şeyler anımsamanız pek de olası değildir.</p>

  <p><em>Time</em> dergisinin haberlerin nasıl iletileceği hakkındaki dikkatlice oluşturulmuş yaklaşımı, kurguyla bildirim arasındaki bağlantının anlaşılmasına ve gazeteciliğin hiçbir zaman dünyadaki hadiselere ilişkin basit ve yüzeysel bir yorumdan ibaret olmaması gerektiği inancına dayanıyordu. Bu daima bir benzerlik, benzeşme ve yakınlık meselesidir. Gazeteciler daha ziyade sanatçılar –iyi ya da kötü sanatçılar– gibi çalışır. Gerçekliğe edebi ve sinematik sanatın eğilimlerini dayatırız. Birbirinden oldukça farklı ve karmakarışık verileri kabul edilebilir bir biçimde yeniden düzenleriz.</p>

  <p>Gazeteciler yalnızca kendilerine ulaşan bilgileri diğerlerine aktaran elçiler olduklarını iddia etseler de, bu durum onları eleştiriden muaf kılmaz. Gazetecilerin yarattığı en başarılı anlatılar doğal ve kaçınılmaz gibi görünebilir; sanki her hikâye anlatılmak <em>zorundadır</em> ve başka türlü de anlatılması mümkün değildir. Oysa hakikatler gazeteciler tarafından seçilir ve şekillendirilir, onların ilgi alanlarını ve ait oldukları geleneği yansıtırlar. Sözgelimi, yayın organları siyaset hakkında çok daha fazla bilgi verir; diğer önemli konular, özellikle de bilim göz ardı edilir. Bunun sebebi, modern gazeteciliğin kökeninin on dokuzuncu yüzyılda ve yirminci yüzyıl başlarındaki partizan basın geleneğine dayanmasıdır. Birkaç nesil öncesinde, gazeteler belli bir siyasi partinin değerlerini savunmak amacıyla kurulur ve bunu gizlemezlerdi. Bu durum, siyasetin gazeteciliğin en tabii meselesi olduğu yanılgısını yarattı ve bu yanılgı varlığını günümüze dek sürdürdü. Nesiller birbirini izledikçe, başarıya ulaşmak için bu yolu izlemeleri gerektiğine inanan muhabirler siyaset yazarlığına yöneldiler; editörlüğe yükseldiklerinde en iyi bildikleri konu siyaset oluyordu.</p>

  <p>Eski <em>Time</em> muhabiri Theodore White, başkanlık seçimlerinde John Kennedy adına yürütülen kampanya hakkında kaleme aldığı <em>The Making of the President, 1960</em> [Bir Başkan Yaratmak, 1960] kitabı sayesinde modern siyasi gazeteciliğin temellerinden birini attı. White kampanyanın iç işleyişine, kısmen de olsa, erişebilmişti; bu sayede Kennedy’nin siyasi yaklaşımını ve 1960’ların Amerika’sına dair kendi bakış açısını kapsayan bir anlatı kaleme almıştı. Kitap çoksatanlar listesine girdi; hırslı politikacılar için bir rehber, kendinden sonra yazılan yüzlerce kitap içinse ilham kaynağı oldu. White’ın yarattığı gelenek, yani siyasi kampanyalara dair kitap kalınlığında anlatılar oluşturma geleneği o denli kökleşti ki, ABD, Kanada ve Britanya’da White okumaya tenezzül etmeksizin onu taklit eden yazarlar türedi.</p>

  <p>Bu sıralarda televizyon haberleri ve belgeselleri de anlatı gazeteciliğinin görsel bir karşılığını yaratıyordu. Haberleri anlatıya dönüştürme konusunda televizyon gazetelerin önüne geçmişti, çünkü televizyon, bilgi sağlayıcılığı konusunda tekel olmak istiyordu, ayrıca kendini gazete yazarlığının dar kalıplarına hapsetmiyordu. Önceleri televizyon haberciliği, kullanılan ekipmanların boyutları yüzünden biraz geride kaldı, fakat kameralar daha taşınabilir hâle gelip kayıtları düzenlemek kolaylaştıkça, televizyon muhabirleri ellerindeki verileri minik ve derli toplu hikâyelere dönüştürmeyi öğrendiler. Tabii, bu da basılı haberler kadar yapaydı.</p>

  <p>CBS kanalının kurucusu merhum William Paley hakkındaki bir anekdot, gazeteciliğe hükmeden yapaylığı gözler önüne serer. 1962’de bir gün Paley, CBS muhabiri Daniel Schorr’u tebrik etmişti. Konu, Schorr’un rahatsız edici ve küçük düşürücü tavırlara sahip Doğu Almanyalı bir politikacıyla yaptığı röportajdı. Paley şöyle demişti: “En çok etkilendiğim şey, sana o şekilde bakarken karşısında öyle soğukkanlı oturabilmen oldu.” Schorr patronunun cehaleti karşısında hayrete düşmüştü. Çünkü çoğu televizyon röportajında olduğu gibi, aslında tek bir kamera karşısında çalışmıştı. Schorr politikacıya soruları sorarken kamera politikacıyı kaydediyor, bu çekim bittikten sonra kamera yer değiştiriyor ve Schorr’un soru soruşunu ya da sessizce dinleyişini filme alıyordu, tabii bu esnada politikacı artık konuşmuyor, hatta belki de binayı terk etmiş oluyordu.</p>

  <p>Schorr bu iltifat karşısında ne diyeceğini bilememişti, çünkü bir iltifat bile değildi bu. “Bay Paley… bunların yalnızca birer tepki çekimi olduğunu ve sonradan gerçekleştirildiğini biliyor olmalısınız,” demişti. Oysa Amerikan yayıncılığının en güçlü figürü, en beğenilen haber bölümüne sahip şirketin başkanı, çalışanlarının haberleri nasıl oluşturduğuna dair en basit gerçeklerden bile habersizdi. “Peki, dürüst bir davranış mı bu?” diye sormuştu Paley. Sonradan hatırladığı kadarıyla, Schorr şöyle yanıt vermişti: “Tuhaf bir soru bu. Nasıl cevap vereceğimi bilmiyorum, ama hayır, bu dürüst bir davranış değil.” Böylelikle Paley bu tekniği yasaklamaya karar verdi. CBS’in haber bölümüne, olaydan sonraki tepki çekimlerini kullanmamalarını emretti. Bu prensip kısa süre uygulandıktan sonra unutuldu. Tıpkı diğer kanallar gibi, CBS de herkesin kullandığı yönteme geri döndü: Küçük kayıt parçalarını birleştir ve gerçek gibi görünmesini sağla.</p>

  <p>Haberleri anlatıya dönüştürenleri ve bunları, okuyan, izleyen ya da başka bir şekilde öğrenenler belli ki insani bir ihtiyacı karşılıyorlar. Maryland Üniversitesi’nden Mark Turner hikâyelerin bize düşünmeyi öğrettiğini savunan bir teori öne sürüyor. <em>The Literary Mind</em> [Okuryazar Zihin] adlı kitabında, hikâye anlatmanızı bir lüks yahut bir eğlenceden ibaret olmadığını, zekâmızı geliştirmenin bir yolu olduğunu iddia ediyor. Hikâyeler insan düşüncesinin yapıtaşları, beynin kendini düzenleme biçimidir. Üniversitenin nörobilim ve bilişsel bilim bölümlerinde çalışan Turner, zihnin aslında edebi olduğunu savunuyor. Gerald Edelman’ın nörobilim çalışmalarından faydalanarak, birbiriyle örtüşen nöron sistemleri ya da ağları sayesinde insan zihninin düşünce ve his parçalarını bir araya getirdiğini gösteriyor. Yani, kesitleri birleştiriyoruz ve birçok öğeyi yan yana getirerek bunlardan anlam çıkarıyoruz. Nöronların uyarılmasını ve bu bağlantıları yapabilmemizi sağlayan şeyse anlatıdır, özellikle de diğer hikâyelerle iç içe geçmiş hikâyelerdir. Bildiğimiz bir hikâyeyi başka bir hikâyeyle karşılaştırdığımızda beynimizi çalıştıran öğeleri bir araya getiririz. Bu durum bizim hikâye anlatma ve dinleme <em>ihtiyacımızı</em> açıklıyor mu?</p>

  <p>Yirminci yüzyılın belki de en gözde gazetecisi diyebileceğimiz George Orwell, anlatının kendi hayatına nasıl davetsizce girdiğini ve kontrol edemediği bir güce dönüştüğünü anlatıyordu. On yaşından yirmi beş yaşına kadar, yani yazar olana dek geçen on beş yıl boyunca içsel bir edebi idman olarak adlandırdığı şeyi uyguladı. Bunu “kendime dair süregelen bir ‘hikâye’, yalnızca zihnimde yazılı bir nevi günlük” şeklinde tanımlıyordu.</p>

  <p>Çocukken Robin Hood ya da başka kahramanların yerinde olduğunu hayal ediyordu, ama kendine anlattığı içsel hikâye nihayetinde daha az destansı bir hâl almaya ve gerçekte yaptığı şeylerle gördüklerinin birebir karşılığına dönüşmeye başladı. Tek bir anlatının zihninde dakikalarca döndüğünden bahsediyor ve şöyle bir örnek veriyordu:</p>

  <blockquote>
    <p>Kapıyı açıp odaya girdi. Sarı bir gün ışığı büzmesi perdelerden süzülerek, üzerinde bir hokka ve onun yanında da yarı açık bir kibrit kutusu duran masaya vuruyordu. Sağ eli cebinde pencereye yürüdü. Sokakta, üç renkli bir kedi kurumuş bir yaprağı kovalıyordu…</p>
  </blockquote>

  <p class="nonindent">Bu böyle sürüp gidiyordu. Orwell âdeta iradesi dışında ve zoraki bir biçimde gerçekleşen bu sessiz betimlemeleri yıllarca yaptığını ifade ediyordu. Aynı şey belki milyonlarca insanın başına geliyordur, ama Orwell’in dürüst anlatımı, iç dünyasının alışılmadık bir yönünü ifşa eden ender yazarlardan olduğunu gösterir. Orwell’in oldukça gerçekçi bir üslubu vardı, fakat görünüşe bakılırsa onu harekete geçiren şey fantezi dünyasıydı.</p>

  <p>Arkadaşlarını ya da okuyucularını kaybetmesine, sözleşmelerinin fesh edilmesine yol açacak olsa bile, doğruyu söyleyen bir yazar olarak tanındı. Anlatıyla gerçeklik arasında uzlaşma yaratmaya çabalayan edebi gazeteciliğin onurlu atalarından biriydi. Orwell birçok edebi muhabirlik örneğine imza attıysa da, anlatının gelişimi bakımından en çok göze çarpan çalışması <em>Wigan İskelesi Yolu</em>’dur. Bir görev üzerine kaleme aldığı bu metni büyük bir tutku ve empati duygusuyla tamamlamış, kendini de hikâyeye dahil etmişti. En ilginci de, okuyucularına bildirmeksizin kurguyla gerçek arasındaki sınırları ihlal etmişti.</p>

  <p>1936’da Britanya’yı kasıp kavuran ekonomik buhran sırasında, Orwell bir süreliğine Manchester yakınında bulunan maden kasabalarındaki –Wigan gibi– bir kısmı işsiz kalmış işçilerin yanında yaşamak üzere yola koyuldu. Bildik araştırmaları yapmış, ulaşabildiği herkesle röportaj gerçekleştirmiş, yoksul ailelerle birlikte oda tutmuş, siyasi tartışmalara dahil olmuş, barınma ve sağlık koşulları üzerine kütüphanelerde raporlar yazmış, gazete kupürleri biriktirmişti. Üç kez kömür madenine inmiş, bu deneyimler sonucunda en ilgi çekici ve sarsıcı yazılarından birkaçını kaleme almıştı. Yeraltındaki daracık alanları, işçilere özel bir nevi işkence odası olarak tanımlıyordu. Birkaç parça kömür bulup evlerini ısıtabilmek adına devasa çöp yığınlarını karıştıran işsizleri anlatıyordu. Yeraltında verdikleri emekler sayesinde Avrupa medeniyetini mümkün kılan kömür işçileri için son derece yüz kızartıcı ve insanlık dışı bir vaziyetti bu.</p>

  <p>Orwell Wigan’dan ayrılırken gördüğü manzarayı şöyle tarif eder: “Devasa cüruf tepecikleri… hurda demir yığınları, pis su kanalları, kül-çamur karışımı yollardan ibaret manzarasıyla tren beni sıkıyordu… Hava inanılmaz soğuktu ve her yerde siyahlaşmış kar yığınları vardı.”</p>

  <p>Gazetecilere genellikle kendileri hakkında yazmamaları, çünkü toplumun onlarla değil, yalnızca yazmaları istenen konuyla ilgilendiği söylenir. Çoğunlukla bu kurala uyulması iyi olacaktır, fakat bunu ihlal edip büyük başarılara imza atan gazeteciler de mevcuttur. Orwell örneğinde, on beş yıl boyunca içinde taşıdığı özel anlatının bir uzantısı olarak tanımlayabileceğimiz hayat hikâyesi, kitaplarının ve makalelerinin bir parçası hâline geldi. Okuyucularına siyasi gelişmelerden, özellikle de Sovyetler Birliği’ne ve ona yakın duranlara duyduğu nefretten söz etti. <em>Wigan İskelesi Yolu</em>’nda nüdistlerle pasifistlere, vejetaryenlerle eşcinsellere, hatta sandalet giyen kişilere karşı geliştirdiği tuhaf önyargılarını dile getiriyordu. Bu yorumlar okuyucuları kızdırmıyor, onları karşılarında bir gazetecilik makinesi değil, bir insan bulunduğuna ikna ediyordu. Bütün garipliğine rağmen, görüşleri yazılarını daha da çekici kıldı. Yani ergenlik ve gençlik yıllarında kâğıda dökülmeyen o günlükler, yavaş yavaş birinci sınıf gazeteciliğe dönüştü.</p>

  <p>Öte yandan <em>Wigan İskelesi Yolu</em> anlatı gazeteciliğiyle ilgili düşünceleri altüst eden bir meseleyi de açığa çıkardı: Yazarlar yalnızca değişmez gerçeklerden mi yararlanmalıdır, yoksa daha büyük bir gerçeklik uğruna çeşitli detaylardan vazgeçilebilir mi? Elinizdeki malzemeyi sanatsal ya da daha inandırıcı biçimlerde yeniden düzenlemeniz kabul edilebilir mi? Yakın zamana kadar, Orwell’in <em>Wigan İskelesi Yolu</em>’nda, etkiyi artırmak için uyguladığı bu düzenlemeyi fark etmemiştim. Örneğin yukarıda alıntıladığım kısımdan sonra Orwell tren camından izlediği manzarada gözüne takılan birini tarif eder. Söz konusu kadın fakirlik yüzünden vaktinden evvel yaşlanmıştır. Kendini beğenmiş orta sınıflar, yoksulların başka türlü yaşamayı bilmedikleri için kendilerine düşen paydan az çok memnun olduğunu sansa da, Orwell kadının yüzünde gördüğü ifadenin bununla ilgisi olmadığını belirtir: “Onun yüzünde gördüğüm şey, bir hayvanın sebebini bilmeksizin çektiği çileden farklıydı. Başına gelenleri gayet iyi anlamıştı, tıpkı benim o yakıcı soğukta bir gecekondunun bahçesindeki çamurlu taşlara çökmenin ne kadar korkunç bir kader olduğunu anlamam gibi.”</p>

  <p>Fakat Bernard Crick’in bir Orwell biyografisinde dile getirdiği gibi, Orwell’in o döneme ait günlükleri bu kadını o trendeyken görmediğini ortaya koyuyor. Bir gün dışarıda yürürken böyle bir kadın görmüş ve anlatıya şiirsellik katsın diye onu tren sahnesine adapte etmiştir. Hatta o bölümden sonra iki karganın çiftleşmesinin lirik bir betimlemesini yapar; bu da başka bir mekân ve zamanda şahit olduğu bir olaydır aslında. Orwell olayları anlatıya hizmet edecek şekilde yeniden düzenler. Crick, Orwell’in gözlemlerini “oldukça detaylı sanatsal bir kurguya” dönüştürdüğünü söyler.</p>

  <p>James Agee’nin 1936 tarihli Amerika araştırması da öyleydi. Agee ve fotoğrafçı Walker Evans, <em>Fortune</em> dergisine bir yazı dizisi hazırlamak için bir ay boyunca Güney’in kırsal bölgelerindeki yoksul çiftçi ailelerin yanında yaşamak üzere yola koyulmuşlardı. Agee uygun yazı üslubunu bulabilmek için sanatçıların kullandığı içsel stratejilerden yararlandı, çünkü sıradan bir dergi anlatısının ortakçıların yaşamlarındaki merhametsiz ve amansız gerçekliği yansıtamayacağını hissediyordu. Aradığı ilham için gazeteciliğin dışına çıkıp başka yerlere bakması gerektiğini düşündü. Sonunda bu kitaba özel geliştirdiği üslupta hem edebiyattan ve Kral James İncili’nden, hem de modern gazetecilikten esinlendi. <em>Fortune</em> dergisi ortaya çıkan çalışmayı basmadı, eser <em>Let Us Now Praise Famous Men</em> [Haydi Şimdi Ünlüleri Övelim] başlığıyla kitap olarak yayımlanınca başarısızlığa uğradı. Fakat yirmi yıl sonra yeniden basıldığında başyapıt muamelesi gördü ve öyle de kaldı.</p>

  <p>Agee iki ay boyunca Güney’de yaşadı; bunun bir ayını ortakçı ailelerden Gudgerlarla geçirdi. Ailenin yaşamına saygıyla yaklaştı, ama en ufak detayları bile anlatmaktan geri durmadı. Tıpkı Orwell gibi, baskın benlik duygusu yüzünden, Gudger ailesi hakkında tepeden bakmadan yazı yazmanın imkânsız olduğunu fark edip suçluluk duydu. Başlangıçta büyük bir öfke ve nefrete kapılarak kendini ve meslektaşlarını suçladı:</p>

  <blockquote>
    <p>İhtiyaçları olduğu için, fırsat yaratabilmek ve daha fazla kâr edebilmek adına bir araya gelmiş insanları gazeteciliğe alet etmek; bu yoksunluğu, elverişsizlik ve aşağılanma hâlini “dürüst gazetecilik” (her ne demekse), insanlık, toplumsal cesaret, para ve ün adına başka insanlara teşhir etmek için savunmasız ve mağdurların, bu cahil ve çaresiz köylü ailesinin hayatlarına sızmak, yakışıksızlığı ve korkunçluğu bir yana, oldukça garip.</p>
  </blockquote>

  <p class="nonindent">Belli ki Agee, Gudger ailesinin yoksul yaşamıyla ilgili bir anlatı yaratamıyordu. Onların varlığı “hikâyenin” tam zıddıydı; durağanlıktan ibaretti, her gün aynı korkunç şeyler oluyordu. Bu yüzden Agee ortakçılarla ilgili kişisel bulgularını, bu bulgular karşısında hissettiklerini bir anlatı hâline getirdi. Gudgerların evinin döşemeleri hakkında iki sayfa, iş elbiseleri üzerine dört sayfa harcadı: Bütün bu detayları büyük bir hassasiyetle ve onları ilgi çekici hâle getiren şiirsel bir üslupla tarif etti. Wigan’daki Orwell gibi, Güney’in kırsalındaki Agee de kısmen otobiyografik bir çalışmaya imza attı; Gudger ailesinin kırılgan çaresizliği karşısındaki hislerini anlayabilmek için, kentliliğin kendisine kazandırdığı gelişkin bilinçten yararlandı.</p>

  <p>Orwell ve Agee, binlerce yıldır süregelen bir eylemi gerçekleştirmiş, keşfettikleri hikâyeleri kıssalara dönüştürmüşlerdi. 1935’te genç şair W. H. Auden bu süreci çağına uygun olarak tanımlamayı denedi. Şöyle yazıyordu: “Daima iki tür sanat olmalı, kaçış sanatı… ve kıssa sanatı; bu ikincisi insanlara nefreti unutturup sevgiyi öğretecek türden bir sanat olmalı.” Orwell ve Agee eserlerini bu ikinci türden sanata dahil etmeye çalışıyordu.</p>

  <p>Basılı gazeteciliğin kaderi tekerleği yeniden keşfedip durmaktır; bu örnekteyse gazeteciler sahip oldukları gücün dünyayı hikâyeler anlatarak anlamlandırmaktan kaynaklandığını görmeliydiler. Orwell ve Agee 1930’larda bunu kendi özgün yöntemleriyle öğrenmişti; fakat 1960’la 70’lerde bir grup aklı başında yazarın aynı güdülerle hareket ederek Yeni Gazetecilik adı verilen tekniği geliştirmesi gerekti.</p>

  <p>“Yeni Gazetecilik” terimi bile eskiydi. Araştırmalarıma bakılırsa, ilk kez 1887’de kullanılmıştı; kültür ve medeniyet eleştirmeni Matthew Arnold, “Genç ve zeki bir adam tarafından icat edilen yeni bir gazeteciliği gözlemleme fırsatı yakaladık,” diye yazmıştı. Arnold’ın bahsettiği kişi, Londra’daki <em>Pall Mall Gazette</em>’in editörü, çocukların refahı ve toplumsal gelişim adına yürütülen yardım kampanyalarına gazetede yer ayıran W. T. Stead’di. Yalnızca dört yıl sonra aynı gazetede Arnold’ın kullandığı ve artık büyük harflerle yazılan “Yeni Gazetecilik” teriminin “bir suistimal olduğu ve yanlış kullanıldığı” yazıldı.</p>

  <p>1960’ların ortalarında, “Yeni Gazetecilik” terimi tekrar kullanılmaya başladı; ancak bu kez toplumsal olayları ya da suçları konu edinen romancıların eserlerini ifade ediyordu. Truman Capote’nin Kansas’ta çiftçi bir ailenin serserilerce öldürülmesini anlatan romanı <em>Soğukkanlılıkla</em>, ya da Norman Mailer’ın Vietnam Savaşı’nın protesto edildiği bir gösteriyi anlattığı romanı <em>Armies of the Night</em> [Gecenin Orduları] bu tür eserlerdendi. Bazen bu kitaplar kurguya çok benzerdi: Hikâyedeki belli sahneleri yeniden oluşturur, diyalogdan yararlanır ve bir bakış açısını ifade ederlerdi. Mailer metne otobiyografik parçalar eklerdi; bu türün en tanınan uygulayıcılarından olmakla birlikte, romancı sayılmayan Tom Wolfe ise Ian Fleming gibi popüler romancıların üslubuyla, toplumsal statü belirten detaylar kullanır, içkilerin, giysilerin ve arabaların markalarını belirtirdi. Hunter S. Thompson da, Richard Nixon’ın 1972’de ikinci kez başkan seçilmesini anlatan kitabı <em>Fear and Loathing on the Campaign Trail</em>’de [Kampanya Sürecinde Korku ve Nefret] tıpkı bir romancı gibi hayal gücünü çalıştırır. Wolfe, E. W. Johnson’la birlikte derlediği <em>The New Journalism</em> [Yeni Gazetecilik] eserinde bu türün en göze çarpan örneklerini bir araya getirir. Giriş bölümünde bu türün yükselişini anlatıp erdemlerini över. Wolfe daha sonraki dönemde yayımlanan ve çoksatan listelerine giren kitabı <em>The Right Stuff</em>’ta [Gerçek Hikâyeler] Amerikan uzay programından ve test pilotluğu kültürünün bu program üzerinde nasıl bir etkiye sahip olduğundan söz eder; bu eserle kendi tezini de mükemmelen örneklendirmiş olur.</p>

  <p>Yeni Gazetecilik kitapları ve makaleleri baştan beri eleştirilerin hedefindeydi. Şehir efsaneleri gibi, onlar da doğru olamayacak kadar iyi görünüyorlardı genellikle. Truman Capote <em>Soğukkanlılıkla</em>’nın her bir kelimesinin tamamen doğru olduğunu iddia etse de, bundan şüphe duyanlar da mevcuttu. Artık ölmüş olan bilmemkimin, yine hayatta olmayan bilmemkime şu sözleri söylediğinden nasıl emin olabiliriz ki? Ayrıca, <em>The Right Stuff</em>’ta, hislerini anlatma alışkanlığıyla tanınmayan Lyndon Johnson’ın belli bir olayla ilgili hislerini Wolfe nereden bilecekti ki? Norman Mailer’ın hoşnut bakışları önünde gerçekleşmiş olaylar, anlatıcının bakış açısına göre, biraz fazla işe yarar değil miydi?</p>

  <p>Ayrıca yıllar geçtikçe çatlak sesler daha da yükseldi. <em>Hiroşima</em> adlı eseri sayesinde Yeni Gazetecilik’in öncülerinden sayılan John Hersey, Wolfe’un <em>The Right Stuff</em>’ı hakkında uzun bir eleştiri kaleme aldı ve kitabın büyük kısmının uydurma olduğunu iddia etti. Capote’nin eseri de daha fazla incelenir olmuş ve ancak yazar tarafından uydurulmuş olabilecek bilgiler içerdiği sonucuna varılmıştı. Wolfe’a bu tür eleştiriler hakkında ne düşündüğü sorulduğunda omuz silkiyor, onları önemsemediğini söylüyordu. Yeni Gazeteciler bir yandan kurgu gibi şekillendirilmiş bir gerçeklik vaat ediyor, öte yandan gerçeğin kimi zaman <em>kurguyla</em> birleştirildiği gerçeğini de kabulleniyorlardı.</p>

  <p>Bu tartışma düşe kalka ilerlerken, anlatı gazeteciliği de mesafe katediyordu. 1980’lerde, kısa bilgi parçaları kullanan <em>USA Today</em> Kuzey Amerika’da yaygın olarak taklit ediliyordu. Şimdilerde gazeteler daha uzun anlatılara yöneldiler. Amerikan Gazete Editörleri Derneği’nin 1993 yılında yayınladığı “Kelimelerle Yapılabilecekler” raporu bir dönüm noktası oldu. Raporda iki gazetecilik profesöründen alıntılar yapılıyor, “Muhabirler, okuyucunun kendilerini hikâyeye kaptıracakları anlatı tekniklerini benimsemelidir. Gerçekten de bir hikâye anlatmak, eylemlere, karakterlere ve kronolojiye odaklanmak bu tekniklerin bir parçasıdır,” deniyordu. Sonraki raporlar da aynı çizgideydi; bir gazetecilik profesörünün de dediği gibi, “Görünüşe göre, modern basılı gazeteciliğin en pazarlanabilir özelliklerinden biri de tutarlılığıdır.” Fakat otuz yıldan daha uzun süre böyle bir sürecin içinde yer almış bir yazar, editör ve eleştirmen olarak, bunun bir zamanlar göründüğünden daha karmaşık olduğunu anlıyorum. Oregon Üniversitesi’nde profesörlük yapan ve bu yazarlık türünde uzmanlaşmış Jon Franklin, birkaç yıl önce <em>American Journalism Review</em> dergisi için yazdığı bir makalede esas problemi şöyle özetliyordu: “Edebi gazetecilik, gazeteciliğin sorumluluklarını bir hayli artırır. Olgularla gerçeklik arasındaki ilişkiye gerektiği kadar saygı göstermeyen gazeteciler, mesleğin güvenirliğini sarsabilir.”</p>

  <p>“Yeni Gazetecilik” terimi cazibesini yitirdi ama tüm medya organlarını da etkiledi; ayrıca yarattığı sonuçlar kimi zaman utandırıcı olabiliyordu. 1980’lerde <em>Washington Post</em> bir Pulitzer Ödülü’nü geri vermek zorunda kaldı, çünkü ödülün sahibi, hikâyesinin merkezindeki eroin bağımlısı çocuğu uydurmuştu. Gazetecilik tarihinde kötü şöhretli bir yer edinen hikâyenin başlığı “Jimmy’nin Dünyası”ydı, ama yaşadığı mahallenin ayrıntıları doğru bile olsa, Jimmy’nin kendisi kurmacaydı. Yakın zaman önce, gazetecilik anlatıları tümden kurguya dönüşmeye başladı. Birkaç yıl önce, <em>Boston Globe</em> biri siyahi, diğeri beyaz iki çocuk hakkında dokunaklı ve etkileyici bir haber yaptı. Boston’daki kanser koğuşunda arkadaş olmuşlar, biri ölmüş, diğeri kurtulmuştu; ailelerin sergilediği iyi yüreklilik Amerikalıların ırkçı yaralarının belki bir gün iyileşebileceğini kanıtlıyordu. Bir gazete haberi olarak her açıdan mükemmeldi. Tek bir husus hariç: Mevzu bahis kişilere ulaşmaya çalışan araştırmacılar fark etti ki, hikâyenin tek kelimesi bile doğru değildi.</p>

  <p>Son yıllarda hem gazete ve dergilerde hem de televizyonda gelişen anlatı gazeteciliği eski nesil muhabirlerin uygulamaktan hoşnut olduğu dolambaçsız habercilikten daha fazlasını vaat ediyor. Ne var ki, bu tür gazetecilik güçlendikçe daha da tehlikeli bir hâl alıyor. Ayrıca en hevesli uygulayıcılarının ve takipçilerinin ilk zamanlarda pek de öngöremediği bir şeye dönüşüyor. Katolik Kilisesi’nin “günaha davet” diye adlandırdığı, yanlış bir şeyler yapmaya oldukça müsait bir ortam yaratıyor. Hâl böyleyken yanlış bilgi vermek mümkün. Görünüşe göre, en azından onu uygulayan gazetecilerin gözünde, iftira yasalarından başka, anlatı gazeteciliğinin hiçbir kısıtlayıcı kuralı yok. Ben, hem daha yetenekli yazarlara hem de daha dikkatli ve şüpheci okuyuculara ihtiyaç duyulduğunu bu tarihsel gelişmenin oldukça geç bir aşamasında fark ettim.</p>

  <p>Anlatının yazarlara başka habercilik biçimlerinden daha cazip göründüğü belli. Tıpkı kurutma makinelerinde biriken topaklar gibi, anlatıda da yanlış bilgiler birikir. Söylentiler, kulaktan dolma bilgiler ve gündelik yorumlar gerçeklik seviyesini azaltır. Yazarın vicdanı burada çok önemli bir rol oynar. Kendilerini anlatıya bir kez kaptırdıklarında, yazarlar onu geliştirmek; hikâyeyi daha cazip, etkili ve akılda kalıcı hâle getirene dek gerçeklerle oynamak isteyebilirler. En başarılı gazetecilerle belgeselciler, şehir efsanelerini anımsatan aşamalardan geçebilir. Gerçekleri bildirirken genellikle tehlikeli bir biçimde kurguya yöneliriz.</p>
