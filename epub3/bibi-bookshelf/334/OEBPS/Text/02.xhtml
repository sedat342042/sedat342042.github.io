  <h1>II.<br/>Büyük Anlatılar ve<br/>Tarihin Örüntüleri</h1>

  <p class="nonindent">Yarım yüzyıl önce <em>Time</em> dergisi dünyadaki en etkili yayındı ve hakkındaki en önemli şey de o hafta kapakta kim olduğuydu. Medyada otorite açısından <em>Time</em>’a kapak olmak kadar önemli başka bir şey yoktu; şimdiye kadar da daha önemlisi çıkmadı. Kapak olanlar hemen çok mühim, hatta muhteşem kişiler addediliyordu. Şair T. S. Eliot ya da mimar Ludwig Mies van der Rohe gibi aydın kişiler kapak olunca, <em>Time</em> onları entelektüel söylemin bataklıkvari kollarından çıkarıp popüler kültür nehrinin coşkun sularına bırakırdı. <em>Time</em>’a kapak olan kişinin bir daha asla eskisi gibi olmayacağı söylenirdi. Bu, insanlık tarihinin anlamını açıklamaya çalışan Britanyalı akademisyen Arnold Toynbee için kesinlikle doğruydu. 17 Mart 1947’de kapakta Toynbee’nin yüzü göründü ve bir anda –en azından kamusal imgelemde ve birkaç yıl boyunca– yalnızca önemli bir tarihçiye değil, aynı zamanda şanı su götürmez bir insana dönüştü.</p>

  <p>Arnold Toynbee örneğinden, tarih ve tarihçiler hakkında öğreneceğimiz çok şey vardır. Medeniyetlerin yükselişinin ve düşüşünün hikâyesini yazarken, aynı anda kendisi de bir düşünürün yükselişini ve düşüşünü deneyimliyordu. Onun hayatı ve çalışmaları, tarih yazar ya da okurken ne aradığımız hakkında çok mühim fikirler verir.</p>

  <p>Geçmiş medeniyetler üzerine çalışan Toynbee, insanlığın mevcut başarılarına ve ileride daha neler başarabileceğine dair bir açıklama getirmişe benziyordu. Kolektif insan hayatının anlamını açıklamaktan farksızdı. Sihrin entelektüel karşılığıydı; eğitimli ve zeki tarihçilerin erişmesi mümkün harikulade bir simyaydı. Toynbee binlerce olguyu anlamlı bir kalıp içine sığdırıp bunlardan insan davranışları hakkında dersler çıkaran bir tarih çalışması, bir “büyük anlatı” yaratmıştı. On sekizinci yüzyıldan bu yana anlatının temel işlevlerinden biri buydu: onlardan ilham alıp bir şeyler öğrenmemizi sağlayacak sürükleyici hikâyeler anlatmak.</p>

  <p>Yıllar önce “büyük anlatı” kavramını ilk duyduğumda, hem kendi hayatım hem de caz müziğin geçmişi aklıma geldi. Caz, edebiyattan sonra beni etkileyen ilk sanat türüydü ve ergenliğimin ilk yıllarında cazla tanışmamın ardından, cazın hikâyesini öğrenmeye başladım. Tıpkı en sevdiği masalı dinlemeye bayılan çocuklar gibi, cazseverler cazın hikâyesini dinlemeyi de sever: cazın yirminci yüzyılın ilk yıllarında New Orleans’ta nasıl ortaya çıktığını, Mississippi Nehri’ndeki tekneler sayesinde kuzeye ilerleyip nihayetinde nasıl Chicago’ya dek ulaştığını ve daha sonra muzaffer bir biçimde New York’a vardığını; Louis Armstrong ve Sidney Bechet gibi müzisyenlerin hünerlerini New Orleans’ta geliştirdiğini, Biz Beiderbecke ve Benny Goodman gibi Orta Batılıların onlardan öğrendikleri bu sanatı nasıl popüler hâle getirdiğini, Dizzy Gillespie ve Charlie Parker’ın bunu bebop olarak adlandırdığımız yoğun müzik türüne nasıl dönüştürdüğünü… Bu basit anlatı, çeşitli yapılarla tarzları tarihe ve coğrafyaya yerleştirerek tanımlar. Fakat pek çoğumuza göre, durum bundan fazlasıydı. Gelenek, yenilik, bozulma, yenilenme ve tarihteki başka birçok meseleyi öğrenmeye başlamanın bir yoluydu. Benim örneğimde, müzikten öte dünyalara açılmanın bir yoluydu. Analoji yaparak, bu kalıpları farklı alanlara da uygulayabileceğimi keşfetmiştim.</p>

  <p>Caz müziğin tarihi bana büyük anlatılar hakkında da bir şeyler öğretti: genellikle bazı önemli konularda hatalı olduklarını. Caza dair büyük anlatı fazla genelleştirilmiştir. Olayları onları çarpıtacak şekilde mercek altına alır ve cazın geliştiği şehirler gibi kimi hayati detayları göz ardı eder. Genel kabul gören çerçeveye uymadıkları için bazı müzisyenlere gereğinden daha az saygı gösterir. Cazın tarihi, büyük bir anlatının kullanımı ve yanlış kullanımı hakkında bize fikir verir. En azından kendi açımdan bakınca, bana sistemli düşünmek gerektiğini öğretir ama böyle düşünmenin kaçınılmaz yan etkilerini de ortaya çıkarır. Bunların hepsini ergenlik yıllarımda deneyimledim. O zamandan bu yana, başkalarının da farklı büyük anlatılar konusunda aynı şeyi deneyimlediğini gözlemledim. Bunların çoğu –demokrasi tarihi, feminizm, sanat ya da Hıristiyanlık tarihi gibi– çok eskiye dayanır.</p>

  <p>Büyük bir anlatı değiştirilemez ve çürütülemez bir gerçeğin özgüveniyle konuşur hep, fakat gelin görün ki anlatının kendisi sürekli değişim hâlindedir. Batı medeniyetinin temel anlatısı İncil için de geçerlidir bu. On dokuzuncu yüzyılda ortaya çıkan önemli büyük anlatılar için de durum farklı değildir; tarihe kuramsal bir iskelet biçen Karl Marx ve kişilikle ilgili tüm sorulara cevap bulabileceğini ya da en azından onları ele alabileceğini söyleyerek kendini büyük bir anlatı olarak ortaya koyan Freudyen psikoloji de dahil. İkna edici bulduğumuz büyük anlatılar, diğer hikâyelerden oldukça farklı bir biçimde bizi kendilerine çekerler. İzlediğimiz bir piyes, bakabileceğimiz bir resim ya da ziyaret edebileceğimiz bir şehir değildirler. Büyük anlatı, ikamet edilen bir mekândır. Orada yaşamak isteriz.</p>

  <p>Arnold Toynbee’nin hedefi oldukça büyüktü, ama bazı bakımlardan Edward Gibbon, Thomas Babington Macaulay, Francis Parkman, Donald Creighton, H. G. Wells ve Oswald Spengler gibi iddialı tarih yazarlarının amaçlarına da benziyordu. Söz konusu “mesele” ister Roma İmparatorluğu’nun çöküşü (Gibbon), İngiltere’nin on yedinci yüzyıldaki durumu (Macaulay), Kuzey Amerika için İngiltere’yle Fransa arasında geçen mücadele (Parkman), Kanada’nın Dominyona dahil edilmesi (Creighton), insanlığın genel ilerleyişi (Wells) ya da Batı medeniyetinin kaçınılmaz çöküşü (Spengler) olsun, bu tarihçilerin hepsi “meselenin bütününü görmeye” çalışıyordu.</p>

  <p>Bu yazarların kendilerine biçtikleri rol, belli olaylara anlam yükleyen geniş bağlamlar yaratmak ve böylelikle okuyuculara toplumların tarihe nasıl dahil olduğunu göstermekti. Genellikle başarabileceklerinden daha fazlasına soyundular, bu yüzden bugün onları okurken küstahlıklarına hafifçe gülümsüyoruz. Fakat bu devasa tarih anlatılarında, bir anlatıyı tarihin akışını açıklayıp geleceği öngörebilecek kadar güçlendirme arzusunda dokunaklı bir şeyler de var. Usta tarihçiler sınıflandırıyor, tartıp biçiyor, karşılaştırıyor ve çözümlüyordu: Tarihi öyle kuvvetli hâle getiriyorlardı ki bazen tarihî hikâyeler toplumları yahut sınıfları yöneten efsanelere dönüşüyordu.</p>

  <p>Ahlak felsefecisi Alasdair MacIntyre <em>After Virtue</em> [Erdemden Sonra] kitabında, insanların neyi önemli bulacaklarını ve nasıl davranmaları gerektiğini, önceden öğrendikleri hikâyelerden bilinçli ya da bilinçsizce çıkarımlar yaparak oluşturduğunu söyler. MacIntyre, “Yalnızca ‘Kendimi hangi hikâyelerin parçası gibi hissediyorum?’ sorusuna cevap verdikten sonra, ‘Ne yapacağım?’ sorusuna yanıt bulabilirim,” der. Çocuklar hikâyeler öğrenerek büyür, ülkeler ve toplumlar da öyle. MacIntyre, “Çocukları hikâyelerden mahrum bırakırsanız, onları hem davranışlarında hem de konuşmalarında öngörüden yoksun kekemelere dönüştürmüş olursunuz… Kendimizinki de dahil, herhangi bir toplumu anlayabilmek için, o toplumun köklerindeki dramatik yakıtı oluşturan hikâyeler bütününü bilmemiz gerekir.” J. M. Barrie’nin duygusal kurgusu <em>Peter Pan</em> da MacIntyre’ın sözlerini doğrular niteliktedir. Peter kendini hiç hikâye anlatılmamış kayıp bir çocuk olarak tanımlar, bu yüzden büyüyememekte ve tıpkı diğerleri gibi, kendi hikâyelerinde barınmaktadır. Yetişkinliğe geçemez çünkü gerekli anlatı mekanizmalarından yoksundur. Bir noktada Wendy’ye, “Ben hiç hikâye bilmiyorum. Kayıp çocuklar da hiç hikâye bilmiyorlar,” deyince Wendy, “Ne kadar da korkunç,” diye yanıtlar.</p>

  <p>Kendi yazmadıkları, ama canlandırmak zorunda oldukları bir dramaya dahil olmak her çocuğun kaderi. MacIntyre’ın anlattığına göre, bu dramanın biçimini ve işleyişini yalnızca kendi aileleri ve toplumlarına dair hikâyeleri değil, aynı zamanda kötülüğe sevk edilen çocuklar, terk edilmiş evlatlar, babalarına itiraz edip hayallerinin erkeğiyle evlenen genç kızlar, mirastan pay alamayıp kendi hayatını kuran en küçük evlatlar, paylarına düşen mirası har vurup harman savuran büyük evlatlar ve çocuk edebiyatında bahsi geçen benzer konular hakkındaki hikâyeleri dinleyip okuyarak öğrenirler. Benzer bir biçimde, toplumlar da hayat hikâyelerini nasıl canlandıracaklarını, onlara tanıdık gelen bir hikâyeyi özümseyerek öğrenir.</p>

  <p>Her toplum sıklıkla, özellikle de kriz anlarında atıfta bulunacağı bir büyük anlatı geliştirir. Günümüzde ABD ve Kanada da dahil, Batılı ülkelerin bir çoğunun büyük anlatısı, hepimiz için bir dürüstlük ve ahlaki belirlilik kaynağı olan İkinci Dünya Savaşı’dır. Bu savaşla ilgili olaylar ve kişiler bizlere kıyas yapabileceğimiz emsaller sunar. Britanya ve Fransa, 1938 Münih Konferansı’nda Çekoslovakya’nın büyük bölümünü Hitler’e bıraktıkları için, “Münih” sözcüğü bizim dilimizde altmış yıldır başarısız bir taviz anlamına gelir. Bu tek kelime, ahlaki bir tutuma sahip bir hikâye barındırır. Başkan Bush Irak’a savaş açarken Saddam Hüseyin’i Hitler’le karşılaştırmıştı, çünkü Hitler’in hikâyesinin herkes tarafından bilindiğinin farkındaydı. Başkan Clinton da aynı sebepten ötürü, eski Yugoslavya’da yaşanan vahşeti Nazilerin Yahudilere uyguladığı soykırıma benzetmişti. Bu analojiler en hafif deyimiyle, isabetsizdir ama onları yine de kullanırız, çünkü ebeveynlerimizin ve onların ebeveynlerinin hikâyesi –onların büyük anlatısı– devletlerarası ilişkilerin nasıl yürütülmesi gerektiği hakkındaki fikirlerimize tesir eder.</p>

  <p>Daha yakın dönemlerde, büyük anlatı kavramına şüpheyle bakılır oldu. Geçmişte ortaya çıkan büyük anlatılardan bahsederken, artık onların iyi yönlerinden ziyade kötü taraflarını görüyoruz. Entelektüel ortam her biri bir grup davranış kalıbını beraberinde getiren iki hakim dürtü tarafından yönlendiriliyor gibi görünüyor. Bunlardan biri bilgilerimizi düzenlememizi, kategorize etmemizi ve bir paket hâline getirmemizi sağlar. Diğeriyse bu düzenlemenin başarısız olduğunu, kategorilerin iyi seçilmemiş olduğunu, paketlerin de uygunsuz ve taraflı olduğunu söyler. Sesleri şimdi diğerlerine nazaran daha gür, sayıları da daha fazla olan büyük anlatı eleştirmenleri, tarihin bu geniş ve kapsamlı biçiminin insanlığın büyük kısmını dışarıda bıraktığını ya da marjinalleştirdiğini, daha az güçlü öğeleri dışlayarak, az sayıdaki merkezi figüre odaklandığını iddia ediyor. Söz gelimi, Britanya İmparatorluğu’na dair modası geçmiş anlatım, onu Londra’dan bakarak değerlendirir ve denizaşırı nüfusu ikincil unsur olarak görür. Gibbons da Roma İmparatorluğu hakkında yazarken diğer toplulukları kendi içlerinde değerli topluluklar olarak görmez; onları Roma üzerinde nasıl bir etki yarattıklarına bakarak değerlendirir. Büyük anlatılardan yararlanan tarihçileri, imparatorluğun imajını dünyanın merkezinde tutmaları bakımından, bir imparatorluğun ajanlarına benzetebiliriz.</p>

  <p>Büyük anlatı eleştirisi 1992’de, yani tarihçiler tarafından Rönesans’ın en önemli hadisesi addedilen olayın beş yüzüncü yıldönümünde zirveye ulaştı. Belki de yirmi yıl öncesine kadar Avrupa kökenli pek çok insan (hatta başkaları da) söz konusu tarihî dönüm noktasının üç kelimeyle, tam olarak olmasa da, yeterince doğru biçimde açıklanabileceğine inanıyordu; “Kolomb Amerika’yı keşfetti.” Fakat 1992’ye gelene kadar geçen on küsur yıl içinde, akademisyenler ve diğerleri bu ifadeyi “bariz” değil, “şaibeli” addetti. Kıtada zaten yaşamakta olan pek çok insan bulunduğuna göre, Amerika’yı <em>keşfeden</em> Kolomb değildi. Bu sözcük Avrupa merkezli ve emperyalist bir zihin yapısını ifade ediyordu; tekrar tekrar aynı hataya düşmekse Amerika’da çok daha eskiden beri yaşayan insanların kederini artırıyordu. Dolayısıyla 1992’de, Kolomb hakkında söylenen ve yapılan her şey insanları gücendirme korkusuyla gölgelendi. Bu anlaşmazlık, söz konusu olaylar beş yüz yıl önce gerçekleşmiş olsa dahi, bizim tatmin ve teselli edici bulduğumuz yöntemler aracılığıyla tarih yaptığımızı gösteriyor. Kristof Kolomb’u merkeze alarak üretilen büyük anlatı yerle bir oldu, çünkü artık çizdiği çerçevenin gerçeğe uygun ve tatmin edici olduğunu düşünmüyorduk; bu çerçeve daha ziyade bizi utandırıyordu.</p>

  <p>Tarih akademisyenleri büyük anlatıları daha profesyonel temeller üzerinden eleştirir, çünkü tarih yazarları gerçeklere genellikle kendi teorilerini destekleyen araçlar gibi muamele eder, bu yüzden de yanlış anlaşılır ve doğruluktan saparlar. Yirminci yüzyılın büyük bir kısmında, üniversitelerin tarih bölümlerinde büyük anlatılar özendirilmedi. 1940’lardan itibaren, Fransa’daki <em>Annales</em> tarih okulu, tarihçilerin büyük olaylardan ziyade gündelik hayatın detaylarını incelemesi gerektiğini savunan teorisiyle yükselişe geçti. Toplumsal tarih akademide giderek yaygınlaşmaya başladı ve birçok tarihçi anlatının herhangi bir biçiminden vazgeçmeyi gurur kaynağı olarak gördü. Tarih derslerinde işlenen konular iktidar odaklarından uçlara doğru kaymaya başladı. Tarihçiler gözlerini güçlüden zayıfa çevirdiler. Yani, son yıllarda tarihçiler bakanlar kurulu, savaşlar ya da anayasanın oluşumu gibi konulardan ziyade, ortaçağda intihar, on dokuzuncu yüzyıldaki çırak işçiler, erken modern dönem Fransa’sında akıl hastaneleri ve Rönesans İtalya’sında rahibelerden biriyle aşk yaşayan bir başrahibe gibi konular üzerine eğilmeye başladılar. Tarih öğretmeni bir arkadaşım, yüksek lisans ve doktora öğrencilerinin çoğunun hayat kadınları ve cadılar hakkında, yani ne yazık ki haklarında neredeyse hiçbir kayıt tutulmamış iki konu üzerine çalışmak istediğini söylemişti.</p>

  <p>Bazı tarihçiler anlatıya karşı öyle sert bir tavır aldılar ki, vaftiz kayıtları ya da askere alım belgeleri gibi büyük miktardaki verileri analiz edebilmek için sosyal bilimlerde kullanılan istatistik yöntemlerine başvurdu. Bu yaklaşıma da, tarih tanrıçası <em>Clio</em> ile ölçüm anlamına gelen <em>metrics</em> sözcüklerinin birleşiminden oluşan “cliometrics” [kliometrik] adını verdiler. Çok tartışılan Britanyalı tarihçi ve <em>The Pity of War</em> [Savaşın Aczi] kitabının yazarı Niall Ferguson bu yaklaşımı benimsemese de, tarihe hikâye muamelesi yapma alışkanlığına karşı çıktı. Ferguson’a göre bir hikâye, olayların tam da gerçekleştikleri şekilde meydana gelmek zorunda olduğunu ima eder. Bu da, ortaya çıkan sonucun önceden belirlenmiş olmadığını anlamamızı güçleştirir. O kişilerin, başlarına gelen tarihsel olayları nasıl deneyimlediğini anlatmaya çalışırsak çok daha fazla şey öğreneceğimizi savunur. Gelecek, onlar için olasılıklar, tesadüfler ve sürprizlerden ibaretti. Bunlar insan ilişkilerini belirleyen hayati faktörler olmakla birlikte, olayları hikâyeleştirirken sıklıkla gözden kaçırdığımız şeylerdir. Napolyon Rusya’ya savaş açtığında her iki taraftan birçok insan onun kazanacağını düşünüyordu, fakat hikâye bugün anlatıldığında yenilgisi neredeyse kaçınılmaz görünür.</p>

  <p>Anlatıya ve büyük anlatıya karşı geliştirilen eleştiri oldukça ikna edici olabilir. Ancak öyle bile olsa, eğitim anlatıya bağımlı gibi görünüyor. Geçmişi genellikle bu şekilde değerlendirmemizin bir sebebi var. Anlatı bizim yaşam deneyimlerimizi taklit eder ve bu sayede geçmişteki olayları hem duygusal hem de entelektüel açıdan özümsememizi sağlar.</p>

  <p>Genç insanların kendi ülkelerinin tarihi ya da dünya tarihi hakkında ne kadar az şey bildikleriyle ilgili çalışmalara sık sık rastlarız. Bu sorunu inceleyenlerden bazıları hikâyeciliğin azalmasını cehaletin ana sebebi olarak görürler. Kanadalı ünlü tarihçi J. L. Granatstein, “Kanada’nın geçmişi yolunu kaybetti,” diyor ve entelektüel elitlerin dar uzmanlık alanları adına ülkenin milli tarihini terk ettiklerini iddia ediyor. Granatstein, “Toplumsal cinsiyet araştırmaları, emek araştırmaları, kadın tarihi, bölgesel ve yerel tarih; bunların hepsi öğretiliyor ve öğretilmeli de. Ancak siyasi, askeri, diplomatik ve idari tarih olarak tanımlayabileceğimiz milli tarih de öğretilmeli,” diyor. Milli tarihin bazı üniversitelerden tamamen kaldırıldığını, bazılarındaysa güç bela devam ettirildiğini söylüyor.</p>

  <p>Kanada’da bunun bize özgü bir sorun olduğunu düşünürüz ama aslında buna benzer problemler birçok yerde mevcut. Birkaç yıl önce yapılan bir araştırmada, Britanyalı çocuklardan üçte birinin Winston Churchill’i tanıyamadığı ortaya çıktı. Yakın zamanda düzenlenen bir ankete katılan 22.000 Amerikalı çocuk arasında, her on çocuktan altısının ABD’nin nasıl kurulduğu hakkında hiçbir fikri olmadığı görüldü. Buna karşılık, <em>Harper’s</em> dergisi editörü Lewis Lapham şöyle yazar: “Okullar Amerikan anlatısını artık yitirdi.” Lapham, anlatı olmadan ABD’nin demokratik yönetim biçimini daha fazla koruyamayacağını iddia eder; birçok ülkeye nazaran Amerikalıların tarihe daha fazla ihtiyacı vardır, çünkü ABD bir ulus üzerine değil, yalnızca tarihsel bağlamda anlaşılabilecek bir dizi ilke üzerine inşa edilmiştir. Lapham, “Tarih yalnızca bir anlatı biçiminde anlaşılabilir, ama anlatı günümüzde üniversite kurallarına uygun değil,” der. Bunun da anlatının tehlikeli olmasından kaynaklandığını düşünür. Bir hikâye anlatırsanız bununla ilgili bir yargıya varmak kaçınılmazdır, fakat çalışmaları çeşitli eleştirilere maruz kalan Gibbon, Macaulay, Parkman ya da Creighton gibi dört anlatı tarihçisinin durumunda da görüldüğü üzere, yargılar size zorluk çıkarır. Lapham, hikâye anlatmaya karşı gelişen bu önyargı düşünüldüğünde, insanların hâlâ bir şeyler öğrenebiliyor olmasının hayli şaşırtıcı olduğunu söyler. Burada elbette biraz mübalağa ediyor, çünkü yürekten inandığı bir şeyin, yani hikâyeciliğin değerinin sorgulanması kendisini gücendiriyor.</p>

  <p>Arnold Toynbee kendini hikâyeci olarak adlandırmazdı, ama onun hayattaki en büyük amacını gerçekleştirmesinde hikâyeler büyük rol oynuyordu. Genç bir adamken, usta tarihçiler arasında yer edinmeyi arzuluyordu. 1911’de Oxford’da öğrenim görürken bir arkadaşına şöyle yazmıştı: “Büyük, kocaman harflerle yazılan o Tutku bende fazlasıyla mevcut. Muhteşem ve usta bir tarihçi olmak istiyorum.” Sekiz yıl kadar sonra, bunu nasıl gerçekleştireceğini kavramaya başlamıştı. Birinci Dünya Savaşı’nın korkunç trajedisi üzerine kafa yorarken, mühim bir noktayı anladığını düşündü. Söylediğine göre, “Doğru analiz edersek, tüm büyük medeniyetler… aynı olay örgüsünü sergiliyor olabilir.” Buradaki anahtar kelime “olay örgüsü”; bir tür anlatı düzenini temsil ediyor. Ya tüm önemli medeniyetleri, gelişimlerinde çeşitli paralellikler bulmaya çalışarak incelerseniz? Tarihin tamamında bulunan bir örüntü mü keşfetmiş olursunuz? Medeniyetlerdeki olay örgüsü, Toynbee’nin en büyük arayışına dönüştü. <em>A Study of History</em> [Bir Tarih Çalışması] adını verdiği başyapıtı on iki ciltten oluşuyordu ve bu ciltlerin ilki 1934, sonuncusuysa 1961’de yayımlanmıştı. Yirmi bir farklı medeniyetin doğuşunu, yükselişini ve çöküşünü inceleyen Toynbee, toplumun sağlığının zorluklarla başa çıkma kabiliyetine bağlı olduğunu iddia ediyordu. Toynbee bir tür dünya hükümetine ihtiyaç duyduğumuzu savunuyor ve din yaratmanın, toplumun asli görevlerinden biri olduğunu öne sürüyordu. Çin, Hint ve İslam toplulukları hakkında yazdıkça, bunların birbirine oldukça benzediği anlaşılıyordu. Bir süre sonra, dünyanın her tarafından insanlar toplumsal meseleleri Toynbee’nin “zorluklar ve zorluklarla mücadele” terimleriyle inceler hâle geldi. Özel mektuplarından birinde, “tarih hakkında ve aynı zamanda hayatın anlamı hakkında bir efsane” yarattığını yazıyordu.</p>

  <p>Bu hayli yüksek bir özgüvene işaret ediyordu ve Toynbee tutkularına eşdeğer bir kibir geliştirmişti. Yaşarken yayımlamadığı bir şiirinde kendini Tukididis, Dante ve İsa Mesih’le kıyaslıyordu. O kitapları yazmak üzere <em>görevlendirildiğini</em> ve “tarihe anlam kazandırma görevinin” kendisine verildiğini düşünüyordu.</p>

  <p>1947’de <em>Time</em>’a kapak olmak onu bir peygamber ve kahin seviyesine çıkardı. Bu olay, tam da eserinin ilk altı cildinin kısaltılmış versiyonunun New York’ta tek bir kitap hâlinde yayımlandığı zamana denk gelmişti. Daha sonraki dönemde Alger Hiss’in Sovyet ajanı olduğunu iddia etmesiyle gündeme gelecek olan gazeteci Whittaker Chambers, onun <em>Time</em>’a kapak oluşunun ardındaki hikâyeyi yazdı. Hatta Toynbee’nin geçmişe ve geleceğe rehberlik etme konusunda Karl Marx’ı gölgede bıraktığını iddia edecek kadar ileri gitti. Chambers, birçok Amerikalının tarihte bir kriz yaşandığını bilmediğini ve bunu onlara anlatabilecek kişinin Toynbee olduğunu yazdı. Toynbee Batı medeniyetinin Reformasyon sürecinden beri krizde olduğuna inanıyordu. Kararlı ve ileri görüşlü bir liderliğe ihtiyaç duyuluyordu; bu da <em>Time</em> dergisinin ve onun editörü Henry Luce’un Amerikan halkına sunduğu türden bir önderlikti. <em>Time</em>, Toynbee’nin “tarih algısını, Amerikalıların harekete geçmeleri ve medeniyeti… savunma görevini üstlenmeleri için bir çağrı” olarak takdim ediyordu.</p>

  <p>Tonybee’nin kısaltılmış eseri çoksatanlar listesine girdi, yani insanların birdenbire vazgeçilmezliğine ikna olduğu kitaplardan biri hâline geldi. Ciltli baskısı o yıl 130.000, daha sonra 85.000 sattı. Toynbee düşünceler dünyasını bir dev misali sarsmıştı. Japonya’da hatırı sayılır büyüklükte bir tarikatın odağı hâline gelmişti. Doğal olarak, bu başarısı tarihçilerin ona daha yakından bakmasına sebep olmuştu ki bu bakışlar genellikle pek de dostane değildi. Bunların çoğu, kendi uzmanlık alanları çerçevesinde, Toynbee’nin ya gerçekler hususunda ya da onları yorumlarken bazı hatalar yaptığına kanaat getirdi. Biyografi yazarının daha sonra ortaya koyduğu üzere, “bir eleştiri ve itibarsızlaştırma dalgası onun saygınlığına gölge düşürmeye başladı.” 1950’lerin sonlarına gelindiğinde, verdiği detayların genellikle yanlış olduğu ve genel bakış açısının da hatalı olabileceği sıklıkla dile getiriliyordu. <em>Study of History</em> adlı eseri, daha son cilt yayımlanmadan eski moda addediliyordu. Günümüzde bazı kitapları hâlâ basılsa da, onu okuyan ya da ondan alıntı yapan pek az kişi mevcut.</p>

  <p>1989’da, yani Toynbee’nin ölümünden on dört yıl sonra, Britanyalı tarihçi Hugh Trevor-Roper, Toynbee’nin teorisinin artık miadını doldurduğunu, “heba olmuş bir bilgelik abidesi” sayıldığını söyledi. Buna pek az kişi karşı çıkabilir. Yine de, Toynbee ardında bir anlam kırıntısı bırakmıştı. Belli bir popülerlik düzeyine ulaşan büyük anlatıların böyle bir etkisi vardır. Toynbee’nin çalışması Batı imgeleminin merkezini değiştirmeye yaradı. 1940’larla 1950’lerde onu okuyanlar ve ondan bahsedenler dünyaya daha geniş ölçekli bakmaya başladılar. Toynbee Batı’nın, tarihi Londra, Paris ya da New York’u merkeze alacak şekilde değerlendirmeyi artık bırakması gerektiğini hatırlattı bize. Belki de bu görece yeni düşünce biçiminin devlet okullarına ulaşmış hâli, yarardan çok zarara yol açmıştır. Toynbee’nin kültürlerin karşılaştırmalı olarak incelenmesi gerektiği inancı, okul müfredatlarını da etkiledi; fakat çocukların daha kendi ülkelerini öğrenmeden dünyayı anlamaya teşvik edilmelerinden şikayet edenler de var. Öyle ya da böyle, Arnold Toynbee’nin yaklaşımı, soluduğumuz havanın bir parçası olarak kalmayı sürdürdü. Onun büyük anlatısı Batı dünyasının varsayımlarını altüst etti.</p>

  <p>İyi bir tarihçinin elinden çıkmış bir tarih çalışmasına bakıldığında olaylar kaçınılmazmış gibi görünür. Edward Gibbon ya da Francis Parkman gibi tarihçileri okuyanlar, bu hikâyenin başka türlü yazılamayacağını düşünmeye başlayabilirler. Fakat bütün tarihçiler bilir ve bütün okuyucu önünde sonunda öğrenir ki, her hikâye kurgulanmış, her vurgu bilinçli olarak tercih edilmiş, her ana karakter de bir tarihçi ya da tarihçilerden oluşan bir ekip tarafından seçilmiştir. Ayrıca tarihçiler kendi yaşadıkları dönemin entelektüel atmosferinden ve potansiyel okuyucularının potansiyel ihtiyaçlarından, kimi zaman çok da farkına varamadan, büyük ölçüde etkilenirler.</p>

  <p>Norman Cantor, yirminci yüzyılda yaşamış büyük ortaçağ tarihçilerini anlattığı kitabına <em>Inventing the Middle Ages</em> [Ortaçağı İcat Etmek] adını verdi. Bu başlık, tarih yazımını bir yaratım süreci olarak algılayan günümüz bakış açısını gayet net özetliyor. Gerçeklerin önemsiz olduğu anlamına gelmiyor bu. Gerçekler gayet önemlidir ve tarihçiler de gerçeklere saygı duymalıdır. Göz ardı edilemeyecek ve vurgulanması gereken olaylar vardır. Britanya’nın on dokuzuncu yüzyıldaki siyasi tarihi hakkında yazan bir tarihçi, Waterloo Savaşı’ndan bahsetmeme özgürlüğüne sahip değildir. Her ne kadar bazı gerçekler ve onları vurgulamak kaçınılmaz olsa da, o gerçekler bir araya getirilirken bir dolu seçim yapılır. İşte bu seçimlerin toplamına öyküsel tarih diyoruz.</p>

  <p>Yüzyıllar boyunca tarihçiler ve felsefeciler Batı medeniyetinin nasıl geliştiği üzerine belli bir düşünce oluşturdular. Her şey Mezopotamya ve Mısır’da başlamıştı; Araplar rakamları, Finikeliler ilk fonetik alfabeyi Yunanlar demokrasiyi, Romalılar geniş çaplı devlet yönetimini, Museviler tek tanrı düşüncesiyle ahlak sistemini, Hıristiyanlar da kurtarılma düşüncesine dayanan ve uluslararası çapta bir kilise üzerine temellendirilmiş maneviyatı yaratmıştı. Roma İmparatorluğu yıkılınca, Rönesans’a dek sürecek Karanlık Çağlar başlamıştı; bunları bilim çağı ve Aydınlanma, sömürgecilik, romantik çağ, modernite ve günümüzde postmodern çağ olarak adlandırdığımız dönem izlemişti. Bu kabataslak tabloya göre insanlık, medeniyeti bayrak yarışındaki bayrak misali nesilden nesle aktarmıştı.</p>

  <p>Pennsylvania Üniversitesi’nde klasik medeniyetler profesörü olan James J. O’Donnell, <em>Avatars of the World</em> başlıklı son kitabında bu büyük anlatının aslında hayli gelişigüzel olduğunu, sözgelimi Yunanistan’a böylesine önemli bir rol biçmenin çok da doğru olmayabileceğini savunuyor. Yine de bu görüş, ona itiraz edenler için bile Batı kültürüne ilişkin tartışmaların temelinde kalmayı günümüze dek sürdürmüştür. Eleştirmenler büyük anlatının şu ya da bu kısmına karşı çıkabilir, bazı bölümlerini yeniden yazabilirler ama her şeye rağmen büyük anlatı varlığını sürdürür, çünkü onun yerine daha inanılır bir şey koymadık. Ancak bu anlatıdan yararlanırken, onun, kendisi için en münasip ataları seçme konusunda kaygılanan bizim gibi insanlar tarafından yüzyıllar boyunca verilmiş çeşitli kararları temsil ettiğini unutmamalıyız.</p>

  <p>Büyük anlatılar, Toynbee örneğinde olduğu gibi, genellikle fikir dalgalarının altında yitip giderler ama bunların bir istisnası da mevcuttur. Edward Gibbon’ın 1770-1780 arasında kaleme aldığı <em>Roma İmparatorluğu’nun Gerileyiş ve Çöküş Tarihi</em> altı ciltten ve üç bin sayfadan oluşur. Bugün dahi saygı görür ve okunur; sürekli olarak yeni basımları ortaya çıkar ve yeniden yorumlanır. Gibbon’ın eserinin ardında ahlaki bir kuvvet vardır: Son dönem biyografi yazarlarından birinin de belirttiği üzere, Gibbon fanatik bir partizan gibi yazsa da, her zaman insanlığın tarafını tutuyordu. En şaşırtıcı görünense Gibbon’ın üslubudur: L. P. Hartley’nin <em>Arabulucu</em> romanının önsözünde geçen ve sıkça alıntılanan tarih hakkında bir cümleyi akla getirir: “Geçmiş yabancı bir ülkedir; orada her şey başka türlü işler.” Fakat aklımıza ilk gelen geçmiş Romalılarınki değil, Gibbon’ın kendi dönemi, yani on sekizinci yüzyıldır. Gibbon artık yeryüzünden silinmiş bir entelektüel özgüvenle yazıyordu; öyle ki, günümüzde ciddiye alınır hiçbir yazar böyle bir istikrar sergileyemez ve akıl yürütmeleri konusunda böylesine kendinden emin olamaz. George Steiner ve Y. S. Naipaul gibi ukalalıklarıyla bilinen modern eleştirmenler dahi Gibbon’a kıyasla kendine güvensiz kalıyorlar.</p>

  <p>Gibbon, Hıristiyanlığın ilk yüzyılında yaşamış İmparator Augustus’tan başlayıp 1453’te, tam da Rönesans’ın şafağında Konstantinopolis’in düşüşüne dek süren Roma İmparatorluğu’nun tarihini anlatmaya koyulur. Eserleri cilt cilt biriktikçe özgüveni daha da artar, fikirleri katılaşır ve tarzı biraz daha bireyselleşir. Tarihsel bir anlatı kimi zaman bütün bir düşünce sistemini ve bütün bir dönemi yansıtabilir; burada olan da budur. Gibbon’ın antik çağ hakkındaki anlatısında modern kültürün filizlenişini görebiliriz. İroni, alay, birbirine zıt teorileri acımasızca değerlendirme, soğukkanlı bir mesafelilik; bütün bunlar gayet modern görünür ve Gibbon her sayfada kendi varlığını hissettirir. Henüz fazlasıyla yenilikçi bir düşünce olan modern benlik ve serbestçe dolaşan bireyci zihin yapısı bu büyük anlatıda en etkili performanslarından birini sergilemiştir. İmparator Commodus’un öldürülüşünü ya da Rumların Türkler karşısında barutu etkin şekilde kullanamayışını anlatma biçimine hayran olsak bile, bizim için yazan bu on sekizinci yüzyıl beyefendisinin düşünceleri bizden çok da farklı değildir.</p>

  <p>Gibbon’ın bir düşmanı vardı, o da Tanrı’nın kimi zaman gökyüzünden uzanıp olayları yönlendirdiği düşüncesiydi. Konstantin’in hayatıyla ilgili görüşleri ortaya koyarken, “Doğanın akışına aykırı görünen her olay, görüntü ya da kaza, hiç düşünülmeden Tanrı’ya atfediliyordu,” der. Bir aydınlanma insanı olarak Gibbon, daha inanılır bir tarih anlatısı yaratabileceğine inanıyordu. Tanrı’nın insanlık tarihinde rol oynadığı düşüncesini yok etmek istiyordu. Gibbon dünyevi bir perspektiften bakarak tarih yazan ilk kişi değilse de, açıkça ortaya koyduğu bu niyetini muazzam büyüklükte ve nitelikte bir eserde hayata geçiren ilk kişiydi.</p>

  <p>Gibbon yükselişe geçmiş bir imparatorlukta yaşarken, düşüşteki bir imparatorluk üzerine yazıyordu. Paralellikler barizdi, eserine art arda yeni ciltler ekleniyor, parlamentoda eserlerinden alıntılar yapılıyordu. Fakat geçmişi inceleyerek günümüz sorunlarını çözebileceğimizi öne sürmüyordu. Tarih onun için bir politika aracı değildi. Yalnızca öğrenmek istediği için öğrenmeye çalışıyordu. Kendi deyimiyle “felsefi bir tarihçiydi”, felsefesini de bir aydınlanma ideali olan akıl yürütmeye ve altta yatan sebeplerle ilkeleri araştırmaya dayandırıyordu. Olayların sebeplerine ilişkin daha geniş, daha kapsayıcı ve çok daha gelişkin bir anlayış geliştirmeye çabalıyordu. Tüm tarihçiler gibi o da geçmişi anlamlandırmak istiyordu, ama bu amacımızı tarihi bir kalıba sokarak değil, olaylar için getirilen belli açıklamaların kanıtlarını arayarak başarabileceğimizi düşünüyordu. Bu kanıtları da genellikle toplumları yönlendiren kurumlarla bireyler arasındaki ilişkide buluyordu.</p>

  <p>Şaşırtıcı bir biçimde, elindeki engin materyali titizlikle ele alacağından hiç şüphe duymuyordu. Akademiye mensup hayranlarından birinin belirttiği gibi, “herhangi bir üniversiteye mensup değilken, araştırma görevlilerinin desteğini almadan, klasik metinlerin eleştirel basımlarına ya da bir kütüphaneye erişimi yokken ve bir kelime işlemciden faydalanmadan bunları yazması daha da fevkalade.”</p>

  <p>Gibbon’ın eseri henüz otuz yılını doldurmamışken, Viktoryen dönemin muhafazakâr yapısı yüzünden yeniden yazıldı. 1826’da rahip Thomas Bowdler (Bowdler ismi, <em>bowdlerize</em> biçimini alarak, “sansürlemek” fiiline karşılık gelecek şekilde İngilizceye girdi) Hıristiyanlık eleştirilerini ve ahlaksızlık emaresi gösteren bölümleri dikkatle cımbızlayarak Gibbon’ın eserinin yeni bir versiyonunu oluşturdu. Yetmiş yıl sonra, saygıdeğer bir klasik medeniyetler profesörü olan J. B. Bury, bu eserin Gibbon’ın verilerine karşı çıkan ya da onun düşüncelerini açıklayan ekler ve dipnotlarla dolu genişletilmiş bir versiyonunu yayımladı. Daha yakın dönemde, eser orijinal metinde birkaç değişiklik yapılarak yeniden yayımlandı. <em>Roma İmparatorluğu’nun Gerileyiş ve Çöküş Tarihi</em> her şeyden öte bir edebiyat eseri olarak benimsenmiştir ve yazarın kaleme aldığı hâliyle basılmalıdır.</p>

  <p>On dokuzuncu yüzyılın ortasında, başka bir büyük anlatıcı olan Thomas Babington Macaulay, Gibbon’dan bile daha büyük ilgi gördü. Hatta Macaulay tüm zamanların en popüler tarihçisi oldu, öyle ki, kitaplarının satışları çağdaşı Charles Dickens’ın kitaplarıyla yarışıyordu. Sıradan insan dediği okuyucu için yazıyordu ve rivayete göre, 1870’lerde Avusturalya’nın ücra köşelerindeki gecekondularda dahi İncil ve Shakespeare’in yanı sıra Macaulay’nin eserlerine rastlamak mümkündü. İngiltere’nin her yanı, işçilerin Macaulay’nin yüksek sesle okunan hikâyelerini dinlemek için bir araya gelebilecekleri kulüplerle doluydu. Onun dehasının kökeninde, tarihi olayları güçlü anlatılara dönüştürme ve bu atmosferden yararlanarak yeni bir görsel şölen yaratma yeteneği yatıyordu; bir senaristle yönetmenin niteliklerini bünyesinde bir araya getirmişti. Macaulay’nin yazılarından oluşan bir derlemenin kapağını açar açmaz, Boyne Savaşı ya da Machievelli yahut Genç William Pitt hakkındaki nefes kesen bir bölüme kendimi kaptırabilirim. Yazarın en mühim çalışması, on yedinci yüzyıl hakkında kaleme aldığı beş ciltlik <em>The History of England from the Accession of James the Second</em>’dır [II. James’in Tahta Geçişinden Sonra İngiltere Tarihi].</p>

  <p>Macaulay zihnini ve ruhunu çalıştığı konuya adamış ve bu adanmışlığı okuyucularına aktarmayı başarmıştı. Sınırsız bir özgüveni vardı. Melbourne Vikontu’nun “Keşke Tom Macaulay’nin her şey hakkında emin olduğu kadar, tek bir şey hakkında emin olabilseydim,” dediği öne sürülür. Bu ifade pek çok kişiye atfedilmiş olsa da en münasip kullanımlarından biri de budur. Özgüveni dışında, yazdığı konular hakkındaki ahlaki tutumunu ifade etmek Macaulay için önemliydi.</p>

  <p>Ne var ki, şöhreti bu özelliğinin kurbanı oldu. Meselelere kendini o kadar çok kaptırıyordu ki fazla önyargılı davranıyordu. Bu yüzden onunla aynı fikirde olmayanlar için eserleri inanılırlığını yitiriyordu. Macaulay tarih yazarken, geçmiş olayların en önemli amacının kendisinin içinde bulunduğu toplumu yaratmak olduğunu ima eder gibiydi. O bir Protestandı ve Whig<a class="noteref" href="#n3" id="ref3">3</a> destekçisiydi, okuyucularının bunu unutmasına asla izin vermezdi. İlerlemeye, akla ve orta sınıf değerlerine inanıyordu. Bir eserinde şöyle yazmıştı: “Bu anlatının genel neticesi… dindarların zihninde şükran duygusu ve vatanseverlerin yüreklerinde umut hissi uyandırmak olacaktır. Çünkü geçtiğimiz altı yüz altmış yıl içinde ülkemizin tarihi, fiziksel, ahlaki ve zihinsel gelişimin de tarihi hâline gelmiştir.” Bu gelişimin Protestan Reformu’yla birlikte yayılmaya başladığını öne sürüyordu.</p>

  <p>Hem kendi zamanında hem de Viktoryen dönemin ihtişamını yitirdiği ve liberal iyimserliğin (Whig tarihçiliği) ahmakça görünmeye başladığı ileriki dönemlerde, muhalifleri Macaulay’i kendini beğenmiş olarak nitelendirdi. Diğer büyük anlatı yazarları gibi Macaulay de tarihin bir amacı varmış gibi davranıyordu. İnsanlar bu amacı sorgulamaya başladığında, Macaulay’nin eserleri anlamını yitirdi. Onun durumu, büyük anlatıya kötü şöhret kazandırma konusunda oldukça başarılı oldu.</p>

  <p>Öte yandan Francis Parkman, belki de kendine rağmen, büyük anlatının adını temize çıkardı. Mükemmel bir edebi yeteneğe sahip Bostonlu bir aristokrat olarak, “Amerika ormanının tarihi” olarak adlandırdığı konu üzerine kalem oynatıyor ve belli ki, Kuzey Amerikalıların kendi toplumlarının ortaya çıkışına ilişkin düşüncelerini şekillendirmeyi amaçlıyordu. Gibbon’ın eserlerine hayrandı ve hayatının erken dönemlerinde, Kuzey Amerika kıtasında on yedinci ve on sekizinci yüzyıllarda cereyan eden ve pek de bilinmeyen destanın ana hatlarını incelemeye başlamıştı. Bu konunun, en azından Gibbon’ın Roma İmparatorluğu’na gösterdiği kadar ilgiyi hak ettiğini düşünüyordu.</p>

  <p>1860’larla 1890’ların ilk yılları arasında Parkman <em>Count Frontenac and New France under Louis XIV</em> [Frontenac Kontu ve XIV. Louis Yönetimindeki Yeni Fransa], <em>Montcalm and Wolfe</em> [Montcalm ve Kurt] ve <em>A Half-Century of Conflict</em> [Yarım Yüzyıllık Çatışma] gibi bir dizi kitap yazdı. Bunların ilgilendiği ortak mesele, on sekizinci yüzyılda İngiltere ve Fransa arasında geçen Kuzey Amerika mücadelesiydi. Parkman’a göre, mücadeleyi haklı olan taraf kazanmıştı. Parkman yıllarca arşivlerde çalışmış, Yerliler, Fransızlar ve İngilizlerin kıtanın kontrolünü ele geçirmek için mücadele verdikleri bölgeleri dolaşmıştı. O sessiz ormanlara huşuyla bakıyor, okuyucularına da bu hissi aksettiriyordu. Çatışma yıllarında bu sık ormanlarla kaplı arazilerde neler yaşandığını hayal ediyordu. Parkman’ın dramatik ve aceleci tarzı, Gibbon’a kıyasla çok daha romantikti. Fransa’nın St. Lawrence’taki koloniye dayattığı kuralları şöyle anlatıyordu:</p>

  <blockquote>
    <p>Feodal monarşi, vahşi bir özgürlükle kuşatılmış, ormandan ve denizden öğrenen, ticaret anlayışı barbarlarla mübadele yapmak olan ve kuralsız bir bağımsızlık içinde günlük yaşamını sürdüren bir halkı açgözlü bir hiyerarşinin talepleriyle ezmeye, engel ve tuzaklarla boğmaya çalışıyordu.</p>
  </blockquote>

  <p class="nonindent">Parkman, Gibbon’ın mesafeli tavrına ya da ketumluğuna sahip değildi. Başbakan Mackenzie King bir keresinde, “Hiçbir ülke, tarihini yazacak bir Parkman’a sahip Kanada kadar şanslı olmamıştır,” demiştir. Fakat Kanada minnettarlığını sıklıkla dile getirmez, ayrıca Parkman da bu ülkede devasa başarılara imza atmadı. Zamanında fikirleri pek rağbet görmediği gibi, yıllar geçtikçe daha da az rağbet görür oldu. Fransız ruhuna ne kadar hayranlık duysa da, Parkman Fransızlarla İngilizler arasındaki anlaşmazlıkta İngilizlerin tarafına geçmekte çok aceleci davranmıştı. Ayrıca ahlaki olarak Protestanları Katoliklerden daha üstün gördüğünü de gizlemiyordu. Kendi anlatısında Yerlilerin ne kadar karmaşık olduğunu ortaya koysa bile, onları yalnızca barbar olarak gören fikri benimsemişti. Acadialıların İngiliz tiranlığının kurbanı olmaktan ziyade, biraz da kendi başlarına iş açtıklarına inanıyordu. Yine de Macaulay’den farklı olarak, Parkman bir yazar gibi yaşadı. Belki tarzı daha kendine özgü olduğundan, belki de incelediği konu Macaulay’nin konusuna nazaran daha az ilgi gördüğünden, Parkman taze ve zinde gelir okura. Geçtiğimiz yıllarda, en önemli eserleri bir araya getirildi ve Library of America serisi adı altında iki cilt olarak yayımlandı. Bu durum onun tarihçi olarak değilse de edebiyatçı olarak değer taşıdığının kanıtıdır.</p>

  <p>Donald Creighton hayranları, onun eserlerinin de bu şekilde yeniden canlandırılmasını umuyor. 1979’da hayatını kaybeden Creighton ömrünün sonuna dek Toronto Üniversitesi’nde öğretim görevlisi olarak çalışmış ve yaklaşık kırk yıl boyunca yazarlık yapmıştı. 1937’de yayımlanan <em>The Commercial Empire of the St. Lawrence</em> [St. Lawrence Ticaret İmparatorluğu] eseriyle Kanada’nın milli tarihçisi olmaya aday oldu. Bu kitap kürk ticareti hakkında söyledikleriyle, Kanada tarihini güçlü bir anlatıya dönüştürmeye başlıyordu. Creighton’ın ellerinde Kanada, Britanya’nın okyanus ötesindeki ya da ABD’nin kuzeydeki uzantısı olmaktan çıkıyor, doğu-batı ekseninde olağan bir biçimde gelişen bir ülke hâlini alıyordu. “Laurentian Yaklaşımı” olarak bilinen bu anlatı, sonraki nesillerin okullarda, popüler kitaplarda ve kitlesel yayın organlarında Kanada hakkında söyleyeceği ve düşüneceği şeyleri büyük oranda belirledi. Creighton, John A. Macdonald üzerine iki ciltlik bir biyografi de kaleme aldı. Eser Kanada hakkında belirli bir düşünce yapısı ortaya koyuyordu ve bu düşünce yapısı Peter C. Newman, Pierre Berton ve daha pek çok yazarın eserlerine yansıyacaktı.</p>

  <p>Creighton öfkeli bir milliyetçi ve heyecanlı bir Amerika karşıtıydı, tarih hakkındaki düşüncelerini güncel olaylarla ilişkilendirmekten de çekinmezdi. Bu bakımdan, İngiliz Kanada’sında 1960’ların sonlarında başlayan ve gücünü büyük oranda koruyan milliyetçi hareketi öngörmüştü. Fakat diğer bakımlardan, Macaulay ve Parkman gibi, Creighton da güncel olaylarla ilişkilendiriliş biçimi yüzünden kaybediyordu. Creighton merkeziyetçiydi, fakat son zamanlarda yerel yönetimler Kanada’nın işleyişinde hayli güç sahibi olmuştu. Creighton’ın en önemli özelliği net oluşuydu; anlatacak önemli bir hikâyesi olduğunu hissettirir ve onu anlatmakta ısrar ederdi. Hikâyecilik tutkusu onu saldırılara açık hâle getirdi. Toynbee’nin durumuna kıyasla hayli küçük ölçekte olsa da, Creighton da kendisinin bu mesleği yeterince iyi kavramadığını düşünen profesyonel tarihçilerin eleştirilerine maruz kaldı.</p>

  <p>Gibbon, Macaulay, Parkman, Creighton… hepsini profesyonel tarihçiler olarak sınıflandırabiliriz. Ama kimi zaman büyük anlatılar tarih yazımıyla özdeşleştirilmeyen yazarlar tarafından yaratılır. Seksen yıl kadar önce, büyük anlatı yaratmak için iki girişim oldu; birbirinden oldukça farklı görüşleri savunsalar da, tarihe geleneksel yirminci yüzyıl algısıyla yaklaşıyorlardı. H. G. Wells tarafından kaleme alınmış <em>Cihan Tarihinin Umumi Hatları</em> hem daha iyimserdi hem de ilk anda daha büyük başarı elde etmişti. Fakat Oswald Spengler’ın <em>Batının Çöküşü</em> eseri daha itibarlıydı.</p>

  <p>Bilimkurgunun yaratıcısı ünlü romancı H. G. Wells, eserini yazarken bilimsel iyimserlikten ve Avrupa’nın Birinci Dünya Savaşı’nda dünyanın başına musallat ettiği türden en vahim kötülükleri düzeltebileceğine duyduğu inançtan faydalandı. Wells insanlığın gelecekteki birliğine inanıyordu, fakat insanlığın, tarihi farklı açılardan değerlendirebilecek kadar uzun süre birlik olamayacağına da kaniydi. Ona göre <em>Cihan Tarihinin Umumi Hatları</em> başlı başına tarihsel bir olay, dünya hükümetine ve Ütopya’ya giden yolda bir kilometre taşıydı. Wells daima üretken bir yazar olmuştu, ancak bu eseriyle kendini aştı. Bin sayfalık kitabı bir yılda tamamladı. Yardımlarını pek de yüksek sesle takdir etmediği bir asistanlar ordusuna sahipti, <em>Encyclopedia Britannica</em>’dan da dilediğince istifade etmişti. Öyle ki, eser Wells’in gösterişli iddialarıyla dolu muhteşem bir yatırıma dönüştü.</p>

  <p>Wells, Batı medeniyetinin başlıca kitabı olan İncil’in reddiyle ortaya çıkan boşluğu doldurmaya çalışıyordu. Martin Luther’in zamanından bu yana İncil, Avrupa’da tarihsel ve ruhani gerçeğin temsilcisi olmuştu. O, kitapların kitabı, anlatıların anlatısıydı: Hiçbir hikâye İncil’de geçenler kadar önemli olamazdı. Ne var ki, on sekizinci ve on dokuzuncu yüzyıllarda “yüksek eleştiri” adı verilen bir hareket ortaya çıktı ve İncil’i bilim tarafından yargılanmak üzere sanık kürsüsüne çıkardı. Burası, İncil’in olmayı aklına dahi getirmediği yerdi; şimdiye dek İncil bilimi yargılamıştı, bilim İncil’i değil. Fakat yüksek eleştiri daha da güçlenirken İncil’in otoritesiyse zayıfladı. İncil kitaplarını bölümlere ayırmak ve bu bölümleri tarihsel doğruluklarına, kopyalandıkları metinlerin geçerliliğine, yazarlarının kimliğine göre yeniden düzenlemek onyıllar boyunca Avrupa’nın temel akademik etkinliklerinden biri hâline geldi.</p>

  <p>Yüksek eleştiri uluslararası bir projeye dönüştü ve elini atmadığı kimse kalmadı. Çoğu yerde dindarlık göstergesi olarak başlasa da, İncil araştırmacılığını Kilise’nin otoritesinden çıkardı ve nihayetinde İncil’in kadim gücü parçalara ayrılmış oldu. Bizim yaşadığımız dönemde de yüksek eleştiriye benzer bir hareket ortaya çıktı: postmodern teori. İki yaklaşımın da çerçevesi birbirine benzer. Yakın zamana dek akla bile gelmeyecek iddialar ortaya atarlar ve inançlarına dil uzatılan kişiler oldukça öfkelenirken eğitimli eleştirmenler de kendi aralarında ağız dalaşına girerler. Son olarak da, buradan çıkan sonuçlar toplumun geneline yayılır ve bir zamanlar rağbet gören belirli önermelerin aslında göründükleri gibi olmadığı ve entelektüel hayatın, hatta günlük konuşmaların içine sızdığı anlaşılır.</p>

  <p>H. G. Wells böyle bir boşluk ve yenilenmiş zihinsel enerji ortamında çalışmaya koyuldu. İncil’den gelen bilgilerin yerine bilimsel bilgileri koyarak, insanları bir biyoloğun bakış açısıyla gördüğünü ortaya koydu: kendilerini yavaşça oluşturan, istikrarlı biçimde ilerleyip konuşma ve özfarkındalık yetilerini geliştiren, sonrasında da insan örgütlenişinin ileri aşamalarına ulaşan canlılar. Toplumsallık ve dayanışma yolundaki her adımı, yaklaşan bir dünya hükümetinin işareti olarak yorumladı. Yeni tarım tekniklerinin icat edildiğini hayal ediyordu. Macaulay kadar iyimserdi ve tıpkı Macaulay gibi, insanları yönlendirmeye bayılıyordu.</p>

  <p>Bir ara, Wiltshire yaylalarında insan kurban edilmesiyle ilgili bir kurgu oluşturdu. Bunu şöyle anlatıyordu:</p>

  <blockquote>
    <p>Taşların; belki de deriler ve boynuzlarla, boyalı korkutucu maskelerle kuşanmış rahiplerin; dişlerden yapılma kolyeler takan, balta ve mızrak taşıyan, saçları kemik parçalarıyla tutturulmuş şeflerin; deri yahut keten kıyafetleriyle kadınların doldurduğu bir geçit töreni… Ortama bir festival havası hakim. Bu güruhun merkezi, kurban edilecek itaatkâr ve çaresiz insanlara ayrılmış; ekinlerin artması ve kabilenin büyümesi adına biraz sonra üstünde öldürülecekleri dumanı tüten sunağa bakıyorlar… İşte insanlık üç dört bin yıl önce, gelgitlerin dövdüğü sahillerin çamurunda böyle gelişmeye başlamıştı.</p>
  </blockquote>

  <p class="nonindent">İnsanlığın ilerleyişiyle ilgili genel bir teori ortaya atan ilk kişi olduğunu sanıyordu. Wells, bir gün gezegene hakim olacak uluslararası düzene dair ilk girişime Büyük İskender’in imparatorluğunda şahit olmuştu. Tabii, insanlık dünya birliğine giden yolda pek çok hata da yapmıştı, ancak Wells’in yazdığına göre, “Her felaketin ardından, insanın umudu yeniden yeşerir.” Tarihçilerin acele bir hükme varma konusundaki endişelerini paylaşmıyordu. Öğrendiği her şeyi anlayabilirdi. Bilim, ahlaki doğruluk ve insanlık imparatorluğu; binlerce yıldır tüm insani arzuların altında işte bu üç idealin yattığına inanıyordu. Wells kendini berbat bir başlangıçtan kurtarmış, edebiyatın ve kamusal meselelerin irdelendiği o gösterişli merkeze ulaşmıştı. Bundan sonra insanlığın da aynı yolu izleyeceğini düşünüyordu. O, insanlığın kendisiydi.</p>

  <p>Fakat kitabına bir öfke dalgası da hakimdi; dünya hükümetini kurmaya yaklaşsalar da kendi zayıflıkları yüzünden başarısızlığa uğrayan liderlerden nefret ediyordu. En çok da Napolyon’dan… Napolyon insanlık için yeni bir çağ açabilirdi, ama “kendini beğenmişliğin… kibrin, açgözlülüğün ve hinliğin” tutsağı oldu.</p>

  <p>Wells kendini sıradan insanın savunucusu olarak hayal ediyordu, onun kehanetleri sayesinde sıradan insan zafere ulaşacaktı. 1920’lerden geleceğe bakan Wells, milliyetçiliğin hiçbir geleceği olmadığına, dinin önemini tamamen yitireceğine, siyasetinse içyüzünün ortaya çıkacağına ve, uzun zaman önceki gibi, bir musibet olarak algılanacağına inanıyordu. Yakında bütün dünya Birleşik Dünya Devletleri şeklinde adlandırılacaktı. Bu kitapta, seksen yıl önce çok doğru oldukları düşünülen hatalı kavramların uzun bir listesini bulabilirsiniz.</p>

  <p>Ne var ki, <em>Cihan Tarihinin Umumi Hatları</em> çevrildiği birçok dilde başarı yakaladı ve büyük saygı gördü. E. M. Forster onu muhteşem bir eser olarak niteliyor, o sıralar geçmişe yolculuğunun henüz başlarında olan genç Arnold Toynbee ise kitabın “büyüleyici bir entelektüel başarı” olduğunu öne sürüyordu.</p>

  <p>Oswald Spengler da, tıpkı Wells gibi, metaforları için biyolojiye, analojileri içinse bireylerin hayatlarına başvuruyordu. Fakat diğer her şeye farklı perspektiflerden bakıyordu. Ütopyaya ilerleyen insanlık fikri Spengler’da yoktu. Tarih konusunda insan kültürlerine, onların yükselişine, düşüşüne ve geçtikleri aşamalara odaklanıyordu. Hikâyesi farklı yerlerde tekrar tekrar işitildi. Bir kültürün tarihinin “tek bir bireyin olgunlaşma aşamalarına” benzediğini düşünüyordu. Kültürler, içlerindeki potansiyeli hayata geçiriyor, sonra da hayatın akışına uygun olarak ölüyorlardı. Her yazar gibi Spengler da modern dünyaya, analojiler ve metaforlar aracılığıyla düşünmeyi ve bazen hiçbir kalıba uymuyor gibi görünen bu evrende çeşitli örüntüler aramayı öğretiyordu.</p>

  <p>Alman bir öğretmen olan Spengler 1918’de <em>Batının Çöküşü</em>’nün ilk cildini yayımladı. Başlangıçta Spengler’ın teorisi Birinci Dünya Savaşı’ndaki ağır yenilgilerine bir açıklama getirdiği için Almanlar tarafından benimsenmişti, ama onun amacı çok daha büyüktü. Birçok insanın tarihe bir nevi mitolojik bir çerçeveden baktığını anlamıştı; mitlerin biçimini ve doğasını değiştirmeyi arzuluyordu. Bir bakıma bunu yaptı da. Toynbee gibi o da kendinden bir parçayı yüzyılın ortak zihniyetine kazıdı. <em>Batının Çöküşü</em>’nü okumamış, adını bile duymamış insanlar dahi ondan etkilendi.</p>

  <p>Ünlü edebiyat eleştirmeni Northrop Frye, Spengler’ın sağcı Alman milliyetçiliğine hayran değildi, fakat herkes gibi Spengler’dan etkilendiğini kabul ediyordu. 1976’da şöyle yazmıştı: “Herkesin zihninde Avrupalılarla Amerikalıların dahil olduğu bir ‘Batı’ kültürü var; herkes bu kültürün yeni değil eski olduğuna inanıyor; herkes bu kültürün en çok Klasik dönemdeki Roma’yla benzeştiğini anlıyor.” Frye bütün bu düşüncelerin kaynağının Spengler olduğunu söylüyordu. Dahası, “nasıl ki elektron ya da dinozor kavramları zihin yapımıza yerleşmişse, Batı’nın çöküşü ya da ihtiyarlayışı da zihnimize öyle yerleşmeyi başarmıştır; bir bakıma hepimiz Spenglerciyiz.” Wells’in aksine, günümüzde kimse dünyanın genç olduğuna inanmıyor; neredeyse herkes onun yaşlı ya da hayli olgun olduğunu düşünüyor. 1920’lerde Wells’le Spengler arasındaki müsabakayı Spengler kazanmışa benziyor.</p>

  <p>Belki bunun sebebi yarattığı hikâyenin, bizim şimdi düşündüklerimizden bağımsız biçimde, daha inandırıcı olması ve tarih hakkında daima sorduğumuz sorulardan birine yanıt veriyor olmasıydı: Dünyayı sarsan vakaların tamamen rastlantısal gibi görünmeleri karşısında ne yapacağız? On yedinci yüzyılda Blaise Pascal tarihin bu inanılmaz rahatsız edici yönünü şöyle özetliyordu: “Cleopatra’nın burnu daha kısa olsaydı dünya şimdikinden tamamen farklı olurdu.” Cleopatra güzel olmasa, Mark Antony’yi kendine âşık etmese, Roma ve Mısır tarihi, yani bütün medeniyet tarihi başka türlü gelişirdi.</p>

  <p>Bir amaç sahibi olmayı başarmış ve iki olay arasındaki nedensellik ilişkisini görebilen kişiler bu gerçeği acı verici bulur. Tarihte bir örüntü bulabilirsek (bu, Spengler örneğindeki gibi yükseliş ve çöküş arasında gidip gelen döngüsel yapı bile olabilir) bu acıyı dindirebiliriz. Din gibi, kaçınılmazlık düşüncesi de tarih konusundaki endişelerimize, hayatın niçin şimdiki hâline büründüğünü anlama çabamıza yöneliktir. Elbette bizi karamsarlığa sürükleyebilir bu. Fakat başka türlü anlaşılmaz görünecek olaylarda bir örüntü arıyorsak, kötümserliğe yol açacak bir örüntünün bile hiç yoktan iyi olduğuna inanmışız demektir.</p>

  <p>Büyük anlatı için çok da mükemmel bir dönemde değiliz, bu yüzden büyük anlatıları geçmişin bir parçası olarak görüyor olabiliriz. Tıpkı bir daktilo gibi, bir zamanlar kullanışlı olsa da artık bütün kıymetini yitirmiştir. Böyle bir sonuca varmaya eğilimliyiz, dünya kendisi hakkında çok şey öğrendiği için gelecekte buna benzer girişimler olmayacaktır. Yine de benim tahminime göre hikâyenin sonunu henüz dinlemedik. Bu büyük hikâyeler kimi zaman bizi yanıltmış olabilirler; inanması güç bir kibir sergiledikleri de su götürmez. Günümüz akademisyenlerinin de akıllarını başlarına getirdiler; <em>Dünya Tarihi</em> gibi başlıklara sahip yeni kitaplarda Wells ya da Toynbee tarzı örüntülere artık rastlanmıyor. Oxford’dan J. M. Roberts 1976’da aynı başlığı taşıyan 983 sayfalık bir kitap çıkardığında, gelecek göz önünde bulundurulduğunda tarih çalışanların tek bir avantajı olduğunu söyledi: “Herhangi bir olayın sonuçları karşısında tarihçi belki biraz daha az şaşırabilir.” Roberts son sayfada, insanlığın tarih boyu süren deneyiminin, bize varlığımıza yönelik tehditleri alt edebilecek zihinsel yeteneği kazandırıp kazandırmadığını sorar. Sonra da şöyle cevaplar: “Öyle ya da böyle, bu soruya kesin bir yanıt veremeyiz.”</p>

  <p>Fakat büyük anlatı yazarları, özellikle de Gibbon ve Parkman hâlâ çok sayıda okuyucuya ulaşabilen, hatta belki daha da fazlasını hak eden edebi çalışmalara imza attılar. Toynbee ve Spengler gibi hırslı yazarların bize bugün dahi faydalandığımız kavramsal araçlar sunduğu da bir gerçek. Hatta biz okurların evrensel kesinlikler karşısındaki açgözlülüğü o kadar uzun sürdü ve o kadar sıklıkla ifade edildi ki, akademisyenler bu açlığı gidermek için yeni yöntemler bulacak gibi görünüyor.</p>

  <p>Ne kadar çok hayal kırıklığı yaşarsak yaşayalım, geçmişi tutarlı bir anlatı hâline getirme ihtiyacımız yok olmadı. Felsefeci Arthur Danto, geçmişi “meydana gelmiş tüm olayların… bir araya getirildiği bir çöp kutusuna” benzetiyor, “her saniye yukarı doğru biraz daha uzuyor ve içindeki sıvıya daha fazla olay katmanı eklendikçe her saniye biraz daha genişliyor.” Elbette modern kayıt tutma yöntemleri geçmiştekilere kıyasla daha üstün olduğundan, çöp kutusu da her zamankinden daha hızlı büyüyor. Yalnızca bu bile büyük anlatı düşüncesini biraz korkutucu kılıyor. Ne var ki, hünerli ve cesur olduğu kadar ahmak da sayılabilecek bir tarihçi muhtemelen bir yerlerde bu tarih çöplüğünü karıştırıyor, bulduğu tüm metinlerden yeni bir şey çıkarıp dünyaya mağrur ve pervasızca haykırmak istiyor: “İşte! Her şeyin anlamı burada.”</p>
