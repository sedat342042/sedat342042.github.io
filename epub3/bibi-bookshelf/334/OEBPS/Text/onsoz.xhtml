  <h1>Önsöz</h1>

  <p class="nonindent">Hikâyecilik tüm edebi sanatların anasıdır ve okuyan herkes zaman zaman onun kalıcılığı üzerine düşünür. Benim bu konuya karşı ilgim pek de rastlantısal değil; bu kitapta dile getirilen sorularla yıllardır ilgileniyorum, fakat onlara çekidüzen verene dek benim için ne kadar önemli olduklarını fark etmemiştim. Görünüşe bakılırsa, yarım asırdan uzun süredir bu muazzam konu üzerine düşünüyormuşum.</p>

  <p>Anlatma güdüsünü etraflıca araştırma imkânına Canadian Broadcasting Corporation (CBC) tarafından bir Massey konferansçısı olarak seçildiğim 1999’da kavuştum. Massey Konferansları, güzel sanatların büyük hamisi ve Kanada doğumlu ilk Kanada genel valisi Vincent Massey’i onurlandırmak üzere 1961’de hayata geçirildi. Her sonbahar, yazarlar, öğretmenler ya da önemli kişiler arasında seçilen bir isim, çalıştığı alanla ilgili radyoda birer saatlik beş konuşma hazırlıyor. Geçtiğimiz yıllarda, Vincent Massey tarafından kurulmuş Massey College bu konuşmalara müdahil oldu, House of Anansi Press de onları yayımladı.</p>

  <p>Zaman içinde bu konuşmalar için bir çeşit standart oluştu ve konuşmalar her biri yaklaşık 7500 kelimeden müteşekkil, birbiriyle bağlantılı beş ayrı bölüm şeklinde düzenlenmeye başladı. Konular oldukça çeşitli; örneğin aile hayatının sorunları, teknolojinin getirdikleri ya da kapitalizmin önümüzdeki yüzyılda alacağı biçim gibi. CBC ve Massey College’la birlikte çeşitli yaklaşımları değerlendirdik ve hikâyeciliği araştırmam konusunda uzlaştık. Bence kültürümüzün bu hayati öğesine hak ettiği önem verilmiyor, çünkü hayatımızın her alanına sindiği için genellikle onun kökenini ve yaşamımıza kattıklarını çok da iyi değerlendiremiyoruz.</p>

  <p>İletişim kurma yöntemlerimiz arasında, hikâye en rahat, en işlevsel ve belki de en tehlikeli olanıdır. Kültürleri ve nesilleri aşan, yüzyıllardır insanlığa eşlik eden hikâyeler hepimize temas eder. Olayları bir masal şeklinde bir araya getirmek yediden yetmişe hepimizin hoşuna giden tek iletişim ve eğlence yöntemidir.</p>

  <p>Hikâyeler hiçbir zaman tanışmadığımız atalarımızla, on ya da yirmi bin yıl önce yaşamış insanlarla bağlantı kurmamızı sağlar. Yazılı kültür öncesi toplumlar hakkındaki araştırmalar, hikâye anlatmanın insanın yazı yazmayı öğrenmesinden çok daha eskilere dayandığını ortaya koyuyor. Milyonlarca isimsiz hikâyeci anlatıyı yarattı; gözlemleriyle bilgilerini hikâye yoluyla başkalarına aktarmayı öğrendiklerindeyse medeniyet tarihi başlamış oldu.</p>

  <p>Bu konferansı oluştururken, anlatıya birkaç alışılmadık perspektiften bakmayı, hatta mümkünse konuyu genişletmeyi amaçladım. Öncelikle, anlatının diyalog yoluyla ortaya çıkan dizginlenemez ve doğrulanamaz biçimlerinin, özellikle de –doğru ya da yanlış fark etmez– kendimiz ve tanıdıklarımız hakkında anlattığımız hikâyelerin ne kadar değerli olduğundan bahsetmek istedim. Bana kalırsa, edebiyatı değerlendirmek için kullandığımız yöntemlerden amatör hikâyecilik konusunda da yararlanabiliriz.</p>

  <p>Kitabın ilk bölümü çokça kötülenen o sanatın, yani dedikodu biçimindeki anlatının temellerini inceliyor. Bu bölüm, dedikoduyu kurgunun biraz daha sofistike hâliyle ilişkilendirerek, insanların kendi kişiliklerini inşa ederken uydurdukları hikâyeleri ele alıyor. Anlatıyı bir besin zinciri olarak düşünürsek, en alt katmanın ardından 2. Bölüm’de büyük hırslar arenasına, Edward Gibbon, H. G. Wells, Arnold Toynbee ve medeniyetin akışını büyük anlatılarıyla değiştirmeye çalışan diğer yazarların dünyasına adım atıyoruz. Kendi mesleğim olan gazetecilik 3. Bölüm’ün odağında bulunuyor ve söz konusu bölüm, sürprizlerle dolu bir edebi tür olan şehir efsanelerini de mercek altına alıyor. 4. Bölüm Vladimir Nabokov ve Ford Madox Ford tarafından benimsenen “güvenilmez anlatıcı” kavramını inceliyor. Bu konu, her birinin bir diğeri hakkında yorum yaptığı postmodern akademik teoriyle iç içedir. Son olarak 5. Bölüm’de, Sir Walter Scott’ın <em>Ivanhoe</em>’da kullandığı romantik anlatıdan başlayıp, anlatının külfetinin yirminci yüzyılda keşfedilen o istisnai karakterlere, yani televizyon ve sinema yıldızlarına devredildiği günümüz kitle kültürüne uzanan o görkemli hattın izini sürüyorum. Umarım bunlar amacımı gerçekleştirmeme, yani büyük ya da mütevazı kamusal anlatıları kendi hayatlarımızın gerçek hikâyeleriyle birleştiren anlamsal bağları belirlemeye yardımcı olur.</p>

  <p>Bu kitabın yazım sürecinde bana çok yardımı dokunan isimleri zikretmek benim için bir zevk. CBC <em>Fikirler</em> serisinin başyapımcısı Bernie Lucht, 1999 Massey konferansçısı olacağımı müjdeledi, daha sonra da konuyu seçip bir taslak çıkarmama yardımcı oldu. Yine <em>Fikirler</em> serisinden Richard Handler, yazma süresince bana mükemmel bir koçluk yaptı, vicdanımın sesi oldu ve beni teşvik etti; aynı zamanda radyodaki konuşmaların prodüktörlüğünü de o yaptı. House of Anansi Press’ten Martha Sharpe’a önerileri için ve Janice Weaver’a mükemmel düzeltisi için minnettarım. Geraldine Sherman, Sarah Fulford ve Rachel Fulford ilk müsveddeleri okuyup çok değerli eleştiriler sundular. <em>Maclean’s</em> için bir makale yazmamı isteyen Robert Lewis beni bu konuya yönlendiren kişidir. Katherine Ashenburg, John Fraser ve Barbara Moon zekice yorumlarını, Richard Landon da çok faydalı bir araştırmayı benden esirgemediler. Web sorumlusu Margaret Fulford teknik destek sağladı. Beverley Slopen da her zaman olduğu gibi hem menajer hem de amigo rolü üstlendi.</p>
