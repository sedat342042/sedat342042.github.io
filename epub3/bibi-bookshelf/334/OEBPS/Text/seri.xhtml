    <h2 class="sigil_not_in_toc">Massey Konferansları Serisi</h2>

    <p>Massey Konferansları, Massey College işbirliğiyle Toronto Üniversitesi’nde ve CBC Radyosu’nda gerçekleştirilmektedir. Seri, eski Kanada genel valisi Vincent Massey onuruna düzenlenmiştir ve kendi alanlarında saygı duyulan otoritelerin güncel konular üzerine gerçekleştirdikleri orijinal araştırmaların sonuçlarını yayınlamalarını sağlamak için 1961’de hayata geçirilmiştir.</p>

    <p class="topmargin">Bu kitap CBC Radyosu’nun <em>Fikirler</em> serisinin bir parçası olarak Kasım 1999’da yayınlanan “Anlatının Gücü” başlıklı 1999 Massey Konferansını kapsamaktadır. Serinin prodüktörlüğünü Richard Handler, başyapımcılığını da Bernie Lucht üstlenmiştir.</p>
