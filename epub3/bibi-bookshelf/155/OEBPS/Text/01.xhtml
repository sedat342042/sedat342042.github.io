  <p class="bolum_adi">1</p>

  <p class="ilk">Kino, alaşafakta uyandı. Yıldızlar parlıyordu daha, tan, doğuya düşen gök parçasının alt kısımlarına soluk bir ışık çekmişti. Horozlar, bir süredir ötüyorlardı, erkenci domuzlarsa dalları, tahta parçalarını durmaksızın didikleyip gözden kaçmış yemleri bulma telaşındaydılar. Orkinos ağlarının ötesindeki saz kulübenin dışında bir kuş sürüsü cik cik ediyor, kanat çırpıyordu.</p>

  <p>Kino’nun gözleri aralandı, önce, gittikçe aydınlanan kapıya baktı, sonra da Coyotito’nun uyuduğu tavana asılı beşiğe. Neden sonra da yanı başında, hasırın üstünde uyuyan karısı Juana’ya baktı; mavi yeldirmesi burnunu, göğüslerini, sırtını örtmüştü. Juana da gözlerini açtı. Kino ne zaman gözlerini açsa, onu uyanmış bulurdu, şimdiye kadar hep böyle olmuştu. Juana’nın gözlerinde küçük yıldızlar yanıp yanıp sönüyordu. Kocasına her sabah nasıl bakıyorsa, bu sabah da öyle bakıyordu.</p>

  <p>Kino, kumsala vuran sabah dalgalarının şıpırtısını duydu. Ne güzel — gözlerini yumdu, bu ezgiye kulak verdi. Bunu yapan belki yalnızca kendisiydi belki de tüm halkı. Kino’nın halkı bir zamanlar türküler bestelemek konusunda harikaydı; öyle ki her gördüklerini, her düşündüklerini, her yaptıklarını, her duyduklarını türkülere dökmüşlerdi. Ama bu gelenek eskimişti, gerçi türküler bugün de yaşıyordu, Kino onları ezbere biliyordu ama yenileri eklenmemişti. Bu, kişisel türkülere yer olmadığı anlamına gelmiyordu. Şu anda Kino’nun içinde duru ve yumuşak bir türkü yükseliyordu, kelimelere dökebilse Ailenin Türküsü derdi ona.</p>

  <p>Nemli havadan korunmak için battaniyesini burnuna kadar çekmişti. Yanı başındaki kıpırtıyla o yana döndü. Juana nerdeyse çıt bile çıkarmadan kalkıyordu. Sert, çıplak ayaklarıyla Coyotito’nun uyuduğu beşiğe yürüdü sonra, eğildi, tatlı bir şeyler söyledi. Coyotito bir an ona baktı, sonra gözlerini yumdu, yine uykuya daldı.</p>

  <p>Juana, sönmüş ateşe gitti, tutuşmamış bir kömür buldu, onu yelpazeledi, üstüne çalıçırpı döktü.</p>

  <p>Kino da kalkmıştı şimdi, battaniyesine başını, burnunu, omuzlarını örtecek şekilde sarındı. Sandaletlerini giyip dışarı, tanyerini gözlemeye çıktı.</p>

  <p>Kapının önüne çömeldi, battaniyenin uçlarını dizlerinin çevresinde topladı. Körfez bulutlarının parıltılı beneklerinin göğe doğru alev alev yükselişini izledi. Bir keçi yanaştı, kokladı onu, soğuk sarı gözlerini yüzüne dikti. Kino’nun arkasında, Juana’nın yaktığı ateş harlamış, kulübenin çatlaklarından ışık oklarıyla geçerek kapının dışına oynak bir ışık dörtgeni uzatmıştı. Gecikmiş bir güve, büyük bir şamatayla içeri, ateşi bulmaya daldı. Ailenin Türküsü, şimdi Kino’nun arkasından yükseliyordu. Türkünün temposunu belirleyen, Juana’nın sabah kahvaltısı için mısır dövdüğü dibeğin sesiydi.</p>

  <p>Tan, hızla ağarıyordu artık, şöyle bir serpinti, bir ışıltı, bir ışık, derken güneşin Körfez’den yükselişiyle birlikte bir ateş patlaması. Kino, gözlerini güneşten korumak istedi, yere baktı. Çöreklerin tek tek hazırlanışını duydu, tavada kızarırken çıkardıkları mis gibi kokuyu. Karıncalar toprakta hani harıl çalışıyorlardı, kara, parlak gövdeleriyle iri karıncalar, sonra küçümen boz, tez ayaklı karıncalar. Kino, dev bir karıncanın kurduğu toz tuzağından deliler gibi kaçmaya çalışan küçük karıncayı bir Tanrı gibi kayıtsızca izledi. Cılız, utangaç bir köpek yanaştı yanına, Kino’dan tatlı bir söz duyunca da hemen oraya kıvrıldı, kuyruğunu özenle ayaklarının üstüne yaydı, çenesini de bu tüy yumağının üstüne zarifçe yasladı. Kara bir köpekti, kaşlarının olması gereken yerde sarı altınsı benekler vardı, öteki sabahlar gibi bir sabahtı ama yine de hepsinden güzelmiş gibi geldi Kino’ya.</p>

  <p>Kino kolanların gıcırtısını duydu, Juana, Coyotito’yu sallanan beşiğinden indirmiş, altını temizlemiş, beline düğümlediği şalına sararak göğsüne yakın bir yere bağlamıştı. Kino bütün olanları bakmadan da görebiliyordu neredeyse. Juana, alçak sesle eski bir türkü söylüyordu, üç notadan oluşan ama sessizliklerden yana zengin bir türkü. Bu türkü de aile türküsünün bir parçasıydı. Hepsi bir parçaydı. Ara sıra boğaza tıkanan acılı bir müzik dizesiyle yükseliyor, işte güven budur, diyordu, sıcaklık budur. Bütünlük budur.</p>

  <p>Çitin karşı kıyısında başka saz kulübeler de vardı, onlardan da duman yükseliyordu, kahvaltı sesleri duyuluyordu, ama bunlar başka türkülerdi, onların domuzları başkaydı ve karıları Juana değildi. Kino, gençti, güçlüydü, siyah saçları esmer alnına dökülmüştü. Gözleri sıcak, yabanıl, parlaktı, bıyığı ince, sert telliydi. Battaniyesini burnundan çekti, karanlık, zehirli hava dağılmıştı, eve sapsarı güneş ışığı vuruyordu. Çitin yanındaki iki horoz eğildiler, kanatlarını dikleştirip enselerindeki tüyleri kabartarak birbirlerine meydan okudular. Acemi bir dövüş olacaktı besbelli. Av hayvanları değildiler. Kino bir an gözledi onları, sonra gözü ta uzaklardaki tepelere doğru hızla kanat çırpan yaban güvercinlerine takıldı. Dünya uyanmıştı artık, Kino da kalktı, saz kulübesine girdi.</p>

  <p>O, kapıdan girerken Juana, yanan ateşin başından kalktı. Coyotito’yu yine beşiğine yatırdı, sonra kendi siyah saçlarını taradı uzun uzun, iki örgü yaptı, uçlarını ince yeşil kurdelelerle bağladı. Kino, ateşin başına çöktü, mısır çöreğini dürüp sosa batırarak yedi. Biraz da pulk<a href="../Text/dipnot.xhtml#Footnote0001" id="Feedback0001"><sup class="dipnot_sayi">[1]</sup></a> içti, kahvaltısı buydu işte. Şenlik günleri dışında bildiği tek kahvaltı buydu. Çatlayıncaya kadar çörek yeyip hastalandığı bir panayır şenliğini saymazsa. Kino kahvaltıyı bitirince, Juana da ateşin başına geldi, kahvaltısını etti. Bir kerecik konuşmuşlardı bu arada, ama konuşmak salt alışkanlıktan doğuyorsa ne gereği vardı ki. Kino, mutlulukla içini çekti, konuşma buydu işte.</p>

  <p>Güneş, saz kulübeyi ısıtıyor, uzun ışınlarla çatlaklarından içeri sızıyordu. İşte bu ışınlardan biri Coyotito’nun yattığı beşiği tutan kolanlara vurdu.</p>

  <p>Ufacık bir kıpırtı yüzünden gözleri sallanan beşiğe ilişti. Kino ile Juana, durdukları yerde kalakaldılar. Bebeğin beşiğini tavandaki payandaya bağlayan kolanda bir akrep yürüyordu usulca. Zehirli kuyruğu sımsıkı gerilmişti ama göz açıp kapayana dek savurabilirdi onu.</p>

  <p>Kino’nun burun delikleri açılıp kapanıyordu. Ağzını açıp solumayı durdurmaya çalıştı. Sonra birdenbire, şaşkınlıktan kaskatı kesilmiş bedenden eser kalmadı. Kafasında yeni bir türkü, Kötülüğün Türküsü vardı şimdi, düşmanın türküsü, aileye göz diken herhangi bir düşmanın, yabanıl, gizli, ölümcül bir ezgi, onun altında Ailenin Türküsü acıyla yakarıyordu.</p>

  <p>Akrep, kolandan ustaca inerek beşiğe doğru ilerledi. Juana, kısık sesle bu tür uğursuzlukları defedecek eski bir büyü mırıldandı, kenetlenmiş dişlerinin arasından Kutsal Meryem’e dua etti. Kino, hemen harekete geçmişti. Usulca, hiç ses etmeden, odanın öte yanına kaydı. Ellerini öne uzatmış, avuçlarını yere bastırmıştı, gözleri akrepteydi. Altta, beşikte yatan Coyotito güldü, elini akrebe doğru uzattı. Tam Kino erişecekken, tehlikeyi sezdi akrep. Durdu, kuyruğu ufak sarsıntılarla sırtına dikildi, kuyruğun ucundaki kıvrık iğne parladı.</p>

  <p>Kino kıpırdamadan durdu. Juana’nın eski bir büyü fısıldadığını duyuyordu yine, düşmanın kötü ezgisini duyabiliyordu. Akrep oynayana kadar bekledi; akrep, kendisine doğru gelen ölümün kaynağını sezmeye çalışıyordu şimdi. Kino elini çok usulca kaldırdı. Kuyruk, birden dikildi. Ve o anda Coyotito kahkahalar atarak kolanı salladı, akrep düştü.</p>

  <p>Kino atıldı, ama akrep parmaklarından kaydı, bebeğin omzuna düştü, düşer düşmez de soktu onu. Kino, hırıltılar saçarak atladı akrebin üstüne, parmaklarının arasına aldı, ezdi. Yere fırlattı, yumruklaya yumruklaya toprak zemine yapıştırdı, Coyotito, beşiğinde acı acı bağırıyordu. Kino, belirsiz bir leke, toprakta bir ıslaklık haline gelene kadar yumrukladı, ezdi düşmanını. Dişleri ışıl ışıl, gözleri çakmak çakmaktı ve kulaklarında Düşmanın Türküsü gümbürdüyordu.</p>

  <p>Juana, bebeği kucağına almıştı bu arada. Şimdiden kızarmaya başlayan akrebin soktuğu yeri bulmuştu bile. Coyotito haykıradursun, dudaklarını deliğe bastırdı, kanı emdi, tükürdü, yeniden emdi.</p>

  <p>Kino dört dönüyordu odada; çaresizdi, elinden bir şey gelmiyordu.</p>

  <p>Bebeğin çığlıklarına komşular yetiştiler. Saz kulübelerinden boşaldılar bir anda: Kino’nun ağabeyi Juan Tomas ile şişman karısı Apolonia ve dört çocukları kapıya üşüşüp yolu tıkadılar. Arkalarına içeriyi görmek isteyen öbür komşular doluştu. Küçük bir oğlan dizleri üstünde emekleyerek içeri bakmaya çalıştı. Önde duranlar, arkadakilere şu sözleri ilettiler: “Akrep. Bebeği sokmuş.”</p>

  <p>Juana bir an, yarayı emmekten vazgeçti, durdu. Küçücük delik biraz genişlemiş, emilme sonucu kenarları beyazlaşmıştı ama kırmızı şişlik, sert, akkansı bir şişle çevreye yayılmıştı. Bu insanların hepsi akrep nedir bilirlerdi. Akrebin soktuğu bir yetişkin ağır hasta olabilirdi ama bir bebek zehir yüzünden kolayca ölebilirdi. Bilirlerdi, önce şişme, ateş, boğaz daralması gelirdi, sonra mide kasılmaları, eğer yeterince zehir girmişse, Coyotito da ölebilirdi. Ama yaranın acısı azalıyordu galiba. Coyotito’nun çığlıkları, iniltiye dönüşmüştü.</p>

  <p>Kino her zaman sabırlı, incecik karısındaki bu demir dayanıklılığına şaşıp kalmıştı, öylesine boynu eğik, saygılı, neşeli, sabırlıydı ki, doğum sancısıyla tortop olduğunda bile ses etmezdi. Yorgunluğa ve açlığa, neredeyse Kino’dan daha çok dayanabilirdi. Kayıkta, güçlü bir erkek gibiydi, îşte şimdi de en umulmadık şeyi yaptı.</p>

  <p>“Doktor,” dedi, “koşun doktoru çağırın.”</p>

  <p>Bu sözler, çitin ötesindeki küçük avluda sıkış tepiş yığılı duran komşuların arasında dolandı. Kendi aralarında yinelediler, “Juana doktoru istiyormuş.” Müthiş bir şey, unutulmaz bir şeydi doktoru istemek. Doktoru getirmek olağanüstü bir şeydi canım! Doktor, bu saz kulübeler topluluğuna hiç adım atmamıştı. Neden atsındı ki, kasabanın kerpiç evlerinde oturan zenginlere ayırdığı zaman bile yetmiyordu, işi başından aşkındı.</p>

  <p>“Gelmez,” dedi avludakiler.</p>

  <p>“Gelmez,” dedi kapıda birikenler; Kino da bu düşünceye katıldı.</p>

  <p>“Doktor gelmez,” dedi Kino, Juana’ya.</p>

  <p>Juana gözlerini kocasına dikti, gözleri dişi bir aslanın gözleri gibi buzluydu. Juana’nın ilk bebeğiydi bu — Juana’nın bu dünyada varı yoğuydu. Kino, karısının kararlılığını gördü ve aile türküsü çelik bir ezgiyle çınladı kafasında.</p>

  <p>“Öyleyse biz ona gideriz,” dedi Juana, bir eliyle koyu mavi yeldirmesini başına çekti, yeldirmenin ucunu ağlayan bebeğin altına serdi, öbür ucunu da yüzüne örterek yavruyu güneşten korudu. Kapının önündekiler, arkadakileri itiştirerek ona yol açtılar. Kino, karısının ardından geliyordu. Kapıdan çıkıp çamurlu patikaya vardılar, komşular da onların ardından geliyordu.</p>

  <p>Olay, bir mahalle sorununa dönüşmüştü. Tez, yumuşak adımlarla kentin merkezine doğru yürüyüşe geçtiler, önde Juana ile Kino, arkalarında Juan Tomas ile hızlı yürümekten göbeği hop hop oynayan Apolonia, en arkada da çocukları, eteklerine yapışmış komşular kalabalığı. Sarı güneş, kara gölgelerini önlerine doğru uzatıyordu, öyle ki kendi gölgelerine basıyorlardı yürürken.</p>

  <p>Saz kulübelerin bittiği, taş ve kerpiç kentinin başladığı bölgeye geldiler; fıskiyelerin oynaştığı, sarmaşıkların duvarları mora, kiremit kırmızısına, beyaza çiçeklediği serin avlu bahçelerinin kentine. Bu gözden ırak bahçelerden kafes kuşlarının türkülerini, kızmış kaldırım taşlarına dökülen serin suyun şıpırtısını duydular. Geçit kalabalığı, gözleri kamaştıran alanı geçti, kilisenin önüne vardı. Kalabalık artmıştı şimdi, araya son katılanlara bebeği bir akrebin soktuğu, anayla babanın bebeği doktora götürdükleri konusunda yavaş sesle bilgiler veriliyordu.</p>

  <p>Son gelenler, özellikle parasal konularda büyük uzmanlıkları olan kilise-önü-dilencileri, Juana’nın eski püskü, mavi etekliğine bir göz atıyor, yeldirmesindeki gözyaşı lekelerine bakıyor, örgülerindeki yeşil kurdeleleri beğeniyor, Kino’nun battaniyesinin eskiliğini, giysilerinin kaç bin kez yıkandığını kestiriyor, sonunda onları yoksul kişiler olarak niteleyerek ortaya çıkacak dramı izlemeye koşuyorlardı. Kilisenin önündeki dört dilenci, kasabada her olan bitenden haberdardılar. Kiliseye günah çıkarmaya gelen genç kadınların yüzlerini incelemekte uzmanlaşmışlardı, kadınlar dışarı çıkarken, işledikleri günahı yüzlerinden okurlardı. Küçük çaptaki rezaletlerin tümünü, büyük suçlardan birkaç tanesini bilirlerdi. Kilisenin önündeki gölgede siperlenir, hiç kimsenin onlara görünmeden içeriye, derman aramaya girmemesine çalışırlardı. Doktoru tanıyorlardı. Onun kayıtsızlığını, acımasızlığını, aç gözlülüğünü, tutkularını, günahlarını biliyorlardı. Ana rahminden alırken beceriksizce öldürdüğü çocukları, istemeye istemeye sadaka niyetine dağıttığı kirli paraları biliyorlardı. Onun elinde ölenlerin kiliseye taşınışını görmüşlerdi. Dini tören bitmişti, işler de yavaşlamıştı bu saatlerde, alayın ardına takıldılar, yoldaşlarının yüreklerini okumak derdine düşmüş araştırmacılar sıfatıyla şişman, tembel doktorun akrep sokmuş bir zavallı bebeğe ne yapacağını öğrenmek istediler.</p>

  <p>Telaşlı kalabalık neden sonra doktorun evinin dış kapısına vardı. Su şırıltısını, kafeslerde şakıyan kuşların sesini, döşeme taşlarını süpüren uzun süpürgelerin hışırtısını duydu. Doktorun evinden gelen mis gibi kızgın yağ kokusunu içine çekti.</p>

  <p>Kino, duraladı bir an. Bu doktor, onlardan biri değildi. Bu doktor, hemen hemen dört yüz yıllık bir süreden beri Kino’nun ırkını döven, aç bırakan, yağmalayan, aşağılayan bir ırktan geliyordu, bu ırk onları öylesine korkutmuştu ki, yerliler boyun eğip kapısına koşmak zorundaydılar hep. Bu ırktan gelen birine her rastladığında böyle olurdu Kino, güçsüzleşir, ürker, öfkeyle dolardı içi. Öfkeyle korku el ele yürürdü içinde. Doktorla konuşmaktansa, onu öldürmek çok daha kolaydı Kino için, çünkü doktorun ırkından gelenler, Kino’nun ırkından gelen herkese hayvanlara seslenircesine seslenirlerdi; kapıdaki demir halkaya uzanırken, öfkesi iyice kabardı, düşmanın gümbürtülü ezgisi kulaklarında zonkladı, dudakları kısıldı, yine de sağ eliyle şapkasını çıkarmaya davrandı. Demir halkayı hızla vurdu kapıya. Kino, şapkasını eline alıp bekledi. Coyotito, Juana’nın kollarında mızmızlanıyor, o da oğluna tatlı bir şeyler söylüyordu. Kalabalık, olanları daha iyi görmek, duymak için kapıya iyice yaklaştı.</p>

  <p>Biraz sonra koca kapı, biraz aralandı. Kino, o aralıktan, bahçenin yeşil serinliğini, küçük fıskiyeyi görebiliyordu. Kapıdaki adam, kendi ırkından biriydi. Kino, eski dille seslendi ona. “Bizim küçüğü, ilk doğanımızı akrep soktu,” dedi. “Hekimin eli değsin istiyorum.”</p>

  <p>Uşak aynı dille yanıt vermek istemiyordu. “Az dakika,” dedi, “gidiyorum kendine haber vermeye.” Sonra kapıyı örttü, sürgüyü itti. Kızgın güneş, kalabalıktakilerin salkım salkım gölgelerini beyaz duvara kapkara yansıtıyordu.</p>

  <p>Doktor, odasında, geniş karyolasında doğruldu. Paris’ten getirtilme kırmızı, hareli bir sabahlık giymişti, göğüs düğmeleri zor kavuşuyordu. Kucağında, gümüş tepside gümüş bir kakao taşıyla fildişi renginde porselen bir fincan vardı. İri elinin başparmağıyla işaret parmağını fincanın kulpunda birleştirmişti, öteki üç parmağını iyice açarak fincanı ağzına götürdüğünde fincan büsbütün küçücük, gülünç göründü elinde. Gözleri, tabaktaki lop et parçalarına ilişti, ağzı büzüldü. Gittikçe şişmanlıyordu, sesi bile boğazını saran yağ tabakası yüzünden kısık çıkmaya başlamıştı. Yanı başındaki sehpada küçük, doğu işi bir zille kocaman bir sigara kutusu duruyordu.</p>

  <p>Odanın döşenişi karanlık, iç kapayıcıydı. Duvarlarda dini resimler asılıydı, eğer vasiyet ettiği ve servetinden karşılanan kilise ayinleri yettiyse, şu anda çoktan Cennet’te olan zavallı rahmetli karısının büyütülmüş renkli portresi bile dini bir hava saçıyordu. Doktorun eskiden kısa süren ama göz kamaştıran bir yaşamı olmuştu. O günden bu yana da bütün yaşamı Fransa anıları, Fransa özlemiyle doluydu. “İşte uygar yaşam buna derler,” diyordu küçük bir gelirle metres tutabilmek, pahalı lokantalarda yemek yiyebilmeyi kastederek. İkinci fincan kakaoyu doldurdu, bir bisküvi kırdı. Dışarıdaki uşak, açık oda kapısının önünde durmuş, efendisinin dikkatini çekmeyi bekliyordu. “Evet?” dedi doktor.</p>

  <p>“Zavallı bir Kızılderili, bebeğiyle gelmiş. Akrep sokmuş bebeği dediğine göre.”</p>

  <p>Doktor öfkesinin kabarmasına fırsat vermeden fincanını usulca elinden bıraktı.</p>

  <p>“Benim ‘zavallı Kızılderililer’in böcek sokmalarını iyileştirmekten başka işim yok mu? Ben doktorum, veteriner değil.”</p>

  <p>“Peki Patron,” dedi uşak.</p>

  <p>“Parası var mıymış?” dedi doktor. “Hayır tabii, asla paraları olmaz. Bu dünyada bir ben, yalnız ben, karşılıksız iş görmek zorundayım sanki. Bıktım usandım! Parası var mıymış, öğren bakalım!”</p>

  <p>Uşak, koca kapıyı azıcık araladı, bekleşen kalabalığa baktı. Bu kez bildik dille konuştu:</p>

  <p>“Bakım için yeterli paran var mı?”</p>

  <p>Kino, battaniyesinin altındaki gizli bölmeye el attı. Bumburuşuk bir kâğıt çıkardı. Kâğıdın katlarını özenle açtı, sonunda tam sekiz tane biçimsiz, küçücük inci tanesi çıktı ortaya, küçük irinli yaraları andıran çirkin, boz, yassılmış, değersiz inciler. Uşak kâğıdı aldı, kapıyı yine kapadı ama bu kez dönüşü uzun sürmedi. Kâğıdı uzatabilecek kadar araladı kapıyı.</p>

  <p>“Doktor bey çıkmış,” dedi. “Önemli bir vakaya çağırmışlardı.” Sonra utançla, hızla örttü kapıyı.</p>

  <p>O anda, büyük bir utanç dalgası kalabalığı kapladı. Sanki birden eridi gitti insanlar. Dilenciler, kilisenin merdivenlerine döndüler, aylaklar dağıldı, komşular da Kino’nun utancı, herkesin içinde aşağılanışı yüzüne vurulmasın diye evlerine gittiler.</p>

  <p>Uzun bir süre Kino, yanı başındaki Juana ile birlikte kapının önünde dikeldi. Sonra yavaşça yardım dilenen zavallı şapkasını başına yerleştirdi. Hiç umulmadık bir anda kapıya korkunç bir yumruk indirdi. Şaşkın gözlerle kanayan parmaklarına, aradan sızan kana baktı.</p>
