  <p class="bolum_adi">5</p>

  <p class="ilk">İlk horoz ötmeden yeniay doğmuştu. Kino, karanlıkta gözlerini açtı, yanında bir kıpırdanma hissetmişti; kıpırdamadan bekledi. Yalnız gözleriyle karanlığı taradı ve saz kulübenin yarıklarından sızan soluk ay ışığında, Juana’nın usulca yataktan kalktığını, sonra ocağa doğru yürüdüğünü gördü. Çıt çıkarmıyordu çalışırken, Kino onun ocağın altındaki taşı oynatışını ancak duyabildi. Sonra tıpkı bir gölge gibi, kapıya doğru kayarcasına ilerledi Juana. Bir an, Coyotito’nun yattığı beşiğin başına geldi, ardından eşikte duraladı sapsarı bir yüzle, sonra çıkıp gitti.</p>

  <p>Kino’nun içini müthiş bir kin kaplamıştı. Hızla doğruldu, o da ses çıkarmamaya özen göstererek karısının ardından yürüdü, Juana’nın tez adımlarının kumsala yöneldiğini duyabiliyordu. Usulca ardından gitti; beynine öfkenin kanı yürümüştü. Sazların arasından sıyrıldı Juana, kumsaldaki kaya parçalarına takılıp tökezledi, işte geliyordu, derken bir koşu tutturdu. Tam inciyi fırlatacağı sırada Kino üstüne atıldı, kolunu tuttu, inciyi kaptı elinden. Yumruğunu yüzüne indirdi, Juana, kayaların arkasına yıkıldı, Kino, böğrüne bir tekme savurdu o zaman. Solgun ışıkta küçük dalgaların karısının bedenini yıkadığını görebiliyordu, etekliği suda yüzüyor, su çekilirken bacaklarına dolanıyordu.</p>

  <p>Kino hırsla baktı ona, dişleri parladı. Yılan gibi tıslıyordu, Juana başını kaldırmıştı, iri ama korkusuz gözlerle süzüyordu Kino’yu, kesilmeye hazır bir koyun gibi. Kocasının içini öldürme hırsının bürüdüğünü anlamıştı, olsundu; yazgısını benimsemişti Juana, ne diretecek, hatta ne de yakınacaktı. O anda öfke uçup gitti Kino’nun içinden, pis bir tiksintiye bıraktı yerini. Karısına sırtını döndü, kumsalı geçip saz kulübelerin sınırına vardı. Yaşadıkları, duyularını köreltmişti sanki.</p>

  <p>Birden bir koşuşma duydu, bıçağını çıkardı, önündeki karaltıya salladı, bıçağın bir gövdeye gömüldüğünü duydu, bir ara dizlerinin üstündeydi, sonra yine yere yapıştı. Aç gözlü parmaklar giysilerini yokluyor, elinden savrulan inci, yoldaki küçük bir taşın arkasında parlıyordu. Yumuşak ay ışığında pırıl pırıldı.</p>

  <p>Juana, suyun kenarındaki kayalardan sürünerek kalktı. Yüzü, acıdan uyuşmuş gibiydi, böğrü sızlıyordu. Bir süre dizleri üstünde doğrulmaya çabaladı, ıslak etekliği bacaklarına yapışıyordu. İçinden, Kino’ya kin duyduğu yoktu. “Ben erkeğim,” demişti ya, Juana bu sözün anlamını kavramıştı. Yarı çılgın, yarı tanrıyım anlamına geliyordu bu sözler. Demek Kino gücünü bir dağa toslatacak, bir denizde sınayacaktı. Juana, kadın sezgileriyle, erkeğin yok olduğu yerde dağın kılının kıpırdamayacağını, erkeğin boğulduğu yerde denizin yine kabarıp taşacağını biliyordu. Yine de Kino’yu erkek yapan tek güç buydu, yarı-insan, yarı-tanrı olmak, Juana’nın da bir erkeğe gereksinimi vardı, erkeksiz yapamazdı. Kadınla erkek arasındaki bu ayrımlara şaşsa da onları değerlendiriyor, benimsiyor, onlarsız edemiyordu. Tabii kocasının ardından gidecekti, hiç kuşku yok. Bazen kadınlığı, sağduyusu, sakınganlığı, korunma içgüdüsü, Kino’nun erkekliğine işleyebiliyordu, üçünü de kurtarabilirdi belki. Acılar içinde ayağa kalktı, avuçlarını küçük dalgalara tuttu, yakıcı tuzlu suyla yıkadı yüzündeki bereleri. Ağır adımlarla Kino’nun ardından yürüdü kumsal boyunca.</p>

  <p>Güneyden akan, ardı ardına dizilmiş bir bulut kümesi kaplamıştı göğü. Solgun ay, bulut öbeklerine dalıp dalıp çıkıyordu, Juana da bir an karanlıkta yürürken, öbür an aydınlığa çıkıveriyordu. Sırtı sızlıyordu, başı önüne düşmüştü. Ay buluta girdiğinde sazların arasından geçiyordu, baktı, kayanın arkasındaki patikada dev incinin ışıltısını seçti. Dizüstü çöktü, inciyi aldı, o anda ay yine bulutların arasına girdi. Juana olduğu yerde kaldı, acaba denize dönüp bu işi bitirse miydi, derken çevre ışıdı yine, önündeki patikada iki karaltının yattığını gördü. Hemen koştu, biri Kino’ydu adamların, öteki de boğazından ışıltılı, kara bir sıvı akan bir yabancı.</p>

  <p>Kino güçlükle kımıldıyordu, kollarıyla bacakları ezilmiş bir hamam böceğininki gibi kıpırtısızdı. İşte o anda Juana, eski yaşamlarının sona erdiğini kavradı. Patikadaki ceset, Kino’nun yanında duran kara saplı bıçak, kuşkuya yer vermiyordu artık. Juana baştan beri eski dinginliği, inciden önceki günlerin hiç değilse bir parçasını kurtarmaya çabalamıştı. İşte hepsi yitip gitmişti şimdi, bir daha da ele geçmezdi. Bunu kavradığında, geçmişi bir anda sildi. Canlarını kurtarmaktan başka yapacak şey yoktu.</p>

  <p>Acısı geçmişti şimdi, yorgunluğu da. Ölüyü patikadan sazların arasına çekti çarçabuk. Kino’ya doğru yürüdü sonra, ıslak etekliğiyle onun yüzündeki yaraları sildi. Kino kendine geliyordu, inledi.</p>

  <p>“İnciyi aldılar. Yitirdim inciyi. Her şey bitti,” dedi. “İnci yok artık.”</p>

  <p>Juana, hasta bir çocuğu avuturcasına susturdu onu, “Sus bakalım,” dedi, “İşte incin. Yolda buldum. Beni duyabiliyor musun? İşte incin diyorum. Anlıyor musun? Bir adam öldürdün. Hemen kaçmalıyız. Bizim peşimize düşecekler. Ne dediğimi anlıyor musun? Gün ağarmadan gitmemiz gerek.”</p>

  <p>“Bana saldırdı,” dedi Kino tedirgince. “Kendimi savunmak için vurdum.”</p>

  <p>“Dünü anımsamıyor musun?” diye sordu Juana. “Dediğini hesaba katarlar mı sanıyorsun? Kentin insanları aklında değil mi? Bu açıklamanın yararı olur mu sanıyorsun?”</p>

  <p>Kino, derin bir soluk aldı, güçsüzlüğünü atmaya çalıştı üstünden. “Hayır,” dedi, “haklısın.” O zaman iradesi yine çelik gibi oldu, kendine güveni yerine geldi.</p>

  <p>“Hadi eve git de Coyotito’yu getir,” dedi, “ne kadar mısırımız varsa al gel. Kayığı suya indireyim, yola koyulalım.”</p>

  <p>Bıçağını alıp karısının yanından uzaklaştı. Kumsalda düşe kalka ilerledi, kayığının başına geldi. Ay, bulutlardan bir daha sıyrıldığında, kayığının döşemesinde kocaman bir delik gördü. Yakıcı bir öfke kapladı içini, onu güçlü kıldı. İşte şimdi karanlık ailesini kuşatıyordu, kötülüğün ezgisi geceyi dolduruyordu, uğursuzluk, manrovların üstünde asılı kaldı, dalgaların seslerine sindi. Dedesinin kaç kez boyanmış kayığının döşemesi delinmişti. Akla getirilemeyecek bir kötülüktü bu. Bir insanı öldürmek bile bir kayığı öldürmek kadar büyük bir kötülük değildi. Çünkü kayığın oğulları yoktur, kayık kendini koruyamaz, kayık yaralandı mı iyileşemez bir daha. Kino’nun öfkesine üzüntü de karışmıştı, bu son olay gevşemez bir gerginlik noktasına getirmişti onu. Artık bir hayvandı, gizlenmesi, saldırması gereken bir hayvandı yalnızca, kendini ve ailesini korumaktan başka bir amacı yoktu. Başındaki sancıyı duymuyordu bile. Koşarak ilerledi kumsalda, sazları yararak saz kulübesine girdi, komşularından birinin kayığını almayı düşünmedi bile. Bir kayığı delmeyi nasıl düşünmezse, bunu da bir kerecik olsun aklına getiremezdi.</p>

  <p>Horozlar ötüyordu, tan yeri ağardı ağaracaktı. İlk ateşlerin dumanı, saz kulübelerin duvarlarından dolanarak çıktı, kızaran ilk çöreklerin kokusu havayı tuttu. Erkenci kuşlar, sazların arasında koşuşmaya başlamışlardı. Cılız ay, ışığını yitiriyordu, bulutlar yoğunlaşıp güneye doğru yığılıyorlardı. Koyda taptaze bir rüzgâr esti, tedirgin, sinirli, soluğunda fırtına kokusu olan bir rüzgâr, havaya da bir değişiklik, tedirginlik egemen oldu.</p>

  <p>Evine koşan Kino, birden içinin kabardığını duydu. Artık kafası eskisi gibi karışık değildi, çünkü yapılacak tek şey vardı, Kino’nun eli önce dev inciye sonra da gömleğinin içine asılı bıçağa gitti.</p>

  <p>Ötede bir ışık gözünü aldı, o anda karanlığı uzun bir alev yardı, bir çatırtı, yangının som kitlesi yolu aydınlattı. Kino koşmaya başladı, biliyordu, kendisinin saz kulübesiydi yanan. Bu, evlerin birkaç dakikada kül olacağını da biliyordu. Karşıdan, bir başka karaltı, koşarak yaklaşıyordu Juana’ydı bu, kucağında Coyotito, elinde Kino’nun battaniyesi. Bebek korkudan inliyordu, Juana’nın gözleri iri iri açılmıştı, ödü kopmuş gibiydi. Kino’nun evi, gözleri önünde yanıp kül oluyordu. Juana’ya soru sormadı. Biliyordu, yine de Juana, “Her yeri didik didik etmişler, yeri kazımışlar,” dedi, “bebeğin beşiğini bile altüst etmişler. Ben bakınırken dışardan ateşe verdiler evi.”</p>

  <p>Yanan evin göz alıcı ışığı Kino’nun yüzünü aydınlatıyordu. “Kim?” dedi.</p>

  <p>“Bilmiyorum,” dedi Juana. “Karanlık adamlar.”</p>

  <p>Komşular evlerinden boşalmaya başlamışlardı, alevleri gözlüyor, kendi evlerini korumak için telâşla eziyorlardı kıvılcımları. Birdenbire ürktü Kino. Işık, ürkütmüştü onu. Patikanın yanında uzanan ölüyü anımsadı birden, Juana’yı kolundan çekerek ışıktan uzak bir evin gölgelerine koştu, ışık tehlike demekti. Bir an durup düşündü, sonra gölgelerin arasında ilerledi, ta ki ağabeyi Juan Tomas’ın evine varana kadar, orada kapıdan süzüldü, Juana’yı da çekti. Dışarda, çocukların çığlıklarını, komşuların haykırışlarını duyuyordu, dostları yanan evde olabileceğini düşünmüşlerdi.</p>

  <p>Juan Tomas’ın evi tıpatıp Kino’nun evi gibiydi: Bütün saz kulübeler birbirinin eşiydi ya, hepsi ışık ve hava alırdı dışardan, öyle ki Juana ile Kino, ağabeylerinin evinde oturdukları köşeden, dışarda yükselen alevleri gözleyebiliyorlardı. Kocaman, yırtıcı alevlere baktılar, çatının çöküşünü gördüler, yangının bir saman alevi gibi birkaç dakikada sönüşünü. Dostlarının uyaran bağırışlarını duydular, Juan Tomas’ın karısı Apolonia’nın çığlığını. En yakın kadın akrabaları olduğundan, ailedeki ölüler adına ağıt yakıyordu.</p>

  <p>Apolonia birden en yeni yeldirmesini giymemiş olduğunu ayırt etti, hemen eve, en yenisini almaya koştu. Duvar dibindeki sandığı karıştırırken Kino’nun fısıltısını duydu. “Sakın bağırma, Apolonia. Bir şeyimiz yok bizim.”</p>

  <p>“Buraya nasıl geldiniz?” diye sordu Apolonia.</p>

  <p>“Soru sorma,” dedi Kino. “Hemen Juan Tomas’a git, onu buraya getir, başka kimselere bizden söz etme. Bizim için çok önemli bu, Apolonia.”</p>

  <p>Kadın kalakaldı, çaresizlik içinde ellerini bağladı, “Peki kaynım,” dedi sonra.</p>

  <p>Birkaç dakika sonra Juan Tomas’ı getirmişti. Juan Tomas bir mum yaktı, büzüldükleri köşeye yürüdü, “Apolonia,” dedi, “sen kapıya bak, kimseyi içeri bırakma.” Daha yaşlı olduğundan karar verme yetkisini üstleniyordu. “Anlat bakalım kardeşim,” dedi.</p>

  <p>“Karanlıkta önüme çıktılar,” dedi Kino. “Dövüş sırasında birini öldürdüm.”</p>

  <p>“Kim?” diye atıldı Juan Tomas.</p>

  <p>“Bilmiyorum ki. Her şey karanlık her yan karanlıktı, tepeden tırnağa, karaltıyla doluydu.”</p>

  <p>“İnci yüzünden,” dedi Juan Tomas. “Bu incide şeytan var. Onu satıp şeytanı kovmalıydın yanından. Belki hâlâ onu satıp huzura kavuşabilirsin.”</p>

  <p>Kino dedi ki: “Sevgili ağabeyim, yaşamımdan bile daha köklü bir aşağılanmaya uğradım ben. Kumsalda, kayığım delindi, evim ateşe verildi, sazlıkta da ölü bir adam yatıyor. Her kaçış yolu kapatıldı. Bizi saklamalısın ağabey.”</p>

  <p>Kino, yakından baktığında ağabeyinin gözlerinde derin bir kaygı okudu, herhangi bir hayır deme olasılığına karşı erken davrandı. “Uzun süre kalmayacağız,” dedi çabucak, “Gün geçsin, gece insin o kadar. Sonra gideceğiz.”</p>

  <p>“Sizi saklayacağım,” dedi Juan Tomas.</p>

  <p>“Senin başına iş açmak istemem,” dedi Kino. “Bir cüzamlıdan farkım yok biliyorum. Bu gece giderim, sen de güven içinde olursun.”</p>

  <p>“Seni koruyacağım,” dedi Juan Tomas, içeri seslendi: “Apolonia, kapıyı kapa. Kino’nun burada olduğunu sakın ağzından kaçırma.”</p>

  <p>Bütün gün, evin loşluğunda ses çıkarmadan oturdular, komşuların kendilerinden söz ettiklerini duyuyorlardı. Evin duvarlarındaki aralıklardan kemiklerini bulmak için külleri eşelediklerini görebiliyorlardı. Juan Tomas’ın evinde gizlenmiş otururken, kayığın delinme haberinin komşularda yarattığı şaşkınlığı, paniği duydular. Juan Tomas dikkatleri dağıtmak için dışarı çıktı, Kino’nun, Juana’nın ve bebeğin başlarına neler gelmiş olabileceği konusunda varsayımlar ileri sürdü. İçlerinden birine dedi ki: “Bana kalırsa başlarına çöken uğursuzluktan kurtulmak niyetiyle kumsal boyunca güneye doğru yürümüşlerdir.” Bir başkasına, “Kino asla denizden ayrılmazdı,” dedi. “Belki de bir başka kayık bulmuştur.” Sonra da, “Apolonia yastan deliye döndü,” dedi.</p>

  <p>O gün bir rüzgâr çıktı, Körfez’i dövdü, kumsalda uzanan yosun kümeleriyle ayrıkotlarını köklerinden söktü; rüzgâr saz kulübelerde uğuldadı durdu, denizdeki teknelere ölüm korkusu çöktü. O zaman Juan Tomas, komşularına döndü: “Kino gitti gider,” dedi. “Denize açılmışsa, şimdiye kadar çoktan boğulmuştur.” Komşulara uğradıktan sonra eve ödünç şeylerle dönüyordu. Bir hasır çanta dolusu mercimek ödünç almıştı. Bir çanak baharat, bir kayatuzu topağı getirdi, kırk beş santim uzunluğunda, ağır bir bıçak getirdi, hem küçük bir balta, bir gereç, hem bir silâhtı bu. Bu bıçağı gördüğünde Kino’nun gözleri ışıdı, kabzayı okşadı, başparmağıyla ağzın keskinliğini denedi.</p>

  <p>Rüzgâr, Körfez’in üstünde uğulduyor, suları beyaza boyuyordu, manrovlar ürkmüş, bir sürü gibi savruluyor, topraktan yükselen incecik, sarımsı bir toz, boğucu bir bulut olup denizin üstüne çökeliyordu. İşte bu rüzgâr, bulutları dağıttı, göğü parlattı, yörenin tozunu toprağını sürükledi, tıpkı kar gibi.</p>

  <p>Akşam çökerken Juan Tomas, kardeşiyle uzun uzun konuştu. “Nereye gideceksin?”</p>

  <p>“Kuzeye,” dedi Kino. “Kuzeyde kentler varmış duyduğuma göre.”</p>

  <p>“Kumsaldan uzak dur,” dedi Juan Tomas. “Kumsalda arama yapmak için adam topluyorlar. Kentteki adamlar da peşine düşecek. İnci hâlâ sende mi?”</p>

  <p>“Bende,” dedi Kino. “Kimseye kaptırmayacağım. Onu önceleri birine armağan edebilirdim, ama artık benim uğursuzluğum, benim yaşamım oluverdi, ondan ayrılmayacağım.” Gözleri sert, acımasız, hüzünlüydü.</p>

  <p>Coyotito sızlanıyordu. Juana onu susturmak amacıyla küçük tekerlemeler, büyüler mırıldanıyordu.</p>

  <p>“Rüzgâr esaslı,” dedi Juan Tomas. “İzleri silip süpürür.”</p>

  <p>Karanlıkta, daha ay doğmadan ayrıldılar evden. Aile, Juan Tomas’ın evinde bir tören ciddiliğiyle ayağa kalktı. Juana, Coyotito’yu sırtında taşıyordu, yeldirmesiyle sarmış, ona bir beşik de yapmıştı; bebek, yanağını anasının omzuna dayamış uyuyordu. Yeldirme, bebeği sıkıca sarmalanmıştı, bir ucu da Juana’nın burnunu örtüyor, onu kötü gece ayazından koruyordu. Juan Tomas âdet üzere iki kere kucakladı kardeşini, iki yanağından öptü. “Tanrı seni korusun,” dedi, ölüm gibi bir tümceydi bu. “İnciden vazgeçmeyecek misin?”</p>

  <p>“Bu inci benim canım oldu,” dedi Kino. “Ondan vazgeçersem, canımdan da olurum. Tanrı seni de korusun.”</p>
