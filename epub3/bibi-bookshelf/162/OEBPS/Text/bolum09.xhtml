  <h1>9</h1>

  <hr class="alt"/>

  <p>Telek kontlarının ailesi, Romanya’nın en eski ve en ünlü ailelerinden biriydi. On altıncı yüzyılın başına doğru ülke bağımsızlığını kazanmadan önce, aile önemli bir mevki sahibiydi. Bu bölgelerin tarihindeki tüm önemli politik olaylara adı karışan ailenin şerefli bir yeri vardı.</p>

  <p>Franz, çocukluğu sırasında, Tèlek kontu ve kontesinin oturduğu atadan kalma şatoyu hiç terk etmemişti. Bu ailenin soyundan gelenler büyük bir saygı görüyorlar ve servetlerini cömertçe kullanıyorlardı. Taşra soylularının geniş ve rahat yaşamını sürdürerek, Krajowa malikânesini ancak yılda bir kez terk ediyorlardı. Malikâneyle aynı adı taşıyan, birkaç mil mesafedeki kasabaya gitmek üzere, ancak yapmaları gereken işler çıktığında şatodan ayrılıyorlardı.</p>

  <p>Bu yaşam tarzı, biricik oğullarının eğitimi üzerinde de etkili oldu ve Franz, gençliğinin geçtiği ortamın etkisinden uzun süre kurtulamadı. Eğitmen olarak başında yaşlı bir İtalyan rahip vardı. Kendi bildiğinden başka bir şeyi ona öğretemeyen biriydi bu rahip, kendisi de pek fazla bir şey bilmiyordu. Bu nedenle, çocuk Franz, genç bir erkek olduğunda, fende, sanatta ve çağdaş edebiyatta çok yetersiz bir bilgiye sahipti. Tutkuyla avlanmak, ormanlarda ve düzlüklerde gece gündüz koşturmak, geyikleri ya da yabandomuzlarını kovalamak, dağlardaki vahşi hayvanlara elde bıçak saldırmak… genç kontun her zamanki meşguliyetleri bunlardı. Çok cesur ve çok kararlı biriydi kont. Bu sert idmanlar onu gerçekten maharetli biri yapmıştı.</p>

  <p>Tèlek kontesi, oğlu henüz on beş yaşındayken öldü. Ardından kont da bir av kazasında öldüğünde Franz henüz yirmi bir yaşına basmamıştı.</p>

  <p>Genç Franz’ın acısı büyüktü. Annesinin ardından gözyaşı döktüğü gibi babasının ardından da dökmüştü. Her ikisi de pek kısa bir arayla onun yaşamından çekip gitmişti. Oğul olarak o zamana kadar tattığı bu sevgi, ona gereken tüm şefkati, tüm coşkuyu vermişti. Bütün bu sevgiler onun yüreğinde yoğunlaşmıştı; ilk gençliğinde ve yeniyetmeliğinde gelişimi için ihtiyaç duyduğu her şeye yetmişti bu sevgi. Fakat, bu sevgi eksildiğinde, hiç dostu olmadığından ve hocası da öldüğünden, dünyada tek başına kaldı.</p>

  <p>Genç kont Krajowa Şatosu’nda üç yıl daha yaşadı, oradan hiç çıkmak istemiyordu. Dışarıyla hiçbir ilişki kurmaya çalışmadan orada geçiriyordu yaşamını. Bükreş’e bir ya da iki kez, bazı işlerin zoruyla gitmişti. Aceleyle malikânesine döndüğünden, bunlar kısa süreli ayrılıklardı.</p>

  <p>Ama bu yaşam hep böyle süremezdi. Sonunda, Franz, Rumen dağlarıyla sıkı sıkıya sınırlanmış ufkunu genişletme ve öteye uçma ihtiyacı hissetti.</p>

  <p>Genç kont, yolculuk kararı aldığında aşağı yukarı yirmi üç yaşındaydı. Serveti, yeni zevklerini rahatlıkla karşılayacak durumdaydı. Bir gün, Krajowa Şatosu’nu yaşlı hizmetkârlarına bırakarak Eflak ülkesini terk etti. On yıldan beri Tèlek ailesinin hizmetinde olan, tüm av gezintilerinde ona eşlik etmiş olan, eski Rumen askeri Rotzko’yu da yanına aldı. Cesur ve kararlı bir adamdı Rotzko ve efendisine çok sadıktı.</p>

  <p>Genç kontun niyeti, Avrupa’yı ziyaret etmekti. Kıtanın başkentlerinde ve önemli şehirlerinde birkaç ay konaklamak istiyordu. Krajowa Şatosu’nda başlamış olan eğitiminin, titizlikle planladığı bu yolculuktan öğrenecekleri sayesinde tamamlanacağını, haklı olarak, düşünüyordu.</p>

  <p>Franz de Tèlek öncelikle İtalya’yı ziyaret etmek niyetindeydi, çünkü yaşlı rahibin öğrettiği İtalyan dilini oldukça iyi konuşuyordu. Zengin anılarla dolu ve özellikle kendini çektiğini hissettiği bu toprakların cazibesi öyle büyüktü ki, orada dört yıl kaldı. Venedik’ten ayrılıp Floransa’ya gitti, Roma’dan ayrılıp Napoli’ye gitti, bir türlü kopamadığı bu sanat merkezlerine sık sık geri döndü. Fransa, Almanya, İspanya, Rusya, İngiltere’yi daha sonra görecekti. Yaşıyla birlikte fikirlerinin de olgunlaştığını düşündüğünden, buraları daha verimli bir şekilde inceleyebileceği kanısındaydı. İtalya’nın büyük şehirlerinin büyüsünü tatmak için ise, tersine, gençliğin tüm coşkusu ve enerjisine ihtiyaç vardı.</p>

  <p>Franz de Tèlek, son kez Napoli’ye geldiğinde yirmi yedi yaşındaydı. Orada birkaç gün geçirip Sicilya’ya geçmek istiyordu. Eski Trinacria’yı keşfederek yolculuğunu bitirme niyetindeydi. Sonra, bir yıl dinlenmek üzere Krajowa’daki şatoya geri dönecekti.</p>

  <p>Beklenmedik bir olay yalnızca Franz’ın ruh halini değiştirmekle kalmayacak, yaşamını da belirleyecek ve akışını değiştirecekti.</p>

  <p>İtalya’da yaşadığı bu birkaç yıl içinde, genç kontun, hiçbir yeteneği olmadığını hissettiği bilimler hakkında öğrendikleri pek mütevazı şeyler olsa da, en azından, bir körün ışığı keşfetmesi gibi, güzellik duygusu ortaya çıkmıştı. Ruhu sanatın ihtişamına geniş ölçüde açılan Franz, Napoli, Venedik, Roma ve Floransa müzelerini ziyaret ettiğinde, resmin başyapıtları karşısında büyülenmişti. Aynı zamanda, tiyatrolar sayesinde bu dönemin lirik eserlerini tanımış ve büyük sanatçıların yorumuna hayran kalmıştı.</p>

  <p>Daha mahrem bir duygu, içine daha derinlemesine nüfuz eden bir duygu, Napoli’de son kez kalırken -ilerde anlatacağımız özel koşullarda- kalbini fethetti.</p>

  <p>O dönemde, San Carlo Tiyatrosu’nda ünlü bir şarkıcı vardı. Billur sesi, yetkin üslubu, dramatik oyunuyla sanatseverlerin hayranlığını kazanıyordu. La Stilla, o tarihe kadar, yabancı ülkelerde takdir toplamaya asla çabalamamıştı. Söylediği tek şey, kompozisyon sanatında birinci sırada olan İtalyan müziğiydi. Torino’daki Carignano Tiyatrosu’nda, Milano’daki La Scala’da, Venedik’teki Fenice’de, Floransa’daki Alfieri Tiyatrosu’nda, Roma’daki Apollo Tiyatrosu’nda, Napoli’deki San Carlo’da sırayla sahneye çıkıyordu. Ve öyle büyük başarılar kazanıyordu ki, Avrupa’nın diğer sahnelerinde henüz görünmemiş olmaktan asla pişmanlık duymuyordu.</p>

  <p>O dönemde yirmi beş yaşında olan La Stilla, eşsiz güzellikte bir kadındı. Altın sarısı saçlarıyla, içinde alevlerin yanıp söndüğü siyah ve derin gözleriyle, Praksiteles’in yontma kaleminin bile daha mükemmelini yaratamayacağı vücudu, hatlarının berraklığı ve sıcak teniyle eşsiz biriydi. Ve bu güzellikteki kadın, aynı zamanda yüce bir sanatçıydı. Musset’nin şunları söyleyebileceği bir başka Malibran’dı:</p>

  <p>Senin göklerden gelen şarkıların silip atıyor acıyı!</p>

  <p>O sesi, şairlerin en sevileni şu ölümsüz kıtada yüceltmişti:</p>

  <p>… yürekten gelen bu sestir yalnızca yüreğe varan,</p>

  <p>Bu ses, La Stilla’nın anlatılmaz görkemli sesiydi.</p>

  <p>Ne var ki, şefkatin vurgularını, ruhun en güçlü duygularını büyük bir yetkinlikle dile getiren, yineleyen bu büyük sanatçının yüreğinin, bu duygulara kapalı olduğu söyleniyordu. La Stilla hiç âşık olmamıştı. Sahnede onu çevreleyen binlerce bakışa, gözleri asla cevap vermemişti. Yalnızca sanatı içinde ve yalnızca sanatı için yaşamak ister gibi bir hali vardı.</p>

  <p>Franz, La Stilla’yı ilk gördüğünde, ilk aşkın karşı konulmaz coşkusunu içinde hissetti. Böylece, Sicilya’yı ziyaret ettikten sonra İtalya’dan ayrılma projesinden vazgeçerek, mevsimin sonuna kadar Napoli’de kalmaya karar verdi. Sanki, koparmaya gücünün yetmediği, görünmez bağlar onu şarkıcıya bağlamış gibiydi. Halkın coşkusuyla gerçek zaferlere dönüşen tüm temsillerinde hazır bulunuyordu. Birçok kez, tutkusuna hâkim olmayı başaramayarak, onun yakınında olmaya çalışmıştı; fakat La Stilla’nın kapısı, tüm fanatik hayranlarına olduğu gibi ona da acımasızca kapalıydı.</p>

  <p>Genç kont bu yüzden pek acınacak hale geldi. Yalnızca La Stilla’yı düşünüyor, yalnızca onu görmek, onu dinlemek için yaşıyordu. Kendi adının ve servetinin gerektirdiği kimselerle ilişki kurmaya çalışmıyordu. Yüreği ve ruhu bu gerilime daha fazla dayanamadığından, sağlığı ciddi biçimde tehlike altına girmekte gecikmedi. Hele bir de rakibi olsaydı, Franz neler çekerdi düşünün! Fakat, kimsenin ona gölge düşüremeyeceğini biliyordu - oldukça tuhaf bir adamın bile! Bu hikâyenin düğüm noktaları gereği, bu tuhaf kişinin özelliklerini ve karakterini anlatmamız gerekiyor.</p>

  <p>Bu kişi, elli, elli beş yaşlarında bir adamdı. En azından, Franz de Tèlek’in Napoli’ye yaptığı son yolculuk sırasında, o yaşlarda olduğu sanılıyordu. Pek konuşkan olmayan bu adam, yüksek sınıflar arasında rağbet gören o yapay ilişkilerin dışında davranmaya dikkat ediyordu. Ailesi, konumu, geçmişi hakkında hiçbir şey bilinmiyordu. Bir gün Roma’da, ertesi gün Floransa’da rastlanıyordu ona. Ama şunu söylemek gerekir ki, bu gezileri, La Stilla’nın Floransa’da ya da Roma’da olmasına bağlıydı. Gerçekte, onda tek bir tutku vardı: Şan sanatının en önünde yer alan, bu çok ünlü prima donna’yı dinlemek.</p>

  <p>Nasıl ki Franz de Télek, Napoli Tiyatrosu’nda ilk gördüğü günden beri La Stilla için yaşıyorsa, bu tuhaf sanatsever de altı yıldan beri onu dinlemek için yaşıyordu. Öyle görünüyordu ki şarkıcının sesi, soluduğu hava kadar gerekliydi yaşaması için. Şarkıcıyla sahneden başka bir yerde görüşmeye asla çalışmamıştı, asla evine gitmemiş, asla ona yazmamıştı. Fakat, İtalya’nın hangi tiyatrosunda olursa olsun, La Stilla her şarkı söylediğinde, uzun boylu, koyu renk uzun bir pardösü giymiş, yüzünü saklayan geniş şapkalı bir adamın salona girdiği görülürdü. Bu adam, kendisi için önceden ayırtılmış, parmaklıklı bir locaya yerleşmek için acele ederdi. Tüm temsil boyunca kımıldamadan ve sessiz, orada kapalı kalırdı. Sonra, La Stilla son şarkısını bitirir bitirmez, gizlice çekip giderdi. Başka hiçbir şarkıcı, kadın olsun erkek olsun, onu tutamamıştı; onları dinlemezdi bile.</p>

  <p>Temsilleri hiç kaçırmayan bu seyirci kimdi? La Stilla bunu boş yere öğrenmeye çalışmıştı. Dahası, çok duyarlı bir yapısı olduğundan, sonunda bu tuhaf adamın varlığından korkmaya başlamıştı - aslında pek gerçek olsa da, mantıksız bir korkuydu bu. Adamın asla açılmayan parmaklıklı locasının en dip köşesinde olduğunu, onu fark etmese bile biliyor, onun kaçınılmaz bakışlarının kendi üzerinde sabitlendiğini hissediyordu. Bu durum La Stilla’yı öyle allak bullak ediyordu ki, sahneye çıkışında onu karşılayan seyircinin bravolarını bile işitmiyordu.</p>

  <p>Bu şahsın La Stilla’nın karşısına hiç çıkmadığını söylemiştik. Fakat, kadını tanımaya çalışmamış olsa da -özellikle bu nokta önemlidir- sanatçıyı hatırlatabilecek hiçbir şeyi kaçırmıyordu. Büyük ressam Michel Gregorio’nun yaptığı şarkıcının en güzel portresinin sahibi oydu. Tutkulu, dokunaklı, yüce, şarkıcının en güzel rollerinden birini oynarken temsil edildiği altın değerindeki bu portresi, hayranın ödediği paraya değerdi.</p>

  <p>Bu tuhaf adam, La Stilla’nın temsillerinde locasına çekildiğinde her zaman yalnız olsa da, evinden yalnızca tiyatroya gitmek için çıksa da, mutlak bir tecrit içinde yaşadığı sonucuna varmamak gerekir. Hayır, bir dost, kendisi kadar tuhaf biri, onun yaşamını paylaşıyordu.</p>

  <p>Bu kişinin adı Orfanik’ti. Kaç yaşındaydı, nereden gelmişti, nerede doğmuştu? Bu üç sorunun cevabını kimse bilmiyordu. Kendi dediklerine bakılırsa -çünkü konuşmayı seven biriydi-, dehası gün ışığına çıkmamış, tüm dünyaya hınç duyan şu meçhul bilginlerden biriydi. Zengin sanatseverin servetinden büyük ölçüde destek gören zavallı mucitlerden biri olduğu kanısı, halk arasında haklı olarak yaygındı.</p>

  <p>Orfanik orta boyluydu. Zayıf, silik, solgun yüzlü, canlı cenaze gibi biriydi. Muhtemelen herhangi bir fizik ya da kimya deneyinde kaybetmiş olduğu sağ gözünün üzerinde sürekli olarak siyah bir bant taşıyordu. Burnunun üzerindeki kalın gözlüklerin tek miyop camı, yeşilimtırak bir bakışla aydınlanan sol gözünün işine yarıyordu. Tek başına dolaşırken el kol hareketleri yapan Orfanik, sanki hiç cevap vermeden onu dinleyen, görünmez biriyle sohbet eder gibiydi.</p>

  <p>Bu iki tip, tuhaf müziksever ile bir o kadar tuhaf Orfanik, pek tanınıyorlardı. En azından, tiyatro sezonlarında düzenli olarak bulundukları bu İtalya şehirlerinde olabileceği kadar tanınıyorlardı. Halkın merakını cezbeden bir halleri vardı. La Stilla’nın hayranı, röportajcıları ve onların saygısız söyleşi taleplerini her zaman reddetmiş olsa da, adı ve milliyeti sonunda öğrenilmişti. Bu şahıs Rumen kökenliydi. Ve Franz de Tèlek, adının ne olduğunu sorduğunda ona şu cevabı vermişlerdi:</p>

  <p>“Baron Rodolphe de Gortz.”</p>

  <p>Genç kont Napoli’ye geldiğinde olaylar işte bu durumdaydı, iki aydan beri, San Carlo Tiyatrosu dolup dolup taşıyordu, La Stilla’nın başarısı her akşam daha da büyüyordu. Repertuvarındaki onca rol arasında asla bu kadar hayranlık verici olmamış, asla daha coşkulu alkışlanmamıştı.</p>

  <p>Bu temsillerin her birinde, Franz ön sıradaki koltuğunda otururken, locasının dibine saklanmış olan Baron de Gortz da bu nefis şarkıya gömülüyor, içine işleyen bu sese bulanıyordu. Bu sesin yokluğunda asla yaşayamaz gibi bir hali vardı.</p>

  <p>O sırada Napoli’de bir dedikodu yayıldı. Başta, kimse inanmak istemedi, ama sonunda sanatseverler dünyası bu dedikodu karşısında alarma geçti.</p>

  <p>Sezon bittiğinde La Stilla’nın tiyatroyu bırakacağı söyleniyordu. Olacak şey miydi bu! Yeteneğinin doruğunda, kusursuz güzelliğiyle, sanatçı kariyerinin zirvesinde oturan La Stilla’nın, sahneden çekilme hayalleri kurmuş olması mümkün müydü?</p>

  <p>Her ne kadar gerçek olamaz gibi görünse de doğruydu. Bu kararın nedeninin kısmen Baron de Gortz olduğuna kuşku yoktu.</p>

  <p>Locasının parmaklıkları arkasında görünmez olsa da, her zaman orada olan, esrarengiz tavırlı bu seyirci, sonunda La Stilla’da kalıcı ve sinirlendirici bir heyecan yaratmıştı. Şarkıcı, artık bu duyguya karşı kendini koruyamıyordu. Sahneye çıktığı andan itibaren öyle etkilendiğini hissediyordu ki, seyircinin gözünden kaçmayan bu huzursuzluk yavaş yavaş sağlığını bozdu. Napoli’yi terk etmenin, Roma’ya, Venedik’e ya da yarımadanın herhangi bir şehrine sığınmanın, Baron de Gortz’un varlığından kurtulmasına yetmeyeceğini biliyordu. İtalya’yı terk edip Almanya’ya, Rusya’ya ya da Fransa’ya gittiğinde de ondan kaçmayı başaramayacaktı. Şarkı söylemek için gideceği her yerde baron onu izleyecekti; yakasını bırakmayan bu nezaketsizlikten kurtulmanın tek yolu tiyatroyu bırakmaktı.</p>

  <p>İki aydan beridir, sahneden çekilme dedikodusu yayılmadan önce, Franz de Tèlek şarkıcıya kalbini açmaya karar vermişti. Bu kararın sonuçları, büyük bir talihsizlikle, telafisi asla mümkün olmayan bir felakete yol açacaktı. Özgür kişilikli ve büyük bir servetin sahibi olan Franz, La Stilla’nın evine kendini kabul ettirebilmiş ve ona Tèlek kontesi olmasını teklif edebilmişti.</p>

  <p>La Stilla, genç kontta uyandırdığı duyguların uzun süreden beri farkındaydı. Onun kibar bir adam olduğunu, her kadının, en yüksek sosyeteden olanların bile, mutluluğunu ona emanet etmekten mesut olacağını düşünüyordu. Zaten, bu duygular içindeyken, Franz de Tèlek ona adını bahşettiğinde, saklamaya hiç gerek duymadığı bir sempati göstermişti. Böylece, duygularından hiç kuşku duymadan, tiyatro kariyerini terk edeceğine pişman olmayan La Stilla, Tèlek kontunun karısı olmaya karar verdi.</p>

  <p>Demek ki haber doğruydu. San Carlo’daki sezon bittiğinde La Stilla bir daha artık hiçbir sahnede görünmeyecekti. Başlangıçta pek inanılmayan evliliğine artık kesin gözüyle bakılıyordu.</p>

  <p>Bu haberin yalnızca sanat dünyasında değil, tüm İtalya sosyetesinde de şaşılacak bir etki yarattığını tahmin edebiliriz. Bu projenin gerçekleşeceğine önce inanmak istenmemişti ama artık inanmak gerekiyordu. Bunun üzerine, dönemin en büyük şarkıcısını sanatından, başarılarından, sanatseverlerin tapınmasından kapıp kaçıran genç konta karşı kıskançlık ve kin duyulmaya başlandı. Franz de Tèlek’in şahsına yönelik tehditler geldi. Ama genç adam bu tehditlere bir an bile kafayı takmadı.</p>

  <p>Fakat, seyirciler arasında durum böyle olduğuna göre, La Stilla’nın kendisinden kaçırılacağı, onunla birlikte kendisini yaşama bağlayan her şeyi yitireceği düşüncesiyle Baron Rodolphe de Gortz’un neler hissedebileceğini varın siz hayal edin! İntihara teşebbüs ettiği dedikodusu yayıldı. Kesin olan şey, o günden itibaren, Orfanik’in Napoli sokaklarında artık görünmez olduğuydu. Orfanik, Baron Rodolphe’un yanından ayrılmadı, hatta her temsilde baronun gelip oturduğu San Carlo’daki locaya baronla birlikte defalarca geldi. Oysa, diğer bilginlerin çoğu gibi Orfanik de müziğin cazibesine kesinlikle karşı olduğundan, bu durum hiç görülmemiş bir şeydi.</p>

  <p>Velhasıl, günler akıyor, ama heyecan hiç yatışmıyordu. La Stilla’nın son kez tiyatroya çıkacağı akşam gelip çattığında heyecan doruğa çıkacaktı. Orlando’daki muhteşem Angelica rolündeydi, Maestro Arconati’nin bu başyapıtıyla seyircilerine veda edecekti.</p>

  <p>O akşam San Carlo o kadar küçüktü ki, kapılarının önünde itişip kakışan seyircileri içeri alabilmesi için on kat daha büyük olmalıydı. Seyircilerin büyük çoğunluğu dışarda kaldı. Şehirde, Tèlek kontuna karşı gösteriler yapılmasından çekiniliyordu. La Stilla sahnedeyken olmasa da, en azından operanın beşinci sahnesinde perde indiğinde olabilirdi bu.</p>

  <p>Baron de Gortz locasındaki yerini almıştı ve Orfanik bu kez de yanında bulunuyordu.</p>

  <p>La Stilla, hiç olmadığı kadar heyecanlı bir halde sahnede belirdi. Yine de kendini toparladı, esine bıraktı kendini. Öyle mükemmel, öyle eşsiz bir yetenekle şarkı söyledi ki, bunu dile dökmek imkânsızdır. Seyirciler arasında yol açtığı tarifi imkânsız coşku, çılgınlığa vardı.</p>

  <p>Temsil sırasında, genç kont kulisin, dibinde duruyordu. Sabırsız, sinirli, ateşli bir haldeydi. Bir türlü sakinleşemiyor, sahnelerin uzunluğuna lanet okuyor, alkışların ve tekrarların neden olduğu gecikmelere sinirleniyordu. Ah! Tèlek kontesi olacak kadını şu tiyatrodan söküp alması, onu uzaklara, çok uzaklara, ona yalnızca ona ait olacağı o yere götürmesi ne kadar da gecikiyordu!</p>

  <p>Orlando’nun kadın kahramanının öldüğü dramatik sahne nihayet geldi çattı. Arconati’nin hayranlık verici müziği hiç bu kadar dokunaklı olmamıştı; La Stilla bu şarkıyı hiç bu kadar tutkulu vurgularla yorumlamamıştı! Sanki tüm ruhu dudaklarından damıtılıyordu… Ama bu ses, zaman zaman yırtılan bu ses, sanki kırılacaktı, sanki bir daha hiç işitilmeyecekti!</p>

  <p>O anda, Gortz baronunun locasının kafesi açıldı. Uzun kır saçlı, alev alev gözlü, tuhaf bir kafa göründü. Kendinden geçmiş bu yüzün solgunluğu dehşet vericiydi. Kulisin dibinde duran Franz onu ilk kez ışıklar içinde fark etti.</p>

  <p>La Stilla, o sırada, bu final şarkısının kapıp götüren stretta’sına kendini tüm coşkusuyla kaptırmışa.</p>

  <p>Şu cümleyi yüce bir duyguyla tekrarlıyordu:</p>

  <div>
    <br/>
  </div>

  <p><i>Inmmorata, mio cuore tremante,</i></p>

  <p><i>Voglio morire…</i><a href="../Text/dipnotlar.xhtml#a8" id="k8"><sup>[→]</sup></a></p>

  <div>
    <br/>
  </div>

  <p>Aniden, durdu…</p>

  <p>Baron de Gortz’un yüzü onu korkuttu… Açıklanamaz bir korkuyla hareketsiz kaldı… Elini aniden ağzına götürdü, ağzı kan içinde kalmıştı… Sendeledi… Düştü…</p>

  <p>Seyirciler ayağa kalktı, herkes çırpınıyordu, çılgına dönmüşlerdi, acının doruğundaydılar…</p>

  <p>Baron de Gortz’un locasından bir çığlık koptu…</p>

  <p>Franz sahneye koştu, La Stilla’yı kollarının arasına aldı, yerden kaldırdı… Yüzüne baktı… Seslendi…</p>

  <p>“Öldü!… öldü!…” diye haykırdı, “öldü!…” La Stilla ölmüştü… Göğsündeki bir damar kopmuştu… Şarkısı son soluğuyla birlikte bitmişti!</p>

  <p>Genç kont, öyle bir halde oteline götürülmüştü ki herkes aklından endişe ediyordu. Napoli halkının büyük bir kalabalık halinde toplanarak uğurladığı La Stilla’nın cenazesinde hazır bulunamamıştı.</p>

  <p>Şarkıcının gömüldüğü Campo Santo Nuovo Mezarlığı’nda, beyaz bir mermerin üzerinde yalnızca şu yazılıdır:</p>

  <p style="text-align: center;"><b>STİLLA</b></p>

  <p>Cenaze akşamı, Campo Santo Nuovo’ya bir adam gelir. Orada, şaşkın bakışlarla, başı önünde, dudakları sanki ölümle mühürlenmiş gibi sımsıkı kapalı, La Stilla’nın gömüldüğü yere uzun uzun bakar. Dinliyor, kulak veriyor gibidir, sanki büyük sanatçının sesi bu mezardan son bir kez çıkacaktır…</p>

  <p>Rodolphe de Gortz’tur bu.</p>

  <p>Aynı gece, Baron de Gortz, yanında Orfanik’le birlikte, Napoli’yi terk eder; ayrılışından bu yana, başına neler geldiğini kimse bilmez.</p>

  <p>Olayın ertesi günü ise, genç kontun adresine bir mektup gelir.</p>

  <p>Bu mektupta tehditkâr bir üslupta şu sözler vardır:</p>

  <p><i>“Onu siz öldürdünüz!… Lanet olsun size, Kont de Tèlek!</i></p>

  <div>
    <br/>
  </div>

  <p style="text-align: right;"><i>Rodolphe de Gortz”</i></p>
