  <h1>4</h1>

  <hr class="alt"/>

  <p>Çobanın getirdiği haber birkaç dakikada köye yayıldı. Yargıç Koltz, elinde pek değerli dürbünle, eve dönmüştü; peşinde de Nic Deck ve Miriota vardı. O sırada, sekide Frik’ten başka yirmi kadar erkek, kadın ve çocuk bulunuyordu. Birkaç Çingene de onlara yanaşmıştı. Elbette onlar da diğer Werstliler kadar heyecanlıydı. Frik’in etrafını sardılar, sorularla onu sıkıştırıyorlardı. Çoban ise, son derece olağandışı bir şey görmüş bir insanın kibriyle cevap veriyordu.</p>

  <p>“Evet! Kaleden duman çıkıyordu, hâlâ da çıkıyor ve taş üstünde taş kalıncaya dek çıkmaya devam edecek!”</p>

  <p>“Ama ateşi kim yakmış olabilir?…” diye sordu, ellerini kavuşturan yaşlı bir kadın.</p>

  <p>“Chort,” diye cevap verdi Frik. “Ateşi söndürmek yerine körükleyen kötü yürekli biri!” Şeytanı o ülkedeki adıyla anmıştı.</p>

  <p>Frik’in cevabı üzerine, herkes ana burcun ucundaki dumanı görmeye çalıştı. Çoğu, dumanı açık seçik gördüğünü iddia etti, oysa ki o mesafeden duman kesinlikle görülemezdi.</p>

  <p>Bu tuhaf olayla birlikte başlayan durum, hayal edilemeyecek bir hal aldı. Bunun üzerinde durmak gerekir. Okur, Werstlilerin ruh halini kavrarsa, ilerde anlatılacak olanlara şaşırmaz. Okurdan doğaüstü olaylara inanmasını istemiyorum elbette, ama bu cahil halkın hiç tereddütsüz inandığını da unutmamak gerekir. Issız kabul edilen Karpatlar Şatosu’nun verdiği güvensizlik duygusuna, bundan böyle korku da eklenecekti, çünkü birileri orada oturuyor gibiydi, hem de kimler, Yüce Tanrım!</p>

  <p>Werst’te insanların toplandığı bir yer vardı, içkiciler giderdi oraya, işlerinden söz etmeyi sevenler de, gün bittiğinde oraya gider, içki içmez, çene çalarlardı - elbette, bunların sayısı daha azdı. Herkese açık olan bu lokal, köyün bellibaşlı, daha doğrusu biricik hanıydı.</p>

  <p>Bu hanın sahibi kim miydi? Jonas adlı bir Yahudiydi. Altmış yaşında, iyi yürekli bir adamdı Jonas. Sevimli bir hali vardı, fakat siyah gözleri, eğri burnu, uzun dudakları, yatık saçları ve geleneksel keçi sakalıyla tam bir Samiydi. Dalkavukça ve nazik bir şekilde, herkese küçük miktarlarda borç vermekten kaçınmazdı. Karşılığında kimseden kefil istemez, çok fazla faiz de koymazdı; borçlunun kararlaştırılan tarihte borcunu ödemesi yeterliydi. Dileriz, Transilvanya bölgesinde yerleşmiş bütün Yahudiler Werst’in hancısı kadar uysal olur her zaman!</p>

  <p>Ne yazık ki, bu mükemmel Jonas bir istisnaydı. Aynı zamanda meslektaşı da olan dindaşları -çünkü hepsi meyhanecidir, içki satarlar ve bakkallık yaparlar- tefeciliği, Rumen köylüsünün geleceğini tehlikeye atan bir doymazlıkla icra ederler. Bu bölgedeki toprağın, yavaş yavaş yerli ırktan yabancı ırkın eline geçtiği görülecektir. Borçları geri ödenmeyen Yahudiler, kendi adlarına ipotek altına aldıkları bereketli tarım alanlarının sahibi olacaktır. Vaat Edilmiş Topraklar artık Yahudiye’de değil, belki de günün birinde Transilvanya’nın coğrafi haritalarında yer alacaktır.</p>

  <p><i>Kral Mathias</i> Hanı -hanın adı böyleydi- Werst’in ana yolunun geçtiği sekinin bir köşesinde, <i>birô</i>‘nun evinin karşısındaydı. Yarısı ahşap, yarısı taş, eski, çirkin bir yapıydı han; yer yer fazla onarım görmüştü, fakat hemen hemen her tarafını kaplayan yeşilliklerle çok çekici bir görünüm kazanıyordu. Camlı kapısı sekiye açılan bir giriş katından ibaretti. İçerde, önce büyük bir salona giriliyordu. Salonda, üstünde bardaklar duran masalar, içki içenler için tabureler vardı. Meşeden kurt yeniği bir sofra takımı dolabında tabaklar, testiler ve küçük şişeler parıldıyordu ve kararmış tahta bir tezgâhın arkasında Jonas, müşterilerine hizmete hazır bekliyordu.</p>

  <p>Bu salon, şöyle ışık alıyordu: Ön cephedeki iki pencere sekiye bakıyordu, tam arkadaki iki pencere de dip duvara bakıyordu. Bu iki pencereden biri, sarmaşıklarla, pencereye tırmanmış, ya da yukarıdan sarkan kalın bir bitki örtüsüyle kaplıydı, dışarıdan tıkanmıştı, kullanılmıyordu, ancak pek az bir ışık sızabiliyordu. Diğer pencere açıldığında, Vulkan’ın aşağıda uzanan vadisine bir uçtan bir uca hayran hayran bakmak mümkündü. Pencere boşluğunun birkaç ayak altında, Nyad sel yatağının fırtınalı suları akıyordu. Bir yanda, bu sel, tepesinde kalenin eski püskü yapıları bulunan Orgall Yaylası’nın yükseklerinden kaynağını aldıktan sonra boğazın yamaçlarından aşağıya iniyordu; diğer yanda ise, yaz mevsiminde bile dağdaki akarsulardan her zaman bolca beslenerek, Eflak topraklarında akan Siret’in yatağına doğru gürleyerek iniyor ve Siret tarafından emiliyordu.</p>

  <p>Hanın sağ tarafında, büyük salonun bitişiğindeki yarım düzine kadar küçük oda, hududu aşmadan önce <i>Kral Mathias</i>‘ta konaklamak isteyen az sayıda yolcunun yatıp kalkmasına yetiyordu. Bu yolcular, civardaki kaçakçılardan edindiği iyi tütünü her zaman zulasında bulunduran, özenli ve hizmette kusur etmeyen, fiyatları mütevazı bu meyhanecinin ev sahipliğinden memnundular. Jonas’a gelince, onun yatak odası dar bir çatı katı odasıydı; çiçekler içindeki dama açılan biçimsiz penceresi sekiye bakıyordu.</p>

  <p>O 29 Mayıs gecesinde, Werst’in önde gelenleri bu handa toplandılar. Yargıç Koltz, Öğretmen Hermod, Ormancı Nic Deck, ayrıca on, on iki kadar köy sakini ve elbette Çoban Frik - o da en az diğerleri kadar köyün ileri gelenleri arasındaydı. Doktor Patak bu saygın kişiler toplantısında yoktu. Öteki dünyaya intikal etmek için onu bekleyen yaşlı müşterilerinden biri tarafından acilen çağrılmıştı. Patak, artık müteveffa için yapacak bir şey kalmadığında toplantıya geleceğine söz vermişti.</p>

  <p>Handa, eski hastabakıcıyı beklerken günün önemli havadislerini konuşuyorlar, bir yandan da yemek yiyor, içki içiyorlardı. Jonas onlara <i>mamaliga</i> adıyla bilinen bir tür mısır bulamacı ya da mısır pastası ikram ediyordu. Yeni sağılmış süte bandırıldığında hiç de fena olmuyordu <i>mamaliga</i>. Rumenlerin boğazlarından saf su gibi akıttıkları o sert likörlerden, küçük kadehlerde, defalarca sunuyordu, ayrıca bardağı yarım metelik etmeyen alkollü “şnaps” ve daha özel olarak da Karpatlar bölgesinde önemli miktarlarda tüketilen, <i>rakiu</i> denen sert erik rakısı servisi yapıyordu.</p>

  <p>Masada oturarak içki içenlerin ayakta içenlerden daha fazla içki tükettiğini gözlemlemiş olan meyhaneci Jonas, ancak “servis açarak” içki veriyordu, yani masada oturanlara servis yapıyordu - hanın bir geleneğiydi bu. Oysa o akşam işler yolunda gözüküyordu, çünkü tüm tabureler doluydu. Jonas, güğüm elinde, bir masadan diğerine koşuyor, boşalan maşrapaları hesap tutmadan dolduruyordu.</p>

  <p>Saat akşamın sekiz buçuğuydu. Hava karardığından beri her kafadan bir ses çıkıyordu; ne yapmak gerektiği üzerinde bir türlü anlaşamıyorlardı. Fakat bu iyi insanların hemfikir oldukları bir nokta vardı: Eğer Karpatlar Şatosu’nda oturan meçhul birileri varsa, bu durum, tıpkı şehir girişindeki bir barut deposu gibi, Werst Köyü için tehlikeli olurdu.</p>

  <p>“Durum çok ciddi!” dedi Yargıç Koltz.</p>

  <p>“Çok ciddi!” dedi öğretmen, yanından ayırmadığı piposunu içerken, iki nefes arasında.</p>

  <p>“Çok ciddi!” diye tekrarladı salondakiler.</p>

  <p>“Kesin olan şu ki,” diye sözü aldı Jonas, “kalenin kötü ünü bölgeye zaten yeterince zarar verdi…”</p>

  <p>“Şimdi başka şeyler de olacak!” diye haykırdı Öğretmen Hermod.</p>

  <p>“Yabancılar zaten pek ender geliyordu…” diye karşılık verdi Yargıç Koltz, iç çekerek.</p>

  <p>“Şimdi hiç gelmeyecekler!” diye ekledi Jonas, <i>birô</i>‘yla birlikte o da iç çekti.</p>

  <p>“Köyü terk etmeyi düşünen birçok kişi var!” diye gözlemini belirtti içki içenlerden biri.</p>

  <p>“İlk giden ben olacağım,” dedi civar köylülerden biri, “bağlarımı satar satmaz gideceğim…”</p>

  <p>“Alıcılar işsiz kalacak, ahbap!” diye karşılık verdi meyhaneci.</p>

  <p>Bu saygın kişilerin sohbetlerinde vardıkları nokta anlaşılıyordu. Karpatlar Şatosu’nun su yüzüne çıkardığı kişisel korkular arasından, kendi çıkarlarının acınacak derecede zarar göreceği duygusu beliriyordu. Hiç yolcu olmayacaktı. Jonas, hanının gelirinde azalma olmasından çekiniyordu. Hiç yabancı gelmeyecekti; Yargıç Koltz, zaten giderek azalan ayakbastı parasının hiç toplanamayacağından çekiniyordu. Artık kimse Vulkan Boğazı’ndaki toprakları satın almayacaktı; mülk sahipleri bu toprakları zararına bile satamayacaktı. Zaten yıllardır durum böyleydi ve bu zarar verici hal giderek şiddetleneceğe benziyordu.</p>

  <p>Gerçekten de, kaledeki ruhlar hiç gözükmeyip sakin dururken durum böyleyse, şimdi, varlıklarını maddi olarak gösterirlerken ne olacaktı?</p>

  <p>Çoban Frik daha fazla susmaktan yana değildi, oldukça tereddütlü bir sesle, “Belki de şey yapmalı…” dedi.</p>

  <p>“Ne?” diye sordu Yargıç Koltz:</p>

  <p>“Oraya gidip bakmalı, efendim.”</p>

  <p>Herkes birbirine baktı, sonra gözlerini indirdiler. Frik’in lafı karşılıksız kaldı.</p>

  <p>Söze yeniden başlayan, Jonas oldu. Yargıç Koltz’a dönerek:</p>

  <p>“Çobanınız,” dedi kesin bir sesle, “yapılması gereken tek şeyi belirtti.”</p>

  <p>“Kaleye gitmek…”</p>

  <p>“Evet, dostlarım,” dedi hancı. “Eğer ana burcun bacasından duman çıkıyorsa, demek ki ateş vardır, ateş varsa, bu demektir ki ateşi yakan bir el vardır…”</p>

  <p>“Bir el… tabii bir pençe değilse!” diye karşılık verdi yaşlı bir köylü, başını sallayarak.</p>

  <p>“El ya da pençe,” dedi meyhaneci, “önemi yok! Bunun ne anlama geldiğini bilmek gerek. Baron Rodolphe de Gortz terk ettiğinden bu yana şatonun bacalarından birinden ilk kez duman çıkıyor…”</p>

  <p>“Daha önce de duman çıkmış olabilir, kimse fark etmemiştir,” dedi Yargıç Koltz.</p>

  <p>“Yoo, ben bunu kabul edemem!” diye ateşli bir şekilde haykırdı Öğretmen Hermod.</p>

  <p>“Tersine, pek akla yatkın,” karşılığını verdi <i>birô</i>, “çünkü kalede olup biteni saptayacak dürbünümüz yoktu.”</p>

  <p>Tespit doğruydu. Bu olay uzun süreden beri meydana geliyor olabilirdi. Hatta gözleri ne kadar iyi olursa olsun, Çoban Frik’in gözünden bile kaçmış olabilirdi. Kısacası, söz konusu olay ister yeni olsun ister olmasın, Karpatlar Şatosu’nda şu anda insanların bulunduğuna kuşku yoktu. Bu komşular, Vulkan ve Werst sakinleri için son derece endişe vericiydi.</p>

  <p>Öğretmen Hermod, inançlarından destek alarak itirazda bulunması gerektiği kanısındaydı:</p>

  <p>“İnsanlar mı, dostlarım?… İzin verirseniz, ben buna inanmayayım. İnsanlar niçin kaleye sığınmayı düşünmüş olsunlar ki, ne amaçla, hem oraya nasıl varmışlar?…”</p>

  <p>“Peki bu davetsiz misafirler sizce kim?” diye haykırdı Yargıç Koltz.</p>

  <p>“Doğaüstü varlıklar,” cevabını verdi Öğretmen Hermod, kararlı bir sesle. “Bunların, ruhlar, iyi saatte olsunlar, gulyabaniler olmadığını nereden biliyorsunuz? Hatta belki de şu çocuk yiyen tehlikeli devlerden birkaçıdır, hani o güzel kadın biçiminde görünenlerden…”</p>

  <p>O bunları sayıp dökerken tüm bakışlar kapıya, pencerelere, <i>Kral Mathias</i>‘ın büyük salonunun şöminesine doğru yöneldi. Salondaki herkes, okul öğretmeninin art arda hatırlattığı bu hayaletlerden birinin ortaya çıkıp çıkmayacağını düşünüyordu.</p>

  <p>“Evet ama, dostlarım,” deme cesaretini gösterdi Jonas, “eğer bu varlıklar cinse, niçin ateş yakmış olduklarını açıklayamıyorum, yemek yapacak değiller, herhalde…”</p>

  <p>“Ya büyücülük?…” cevabını verdi çoban. “Büyücülük için ateş yakmak gerektiğini unuttunuz mu?”</p>

  <p>“Elbette!” diye ekledi öğretmen, karşılık beklemeyen bir ses tonuyla.</p>

  <p>Bu hüküm tartışmasız kabul edildi ve hepsinin ortak görüşüne göre, bunlar, hiç kuşkusuz, insan değil, doğaüstü varlıklardı, Karpatlar Şatosu’nu entrikalarının alanı olarak seçmişlerdi.</p>

  <p>O ana dek, Nic Deck konuşmalara hiç katılmamıştı. Ormancı, söylenenleri dikkatle dinlemekle yetiniyordu. Esrarengiz duvarları, eski çağlara uzanan kökeni ve feodal görünümüyle yaşlı kale, onda her zaman merak ve saygı uyandırmıştı. Hatta, Werst’in herhangi bir sakini kadar saf olsa da, çok cesur olduğundan, birkaç kez sur duvarlarını aşmaya kalkışmıştı.</p>

  <p>Miriota’nın bu denli tehlikelerle dolu, maceralı bir projeden onu inatla vazgeçilmiş olduğunu tahmin edebiliriz. Başına buyruk davranabildiği zamanlarda da bu fikirler kafasında vardı, ama olsun! Nişanlı bir erkeğin artık başı bağlı demektir, böylesi maceralarda tehlikeye atılmak ya delilik olur ya da nişanlıya karşı ilgisizlik. Yine de, güzel kız, yalvarıp yakarmalarına rağmen, ormancının projesini uygulamaya koymasından her zaman çekiniyordu. İçini az da olsa rahatlatan şey, Nic Deck’in kaleye gideceğini resmen ilan etmemesiydi. Çünkü kimsenin onu engelleyemeyeceğini, böyle bir etkiye sahip olmadığını biliyordu -kendisi bile bunu başaramazdı. Miriota bunun farkındaydı; Nic kararlı ve inatçı bir delikanlıydı, verdiği sözden asla dönmezdi. “Söz ağızdan bir kere çıkar,” derdi. Miriota, genç adamın o anda neler düşündüğünü hissetseydi, büyük korkular içinde olurdu.</p>

  <p>Ne var ki, Nic Deck suskunluğunu koruduğundan, çıkan sonuç, çobanın önerisinin kimse tarafından kabul görmediğiydi. Karpatlar Şatosu’nu, şu anda, içinde ecinniler varken ziyaret etmek kimin haddineydi, meğer ki kafayı yemiş olmasın?… Herkes, kendince bir şey yapmamanın en iyi gerekçelerini buluyordu… <i>birô</i>, böyle sapa yollarda kendini tehlikeye atacak yaşta değildi… Öğretmen okulunu bırakamazdı, Jonas hanına göz kulak olmalıydı, Frik’in otlatması gereken koyunları vardı, diğer köylüler de kendi sürüleriyle ve biçilecek otlarıyla ilgilenmek zorundaydılar.</p>

  <p>Hayır! Tek bir kişi bile kendini feda etmeye razı olmuyordu, her biri kendini ayrı tutarak aynı lafı tekrarlıyordu:</p>

  <p>“Kim ki kaleye gitme cesaretini gösterir, asla dönmeyebilir!”</p>

  <p>O anda hanın kapısı aniden açıldı, oturanlar dehşetle ürperdi.</p>

  <p>Doktor Patak’tı gelen. Öğretmen Hermod’un sözünü etmiş olduğu şu çocuk yiyen devlerden biri olduğu elbette kolay kolay söylenemezdi.</p>

  <p>Hastası ölünce -bu durum, yeteneğinin olmasa da, tıbbi basiretinin göstergesiydi- Doktor Patak, <i>Kral Mathias</i>‘tâki toplantıya koşmuştu.</p>

  <p>“Nihayet, geldi!” diye haykırdı Yargıç Koltz.</p>

  <p>Doktor Patak, ilaç dağıtır gibi, elini uzatıp acele acele herkesle tokalaştı ve oldukça ironik bir ses tonuyla haykırdı:</p>

  <p>“Evet, dostlarım, yine kale, değil mi?… Şu sizin Chort kalesi!… Vah, ödlekler!… Bırakın bu yaşlı şato duman çıkarmak istiyorsa çıkarsın!… Bizim şu bilge Hermod’umuz da duman çıkarmıyor mu, hem de gün boyu?… Gerçekten, bütün halk korkudan sapsan kesilmiş!… Vizifelerimde hep bundan söz edildi!… Hortlaklar orada ateş mi yakmış?… Neden olmasın, belki de kafayı üşütmüşlerdir, beyinleri nezle olmuştur!… Ana burcun odaları Mayıs ayında buz gibiymiş demek ki… Tabii eğer öteki dünya için ekmek kızartmıyorlarsa!… Eh! Tabii, dirileceğimiz kesinse, yukarıda da beslenmek gerek!… Bunlar belki de dolaşmaya çıkmış olan gökyüzü fırıncılarıdır…” Sözlerini bitirirken de bir yığın şaka yaptı. Werstliler bu şakalardan hiç hoşlanmıyorlardı. Doktor Patak inanılmaz bir gevezelikle anlatıyordu.</p>

  <p>Bıraktılar konuşsun.</p>

  <p>Neden sonra, <i>birô</i> sordu:</p>

  <p>“Yani, doktor, kalede olup bitenler sizce hiç önemli değil mi?…</p>

  <p>“Kesinlikle değil, Yargıç Koltz.”</p>

  <p>“Eğer bahse girilirse… oraya gitmeye hazır olduğunuzu söylemiştiniz, değil mi?…”</p>

  <p>“Ben mi?” dedi eski hastabakıcı. Sözlerinin hatırlatılmasından rahatsız olduğunu hissettirmek istemiyordu.</p>

  <p>“Hadi bakalım… Tekrarlayıp durmuyor muydunuz bunu”? dedi öğretmen ısrarla.</p>

  <p>“Söyledim… kuşkusuz… doğrusu… yalnızca söylemiştim…”</p>

  <p>“Yapmak gerek,” dedi Hermod.</p>

  <p>“Yapmak mı?”</p>

  <p>“Evet… ve sizinle bahse girmek yerine… size yalnızca rica etmekle yetiniyoruz,” diye ekledi Yargıç Koltz.</p>

  <p>“Anlıyor musunuz… dostlarım… elbette… böyle bir öneri…”</p>

  <p>“Eh, madem ki tereddüt ediyorsunuz,” diye haykırdı meyhaneci,” size rica etmiyoruz… size meydan okuyoruz!”</p>

  <p>“Meydan mı okuyorsunuz?…”</p>

  <p>“Evet, doktor!”</p>

  <p>“Jonas, fazla ileri gidiyorsunuz,” diye sözüne devam etti <i>birô</i>. “Patak’a meydan okumamalı… Onun sözünün eri olduğunu biliyoruz… O, yapacağım dediği şeyi yapar… bu ister köye hizmet için olsun, isterse de tüm ülkeye hizmet için.”</p>

  <p>“Nasıl, ciddi misiniz?… Karpatlar Şatosu’na gitmemi mi istiyorsunuz?” diye sözüne devam etti doktor, kırmızı suratı solmuştu.</p>

  <p>“Bundan kaçamazsınız,” diye cevap verdi kesin bir şekilde Yargıç Koltz.</p>

  <p>“Rica ederim… dostlarım… rica ederim… düşünelim, lütfen!…”</p>

  <p>“Her şey düşünüldü,” dedi Jonas.</p>

  <p>“Aklınızı başınıza toplayın… Benim oraya gitmem ne işe yarar?… Orada kimi bulacağım?… Kaleye sığınmış… ve kimseye zararı dokunmayan birkaç iyi insan…”</p>

  <p>“Öyleyse,” diye karşılık verdi Öğretmen Hermod, “bunlar iyi yürekli insanlarsa eğer, onlardan yana çekinecek bir şeyiniz yok demektir, hem de onlara hizmet etmeniz için bir fırsat çıkmış olur.</p>

  <p>“Eğer buna ihtiyaçları varsa,” diye karşılık verdi Doktor Patak, “eğer benden bunu talep ederlerse, inanın bana… tereddüt etmem… şatoya gitmekte. Fakat, davet edilmeden yerimden kımıldamam, karşılıksız viziteye çıkmam…</p>

  <p>“Rahatsızlığınızın karşılığı ödenecektir,” dedi Yargıç Koltz, hiç geciktirmeden.</p>

  <p>“Kim ödeyecek?”</p>

  <p>“Ben… biz… dilediğiniz fiyata!” diye cevap verdi Jonas’ın müşterilerinin çoğu.</p>

  <p>Sürekli sahte kahramanlık taslamasına rağmen, doktorun da, en azından Werstli hemşehrileri kadar ödlek olduğu ortadaydı. Dahası, kendini inançsız biri olarak gösterdikten sonra, bölgedeki efsaneleri bunca alaya aldıktan sonra, yapması istenilen şeyi reddederek zor duruma düşüyordu. Yine de, yola çıkışının maddi masrafları karşılanacak olsa da, Karpatlar Şatosu’na gitmek asla kafasına yatmıyordu. Dolayısıyla, bu ziyaretten bir sonuç elde edilemeyeceği, kaleyi keşfetsin diye onu vekil seçen köyün gülünç düşeceği gibi gerekçelere sarılmaya çalıştı… Gerekçeleri işe yaramadı.</p>

  <p>“Bakın, doktor, bence riske atacağınız bir şey kesinlikle yok,” diye cevap verdi Öğretmen Hermod, “madem ki ruhlara inanmıyorsunuz…”</p>

  <p>“Hayır… inanmıyorum.”</p>

  <p>“İmdi, şatoya geri dönenler ruh değilse, insanlar oraya yerleşmiş demektir, siz de onlarla tanışmış olursunuz.”</p>

  <p>Öğretmenin akıl yürütmesi mantıksız değildi: Karşılık vermek güçtü.</p>

  <p>“Tamam, Hermod,” diye cevap verdi Doktor Patak, “fakat beni kalede alıkoyabilirler…”</p>

  <p>“O zaman, sizi pek hoş karşıladıkları sonucu çıkar bundan,” diye cevap verdi Jonas.</p>

  <p>“Elbette; yine de eğer yokluğum uzarsa, olur ya, köyde bana ihtiyacı olan biri çıkar…” “Hepimiz gayet iyiyiz,” diye cevap verdi Yargıç Koltz, “son hastanız da öbür dünyaya bilet alalı beri Werst’te tek bir hasta bile yok.” “Açıkça söyleyin… Gitmeye kararlı mısınız?” diye sordu hancı.</p>

  <p>“Vallahi, hayır!” karşılığını verdi doktor. “Yoo! Kesinlikle korkudan değil… Bu büyücülük hikâyelerine inanmadığımı iyi biliyorsunuz… Hakikaten, bu bana saçma geliyor ve tekrarlıyorum, gülünç… Ana burcun bacasından duman çıkıyor diye mi… belki de duman olmayan bir duman… Kesinlikle… hayır!… Karpatlar Şatosu’na gitmeyeceğim…”</p>

  <p>“Ben giderim!”</p>

  <p>Bu iki sözcüğü söyleyerek konuşmaya katılan, ormancı Nic Deck’ti.</p>

  <p>“Sen mi… Nic?” diye haykırdı Yargıç Koltz. “Ben… ama Patak’ın da bana eşlik etmesi koşuluyla.”</p>

  <p>Doğrudan doğruya doktora hitap etmişti. Paçayı kurtarmak için sıçradı doktor.</p>

  <p>“Emin misin, ormancı?” diye karşılık verdi. “Ben… sana eşlik edeceğim ha?… Elbette… zevkli bir yolculuk olur… ikimiz birlikte… bir işe yarasa keşke… tehlikeyi göze alabilirdik… Bak, Nic, sen de iyi biliyorsun, kaleye gidecek yol bile yok… Oraya varamayız…”</p>

  <p>“Ben kaleye gideceğim dedim,” dedi Nic Deck, “böyle dediğime göre de gideceğim.”</p>

  <p>“Ama ben… ben demedim!…” diye haykırdı doktor debelenerek, sanki biri yakasına yapışmış gibi.</p>

  <p>“Evet… dediniz…” diye karşılık verdi Jonas.</p>

  <p>“Evet!… Evet!…” dedi hazır bulunanlar, tek ses halinde.</p>

  <p>Herkesin sıkıştırdığı eski hastabakıcı iyice bunalmıştı, nasıl kurtulacağını bilemiyordu. Ah, ah, kendi palavracılığının yükümlülüğü altına bu kadar tedbirsizce girmiş olduğuna nasıl da pişmandı! Sözlerinin ciddiye alınacağını asla düşünmemişti, bunu kişiliğiyle ödemek zorunda kalacağını da düşünmemişti… Artık, Werst’in alay konusu olmadan sıyırtamazdı. Tüm Vulkan gözünün yaşına bakmadan alaya alırdı onu. Kaderine boyun eğmeye karar verdi.</p>

  <p>“Tamam… madem ki siz istiyorsunuz,” dedi, “Nic Deck’e eşlik edeceğim, gereksiz olduğunu bile bile!”</p>

  <p>“Güzel… Doktor Patak, güzel!” diye haykırdı <i>Kral Mathias</i>‘ın tüm ayyaşları.</p>

  <p>“Ne zaman yola çıkıyoruz, ormancı?” diye sordu Doktor Patak. Kayıtsız gözükmeye çalışan ses tonu, ödlekliğini güçlükle gizliyordu.</p>

  <p>“Yarın, sabahleyin,” cevabını verdi Nic Deck.</p>

  <p>Bu son sözlerin ardından uzun bir sessizlik geldi. Bu sessizlik, Yargıç Koltz’un ve ötekilerin heyecanının ne kadar gerçek olduğunu ortaya koyuyordu. Bardaklar boşalmıştı, testiler de, ama kimse yerinden kalkmıyordu, büyük salonu terk etmek kimsenin aklından geçmiyordu, geç olmasına rağmen, evine gitmeyi düşünen yoktu. Jonas, yeni bir şnaps ve <i>rakiu</i> turuna başlamanın tam zamanı olduğunu düşünüyordu…</p>

  <p>Herkes susmuşken, aniden bir ses işitildi ve ağır ağır söylenen şu sözler açık seçik duyuldu:</p>

  <p><i>“Nicolas Deck, yarın kaleye gitme!… Gitme oraya… yoksa başına felaket gelecek!”</i></p>

  <p>Bu şekilde konuşan kimdi?… Kimsenin tanımadığı ve görünmez bir ağızdan çıkmışa benzeyen bu ses nereden geliyordu?… Ancak bir hortlağın sesi olabilirdi bu, doğaüstü bir ses, öbür dünyadan gelen bir ses…</p>

  <p>Korku doruktaydı. Kimse birbirine bakmaya cesaret edemiyordu, tek bir laf edecek cesareti yoktu kimsenin…</p>

  <p>Handakilerin en cesuru -bu elbette Nic Deck’ti- sesin kaynağını öğrenmek istedi. Bu sözlerin salonda söylendiği kesindi. Ormancı, öncelikle dolaba yaklaştı ve açma cesaretini gösterdi…</p>

  <p>Kimse yoktu.</p>

  <p>Salona açılan zemin kat odalarına gidip baktı…</p>

  <p>Kimse yoktu.</p>

  <p>Hanın kapısını itti, dışarı çıktı, sekiyi geçip Werst’in ana yoluna kadar gitti…</p>

  <p>Kimse yoktu.</p>

  <p>Birkaç dakika sonra, Yargıç Koltz, Öğretmen Hermod, Doktor Patak, Nic Deck, Çoban Frik ve ötekiler hanı terk etmişlerdi. Meyhaneci Jonas yalnız kalmıştı, kapıyı alelacele iki defa kilitledi.</p>

  <p>O gece, Werst sakinleri, tuhaf bir hayaletin tehdidi altındalarmış gibi, evlerini sıkı sıkıya kapadılar…</p>

  <p>Korku köye hâkim olmuştu.</p>
