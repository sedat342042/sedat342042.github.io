  <h1>12</h1>

  <hr class="alt"/>

  <p>Mümkün müydü bu? Franz de Tèlek’in bir daha asla göremeyeceğini sandığı La Stilla, burcun dolma toprağı üzerinde ona görünmüştü!. .. Bir göz yanılmasının oyuncağı olmadığı kesindi, Rotzko da onun gibi görmüştü!… Büyük sanatçının ta kendisiydi o, Angelica kostümü içerisinde, San Carlo Tiyatrosu’ndaki veda temsili sırasında seyircinin karşısına çıktığı haliyle!</p>

  <p>Korkunç hakikat genç kontun gözlerinde parladı! Demek ki, bu sevgili kadın, Tèlek kontesi olacak olan kadın, beş yıldan beri Transilvanya dağlarının ortasında hapisti! Demek ki, Franz’ın sahnede düşüp öldüğünü gördüğü kadın yaşıyordu! Demek ki, onu oteline can çekişir halde taşırlarken, Baron Rodolphe, La Stilla’nın evine girebilmiş, onu kaçırıp Karpatlar’daki bu şatoya getirebilmişti; demek ki, ertesi gün, Napoli’deki Campo Santo Nuovo’da tüm halkın peşinden gittiği yalnızca boş bir tabuttu!</p>

  <p>Tüm bunlar inanılmaz, kabul edilmez, sağduyuya aykırı geliyordu. Bu bir mucizeydi, inanılır şey değildi. Franz inatla tekrarlıyordu… Evet!… Ama bir gerçek kendini dayatıyordu: La Stilla kalede olduğuna göre, Baron de Gortz tarafından kaçırılmıştı!… Canlıydı, çünkü onu şu duvarın üstünde görmüştü!… Franz mutlak bir gerçekle karşı karşıyaydı.</p>

  <p>Genç kont, fikirlerinin karmaşasına düzen vermeye çalışıyordu. Ama fikirleri de zaten tek bir noktada yoğunlaşıyordu: Karpatlar Şatosu’nda beş yıldan beri hapis olan La Stilla’yı Rodolphe de Gortz’un ellerinden koparıp almak!</p>

  <p>“Rotzko,” dedi Franz, soluk soluğa bir sesle, “dinle beni… özellikle anla beni… çünkü aklım başımdan gidecek sanıyorum…” “Efendim… saygıdeğer efendim!”</p>

  <p>“Ne pahasına olursa olsun, ona ulaşmalıyım… ona!… Hemen bu gece…”</p>

  <p>“Hayır… yarın…”</p>

  <p>“Bu gece, diyorum sana!… Orada o… Benim onu gördüğüm gibi o da beni gördü… Beni bekliyor…”</p>

  <p>“Eh… sizi izleyeceğim…”</p>

  <p>“Hayır!… Tek başıma gideceğim.”</p>

  <p>“Tek başınıza mı?…”</p>

  <p>“Evet.”</p>

  <p>“Ama kalenin içine nasıl gireceksiniz, Nic Deck yapamadığına göre?…”</p>

  <p>“Gireceğim, diyorum sana.”</p>

  <p>“Kapı kapalı…”</p>

  <p>“Benim için kapalı olmayacak… Arayacağım… Bir delik bulacağım… oradan geçeceğim…”</p>

  <p>“Size eşlik etmemi istemiyor musunuz… efendim?… istemiyor musunuz?”</p>

  <p>“Hayır!… Birbirimizden ayrılacağız, bana ancak böyle hizmet edebilirsin…”</p>

  <p>“O halde sizi burada mı bekleyeceğim?…” “Hayır, Rotzko.”</p>

  <p>“Peki nereye gideceğim?”</p>

  <p>“Werst’e… daha doğrusu… hayır… Werst’e değil…” dedi Franz. “O insanların bilmesine gerek yok… Vulkan Köyü‘ne in, bu geceyi orada geçirirsin… Yarın beni görmezsen, sabah olur olmaz Vulkan’dan ayni… yani… hayır… birkaç saat daha bekle… Sonra, Karlsburg’a doğru yola çık… Orada, polis şefine haber verirsin… Ona her şeyi anlatırsın… Sonunda, polislerle birlikte gel… Eğer gerekirse, kaleye saldırsınlar… Onu kurtarın!.. Ah! Tanrı aşkına… o… yaşıyor… Rodolphe de Gortz’un ellerinde!…”</p>

  <p>Genç kont bu kesik kesik cümleleri söylerken, Rotzko efendisinin giderek daha çok heyecanlandığını ve artık kendine hâkim olamayan bir adamın düzensiz duygularıyla konuşmaya başladığını görüyordu.</p>

  <p>“Git… Rotzko!” diye haykırdı Franz son bir kez.</p>

  <p>“Gitmemi mi istiyorsunuz?…”</p>

  <p>“Evet!”</p>

  <p>Bu resmi buyruk karşısında, Rotzko’nun boyun eğmekten başka yapacağı bir şey yoktu. Zaten, Franz uzaklaşmıştı bile ve karanlık, onu askerin bakışlarından saklıyordu.</p>

  <p>Rotzko bir süre olduğu yerde kaldı, gitmeye karar veremiyordu. Franz’ın çabalarının boşuna olacağı, surları aşmayı başaramayacağı, Vulkan Köyü’ne geri dönmek zorunda kalacağı fikri geldi aklına… belki ertesi gün… belki bu gece… O zaman ikisi birlikte Karlsburg’a giderlerdi, ve Franz’ın da ormancının da beceremediğini yetkililerin memurları becerirdi… şu Rodolpht de Gortz’un hakkından gelirlerdi… bahtsız La Stilla’yı onun elinden kurtarırlardı… Şu Karpatlar Şatosu’nu didik didik ararlardı… gerekirse… cehennemin tüm şeytanları şatoyu savunmak için bir araya gelse de… taş üstünde taş bırakmazlardı!</p>

  <p>Ve Rotzko, Vulkan Boğazı yoluna ulaşmak için Orgall Yaylası’nın dik yamaçlarından aşağıya indi.</p>

  <p>Bu arada, kale hendeğinin yan duvarlarını izleyen Franz, sol taraftaki köşe burcunun etrafını dolaşmıştı.</p>

  <p>Bin tane fikir geçiyordu aklından. La Stilla orada zorla alıkonduğuna göre, Baron de Gortz’un varlığından artık kuşku duymuyordu… Orada ancak o olabilirdi… La Stilla yaşıyordu!… Peki ama Franz ona nasıl ulaşabilecekti?… Onu şatonun dışına nasıl çıkarabilecekti?… Bilemiyordu, ama bunu yapmalıydı… yapacaktı da… Nic Deck’in aşamadığı engelleri o aşacaktı… Onu bu harabelerin ortasına iten şey merak değildi, tutkuydu, canlı olarak bulduğu bu kadına olan aşkıydı. Evet! Canlı!.. Öldüğüne inanmıştı, şimdi ise onu Rodolphe de Gortz’un ellerinden koparıp alacaktı!</p>

  <p>Aslında, Franz ancak güneydeki surdan içeri girebileceği düşüncesindeydi; asma köprünün eriştiği kapı oraya açılıyordu. Bu yüksek duvarlara tırmanmayı denememesi gerektiğini anlayarak, burcun köşesini döner dönmez, Orgall Yaylası’nın doruğu boyunca ilerlemeye devam etti.</p>

  <p>Gündüz bu işi yapmakta hiç güçlük yoktu. Gecenin ortasında ise, ay henüz doğmadığından -dağlar arasında yoğunlaşan sislerle koyulaşan bir gece- buralarda yürümek oldukça tehlikeliydi. Yanlış atılacak bir adım, hendeğin dibine kadar düşme tehlikesi, kayalara çarpma, hatta kayaların yuvarlanmasına yol açma tehlikesi vardı.</p>

  <p>Franz yine de ilerliyordu, hendek duvarının zigzaglarına mümkün olduğunca yakından tutunarak, elleriyle ve ayaklarıyla duvarı yoklayarak, uzaklaşmadığına emin olmaya çalışıyordu. İnsanüstü bir güçle davranıyordu. Ayrıca, kendisini yanıltmayacağına emin olduğu olağanüstü bir içgüdünün rehberliğinde ilerlediğini de hissediyordu.</p>

  <p>Burcun ötesinde, güney duvarı görülüyordu. Asma köprü, kapıya dayalı olarak kaldırılmadığında, orada duruyordu.</p>

  <p>Bu burçtan sonra, engeller çoğalıyor gibiydi. Yaylayı dolduran dev kayalar arasında, hendek duvarını izlemek mümkün değildi; ondan uzaklaşmak gerekiyordu. Dolmenlerin ve menhirlerin düzensizce yerleştirildiği bir Karnak alanının ortasında yolunu bulmaya çalışan birini hayal edin. Yönünü bulacağı tek bir işaret yok, merkez burcun tepesine kadar inmiş karanlık gecede tek bir ışık yok!</p>

  <p>Franz yine de ilerliyordu. Kimi yerde tüm geçidi kapayan dev bir kaya parçasının üstüne tırmanıyor, kimi yerde kayalar arasında sürünüyordu; ellerini dikenler ve çalı çırpılar yırtıyordu. Zırıltılı, ürkünç çığlıklar atarak kaçan akkuyruklu kartal çiftleri başına değiyordu.</p>

  <p>Ah! Niçin eski şapelin çanı, Nic Deck ve doktor için çaldığı gibi çalmıyordu? Onları içine almış olan o yoğun ışık, burcun mazgalları üzerinde niçin yanmıyordu? O sese doğru yürürdü, o ışığa doğru ilerlerdi, tıpkı denizcinin bir alarm sirenine doğru ya da bir deniz fenerinin yanıp sönmesine doğru ilerlemesi gibi!</p>

  <p>Hayır!… Görüş mesafesini birkaç adımla sınırlayan kapkaranlık geceden başka bir şey yoktu.</p>

  <p>Bu durum yaklaşık bir saat sürdü. Sol tarafta toprağın eğimi iyice belirginleştiğinden, Franz yolunu şaşırdığını hissediyordu. Belki de kapı hizasından daha aşağıya inmişti. Yoksa, asma köprüyü geçip gitmiş miydi?</p>

  <p>Durdu, ayaklarını yere vurdu, ellerini büktü. Hangi yöne gitmeliydi? Gündüzü beklemek zorunda kalacağı düşüncesi onu öfkelendiriyordu… O zaman kaledekiler onu görürdü… Onları ansızın yakalayamazdı… Rodolphe de Gortz önlemini alırdı…</p>

  <p>Geceleyin, tam da bu gece surlardan içeri girmesi gerekiyordu, ama Franz bu karanlıkların ortasında yönünü bulmayı başaramıyordu.</p>

  <p>Bir çığlık attı… bir ümitsizlik çığlığı.</p>

  <p>“Stilla…” diye haykırdı, “Stilla’m benim!…”</p>

  <p>Mahpus kadın onu işitebilir, ona cevap verebilir miydi?…</p>

  <p>Yine de, yirmi defa bu adı haykırdı ve Plesa’nın yankıları adı ona geri getirdi.</p>

  <p>Aniden Franz bir şey seçer gibi oldu. Karanlığın içinden bir ışık süzülüyordu - oldukça canlı bir ışık, kaynağı belli bir yükseklikte olmalıydı.</p>

  <p>“Kale orada… orada!” dedi, kendi kendine.</p>

  <p>Gerçekten de, o ışık, bulunduğu konum itibarıyla, ancak ana burçtan gelebilirdi.</p>

  <p>Aşırı coşkulu ruh hali içindeki Franz, kendisine bu yardımı gönderenin La Stilla olduğuna inanmakta bir an bile tereddüt etmedi. Kuşkuya yer yoktu, kadın onu tanımıştı, Franz burcun dolma toprağı üzerinde kendisini görür görmez tanımıştı. Şimdi ise, bu işareti gönderen oydu, kapıya kadar gelmesi için izlemesi gereken yolu işaret eden oydu…</p>

  <p>Franz o ışığa doğru yöneldi; yaklaştıkça parlaklık artıyordu. Orgall Yaylası’nda fazla sola yöneldiğinden, sağa doğru yirmi adım kadar çıkmak zorunda kaldı ve eliyle biraz yokladıktan sonra, hendek duvarının kenarını buldu.</p>

  <p>Işık, Franz’ın karşısında parlıyordu ve yüksekliği, ana burcun pencerelerinin birinden geldiğini kanıtlıyordu.</p>

  <p>Franz artık son engellerle karşı karşıyaydı - belki de aşılamazdı bunlar!</p>

  <p>Gerçekten de, kapı kapalı olduğuna, asma köprü kalkık olduğuna göre, kale duvarı boyunca ilerlemesi gerekiyordu… Peki sonra, elli ayak kadar yükselen bir duvarın önünde ne yapacaktı?…</p>

  <p>Franz, kapı açık olduğunda asma köprünün dayandığı yere doğru ilerledi…</p>

  <p>Asma köprü inikti.</p>

  <p>Bir an bile düşünmeden Franz sallanan köprüyü geçti ve elini kapıya koydu…</p>

  <p>Kapı açıldı.</p>

  <p>Franz karanlık kemerin altına girdi aceleyle. Fakat, daha birkaç adım atmıştı ki, asma köprü gürültülü bir şekilde kalktı ve kapıya dayandı…</p>

  <p>Kont Franz de Tèlek, Karpatlar Şatosu’nda hapsolmuştu.</p>
