  <h1>2</h1>

  <hr class="alt"/>

  <p>İster jeolojik zamanlarda, toprağın son sarsıntılarının ardından doğanın yığdığı kayalar olsun, isterse üstünden zamanın soluğunun geçtiği insan elinden çıkma yapılar olsun, birkaç mil mesafeden bakıldığında aşağı yukarı aynı şey görülür. Kaba taş ile işlenmiş taş kolaylıkla birbirine karışır. Uzaktan bakıldığında, aynı renkler, aynı kabataslak çizgiler, aynı perspektif sapmaları, yüzyılların iç karartıcı kiri pası altında aynı tektip renk görülür.</p>

  <p>Kalenin -başka deyişle Karpatlar Şatosu’nun- durumu da böyleydi. Vulkan Boğazı’nın solundan şatonun örttüğü bu Orgall Yaylası’nın üzerinde, onun belli belirsiz karaltısını ayırt etmek mümkün değildi. Arka plandaki dağlardan kabartı olarak bile ayrılmıyordu. Kalenin burcu olduğunu sandığımız şey belki de bir taş yığınıydı. Kaleye bakan biri, kayalık bir sırtı, mazgallı sur bedeni sanabilirdi. Bu yekpare yığın, belli belirsiz, yüzer gezer ve muğlaktı. Hatta, kimi turistlere inanacak olursak, Karpatlar Şatosu yalnızca komita insanlarının hayalinde mevcuttu.</p>

  <p>Elbette, şatonun varlığından emin olmanın en basit yolu, Vulkan ya da Werst’ten bir rehberle anlaşıp geçitten geçmek, dağın yamacını tırmanmak ve bu yapıların tümünü ziyaret etmekti. Ne var ki, bir rehber bulmak, kaleye giden yolu bulmaktan daha zordu. Siret’in iki yakasında da, karşılığı ne olursa olsun, bir yolcuyu Karpatlar’daki şatoya götürmeyi kimse kabul etmezdi.</p>

  <p>Tüm bunlar bir yana, Çoban Frik’in, Yargıç Koltz hesabına satın aldığı o değersiz aletten daha güçlü ve hedefe daha iyi odaklanan bir dürbünden bakarsak, bu antik yapıda şunları görebilirdik:</p>

  <p>Vulkan Boğazı’nın sekiz ya da dokuz yüz ayak gerisinde, yaylanın girinti çıkıntılarına uygun olarak, çevresi sekiz yüz, bin metre tutan bir daire çizen, kayalarda çıkmış bir sürü bitkiyle kaplı, kumtaşı renginde bir kale duvarı. İki uçta, iki köşe burcu; bunlardan sağdakinin üstünde o ünlü kayınağacı bitmiştir, ayrıca sivri çatılı ince bir gözcü kulesi ya da nöbetçi kulübesi olabilecek bir şey vardır. Solda, kafes oymalı payandalarla desteklenmiş duvarlar, bir şapelin pencereli çan kulesine yaslanır. Şapelin çatlak çanı, güçlü fırtınalar çıktığında bölge insanlarını dehşete düşürecek sesler çıkarır. Ortada ise, mazgallı sahanlığıyla, büyük ana burç vardır. Kurşunla örülmüş üç sıra pencereden oluşan ana burcun birinci katı yuvarlak bir terasla çevrilidir. Sahanlığın üzerindeki uzun metal direkte feodal bir işaret vardır: Pastan lehimlenmiş ve esen son karayelin güneydoğu istikametinde mıhladığı bir tür rüzgârgülü.</p>

  <p>Delik deşik olmuş bu kale surlarının ardındakilere gelince, içerde, hâlâ oturulabilir birkaç bina bulunsa ve bir asma köprü ile bir kapı sayesinde içeri girmek mümkün olsa da, surların içi yıllardır tam olarak bilinmiyordu. Gerçekten de, Karpatlar Şatosu’nun, göründüğünden daha iyi korunmuş olmasının nedeni, batıl inançlar sayesinde iki misline çıkmış, bulaşıcı bir korkuydu. Bu korku, şatoyu, eskiden ejderhaların, mancınıkların, güllelerin, topların ve eski yüzyıllara ait diğer topçuluk aletlerinin koruyabildiği kadar koruyordu.</p>

  <p>Yine de, Karpatlar Şatosu, turistler ve antika meraklıları tarafından ziyaret edilmeye değerdi. Orgall Yaylası’nın tepesindeki konumu olağanüstü güzeldir. Ana burcun üst sahanlığından bakıldığında, dağlar en uç sınırlarına kadar görülür. Arkada, karmakarışık kollara ayrılmış olan yüksek sıradağ kıvrımları, Eflak sınırını çizer. Önde, dolambaçlı Vulkan Geçidi oyulmuştur; sınır bölgeleri arasında kullanılabilen tek yol budur. Siret’in iki kolunun oluşturduğu vadinin ötesinde, bu zengin maden kömürü havzasını işletmeye yarayan kuyuların ağzında toplanmış olan Livadzel, Lonyai, Petroşani, Petrilla kasabaları görülür. Onların arkasında, Retyezat ve Paring’in sarp zirvelerinin egemen olduğu, etekleri ağaçlı, yamaçları yemyeşil, dorukları çorak, şişkin dağ yamaçlarının hayranlık verici biçiminde üst üste bindiği görülür.<a href="../Text/dipnotlar.xhtml#a6" id="k6"><sup>[→]</sup></a> Nihayet, Hatszeg Vadisi’nin ve Mureş Nehri’nin ötesinde, Orta Transilvanya Alpleri’nin uzaklarda, sislere batmış siluetleri görülür.</p>

  <p>Bu huni biçimli çukurun dibinde, eskiden, toprak çöküntüsü sonucu bir göl oluşmuştu; Siret’in iki kolu da, sıradağlar arasından geçit bulamadan önce bu göle dökülüyordu. Şimdi, bu çöküntü, sağladığı avantajlar ve mahzurlarıyla birlikte bir madenkömürü işletmesinden başka bir şey değildir; yüksek tuğla bacalar, kavakların, köknarların ve kayınağaçlarının dallarına karışır; eskiden meyve ağaçlarının ve çiçeklerin rayihasını emen havayı şimdi kara dumanlar kirletir. Yine de, bu hikâyenin geçtiği dönemde, bu maden bölgesi, endüstrinin demir yumruğu altında tutuluyor olsa da, doğaya borçlu olduğu vahşi niteliğinden bir şey kaybetmemiştir.</p>

  <p>Ve Curtea-Arges’te ünlü Kara Rodolphe Şatosu’nu inşa etmiş olan…</p>

  <p>Mimarın kimliği hakkında kuşkular olsa da, bu kaleye sahip olan hanedan bellidir. Gortz baronları, çok eski zamanlardan beri bu toprakların derebeyleriydi. Transilvanya eyaletlerini kana bulayan tüm savaşlara karışmışlardı. Macarlara, Saksonlara, Szekler’lere karşı savaştılar; bu facia dönemlerinin anısını taşıyan <i>canticum</i>‘larda, <i>doina</i>‘larda adları geçer; şu ünlü Eflak atasözü, <i>Da pe maorte</i>, “Ölünceye kadar ver!” onların düsturuydu. Ve verdiler de; bağımsızlık davası için kanlarını döktüler - Rumen atalarından gelen kanlarını.</p>

  <p>Onca çaba, fedakârlık ve kurban etme sonucunda, bu yiğit soydan gelenlerin en iğrenç baskıya mahkûm oldukları bilinmektedir. Artık politik varlıkları kalmamıştır. Üç ayrı çizme altında ezildiler. Fakat, bu Transilvanya Eflaklıları, sultayı sarsmaktan umudunu kesmedi. Gelecek onlarındır! Ve bu sözcükleri sarsılmaz bir güvenle söylerler, tüm özlemleri bunun içinde yoğunlaşmıştır: <i>Rôman on peri!</i> “Rumen yok olmaz!”</p>

  <p>On dokuzuncu yüzyılın ortasına doğru, Gortz derebeylerinin son temsilcisi Baron Rodolphe’tu. Karpatlar Şatosu’nda doğan Baron Rodolphe, daha gençliğinin ilk yıllarındayken tüm ailesinin yok olup gittiğini görmüştü. Yirmi iki yaşında bu dünyada tek başına kalmıştı. Her yıl bir yakını ölmüştü, tıpkı halkın batıl inancına göre varlığı kalenin varlığına bağlı olan bu yüzyıllık kayınağacının dalları gibi. Ailesiz, hatta arkadaşsız kalmış olan Baron Rodolphe, ölümün çevresinde yarattığı bu monoton yalnızlıkta, boş vakitlerini doldurmak için ne yapabilirdi? Zevkleri, içgüdüleri, yetenekleri nelerdi? Bunlar hakkında pek bir şey bilemiyoruz; yalnızca müziğe, özellikle o dönemin büyük sanatçılarının şarkılarına duyduğu karşı konulmaz tutku hariç. Böylece, baron, zaten oldukça viran vaziyette olan şatoyu, birkaç yaşlı hizmetkârın bakımına bırakarak günün birinde yok oldu. Onun hakkında sonradan öğrenilen tek şey, oldukça önemli miktarlardaki servetini, bir müzik tutkunu olarak doymak bilmeyen fantezilerini tatmin edebileceği Avrupa’nın bellibaşlı lirik merkezlerini, Almanya’nın, Fransa’nın, İtalya’nın tiyatrolarını dolaşmaya adamış olduğuydu. Manyak diyemesek de, tuhaf biri olmalıydı. Yaşamının tuhaflıkları karşısında buna inanabiliriz.</p>

  <p>Bununla birlikte, yaşadığı toprakların anısı genç Baron de Gortz’un kalbine derinden kazınmıştı. Uzaklara yaptığı yolculuklar sırasında Transilvanya topraklarını unutamamıştı. Böylece, Macar baskısına karşı Rumen köylülerinin kanlı isyanlarından birine katılmaya geldi.</p>

  <p>Eski Daçyalıların soyundan gelenler yenilince, mağlupların toprakları galipler arasında pay edildi.</p>

  <p>Baron Rodolphe, bu yenilginin ardından, zaten bazı bölümleri harabeye dönmüş olan Karpatlar Şatosu’nu kesin olarak terk etti. Sonuncu hizmetkâr da çok geçmeden ölünce, kale tamamen terk edildi. Baron de Gortz’a gelince, ana yollarda yol kesen eski bir haydut olan ve bağımsızlık savaşında dramatik bir kahraman haline gelen ünlü Rosza Sandor’un yanına bir vatansever olarak katıldığı dedikodusu dolaştı ortalıkta. Neyse ki savaş sona erdikten sonra, Rodolphe de Gortz, akıllılık ederek, tehlikeli <i>betyar</i> çetesinden ayrıldı, çünkü eski haydut, yeniden hırsızların başına geçmiş, sonunda da polisin eline düşerek, Szamos-Uyvar Hapishanesine kapatılmıştı.</p>

  <p>Bununla birlikte, komita halkı arasında genel kabul gören bir yorum ise şudur: Baron Rodolphe, Rosza Sandor’un sınır gümrükçüleriyle girdiği bir çatışma sırasında öldürülmüştü. Baron de Gortz, o dönemden beri kalede asla görünmemiş olsa da ve ölümünden kimse kuşku duymasa da, durum böyle değildi. Fakat bu saf halkın söylediklerini kabul ederken ihtiyatlı davranmak doğru olur.</p>

  <p>Terk edilmiş şato, cinli şato, hortlaklı şato. Halk, canlı ve ateşli hayal gücüyle, bir süre sonra, şatoyu hayaletlerle doldurdu; hortlaklar görülüyor, ruhlar gecenin bir vaktinde şatoya geri dönüyordu. Avrupa’nın batıl inançlı bazı bölgelerinde, olaylar hâlâ bu şekilde cereyan etmektedir. Transilvanya da bu bölgeler arasında birinci sırada gelir.</p>

  <p>Bununla birlikte, şu Werst Köyü, doğaüstü olaylara duyduğu inançtan nasıl kopabilirdi ki? Papaz ve köy öğretmeni, biri çocukların eğitimiyle görevli, diğeri müminlerin ibadetini yöneten bu iki kişi, bu masallara adamakıllı inandıklarından açıkça bunları öğretiyorlardı. Gulyabanilerin kırda dolaştığını, baykuşlar gibi sesler çıkardıkları için baykuş denen vampirlerin insan kanı içtiklerini, <i>staffii</i>‘lerin harabelerde dolaştıklarını ve her akşam onlara yiyecek içecek götürmek unutulursa kötülük yapabileceklerini “kanıtlara dayanarak” anlatıyorlardı. Haftanın en kötü iki günü olan salı ya da cuma günleri, <i>babe</i> denen bazı perilere rastlamaktan kaçınmak gerekiyordu. Komitanın büyülü ormanlarının derinliklerinde, <i>balauri</i>‘ler, çeneleri göğe kadar uzanan şu devasa ejderhalar gizliydi; kanatları korkunç büyüklükteki <i>zmei</i>‘ler vardı, kraliyet soyundan gelen kızları kaçırıyordu bunlar, hatta kızı güzel bulduklarında, soylu olup olmadığına aldırmadan kaçırırlardı! Bu ormanlarda dolaşmak tehlikeliydi. İşte, sayısız korkunç doğaüstü yaratık! Peki, halkın hayal gücü onların karşısına hangi iyi cinleri çıkarmaktaydı? Yalnızca <i>Serpi de casa</i>‘yı, yani evcil yılanı; bu yılan, ocağın dibinde dostça yaşar ve köylü onu en iyi sütüyle beslediğinde, selameti üzerinden eksik olmaz.</p>

  <p>Bu Rumen mitolojisinin konuklarına barınak olsun diye düzenlenmiş bir kale varsa, o da Karpatlar Şatosu idi! Vulkan Boğazı’nın sol tarafı hariç, hiçbir taraftan erişilemeyen bu ıssız yaylada, ejderhaların, perilerin, vampirlerin, hatta belki de Gortz baronları ailesinden birkaç hortlağın barındığından kimsenin kuşkuşu yoktu. Dolayısıyla, şatonun kötü bir ünü vardı ve bu ünü haklı olarak edindiği söyleniyordu. Tehlikeyi göze alıp şatoyu ziyaret etmeyi kimse aklına getirmiyordu. Şato etrafa salgın gibi bir korku yayıyordu, tıpkı sağlığa zararlı bir bataklığın yaydığı pis kokulu miyasmalar gibi. Şatoya çeyrek mil bile yaklaşmak, hem bu dünyadaki yaşamı, hem de ahretteki selameti tehlikeye atmak anlamına geliyordu. Öğretmen Hermod’un okulunda bunlar çabucak öğreniliyordu.</p>

  <p>Gortz baronlarının antik kalesinden tek bir taş bile kalmadığında, bu durum elbette sona erecekti, işte, efsane bu noktada gündeme geliyordu.</p>

  <p>Werst Köyü’nün ileri gelenlerine bakılırsa, kalenin varlığı, dalları, sur bedeninin sağındaki köşe burcuna tırmanan yaşlı kayınağacının varlığına bağlıydı.</p>

  <p>Rodolphe de Gortz’un ayrılışından beri, bu kayınağacının her yıl ana dallarından birini yitirdiğini, köyün insanları ve özellikle Çoban Frik gözlemlemişti. Baron Rodolphe burçtaki sahanlığın üzerinde son kez göründüğünde, ağacın çatalında on sekiz dal sayılıyordu; şu an ise topu topu üç dal kalmıştı. Düşen her dal, kalenin ömründen eksilen bir yıldı. Sonuncu dal düştüğünde, kale kesin olarak yok olacaktı. Ve o zaman, Karpatlar Şatosu’nun kalıntıları, Orgall Yaylası üzerinde boş yere aranacaktı.</p>

  <p>Gerçekten de, bu, Rumenlerin hayalgücünde genellikle yarattıkları efsanelerden biriydi. Hem zaten, bu yaşlı kayınağacı her yıl dallarından birini kaybetmiyor muydu? Sürüsü Siret’in çalılık meralarında otlarken gözlerini ağaçtan ayırmayan Frik, bunu doğrulamakta tereddüt etmese de, bu durum kesinle kanıtlanmış değildi. Yine de, Frik hiç güvenilmez biri olsa da, Werst’in en aptal köylüsü de, en önde gelen memuru da, kalenin topu topu üç yıllık ömrünün kaldığından hiç kuşku duymuyordu, çünkü “koruyucu kayınağacı”nda yalnızca üç dal kalmıştı.</p>

  <p>Çoban, bu önemli haberi aktarmak için köyün yolunu tutmuşken o dürbün hadisesi meydana gelmişti.</p>

  <p>Haber büyüktü, gerçekten de çok büyük! Ana burcun doruğunda duman belirmişti… Çıplak gözle fark edilemeyen şeyi, Frik, çerçinin aletiyle açıkça görmüştü… Bu bir buhar değildi, bulutlarla karışacak kadar yükselen bir dumandı… Oysa, kale terk edilmişti… Kapalı olduğu kuşku götürmeyen kapısından, elbette kalkık olan asma köprüsünden, çok uzun süreden beri kimse geçmemişti. Eğer şu an birileri şatoda oturuyorsa, bunlar ancak doğaüstü varlıklar olabilirdi… İyi de, ruhlar ana burcun odalarından birinde niçin ateş yakmış olabilirlerdi ki? Bu bir oda ateşi miydi, mutfak ateşi mi?… İşte bu, gerçekten açıklanamazdı.</p>

  <p>Frik, hayvanlarını bir an önce ağıllarına sokmaya çalışıyordu. Onun sesini işiten köpekler sürüyü yokuş yukarı kovalıyorlardı; kalkan toz akşamın nemine karışıyordu.</p>

  <p>Tarladan dönmekte geç kalmış birkaç köylü, geçerken çobanı selamladılar. Frik, onların nezaketine yarım yamalak cevap verdi. Bu durum köylüler için gerçek bir endişe kaynağıydı, çünkü kem gözlerden korunmak isteniyorsa, çobana selam vermek yetmez, onun da size selam vermesi gerekir. Fakat Frik, afallamış gözleri, tuhaf tavrı, dağınık hareketleriyle selam verecek halde gözükmüyordu. Kurtlar ve ayılar koyunlarının yarısını kaçırsa, bundan fazla altüst olmazdı. Hangi kötü havadisle geliyor olmalıydı ki?</p>

  <p>Haberi ilk öğrenen, Yargıç Koltz oldu. Uzaktan onu görür görmez, Frik haykırdı: “Kaleden duman çıkıyor, efendimiz!”</p>

  <p>“Ne diyorsun, Frik?”</p>

  <p>“Olanı söylüyorum.”</p>

  <p>“Delirdin mi, ne?”</p>

  <p>Gerçekten de, bu yaşlı kaya yığınında yangın çıkmasına imkân var mıydı? Bu, Karpatlar’ın en yüksek zirvesi olan Negoiu’yu alevlerin yiyip yuttuğunu kabul etmek gibi bir şey olurdu. Bundan daha saçma bir şey olamazdı.</p>

  <p>“Sen kalenin yandığını mı söylüyorsun, Frik?…” diye tekrarladı Koltz.</p>

  <p>“Yanmıyorsa da duman çıkarıyor.”</p>

  <p>“Buhar falandır…”</p>

  <p>“Hayır, duman bu… Gelin bakın.”</p>

  <p>İkisi birden köyün ana yolunun ortasına doğru yöneldiler, boğazın dar koyaklarına hâkim bir sekinin kenarına çıktılar; oradan şato görülebilirdi.</p>

  <p>Oraya vardıklarında Frik, Yargıç Koltz’a dürbünü uzattı.</p>

  <p>Elbette, o da, çobanı gibi, bu aleti kullanmayı bilmiyordu.</p>

  <p>“Ne bu?” dedi.</p>

  <p>“İki Florine sizin için satın aldığım bir alet, efendim, en azından dört Florin eder!”</p>

  <p>“Kimden?”</p>

  <p>“Bir çerçiden.”</p>

  <p>“Ne işe yarar?”</p>

  <p>“Gözünüze dayayın, karşıdaki kaleye ayarlayın, bakın, göreceksiniz.”</p>

  <p>Yargıç, dürbünü şato istikametine yöneltti ve uzun uzun inceledi.</p>

  <p>Evet! Ana burcun bacalarından birinden duman çıkıyordu. O sırada, hafif bir rüzgâr istikametini değiştirdiğinden, duman dağın eteğini tırmanıyordu.</p>

  <p>“Duman!” diye tekrarladı, şaşkın bir halde Yargıç Koltz.</p>

  <p>Eve gireli birkaç dakika olan Miriota ile ormancı Nic Deck de Frik’in ve yargıcın yanına gelmişlerdi.</p>

  <p>“Bu ne işe yarıyor?” diye sordu genç adam, dürbünü eline alarak.</p>

  <p>“Uzağı görmeye,” cevabını verdi çoban.</p>

  <p>“Şaka mı ediyorsun, Frik?”</p>

  <p>“Ben pek şaka yapmam ormancı, bir saat kadar önce sizi gördüm, Werst yolunu inerken, sen ve…”</p>

  <p>Cümlesini tamamlamadı. Miriota güzel gözlerini indirmiş, kızarmıştı. Aslında, namuslu bir kızın nişanlısını karşılamaya gitmesi elbette yasak değildi.</p>

  <p>Miriota ve Nic, art arda, o ünlü dürbünü alıp kaleye doğru baktılar.</p>

  <p>Bu arada, civardaki beş altı kişi de sekiye gelmişti. Olup bitenden haberdar olunca, onlar da sırayla aleti kullandılar.</p>

  <p>“Duman! Kalede duman!…” dedi biri.</p>

  <p>“Belki de ana burca yıldırım düşmüştür…” diye fikir belirtti bir başkası.</p>

  <p>“Gök gürledi mi hiç?…” diye sordu Yargıç Koltz, Frik’e hitap ederek.</p>

  <p>“Bir haftadır tek bir kez bile gürlemedi,” cevabını verdi çoban.</p>

  <p>Ve bu iyi insanlar, Retyezat’ın tepesinde bir krater ağzının açıldığını, oradan da yeraltı buharlarının çıktığını işitselerdi, bundan daha fazla şaşkına dönmezlerdi.</p>
