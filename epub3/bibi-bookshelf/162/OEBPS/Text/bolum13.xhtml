  <h1>13</h1>

  <hr class="alt"/>

  <p>Transilvanya bölgesinin insanları ve Vulkan Boğazı’ndan inen ya da çıkan yolcular, Karpatlar Şatosu’nu ancak dış görünüşüyle tanırlardı. Werst Köyü’nün ve civarının en cesurları, korkudan uzakta durup baktıklarında, harabe halindeki bir kalenin devasa taş yığınını görürlerdi.</p>

  <p>Fakat, surların içine girildiğinde, kale sanıldığı kadar yıkık dökük müydü? Hayır. Sağlam duvarların koruduğu eski feodal kalenin dokunulmadan kalmış binalarında hâlâ tüm bir garnizon barınabilirdi.</p>

  <p>Kemerli, geniş salonlar, derin mahzenler, çok sayıda koridor, uzun, parlak otlar altında taş döşemeleri kaybolmuş avlular, gün ışığının asla girmediği yeraltı odaları, kalın duvarların içine saklanmış merdivenler, sur bedenindeki dar mazgalların aydınlattığı kazamatlar, kale duvarının çeşitli yapıları arasında, mazgallarla delik deşik olmuş bir sahanlıkla süslü, hâlâ oturulabilecek durumdaki odalarıyla üç katlı merkez burcu, burçların dolma toprağına kadar yükselen, altyapının derinlerine kadar inen, arapsaçı gibi birbirine girmiş, bitmek bilmeyen koridorlar, yağmur sularının toplandığı ve fazlasının Nyad’ın sel yatağına doğru akmasını sağlayan, sağda solda birkaç sarnıç, nihayet, sanıldığı gibi kapalı olmayan ve Vulkan Boğazı yoluna açılan uzun tüneller… Karpatlar Şatosu’nun bütünü böyleydi. Geometrik planı Porsenna, Lemnos ya da Girit labirentleri kadar karmaşık bir sistemdi.</p>

  <p>Genç adamı, Minos’un kızını ele geçirmek isteyen Theseus gibi, bu kalenin sonsuz dolambaçları arasına çekmiş olan şey, yoğun, karşı konulmaz bir duyguydu. Yunan kahramana rehberlik etmiş olan Ariadne’nin ipliğini orada bulabilecek miydi acaba?</p>

  <p>Franz’ın tek bir düşüncesi vardı, şu surların içine girmek. Bunu da başarmıştı. Aslında belki şunu düşünmesi gerekirdi: O güne kadar kalkık olan asma köprü, onun geçmesi için kasıtlı olarak indirilmiş gözüküyordu!… Kapının aniden kapanmış olmasından da endişelenmeliydi belki!… Ama o bunu bile düşünmüyordu.</p>

  <p>Sonunda şatodaydı, Rodolphe de Gortz’un La Stilla’yı elinde tuttuğu şatoda. Ona ulaşmak için kendi hayatını feda edebilirdi.</p>

  <p>Franz’ın içine girdiği galeri geniş ve yüksekti. Tonozları basıklaştırıldığından zifiri bir karanlığa gömülmüştü. Döşeme taşları birbirinden ayrılmış olduğundan emin adımlarla yürüyemiyordu.</p>

  <p>Franz sol duvara yaklaştı, güherçileli yüzeyi elinin altında ufalanan kenar taşlarına tutunarak bu duvar boyunca ilerledi. Kendi adımları hariç, hiçbir ses işitmiyordu, bunlar da uzaklarda yankılanıyordu. Eskimişlik kokusu taşıyan, ılık bir hava akımı sırtından onu iteliyordu, sanki galerinin öteki ucundan havayı çağırmışlardı.</p>

  <p>Soldaki son köşenin taş desteğini geride bırakan Franz, daha dar olduğu açıkça hissedilen bir koridorun girişinde buldu kendini. Kollarını açtığında sıvalara değiyordu.</p>

  <p>Vücudu eğik, elleri ve ayaklarıyla sağı solu yoklayarak, bu koridorun düz bir yön izleyip izlemediğini anlamaya çalışarak böylece ilerledi.</p>

  <p>Köşedeki sütundan aşağı yukarı iki yüz adım sonra Franz koridorun sola doğru döndüğünü hissetti. Elli adım sonra ise tam tersi bir yöne dönecekti. Bu koridor kalenin duvarına geri mi dönüyordu yoksa? O halde, ana burcun dibine götürmüyor olabilirdi.</p>

  <p>Franz hızlanmaya çalıştı. Fakat, ya zemindeki bir tümseğe çarparak, ya da yönünü değiştiren ani bir köşe yüzünden her an duruyordu. Zaman zaman, duvarda açılmış bazı deliklere rastlıyordu, koridorun yan kollarına geçiliyordu buralardan. Fakat hepsi karanlıktı, dipsizdi. Franz, gerçekten köstebeklerin açtığına benzeyen bu labirentin içinde, yönünü boş yere bulmaya çabaladı.</p>

  <p>Çıkmaz yollarda yolunu kaybettiğini fark eden Franz, defalarca geri döndü. Doğru dürüst kapatılmamış bir döşeme çukurunun çöküp, içinden çıkamayacağı kuyulu bir zindanın dibine yuvarlanmasına yol açacağından korkuyordu. Altının boş olduğu çıkardığı sesten anlaşılan bazı taşlara bastığında da, duvarlara tutunuyordu, ama düşünmek için zaman bırakmayan bir cesaretle ilerleyip duruyordu.</p>

  <p>Franz, henüz ne aşağıya doğru indiğinden ne de yukarı çıktığından, sur binaları arasındaki iç avlularla aynı düzeyde bulunuyordu; dolayısıyla bu koridorun ana burca, hatta merdivenin başına varma ihtimali vardı.</p>

  <p>Kalenin kapısı ile binaları arasında daha doğrudan gibi bağ olması gerekiyordu kuşkusuz. Evet, Gortz ailesinin oturduğu dönemlerde, bu bitmek bilmeyen geçitlere girmek gerekmezdi. Ana kapının karşısında, birinci galerinin tersi yönde duran ikinci bir kapı talimhaneye açılıyordu, ana burç da talimhanenin ortasında yükseliyordu; ama kapı kapatılmış olduğundan Franz onun yerini bile fark etmemişti.</p>

  <p>Genç kontun dolambaçlı koridorlar arasında yol alışından bu yana bir saat geçmişti. Uzaklardan hiçbir gürültü işitmiyordu, La Stilla adını haykırmaya ise, yankıları burcun katlarına kadar ulaşır diye, cesaret edemiyordu. Ama asla cesaretini yitirmemişti, gücü yettiği kadar gidecekti, ta ki aşılmaz bir engel onu durmak zorunda bırakana kadar.</p>

  <p>Bununla birlikte, Franz, farkında değildi ama, çoktan bitip tükenmişti. Werst’ten yola çıkışından bu yana ağzına bir lokma atmamıştı. Açlıktan ve susuzluktan ölüyordu. Adımlarını sağlam basamıyordu, bacakları bükülüyordu. Giysilerinden giren bu nemli ve sıcak havanın ortasında, soluğu kesiliyor, kalbi hızlı hızlı çarpıyordu.</p>

  <p>Saat dokuza geliyor olmalıydı ki, Franz, sol ayağını uzattığında zemine değmediğini fark etti.</p>

  <p>Eğildi, yere dokundu ve eliyle, aşağıya doğru inen bir basamağı, sonra bir İkincisini hissetti.</p>

  <p>Orada bir merdiven vardı.</p>

  <p>Bu merdiven şatonun temellerine doğru iniyor olmalıydı ve belki de çıkışı yoktu.</p>

  <p>Franz inmekte tereddüt etmedi. İnerken basamakları saydı, koridora göre eğik bir yönde iniyordu.</p>

  <p>Yetmiş yedi basamak indiğinde, yatay, dar ve uzun ikinci bir yola vardı. Bu yol da çok sayıda ve karanlık dolambaçlar içinde kayboluyordu.</p>

  <p>Franz böylece yarım saat kadar yürüdü. Yorgunluktan bitkin düşmüştü ki, ilerde, iki ya da üç yüz adım ötede ışıklı bir nokta belirdi.</p>

  <p>Bu ışığın kaynağı neydi? Yalnızca doğal bir olay mıydı? Bu derinliklerde yanan, gaz parlamasından çıkan bir alevin hidrojeni miydi? Sakın kalede oturanlardan birinin taşıdığı bir el feneri olmasın?</p>

  <p>“O mu yoksa?…” diye mırıldandı Franz.</p>

  <p>Orgall Yaylası’nın kayaları arasında yolunu kaybettiğinde, sanki şatonun girişini göstermek isteyen bir ışığı daha önce de gördüğü aklına geldi. Burcun pencerelerinden birinden o ışığı tutan La Stilla idiyse, bu yeraltı dolambaçları arasında ona rehberlik etmeye çalışan niçin o olmasındı?</p>

  <p>Kendine ancak hâkim olan Franz, eğildi ve hiç kımıldamadan baktı.</p>

  <p>Bu, ışıklı bir noktadan çok, geniş, dağınık bir aydınlığa benziyordu. Koridorun ucundaki bir tür yeraltı mezarını aydınlatıyor gibiydi.</p>

  <p>Emekleyerek yürüyüşünü hızlandırmaya karar verdi Franz, çünkü bacakları üstünde zar zor durabiliyordu. Dar bir yarıktan geçtikten sonra, karşısına bir yeraltı mezarlığı çıktı.</p>

  <p>İyi korunmuş bir mezarlıktı bu, on iki ayak yükseklikteydi, aşağı yukarı eşit bir çap üzerinde değirmi bir şekil alıyordu. Sekiz kalın temel direğinin başlıkları üzerinde taşınan tonozunun kaburgaları, kilit taşına doğru yayılıyordu; kilit taşının ortasına, içi sarı ışık dolu cam bir ampul yerleştirilmişti.</p>

  <p>İki sütun arasına yerleştirilmiş olan kapının karşısında bir başka kapı vardı. Kapı kilitliydi; başları paslanmış büyük çiviler kilitlerin dış kısmını gösteriyordu.</p>

  <p>Franz doğruldu, bu ikinci kapıya kadar süründü, ağır dikmelerini sarsmaya çalıştı…</p>

  <p>Çabaları sonuçsuz kaldı.</p>

  <p>Kırık dökük birkaç eşya mezarı süslüyordu. Bir tarafta, bir yatak, daha doğrusu eski meşe göbeğinden kötü bir yatak vardı. Üstüne çeşit çeşit yatak eşyaları atılmıştı. Diğer tarafta, eğri bacaklı bir tabure, demir zıvana dilleriyle duvara raptedilmiş bir masa duruyordu. Masanın üzerine birkaç eşya konmuştu, su dolu geniş bir ibrik, içinde bir parça soğuk av eti bulunan bir tabak, peksimeti andıran büyük bir lokma ekmek. Bir köşede, bir sıvı sızıntısından beslenen bir fıskiye havuzu hafif sesler çıkarıyordu. Suyun fazlası sütunlardan birinin tabanındaki bir yerden akıp gidiyordu.</p>

  <p>Önceden hazırlanmış bu düzenekler, bu yeraltı mezarında bir misafirin beklendiğine, daha doğrusu bu hapishaneye bir mahkûmun beklendiğine işaret etmiyor muydu? Demek ki mahkûm Franz’dı. Onu kurnazlıkla mı oraya çekmişlerdi?</p>

  <p>Franz, düşüncelerinin karmaşası içinde, bu durumdan en ufak bir kuşku duymadı. İhtiyaçtan ve yorgunluktan tükenmiş bir halde, masanın üstüne konmuş yiyecekleri yiyip yuttu, ibriğin içindeki sıvıyla susuzluğunu giderdi; ardından da kendini o kaba yatağa attı, birkaç dakika dinlenmek biraz güç verirdi.</p>

  <p>Kafasını toplamaya çalışıyordu, ama sanki düşünceleri eliyle tutmak istediği bir su gibi kaçıyordu.</p>

  <p>Araştırmalarına yeniden başlamak için gündüzü mü beklemeliydi? Hareketlerine sahip olamıyordu, yoksa iradesi uyuşmuş muydu?…</p>

  <p>“Hayır!” dedi kendi kendine. “Beklemeyeceğim!… Burca… Ana burca bu gece varmam gerek!…”</p>

  <p>Aniden, kemerin kilit taşına gömülü ampulün yaydığı yapay aydınlık söndü ve mezar mutlak bir karanlığa gömüldü.</p>

  <p>Franz doğrulmak istedi… Başaramadı ve düşüncesi uykuya daldı, daha doğrusu, aniden durdu, zembereği kırılan bir saatin yelkovanı gibi. Tuhaf bir uykuydu, bunaltıcı bir uyuşukluktu bu, varlığın mutlak hiçliği, ruhun dinginliğinden kaynaklanmayan bir uyku…</p>

  <p>Bu uyku ne kadar sürmüştü, Franz uyandığında bunu anlayamadı. Durmuş olan saati vakti bildirmiyordu. Ama mezar yapay bir ışıkla yeniden aydınlanmıştı.</p>

  <p>Franz yataktan dışarı çıktı, ilk kapıya doğru birkaç adım yürüdü: O hep açıktı; ikinci kapıya doğru yürüdü: O da hep kapalıydı.</p>

  <p>Düşünmek istedi, güçlükle düşünebildi.</p>

  <p>Vücudu önceki yorgunlukları üstünden atmış olsa da, kafasını hem boş hem de ağır hissediyordu.</p>

  <p>“Ne kadar süre uyudum?” diye sordu kendi kendine. “Şimdi gece mi, gündüz mü?”</p>

  <p>Mezarlığın içinde, değişen hiçbir şey yoktu, ışık yeniden yanmış, yiyecek yenilenmiş, ibrik berrak bir suyla doldurulmuştu.</p>

  <p>Franz o ezici uyuşukluk içine dalmışken içeri biri mi girmişti yoksa? Kalenin derinliklerine erişmiş olduğunu biliyorlar mıydı?… Baron Rodolphe de Gortz’un elindeydi… Onu, Franz’ı, hemcinsleriyle hiçbir ilişkiye girmemeye mi mahkûm etmişlerdi?</p>

  <p>Kabul edilebilir bir şey değildi bu. Hem zaten, kaçabilirdi, bunu yapabilirdi hâlâ, ana kapıya götüren galeriyi tekrar bulabilir, şatodan çıkabilirdi…</p>

  <p>Çıkmak mı?… Ana kapının, ardından kapandığını hatırladı…</p>

  <p>O halde, sur bedenine ulaşmaya çalışacak ve hendek duvarındaki mazgalların birinden dışarı çıkmaya çabalayacaktı… Ne pahasına olursa olsun, bir saatten önce kaleden çıkmış olmalıydı…</p>

  <p>Ama La Stilla… Ona ulaşmaktan vaz mı geçiyordu?… Onu Rodolphe de Gortz’un ellerinden koparıp almadan mı gidecekti?…</p>

  <p>Hayır! Başaramadığı bu işi, Rotzko’nun Karlsburg’dan Werst Köyü’ne getirmiş olması gereken görevlilerin yardımıyla yapacaktı… Onlar eski surlara saldırıya geçerler… kaleyi tepeden tırnağa ararlardı…</p>

  <p>Bu kararı aldığına göre, bir an bile vakit kaybetmeden uygulamaya koyması gerekiyordu.</p>

  <p>Franz ayağa kalktı, geldiği koridora doğru ilerliyordu ki, o sırada mezarlığın ikinci kapısının ardında bir tıkırtı işitti.</p>

  <p>Ağır ağır yaklaşan adımların sesiydi bu.</p>

  <p>Franz kulağını kapının kanadına dayadı ve soluğunu tutarak dinledi…</p>

  <p>Adımlar düzenli aralıklarla geliyor gibiydi, sanki bir basamaktan diğerine çıkılıyordu. Mezarlığı iç avlulara bağlayan ikinci bir merdiven olduğuna hiç kuşku yoktu.</p>

  <p>Franz, her türlü şeye hazır olmak için, belinde taşıdığı bıçağı kınından sıyırdı ve sıkı sıkıya elinde tuttu.</p>

  <p>İçeri giren Baron de Gortz’un hizmetkârlarından biriyse eğer, onun üstüne atlayıp, anahtarları elinden alacak, böylelikle kendisini takip etmesini engelleyecekti. Sonra da, bu yeni çıkış yolundan geçerek, ana burca ulaşmaya çalışacaktı.</p>

  <p>Eğer gelen Baron Rodolphe de Gortz’un kendisi ise -San Carlo’nun sahnesinde La Stilla düşerken gördüğü adamı elbette tanırdı acımadan vuracaktı ona.</p>

  <p>Ne var ki, adımlar dış eşiği oluşturan sahanlıkta durmuştu.</p>

  <p>Franz, yerinden kımıldamadan, kapının açılmasını bekliyordu…</p>

  <p>Kapı açılmadı ve sonsuz tatlılıkta bir ses, genç kontun kulaklarına kadar ulaştı.</p>

  <p>La Stilla’nın sesiydi bu… evet!… Biraz zayıflamış sesiydi onun, tüm ton değişiklikleriyle, o eşsiz çekiciliğiyle, okşayıcı perde çeşitlilikleriyle, sanatçıyla birlikte ölmüş görünen o harikulade sanatın hayranlık vericiliğiyle…</p>

  <p>Ve La Stilla, Werst’teki hanın büyük salonunda uyuklarken Franz’ın düşlerini süslemiş olan o içli melodiyi tekrarlıyordu:</p>

  <p><i>Nel giardino de’ mille fiori,</i></p>

  <p><i>Andiamo, mio cuore…</i></p>

  <p>Bu şarkı Franz’ın ruhunun en derin köşelerine kadar nüfuz ediyordu… Genç kont, şarkıyı soluyordu, ilahi bir sıvı gibi içiyordu. La Stilla ise sanki onu izlemeye davet ederek, sözleri tekrarlıyordu:</p>

  <p><i>Andiamo, mio cuore… andiamo…</i></p>

  <p>Ne var ki, kapı açılıp ona geçit olmuyordu!… La Stilla’ya erişemeyecek miydi, onu kollarının arasına alamayacak, kalenin dışına çıkaramayacak mıydı?…</p>

  <p>“Stilla… Stilla’m benim…” diye haykırdı.</p>

  <p>Ve kapıya atıldı; çabalarına direniyordu kapı.</p>

  <p>Şarkı da zaten zayıflıyor gibiydi… ses kayboluyordu… adımlar uzaklaşıyordu…</p>

  <p>Franz, diz çökmüş, tahtaları sarsmaya çalışıyordu, demirlerin üzerinde elleri yırtılıyordu; genç kont, sesi artık neredeyse hiç işitilmeyen La Stilla’yı çağırıyordu sürekli.</p>

  <p>O sırada korkunç bir düşünce şimşek gibi geçti aklından.</p>

  <p>“Delirmiş!…” diye haykırdı. “Delirmiş, beni tanımadığına göre… bana cevap vermediğine göre!… Beş yıldan beri burada kapalı… bu adamın elinde… zavallı Stilla’m benim… aklını yitirmiş…”</p>

  <p>Bunun üzerine doğruldu, afallamıştı, eline koluna hâkim olamıyordu, başı ateşler içinde yanıyordu…</p>

  <p>“Ben de… ben de aklımı yitirdiğimi hissediyorum!…” dedi. “Deli olacağımı hissediyorum… onun gibi deli…”</p>

  <p>Kafese kapatılmış vahşi bir hayvanın sıçrayışlarıyla, mezarın içinde gidip geliyordu…</p>

  <p>“Hayır!” diye tekrarladı. “Hayır!… Aklımı yitirmemem lazım!… Kaleden çıkmalıyım… Çıkacağım!”</p>

  <p>Ve ilk kapıya doğru atıldı…</p>

  <p>Kapı sessizce kapanmış olmalıydı.</p>

  <p>Franz, La Stilla’nın sesini dinlerken bunun farkına varmamıştı…</p>

  <p>Kalenin surları içine hapsolduktan sonra, şimdi de mezarın içinde hapsolmuştu.</p>
