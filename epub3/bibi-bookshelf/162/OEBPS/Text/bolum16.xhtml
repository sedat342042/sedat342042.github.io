  <h1>16</h1>

  <hr class="alt"/>

  <p>Felaketin eli kulağındaydı. Franz, Baron de Gortz’un projesini uygulamaya koymasını engellerse bunu önleyebilirdi.</p>

  <p>Saat akşamın on biriydi. Franz, fark edilmekten çekinmeyerek işe koyuldu. Duvardaki tuğlalar oldukça kolay bir şekilde sökülüyordu; ama duvar öyle kalındı ki, açıklığın geçiş sağlayacak kadar geniş olması için yarım saat geçti.</p>

  <p>Franz, her taraftan rüzgâr alan bu şapelin içine ayak bastığında, dışarının havasının kendisini canlandırdığını hissetti. Sahının kırıkları ve pencere aralıklarından, gökyüzü, rüzgârın sürüklediği hafif bulutlarla dolu olarak görülüyordu. Orada burada görünen bazı yıldızlar, ufukta yükselen ayın parlaklığını solduruyordu.</p>

  <p>Şapelin dibine açılan ve Gortz baronu ile Orfanik’in çıktıkları kapıyı bulmak gerekiyordu. Bu nedenle, sahını yanlamasına kat eden Franz mihraba doğru ilerledi.</p>

  <p>Ayın ışıklarının girmediği bu çok karanlık bölümde, ayağı mezar kalıntılarına ve tonozdan kopup düşmüş parçalara çarpıyordu.</p>

  <p>Nihayet, mihrabın ucunda, sunağın oyma arkalığının arkasında, karanlık bir duvar köşesinin yakınında, Franz, itince açılan çürük bir kapıyı fark etti.</p>

  <p>Bu kapı bir galeriye açılıyordu ve galeri de muhtemelen surlar boyunca ilerliyordu.</p>

  <p>Baron de Gortz ve Orfanik, şapelin içine buradan girmişler ve buradan çıkmışlardı.</p>

  <p>Franz galeriye girdiğinde yeniden zifiri karanlık içinde buldu kendini. Sayısız dolambacın ardından, ne yukarı çıkan ne aşağı inen Franz, iç avlular seviyesinde olduğuna emindi.</p>

  <p>Yarım saat sonra, karanlık seyrelmiş gibiydi: Galerinin yanlarındaki bazı açıklıklarından hafif bir aydınlık sızıyordu.</p>

  <p>Franz artık daha hızlı yürüyebiliyordu ve geniş bir kazamata çıktı, sur bedeninin sol köşesini koruyan burcun dolma toprağının altındaydı.</p>

  <p>Kazamatın dar mazgallarından ay ışığı süzülüyordu.</p>

  <p>Karşı tarafta açık bir kapı vardı.</p>

  <p>Franz, ilk iş olarak, mazgallardan birinin önüne yerleşip, birkaç dakika boyunca serin gece meltemini içine çekti.</p>

  <p>Tam geri çekilirken, bazı gölgeler fark ettiğini sandı. Köknar korusunun karanlık yığınına kadar aydınlanmış Orgall Yaylası’nın aşağı ucunda hareket eden birileri vardı.</p>

  <p>Franz baktı.</p>

  <p>Birkaç adam yaylada gidip geliyordu, ağaçların biraz önündeydiler - bunların , Rotzko’nun getirdiği Karlsburg’lu görevliler olduğuna kuşku yoktu. Şatonun sahiplerini habersiz bastırmak umuduyla geceleyin harekete geçmeye mi karar vermişlerdi, yoksa orada durup şafağın ilk ışıklarını mı bekleyeceklerdi?</p>

  <p>Sesini işitebilecek ve tanıyabilecek olan Rotzko’ya seslenmemek için, ağzından çıkmaya hazır çığlığını tutmak için Franz çok çabaladı. Bağırsaydı, ses burca kadar gidebilirdi ve görevliler surları tırmanmadan önce, Rodolphe de Gortz aleti faaliyete geçirecek ve tünelden kaçacak zamanı bulurdu.</p>

  <p>Franz kendine hâkim olmayı başararak mazgaldan uzaklaştı. Sonra, kazamatı geçerek kapıya vardı ve galeriyi izlemeye devam etti.</p>

  <p>Beş yüz adım ilerde, kalın duvarın içine açılan bir merdivenin eşiğine geldi.</p>

  <p>Talimhanenin ortasında yükselen ana burca nihayet varmış mıydı? Buna inanabilirdi.</p>

  <p>Yine de, bu merdiven, çeşitli katlara çıkan ana merdiven olmayabilirdi. Bir dizi değirmi basamaktan oluşuyordu, dar ve karanlık bir boşluğun içindeki bir vidanın burmaları gibi düzenlenmişti.</p>

  <p>Franz sessizce çıktı, kulak kabartıyor ama hiçbir şey işitmiyordu. Yirmi basamak kadar çıktıktan sonra, bir sahanlıkta durdu.</p>

  <p>Orada, taraçaya bitişik bir kapı açılıyordu, ana burcun ilk katını bu taraça çevreliyordu.</p>

  <p>Franz taraça boyunca ilerledi ve korkuluğun ardına saklanarak, Orgall Yaylası istikametine baktı.</p>

  <p>Köknar koruluğunun kenarında birçok adam vardı ama kaleye yaklaşmak istediklerini gösteren hiçbir belirti yoktu.</p>

  <p>Boğaza çıkan tünelden kaçmadan önce Baron de Gortz’a ulaşmaya kararlı olan Franz, katı çepeçevre geçip bir başka kapının önüne geldi, burada merdiven vida gibi dönerek yükselmeye devam ediyordu.</p>

  <p>Ayağını ilk basamağa koydu, iki elini yan duvarlara dayadı ve çıkmaya başladı.</p>

  <p>Hep aynı sessizlik.</p>

  <p>Birinci kattaki odada oturan yoktu.</p>

  <p>Franz, yukarı katlara açılan sahanlıklara bir an önce erişmek istiyordu.</p>

  <p>Üçüncü sahanlığa vardığında, ayağı basamağa rastlamadı. Merdiven orada bitiyordu. Oradan, mazgallı platformun taçlandırdığı, eskiden Gortz baronlarının sancağının dalgalandığı, burcun en yüksek katına ulaşılıyordu.</p>

  <p>Sahanlığın solundaki duvara açılmış olan kapı, o sırada kapalıydı.</p>

  <p>Anahtarı dışarda olan kilit deliğinden canlı bir ışık demeti süzülüyordu.</p>

  <p>Franz içeriyi dinledi; odadan hiç ses işitilmiyordu.</p>

  <p>Gözünü deliğe dayadı. Bir odanın, çok aydınlık olan sol kısmını görebiliyordu ancak; sağ taraf ise karanlığa gömülmüştü.</p>

  <p>Anahtarı yavaşça döndüren Franz, açılan kapıyı itti.</p>

  <p>Burcun bu üst katı, geniş bir odaydı. Değirmi duvarlara tavan tekneli bir tonoz dayanıyordu; tonoz kaburgaları, merkezde birleşerek, ağır bir bingi biçiminde eriyip yok oluyordu. Duvarlar, üstünde insan resimleri olan eski halılarla kaplıydı. Birkaç eski mobilya, sandıklar, sofra takımı dolapları, koltuklar, tabureler, odayı oldukça sanatlı bir biçimde doldurmuştu. Pencerelerden sarkan kalın perdeler, içerdeki aydınlığın dışarıya sızmasını kesinlikle engelliyordu. Tabana uzun tüylü yün bir halı serilmişti; halı ayak seslerini emiyordu.</p>

  <p>Salonun tuhaf bir biçimde düzenlendiği söylenebilirdi ve Franz, içeri girdiğinde, özellikle, ışığa ve gölgeye bağlı olarak odadaki kontrasttan etkilenmişti.</p>

  <p>Kapının sağında, zemin, derin bir karanlığın ortasında kayboluyordu.</p>

  <p>Solda, tersine, yüzeyi siyah kumaşlarla kaplı bir kerevet, öne ancak fark edilmeyecek biçimde yerleştirilmiş yoğunlaştırıcı aygıtlardan kaynaklanan güçlü bir ışık altındaydı.</p>

  <p>Bu kerevetin yaklaşık on ayak ötesinde, uzun arkalıklı antika bir koltuk bulunuyordu, elin değeceği yükseklikteki bir siperlikle ayrılmış olan bu koltuğa, siperlik gölge oluşturuyordu.</p>

  <p>Koltuğun yakınında, üzeri örtülü küçük bir masanın üstünde dikdörtgen bir kutu vardı.</p>

  <p>Bu kutu, on iki, on beş parmak uzunluğunda, beş, altı parmak genişliğindeydi; değerli taşların kazılı olduğu kapağı açıktı, içinde metalik bir silindir vardı.</p>

  <p>Franz, salona girer girmez, koltuğun dolu olduğunu fark etti.</p>

  <p>Orada, gerçekten de, hiç kımıldamadan duran biri vardı. Başı koltuğun sırtına doğru devrilmiş, göz kapakları kapalıydı, sağ kolu masaya doğru uzanmıştı, eli kutunun iç kısmına değiyordu.</p>

  <p>Rodolphe de Gortz’du bu.</p>

  <p>Baron, kendini uykuya bırakmak için mi, bu son geceyi eski burcun son katında geçirmeye karar vermişti?</p>

  <p>Hayır!… Orfanik’e söylerken Franz’ın işittiklerine göre, böyle olamazdı.</p>

  <p>Baron de Gortz, bu odada yalnızdı. Arkadaşının da, aldığı emirlere uygun olarak çoktan tünelden kaçmış olması şaşırtıcı değildi.</p>

  <p>Ya La Stilla?… Rodolphe de Gortz, şu Karpatlar Şatosu patlamayla yok olmadan önce, onu son bir kez daha burada dinlemek istediğini söylememiş miydi?… Her akşam, onun şarkısıyla kendinden geçtiği bu odaya başka hangi nedenle gelmiş olabilirdi?…</p>

  <p>Neredeydi peki La Stilla?…</p>

  <p>Franz onu göremiyor, işitemiyordu…</p>

  <p>Sonuçta, Rodolphe de Gortz genç kontun merhametine kalmış olduğuna göre, bunun ne önemi vardı!… Franz, onu konuşmaya zorlayabilirdi. Ama, bu aşırı heyecanlı haliyle, nefret ettiği bu adamın üstüne -ikisi de birbirinden nefret ediyordu- atılmayacak mıydı? La Stilla’yı kaçırmıştı o… Stilla, canlı ve deli… o delinmişti… ona vurmayacak mıydı?…</p>

  <p>Franz, koltuğun ardında dikildi. Baron de Gortz’u yakalamak için bir adım atması yeterdi; gözlerini kan bürümüş, aklını yitirmiş bir halde, elini kaldırdı…</p>

  <p>Aniden La Stilla belirdi.</p>

  <p>Franz, bıçağını halının üzerine düşürdü.</p>

  <p>La Stilla sahanlıkta ayaktaydı. Işıklar içinde, saçları çözük, kollarını uzatmış, Orlando’daki beyaz kostümü sırtında, hayranlık verici biçimde güzel; tıpkı kalenin burcunda Franz’ın onu gördüğü zamanki gibi. Genç konta dikilmiş gözleri ruhunun derinliklerine kadar işliyordu…</p>

  <p>Onun da Franz’ı görmemiş olması imkânsızdı, yine de, La Stilla ona seslenmek için hiçbir hareket yapmıyordu… onunla konuşmak için dudaklarını aralamıyordu… Heyhat! Delirmişti!</p>

  <p>Franz, onu kollarının arasına almak için, dışarı sürüklemek için sahanlığa doğru atıldı…</p>

  <p>La Stilla şarkı söylemeye başlamıştı. Koltuğundan kalkmayan Baron de Gortz La Stilla’ya doğru eğildi. Esrimenin doruğundaki bu müzik tutkunu, bu sesi bir parfüm gibi içine çekiyor, tanrısal bir içki gibi içiyordu. Tıpkı eskiden İtalya tiyatrolarındaki temsillerde olduğu gibi, o sırada bu salonun ortasında da, sonsuz bir yalnızlık içindeydi baron, Transilvanya kırlarına hâkim olan bu burcun tepesinde!</p>

  <p>Evet! La Stilla şarkı söylüyordu!… Onun için söylüyordu… yalnızca onun için!… Kımıltısız gözüken dudaklarından çıkan bir soluk gibi… Fakat, aklı onu terk etmiş olsa da, en azından, sanatçı ruhu olduğu gibi kalmıştı!</p>

  <p>Franz, beş uzun yıl boyunca işitmediği bu sesin büyüsünden sarhoş olmuştu… Asla göremeyeceğini sandığı, ama orada olan, canlı duran, sanki bir mucize eseri gözleri önünde dirilmiş bu kadını ateşli ateşli seyrediyordu!</p>

  <p>Hem de, La Stilla’nın bu şarkısı, tüm şarkılar arasında, Franz’ın kalbinde hatıranın tellerini en canlı şekilde titreten şarkı değil miydi? Evet! Orlando’nun trajik sahnesinin finalini tanımıştı, şarkıcı bu finalin şu son cümlesinde can vermişti:</p>

  <div>
    <br/>
  </div>

  <p><i>Innamorata, mio cuore tremante,</i></p>

  <p><i>Voglio morire…</i></p>

  <div>
    <br/>
  </div>

  <p>Franz onun sesini, söze sığmaz o cümleyi nota nota takip ediyordu… San Carlo Tiyatrosu’nda olduğu gibi kesintiye uğramayacak, diyordu kendi kendine!… Hayır!… Veda temsilinde olduğu gibi La Stilla’nın dudakları arasında ölmeyecekti bu ses…</p>

  <p>Franz soluğunu tutmuştu… Tüm yaşamı bu şarkıya bağlıydı… Birkaç ölçü daha ve bu şarkı eşsiz saflığı içinde tamamlanacaktı…</p>

  <p>Ama işte ses zayıflamaya başlıyordu… Sanki La Stilla bu sözcükleri tekrarlarken yüreğine işleyen bir acıyla tereddüt ediyordu:</p>

  <div>
    <br/>
  </div>

  <p><i>Voglio morire…</i></p>

  <div>
    <br/>
  </div>

  <p>Geçmişte sahnede düşmüş olan La Stilla, bu sahanlık üzerinde de düşecek miydi?…</p>

  <p>Düşmedi, ama şarkı aynı ölçüde kesildi,</p>

  <p>San Carlo Tiyatrosu’ndaki aynı notada… Bir çığlık attı… Franz’ın o akşam işittiği çığlığın aynısını…</p>

  <p>Ama La Stilla hep oradaydı, ayakta, kımıltısız, hayran bakışlarıyla - genç konta ruhunun tüm şefkatini fırlatan bu bakış…</p>

  <p>Franz ona doğru atıldı… Onu bu salondan dışarı götürmek istiyordu, bu şatodan dışarı…</p>

  <p>O anda, ayağa kalkmış olan baronla yüz yüze geldi.</p>

  <p>“Franz de Tèlek!…” diye haykırdı Rodolphe de Gortz. “Franz de Tèlek kaçmayı başarmış…”</p>

  <p>Ama Franz ona cevap bile vermedi ve sahanlığa doğru ilerledi:</p>

  <p>“Stilla… sevgili Stilla’m,” diye tekrarlıyordu, “seni burada buldum… canlı…”</p>

  <p>“Canlı… La Stilla… yaşıyor!” diye haykırdı Baron de Gortz.</p>

  <p>Ve bu ironik cümle, öfkenin tüm taşkınlığının hissedildiği bir kahkaha tufanı içinde tamamlandı.</p>

  <p>“Yaşıyor!…” dedi tekrar Rodolphe de Gortz. “O halde! Franz de Tèlek onu benden almaya çalışsın!”</p>

  <p>Franz kollarını La Stilla’ya doğru uzattı, gözleri ateşli bir şekilde ona sabitlenmişti…</p>

  <p>O anda, Rodolphe de Gortz eğildi, Franz’ın elinden düşmüş olan bıçağı yerden alıp kımıltısız duran La Stilla’ya yöneltti…</p>

  <p>Franz baronun üzerine atıldı, bedbaht deliyi tehdit eden darbeyi savuşturmak için…</p>

  <p>Çok geçti… bıçak şarkıcının kalbine saplandı…</p>

  <p>Aniden, parçalanan bir aynanın sesi işitildi ve odanın her tarafına dağılan binlerce cam parçasıyla birlikte La Stilla yok oldu…</p>

  <p>Franz kımıldamadan kaldı… Hiçbir şey anlamıyordu… Kendi de mi delirmişti?…</p>

  <p>Rodolphe de Gortz haykırdı:</p>

  <p>“La Stilla Franz de Tèlek’ten yine kaçtı!… Ama sesi… sesi bana kaldı… sesi benim… yalnız benim… ve asla kimsenin olmayacak!”</p>

  <p>Franz’ın Baron de Gortz’un üzerine atılacağı an, gücü tükendi ve kont bayılarak sahanlığın dibine düştü.</p>

  <p>Rodolphe de Gortz genç konttan sakınmadı bile. Masanın üzerinde duran kutuyu aldı, salondan çıktı, burcun birinci katına indi; sonra, taraçaya gelince, çevresini dolaştı ve öteki kapıya vardığında bir patlama ortalığı çınlattı.</p>

  <p>Hendek duvarının pervazında bekleyen Rotzko, Baron de Gortz’a ateş etmişti.</p>

  <p>Baron isabet almadı, ama Rotzko’nun kurşunu baronun elleri arasında tuttuğu kutuyu paramparça etti.</p>

  <p>Baron dehşetli bir çığlık attı.</p>

  <p>“Onun sesi… onun sesi!…” diye tekrarlıyordu. “Ruhu… La Stilla’nın ruhu… Parçalandı… parçalandı… parçalandı!…”</p>

  <p>Bunun üzerine, saçları diken diken, elleri büzülmüş, taraça boyunca koşarken görüldü; sürekli bağırıyordu:</p>

  <p>“Onun sesi… onun sesi!… Onun sesini parçaladılar!… Lanet olsun onlara!”</p>

  <p>Sonra, kapıdan kayboldu; o sırada Rotzko ve Nic Deck, polis mangasını beklemeden, kalenin suruna tırmanmaya çalışıyorlardı.</p>

  <p>Neredeyse aynı anda, korkunç bir patlama tüm Plesa sıradağlarını titretti. Alev demetleri bulutlara kadar yükseldi ve taşlardan oluşan bir çığ Vulkan yoluna düştü.</p>

  <p>Burçlardan, surlardan, ana burçtan, Karpatlar Şatosu’nun şapelinden geriye, Orgall Yaylası’nın yüzeyinde tüten bir harabe yığını kaldı.</p>
