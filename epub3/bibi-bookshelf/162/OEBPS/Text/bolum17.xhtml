  <h1>17</h1>

  <hr class="alt"/>

  <p>Elbette unutmadık. Baron ile Orfanik’in konuşmasını aktarırken, patlamanın şatoyu Rodolphe de Gortz’un ayrılmasından sonra yerle bir edeceğini biliyorduk. Oysa, bu patlama meydana geldiği anda, baronun, kendisini boğaz yoluna götürecek tünelden kaçacak zamanı bulması olanaksızdı. Acının taşkınlığı içinde, umutsuzluktan çılgına dönmüş bir halde, ne yaptığının farkında olmayan Rodolphe de Gortz, ilk kurbanı kendisi olacak erken bir felakete mi yol açmıştı? Rotzko’nun kurşunu, elinde tuttuğu kutuyu parçaladığı anda, ağzından çıkan anlaşılmaz sözlerden sonra, kalenin yıkıntıları altında mı kalmak istemişti?</p>

  <p>Neyse, Rotzko’nun tüfek atışıyla şaşkına dönmüş polislerin, patlama dağları sarstığında hâlâ belli bir mesafe uzakta olmaları şans eseriydi. Birkaçı, Orgall Yaylası’nın eteğine düşen parçalara hedef olmuştu. Yalnızca, Rotzko ve ormancı o sırada surların dibindeydiler ve gerçekten de, bu taş yağmuru altında ezilmemiş olmaları mucizeydi.</p>

  <p>Rotzko, Nic Deck ve polisler, duvarların yıkılmasıyla yarı yarıya dolmuş olan hendeği tırmanarak, pek güçlük çekmeden surları aşmayı başardıklarından, patlama işe yaradı denebilir.</p>

  <p>Hendek duvarının elli adım ötesinde, burcun dibinde, yıkıntıların ortasında bir ceset bulundu.</p>

  <p>Rodolphe de Gortz’un cesediydi bu. Bölgenin bazı yaşlıları -Yargıç Koltz da bunlar arasındaydı- onu tereddütsüz tanıdılar.</p>

  <p>Rotzko’ya ve Nic Deck’e gelince, onların tek düşüncesi genç kontu bulmaktı. Franz, askeriyle arasında kararlaştırdıktan süre içerisinde görünmediğine göre, şatodan kaçamamış demekti.</p>

  <p>Fakat Rotzko, efendisinin hayatta kaldığını, felaketin kurbanı olmadığını düşünmeye bile cesaret edemiyordu. İri iri gözyaşları akıtarak ağlıyordu; Nic Deck de onu nasıl sakinleştireceğini bilemiyordu.</p>

  <p>Neyse ki, yarım saatlik araştırmanın ardından, genç kont burcun birinci katında bulundu; bir duvar payandası ezilmesini engellemişti.</p>

  <p>“Efendim… benim zavallı efendim…”</p>

  <p>“Sayın bay kont…”</p>

  <p>Franz’ın üstüne eğilen Rotzko ile Nic Deck’in ilk sözleri bunlar oldu. Kontun ölü olduğunu sandılar, oysa yalnızca bayılmıştı.</p>

  <p>Franz gözlerini açtı; ama sabitlenemeyen bakışları Rotzko’yu ne tanıyor ne de işitiyor gibiydi.</p>

  <p>Genç kontu, kollarının arasında, yerden kaldıran Nic Deck de onunla konuştu; hiç cevap alamadı.</p>

  <p>Kontun ağzından yalnızca La Stilla’nın şarkısının son kelimeleri çıktı:</p>

  <div>
    <br/>
  </div>

  <p><i>Innamorata… Voglio morire…</i></p>

  <div>
    <br/>
  </div>

  <p>Franz de Tèlek delirmişti.</p>
