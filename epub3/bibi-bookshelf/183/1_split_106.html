				<p class="normal"><sup class="calibre4">[<a href="1_split_012.html#footnote-100-89-backlink" id="footnote-100-89" name="footnote-100-89">89</a>]</sup> 	Matta İncili, Bap 11, ayet 25.  Tamamı ve doğrusu şu şekildedir: “O zaman İsa cevap verdi ve  dedi: Ey Baba, göğün ve yerin Rabbi, sana şükrederim ki, sen bu  şeyleri hikmetlilerden ve akıllılardan gizledin ve onları  çocuklara açtın.” (ç.n.)</p>
