				<p class="normal"><sup class="calibre4">[<a href="1_split_007.html#footnote-100-46-backlink" id="footnote-100-46" name="footnote-100-46">46</a>]</sup> 	Piyetizm, bir Protestan tarikatıdır.  Dinsel yaşamda reform amaçlayan bu akım, özellikle mistik bir  anlayış geliştirmiş ve kişisel duyguyu dindarlığın temel  ögesi sayarak kişisel ahlakı güçlendirmeye çalışmıştır.  Dogmacılık ve kilise baskısına karşı çıkan bir öğretidir.  (ç.n.)</p>
