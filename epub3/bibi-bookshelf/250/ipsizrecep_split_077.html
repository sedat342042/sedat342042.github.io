				<p class="normal"><sup class="calibre5">[<a href="ipsizrecep_split_011.html#footnote-708-61-backlink" id="footnote-708-61" name="footnote-708-61">61</a>]</sup> 19. yüzyılın sonlarına doğru ve 20. yüzyılın başında gambot terimi genelde devriye görevi yapan küçük silahlı gemiler için kullanılır oldu. Bu gemiler nehirlerde de savaşabilmekteydi ve torpido taşıyanları da “torpido gambotu” olarak adlandırılıyordu.</p>
