<p class="normal"><sup class="calibre3">[<a href="KADRO_split_011.html#footnote-100642-60-backlink" id="footnote-100642-60">60</a>]</sup> Şevki Yazman hakkında yazılmış ve hayatı hakkında bilgi veren tek bir kaynağa bile rastlayamadım. Adının geçtiği ansiklopedilerde de doğum ve ölüm tarihleri verilmemiş. Bu nedenle aynı yıllarda yaşamış olduğu gerçeğinden hareket edeceğim.</p>
