<p class="normal"><sup class="calibre3">[<a href="KADRO_split_012.html#footnote-100642-113-backlink" id="footnote-100642-113">113</a>]</sup> İsmail Hüsrev Tökin bazı konularda Vedat Nedim Tör’ün yanlış şeyler yazdığını ileri sürmektedir. Ayrıca Vedat Nedim Tör, geçmişindeki bazı olayları gizlediği imajını yaratmaktadır (bkz. H. M. Kapyalı, a.g.e., s. 14).</p>
