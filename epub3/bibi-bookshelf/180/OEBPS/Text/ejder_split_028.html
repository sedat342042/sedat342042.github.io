    <p class="normal"><sup class="calibre3"><a href="../Text/ejder_split_004.html#footnote-203-2-backlink" id="footnote-203-2">2</a></sup> <span class="ideitalik">Bir zamanlar Vance, camlı terasını bir akvaryuma dönüştürüp bu güzel süs balıklarından yetiştirmeyi denemişti. Peygamberçiçeği mavisi, koyu kahve, hatta siyah türleri yetiştirmeyi başarıp Doğal Tarih Müzesi Akvaryum Topluluğu’ndan pek çok ödül de kazanmıştı.</span></p>
