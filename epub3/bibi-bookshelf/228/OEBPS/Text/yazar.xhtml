    <p>MİHAİL AFANASYEVİÇ BULGAKOV (1891-1940): Mizah yeteneği ve keskin yergileriyle tanınan Sovyet yazar Kiev’de dünyaya geldi. Kiev Üniversitesi Tıp Fakültesi’nden 1915’te mezun oldu. İç Savaş sırasında bir grup Beyaz Ordu subayının başından geçenleri anlatan ve 1925’te tefrika olarak yayımlanan <em>Beyaz Muhafız</em> adlı romanı, resmi çevrelerden büyük tepki gördü. Bulgakov bu romanını <em>Turbin Günleri</em> adıyla oyunlaştırdı. 1926’da sahnelenen oyun çok geçmeden yasaklandı. 1925’te ayrıca yergili fantezilerin yer aldığı Şeytanlıklar adlı yapıtıyla, <em>Köpek Kalbi</em> adlı yergiyi yayımladı. Sovyet yaşam tarzına yönelik sert eleştirilerin yetkililerin kabul edemeyeceği bir noktaya varmasıyla, 1930’a doğru yapıtlarının yayımlanması fiilen yasaklandı. Ölümüne dek edebiyat çevrelerince dışlanmasına karşın, başyapıt niteliğinde ürünler verdi. Moskova Sanat Tiyatrosu’nun perde arkasını acımasızca yeren <em>Bir Ölünün Notları: Teatral Bir Roman</em> (1969) ile Gogol tarzı bir fantezi olan <em>Usta ile Margarita</em> (1968-69) bu başyapıtlar arasındadır. Bulgakov’un yapıtları SSCB’de ancak 1962’den sonra yayımlanabilmiştir.</p>
