  <h1><em>Ters Vaftiz</em><a class="footnoteref" href="../Text/notlar.xhtml#n10" id="ref10">10</a></h1>

  <p>N. Bölge Hastanesi’nde günler hızla geçiyordu, ben de yavaş yavaş yeni yaşamıma alışmaya başlamıştım.</p>

  <p>Köylerde eskisi gibi keten işliyorlardı, yollar geçilmez durumdaydı, muayeneler sırasında beşten fazla hastam olmuyordu. Akşamlarım tamamen boştu, ben de onları kütüphanede bir şeyler inceleyerek, cerrahi kitapları okuyarak, tek başıma oturup usul usul kaynayan semaverden çay içerek geçiriyordum.</p>

  <p>Gece gündüz yağmur yağıyordu. Durmak bilmeyen yağmur damlaları çatıma vuruyor, su çağlayan gibi pencereme çarpıyor, oluktan geçerek fıçıya doluyordu. Avlu vıcık vıcık çamurdu, sisin ve puslu karanlığın arasından sağlık memurunun evinin pencerelerinin ve bahçe kapısındaki gaz lambasının ışığı hayal meyal görülüyordu.</p>

  <p>Yine böyle bir akşamda, elimde bir topografik anatomi atlasıyla çalışma odamda oturuyordum. Etrafta yalnızca yemek odasının büfesinin ardından gelen fare tıkırtılarıyla ara sıra bozulan tam bir sessizlik vardı.</p>

  <p>Ağırlaşan gözkapaklarım iyice kapanıncaya kadar okumaya devam etmiştim. Sonunda esneyip, atlası bir kenara bıraktım ve yatmaya karar verdim. Gerinerek, yağmurun sesi ve tıkırtıları altında huzurlu bir uyku çekme düşüncesinin mutluluğuyla yatak odasına geçtim, soyunup yattım.</p>

  <p>Başımı yastığa koyar koymaz uyku sersemliği içinde Toropovo köyünden on yedi yaşındaki Anna Prohorova’nın yüzü belirdi gözümün önünde. Prohorova’nın dişinin çekilmesi gerekiyordu. Sonra sağlık memuru Demyan Lukiç çıkageldi sessizce, elinde ışıldayan bir dişçi kerpeteni vardı. Tumturaklı konuşmaya düşkünlüğünden dolayı “böyle” yerine “böylesi” deyişi geldi aklıma, güldüm ve uykuya daldım.</p>

  <p>Fakat yarım saat geçmeden biri beni dürtmüş gibi aniden uyandım. Oturdum ve ürkmüş bir halde karanlığa bakarak kulak kesildim.</p>

  <p>Biri ısrarla güm güm dış kapıya vuruyordu. Hiç de hayra alamet gelmedi bana bu vuruşlar.</p>

  <p>Dairenin kapısı çalınıyordu.</p>

  <p>Ses kesildi, kapının sürgüsü tıkırdadı, aşçı kadının sesi duyuluyordu, sonra kimin olduğunu bilmediğim bir ses cevap verdi... Biri merdivenleri gıcırdatarak yukarıya çıktı, sessizce çalışma odama girdi ve ardından yatak odamın kapısını çaldı.</p>

  <p>“Kim o?”</p>

  <p>“Benim,” diye cevap verdi saygılı bir fısıltı. “Benim, Aksinya, hastabakıcı.”</p>

  <p>“Ne oldu?”</p>

  <p>“Anna Nikolayevna gönderdi beni, acilen hastaneye gitmeniz gerektiğini söyledi.”</p>

  <p>“Ne olmuş ki?” diye sordum ve o sırada kalbimin yerinden oynadığını hissettim açıkça.</p>

  <p>“Dultsevo’dan bir kadın getirdiler. Zor bir doğum geçiriyor.”</p>

  <p>“Hah işte başladı!” diye bir düşünce çaktı zihnimde, ayaklarımı da bir türlü denk getiremiyordum ayakkabılarıma. “Hay aksi! Kibritler de yanmıyor! Er ya da geç olacaktı bu. Hayatın boyunca karşına larenjit, gastrit çıkacak değildi ya!”</p>

  <p>“Tamam. Git, hemen geleceğimi söyle!” diye bağırdım ve yataktan kalktım. Kapının ardından Aksinya’nın ayak sesleri duyuldu, dış kapının sürgüsü tıkırdadı yine.</p>

  <p>Uykum bir anda açıldı. Aceleyle, ellerim titreyerek lambayı yaktım ve giyinmeye başladım. Saat on bir buçuk... Zor doğum geçiren bir kadının nesi olacak? Hmm. Ters doğumdur. Leğen kemiği dardır. Ya da belki de daha kötüsü... En iyi ihtimalle forseps kullanmam gerekecek. Doğruca şehre mi göndersem acaba? İmkânı yok! Hepsi ‘Kendisi çok iyi bir doktor, söylenecek başka söz yok,’ diyecek. Hem benim de böyle bir şey yapmaya hakkım yok. Evet, kendim yapmam gerekiyor artık. Peki ne yapacağım? Şeytan bilir! Kendimi kaybedersem fena, ebelerin gözü önünde tam bir rezalet olur. Her neyse, hemen endişelenmenin anlamı yok, önce bir bakmam gerek.</p>

  <p>Giyindim, üzerime paltomu geçirdim ve içimden her şey yolunda gitsin diye umarak yağmur altında yerdeki iskelelerin üzerine pat pat basarak hastaneye koştum.</p>

  <p>Alacakaranlıkta, çıkışın orada bir at arabası görünüyordu, at toynaklarını çürümüş tahtalara vuruyordu.</p>

  <p>“Ne yaptınız, buraya getirdiniz mi kadını?” diye sordum arabanın yakınlarında dolanıp duran birine.</p>

  <p>“Evet efendim,” diye acıklı acıklı cevap verdi bir kadın sesi.</p>

  <p>Hastanede gecenin körü olmasına rağmen hareketlilik ve koşuşturma vardı. Muayenehanede gaz lambası titrek titrek yanıyordu. Doğumhaneye giden koridordan elinde bir leğenle Aksinya geçti. Kapının arkasından hafif bir inleme duyuldu birden ve kesildi. Kapıyı açtım ve doğumhaneye girdim. Beyaz boyalı küçük oda tavandan sarkıtılan bir lambayla iyice aydınlatılmıştı. Ameliyat masasının yanındaki yatakta çenesine kadar örtülmüş genç bir kadın yatıyordu. Yüzü acıyla kıvranmaktan buruşmuş, ıslak saç telleri alnına yapışmıştı. Anna Nikolayevna elinde termometre, ölçekli kabın içinde bir solüsyon hazırlıyor, diğer ebe Pelageya Ivanovna da dolaptan temiz çarşaf çıkartıyordu. Sağlık memuru Napoléon pozuyla duvara yaslanmış duruyordu. Beni görünce herkes silkindi. Hamile kadın gözlerini açtı, kollarını yana attı ve tekrar acıyla inlemeye başladı.</p>

  <p>“Evet, neler oluyor burada?” diye sordum kendi ses tonuma hayret ederek, o kadar sakin ve kendinden emindi ki.</p>

  <p>“Ters doğum,” diye hemen cevap verdi Anna Nikolayevna hazırladığı solüsyona iyot eklemeye devam ederken.</p>

  <p>“Tamammm,” dedim uzata uzata kaşlarımı çatarak, “Bir bakalım...”</p>

  <p>“Aksinya, doktorun ellerini yıka!” diye bağırdı Anna Nikolayevna oracıkta. Yüzünde resmi ve ciddi bir ifade vardı.</p>

  <p>Akan suda el fırçasından dolayı kızaran ellerimdeki köpüğü yıkarken Anna Nikolayevna’ya kadını getireli çok olup olmadığı, nereden geldiği gibi önemsiz sorular soruyordum.</p>

  <p>Pelageya Ivanovna elinin tekiyle kadının üzerindeki battaniyeyi kaldırdı, bense yatağın kenarına oturup, hafifçe dokunarak kadının şişkin karnını yokladım. Kadın inledi, gerindi ve parmaklarını sıkıca geçirdiği çarşafı büzdü.</p>

  <p>“Sakin ol, sakin ol... Dayan...” dedim kadının gerilmiş, sıcak ve kuru derisinin üzerinde ellerimi dikkatlice gezdirirken.</p>

  <p>Aslına bakarsanız tecrübeli ebe Anna Nikolayevna bana neler olup bittiğini önceden söylediğinden bu yoklama pek de gerekli değildi. Kadını ne kadar muayene edersem edeyim Anna Nikolayevna’nın çoktan bildiğinin ötesinde bir şey çıkaramayacaktım. Teşhisi tabii ki doğruydu, bebek ters duruyordu. Tam yerinde bir teşhisti. Peki şimdi ne yapacaktım?</p>

  <p>Asık suratla kadının karnını orasından burasından elle muayene etmeye devam ediyor ve göz ucuyla ebelerin yüzlerine bakıyordum. İkisi de dikkat kesilmiş, ciddi yüzlerle beni izliyorlardı ve gözlerinde yaptıklarımı onaylayan bakışlar vardı. Hareketlerim gerçekten kendinden emin ve doğru gözükse de, gerginliğimi de elimden geldiğince derine saklamaya çalışıyor ve hiçbir şekilde ortaya çıkmasın diye çabalıyordum.</p>

  <p>“Pekâlâ,” deyip soluklandıktan sonra yataktan kalktım, çünkü dışarıdan muayeneyle görülecek hiçbir şey yoktu artık. “Bir de içeriden bakalım.”</p>

  <p>Anna Nikolayevna’nın gözlerinde onaylayan bir ifade belirdi yeniden.</p>

  <p>“Aksinya!”</p>

  <p>Su yine akmaya başladı.</p>

  <p>“Döderlein’ı şimdi okuyabilseydim keşke,” diye düşünüyordum sıkıntılı bir halde ellerimi sabunlarken. “Maalesef bu imkânsız. Hem artık Döderlein’ın bana ne yardımı dokunacak?” Elimdeki bolca köpüğü durulayıp parmaklarıma iyot sürdüm. Pelageya İvanovna’nın ellerinin altındaki çarşafın hışırtısı duyuluyordu. Bense hamile kadına doğru eğilip dikkatli ve çekingen bir şekilde iç muayeneye başladım. Gayriihtiyari doğum hastanesindeki bir ameliyat görüntüsü geldi aklıma. Mat küre avizeler içinde pırıl pırıl yanan elektrik lambaları, parlak karo döşeli zemin, her yerde ışıl ışıl musluklar ve aletler... Kar beyaz önlüklü asistan doğum yapmak üzere olan kadını ustalıkla idare ediyor, onun etrafında da üç yardımcı stajyer, pratisyen doktorlar, uygulamalı öğrenim gören bir öğrenci topluluğu... Hoş, aydınlık ve güvenli...</p>

  <p>Buradaysa yalnız ben ve karşımda sorumlu olduğum, acı çeken bir kadın var, ama ona nasıl yardım edeceğimi bilmiyorum; çünkü hayatımda doğum vakasını hepi topu iki kere klinikte görmüştüm. Onlar da gayet normal doğumlardı. Şimdi muayene ediyorum ama bu ne benim işimi ne de kadının işini kolaylaştırıyor. Tam olarak hiçbir şey anlamıyor ve içeride neler olup bittiğini kavrayamıyorum.</p>

  <p>Artık bir karar verme vakti gelmişti.</p>

  <p>“Ters doğum... Bir ters doğum vakası varsa demek ki şöyle yapacağız... Şöyle...”</p>

  <p>“Ayaklarından tersine çevirmek gerek bebeği,” dedi Anna Nikolayevna dayanamayıp kendi kendine söylermiş gibi.</p>

  <p>Yaşlı, tecrübeli bir doktor olsa dönüp işine burnunu soktu diye ters ters bakardı ona, ama ben alıngan bir adam değilim.</p>

  <p>“Evet,” diye anlamlı anlamlı onayladım söylediğini, “ters çevirmek gerek.”</p>

  <p>Derken Döderlein kitabının sayfaları gözümün önünde beliriverdi. İnternal versiyon... Kombine versiyon... Eksternal versiyon...</p>

  <p>Sayfalar, sayfalar... resimli sayfalar. Leğen kemiği, ters dönmüş, sıkışmış koca kafalı bebekler... Sallanan minik bir kol, üzerinde kordon...</p>

  <p>Aslında çok olmadı okuyalı. Üstelik her kelimeyi özümseyerek, tüm parçaların bütün ile ilişkisini, tüm yöntemleri zihnimde canlandırarak satırların altlarını da çiziyordum. Okurken bütün okuduklarım aklıma kazınıyor gibi geliyordu.</p>

  <p>Şimdiyse onca okuduğumdan yalnızca tek bir cümle geliyor aklıma:</p>

  <p>“Ters doğum kesinlikle sakıncalı bir durumdur.”</p>

  <p>Doğruya doğru. Kadının kendisi için kesinlikle sakıncalı bir durum olduğu gibi, henüz altı ay önce üniversiteyi bitirmiş doktor için de öyle...</p>

  <p>“Pekâlâ. Halledelim şunu,” dedim doğrularak.</p>

  <p>Anna Nikolayevna’nın yüzü canlandı.</p>

  <p>“Demyan Lukiç,” diyerek sağlık memuruna yöneldi, “kloroformu hazırlayın.”</p>

  <p>Çok iyi söyledi. Ben de operasyonun narkoz verilerek yapılıp yapılmayacağı konusunda tereddütteydim. Tabii ya, narkoz verilecek. Başka nasıl olacaktı!</p>

  <p>Fakat yine de Döderlein’a bakmam gerekti.</p>

  <p>Ellerimi yıkayıp:</p>

  <p>“Tamam, iyi o zaman. Siz kadını narkoza hazırlayın, ben şimdi evden sigara alıp geliyorum,” dedim.</p>

  <p>“Peki doktor, siz gelene kadar daha çok zamanımız var,” diye cevap verdi Anna Nikolayevna. Ellerimi kuruladım, hastabakıcı paltomu omuzlarıma attı, ben de kollarımı geçirmeden öylece koşa koşa eve gittim.</p>

  <p>Eve gelince lambayı yaktım, şapkamı çıkartmayı unutup doğruca kitaplığa yöneldim.</p>

  <p>Evet, burada Döderlein’ın kitabı: <em>Cerrahi Doğum.</em> Kitabın parlak sayfalarını aceleyle hışırdatarak çevirmeye başladım.</p>

  <p>“... versiyon anneyi her zaman tehlikeye sokan bir operasyondur...”</p>

  <p>Sırtımdan aşağı, omurgam boyunca soğuk bir ter aktı.</p>

  <p>“En büyük tehlike rahmin kendiliğinden yırtılma olasılığından kaynaklanır.”</p>

  <p>Ken-di-li-ğin-den yır-tıl-ma...</p>

  <p>“Rahme elle müdahale gerektiren durumlarda, doktor bebeğin ayaklarına ulaşmakta rahimde yeterli açıklık olmaması veya rahim duvarlarının kasılması gibi engellerle karşılaşacaktır. Böyle bir durumda doktor, bebeği ters çevirme işleminin sonraki adımından kaçınmalıdır.”</p>

  <p>Tamam. Bir mucize eseri şu “engel”le karşılaşıp “sonraki adım”dan kaçınacak olursam, Dultsevo’dan gelen narkozlu kadına ne yapacağım, sorarım size?</p>

  <p>Devamı:</p>

  <p>“Kesinlikle ayaklara fetüsün arkasından ulaşmaya çalışılmamalı.”</p>

  <p>Bilgilerimize bunu da ekleyelim.</p>

  <p>“Bacaklarından tutma girişimi de işlem sırasında fetüsün kolaylıkla ekseni etrafında dönmesine neden olacağından doğru karşılanmamaktadır. Bu dönüş fetüsü hazin bir sonuca götürecek ağır bir darbe almasına neden olabilmektedir.”</p>

  <p>“Hazin bir sonuç.” Biraz üstü kapalı ama ne kadar da etkileyici bir tabir! Ya Dultsevo’lu kadının kocası dul kalırsa? Alnımdaki teri sildim, gücümü topladım ve bütün kötü olasılıkları bir kenara bırakıp konunun önemli kısmını aklımda tutmaya çalıştım. Önemli olan elimi nasıl ve nereye sokacağımdı. Fakat kitabın kalın harfli satırlarını hızlı hızlı okurken başka kötü şeylerle karşılaşıyordum. Sürekli gözüme çarpıyorlardı.</p>

  <p>“...rahim yırtılmasından doğacak büyük tehlike nedeniyle...”</p>

  <p>“...internal ve kombine çevirme yöntemleri, annenin maruz kalabileceği en tehlikeli operasyonlar olarak görülmektedir.”</p>

  <p>Ve kapanış olarak:</p>

  <p>“...Geçen her saat tehlike daha da artmaktadır...”</p>

  <p>Bu kadarı yeter! Okuduklarım meyvesini vermişti: Kafam iyice karışmıştı. Bir anda hiçbir şey anlamadığımı fark ettim, en önemlisi de hangi yöntemi uygulayacağımı: Kombine mi, bi-polar mı, internal mi, eksternal mi?</p>

  <p>Döderlein kitabını bırakıp kendimi kanepeye attım, ardı arkası kesilmeyen düşüncelerimi bir düzene sokmaya çalıştım. Sonra saate baktım. Lanet olsun! On iki dakikadır evdeymişim. Oradaysa beni bekliyorlar.</p>

  <p>“Geçen her saat...”</p>

  <p>Saatler dakikalardan oluşur. Böyle anlardaysa dakikalar kudurmuşçasına hızla akıp geçer.</p>

  <p>Döderlein’ı fırlatıp doğru hastaneye koştum.</p>

  <p>Her şey hazırdı. Sağlık memuru ameliyat sehpasının yanında durmuş anestezi maskesini ve kloroform şişesini hazırlıyordu. Kadınsa çoktandır ameliyat masasındaydı. Aralıksız inleyişleri hastanenin her yerinde yankılanıyordu.</p>

  <p>“Dayan, dayan,” diye tatlı tatlı mırıldadı Pelageya Ivanovna kadının üzerine eğilerek, “doktor şimdi sana yardım edecek.”</p>

  <p>“Ah, hayır, gücüm kalmadı, takatim yok. Dayanamayacağım!”</p>

  <p>“Bir şey olmaz, merak etme, dayan lütfen!” diye mırıldadı ebe tekrar. “Şimdi sana narkoz vereceğiz. Hiçbir şey hissetmeyeceksin. ”</p>

  <p>Musluklardan şarıl şarıl su akıyordu, biz de Anna Nikolayevna ile birlikte dirseklerimize kadar çıplak kollarımızı temizliyor, yıkıyorduk. Anna Nikolayevna iniltiler ve çığlıklar arasında benden önceki tecrübeli cerrahın çevirme işlemini nasıl yaptığını anlatıyordu bana. Hiçbir kelimesini kaçırmamaya çalışarak şevkle dinliyordum onu. Bu on dakika, ebelik hakkında “pekiyi” not aldığım sınavlar için öğrendiğimden daha fazlasını öğretmişti bana. Bölük pörçük sözcükler, yarım yamalak cümleler ve üzerinden öylece geçilen laflardan kitaplarda bulunamayacak gerekli bilgileri öğrendim. Ve o an gazlı bezle ellerimi silip ideal paklık ve temizliğe ulaştırdığımda, bir kararlılık aldı beni ve kafamda kesinlikle belirgin ve sağlam bir plan oluştu. Kombine mi bi-polar mı, artık bunları düşünmeme gerek kalmamıştı.</p>

  <p>Bilimsel sözcüklerin artık hiçbir anlamı yok. Önemli olan tek bir şey var: Bir elimi içeri sokmam, diğer elimle de dışarıdan bebeği çevirmek için destek vermem gerekli. Bunu da kitaplara göre değil, bir doktorun olmazsa olmazı sağduyuyla yapmalıyım. Ama bebeğin bir ayağını tutup dikkatle ve ısrarla çekmek gerek.</p>

  <p>Sakin ve dikkatli olmam gerektiği kadar son derece kararlı ve tereddütsüz de olmalıyım.</p>

  <p>“Haydi,” diye sağlık memuruna seslendim ve parmaklarımı iyotlamaya başladım.</p>

  <p>Pelageya İvanovna çarçabuk kadının ellerini tutup kavuştururken sağlık memuru acıdan bitkin yüzünü maskeyle kapattı. Koyu sarı renkli şişenin içinden yavaş yavaş damlıyordu kloroform. Tatlı ve mide bulandırıcı kokusu odayı dolduruyordu. Sağlık memuru ve ebelerin yüzleri ilham gelmiş gibi ciddi bir hal aldı.</p>

  <p>“Ahhh!” diye birden bir çığlık kopardı kadın. Birkaç saniye maskeyi çıkarmaya çalışarak, kasılarak debelendi.</p>

  <p>“Tutun!”</p>

  <p>Pelayeva İvanovna kadını kollarından kavradı ve göğsünün üzerine getirip bastırdı. Kadın birkaç kez daha çığlık attı yüzünü maskeden kaçırarak. Sonra yavaş yavaş dindi bağırtıları, başı göğsüne düştü sessizce. Ardından birkaç kez daha bağırdı yüzünü yine maskeden öte yana çevirerek. Ama gittikçe dinginleşti. Gittikçe daha da dindi sesi... Daha da... Sonra usulca mırıldandı:</p>

  <p>“Ahhh, bırakın... Bırakın beni...”</p>

  <p>Sonra daha da, daha da zayıfladı sesi ve beyaz odaya sessizlik çöktü. Saydam damlalar beyaz gazlı bezin üzerine düşüyordu.</p>

  <p>“Pelageya İvanovna, nabız nasıl?”</p>

  <p>“İyi.”</p>

  <p>Pelageya İvanovna kadının kolunu kaldırdı ve aşağı bıraktı. Kol kamçı gibi cansız bir halde çarşafın üzerine düştü.</p>

  <p>Sağlık memuru maskeyi kaldırıp kadının gözbebeklerini kontrol etti.</p>

  <p>“Tamam, uyuyor,” dedi.</p>

  <hr class="sep"/>

  <p>Kan gölü. Kollarım dirseklerime kadar kan içinde. Çarşafların üzerinde kan lekeleri var. Kırmızı kan pıhtıları ve gazlı bez parçaları... Pelageya İvanovna’ysa bebeğin poposuna hafifçe vuruyor, onu sallıyor. Aksinya kovaları tıngırdatıyor, leğenlere su dolduruyor. Bebeği alıp bir soğuk, bir sıcak suya sokuyorlar. Sesi çıkmıyor, başı cansız, ince bir iple bağlı gibi bir o yana bir bu yana sallanıyor. Ama, ama birden bir viyaklama mı desem, soluk alıp verme sesi mi desem bir ses duyuldu... Arkasından da boğuk ilk ağlayış...</p>

  <p>“Yaşıyor. Yaşıyor,” diye geveliyor Pelageya İvanovna. O sırada bebeği yastığın üzerine yatırıyor.</p>

  <p>Anne de yaşıyor. Neyse ki kötü bir şey olmadı. İşte, nabzını bizzat ölçüyorum. Evet, nabzı düzenli ve belirgin... Sağlık memuru kadını omuzlarından yavaş yavaş sarsarken:</p>

  <p>“Hanım, hanım! Uyan!” diyor.</p>

  <p>Sağlık memuruyla Aksinya kanlı çarşafları bir kenara topluyorlar ve annenin üzerine aceleyle temiz çarşaflar örttükten sonra kadını hasta odasına götürüyorlar. Kundaklanan bebek de yastığın üzerinde gidiyor. Buruşuk kahverengi minik bir yüz, kundağın beyaz ucundan etrafa bakınırken tiz, keskin ağlamalarını sürdürüyor.</p>

  <p>Lavaboların musluklarından şarıl şarıl su akıyor. Anna Nikolayevna vakit kaybetmeden kendine bir sigara sarıyor, dumanı sık nefeslerle içine çekiyor, öksürüyor.</p>

  <p>“Doktor, kesinlikle çok iyi bir iş çıkardınız. Kendinizden öyle emindiniz ki.”</p>

  <p>Hışımla ellerimi fırçalarken göz ucuyla ona bakıyorum alay mı ediyor diye. Fakat yüzünde samimi bir mutluluk ve gururdan başkası yoktu. İçim sevinçle doldu. Etraftaki kanlı, beyaz karmaşıklığa, leğendeki kırmızı suya bakıyor ve kendimi zafer kazanmış hissediyorum. Ama içimde, derinde bir yerde yine de bir kurt var.</p>

  <p>“Bakalım sonra ne olacak...” diyorum.</p>

  <p>Anna Nikolayevna şaşkın bakışlarını bana dikiyor.</p>

  <p>“Ne olabilir ki? Her şey yolunda.”</p>

  <p>Ağzımda belli belirsiz bir cevap geveliyorum. Doğrusunu söylemek gerekirse içimden “Kadına bir bakın, hâlâ bütün halinde mi? Ameliyat sırasında bir zarar vermiş miyim?” demek geçiyordu. Bu düşünce içimi yiyip bitiriyordu. Fakat doğum yaptırma hususunda bildiklerim o kadar netlikten uzak, o kadar teorik ve bölük pörçüktü ki! Ya bir yırtık varsa? Nasıl belli olur ki? Belki şimdi anlaşılır, belki de daha sonra... Neyse, en iyisi bu konuda hiç konuşmamak...</p>

  <p>“Enfeksiyon dahil her şey olabilir,” diye bir kitabın birinden aklıma gelen ilk cümleyi tekrarlıyorum.</p>

  <p>“Ah, olur mu hiç!” diyerek sigarasından bir nefes çekiyor Anna Nikolayevna. “Tanrı esirgesin. Kötü bir şey olmayacak. Hem neden olsun ki? Her şey steril, tertemiz.”</p>

  <p>Kendime geldiğimde saat ikiye geliyordu. Odamdaki masanın üzerinde bulunan lambanın ışığı altında “Çevirmenin Tehlikeleri” başlıklı bir sayfası açıktı Döderlein’ın. Bir saattir kitabın sayfalarını çevirirken soğuyan çayımı içiyordum ve o sırada ilginç bir şey oldu. Daha önce karanlıkta kalan, belirsiz ne varsa artık aydınlatılmış gibi büsbütün anlaşılır hale geldi. Şimdi lambanın ışığında, gecenin o saatinde, bu ücra yerde gerçek bilginin ne demek olduğunu anlıyordum.</p>

  <p>“Köyde büyük tecrübeler kazanılabilir,” diye düşünüyordum uykuya dalarken, “fakat okumak, okumak ve daha çok okumak gerek...”</p>
