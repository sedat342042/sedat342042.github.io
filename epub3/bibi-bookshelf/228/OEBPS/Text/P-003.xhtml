  <h1><em>Çelik Soluk Borusu</em><a class="footnoteref" href="../Text/notlar.xhtml#n6" id="ref6">6</a></h1>

  <p>Öyle bir başıma kalmıştım. Etrafımda uçuşan karla dolu kasım karanlığı, kara batmış bir ev, bacalardaysa bir uğultu vardı. Yirmi dört yıllık hayatım boyunca büyük şehirde yaşamıştım ve tipinin sadece romanlarda uluduğunu sanıyordum. Meğer gerçekten de uluyormuş.</p>

  <p>Akşamlar burada inanılmayacak kadar uzun. Mavi abajurun altındaki lamba siyah cama yansıyordu, bense sol tarafımda parlayan yansımaya bakarak hayal kuruyordum.</p>

  <p>Kasabayı hayal ediyordum, kırk verst uzağımdaki kasabayı. Buradan kaçıp oraya gitmeyi çok istiyordum. Orada elektrik ve dört doktor vardı, bir mevzu söz konusu olduğunda onlara bir şeyler danışabilirdim ve hiçbir şey o kadar da korkunç olmazdı. Ama kaçmak mümkün değildi ve zaman zaman bunun korkaklık olduğunu kendim de fark ediyordum. İşte özellikle bu yüzden tıp fakültesinde okumuştum.</p>

  <p>“Ama ya bir kadın getirirlerse, bir de kadın ters doğum yapacak olursa? Yahut diyelim ki boğulmuş fıtığı olan biri gelirse ne yaparım? Söyleyin lütfen. Kırk sekiz gün önce dereceyle bitirdim üniversiteyi ama derece başka bir şey, fıtık başka... Bir keresinde bir profesörü boğulmuş fıtık ameliyatı yaparken görmüştüm. O ameliyat ediyor, ben de oturuyordum amfide. Ve sadece...”</p>

  <p>Fıtığı düşününce sırtımdan aşağı soğuk terler aktı birçok kez. Her akşam elimde çay, aynı pozisyonda oturuyordum. Sol elimin altında doğumla ilgili tüm elkitapları, en üstte de Döderlein’ın küçük elkitabı duruyordu. Sağımda cerrahi operasyonlar hakkında farklı farklı on cilt resimli kitap, oflaya poflaya sigara içiyor, soğuk siyah çayımı yudumluyordum.</p>

  <p>Bir keresinde uykuya dalmışım. O geceyi çok iyi hatırlıyorum. 29 Kasım’dı. Kapıdaki gümbürtüyle uyandım. Beş dakika geçmedi ki, gözlerimi o kutsal cerrahi kitaplarından ayırmadan pantolonumu giyiyordum yine. Avludan gelen kızak gıcırtılarını duyuyordum. Kulaklarım aşırı hassaslaşmıştı. Aksi gibi bir de fıtıktan, anne karnında ters dönmüş bebekten daha kötü bir şey çıktı: Nikolski Bölge Hastanesinde bana gecenin on birinde küçük bir kız çocuğu getirmişlerdi. Hastabakıcı alçak sesle:</p>

  <p>“Zayıf bir kız, ölüyor... Lütfen doktor, hastaneye alalım,” dedi.</p>

  <p>Hastane avlusunu geçip, girişteki göz kırpıştıran gaz lambasına doğru hipnotize olmuş gibi gittiğimi hatırlıyorum. Bekleme odasının ışıkları çoktan yanmış, tüm yardımcılarım giyinmiş ve önlükleri üzerlerinde beni bekliyorlardı. Henüz genç fakat çok kabiliyetli sağlık memuru Demyan Lukiç ile iki tecrübeli ebe, Anna Nikolayevna ve Pelageya İvanovna. Ben de hepi topu daha iki ay önce mezun olmuş ve Nikolski Hastanesi idaresinden sorumlu olarak atanmış yirmi dört yaşında bir doktordum.</p>

  <p>Sağlık memuru ciddiyetle kapıyı açtı ve bir anne içeri girdi. Keçe çizmeleriyle kayarak içeri girerken uçuyormuş gibiydi, şalının üzerindeki karlar da henüz erimemişti. Kucağında taşıdığı bohçanın içinden de düzenli tıslamalar, ıslığa benzer sesler geliyordu. Kadın yüzünü buruşturmuş, sessizce ağlıyordu. Gocuğunu ve başörtüsünü çıkartıp elindeki bohçayı açtığında kucağındakinin üç yaşlarında küçük bir kız çocuğu olduğunu gördüm. Ona baktım ve küçük kızın güzelliği karşısında cerrahi operasyonları, yalnızlığımı, üniversitede edindiğim faydasız bilgi yığınını unuttum. Nasıl desem, neyle karşılaştırsam ki? Böyle çocukları yalnızca şekerleme paketlerinin üzerlerinde görürsünüz. Saçlarında olgun çavdar renginde doğal, koca koca bukleler vardı. Gözleri iri, koyu mavi renkte, yanakları oyuncak bebeklerinki gibiydi. Melekleri böyle çizerlerdi. Fakat gözlerinin derinliklerinde tuhaf bir bulanıklık yer etmişti, bunun korku olduğunu anladım. Nefes alamıyordu, “Bir saat sonra ölecek,” diye düşündüm gayet kendimden emin bir şekilde ve kalbim acıyla sıkıştı.</p>

  <p>Aldığı her nefesle boğazında çukurlar oluşuyor, damarları şişiyor ve yüzü pembeden soluk leylak rengine dönüyordu. Bu renklerin ne anlama geldiğini hemen anlayıp değerlendirdim. O an durumun ne olduğunu kavrayıp ilk kez tanı koydum, tamamen doğru bir tanı. Daha da önemlisi onca tecrübesi olan ebelerle aynı anda koymuştum bu tanıyı: “Kız kuşpalazı olmuş. Boğazı çeperlerle tıkanmış ve yakında tamamen kapanacak...”</p>

  <p>“Kaç gündür hasta çocuk?” diye sordum yardımcılarımın endişeli sessizliği arasından.</p>

  <p>“Beş gün oldu, beşinci gün...” dedi anne ve ölgün gözleriyle derin derin baktı bana.</p>

  <p>“Difteri,” dedim dişlerimin arasından sağlık memuruna, anneye de:</p>

  <p>“Aklın neredeydi? Neredeydi?” dedim.</p>

  <p>O sırada arkamdan ağlamaklı bir ses duyuldu:</p>

  <p>“Beş gün, azizim, beş gün!”</p>

  <p>Arkamı döndüm ve yuvarlak yüzlü, başörtülü yaşlı bir kadının sessizce içeriye girdiğini gördüm. “Bu kocakarılar hepten silinip gitse yeryüzünden ne iyi olurdu!” diye düşündüm hüzünle ve tehlikeyi sezerek:</p>

  <p>“Sen sus kocakarı, işimi engelliyorsun,” dedim ve anneye de yine aynı sözleri tekrarladım:</p>

  <p>“Aklın neredeydi ha? Beş gündür neredeydi?”</p>

  <p>Anne birden ani bir hareketle küçük kızı kocakarıya verip dizlerinin üzerine çöktü önümde.</p>

  <p>“Bir damla verin ona,” dedi alnını yere kapayarak, “ölürse kendimi asarım.”</p>

  <p>“Ayağa kalk hemen,” diye cevap verdim, “yoksa seninle konuşmaya bile tenezzül etmeyeceğim.”</p>

  <p>Anne hemen ayağa kalktı genişçe eteğini sürüyerek, küçük kızı ninesinden aldı ve sallamaya başladı. Kocakarı kapı sövesine dönüp dua etmeye başladı, kızın nefes alışı iyice yılan tıslamasına döndü bu arada. Sağlık memuru:</p>

  <p>“Hepsi böyle yapıyor,.. Milletimiz böyle,” dedi ve o arada bıyıklarını burdu.</p>

  <p>“Ölecek mi yani, ne olacak?” diye sordu anne öfkeyle bana bakarak.</p>

  <p>“Ölecek,” dedim alçak sesle ve kati bir tonla.</p>

  <p>O sırada kocakarı eteğiyle gözlerini silmeye başladı. Anne de çirkin bir sesle bana bağırıyordu:</p>

  <p>“Damla ver, damla, yardım et ona!”</p>

  <p>Beni neyin beklediğini açıkça görmüştüm ve sert tavrımı değiştirmedim.</p>

  <p>“Ne damlası vereyim ona? Söylesene. Kız boğuluyor, boğazı çoktan kapanmış. Kızı beş gündür on beş verst ötemden getirmeyip mahvetmişsin. Şimdi ne yapmamı istiyorsun?”</p>

  <p>“Orasını sen bileceksin,” diye mızıldandı kocakarı sol omzumun üzerinden yapmacık bir sesle ve o anda kadından nefret etmeye başladım.</p>

  <p>“Kes sesini!” dedim ve sağlık memuruna dönerek kızı almasını söyledim. Anne kızı ebeye verdi, kız debelenmeye başladı, çığlık atmak ister gibi bir hali vardı, ama sesi çıkmıyordu. Annesi kızı korumak için atıldı, ama onu uzaklaştırdık ve ben de o arada gaz lambasının ışığıyla kızın boğazına bakmayı başardım. O zamana kadar hafif, kayda değer olmayan vakalar dışında difteriye hiç rastlamamıştım. Boğazında pütürlü, titreyen beyaz bir şey vardı. Kız birden nefes verdi ve yüzüme tükürük sıçrattı, ama nedense kafamdaki düşüncelerle meşgul olduğumdan korkup gözümü bile kırpmadım.</p>

  <p>“Al işte!” dedim kendi sakinliğime şaşırarak. “Olacağı buydu. Artık çok geç. Kız ölüyor. Ameliyattan başka yapılacak hiçbir şey yok.” Bunu söylediğim için dehşete düştüm, ama söylemeden de edemedim. “Ya kabul ederlerse?” diye bir düşünce beliriverdi aklımda.</p>

  <p>“Nasıl olacak o?” diye sordu annesi.</p>

  <p>“Kızın boğazının alt tarafına bir kesik atıp gümüş bir boru takarak nefes almasına imkân vermek gerekiyor. O zaman belki kurtarırız onu,” diye açıklama yaptım.</p>

  <p>Anne bir deliye bakar gibi baktı bana, kıza kollarıyla siper oldu. Kocakarıysa tekrar dırdır etmeye başladı:</p>

  <p>“Ne diyorsun sen! Ne kesmesi! Boğazını hem de ha!”</p>

  <p>“Git buradan kocakarı,” dedim kadına nefretle. “Kâfur verin hastaya,” dedim sağlık memuruna.</p>

  <p>Annesi şırıngayı görünce kızı vermeyecek oldu, ama bunun korkulacak bir şey olmadığını anlattık ona.</p>

  <p>“Belki ona bir faydası dokunur bunun, değil mi?” diye sordu anne.</p>

  <p>“Pek değil.”</p>

  <p>O an kadının gözlerinden yaşlar boşandı.</p>

  <p>“Kes ağlamayı,” dedim, saatimi çıkarttım ve ekledim: “Düşünmek için beş dakikanız var. Kabul etmezseniz, beş dakika sonra yapacak bir şeyim kalmaz.”</p>

  <p>“Kabul etmiyorum,” dedi anne kesinkes.</p>

  <p>“Rızamız yoktur!” diye ekledi kocakarı.</p>

  <p>“Peki, nasıl isterseniz,” dedim alçak sesle ve “İşte, bu kadar! Benim için daha iyi. Ben söyledim, teklifimi yaptım, ebelerin şaşkın gözlerine de bak. Onlar kabul etmedi, ben de kurtuldum bu işten,” diye düşünürken bana ait olmayan bir ses benim ağzımdan konuştu: “Ne oluyor, delirdiniz mi siz? Nasıl kabul etmezsiniz? Kızı ölüme terk ediyorsunuz. Kabul edin. Hiç acımanız yok mu sizin?”</p>

  <p>“Hayır!” diye bağırdı anne tekrar.</p>

  <p>İçimden “Ne yapıyorum ben? Kızı boğazlayacağım yahu,” diye geçiriyor ama şöyle diyordum:</p>

  <p>“Hadi, çabuk kabul edin! Kabul edin! Tırnakları morarmaya başladı bile, bakın!”</p>

  <p>“Hayır! Hayır!”</p>

  <p>“Pekâlâ. Onları bekleme odasına götürün, orada otursunlar.”</p>

  <p>Kadınları yarı karanlık koridordan bekleme odasına götürdüler. Kadınların ağlamalarını ve kızın hırıltısını duyuyordum. O sırada sağlık memuru döndü ve “Kabul ediyorlar!” dedi.</p>

  <p>İçim büsbütün buz kesti ama kesin bir sesle:</p>

  <p>“Çabuk neşteri, makası, çengelleri ve bir de sondayı sterilize edin!” dedim.</p>

  <p>Bir dakika sonra fırtınanın kar tanelerini bir şeytan gibi uçuşturup yüzüme çarptığı bahçeden geçerek odama koştum ve dakikaları sayarken bir kitaba sarıldım, sayfalarını çevirip trakeotomiyi gösteren bir çizim buldum. Çizimdeki her şey basit ve anlaşılırdı: Boğaz açılıyor, neşter soluk borusuna batırılıyordu. Ardından metni okumaya başladım ama hiçbir şey anlamadım, kelimeler sanki gözümün önünde zıplıyor gibiydi. Trakeotominin nasıl yapıldığını daha önce hiç görmemiştim. “Artık çok geç,” diye düşündüm, üzülerek mavi ışığa, gösterişli çizime baktım ve üzerime zor, korkutucu bir işin yığılmış olduğunu hissettim, sonra tipinin farkına bile varmadan tekrar hastaneye döndüm.</p>

  <p>Bekleme odasında uzun, geniş etekli bir karaltı dibime kadar geldi ve sızlanmaya başladı:</p>

  <p>“Nasıl olur azizim, küçük bir kızın boğazını nasıl kesersiniz? Mantıklı mı bu yaptığınız? O aptal kadının teki, o yüzden kabul etti. Ama benim rızam yok. Damla verip iyileştirecekseniz kabulümdür, ama kesmenize rızam yok.”</p>

  <p>“Alın şu kocakarıyı!” diye bağırdım ve hiddetle ekledim: “Aptal olan sensin! Sen! Akıllı olan o! Hem sana bir şey soran olmadı! Defol, alın bunu buradan!”</p>

  <p>Ebe kadın sıkıca tutarak yaşlı kadını odadan dışarı attı.</p>

  <p>“Hazır!” dedi sağlık memuru birden.</p>

  <p>Küçük ameliyathaneye girdik ve parlak aletleri, göz kamaştıran lambayı, muşambayı sanki bir tül perdenin arkasındaymış gibi gördüm. Son kez kızı ellerinden güçbela alınan kadının yanına gittim. Ağlamaktan çatallaşan sesiyle: “Kocam burada değil. Şehirde. Gelip ne yaptığımı öğrenince öldürecek beni!” dedi yalnızca.</p>

  <p>“Öldürecek,” diye tekrarladı kocakarı dehşetle bana bakarak.</p>

  <p>“Ameliyathaneye girmelerine izin vermeyin,” diye emrettim.</p>

  <p>Ameliyathanede yalnız kalmıştık. Personelim, ben ve Lidka, yani küçük kız. Çıplak halde ameliyat masasının üzerinde oturuyor ve sessizce ağlıyordu. Kızı masaya yatırdılar, hareket edemeyeceği bir duruma getirdiler, boğazını yıkadılar, üzerine iyot sürdüler, ben de elime neşteri aldım. Bu arada “Ne yapıyorum ben?” diye düşünüyordum. Ameliyathane çok sessizdi. Neşteri kaldırdım ve şişmiş, beyaz boğaza dikine bir kesik açtım. Tek bir damla bile kan akmadı. Neşteri ikiye ayrılmış derinin arasında ortaya çıkan beyaz şeridin üzerinden bir kez daha geçirdim. Yine tek bir damla bile kan akmadı. Usul usul, atlaslardaki çizimleri hatırlamaya çalışarak kalın sonda yardımıyla ince dokuları ayırmaya başladım. Hemen sonra yarığın altından bir yerlerden koyu renkli kan fışkırdı ve aniden tüm yarığı doldurup boyna doğru akmaya başladı. Sağlık memuru tamponla boynu silmeye başladı ama kan dinmiyordu. Üniversitede gördüğüm ne varsa hatırlayarak penslerle yarığı sıkıştırmaya başladım ama bir işe yaramıyordu. Vücudum buz kesmiş, alnım terlemeye başlamıştı. İçimi derin bir pişmanlık kaplamıştı, neden tıp fakültesine gitmiş, neden bu ücra yere gelmiştim ki? Öfkeyle karışık bir ümitsizlikle pensleri yarığın çevresine rastgele yerleştirip yarığı kapattım ve kanama durdu. Gazlı bez parçalarıyla yarığı temizledik. Yarık artık temiz ve büsbütün anlaşılmaz bir şekilde önümde duruyordu. Ortada soluk borusu falan yoktu. Çizimlerdeki hiçbir yarık da benim önümdekine benzemiyordu. Yarığı iki üç dakika boyunca önce neşter, sonra sonda yardımıyla, mekanik ve anlamsız hareketlerle eşeleyerek soluk borusunu aradım. İkinci dakikanın sonuna doğru bulmaktan ümidi kestim. “Tamam, bitti,” diye düşündüm, “niye yaptım ki bunu? Ameliyatı önermeseydim Lidka huzurlu bir şekilde ölecekti dinlenme odasında, şimdiyse yarılmış bir boğazla ölecek ve ben de kimseye onun her koşulda öleceğini, ona zarar vermek istemediğimi ispatlayamayacağım.” O sırada ebe sessizce alnımı siliyordu. “Neşteri bırakıp bundan sonra ne yapacağım bilmiyorum de,” diye düşündüm ve annenin gözleri geldi gözümün önüne. Neşteri tekrar elime aldım ve Lidka’ya faydasız, sert ve derin bir çizik attım. Dokular açıldı ve beklenmedik şekilde soluk borusu ortaya çıktı.</p>

  <p>“Kancalar!” dedim boğuk bir sesle.</p>

  <p>Sağlık memuru kancaları bana uzattı. Birini bir taraftan, diğerini öbür taraftan tutturup, bir diğerini de sağlık memuruna geri verdim. Artık gördüğüm tek şey soluk borusunun griye çalan halkalarıydı. Keskin bir neşteri soluk borusuna batırdım ve kalakaldım. Soluk borusu yarığın dışına doğru çıkıyordu. Bir an sağlık memurunun aklını yitirdiğini düşündüm: Aniden soluk borusunu çekmeye başlamıştı. Arkamda, ebelerin ikisi de nefes nefese kalmıştı. Sonra kafamı kaldırdım ve neler olduğunu anlamaya başladım. Görüldüğü kadarıyla sağlık memuru havasızlıktan bayılmış, bir elinden de kancayı bırakmadığından soluk borusunu yırtıyordu. “Her şey bana karşı, hay kör talihim,” diye geçirdim içimden, artık hiç kuşkusuz parçalıyorduk küçük kızı; birden korkunç bir düşünce belirdi zihnimde: “Eve gider gitmez kendimi vuracağım...” Hemen sonra kıdemli ebe -anlaşılan epey tecrübeliydi- sağlık memurunun üzerine atılıp elindeki kancayı aldı, bu arada da dişlerini sıkarak:</p>

  <p>“Siz devam edin doktor,” dedi.</p>

  <p>Sağlık memuru bir çarpma sesiyle yere düştü, bir yerini vurdu, fakat biz hiç oralı olmadık. Neşteri kızın soluk borusuna sapladım, sonra açtığım boşluğa gümüş bir boru yerleştirdim. Boru güzelce yerine oturdu, ancak Lidka hâlâ hareketsiz yatıyordu. Hava olması gerektiği gibi boğazından geçmiyordu. Derin bir nefes alıp şöyle bir durdum. Artık yapacak hiçbir şeyim yoktu. Tıp fakültesine girmemin düşüncesizlik olduğunu itiraf etmek, birilerinden af dilemek istiyordu canım. Etrafta sessizlik hâkimdi. Lidka’nın morardığını gördüm. Artık her şeyi bırakıp ağlamak istiyordum ki Lidka birden şiddetle silkindi, borunun içinden oluk oluk tiksindirici pıhtılar çıktı ve hava bir ıslık sesiyle boğazına girdi. Ardından kız nefes aldı ve böğürmeye başladı. O an sağlık memuru benzi atmış ve terli bir şekilde tekrar ayağa kalktı, dehşetle aval aval kızın boğazına baktı ve dikiş atmama yardım etti.</p>

  <p>Gözlerimin önünü bürüyen ter damlaları arasından rüyada gibi ebelerin mutlu yüzlerini gördüm. İçlerinden biri, “Harika bir ameliyat gerçekleştirdiniz doktor,” dedi.</p>

  <p>Benimle alay ettiğini sanıp yüzüne keyifsiz bir şekilde, göz ucuyla baktım. Sonra kapı açıldı ve içeriye temiz hava doldu. Lidka’yı çarşafla dışarı taşıdılar ve annesi göründü kapının önünde. Vahşi bir hayvan gibi bakıyordu gözleri.</p>

  <p>“İyi mi?” diye sordu. Ses tonunu duyduğumda soğuk bir ter aktı sırtımdan aşağı ve eğer Lidka masada kalsaydı neler olabileceğini ancak o zaman düşündüm. Fakat çok sakin bir sesle cevapladım:</p>

  <p>“Sakin olun. Yaşıyor. Umarım yaşayacak da. Ancak boruyu çıkartana kadar tek kelime konuşamayacak, ama bunda korkulacak bir şey yok.”</p>

  <p>Tam o anda kocakarı yerden biter gibi peyda oldu, kapı koluna, bana ve tavana doğru haç çıkardı. Bu sefer sinirlenmedim ona. Dönüp Lidka’ya kâfur verilmesini ve kızın başında sırayla nöbet tutulmasını emrettim. Sonra avludan geçerek kendi odama gittim. Hatırlıyorum da, odamda mavi bir ışık yanıyordu. Bir yerde Döderlein, etrafta da bir sürü kitap saçılıydı. Kanepeye doğru gittim, üzerimde kıyafetlerimle uzandım ve ne var ne yoksa aklımdan çıkardım. Uykuya daldım, rüyamda bile bir şey görmedim.</p>

  <p>Bir ay geçti, bir ay daha... Bir sürü şey gördüm, Lidka’nın soluk borusundan daha kötü bir vakayla bile karşılaştım. Hatta onu da unuttum. Dışarıda kar yağıyor, hasta sayısı her geçen gün daha da artıyordu. Bir gün -artık yeni yıla girmiştik- bir kadın geldi muayenehaneme, lahana gibi kat kat sarınmış bir kız çocuğunun elinden tutuyordu. Kadının gözleri parlıyordu. Şöyle bir baktım ve tanıdım.</p>

  <p>“Aa, Lidka! Nasılsın?”</p>

  <p>“Çok iyi.”</p>

  <p>Annesi boğazını açarken, Lidka utanıyor, korkuyordu, ama o arada çenesini kaldırıp boğazına bakmayı becerdim. Pembe boğazının üzerinde dikey kahverengi bir yara izi ve iki ince çapraz dikiş izi vardı.</p>

  <p>“Her şey yolunda,” dedim, “artık gelmenize gerek yok.”</p>

  <p>“Sağ olun, doktor, çok sağ olun,” dedi anne ve Lidka’ya da “Amcaya teşekkür et bakayım!” diye buyurdu.</p>

  <p>Fakat Lidka’nın bana hiçbir şey söylemeye niyeti yoktu. Ondan sonra bir daha hiç görmedim onu. Unutmaya başladım. Hasta sayım da iyice arttı. Yüz on hasta aldığım gün oldu. Sabah dokuzdan akşam sekize kadar çalışmaya başlamıştık. Bir akşam ayakta zar zor durarak önlüğümü çıkardım. Kıdemli ebe-hemşire şöyle dedi:</p>

  <p>“Bu kadar çok hastanızın olmasını trakeotomiye borçlusunuz. Köylerde ne diyorlarmış biliyor musunuz? Lidka’nın boğazının yerine çelikten bir boğaz koyup dikmişsiniz. Kızı görmek için özellikle o köye gidiyormuş insanlar. Ününüz yayılmış işte doktor, kutlarım.”</p>

  <p>“Çelik boğazla mı yaşıyormuş güya?” diye sordum.</p>

  <p>“Evet, öyle. Ama gerçekten fevkaladeydiniz. Çalışırken öyle soğukkanlısınız ki, pes doğrusu!”</p>

  <p>Her nedense, “Hmm, evet... Öyleyimdir, hiç telaş etmem,” dedim, yorgunluktan kızarıp bozaramıyordum bile, ancak bakışlarımı kaçırabildim. Sonra vedalaşıp odama gittim. Lapa lapa yağan kar her yeri kaplamıştı. Fener yanıyordu, evim sessiz, huzurlu ve muhteşem görünüyordu. Ve tek isteğim uyumaktı.</p>
