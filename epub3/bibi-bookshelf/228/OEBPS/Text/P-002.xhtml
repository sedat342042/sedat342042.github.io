  <h1><em>Tipi</em><a class="footnoteref" href="../Text/notlar.xhtml#n4" id="ref4">4</a></h1>

  <p class="right"><em>Kâh uluyor vahşi bir hayvan gibi,</em><br/>
  <em>Kâh ağlıyor çocuk gibi.</em><a class="footnoteref" href="../Text/notlar.xhtml#n5" id="ref5">5</a></p>

  <p class="extract">Her şeyi bilen Aksinya’nın dediğine göre bütün bu olanlar, Şalometyevo’da yaşayan Palçikov adında bir kâtibin, bir tarım uzmanının kızına âşık olmasıyla başlamıştı. Zavallı yüreğini kavuracak kadar şiddetliymiş adamın aşkı.</p>

  <p>Graçovka’ya gidip kendine bir takım elbise sipariş etmiş. Takım elbise öyle göz kamaştırıcı olmuş ki talihsiz adamın kaderini de büyük bir ihtimalle pantolonun gri çizgileri çizmiş. Tarım uzmanının kızı adamla evlenmeyi kabul etmiş.</p>

  <p>Ben de N. Bölgesi doktoru olarak, bir kızın keten tarağının kaptığı bacağını kestikten sonra vilayette öyle bir ün salmıştım ki, ünümün ağırlığı altında neredeyse ölüp gidecektim. O buzlu yollarda her gün kızağını kapan yüz köylü, hastaneye gelmeye başladı. Öğle yemeği yiyemez oldum. Şu aritmetik insafsız bilim. Yüz hastanın her birine beş dakika harcadığımı varsayalım, beş dakika! Beş yüz dakika eder, saate vurursan sekiz saat yirmi dakika... Dikkatinizi çekerim, üstelik art arda... Otuz tane de yataklı hastam vardı. Ayrıca ameliyat da yapıyordum.</p>

  <p>Uzun lafın kısası hastaneden akşamın dokuzunda çıkıyordum, ondan sonra da ne yemek ne içmek ne de uyumak istiyordu canım. Tek istediğim birinin gelip beni doğuma çağırmamasıydı. İki hafta içinde beş kez de buz kesmiş yollarda bir yerlere götürdüler beni.</p>

  <p>Gözlerimde koyu koyu yaşlar belirmeye ve bu yaşlar burun kemeri üzerinden aşağı doğru solucan gibi kıvrıla kıvrıla inmeye başladı. Geceleri rüyamda bir sis tabakası arasından başarısız ameliyatlar, dışarıya fırlamış kaburgalar, insan kanına bulanmış ellerimi görüyor ve Felemenk sobasının sıcağına rağmen yapış yapış, soğuk bir terle üşümüş olarak uyanıyordum.</p>

  <p>Vizite sırasında önde ben koşar adımlarla yürüyordum, arkamdan da biri sağlık memuru, ikisi hastabakıcı olan yardımcılarım geliyordu. Yüksek ateşten eriyip giden ve hırıltıyla nefes alan bir hastanın yanına geldiğimde, içinde ne var ne yok dışarı çıkarmak için beynimin suyunu sıkıyordum adeta. Parmaklarım ateşler içindeki kuru derinin üzerinde geziniyor, gözbebeklerine bakıyor, hafifçe kaburgalarına dokunuyor, esrarengiz kalp atışlarını dinliyordum ve aklıma hep aynı düşünce geliyordu: “Onu nasıl kurtaracağım? Hadi bunu kurtardım diyelim, ötekini nasıl kurtaracağım? Ya diğerlerini!”</p>

  <p>Bir savaş süregidiyordu. Her sabah, karın solgun ışığıyla başlayıp, gaz lambasının parlak, sarı, titrek ışığı altında sona eren bir savaş.</p>

  <p>“Tüm bunlar nasıl bitecek, bilmek istiyor muyum?” diye sordum kendime bir gece. “Kızaklar ocakta da, şubatta da, martta da gelip durmaya devam edecek.”</p>

  <p>Graçovka’ya N. Bölgesi’nde ikinci bir doktora daha ihtiyaç duyulduğunu hatırlatan nazik bir mektup yazdım.</p>

  <p>Mektup ahşap bir kızağın içinde düz bir kar okyanusu üzerindeki kırk verstlik yolculuğuna çıktı. Üç gün sonra cevap geldi:</p>

  <p>“Tabii, tabii, mutlaka... Ama henüz değil, şimdilik kimse gelmeyecek...” diye yazmışlar ve mektubu işime yönelik olumlu birkaç yorum ile bitirip başarılarımın devamını dilemişlerdi.</p>

  <p>Bu yazılanların da ilhamıyla tampon yapmaya, difteri aşılarına, kocaman çıbanları yarmaya, kırıkları alçıya koymaya başladım.</p>

  <p>Salı günü yüz değil, yüz on bir hasta geldi. Hasta kabul akşam dokuzda bitti. Ertesi gün, çarşamba kaç kişinin geleceğini tahmin etmeye çalışırken uyuyakalmışım. Rüyamda dokuz yüz kişinin geldiğini gördüm.</p>

  <p>Sabah ışığı o gün daha bir beyazmış gibi yatak odamın penceresinden girdi. Beni neyin uyandırdığını anlamayarak gözlerimi açtım. Sonra fark ettim ki, kapı çalınıyormuş.</p>

  <p>“Doktor,” hastabakıcı Pelageya İvanovna’nın sesini tanımıştım. “Uyandınız mı?”</p>

  <p>“Hı, hı,” diye cevap verdim yarı uykulu bir sesle.</p>

  <p>“Hastaneye gelmek için acele etmeyin demek için geldim. İki kişi geldi bugün sadece.”</p>

  <p>“Ne? Şaka mı yapıyorsunuz?”</p>

  <p>“Ciddi söylüyorum. Tipi var, doktor; tipi,” diye tekrarladı kapı deliğine doğru neşeyle. “Gelen bu iki kişinin de dişleri çürükmüş. Demyan Lukiç çekecek.”</p>

  <p>“İyi, tamam,” diyerek neden kalktığımı bilmeden yataktan fırladım.</p>

  <p>Gün harika geçiyordu. Viziteden sonra tüm gün dairemde dolanıp durdum, (doktor dairesi altı odalıydı ve nedense iki katlıydı, üç oda yukarıda, mutfak ve diğer üç oda da alt kattaydı), opera çaldım ıslıkla, sigara içtim, pencerede parmaklarımla tempo tuttum... Pencerenin ardında ise daha önce hiç görmediğim şeyler oluyordu. Ne gökyüzü ne de yer belli oluyordu. Sanki şeytan diş tozuyla oynamış gibi oradan oraya dönüp duran, sağa, sola, yukarı, aşağı savrulan bir beyazlık vardı sadece.</p>

  <p>Öğlen yemek pişirmekten ve doktor dairesinin temizliğinden sorumlu olan Aksinya’ya bir kazanda üç kova su kaynatması talimatı verdim. Bir aydır yıkanmıyordum.</p>

  <p>Aksinya’yla birlikte ardiyeden koskoca bir çamaşır teknesi getirip mutfağa koyduk. (N. Bölgesi’nde banyonun varlığından dahi söz edilemezdi elbette, sadece hastanenin içinde vardı, onlar da kullanılmaz haldeydi.)</p>

  <p>Saat iki civarı pencerenin ardında fırıl fırıl dönen beyaz tabaka önemli ölçüde seyrelmişti, bense çıplak ve kafam köpüklü bir halde çamaşır teknesinin içinde oturuyordum.</p>

  <p>Sıcak suyu sırtımdan aşağı boşaltırken “Bu çok güzel işte,” diye mırıldandım hoşnutlukla.</p>

  <p>“Bu işte... Biliyor musunuz, sonra da öğle yemeğimizi yeriz, ardından doğru yatağa. Bir de güzel bir uyku çekersem, yarın varsın yüz elli kişi gelsin. Haberler nasıl, Aksinya?”</p>

  <p>Aksinya kapının diğer tarafında oturmuş yıkanma işimin bitmesini bekliyordu.</p>

  <p>“Şalometyevo’daki kâtip evleniyormuş,” diye cevap verdi Aksinya.</p>

  <p>“Ne olmuş? Kabul etmiş mi kız evlenmeyi?”</p>

  <p>“Etmiş, etmiş! Adam çok âşık...” diye seslendi kap kacak tangırtıları arasında.</p>

  <p>“Gelin nasıl, güzel mi?”</p>

  <p>“Hem de nasıl! Sarışın, fidan gibi...”</p>

  <p>“Deme ya!”</p>

  <p>O sırada kapının gümbür gümbür çalındığını duydum. Suratımı asıp durulandım, kulak kabarttım.</p>

  <p>“Doktor yıkanıyor,” diye ses verdi Aksinya.</p>

  <p>“Bır, bır...” diye kalın bir ses mırıldadı o arada.</p>

  <p>“Doktor, size bir pusula var,” diye seslendi yine Aksinya.</p>

  <p>“Kapıdan uzat!”</p>

  <p>Tir tir titreyip kaderime söverek tekneden çıktım, Aksinya’nın elinden hafif ıslanmış zarfı aldım.</p>

  <p>“Ne olursa olsun çıkmayacağım tekneden. Nihayetinde ben de insanım,” dedim kendi kendimden pek de emin olmayarak ve pusulayı teknenin içinde açtım.</p>

  <p>“Sayın meslektaşım (kocaman bir ünlem işareti). Yalvarı... (Üstü karalanmış.) Acilen gelmenizi rica ediyorum. Bir kadının başını çarpması sonucunda, burun delik...(yine üstü karalanmış) ağız ve burnundan kanama gerçekleşmektedir. Bilinci yerinde değil. Altından kalkamıyorum. Çok rica ediyorum buraya geliniz. Arabadaki atlar kusursuz. Nabız çok zayıf. Kâfur verildi. İmza... Doktor... (Adı okunmuyor.)”</p>

  <p>“Talihsiz doğmuşum,” diye düşündüm üzüntüyle ocakta yanan odunlara bakarken.</p>

  <p>“Bir erkek mi getirdi bunu?”</p>

  <p>“Evet, erkek.”</p>

  <p>“İçeri girsin.”</p>

  <p>İçeri girdiğinde bir an için kafasındaki kulaklıklı şapkasının üzerine taktığı parlak miğferiyle adam Eski Romalı gibi göründü gözüme. Kurt kürkünden paltoya sarınmıştı, içeri girdiğinde dışarıdaki soğuk üzerime vurdu.</p>

  <p>“Neden miğfer taktınız?” diye sordum, yarım yamalak yıkanmış vücudumu havluyla örtmeye çalışarak.</p>

  <p>“Şalometyevo’da itfaiyeciyim. Bir itfaiye amirliğimiz var da orada...” diye cevapladı Romalı.</p>

  <p>“Bana bu pusulayı yazan doktor kim?”</p>

  <p>“Bizim tarımcıya misafirliğe gelmiş. Genç bir doktor. Nasıl bir talihsizlik başımızdaki, nasıl ki sormayın!”</p>

  <p>“Kadın kim?”</p>

  <p>“Kâtibin nişanlısı.”</p>

  <p>Aksinya kapının ardından bir ah çekti.</p>

  <p>“Ne oldu?” (O sırada Aksinya’nm kapıya yaslandığı duyuldu.)</p>

  <p>“Dün bir nişan töreni yaptılar. Nişandan sonra kâtip nişanlısını kızakla gezdirmek istedi. Kızağa çevik bir at koştu, nişanlısını bindirdi, doğru kapıya yöneldiler. Birden ata ne olduysa öyle bir şahlandı ki yerinde, gelin hanım düşüp alnını avlu kapısının sövesine çarptı. Öyle bir fırlayıverdi ki. Bir talihsizlik ki, anlatması çok güç... Kendi canına kıymasın diye kâtibin yanından ayrılmıyorlar. Deliye döndü.”</p>

  <p>“Yıkanıyordum,” dedim acıklı bir sesle. “Kadını niye getirmediler buraya?” Bu arada başımdan su dökerken sabun teknenin içine kaçtı.</p>

  <p>“Mümkün değildi saygıdeğer doktor yurttaş,” dedi itfaiyeci üzüntüyle, ellerini dua eder gibi birleştirerek, “mümkün değildi, kız ölürdü.”</p>

  <p>“Peki biz nasıl gideceğiz? Tipi var dışarıda!”</p>

  <p>“Tipi azaldı, aslına bakarsanız tamamen dindi. Atlar peş peşe koşulu, çevikler de. Bir saate varırız.”</p>

  <p>Hafifçe sızlanıp tekneden çıktım. Öfkeyle iki kova su döktüm üstüme. Sonra ocağın önünde çömelip kafamı ocağa doğru uzattım az da olsa kurusun diye.</p>

  <p>“Zatürree olacağım kesin. Böyle bir yolculuktan sonra krupöz pnömoni hem de. Hem ne yapacağım ki kıza? Mektuba bakılırsa bu doktor benden daha tecrübesiz... Altı aylık pratik haricinde ben de bir şey bilmiyorum. O ise benden de tecrübesiz. Görünüşe bakılırsa üniversiteyi daha yeni bitirmiş ve beni tecrübeli sayıyor.”</p>

  <p>Bunları düşünürken nasıl giyindiğimin farkına bile varmadım. Giyinmek de öyle kolay değildi: Pantolon ve gömlek, keçe çizmeler, gömleğin üzerine deri bir ceket, sonra palto, onun üzerine de koyun postu bir kürk, şapka, çanta, çantanın içine kafein, kâfur, morfin, adrenalin, pens, steril bandaj, şırınga, sonda, bir Browning tabanca, sigara, kibrit, saat, stetoskop...</p>

  <p>Hava kararmış, gün çekilmiş olmasına rağmen köy çıkışına vardığımızda dışarısı artık korkutucu görünmüyordu. Kar yağışı sanki hafiflemişti ve bir yöne, sağdan sağdan, verevlemesine yağıyordu. İtfaiyecinin kafasındaki yığın önde koşulu atın sağrısını görmeme engel oluyordu. Atlar gerçekten de çok çevikti, hızlarını almış ilerliyorlardı. Kızak çukurlara girdikçe havaya fırlıyordu. Oturduğum yere gömüldüm, hemen ısındım, krupöz pnömoni meselesini, kızın kafatasında belki bir kemiğin kırıldığını ve parçasının da beynine saplanmış olabileceğini düşündüm.</p>

  <p>“İtfaiye atları mı bunlar?” diye sordum kürkün yakası arasından.</p>

  <p>“Eee, hmmm...” diye mırıldandı arabacı hiç dönmeden.</p>

  <p>“Doktor ne yaptı kıza?”</p>

  <p>“Şey işte... eee, eee... Aslında... zührevi hastalıklar eğitimi almış...”</p>

  <p>Tipi korudaki ağaçların arasında uğuldadı, yan tarafımızda ıslık gibi bir ses çıkarttı ve birden bastırdı. Beni sallamaya başladı, salladı, salladı... Ta ki kendimi Moskova’daki Sandunovski Hamamı’nda bulana dek... Düpedüz üzerimde mantoyla vestiyerdeydim ve tüm vücudum ter içinde kalmıştı. Ardından bir meşale yandı, hamamın içine bir yerlerden soğuk hava geldi, gözlerimi açtım, kan kırmızısı itfaiyeci miğferini gördüm ve yangın var sandım... Sonra ayıldım ve geldiğimizi anladım. I. Nikolay döneminde inşa edildiği anlaşılan, sütunlu beyaz bir binanın eşiğindeydim; etraf zifiri karanlıktı, itfaiyeciler karşıladı beni, başlarının üzerinde alevler dans ediyordu. Hemen sonra kürkümün önündeki aralıktan saatimi çıkarıp baktım ve saatin beş olduğunu gördüm. Gelişimiz bir değil, iki buçuk saat sürmüş olacaktı.</p>

  <p>“Geri dönmem için atları bana verin,” dedim.</p>

  <p>“Emredersiniz,” diye cevapladı arabacı.</p>

  <p>Deri ceketin altında bandaja sarılmış gibi, yarı uykulu ve ıslak bir halde antreye girdim. Yandan lambanın ışığı vuruyor, ışık çizgisi renkli zemin üzerinde uzayıp gidiyordu. Koridordan pilileri yeni ütülenmiş kumaş bir pantolon giymiş, sarı saçlı, genç bir adam bana doğru koştu korku dolu gözlerle. Üzerinde büyük, siyah puanları olan beyaz kravatı yamulmuş, plastronu dışarı çıkmıştı, ama ceketi terziden yeni alınmış gibi yepyeni, pilileri metal gibi sertti.</p>

  <p>Adam ellerini kollarını sallıyordu, kürküme yapıştı, beni kucaklayıp sarstı ve alçak sesle sızlanmaya başladı:</p>

  <p>“Ah, doktor... Azizim... Çabuk... Ölüyor. Katili benim.” Sonra yan tarafta bir yerlere baktı, gözlerini dehşet ve acıyla açtı, birine tekrar: “Katilim ben, katil...” dedi.</p>

  <p>Sonra hıçkırıklara boğuldu, seyrelmiş saçlarına yapıştı, saçlarını çekti ve ben parmaklarına doladığı saç tellerini gerçekten de kopardığını gördüm.</p>

  <p>“Kesin şunu,” dedim ve elini kavradım.</p>

  <p>Biri onu alıp uzaklaştırdı, o sırada birkaç kadın yanıma koştu.</p>

  <p>Birisi kürkümü çıkarttı, döşemenin üzerinde telaşlı adımlar atarak beyaz bir yatağa getirdiler beni. Genç bir doktor sandalyeden kalktı beni karşılamak üzere. Bir an, bitkin ve şaşkın gözlerinde benim de onun kadar genç olmamdan dolayı küçük bir hayret belirtisi gördüm. Gerçekten de aynı kişinin iki ayrı portresi gibi benziyorduk birbirimize, hatta aynı yaştaydık da. Ancak daha sonra geldiğime öyle sevindi ki, sevincinden boğulacak gibiydi.</p>

  <p>“Geldiğinize nasıl memnun oldum... Meslektaşım... İşte görüyorsunuz, nabız düşüyor. Ben zührevi hastalıklar doktoruyum aslında. Nasıl sevindim geldiğinize!”</p>

  <p>Masanın üstündeki gazlı bez parçasının üzerinde bir şırınga ve içi sarı sıvı dolu birkaç ampul duruyordu.</p>

  <p>Kapıdan kâtibin feryatları duyuluyordu, kapı örtüldü, beyazlar içinde bir kadın peyda oldu arkamda. Yatak odası loştu, lambanın yan tarafı yeşil bir parçayla kapatılmıştı. Yeşilimsi karanlıkta yastığın üzerinde kâğıt gibi beyaz bir yüz duruyordu. Sarı saçları tutam tutam aşağı sarkmış ve dağılmıştı. Burnu sivrilmişti, burun delikleri kandan pembeleşmiş pamuklarla tıkalıydı.</p>

  <p>“Nabzı...” diye fısıldadı doktor.</p>

  <p>Cansız düşmüş kolu aldım artık alıştığım bir hareketle, parmaklarımı koyduğum gibi irkildim. Parmaklarımın altında zayıf ama sık nabız titreşimleri vardı, sonra gittikçe cılızlaşmaya başladı. Ölümü yakından gördüğüm zamanlardaki o tanıdık üşümeyi hissettim karın boşluğumda. Nefret ediyorum bundan. Ampulün ucunu kırmayı ve sarı sıvıyı şırıngaya çekmeyi güçbela başardım. İğneyi mekanik hareketlerle batırdım, kızın kolunun derisinin altına doğru ittirdim ama artık faydası yoktu.</p>

  <p>Kızın altçenesi seğiriyordu, nefesi kesilir gibi oldu, sonra gevşedi ve soğuktan kasılmış gibi vücudu gerildi battaniyenin altında, sonra huzura erdi. Ve parmaklarımın altındaki son cılız nabız da gitti.</p>

  <p>“Öldü,” dedim doktorun kulağına.</p>

  <p>Kır saçlı beyaz bir beden dümdüz battaniyenin üzerine yığılıp sarsılmaya başladı.</p>

  <p>“Sakin ol, sakin,” dedim bu beyazlı kadının kulağına, doktor ise acıyla kapıyı yöneldi.</p>

  <p>“Mahvetti beni,” dedi doktor çok kısık sesle.</p>

  <p>Onunla şöyle yaptık: Ağlayan anneyi yatak odasında bırakıp hiç kimseye hiçbir şey söylemedik, kâtibi de uzakta bir odaya götürdük.</p>

  <p>Orada ona:</p>

  <p>“Eğer şimdi size sakinleştirici yapmamıza izin vermezseniz hiçbir şey yapamayız. Bize zorluk çıkartıyor, çalışmamıza engel oluyorsunuz!” dedim.</p>

  <p>Nihayet kabul etti; usulca ağlayarak ceketini çıkardı, adamın nişan töreni için özel olarak satın aldığı yeni, şık gömleğin kollarını sıvadık ve morfin iğnesini yaptık. Doktor güya ona müdahale edecekmiş gibi yapıp ölen kadının yanına gitti, bense kâtibin yanında kaldım. Morfin beklediğimden çok daha hızlı etki etti. On beş dakika sonra sakinleşti, ağlaması kesildi ve uyuklamaya başladı, sonra gözyaşlarıyla ıslanmış yüzünü kollarının üzerine koydu ve uykuya daldı. Kargaşayı, ağıtları, fısıltıları ve sessiz ağlayışları duymadı.</p>

  <p>“Dinleyin meslektaşım, şimdi gitmeniz sakıncalı. Kaybolabilirsiniz,” dedi doktor sofada fısıldayarak. “Kalın, geceyi burada geçirin...”</p>

  <p>“Hayır, kalamam. Ne olursa olsun gideceğim. Beni geri götüreceklerine söz verdiler.”</p>

  <p>“Evet, götürürler, ama bakın...”</p>

  <p>“Bırakamayacağım üç tifolu hastam var, her gece görmem gerekiyor onları.”</p>

  <p>“Eh, bu durumda...”</p>

  <p>Oracıkta saf alkole biraz su ekleyip içmem için bana verdi, ben de hemen bir parça jambonla birlikte içtim. Karnımda bir sıcaklık hissettim, içimdeki üzüntü de biraz olsun dindi. Son bir kez daha yatak odasına gittim, ölen kadına baktım, sonra kâtibin yanına uğradım, doktora bir ampul morfin bıraktım, giyinip sarındım ve sundurmaya çıktım.</p>

  <p>Rüzgâr ıslık çalıyor, kar başlarını öne eğmiş duran atları kamçılıyordu. Ortalıkta bir meşale dolanıyordu.</p>

  <p>“Yolu biliyor musunuz?” diye sordum ağzımı sararken.</p>

  <p>“Tabii, biliyoruz,” diye cevapladı arabacı üzüntüyle (artık kafasında miğferi yoktu), “ama geceyi burada geçirseydiniz...”</p>

  <p>Şapkasının kulaklıklarından bile yola çıkmayı kesinlikle istemediği belli oluyordu.</p>

  <p>“Kalmanız gerek,” diye ekledi bir başkası, elinde deli gibi yanan bir meşaleyi tutarken, “yerler çok kötü durumda.”</p>

  <p>“On iki verst...” diye asık bir suratla homurdandım. “Gideriz. Durumu çok ciddi hastalarım var,” deyip kızağa çıktım.</p>

  <p>İtiraf ediyorum, aciz ve yararsız olduğum bu talihsiz yerde kalmayı dayanılmaz bulduğumu söylemedim.</p>

  <p>Arabacı biçare, yerine yerleşti, gerindi, silkindi ve avlu kapısını geçtik hızlıca. Meşale, üzerine su serpilmiş veya düşmüş gibi gözden kayboldu. Fakat bir dakika sonra başka bir şey ilgimi çekti. Güçlükle başımı çevirdiğimde sadece meşalenin yerinde olmadığını değil, Şalometyevo’nun da, içindeki yapıların da ortadan kaybolduğunu gördüm, sanki hepsi bir rüyaydı. Bu bende tatsız bir duygu yarattı.</p>

  <p>“Bu çok tuhaf,” diye yarı düşündüm yarı geveledim. Burnumu bir anlığına dışarı çıkarttım, ama hava o kadar kötüydü ki hemen içeri soktum yine. Tüm dünya bir yumak gibi sarmalanmış, her yönden çekiştiriliyordu.</p>

  <p>Aklımda “Acaba geri mi dönsek?” diye bir fikir belirdi, ama bu fikri aklımdan kovup daha da çekildim kızağın tabanındaki samanların içine, kayıktaymışım gibi büzülüp gözlerimi kapattım. Birdenbire lambanın üzerinde yeşil bir bez parçası ve beyaz bir yüz belirdi. Hemen aklımda bir ışık yandı. “Kafatasının altında bir yerde bu kırık... Evet, evet... Öyle... Kesinlikle öyle!” diye bir kendinden eminlik uyandı içimde bunun doğru teşhis olduğuna yönelik. İyi fikir bu, ama neye yarar? Daha önce kimsenin işine yaramadığı gibi şimdi de bir işe yaramaz. Bu konuda yapılacak hiçbir şey yok! Ne kör bir talih bu! Yaşam ne anlamsız ve korkunç! Tarım uzmanının evinde neler olacak şimdi? Düşünmesi bile korkunç ve acı verici! Sonra kendim için üzülmeye başladım: Ne de zordu hayatım... Şimdi herkes uyuyor, ocakları gürül gürül yanıyordur, ama ben yine yıkanamadım bile. Tipi almış, yaprak gibi savuruyor beni. Şimdi eve gidince yine biri gelir, yine kim bilir nereye götürür beni?.. Zatürreeye yakalanıp burada bir başıma öleceğim... Kendi kendime böyle acıyarak karanlığa gömüldüm, bu durum ne kadar sürdü farkında değilim. Rüyamda öyle banyoya falan da girmedim, çünkü çok üşümüştüm. Daha çok, daha çok üşüdüm.</p>

  <p>Gözlerimi açtığımda önümde birinin sırtının karaltısını gördüm, sonra anladım ki ilerlemiyor, olduğumuz yerde duruyorduk.</p>

  <p>“Geldik mi?” diye sordum uyku sersemi gözlerimi fal taşı gibi açarak.</p>

  <p>Arabacı üzüntüyle yerinden kalktı, aşağı indi, rüzgârdan oraya buraya savruluyormuş gibi görünüyordu. Ve tüm o önceki saygısının dışına çıkarak:</p>

  <p>“Geldik ya!.. Onları dinlememiz gerekiyordu. Bak ne oldu işte! Atlar da biz de mahvolacağız!” dedi.</p>

  <p>“Yolu mu kaybettin yoksa?” dedim. Sırtımdan aşağı buz gibi ter aktı.</p>

  <p>“Yol mu? Ne yolu olacak burada?” diye cevapladı harap bir sesle arabacı. “Artık nereyi görebilirsek orası yolumuz. Yol gözden kayboldu. Dört saattir gidiyoruz, nereye gittiğimiz meçhul... Yapacak başka bir şey yok...”</p>

  <p>Dört saat... Kımıldanmaya başladım, elimle saatimi yokladım, kibrit çıkardım. Ne diye çıkardıysam. Bir faydası yoktu, kibritlerin hiçbiri ışıtmıyordu ortalığı. Çakıyorsun, parlıyor ve bir anlığına yanıp sönüveriyor.</p>

  <p>“Dört saat kadar, diyorum,” dedi arabacı, sesi cenazede gibiydi. “Şimdi ne yapacağız?”</p>

  <p>“Neredeyiz şimdi?”</p>

  <p>Sorduğum soru o kadar saçmaydı ki arabacı cevap vermeyi bile lüzumlu görmedi. Orada burada dolaştı, ama bazen bana o hareketsiz duruyormuş da ben kızağın içinde dönüp duruyormuşum gibi geliyordu. Güçbela çıktım kızaktan ve dizlerime kadar kara battığımı fark ettim. Arkadaki at karnına kadar kar yığınının içine gömülmüştü. Yelesi saçını açık bırakmış bir kadının saçları gibi dökülüyordu.</p>

  <p>“Atlar kendi kendilerine mi durdu?”</p>

  <p>“Evet. Eziyet çekiyorlar...”</p>

  <p>Birden okuduğum bir öyküyü hatırladım ve nedense Lev Tolstoy’a karşı bir kızgınlık duydum.</p>

  <p>“Yasnaya Polyana’da rahatı yerindeydi tabii,” diye düşündüm. “Herhalde biri ölüyor diye kimse çağırmamıştır onu.”</p>

  <p>İtfaiyeci ve kendim için üzülmeye başladım. Sonra yine müthiş bir korku nöbetine kapıldım. Ama bunu bastırmayı başardım.</p>

  <p>“Korkaklık bu...” diye mırıldandım dişlerimin arasından.</p>

  <p>Ve içime yoğun bir enerji doldu.</p>

  <p>“Bak,” dedim dişlerimin donduğunu hissederek, “Ümitsizliğe mahal vermek yok, yoksa cehennemin dibini boylayacağımız kesin. Biraz durdular, dinlendiler. Gitmemiz lazım. Siz gidin, atın gemini alın, ben de dizginlere geçeyim. Bu kar yığınından çıkmamız gerek, yoksa gömüleceğiz içine.”</p>

  <p>Şapkanın kulaklarından umutsuzluk görülüyordu, ama yine de arabacı ileriye doğru atıldı ve bata çıka öndeki ata ulaştı. Oradan çıkışımız oldukça uzun sürecek gibi görünüyordu. Tipinin bembeyaz, kuru karları gözlerimin önüne geldikçe bir karaltıya dönüşüyordu arabacı.</p>

  <p>“Deh,” diye inildedi arabacı.</p>

  <p>“Yürü! Deh!” diye bağırdım, dizginleri şaklattım.</p>

  <p>Atlar ufak ufak kımıldandı, yürümeye başladı. Kızak, dalgaların arasındaymış gibi sallanıyordu. Arabacı bir çıkıyor, bir batıyordu ileri doğru atıldıkça.</p>

  <p>On beş dakika sonra kızağın ayaklarının zemine çıkmışız gibi gıcırdadığını hissetmeme kadar bu şekilde hareket ettik. Atların arka toynaklarının görünüp kaybolmaya başladıklarını görünce içim sevinçle doldu.</p>

  <p>“Burada kar ince, yol!” diye seslendim.</p>

  <p>“Ho... ho...” dedi arabacı. Düşe kalka yanıma geldi ve arabaya çıktı.</p>

  <p>“Burası yol sanırım,” dedi sevinçle, sesinde bir titreme dahi işitiliyordu arabacının. “Tekrar kaybetmezsek tabii... Haydi, rastgele!”</p>

  <p>Yerlerimizi aldık. Atlar daha hızlı ilerlemeye başladı. Tipi iyice zayıflamaya başlamıştı, yani bana öyle geliyordu. Ama yukarıda ve dört bir yanda sisten başka bir şey görünmüyordu. Artık hastaneye gitmeyi umut etmeyi bırakmış, neresi olursa gitmek istiyordum. Yol barınacak bir yere çıkarırdı illaki.</p>

  <p>Atlar birdenbire silkindiler, ayakları daha bir canlı gitmeye başladı. Nedenini bilmesem de sevindirmişti bu beni.</p>

  <p>“Yakınlarda bir köy olduğunu hissetmiş olmasınlar?” diye sordum.</p>

  <p>Arabacı cevap vermedi. Kızağın içinde doğruldum, etrafa bakınmaya başladım. Tuhaf, kasvetli ve ürkütücü bir ses duyuldu karanlığın içinde bir yerlerde, fakat birden kesildi. Nedense huzursuz oldum ve kâtibin kafasını kollarımın arasına aldığımda ince ince inleyişleri geldi aklıma. Sağımda siyah bir nokta fark ettim birden, büyüyüp siyah bir kediye dönüştü, sonra daha da büyüdü ve yakınlaştı. İtfaiyeci aniden başını bana doğru çevirdi -bu arada çenesinin titrediğini gördüm- ve sordu:</p>

  <p>“Gördünüz mü, doktor?”</p>

  <p>Atlardan biri sağa, diğeri sola çekiştirmeye başladı, itfaiyeci bir anda geriye doğru dizlerimin üzerine düştü, bir inilti kopardı, doğruldu ve geriye yaslanmaya, dizginlere asılmaya başladı. Atlar burunlarından hızlı hızlı nefes alıp koştururken kar yığınlarını kaldırıp savuruyor, düzgün değil, sarsıla sarsıla gidiyorlardı.</p>

  <p>Benim de birçok kez vücudumu titreme aldı. Kendimi yukarı doğru çekerken, bir elimi paltomun içine sokup tabancamı çıkardım ve yedek şarjörü evde unuttuğum için kendime lanet okudum. Hayır, gecelemeyi kabul etmedim tamam da, ne diye yanıma bir meşale almadım ki? Bir gazetede talihsiz itfaiyeciyle hakkımızda yazılmış kısa bir haber geldi gözümün önüne.</p>

  <p>Kedi yaklaştıkça bir köpeğe dönüştü, kızaktan biraz uzaktaydı. Başımı çevirdim ve kızağın arkasında bize iyice yakınlaşmış ikinci bir dört ayaklı mahluk gördüm. Sivri kulakları olduğuna ve kızağın arkasından parke döşemenin üzerinde yürüyor gibi rahat ilerlediğine yemin edebilirim. Onun bu azminde korkutucu ve küstahça bir şey vardı. “Acaba bir sürü mü, yoksa sadece iki taneler mi?” diye düşündüm ve “sürü” sözcüğüyle sanki başımdan aşağı kaynar su döküldü, kürkümün altından ayaklarıma kadar inip parmaklarımın buzunu çözdü.</p>

  <p>“Daha sıkı tutun ve atları durdur, şimdi ateş edeceğim,” dedim kendime yabancı gelen bir sesle.</p>

  <p>Arabacı cevap olarak yalnızca inledi ve kafasını omuzlarına çekti. Gözlerim kamaştı, sonra sağır edici bir silah sesi. Sonra ikinci ve üçüncü bir kez daha... Kızağın dibinde kaç dakika sarsıldım, hatırlamıyorum. Atların yabani, tiz kişnemelerini duyuyordum, tabancayı sıkıca kavramıştım, kafamı bir şeye çarptım. Samanların içinden çıkmaya çalışıyor ve ölüm korkusu içinde göğsümün üzerinde birdenbire beliren bu koca, kuvvetli şey ne diye düşünüyordum. Parçalanmış bağırsaklarım hayalimde canlanıyordu.</p>

  <p>O sırada arabacı bağırdı: “Ha, işte... İşte orada... Aha! Tanrım! Dayanın, az kaldı!..”</p>

  <p>Sonunda ağır koyun postunu alt etmeyi başarıp ellerimi kurtardım, ayağa kalktım. Artık ne arkamızda ne yan taraflarımızda kara mahluklar vardı. Kar epey hafiflemişti artık ve makul bir seviyede yağıyordu. Seyrelmiş kar perdesinin arasından, binlercesinin içinden seçebileceğim büyüleyici bir ışık, hatta şimdi ne olduğunu anladığım bir ışık parlıyordu. Hastanemin feneriydi bu. Ardında da karanlık bir kale gibi görünen bina... “Evim, saraydan daha güzel...” diye geçirdim içimden ve birden aşırı sevinçle ileriye, kurtların gözden kaybolduğu yöne doğru iki el daha ateş ettim tabancayla.</p>

  <hr class="sep"/>

  <p>İtfaiyeci takdire şayan bir plana sahip iki katlı doktor dairesinin alt bölümündeki merdivenlerin ortasında duruyordu, ben bu merdivenlerin üst kısmındaydım, Aksinya da üzerinde gocuğuyla aşağıda duruyordu.</p>

  <p>“Kusura bakmayın ama bir daha böyle bir yolculuk...” dedi arabacı, lafını bitirmeden bardağındaki sulandırılmış alkolü bir dikişte devirdi ve korkunç bir hırıltı çıkarttı. Sonra Aksinya’ya döndü, kollarını vücudunun elverdiği kadar açarak ekledi:</p>

  <p>“Öyle büyüklerdi ki...”</p>

  <p>“Kadın öldü mü? Kurtaramadınız mı?” diye sordu Aksinya bana.</p>

  <p>“Öldü,” diye cevap verdim kayıtsız bir tavırla.</p>

  <p>On beş dakika sonra sessizlik çöktü. Alt katın ışığı söndü. Ben yukarıda tek başıma kaldım. Nedense kesik kesik bir kahkaha attım, gömleğimin düğmelerini açtım, sonra tekrar ilikledim, kitaplığa gittim, bir cerrahi elkitabı aldım, kafatası içindeki kırıklar hakkında bir şeylere bakmaya niyetlendim, sonra bıraktım kitabı.</p>

  <p>Soyunup battaniyenin altına girdiğimde otuz saniye kadar bir titreme aldı vücudumu, sonra durdu ve tüm vücuduma yayıldı sıcaklık.</p>

  <p>“Bana altın madalya taksanız...” diye mırıldandım uyuklarken, “yine de gitmem...”</p>

  <p>“Gidersin... Ah, gidersin...” diye uğuldadı tipi alaycı bir tonda.</p>

  <p>Çatının üzerinde gümbürdedi, sonra bacanın içinde gürüldedi ve bacadan çıkıp pencerenin önünde hışırdadı ve kayboldu.</p>

  <p>“Gidersin... gi-der-sin...” diye vuruyordu saat, ama sesi yavaş yavaş azaldı.</p>

  <p>Sonrası yok. Sessizlik. Uyku.</p>
