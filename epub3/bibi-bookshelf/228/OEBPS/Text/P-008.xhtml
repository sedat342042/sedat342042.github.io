  <h1><em>Morfin</em><a class="footnoteref" href="../Text/notlar.xhtml#n16" id="ref16">16</a></h1>

  <h2>1</h2>

  <p>Akıllı insanlar mutluluğun sağlığa benzediğini çok önceden fark etmiştir: Mutluyken fark etmezsiniz; ama yıllar geçtikçe, geçmişte kalan mutluluğunuza ilişkin anılar, ah, anılar!..</p>

  <p>Kendi adıma, şimdi bakıyorum da 1917 kışında mutluymuşum. Unutulmaz, tipili, su gibi akıp giden bir yılmış.</p>

  <p>Başlayan tipi beni alıp gazetenin yırtılan bir parçası gibi ücra bir yerden şehre götürmüştü. Kırsaldaki bir şehirde bu kadar güzel olacak ne var diye soracaksınız. Eğer benim gibi kışın karın, yazın kurak ve çorak ormanların içinde, bir buçuk yıl, tek bir gün hiçbir yere ayrılmadan kalmışsanız, geçen haftanın gazetesinden yapılmış paket kâğıdını, bir kalp çarpıntısıyla, sevgilisinden gelen açık mavi renkli bir zarfı açan mesut bir âşık gibi koparmışsanız, kızağın üstünde art arda koşulmuş atlarla doğum yaptırmak için 18 verst gitmişseniz, sanırım o zaman anlarsınız.</p>

  <p>Gaz lambası keyifli bir şey, ama ben yine de elektriklisini tercih ederim! Nihayet o baştan çıkarıcı elektrik lambalarını yeniden gördüm; küçük kasabanın, köylü kızaklarının güzelce düzleştirdiği anacaddesi kırmızı bayraklarla ve göz kamaştırıcı dükkân tabelalarıyla süslüydü; bir çizme, altın sarısı bir pretzel ve domuz gibi cüretkâr bakışlı, son derece tuhaf bir saç tıraşı olan genç bir adam resminin bulunduğu tabelalar. Son tabeladan anlaşıldığı üzere cam kapıların ardında 30 kapik karşılığında, bizim buraların insan kaynadığı bayram günleri hariç sizi tıraş etmeye her zaman hazır yerel bir berber, Bazille bulunuyordu.</p>

  <p>O vakitten beri Bazille’in, cilt hastalıklarıyla ilgili Almanca bir kitapta gördüğüm, adamın birinin çenesindeki korkunç çıbanın muazzam bir netlikle gösterildiği sayfayı gözümde canlandırmama neden olan havlularını ürpertiyle hatırlarım.</p>

  <p>Ama o havlular bile hatıralarıma gölge düşüremez! Dörtyol ağzında bir polis memuru duruyordu kanlı canlı. Üzerine turuncu kremalı pastalar dizilmiş tepsiler tozlu bir vitrin camının ardında zar zor görülüyordu; meydana kuru otlar serilmişti, insanların kimisi arabayla, kimisi yürüyerek bir yerlere gidiyor, muhabbet ediyor, gazeteciden dünün, sarsıcı haberlerle dolu Moskova gazetelerini alıyorlardı. Yakınlardan da Moskova’ya giden trenlerin düdükleri duyuluyordu. Kısacası medeniyet, Babil, Neva Caddesi’ydi bu.</p>

  <p>Hastane hakkında konuşmaya gerek bile yok. Hastanede bir cerrahi, bir dahiliye, bir bulaşıcı hastalık, bir de doğum birimi vardı. Bir de ameliyathane vardı, ameliyathanenin içindeki otoklav, metal musluklar, ustalıkla tasarlanmış ayakları, dişleri, vidalarıyla ameliyat masaları pırıl pırıl parlıyordu. Hastanede bir başhekim, üç stajyer doktor (benim dışımda) vardı. Ayrıca sağlık memurları, ebeler, hastabakıcılar, bir eczane ve laboratuvar bulunuyordu. Laboratuvar, bir düşünsenize! İçinde Zeiss marka bir mikroskop ve iyisinden yedek boyalar vardı.</p>

  <p>Bütün bunlardan o kadar etkilendim ki titreyip buz kestim. Aralık ayının alacakaranlığında, tek katlı hastane bloklarının elektrikli lambalarına alışmam biraz vakit almıştı. Sanki yan diye emretsen yanacak gibiydiler.</p>

  <p>Büyülemişti beni. Küvetlerde sular gürüldüyor. Ahşap kuyruklu termometreler içlerine gömülüyor ya da yüzüyorlardı. Çocuk hastalıkları biriminde tüm gün iniltiler yankılanıyor; içli içli ağlayışlar, boğuk hıçkırıklar duyuluyordu.</p>

  <p>Hastabakıcılar oradan oraya koşuşturuyordu.</p>

  <p>Üzerimden büyük bir yük kalkmıştı. Olup biten her şeyin başlıca sorumluluğu benim üzerimde değildi artık. Boğulmuş fıtığın suçlusu ben değildim. Bir kızakla ters doğum yapacak bir kadın getirildiğinde korkudan titremiyordum, ameliyat gerektiren bir ampiyem vakası beni ilgilendirmiyordu. İlk kez benim sorumluluklarımın da bir sınırı olduğunu hissediyordum. Doğum mu var? Şuraya, şu alçak bloka lütfen... Şu en uçtaki penceresinde beyaz tül perde olan yere. Orada sevecen, şişman, kızılımsı bıyıkları olan kel kafalı bir kadın doğumcu var. Bu onun işi. Kızakları tül perdeli pencerenin oraya çekin. Açık bir kırık mı var? Başhekime, cerraha... Zatürree mi? Dâhiliyeye, Pavel Vladimiroviç’e...</p>

  <p>Tüm ayarları yapılmış, yağlanmış gibi işleyen görkemli büyük hastane makinesi! Yuvasına oturan yeni bir vida gibi bu düzeneğe dahil olup çocuk biriminde göreve başladım. Difteri ve kızıl hastalıkları beni bütün gün meşgul ediyordu. Sadece gündüzleri ama... Geceleri penceremin altında beni kaldırıp da karanlığın tüm tehlikesine, bilinmezliğine götürecek tedirgin edici kapı çalışlar olmayınca gece uykusu alır olmuştum. Akşamları kitap okumaya başlamıştım (başta difteri ve kızıl hakkında bir şeyler okuyordum, ama sonrasında tuhaf bir istekle Fenimore Cooper’a geçmiştim). Masa lambamın, semaverin altındaki gri küllerin, soğuyan çayımın, bir buçuk yıllık uykusuzluktan sonra uykunun kıymetini anlıyordum kesinlikle.</p>

  <p>İşte 1917 kışında o karla kaplı, ücra bölgeden şehre tayin olduktan sonra böyle mutluydum.</p>

  <h2>2</h2>

  <p>Bir ay hızla geçmişti, ardından ikinci ve üçüncü ay da... 1917 yılı geride kalmış, 1918 yılının Şubat’ı gelmişti. Bulunduğum yeni konumuma alışmış, eski bölgemi unutmaya başlamıştım az çok. Yeşil gaz lambasının tıslaması, yalnızlık, kar yığınları hafızamdan siliniyordu. Ne nankörlük! Hastalıklarla bir başıma, hiçbir destek olmaksızın sadece kendi gücümle baş ettiğim, Fenimore Cooper’ın bir kahramanı gibi kendimi en çetin koşulların içinden çıkardığım mücadele dolu görevimi unutmuştum.</p>

  <p>Zaman zaman o an nasıl tatlı bir uykuya dalacağım düşüncesiyle yatağa girdiğimde, artık bilincimin gölgesinde kalan küçük anı parçalarının gözümün önünden geçtiği doğru. Yeşil bir ışık, titrek bir lamba... Kızakların gıcırtıları... Bir inilti, sonra karanlık, tipinin boğuk uğultusu... Sonra tüm bunlar bir kenara yığılıp anılara gömülüyordu.</p>

  <p>“Şimdi benim yerime kim var orada merak ediyorum. Birisi olduğu kesin. Benim gibi genç bir doktordur... Neyse, ben süremi tamamladım sonuçta. Şubat, mart, nisan... Mayıs, stajımın son ayı diyelim. Demek ki mayısın sonunda bu güzel şehrimden ayrılıp Moskova’ya döneceğim. Acaba devrim beni kendi kanadına alır mı, belki de biraz daha gezmem gerekir. Ama ne olursa olsun eski bölgemi bir daha görmeyeceğim. Bir daha asla! Başkent, klinik, asfalt, şehir ışıkları...”</p>

  <p>Böyle düşünüyordum.</p>

  <p>“Yine de iyi oldu o bölgede bulunmam. Cesur bir insan haline geldim. Artık hiç korkmuyorum. Tedavi etmediğim ne kaldı ki? Var mı kalan bir şey? Psikiyatri vakalarına bakmadım hiç. Baktım mı yoksa? Yok, bakmadım. Tarımcı cehennemin dibini boylayacak kadar içtiğinde tedavi etmiştim onu ama bir hayli başarısızdım. Deliryum tremensti o. Niye psikolojik hastalık sayılmıyor ki? Gerçekten de biraz psikiyatri okumam gerek... Neyse. Belki daha sonra, Moskova’da. Şimdi, ilk sırada çocuk hastalıkları var, çocuk hastalıkları... Özellikle de bıktırıp usandıran çocuk reçeteleri... Hay, lanet olasıca! 10 yaşında bir çocuğa ne kadar pyramidon veriliyordu mesela? 0,1 mi, 0,15’lik mi? Unuttum. Ya 3 yaşındakine? Şu çocuk hastalıkları sadece, başka bir şey değil. Öyle akıllara durgunluk veren vakalarla dolu ki... Elveda eski bölgem. Bu akşam o eski bölge ne diye bu kadar inatla aklıma gelip durdu böyle? Yeşil ışık... Artık onunla tüm meselemi bitirdim bütün hayatım boyunca. Neyse, yeter. Uyuyayım.”</p>

  <p class="extract">“Bir mektup var. Elden göndermişler.”</p>

  <p>“Verin bakayım.”</p>

  <p>Hastabakıcı girişte duruyordu. Armalı beyaz önlüğünün üzerine atmıştı yakası aşınmış paltosunu. Ucuz mavi zarfın üstündeki karlar eriyordu.</p>

  <p>“Bugün acil serviste siz mi nöbettesiniz?” diye sordum esneyerek.</p>

  <p>“Evet.”</p>

  <p>“Kimse var mı?”</p>

  <p>“Hayır yok.”</p>

  <p>“Eğer birileri gelirse...” (Esnemekten ağzım yırtılacak gibiydi, ilk kelimeden sonrasını yarım yamalak söyledim.) “Haber verin. Yatıyorum ben...”</p>

  <p>“Peki. Gidebilir miyim?”</p>

  <p>“Evet, gidin.”</p>

  <p>Çıktı. Kapı gıcırdadı, ben de yatak odasında ayakkabılarımı sürüyerek yürüyor, o sırada parmaklarımla özensizce yırtarak zarfı açıyordum.</p>

  <p>İçinden buruşuk ve uzunca, altında eski bölgemin, hastanenin mührü vurulu bir kâğıt çıktı. Unutulmaz antetli kâğıtlardan...</p>

  <p>Gülümsedim.</p>

  <p>“İşte bu ilginç... Bütün gece eski bölgeyi düşünüp durdum, o da geldi kendini hatırlattı. Önceden sezmişim.”</p>

  <p>Mührün altına sabit kalemle bir reçete yazılmıştı. Bazı Latince sözcükler okunamıyordu, bazı sözcüklerin de üstü çizilmişti.</p>

  <p>“Hiç anlamadım... Karışık bir reçete...” diye geveledim, sonra “morfin” sözcüğüne takıldı gözlerim. “Bu reçetede bu denli tuhaf olan ne? Ah, evet... Yüzde dörtlük solüsyon! Kim yüzde dörtlük morfin solüsyonu yazar ki reçeteye? Niçin?”</p>

  <p>Sayfayı çevirdim, o arada bir esneme tuttu. Sayfanın arkasında özensiz ve aralıklı bir el yazısıyla şunlar yazıyordu:</p>

  <p class="right">11 Şubat 1918</p>

  <p>“Değerli Meslektaşım,</p>

  <p>Bu kâğıt parçasına yazdığım için bağışlayın. Elimizde hiç kâğıt kalmadı. Çok ağır ve feci bir şekilde hastalandım. Bana yardım edecek kimsem yok, sizden başka kimseden de yardım dilemek istemiyorum.</p>

  <p>Sizin bölgede yerinizi alalı iki ay oldu; şehirde bulunduğunuzu ve benden çok uzak bir mesafede olmadığınızı biliyorum.</p>

  <p>Dostluğumuz ve üniversite yıllarımız hatırına acilen gelmenizi rica ederim. Bir günlüğüne de olsa... Bir saatliğine de... Eğer benim için hiç umut kalmadığını söylerseniz size inanırım. Ama belki de kurtulurum, ne dersiniz? Evet, hâlâ kurtulabilirim belki? Benim için bir umut ışığı var mı? Rica ederim mektubumdan kimseye bahsetmeyin.”</p>

  <p class="extract">“Marya! Acil servise gidip nöbetçi hastabakıcıyı çağırın bana... Adı neydi? Neyse unuttum... Bana az önce mektup getireni işte. Çabuk!”</p>

  <p>“Hemen.”</p>

  <p>Birkaç dakika sonra hastabakıcı önümde duruyor, bir zamanlar paltosuna yaka vazifesi gören tüyleri dökülmüş kedi kürkünün üzerindeki karlar eriyordu.</p>

  <p>“Mektubu kim getirdi?”</p>

  <p>“Bilmiyorum. Sakallı biriydi. Kooperatifçiymiş. İş için şehre gelmiş, öyle dedi.”</p>

  <p>“Hmm... Peki, gidebilirsiniz. Hayır, durun. Şimdi başhekime bir not yazacağım, ona götürün, sonra cevabı da getirin bana lütfen.”</p>

  <p>“Peki.”</p>

  <p>Başhekime yazdığım not şöyleydi:</p>

  <p class="right">13 Şubat 1918</p>

  <p>“Saygıdeğer Pavel İllarionoviç,</p>

  <p>Az önce üniversiteden arkadaşım Doktor Polyakov’dan bir mektup aldım. Gorelovo’da, benim daha önceki bölgemde bir başına görev yapmakta kendisi. Mektuptan anlaşıldığı üzere ağır şekilde hastalanmış. Kendisinin yanına gitmeyi görevim addediyorum. İzniniz olursa yarın, birimimi bir günlüğüne Doktor Rodoviç’e devredip Doktor Polyakov’a gideceğim. Çaresiz durumda.</p>

  <p>Saygılarımla,</p>

  <p>Dr. Bomgard”</p>

  <p class="extract">Başhekimin cevap notu:</p>

  <p>“Sayın Vladimir Mihayloviç, gidebilirsiniz.</p>

  <p>Petrov”</p>

  <p class="extract">Akşam tren tarifesini inceledim. Gorelovo’ya şöyle gidebiliyordum: Yarın gündüz saat ikide yola çıkıp Moskova posta treniyle 30 verst gidip N. Bölgesi tren istasyonuna varacaktım. Oradan Gorelovo Hastanesi’ne 22 verstlik yolu da kızakla katedecektim.</p>

  <p>“Şansım yaver giderse yarın gece Gorelovo’da olacağım,” diye düşündüm yatakta uzanırken. “Hastalığı ne ki acaba? Tifo mu, zatürree mi? Ne o ne de öbürü... Öyle olsa basitçe ‘Zatürree oldum,’ diye yazıverirdi. Ama mektupsa karışık, yanıltıcı bir mektup... ‘Ağır ve feci şekilde hastalandım...’ Ne hastalığı? Frengi mi? Evet, kesin frengidir. Dehşete kapılmış şimdi. Saklıyor korkuyor... İstasyondan Gorelovo’ya kadar gidecek atları nereden bulacağım acaba? Akşam karanlığında varacak olmam kötü oldu, oraya gidebileceğim hiç araç olmayacak... Ama hayır, bulurum bir yolunu. İstasyonda atları olan birini bulurum. Bana at göndermesi için telgraf çeksem mi? Neye yarar! Telgraf ben vardıktan bir gün sonra ulaşır. Telgraf da Gorelovo’ya uçarak gitmiyor ya. Bir fırsatını buluncaya kadar istasyonda beklerim. Gorelovo’yu da bilirim. Ayı ini mübarek!”</p>

  <p>Reçetenin üzerine yazılı mektup gece lambasının ışığı altında, komodinin üzerinde duruyordu. Yanında da asap bozucu uykusuzluğumun açık delili olan sigara izmaritleriyle dolu kül tablası... Buruş buruş çarşafın üzerinde dönüyordum, içime bir sıkıntı çökmüştü. Şu mektup sinirimi bozmaya başlamıştı.</p>

  <p>“Aslında diyelim, frengiden daha kötü bir hastalık değilse, neden kendisi buraya gelmiyor ki? Ben neden tipinin içinde ona yetişmek zorunda kalıyorum? Ne yani, bir gecede onun frengisini mi tedavi edeceğim? Ya da gırtlak kanserini? Hem ne kanseri olacak onda! Benden iki yaş küçük. 25 yaşında. Durumu ağırmış... Sarkom mu ki? Mektup tuhaf, histerik... İnsanın migrenini tutturur cinsten. Hah, işte başladı da. Şakaklarımdaki damarlar zonkluyor. Sabah kalkıp bir bakacaksın ağrı damardan başının tepesine fırlamış, kafanın yarısı mengeneyle sıkıştırılmış gibi olacak, akşam da kafeinle pyramidon alacaksın. Kızağın içinde pyramidonu nereden bulacaksam? Sağlık memurunun uzun yola giderken giydiği kürk mantoyu alman gerekecek, kendi paltonun içinde donarsın. Nesi var bunun böyle? ‘Bir umut ışığı var mı benim için?’ demiş. Romanlarda böyle yazılır, ciddi doktor mektuplarında değil! Neyse. Uyu, uyu sen. Daha fazla düşünme bunları. Yarın her şey belli olur. Evet, yarın.”</p>

  <p>Işığı kapattım, karanlık aniden odamı yutuverdi. Uyku... Damarım zonkluyor. Ama mektubu saçma diye adama kızmaya hakkım yok. Mevzunun ne olduğunu bile bilmiyorum daha. Adam acı çekiyordu, bir başkasına da bu durumu yazmıştı. Zihnen de olsa, sırf migren yüzünden endişeleniyorum ya da acı çekiyorum diye adama iftira etmek yakışık almaz. Belki de ne yanıltıcı ne de fazla duygusaldır mektup. Sergey Polyakov’u iki senedir görmüyorum, ama çok iyi hatırlıyorum. Her zaman çok aklı başında biriydi. Evet, demek ki başına bir şey geldi. Damarımın zonklaması da hafifledi. Uykum geliyor galiba. Bu uyku mekanizması nasıl işliyordu? Fizyoloji dersinde okumuştum... Ama belirsiz bir konuydu... uyku nasıl oluyor anlamıyorum... Beyin hücreleri nasıl uykuya dalıyor ki?! Dürüst olmak gerekirse, hiçbir fikrim yok. Fakat şundan neredeyse eminim ki, fizyoloji ders kitabını yazan adamın kendisi de pek emin değil. Her teori bir başkasıyla eşdeğerde. İşte Sergey Polyakov üzerinde pirinç düğmeli yeşil tıp fakültesi üniformasıyla çinko masanın üzerine eğilmiş, masada da bir ceset duruyor...</p>

  <p>Hmm, evet... Rüya bu...</p>

  <h2>3</h2>

  <p>Tık, tık, tık... Ha? Kim? O ne? Kim o? Ah, kapı çalınıyor. Hay... Kahretsin, kapı çalınıyor. Neredeyim ben? Ne yapıyorum, ne oluyor? Evet, odamda, yatağımdayım. Ne diye uyandırıyorlar beni? Hakları var, bugün nöbet günüm. Uyanın Doktor Bomgard. Marya da ayaklarını sürükleyerek dış kapıyı açmaya gidiyor. Saat kaç? On iki buçuk... Hâlâ gece. Sadece bir saat uyudum demek ki. Migrenime ne oldu? Ah işte, yerinde duruyor.</p>

  <p>Usul usul kapıyı çalıyordu biri.</p>

  <p>“Ne oldu?”</p>

  <p>Yemek odasının kapısını hafifçe açtım. Karanlığın içinde hastabakıcının yüzü göründü. Solmuş yüzü, şişmiş, telaşlı gözleri hemen seçiliyordu.</p>

  <p>“Kimi getirdiler?”</p>

  <p>“Gorelovo’daki doktoru,” diye cevapladı hastabakıcı yüksek ve çatallı sesiyle. “Doktor kendini vurmuş.”</p>

  <p>“Polyakov mu? Olamaz! Polyakov mu?”</p>

  <p>“Soyadını bilmiyorum.”</p>

  <p>“Pekâlâ... Tamam, şimdi geliyorum. Siz gidip başhekimi uyandırın bir an evvel. İvedilikle acil serviste beklediğimi söyleyin kendisine.”</p>

  <p>Hastabakıcı yerinden fırladı ve beyaz bir ışık gibi gözden kayboldu.</p>

  <p>İki dakika sonra haşin, kuru ve keskin tipi yanaklarımı kamçılıyor, paltomun eteklerini uçuruyor, ürkmüş bedenimi donduruyordu sundurmada.</p>

  <p>Acil serviste beyaz, titrek bir ışık parlıyordu. Sundurmada, kar bulutunun içinde aceleyle benim gittiğim yöne doğru gitmeye çalışan başhekimle çarpıştık.</p>

  <p>“Sizin Polyakov mu bu?” diye sordu hafifçe öksürerek.</p>

  <p>“Hiçbir şey anlamıyorum. Anlaşılan o,” diye cevap verdim ikimiz birlikte hızlıca içeri girerken.</p>

  <p>Karşımızdaki bankta oturan sarıp sarmalanmış bir kadın ayağa kalktı. Tanıdık yaşlı gözler kızıl kahve eşarbın ucundan bana baktı. Gorelovo Hastanesi’nde doğum vakalarında benim sadık yardımcım olan Gorelovo’lu ebe Marya Vlasyevna’ydı, hemen tanıdım.</p>

  <p>“Polyakov mu bu?” diye sordum.</p>

  <p>“Evet,” diye cevap verdi Marya Vlasyevna, “korkunç bir durum doktor! Tüm yol boyunca titredim, ya yetiştiremezsek diye.”</p>

  <p>“Ne zaman yapmış?”</p>

  <p>“Bu sabah gün doğarken,” diye mırıldandı Marya Vlasyevna, “bekçi koştu, doktorun dairesinden silah sesi geldi dedi.”</p>

  <p>Cılız, titrek bir lamba ışığı altında yatıyordu Doktor Polyakov. Ayaklarının taş gibi katılaştığını görür görmez, içgüdüsel olarak irkildim.</p>

  <p>Şapkasını çıkarmışlardı, yapış yapış, ıslak saçları görünüyordu. Benim, hastabakıcının ve Marya Vlasyevna’nın elleri Polyakov’un üzerinde gezinirken, paltosunun altından sarılı kırmızılı lekelerle dolu beyaz bir gazlı bez çıktı. Göğsü hafifçe inip kalkıyordu. Nabzını yokladığım gibi donakaldım. Nabız parmaklarımın altında usul usul kayboluyor, yavaşlayarak bir titreşime dönüşüyor, sonra bir dizi hızlı ve düzensiz atış şeklinde yeniden canlanıyordu. Cerrah elini onun omzuna koymuş, Polyakov’un solgun vücuduna kâfur enjekte etmek üzere uygun bir yer bulmak için çimdik atıyordu. Bu sırada Polyakov yaralı dudaklarını araladı, dudaklarının üzerinde pembemsi kanlı bir çizgi belirdi. Morarmış dudaklarını güçlükle hareket ettirerek zayıf bir sesle konuştu:</p>

  <p>“Bırakın kâfuru. Canı cehenneme.”</p>

  <p>“Susun,” dedi cerrah sertçe ve sarı sıvıyı derisinin altına enjekte etti.</p>

  <p>“Sanıyorum perikart zarar görmüş,” diye fısıldadı Marya Vlasyevna. Masanın kenarına sıkı sıkı tutunarak Polyakov’un kapalı gözlerinin pürüzsüz gözkapaklarını incelemeye başladı. Burun kanatlarındaki çukurluklarda günbatımlarında görülen grimsi mor gölgeler gibi gölgeler belirmeye başladı; bu gölgelerde cıva damlalarını andıran ter zerrecikleri oluşuyordu.</p>

  <p>“Revolverle mi?” diye sordu yanağı seğiren cerrah.</p>

  <p>“Browning,” diye geveledi Marya Vlasyevna.</p>

  <p>“Ah,” dedi cerrah öfke dolu bir hüsran içindeymiş gibi, sonra da haşin bir kol hareketiyle hastanın başından uzaklaştı.</p>

  <p>Ne olduğunu anlamayarak panik içinde ona yöneldim. Hastanın omuzları ardında bir an başka birinin gözleri belirdi. Başka bir doktor gelmişti.</p>

  <p>Polyakov birden uyurken burnuna konan sineği kovar gibi ağzını hafifçe kımıldattı, sonra bir lokmayı çiğniyormuş da yutmak istermiş gibi hareket etmeye başladı altçenesi. Daha önce tabancayla ya da tüfekle açılmış berbat bir yara görenler bilir bu hareketi. Marya Vlasyevna acıyla yüzünü buruşturarak iç geçirdi.</p>

  <p>“Doktor Bomgard...” dedi Polyakov, zar zor duyulur biçimde.</p>

  <p>“Buradayım...” diye fısıldadım, sesim ağzının dibinde usulca tınladı.</p>

  <p>“Size bir defter...” dedi kısık bir sesle. Artık daha kısık, daha güçsüzdü sesi.</p>

  <p>O an gözlerini açıp odanın kasvetli, karanlık tavanına dikti. Gözbebekleri sanki içeriden gelen bir ışıkla aydınlandı, gözlerinin akı da sanki saydamlaştı ve mavileşti. Gözleri yukarıya dikili kaldı, sonra bir perde indi bu gözlere ve o anlık parıltı yok oldu.</p>

  <p>Doktor Polyakov ölmüştü.</p>

  <hr class="sep"/>

  <p>Gece. Neredeyse gün doğacak. Tüm şehir uyuduğu ve elektrik akımı fazla olduğu için lamba çok parlak yanıyor. Çıt çıkmıyor; Polyakov’un bedeniyse hastanenin şapelinde duruyor. Gece.</p>

  <p>Masanın üstünde, tekrar tekrar okuyup durmaktan artık yanmaya başlayan gözlerimin önünde açık bir zarf ve bir sayfa duruyor. Şöyle yazıyor:</p>

  <p class="extract">“Sevgili dostum,</p>

  <p>Gelmenizi beklemeyeceğim. Tedavi olmaktan vazgeçtim. Hiç ümit yok. Kendime daha fazla acı çektirmek istemiyorum. Yeteri kadar çaba harcadım. Başkalarını da uyarıyorum. 25 birim suda çözünen beyaz kristal parçacıklar konusunda dikkatli olun. O kristallere gereğinden fazla itimat ettim, onlar da beni mahvetti. Günlüğümü size miras bırakıyorum. Bana hep kişisel belgelere karşı meraklı ve onları okumayı seven biri gibi gelmişsinizdir. İlginizi çekerse hastalığımın öyküsünü okuyun.</p>

  <p>Elveda.</p>

  <p>Sevgilerimle,</p>

  <p>S. Polyakov”</p>

  <p class="extract">Kocaman harflerle yazılı bir not:</p>

  <p>“ÖLÜMÜMLE İLGİLİ OLARAK LÜTFEN KİMSEYİ SUÇLAMAYIN.”</p>

  <p>Doktor Sergey Polyakov.</p>

  <p class="right">13 Şubat 1918</p>

  <p>İntihar mektubunun yanında kara kaplı sıradan bir defter duruyordu. Defterin ilk yarısı koparılmıştı. Geri kalan yarısının ilk sayfalarında küçücük okunaklı bir el yazısıyla, kurşunkalemle veya mürekkepli kalemle yazılmış kısa notlar vardı. Sonlarında da kopya kalemiyle ya da kalın, kırmızı uçlu kurşunkalemle, özensiz, geniş aralıklı bir el yazısıyla yazılmış, pek çok kelimenin kısaltıldığı notlar.</p>

  <hr class="sep"/>

  <p class="right">20 Ocak 1917</p>

  <p>... şükürler olsun: Ne kadar ıssız, o kadar iyi. İnsanları görmeye dayanamıyorum, burada da hastalardan, köylülerden başkasını görmüyorum zaten. Onlar da yaralarımı deşecek değiller ya! Bu arada diğerlerini de tesadüf eseri benimki kadar ücra yerlere atadılar. Benimle mezun olanlardan savaşa gidemeyecekleri (1916 celbinde ikinci sınıf ihtiyat kuvvetleri) ülkenin dört bir yanındaki yerel hükümet kliniklerine gönderdiler. Bu arada kimin umurundaki bu? Arkadaşlarım arasından bir tek İvanov’la Bomgard’dan haberim var. İvanov Arhangelsk Bölgesi’ni tercih etmiş -tercih meselesi tabii,- Bomgard da sağlık memurunun söylediğine göre benimkinden üç kaza ötede, Gorelovo adında ücra bir yerde görev yapıyormuş. Ona mektup yazayım demiştim, ama sonra vazgeçtim. Kimseyi ne görmek, ne de duymak istiyorum.</p>

  <p class="right">21 Ocak</p>

  <p>Tipi. Başka bir şey yok.</p>

  <p class="right">25 Ocak</p>

  <p>Parlak mı parlak bir günbatımı. Hafif bir migren krizi. Toz halinde 1,0 doz kafein, antipyrine ve sitrik asit karışımı...</p>

  <p>1,0 doz olur mu ki? Olur.</p>

  <p class="right">3 Şubat</p>

  <p>Geçen haftanın gazetelerini aldım bugün. Henüz okumadım, ama tiyatro sayfasına göz atma fırsatı buldum. <em>Aida</em> varmış geçen hafta. Demek ki sahneye çıkıp “Ah, sevgilim, gel bana...” diye şarkı söyledi o.</p>

  <p>Olağanüstü bir sesi var. Böyle karanlık ruhlu bir kadına böylesi berrak, muazzam bir sesin bahşedilmiş olması ne tuhaf...</p>

  <p>(Burada bir boşluk var. İki üç sayfa yırtılmış.)</p>

  <p>... elbette yakışıksız Doktor Polyakov. Terk etti diye okul çocuğu gibi aptal aptal, sokak ağzıyla bir kadına saldırmak da ne! Devam etmek istemedi, terk etti. Hepsi bu.</p>

  <p>Aslında gayet basit. Bir opera şarkıcısı genç bir doktora âşık oldu, onunla bir yıl birlikte oldu ve onu terk etti.</p>

  <p>Onu gerçekten öldürmek istiyor muyum? Onu öldürmek mi? Ne öldürmesi! Her şey ne kadar boş, saçma... Hiç umut yok. Düşünmek istemiyorum. İstemiyorum.</p>

  <p class="right">11 Şubat</p>

  <p>Bitmek tükenmek bilmeyen tipi... Deli ediyor beni! Her akşam yalnızım, yalnız. Lambayı yakıp oturuyorum. Gündüzleri yine görüyorum birilerini. Ama mekanik olarak çalışıyorum. Artık alıştım. Daha önce düşündüğüm kadar korkunç değil. Bununla birlikte savaşta çalıştığım askeri hastanenin de çok yardımı dokundu. Hiç olmazsa hiçbir şey bilmeden gelmemiş oldum buraya.</p>

  <p>Bugün ilk kez rahim içindeki bir bebeği çevirme ameliyatı yaptım.</p>

  <p>Burada üç kişi; ben, ebe-hemşire Anna Kirillovna ve sağlık memuru kardan mahsur kalmış haldeyiz. Sağlık memuru evli. Onlar (sağlık memuru ve personel) ek binada kalıyor. Ben de yalnız başıma.</p>

  <p class="right">15 Şubat</p>

  <p>Dün gece ilginç bir şey oldu. Tam uyumaya hazırlanıyordum ki birden karın bölgemde ağrılar oluştu. Ama nasıl ağrılar! Alnım soğuk soğuk terledi.</p>

  <p>Şunu belirtmek zorundayım, tıp şüpheci bilimdir vesselam.</p>

  <p>Hiçbir bağırsak veya mide hastalığı (mesela apandisiti) olmayan, sapasağlam bir karaciğere ve böbreklere sahip, bağırsakları son derece normal işleyiş gösteren birinin neden böyle ağrıları olsun, böyle biri ne diye yatağın içinde kıvranmaya başlasın?</p>

  <p>İnleyerek aşçının kocası Vlas’la birlikte kaldığı mutfağa kadar gittim. Vlas’ı Anna Kirillovna’ya yolladım. O gece odama gelip bana morfin yapmak zorunda kaldı. Yüzüm yemyeşil olmuş, öyle diyor. Peki ama neden? Bizim sağlık memurundan hiç hazzetmiyorum. Soğuk adamın teki... Anna Kirillovna’ysa çok nazik ve kültürlü bir insan. Onun gibi hâlâ genç bir kadının böyle yapayalnız bir halde, adeta kardan bir tabut olan bir yerde ne işi var, şaşırıyorum doğrusu. Kocası Almanlara esir düşmüş.</p>

  <p>Haşhaştan morfin çıkaran o ilk adama övgüler yağdırmaktan kendimi alamıyorum. İnsanlığın gerçek velinimeti... Ağrılarım iğneyi yaptıktan yedi dakika sonra kesiliverdi. Çok ilginç: Ağrılar aralıksız dalgalar halinde devam ediyor, durmak bilmiyordu. Sanki karnıma kızgın demirler saplayıp döndürüyorlarmış gibi nefes nefese kalmıştım. İğneyi yaptıktan dört dakika kadar sonra ağrıların dalga gibi iniş çıkışını fark etmeye başladım.</p>

  <p>Doktorların bir sürü ilacı kendi üzerinde deneme imkânı olsa ne güzel olurdu. O zaman ilaçların etkisi hakkındaki bilgileri bambaşka olurdu. İğnenin ardından, aylar sonra ilk kez onu, beni aldatan kadını düşünmeden derin ve güzel bir uyku çektim.</p>

  <p class="right">16 Şubat</p>

  <p>Bugün muayenehanedeyken Anna Kirillovna kendimi nasıl hissettiğimi sorup, onca zamandır ilk kez suratımın asık olmadığını gördüğünü söyledi.</p>

  <p>“Asık suratlı biri miyim yoksa ben?”</p>

  <p>“Çok,” diye yanıtladı kesin bir ifadeyle ve hiç konuşmadan durabilmeme şaşırdığını ekledi.</p>

  <p>“Ben de böyle biriyim işte.”</p>

  <p>Ama bu doğru değil. Yaşadığım aşk macerasına kadar oldukça neşeli bir insandım.</p>

  <p>Akşamları hava erken kararıyor. Dairede yalnızım. Akşam yine ağrım oldu ama hafifti, dünkü ağrının yanından geçemezdi. Göğüs kafesimin oralarda bir yerlerde hissettim. Dünkü ağrı nöbetinin nüksetmesinden korkarak, kalçamdan bir santigramlık morfin yaptım kendime.</p>

  <p>Ağrı neredeyse hemen kesildi. Anna Kirillovna iyi ki bırakmış küçük morfin şişesini.</p>

  <p class="right">18 Şubat</p>

  <p>Dört tane iğneden bir şey olmaz.</p>

  <p class="right">25 Şubat</p>

  <p>Şu Anna Kirillovna tuhaf kadın! Doktor olan ben değilim sanki! 1½ şırıngaya 0,015 gram morfin... Evet.</p>

  <p class="right">1 Mart</p>

  <p>Doktor Polyakov,</p>

  <p>Dikkatli olun!</p>

  <p class="extract">Saçmalık.</p>

  <hr class="sep"/>

  <p>Akşam karanlığı.</p>

  <p>Beni aldatan o kadın hakkında hiçbir şey düşünmeyeli on beş gün oldu. Operada söylediği Amneris aryası aklımdan çıktı. Bununla iftihar ediyorum. Ben erkeğim.</p>

  <hr class="sep"/>

  <p>Anna Kirillovna yasak aşkım oldu. Başka türlüsü olamazdı zaten. Issız bir adada tutsağız.</p>

  <hr class="sep"/>

  <p>Kar değişti, sanki griye çaldı. Artık çetin ayazlar kalmadı, ama arada bir kar fırtınasının çıktığı oluyor.</p>

  <hr class="sep"/>

  <p>İlk dakikada boynumda bir dokunuş hissi... Bu dokunuş gittikçe ısınıp yayılıyor. İkinci dakikada karın boşluğumdan ani bir soğuk dalga geçiyor, sonrasında da düşüncelerim olağandışı bir berraklığa kavuşuyor ve bir enerji patlaması oluyor. Tüm nahoş duygular kayboluyor. İnsanın manevi gücü en üst noktaya ulaşıyor. Tıp eğitimim beni bozmamış olsaydı, normal bir insanın yalnızca morfin aldıktan sonra çalışabileceğini söylerdim. Ama gerçekten: Basit bir nevralji atağı, dengesini büsbütün altüst edebilecekken ne halta yarar ki insan!</p>

  <hr class="sep"/>

  <p>Anna K. korkuyor. Onu, çocukluğumdan beri fevkalade güçlü irademin beni hep ayrıcalıklı biri kıldığını söyleyip rahatlattım.</p>

  <p class="right">2 Mart</p>

  <p>Büyük bir mevzu hakkında söylentiler var. Çar Nikolay’ı devirmişler herhalde!</p>

  <p>Saat dokuz sularında erkenden yatıyorum. Tatlı tatlı uyuyorum.</p>

  <p class="right">10 Mart</p>

  <p>Devrim oluyor orada. Günler uzamaya başladı, akşam karanlığı da biraz daha mavimsi sanki.</p>

  <p>Daha önce gün ağarırken hiç görmemiştim böyle rüyalar. Rüya içinde rüya.</p>

  <p>Bu arada ana rüyanın camdan olduğunu söyleyebilirim. Saydamdı.</p>

  <p>Şöyleydi: Cayır cayır yanan bir lamba var. Lambadan renkli ateş şeritleri yayılıyor. Amneris yeşil bir tüy gibi sallanarak şarkı söylüyor. Tanrısal bir orkestra, dolgun ve berrak bir sesle çalıyor. Öyle ki, anlatmaya kelimeler kifayetsiz kalıyor. Kısacası, normal bir rüyada müzik duyulmaz... (Normal bir rüyada mı? Normal rüya mı olur, sorarım size! Bu arada, şaka yapıyorum.) Benim rüyamda ise sesler sanki cennetten geliyor. En önemlisi de müziğin sesini dilediğim gibi kısıp açabiliyorum. <em>Savaş ve Barış</em>’ta Petya Rostov’un başından da böyle bir şey geçiyordu uyukladığı sırada. Bana onu hatırlattı. Lev Tolstoy harika bir yazar!</p>

  <p>Şimdi gelelim rüyanın saydamlığına. <em>Aida</em>’nın gökkuşağını andıran renkleri arasından çalışma masamın kenarı beliriyor bütün gerçekliğiyle. Odamın kapısından lamba, parlak yer döşemesi görünüyor. Bolşoy Tiyatrosu orkestrasının yarattığı ses dalgasının arasına sesi pek duyulmayan kastanyet gibi giren hoş ayak sesleri duyuluyor.</p>

  <p>Demek saat sekiz olmuş. Anna K. beni uyandırmaya, muayenehanede neler olduğunu söylemeye geliyor.</p>

  <p>Beni boş yere uyandırmaya geldiğinin, her şeyi duyduğumun, hatta onunla konuşabileceğimin farkında değil.</p>

  <p>Dün şöyle bir deneme yaptım:</p>

  <p class="extract">Anna: Sergey Vasilyeviç...</p>

  <p>Ben: Dinliyorum... (Müziğe alçak sesle: “Daha yüksek!”)</p>

  <p>Müzik: Güçlü re diyez...</p>

  <p>Anna: Yirmi hasta yazılı.</p>

  <p>Amneris (şarkı söylüyor).</p>

  <p>Ama bunu kâğıt üzerinde anlatmak mümkün değil.</p>

  <p>Bu rüyaların bir zararı var mı? Ah hayır. Böyle rüyalar gördükten sonra güçlü ve neşeli bir halde kalkıyorum. Gayet iyi çalışıyorum. Hatta işe karşı daha önce hiç duymadığım bir ilgi peyda oldu. Bu da doğal, zira eski sevgilimden başka bir şey düşünemez olmuştum.</p>

  <p>Şimdiyse sakinim.</p>

  <p class="right">19 Mart</p>

  <p>Geçen gece Anna K. ile tartıştık.</p>

  <p>“Artık solüsyon hazırlamayacağım.”</p>

  <p>Onu ikna etmeye çalıştım.</p>

  <p>“Saçmalık bu Anna. Ne yani, çocuk muyum ben?”</p>

  <p>“Hazırlamayacağım. Öleceksiniz. ”</p>

  <p>“Peki, nasıl isterseniz. Göğüs ağrılarım var, anlasanıza!”</p>

  <p>“Tedavi olun.”</p>

  <p>“Nerede?”</p>

  <p>“Bir tatile çıkın. Morfin bir işe yaramaz.” (Sonra bir an durup düşündü ve ekledi.) “O ikinci solüsyon şişesini hazırladığımdan beri kendimi affedemiyorum.”</p>

  <p>“Ne yani morfinman mıyım ben?”</p>

  <p>“Evet, öyle oluyorsunuz.”</p>

  <p>“Öyleyse hazırlamayacaksınız yani?”</p>

  <p>“Hayır.”</p>

  <p>O an ilk kez sinirlenebileceğime, hatta haksız durumdayken insanlara bağırabileceğime yönelik nahoş bir his uyandı içimde.</p>

  <p>Yine de hemen gerçekleşmedi bu. Yatak odama gittim. Bakındım. Şişenin dibinde birazcık kalmıştı. Şırıngaya çektim, dörtte birini dolduracak kadar çıktı. İğneyi savurdum, az kalsın kıracaktım diye kendi kendime irkildim. Özenle aldım yerden, baktım bir şey var mı diye, hiç çatlak yoktu. 20 dakika kadar oturdum odada. Dışarı çıktım. Yoktu, gitmişti.</p>

  <hr class="sep"/>

  <p>Düşünsenize, dayanamayıp yanına gittim. Ek binanın ışığı yanıyordu, camı tıklattım. Dışarıya, sundurmaya çıktı bir şala sarınmış halde. Sessiz mi sessiz bir gece. Kar toz taneleri gibi serpiştiriyordu. Gökyüzünün uzaklarında bir yerlerinde bahar geliyordu.</p>

  <p>“Anna Kirillovna, rica ederim eczanenin anahtarını verin bana.”</p>

  <p>“Olmaz,” diye fısıldadı.</p>

  <p>“Yoldaş, rica ediyorum anahtarı verin. Doktor olarak söylüyorum size.”</p>

  <p>Yarı karanlığın içinde yüzünün değiştiğini görüyorum. Bembeyaz oldu, gözleri derinleşti, içeri göçtü, karardı. Öyle bir sesle cevap verdi ki içimdeki pişmanlık duygusunu perçinledi.</p>

  <p>Ama birden öfke yeniden içimi kapladı.</p>

  <p>“Niçin, niçin böyle konuşuyorsunuz? Ah, Sergey Vasilyeviç, size acıyorum.”</p>

  <p>O an şalının altından ellerini çıkardı, anahtar elindeydi, görüyordum. Demek ki muayenehaneme gidip onları almıştı.</p>

  <p>“Anahtarları verin!” dedim kabaca.</p>

  <p>Ve elinden kapıp yerdeki çürük, sallanan iskelelerin üzerinden geçerek, beyaz hastane binasına doğru gittim.</p>

  <p>İçimde şiddetli bir öfke kaynıyordu, bu öfkenin başlıca nedeniyse enjeksiyon için morfin solüsyonu hazırlama konusunda hiçbir fikrimin olmayışıydı. Doktorum ben, hemşire değil!</p>

  <p>Titreye titreye yürüyordum.</p>

  <p>Sadık bir köpek gibi arkamdan geldiğini duyuyordum onun. İçimde yeniden nezaket uyandı ama bastırdım. Dönüp dişlerimi göstere göstere:</p>

  <p>“Yapacak mısınız, yapmayacak mısınız?” dedim. “Peki, öyle olsun” der gibi, umutsuzluğunu gösteren bir el hareketi yaptı ve sessizce cevap verdi:</p>

  <p>“Tamam, yapacağım...”</p>

  <p>Bir saat sonra normale döndüm. Düşüncesiz davranıp kabalık ettiğim için özür de diledim tabii. Bu hale nasıl geldim, kendim de bilmiyorum. Daha önce nazik bir insandım.</p>

  <p>Özrümü tuhaf bir şekilde karşıladı. Dizlerinin üzerine çöktü, ellerime yapışıp:</p>

  <p>“Size kızmıyorum. Hayır. Ama artık yitip gittiğinizi biliyorum. Artık biliyorum. Size o ilk iğneyi yaptığım için kendime lanet okuyorum,” dedi.</p>

  <p>Kendi davranışlarımdan kendimin sorumlu olduğuna inandırarak onu elimden geldiğince teskin ettim. Yarından itibaren dozu azalta azalta bırakacağıma söz verdim.</p>

  <p>“Şimdi ne kadarlık iğne yaptınız?”</p>

  <p>“Çok değil, %1’lik solüsyondan üç iğne yaptım.”</p>

  <p>Başını ellerinin arasına aldı ve hiçbir şey söylemedi.</p>

  <p>“Siz merak etmeyin!” dedim. Doğrusunu söyleyecek olursam, endişelenmesini anlıyordum. Hidroklorik morfin gerçekten de korkunç bir şey. Çok hızlı alışkanlık yapıyor. Ama ufak bir alışkanlık morfin bağımlılığı sayılmaz, değil mi?</p>

  <p>Doğrusu, bu kadın güvenebileceğim tek insan. Esasında benim karım olması lazım. Ötekini unuttum çoktan. Unuttum. Bunun için morfine teşekkür borçluyum yine de...</p>

  <p class="right">8 Nisan 1917</p>

  <p>İşkence bu.</p>

  <p class="right">9 Nisan</p>

  <p>Bahar korkunç.</p>

  <p>Şeytan şişenin içinde. Kokain, şişedeki şeytan.</p>

  <p>Şöyle bir etkisi var:</p>

  <p>%2’lik bir solüsyon enjekte edildiğinde, hemen bir rahatlama hissi, sonra hızla aşırı haz ve mutluluğa geçiş. Ve bu sadece bir iki dakika sürüyor. Sonra her şey sanki hiçbir şey olmamış gibi hiç iz bırakmadan kayboluveriyor. Ardından acı, korku ve karanlık çöküyor. Dışarıda bahar gümbür gümbür; kara kuşlar çıplak bir daldan diğerine uçuyor, uzaklarda ağaçları fırça dişleri gibi seyrek, siyah bir orman gökyüzüne uzanıyor ve onun ardında baharın ilk günbatımı, göğün çeyreğini ele geçirmiş, alev alev yanıyor.</p>

  <p>Doktor dairemin boş büyük odasını bir başıma kapıdan cama, camdan kapıya adımlayarak mesafeyi ölçüyorum. Kaç kere gider gelirim acaba böyle? On beş, on altı kere, daha fazla değil. Sonra dönüp yatak odama gitmem gerek. Şırınga gazlı bezin üstünde duruyordu, yanında da şişe... Onu alıp iğneden delik deşik olmuş kalçama iyot sürüyorum, sonra da iğneyi derime saplıyorum. Hiç acımıyor. Ah aksine, içeri sızan aşırı mutluluğu hissetmek için sabırsızlanıyorum. İşte geliyor. Onun sayesinde baharın gelmesine çok sevinen bekçi Vlas’ın sundurmada çaldığı akordeonun sesini fark ediyorum. Akordeonun kesik kesik, boğuk sesi pencereyi aşarken biraz azalsa da bana kadar geliyor, meleklerin sesine dönüşüyor, akordeonun körüğü şiştikçe çıkan terbiye edilmemiş bas sesler kulağa ilahi bir koro gibi geliyor. Evet işte şimdi hiçbir farmakoloji kitabında yazmayan bir tür esrarengiz kural gereğince kokain başka bir şeye dönüşüyor kanımda. Biliyorum: Bu şeytanın kanıma karıştığı an. Sundurmada Vlas’ın sesi azalıyor. Nefret ediyorum ondan. Günse huzursuzluk vererek çöküyor içimi yakıyor. Bu his ben zehirlendiğimi fark edemeyene dek akşam boyunca devam ediyor. Kalbim öyle hızlı çarpmaya başlıyor ki ellerimi şakaklarıma koyduğumda, hissediyorum bunu. Ardındansa dipsiz bir uçuruma düşüyor sanki, hatta Doktor Polyakov bir daha hayata dönemeyecek diye düşündüğüm anlar oluyor.</p>

  <p class="right">13 Nisan</p>

  <p>Ben, şubat ayında morfinman haline gelen talihsiz Doktor Polyakov, aynı kaderden mustarip herkesi morfini kokainle değiştirmemeleri konusunda uyarırım. Kokain berbat ve sinsi bir zehir. Dün Anna kâfurla zar zor hayata döndürdü beni, bugünse yarı ölüyüm.</p>

  <p class="right">6 Mayıs 1917</p>

  <p>Uzun zamandır günlüğümü elime almadım. Kötü oldu. İşin aslı, bu bir günlük değil; bir hastalık öyküsü ve anlaşıldığı gibi benim de bu dünyadaki yegâne dostuma (tabii benim kederli, sık sık ağlayan sevgilim Anna’yı saymazsak) mesleki bakımdan özel bir ilgim var.</p>

  <p>Yani hastalığımın öyküsünü anlatacak olursak, işte burada. Günde iki kez olmak üzere biri saat beşte (öğle yemeğinden sonra), biri de saat on ikide (yatmadan önce) iki morfin iğnesi yapıyorum kendime.</p>

  <p>İki kez %3’lük solüsyon enjeksiyonu... O halde tek seferde 0,06 doz alıyorum.</p>

  <p>Hatırı sayılır doğrusu!</p>

  <p class="extract">Notlarım başlarda biraz histerik. Aslında öyle özellikle korkutucu bir durumda değilim. Çalışmama hiçbir şekilde yansımıyor bu. Bilakis bütün günü geceleri yaptığım iğne sayesinde geçiriyorum. Ameliyatların altından mükemmel biçimde kalkıyorum, reçetelerde kusursuzum ve doktor olarak morfin bağımlılığımın hastalara hiçbir zararı dokunmadığına eminim. Umarım dokunmaz da... Ama beni endişelendiren başka bir şey var. Bu kusurumu başkaları biliyor gibi geliyor bana hep. Muayenehanede sağlık memuru yardımcımın sert, meraklı bakışlarını arkamda hissetmek zor geliyor.</p>

  <p>Ne zırvalıyorum böyle! Aklına bile gelmez böyle bir şey! Beni ele verecek hiçbir şey yok. Belki verirse gözbebeklerim verir, o da akşamları... Akşamları da hiç karşılaşmıyorum onunla.</p>

  <p>Kasabaya gidip eczanemizdeki korkunç derecedeki morfin eksiğini giderdim. Fakat orada hoş olmayan dakikalar geçirdim. Deponun müdürü tedbir olsun diye, kafein gibi elimizde zaten olan diğer ıvır zıvırla doldurduğum talep listemi aldı ve şöyle dedi:</p>

  <p>“40 gram morfin mi?”</p>

  <p>Ben de gözlerimi kaçırırken ilkokul çocuğu gibi kızardığımı hissettim.</p>

  <p>Konuşmaya devam etti:</p>

  <p>“Elimizde o kadar yok. On gram veririm.”</p>

  <p>Gerçekten de elinde o kadar yok. Ama bana sanki sırrımı keşfetmiş de, sorgulayan gözleriyle beni yiyor gibi geliyor; ben de heyecanlanıyor, acı çekiyorum.</p>

  <p>Yok yok, tek tehlike gözbebeklerimde diyorum. Kendime kural koyuyorum: Akşamları kimseyle yan yana gelmek yok. Morfin kullanmak için benim bölgeden daha uygunu var mı, altı aydan fazladır buradayım, hastalardan başka kimseyi görmedim. Onların da benimle işi olmuyor.</p>

  <p class="right">18 Mayıs</p>

  <p>Bunaltıcı bir gece... Fırtına çıkacak. Ormanın ardında bir yığın kara bulut toplanıyor. İşte demin hafif, titrek bir şimşek çaktı. Fırtına başladı.</p>

  <p>Önümde bir kitap var, morfin yoksunluğundan bahsediyor: “... muazzam bir huzursuzluk, endişeli hüzün hali, asabiyet, hafızada zayıflama, zaman zaman halüsinasyon görme ve küçük ölçekte bilinç kaybı...”</p>

  <p>Hiç halüsinasyon görmedim ama diğerleri hususunda şöyle diyebilirim:</p>

  <p>Ne kadar donuk, beylik, anlamsız, hiçbir şey söylemeyen ifadeler bunlar!</p>

  <p>“Hüzün hali!..”</p>

  <p>Hayır, ben bizzat bu korkunç hastalıktan mustarip biri olarak doktorlara hastalarına karşı şefkatli davranmalarını salık veririm. Bir iki saat morfinden yoksun kalırsa hüzün hali değil, ölüm yavaş yavaş eline geçiriyor morfin bağımlısını. Nefes alamıyor, yutkunamıyor... Vücudunda morfine susamadık tek bir hücre kalmıyor. Neden mi? Nedenini tayin etmek de açıklamak da mümkün değil. Kısacası kişi yok oluyor. İptal oluyor. Kımıldayan, kıvranan, acı çekense cenazesi... Hiçbir şey istemiyor, hiçbir şey düşünemiyor morfinden başka. Sadece morfin!</p>

  <p>Susuzluktan ölmek morfine susayarak ölmekle karşılaştırılınca cennetten inme, kutsal bir ölüm gibi... Bu diri diri gömülüp de, tabutunun içinde kalan son hava zerreciklerini yakalamak istercesine göğsünü tırmalamak gibi veya yakılan bir kâfirin alevin dilleri bacaklarını ilk yaladığında inlemesi, debelenmesi gibi bir his olsa gerek.</p>

  <p>Kansız, yavaş bir ölüm...</p>

  <p>İşte profesörün yazdığı o “hüzün hali” lafının altında yatanlar bunlar.</p>

  <hr class="sep"/>

  <p>Daha fazla dayanamıyorum. Daha şimdi bir iğne yaptım kendime. Derin bir nefes. Bir nefes daha.</p>

  <p>İşte daha iyi... İşte, işte şimdiyse... Karın boşluğumda nane ferahlığı var sanki...</p>

  <p>%3’lük solüsyondan üç iğne. Gece yarısına kadar bu yeter bana.</p>

  <p>Saçmalık. Bu notlar saçmalık! O kadar da korkunç değil. Eninde sonunda bırakacağım! Şimdi uyuyayım, uyuyayım...</p>

  <p>Morfinle böyle aptalca mücadele etmek bana azap veriyor, zayıflatıyor. (Burada defterden birkaç düzine sayfa yırtılmış.)</p>

  <p>...yaparak</p>

  <p>...saat 4.30’da kusma.</p>

  <p>Kendimi daha iyi hissettiğimde bu berbat deneyimlerimi anlatacağım.</p>

  <p class="right">14 Kasım 1917</p>

  <p>Doktor ...’nın (soyadı iyice karalanmış) Moskova’daki kliniğinden kaçtıktan sonra yine evdeyim işte. Yağmur bardaktan boşanırcasına yağıyor ve benden saklıyor dünyayı. Bırakalım saklasın. Artık ihtiyacım yok ona, dünyada hiç kimsenin bana ihtiyacı olmadığı gibi...</p>

  <p>İlk kez ateş edildiği ve devrim başladığı sırada ben klinikteydim. Ama tedaviyi bırakıp sıvışma fikri henüz Moskova sokaklarında savaş başlamamışken aklımdaydı. Morfine beni böyle yüreklendirdiği için teşekkür etmeliyim. Hiçbir kurşundan korkmuyorum. Yalnız tek bir şeyi, o ilahi, mucizevi kristalleri düşünen birini ne korkutabilir ki? Hemşire top gümbürtüsünü duyup aklı çıktığında...</p>

  <p>(Buradaki sayfa yırtılmış.)</p>

  <p>Kimse diplomalı bir adamın hırsız gibi kaçıp korka korka kendi kıyafetlerini çalışının utanç verici tasvirini okumasın diye bu sayfayı yırttım.</p>

  <p>Ne kıyafet ama!</p>

  <p>Hastane gömleklerinden birini almışım. O zamana kadar morfin almamıştım. Öbür gün bir iğne yapıp kendime geldim ve Doktor N.’ye döndüm. Acımayla karşıladı beni, ama bu acımanın arkasında bir küçümseme seziliyordu. Bu onun kusuruydu. Ne de olsa bir psikiyatr, kendime her zaman hâkim olamadığımı anlaması gerek. Hastayım ben. Ne diye küçümsüyor ki beni? Hastane gömleğini geri verdim.</p>

  <p>“Teşekkür ederim,” dedi ve “Şimdi ne yapmayı düşünüyorsunuz?” diye ekledi.</p>

  <p>“Benim sapa yere geri döneceğim, hem iznim de bitti,” dedim neşe içinde (o sırada aşırı mutluluk evresindeydim). “Yardımlarınız için teşekkür ederim, kendimi çok daha iyi hissediyorum. Döndüğümde tedaviye kendim devam edeceğim.”</p>

  <p>O da şöyle cevap verdi:</p>

  <p>“Kendinizi daha iyi hissettiğiniz falan yok. Böyle demeniz gerçekten güldürüyor beni. Gözbebeklerinize bir kez bakmak dahi yeterli... Kiminle konuştuğunuzu sanıyorsunuz siz?”</p>

  <p>“Profesör, birden bırakamam. Özellikle de şimdi bu olaylar olurken. Bu silah sesleri gerçekten mahvetti beni.”</p>

  <p>“Silah sesleri kesildi. Artık yeni bir yönetim var. Tekrar yatın kliniğe.”</p>

  <p>Bir anda her şey gözümün önünden geçiverdi... Soğuk koridorlar... Yağlıboyayla boyanmış boş duvarlar... Bense ayağı kırık köpek gibi çaresiz sürünüyorum... Neyi bekliyorum, neyi? Sıcak bir banyoyu? Yalnızca 5 miligramlık bir morfin iğnesini. Öldürmeyecek bir doz gerçekten de... Ama sadece bu kadar... Süründürüyor. Tüm acı olduğu yerde kalıyor, kütle halinde duruyor eskisi gibi... Uykusuz geceler, üzerimde geceleri faydasızca beni bıraksınlar da gideyim diye yalvarırken paramparça ettiğim gömlek...</p>

  <p>Hayır, hayır. Morfini, o ilahi bitkinin kuru, çatlamış başlarında bulmuş, çıkarmış birileri. O zaman işkence etmeden tedavi etmenin bir yolunu da bulsalardı! Başımı inatla hayır dercesine salladım. Doğruldu. Bense hemen korkuyla kapıya atıldım. Kapıyı üzerime kilitleyip beni zorla klinikte tutacak sandım.</p>

  <p>Profesör kıpkırmızı kesildi.</p>

  <p>“Ben hapishane gardiyanı değilim,” dedi biraz öfkeyle. “Burası da Butırka Hapishanesi değil. Sakin olun. İki hafta önce artık tamamen normale döndüğünüzü iddia ediyordunuz. Hem bu arada...” Anlamlı anlamlı korkuyla yaptığım hareketi taklit etti, “sizi zorla tutmayacağım bayım.”</p>

  <p>“Profesör, onay belgemi verin yalvarırım,” dedim sesimde neredeyse acınası bir titremeyle.</p>

  <p>“Hay hay!”</p>

  <p>Elindeki anahtarları şıngırdatarak masasının bir çekmecesini açtı ve (bildik ifadelerle, iki aylık tedavi sürecini kabul edip, bu süreçte klinikte tutulmayı taahhüt ettiğimi vs beyan ettiğim) onay belgemi verdi.</p>

  <p>Kâğıdı titreyen ellerimle alıp cebime koyarken geveledim:</p>

  <p>“Teşekkür ederim.”</p>

  <p>Sonra ayağa kalktım ve gitmeye davrandım.</p>

  <p>“Doktor Polyakov!” diye seslendi arkamdan. Döndüm, kapının kolunu tutuyordum. “Yalnız,” dedi, “iyi düşünün. Unutmayın, biraz daha geç olsa da, her halükârda psikiyatri kliniğine yatacaksınız... Üstelik o zaman çok daha kötü bir durumda olacaksınız. Her şeye rağmen sizi karşımda bir doktor olarak gördüm. Fakat o zaman tam bir ruhsal çöküntü içinde olacaksınız. Doğruyu söylemek gerekirse, şu durumda çalışmanız mümkün değil, ayrıca bağışlayın ama görev yerinize durumunuz hakkında bilgi vermemem suç arz edecektir.”</p>

  <p>İrkildim ve basbayağı betimin benzimin attığını hissettim (zaten oldukça solgundum).</p>

  <p>“Lütfen profesör,” dedim boğuk bir sesle, “size yalvarırım kimseye bir şey söylemeyin... Yoksa bağımlı olduğum için görevden alınır, rezil olurum... Niçin yapmak istiyorsunuz bunu bana?”</p>

  <p>“Gidin buradan,” diye bağırdı sıkkın bir tavırla. “Kimseye bir şey söylemeyeceğim. Nasıl olsa geri getirecekler sizi.”</p>

  <p>Çıktım ve yemin ederim bütün yol boyunca acı ve utançtan kıvranıp durdum. Neden mi?</p>

  <hr class="sep"/>

  <p>Çok basit. Ah dostum, benim sadık günlüğüm. Sen ele vermezsin beni, değil mi? Mevzu kıyafet değil, klinikten morfin çalmam. Kristal halinde 3 küp ve 10 gram %1’lik solüsyon.</p>

  <p>Fakat ilginç olan bu değil, dahası da var: Anahtar dolabın kilidinin üzerindeydi. Ya olmasaydı? Dolabı kırar mıydım acaba? Yapar mıydım? Sahiden mi?</p>

  <p>Kırardım.</p>

  <p>Doktor Polyakov bir hırsız yani. Bu sayfayı da yırtacağım.</p>

  <p>Ama o da görevden alınma meselesine girince işin dozunu kaçırdı. Evet, aşağılık biriyim. Kesinlikle öyle. Ahlaki değerlerimi yitirmeye başladım, ama çalışabilirim. Hastalarımdan hiçbirine bir zarar veremem, kötülük edemem ben.</p>

  <hr class="sep"/>

  <p>Evet, niye mi çaldım? Çok basit. Devrim yüzünden ortaya çıkan savaş ve kargaşa sırasında hiçbir yerde morfine ulaşamayacağım kanısına varmıştım. Ama ortalık durulduğunda, şehrin kenar mahallelerindeki bir eczanede %1’lik solüsyonluk 15 gram bulabildim, bu da 9 iğne yapmam gerekirken işime yaramayan, can sıkıcı bir miktardı benim için. Yani, daha fazla alçalmam gerekiyordu. Eczacı reçete isteyip kuşku ve öfkeyle baktı bana. Yine de ertesi gün, her şey yoluna girdi. Hastane adına bir reçete yazdım, (tabii, kafein ve aspirini de ekledim yanına) başka bir eczaneye gidip hiçbir engel olmaksızın 20 gram kristal aldım. Neticede ne diye kaçmak, korkmak zorunda kalıyorum ki? Alnımda morfin bağımlısı mı yazıyor sanki? Hem sonuçta kime ne?</p>

  <hr class="sep"/>

  <p>Gerçekten bu kadar dağılmış mıyım? Bu notlar şahidim olsun. Bölük pürçükler ama ben de yazar değilim ya! Acaba çılgınca düşünceler mi bu yazdıklarım? Bence tamamen makul değerlendirmelerde bulunuyorum.</p>

  <hr class="sep"/>

  <p>Bir morfin bağımlısına tek bir lütuf bahşedilmiştir; hayatını mutlak bir yalnızlık içinde geçirebilme becerisini kimse onun elinden alamaz. Yalnızlık önemli, kayda değer düşüncelerdir; derin düşüncelere dalma, sükûnet, bilgeliktir...</p>

  <p>Gece tüm siyahlığı ve sessizliğiyle akıp gidiyor. Bir yerlerde çıplak bir orman, arkasında bir dere, güz mevsiminin serinliği... Uzaklarda karmakarışık, çalkantılı Moskova var. Hiçbir şey beni alakadar etmiyor, hiçbir şeye ihtiyacım yok, beni bir yere sürükledikleri de yok.</p>

  <p>Lambamın alevi usul usul... Usul usul yanıyor ateşi. Moskova serüveninin ardından dinlenmek, her şeyi unutmak istiyorum.</p>

  <p>Unuttum da.</p>

  <p>Unuttum.</p>

  <p class="right">18 Kasım</p>

  <p>Kırağı. Ortalık kuru. Patikadan geçerek dereye gittim, çünkü neredeyse hiç temiz hava aldığım yok.</p>

  <p>Ahlaki çöküntü... belki gerçekten öyle, ama yine de bundan kaçınmak için çaba harcıyorum. Mesela bu sabah iğne vurmadım kendime (artık günde üç kez %4’lük solüsyonluk üç iğne yapıyorum). Utanç verici. Anna için üzgünüm. Her yeni iğne ona acı veriyor. Üzülüyorum. Ne kadar da iyi bir insan!</p>

  <p>Evet, öyle işte... Kötüleştiğim zaman bir süre bir şekilde duruma katlanmaya ve iğneyi geciktirmeye karar verdim ve dere kenarına gittim (Profesör N. görse beni takdir ederdi).</p>

  <p>Çöl gibi. Ne bir ses ne bir seda. Akşam karanlığı henüz çökmedi ama bir yerlere sinmiş ve bataklıkların, küçük tepeciklerin üzerinden, ağaç kütüklerinin arasından süzülüyor. Levkovo Hastanesi’ne doğru gidiyor usul usul ve ben de bir değneğe yaslanarak (son zamanlarda biraz güçten düştüm doğrusu) ve ayaklarımı sürüyerek ilerliyorum.</p>

  <p>İşte orada, dereden, tepenin üzerinden sarı saçlı, ufak tefek yaşlı bir kadının hızla bana doğru geldiğini fark ettim; küçük adımları alacalı kloş eteğinin altından seçilmiyordu. İlkönce ona aldırış etmedim ve ürkmedim. Fakat bir tuhaflık vardı: Neden bu soğuk havada başı açık ve üzerinde yalnızca bir bluzla dolaşıyordu bu yaşlı kadın? Hem nereden çıkmıştı, kimin nesiydi? Levkovo’da hasta kabul saati bitiyor, geçenler son köylü kızakları, on verstlik alanda kimsecikler olmaz. Sadece sis, bataklık ve orman! Sonra birden soğuk bir ter aktı sırtımdan. Anlamıştım! Yaşlı kadın koşmuyor, basbayağı yere değmeden uçuyordu. İyi mi? Fakat bana çığlık attıran bu değil, kadının elinde tuttuğu yabaydı. Ne diye bu kadar korktum? Niçin? Tek dizimin üzerine çöktüm, ellerimi kaldırdım ve onu görmeyeyim diye kendime siper ettim; sonra da düşe kalka kurtuluş yerime koşar gibi eve koştum. Bu arada kalbim beni yarı yolda bırakmasın da, bir an önce sıcak odama varıp kanlı canlı Anna’yı göreyim diye dua ediyordum sadece. Ve tabii biraz morfin alayım diye...</p>

  <p>Sonunda koşarak eve vardım.</p>

  <hr class="sep"/>

  <p>Saçmalık. Saçma bir halüsinasyon. Öylesine bir halüsinasyon işte.</p>

  <p class="right">19 Kasım</p>

  <p>Kustum. Bu kötü bir şey. Ayın yirmi birinde Anna’yla gece yaptığım konuşma:</p>

  <p>Anna: Sağlık memuru biliyor.</p>

  <p>Ben: Öyle mi? Fark etmez. Boş ver.</p>

  <p>Anna: Eğer şehre gitmezsen kendimi öldürürüm. Duyuyor musun? Şu ellerine bak.</p>

  <p>Ben: Biraz titriyorlar, ama çalışmamı zerre etkilemiyor bu durum.</p>

  <p>Anna: Bir baksana, damarların görünüyor. Bir deri bir kemik kalmışsın... Şu yüzüne bir bak. Dinle beni Sergey, git, yalvarırım git...</p>

  <p>Ben: Ya sen?</p>

  <p>Anna: Git. Git. Öleceksin.</p>

  <p>Ben: Eh bu kadarı abartılı. Aslında ben de neden bu kadar hızlı güçten düştüğümü anlamıyorum. Hastalanalı daha bir yıl olmadı. Belli ki bünyem böyle.</p>

  <p>Anna (üzgün): Seni hayata ne geri döndürebilir? Belki de senin şu Amneris’in?</p>

  <p>Ben: Yok canım. Merak etme. Morfin sağ olsun, beni ondan kurtardı. Onun yerine morfin var.</p>

  <p>Anna: Ah, sen, Tanrım... Ne yapacağım ben?</p>

  <hr class="sep"/>

  <p>Anna gibilerinin yalnızca romanlarda olduğunu sanırdım. Eğer bir gün iyileşirsem hayatımı sonsuza değin onunla birleştireceğim. Kocası Almanya’dan dönmesin de...</p>

  <p class="right">27 Aralık</p>

  <p>Uzun zamandır defterimi elime almadım. İyice sarındım, atlar bekliyor. Bomgard Gorelovo Bölgesi’ni terk etti, beni de onun yerine gönderdiler. Benim yerime de kadın bir doktor...</p>

  <p>Anna burada kalıyor... Beni görmeye gelecek ama...</p>

  <p>Arada 30 verst olmasına rağmen.</p>

  <hr class="sep"/>

  <p>Hastalığım nedeniyle 1 Ocak’ta bir ay izne çıkıp Moskova’ya profesörün yanına gitmem konusunda kesin karara vardık. Gidip yine hastane onay belgemi imzalayacak, kliniğinde bir ay insanlık dışı bir çile çekeceğim.</p>

  <p>Elveda Levkovo. Hoşça kal Anna.</p>

  <p class="right">1918 Ocak</p>

  <p>Gitmedim. Taptığım o kristal solüsyonlarından ayrılamadım.</p>

  <p>Tedavi sırasında ölürüm.</p>

  <p>Tedaviye ihtiyacım olmadığına giderek daha çok inanıyorum.</p>

  <p class="right">15 Ocak</p>

  <p>Sabah kusması.</p>

  <p>Akşam %4’lük solüsyondan üç iğne.</p>

  <p>Gece %4’lük solüsyondan üç iğne.</p>

  <p class="right">16 Ocak</p>

  <p>Bugün ameliyat günüydü, bu yüzden uzun süre yoksunluk çektim. Geceden akşam 18.00’e kadar...</p>

  <p>Hava karardığı sıralar benim için en kötü zamanlardı. Odanın içinde belirgin, durmadan adımı tekrarlayan, ürkütücü, tekdüze bir ses duyuyordum:</p>

  <p>“Sergey Vasilyeviç, Sergey Vasilyeviç.”</p>

  <p>Bir iğne yaptıktan sonra ses derhal kayboldu.</p>

  <p class="right">17 Ocak</p>

  <p>Tipi... hasta kabul yok. Yoksunluk sırasında okuduğum psikiyatri kitabı korkunç bir etki uyandırdı üzerimde. Mahvolmuşum, hiç umut yokmuş.</p>

  <p>Yoksunluk çektiğim zamanlarda en küçük tıkırtıdan korkuyorum, insanlara nefret duyuyorum. Onlardan korkuyorum. Aşırı mutluluk anlarında da herkesi seviyorum, fakat yalnızlığı tercih ediyorum.</p>

  <hr class="sep"/>

  <p>Burada iki ebe ve bir sağlık memuru var, tedbirli davranmalıyım. Kendimi açık etmemek için çok dikkatli olmam gerek. Artık deneyimliyim, açık vermem. Yedekte morfinim oldukça kimse öğrenmez. Solüsyonları ya kendim hazırlıyorum ya da uygun vakit bulduğumda Anna’ya talimat gönderiyorum. Bir keresinde %5’lik yerine %2’lik solüsyon yapma gibi saçma bir denemede bulunmuş, Levkovo’dan ayazın tipinin içinde bizzat getirmişti.</p>

  <p>Bu sebepten o gece onunla şiddetli bir tartışmamız oldu. Bir daha böyle bir şey yapmaması konusunda ikna ettim onu. Hastane personeline de hasta olduğumu söyledim. Bir hastalık uydurayım diye de uzunca kafa patlattım. Romatizmamın tuttuğunu, şiddetli nevraljiden mustarip olduğumu söyledim. Şubat ayında Moskova’ya gidip tedavi olmamı tembih ettiler. İşler yolunda. İşlerle ilgili hiçbir kusur yok. Bir tek önüne geçilmeyen öğürmeler ve kusmalar tuttuğu günlerde ameliyat yapmaktan kaçınıyorum. Bu yüzden sözde hastalıklarım arasına gastriti de eklemem gerekti. Ah, bir adam için çok fazla oldu değil mi bu hastalıklar!</p>

  <p>Hastanenin çalışanları o kadar merhametli ki, kendileri izne yolluyorlar beni.</p>

  <hr class="sep"/>

  <p>Dış görünüşüm: Zayıf, mum gibi solgun.</p>

  <p>Banyo yaptım, bu arada da hastane terazisinde tartıldım. Geçen yıl 65 kiloydum, şimdi 54 kilo olmuşum. Terazinin ibresine baktığımda korktum, ama sonra geçti.</p>

  <p>Kollarımda, kalçamda bir türlü geçmeyen çıbanlar var. Steril solüsyonlar hazırlayamıyorum, ayrıca mesaiye gitmek için acele etmekten üç kez kadar şırıngaları kaynatmadan enjeksiyon yaptım.</p>

  <p>Böyle devam etmemeli.</p>

  <p class="right">18 Ocak</p>

  <p>Bir halüsinasyon gördüm: Karanlıkta camın önünde soluk benizli birilerinin belirmesini bekliyorum. Dayanılmazdı. Yalnızca jaluzi vardı. Hastaneden gazlı bez getirip perde diye taktım. Bu davranışıma mantıklı bir bahane bulamadım.</p>

  <p>Lanet olsun! Ne diye yaptığım her harekete bir bahane uydurmak zorundayım? Hayat değil, işkence bu!</p>

  <hr class="sep"/>

  <p>Düşüncelerimi açık seçik ifade edebiliyorum değil mi? Bence, öyle.</p>

  <p>Hayat mı? Saçmalık!</p>

  <p class="right">19 Ocak</p>

  <p>Bugün muayenehanede ara verdiğim sırada, ecza odasında dinlenip sigara içerken, sağlık memuru niyeyse güle güle morfin bağımlısı bir hemşirenin morfin bulamayınca yarım bardak haşhaş tentürü içtiğini anlattı. O arada da toz ilaçları paketliyordu. Bakışlarımı nasıl kaçıracağımı bilemedim bu ıstırap verici öykü sırasında. Ona karşı içimde bir kin oluştu. Nesi komik bunun?</p>

  <p>Hırsız gibi sıvıştım ecza odasından.</p>

  <p>“Bu hastalıkta gülünecek ne var?” diyecek oldum.</p>

  <p>Ama tuttum kendimi, tuttum...</p>

  <p>Benim durumumda olunca insanlara karşı yeterince kibirli olamıyorsunuz.</p>

  <p>Şu sağlık memuru hastalarına hiç ama hiç yardımcı olamayan psikiyatrlar kadar gaddar.</p>

  <p>Hem de hiç...</p>

  <hr class="sep"/>

  <p>Son yazdıklarımı yoksunluk zamanlarında yazmıştım, çok haksızlık etmişim.</p>

  <hr class="sep"/>

  <p>Bu gece dolunay var. Kustuktan sonra halim kalmadı, uzanıyorum. Kollarımı kaldıramıyorum, öylece karalıyorum kafamdakileri. Düşüncelerim berrak ve mağrur. Birkaç saattir mutluyum. Az sonra uyuyacağım. Üzerimde dolunay var, onun etrafında da halesi...</p>

  <p>İğne yaptıktan sonra korku verici hiçbir şey kalmıyor.</p>

  <hr class="sep"/>

  <p class="right">1 Şubat</p>

  <p>Anna geldi. Sapsarı, hasta olmuş.</p>

  <p>Onu da mahvettim. Mahvettim. Koskoca bir günah yüklendi vicdanıma.</p>

  <p>Şubat ortalarında buradan gideceğime dair ona yemin ettim.</p>

  <hr class="sep"/>

  <p>Sözümü tutacak mıyım?</p>

  <hr class="sep"/>

  <p>Evet. Tutacağım.</p>

  <p>Tabii. Yaşarsam.</p>

  <p class="right">3 Şubat</p>

  <p>Neyse, bir tepedeyim. Çocukluğumun masal kahramanı Kay’ın kızağıyla kaydığı gibi uçsuz bucaksız, buzlu bir tepe... Bu benim bu tepeden son kayışım, aşağıda beni neyin beklediğini biliyorum. Ah Anna, çok geçmeden büyük bir acı bekliyor seni, eğer beni sevdiysen...</p>

  <p class="right">11 Şubat</p>

  <p>Şöyle karar verdim. Bomgard’la görüşeceğim. Neden mi özellikle onunla? Çünkü o psikiyatr değil; genç biri ve benim üniversiteden arkadaşım. Sağlıklı, güçlü; ama iyi kalpli biri yanılmıyorsam. Hatırlıyorum onu. Belki o benim üstümde... bana merhamet eder. O bir şey düşünür. Alsın Moskova’ya götürsün beni. Ben gidemem onun yanına. İznimi aldım bile. Yatıyorum. Hastaneye gitmiyorum.</p>

  <p>Sağlık memuruna hakaret ettim. Güldü yalnızca... Umursamadı. Ziyaretime gelmişti. Göğsümü dinlemek istedi.</p>

  <p>Müsaade etmedim. Reddetmek için bir bahane mi bulsam yine? Bahaneler uydurup durmak istemiyorum artık. Notum Bomgard’a gönderildi.</p>

  <hr class="sep"/>

  <p>Ey insanlar! Kim yardım edecek bana?</p>

  <p>Kendime acıyarak feryada başladım. Birisi bunları okuyacak olsa uydurma sanır. Ama nasıl olsa kimse okumayacak.</p>

  <hr class="sep"/>

  <p>Bomgard’a not yazmadan önce her şeyi hatırladım. Özellikle de kasımda klinikten kaçtığım sırada Moskova’daki bir tren istasyonuna ilişkin hatıralarım su yüzüne çıktı. Ne korkunç bir geceydi! Çaldığım morfini tuvalette vurmuştum kendime. Tam bir işkenceydi. Kapının önü insanlarla dolup taşıyor; içeride çok fazla kaldım diye bağırış çağırışlar kopuyordu; kapının kolunu, kilidi öyle bir zorluyorlardı ki, neredeyse açılacaktı.</p>

  <p>O zamandan beri çıbanlarım var.</p>

  <p>Gece bunu hatırlayınca ağladım.</p>

  <p class="right">12 Şubat</p>

  <p>Yine ağladım. Gece gece bu iğrenç zayıflık neden?</p>

  <p class="right">13 Şubat 1918 Gorelovka’da gün ağarırken</p>

  <p>Kendimi kutlamalıyım: On dört saattir iğne yapmadım! 14! İnanılmaz bir sayı bu. Gün ağarıyor, etraf sisli ve yarı aydınlık. Şimdi tamamen sağlıklı olacak mıyım?</p>

  <p>Enine boyuna düşündüm. Ne Bomgard’a ne de başkasına ihtiyacım var. Yaşamımı bir dakika daha sürdürmem utanç verici olurdu. Böyle yaşamak olmaz... Yapamam. Deva elimin altında.</p>

  <p>Neden daha önce aklıma gelmedi ki bu?</p>

  <p>Evet, başlayalım. Hiç kimseye hiçbir şey borçlu değilim. Yalnızca kendi kendimi bitirdim. Ve Anna’yı... Başka ne yapabilirim?</p>

  <p>Amneris’in şarkısında söylediği gibi, zaman her şeyin ilacı. Onun için hava hoş tabii, söylemesi kolay.</p>

  <p>Defterim Bomgard’a kalacak. İşte bu kadar...</p>

  <h2>4</h2>

  <p>Sergey Polyakov’un yazdığı bu notları 14 Şubat 1918’de, gün ağarırken uzak, küçük bir şehirde okudum. Ve hepsi olduğu gibi önünüzde, en ufak bir değişiklik yapılmadı. Ben psikiyatr değilim, o yüzden kendimden emin bir şekilde bunların ne ibret verici ne de lüzumlu olduklarını söyleyebilirim. Her ne kadar lüzumlu olduklarını düşünsem de...</p>

  <p>Şimdi üzerinden on yıl geçtikten sonra, bu notların uyandırdığı acıma ve dehşet hissi elbette yok oldu. Bu da doğal; fakat Polyakov’un bedeninin çoktan çürüyüp gittiği ve ona ilişkin hatıraların sonsuza dek yok olduğu bugün, bu notları yeniden okuduğumda, ona karşı ilgimi hâlâ muhafaza ediyorum. Bu notların bir yararı var mı? Bu konuda kesin bir yargıya varma cüretini gösteremeyeceğim.</p>

  <p>Anna K. 1922 yılında çalıştığı bölgede tifüsten öldü. Amneris -Polyakov’un ilk sevgilisi- yurtdışına gitti ve geri dönmeyecek.</p>

  <p>Bana verilen bu notları yayımlayabilir miyim?</p>

  <p>Evet. Yayımlayacağım.</p>

  <p>Doktor Bomgard.</p>
