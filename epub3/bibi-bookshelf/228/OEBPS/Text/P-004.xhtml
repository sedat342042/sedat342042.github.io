  <h1><em>Zifiri Mısır Karanlığı</em><a class="footnoteref" href="../Text/notlar.xhtml#n7" id="ref7">7</a></h1>

  <p>Tüm dünya nereye kayboldu böyle benim doğum günümde? Nerede Moskova’nın elektrikli sokak lambaları? İnsanlar, gökyüzü nerede? Hiçbir şey yok pencerelerin ardında! Karanlık dışında...</p>

  <p>İnsanlardan kopmuş haldeyiz. Bize en yakın gazlı sokak feneri dokuz verst uzaktaki tren istasyonunda. Orada bir yerde titreşiyordur herhalde tipi yüzünden. Gece yarısı treni bir uğultuyla doğruca Moskova’ya gidiyor, kara gömülü unutulmuş istasyonda durmaya gerek dahi duymuyordur yol mecbur bırakmadıkça.</p>

  <p>En yakın elektrikli sokak lambası kırk verst ötede, şehirde. Orada hayat tatlı. Sinema var, dükkânlar var... Tipi kırsal bölgede fırıl fırıl dönüp uğuldarken, belki de beyazperdede sazlar rüzgâra boyun eğiyor, palmiyeler sallanıyor, tropik bir ada bir anlığına görünüp kayboluyordur...</p>

  <p>Bizse yalnızız.</p>

  <p>“Mısır karanlığı,”<a class="footnoteref" href="../Text/notlar.xhtml#n8" id="ref8">8</a> diye belirtti sağlık memuru Demyan Lukiç, jaluziyi aralayıp.</p>

  <p>Dinsel bir şey söyler gibi söylemişti, ama deyim yerindeydi. Gerçekten de Mısır karanlığıydı.</p>

  <p>“Bir kadeh daha alın,” diye ikramda bulundum. (Ah kınamayın! Doktor, sağlık memuru ve iki ebe, nihayetinde biz de insanız! Koca bir ay boyunca yüzlerce hastadan başka kimseyi görmedik. Çalışıyoruz, kara batmışız. Doktorun doğum gününde iki kadeh reçeteli seyreltilmiş alkol içip, yanına bölgenin çaçabalığını meze etme hakkımız da yok mu?)</p>

  <p>“Sağlığınıza, doktor!” dedi Demyan Lukiç içtenlikle.</p>

  <p>“Bize alışmanız dileğiyle!” dedi Anna Nikolayevna kadeh tokuşturup ve kutlama için giydiği işlemeli elbisesini düzeltti.</p>

  <p>Diğer ebe Pelageya İvanovna da kadehini tokuşturup bir yudum aldı ve ateşi harlandırmak için karıştırmak üzere çömeldi. Sıcak parıltı yüzlerimizi aydınlatırken, votka da içimizi ısıtmıştı.</p>

  <p>“Hiç ama hiç anlamıyorum,” dedim öfkeyle, ocak demirinin harlandırdığı ateşten yükselen kıvılcım bulutunu izlerken, “o kadın güzelavratotuyla ne yapıyordu öyle? Karabasan gibi hikâye!”</p>

  <p>Sağlık memuru ve ebelerin yüzlerinde gülümsemeler belirdi.</p>

  <p>Olay şöyleydi: O sabah hasta kabul sırasında muayenehaneme kırmızı suratlı, otuz yaşlarında köylü bir kadın geldi. Arkamda duran ebe koltuğunun önünde eğildi, sonra koynundan geniş ağızlı bir şişe çıkarıp keyifle şakımaya başladı:</p>

  <p>“Teşekkürler doktor bey verdiğiniz damlalar için. Öyle iyi geldi, öyle iyi geldi ki! Bir kutu daha verin lütfen.”</p>

  <p>Elinden şişeyi aldım, üzerindeki etikete baktım ve gözlerim açıldı şaşkınlıktan. Etiketin üstündekiler Demyan Lukiç’in yayık el yazısıyla yazılmıştı: “Güzelavratotu tentürü...” Vesaire... “16 Aralık 1916.”</p>

  <p>Diğer bir deyişle, dün bu kadına hatırı sayılır ölçüde güzelavratotu yazmıştım, doğum günümde, 17 Aralık’ta da boş bir şişeyle yanıma gelmişti bir daha istemek için.</p>

  <p>“Sen... sen... Tüm şişeyi içtin mi dün?” diye sordum hayretle.</p>

  <p>“Hepsini... Hepsini içtim efendim,” dedi neşeyle, “Tanrı sizi korusun bu damlayı verdiğiniz için. Şişenin yarısını eve gidince, diğer yarısını da yatağa girince içtim. Ağrı sanki elinizle bulup almışsınız gibi geçiverdi.”</p>

  <p>Ebe koltuğuna dayandım.</p>

  <p>“Ben sana kaç damla almanı söyledim?” dedim boğuk bir sesle. “Ben sana beş damla iç dedim. Ne yapıyorsun sen kadın? Ben ne diyorum, sen ne yapıyorsun!”</p>

  <p>“Yemin ederim içtim!” dedi kadın güzelavratotuyla iyileştiğine inanmadığımı düşünerek.</p>

  <p>Nar gibi kızarmış yanaklarını ellerimin arasına alıp gözbebeklerini kontrol ettim. Gözbebekleri olması gerektiği gibiydi. Çok güzel ve tamamen normaldiler. Nabzı çok iyiydi. Güzelavratotundan zehirlendiğini gösteren hiçbir şey yoktu kadında.</p>

  <p>“Olamaz, mümkün değil!” dedim ve “Demyan Lukiç!” diye bağırdım.</p>

  <p>Demyan Lukiç beyaz önlüğüyle ecza odasının koridorunda göründü.</p>

  <p>“Bakın bu dilber ne yapmış Demyan Lukiç! Hiçbir şey anlamıyorum!”</p>

  <p>Kadın yanlış bir şey yaptığını anlayıp korkuyla kafasını çevirdi. Demyan Lukiç şişeyi aldı, kokladı, elinde çevirdi ve sert bir şekilde:</p>

  <p>“Yalan söylüyorsun canım. İlaç falan almamışsın sen!” dedi.</p>

  <p>“Yemin ederim...” diye başlayacak oldu kadın.</p>

  <p>“Bak kadın, bizi kandırmaya çalışma,” dedi Demyan Lukiç yine sertçe, dudaklarını büzerek. “Her şeyin farkındayız. İtiraf et, kime verdin ilacı?”</p>

  <p>Kadın gayet normal olan gözbebeklerini bembeyaz tavana doğru kaldırıp haç çıkardı.</p>

  <p>“Beni nasıl...”</p>

  <p>“Kes, kes!” diye gürledi Demyan Lukiç ve bana döndü:</p>

  <p>“İşte, hepsi böyle yapıyor doktor. Bunun gibi bir oyuncu geliyor hastaneye, ilaç yazıyoruz, o da köye gidip tüm kadınlara ikram ediyor ilacı.”</p>

  <p>“Ne diyorsunuz, memur bey...”</p>

  <p>“Kes dedim!” diye susturdu kadını sağlık memuru. “Sekiz yıldır buradayım. Biliyorum. Eminim hane hane dolaşıp her birinde birkaç damla damlatarak şişeyi boşaltmıştır,” diye devam etti.</p>

  <p>“Bu damlalardan bir daha verin,” diye rica etti kadın tatlı tatlı.</p>

  <p>“Olmaz,” diye cevaplayıp alnımdaki teri sildim. “Tedavin için bu damlalar gerekmiyor artık. Karnının ağrısı hafifledi mi?”</p>

  <p>“Aynen öyle... Elinle çekip almışsın gibi!”</p>

  <p>“İşte bu güzel... Şimdi ben sana başka ilaçlar yazacağım, onlar da iyi.”</p>

  <p>Kadına kediotu yazdım, o da hayal kırıklığına uğramış halde gitti.</p>

  <p>Doktor dairesinde doğum günümde, Mısır karanlığını andıran tipinin pencerelerin ardında ağır bir perde gibi asılı durduğu sırada bahsettiğimiz olay buydu işte.</p>

  <p>“İşte böyle...” dedi Demyan Lukiç yağ içindeki balığı nazikçe çiğnerken. “İşte böyle. Alıştık biz böyle şeylere burada. Sizinse sevgili doktor, üniversiteden, başkentten sonra burada alışmanız gereken yığınla şey var. Burası ücra bir yer!”</p>

  <p>“Hem de ne ücra! ” dedi Anna Nikolayevna onu yankılar gibi.</p>

  <p>Tipi bacalarda uğulduyor, duvarların ardında hırıldıyordu. Sobanın koyu renkli, demir levhasının üzerine kızıl bir yansıma vuruyordu. Şükürler olsun bu köhne yerde birkaç sağlık personelini ısıtan ateşe!</p>

  <p>“Selefiniz Leopold Leopoldoviç hakkında bir şeyler dinlemek ister misiniz?” diye sordu sağlık memuru ve Anna Nikolayevna’ya kibarca bir sigara uzattı, sonra kendisi de bir tane yaktı.</p>

  <p>“Harikulade bir doktordu!” dedi Pelageya İvanovna heyecanla parlayan gözleriyle tatlı tatlı yanan ateşe bakarken. Sahte taşlarla süslü bayramlık tarağı siyah saçlarında ışıldadı.</p>

  <p>“Evet, olağanüstü biriydi,” diye onayladı sağlık memuru. “Köylüler basbayağı tapardı ona. Onlara nasıl yaklaşacağını bilirdi. Liponti ameliyat mı edecek, hemen! Ona Leopold Leopoldoviç değil, Liponti Liponteviç derlerdi. Güvenirlerdi ona. O da onlarla konuşmayı iyi becerirdi. Mesela bir gün Dultsevo’dan bir arkadaşı, Fyodor Kosoy tedavi olmaya geliyor... İşte, şöyleydi, böyleydi... ‘Liponti Lipontiç,’ diyor... ‘Göğsüme bir şey oturdu, nefes aldırmıyor. Bir de boğazımda sanki bir şey gıdıklıyor...’”</p>

  <p>“Larenjit,” dedim gayriihtiyari, son bir aydır deli gibi köylere koşturup yıldırım gibi teşhis koymanın verdiği alışkanlıkla.</p>

  <p>“Kesinlikle doğru. ‘Peki,’ diyor Liponti, ‘Size bir ilaç vereceğim. îki güne bir şeyiniz kalmaz. Buyurun, Fransız hardal yakısı bunlar. Birini sırtınıza, kürek kemiklerinizin arasına; diğerini de göğsünüze yapıştırın. On dakika kadar tuttuktan sonra çıkarın. Hadi bakalım! Güle güle! Marş!’ Adam yakıları alıp gitmiş. İki gün sonra tekrar geliyor muayenehaneye.</p>

  <p>‘Ne oldu?’ diye soruyor Liponti.</p>

  <p>Kosoy da ‘Liponti Lipontiç, verdiğiniz yakıların hiçbir işe yaradığı yok,’ diyor.</p>

  <p>‘Yalan söylüyorsun!’ diye cevap veriyor Liponti. ‘Fransız yakılarının işe yaramaması söz konusu olamaz. Yoksa koymadın mı onları?’</p>

  <p>‘Nasıl koymam? Şimdi de sırtımda,’ diyor ve o arada sırtını dönüyor, yakı gocuğunun üstüne yapışık vaziyette duruyor!”</p>

  <p>Ben bir kahkaha attım, Pelageya İvanovna da kıs kıs güldü ve ocak demirini bir odunun üzerine sertçe vurdu.</p>

  <p>“Siz daha iyi bilirsiniz ama...” dedim, “anlattığınız bir fıkra, gerçek olamaz!”</p>

  <p>“Fıkra mı?! Fıkra mı?!” diye çığlık attı ebeler hep bir ağızdan.</p>

  <p>“Hiç de değil efendim!” diye bağırdı sağlık memuru sert sert. “Biliyor musunuz, bizim hayatımız bu gibi fıkralarla dolu. Hep böyle şeyler olur burada.”</p>

  <p>“Ya şekere ne demeli?” diye bağırdı Anna Nikolayevna. “Şeker olayını anlatın Pelageya İvanovna!”</p>

  <p>Pelageya İvanovna sobanın kapağını kapatıp gözlerini yere dikerek anlatmaya başladı:</p>

  <p>“Yine bir gün Dultsevo’ya bir doğuma gidiyorum...”</p>

  <p>“Bu Dultsevo pek ünlüdür,” dedi sağlık memuru dayanamayarak ve ekledi: “Bağışlayın! Devam edin meslektaşım!”</p>

  <p>“Normal olarak muayeneye başladım,” diye devam etti meslektaş Pelageya İvanovna, “ama doğum kanalında, elime anlayamadığım bir şey geldi. Böyle ufalanmış mı desem, küçük tanecikli bir şey mi desem... Bir baktım, kesmeşeker çıktı!”</p>

  <p>“Alın size fıkra!” dedi Demyan Lukiç coşkuyla.</p>

  <p>“Affedersiniz ama hiçbir şey anlamadım...”</p>

  <p>“Köylü işte!” dedi Pelageya İvanovna. “Kocakarı ilacı yapan biri öğretmiş. Doğum yapması zor oluyormuş kadının. Bebekleri dünyaya gelmek istemiyormuş. Güya çıksın diye kandırmak gerekiyormuş. Onlar da bebeği kandırmak için tatlı bir şey kullanmışlar!”</p>

  <p>“Ne korkunç!” dedim.</p>

  <p>“Doğum yapacak kadınlara saç veriyorlar çiğnesin diye,” dedi Anna Nikolayevna.</p>

  <p>“Neden?”</p>

  <p>“Kim bilir? Üç kere doğum yapmak üzere olan kadın getirdiler bize. İçlerinden biri yatıyor, yatarken de bir şey tükürüyordu zavallı kadın. Tüm ağzı kıl doluydu. Böyle yapınca doğum daha kolay oluyor diye bir inanış var.”</p>

  <p>Ebelerin gözleri parlamaya başlıyordu böyle şeyleri anımsadıkça. Ateşin başında çay içerek uzunca bir süre oturduk. Ben de kendinden geçmiş gibi onları dinledim. Bizim hastaneye köyden ne zaman doğum yapacak bir kadın getirilmesi gerekse, Pelageya İvanovna kendi kızağını hep arkada tutarmış ki yolda vazgeçip kadını geriye, bir kocakarının kollarına götürmesinler. Sonra bir keresinde ters doğum yapacak bir kadını ayaklarından tavana asmışlar. Doktorların doğum yaptırırken, amniyon kesesinde delik açtığını duyan Korobovo’dan köylü bir kadın, ekmek bıçağıyla bebeğin kafasını kesmiş, hem de öyle bir kesmiş ki Liponti gibi başarılarıyla ünlü, usta bir doktor kurtaramamış bebeği. Yine de hiç olmazsa anne kurtarılabilmiş. Falan filan...</p>

  <p>Soba çoktandır kapalıydı. Misafirlerim odalarına çekilmişti. Anna Nikolayevna’mn penceresinden bir süre daha zayıf bir ışık geldiğini gördüm, sonra o da söndü. Her şey gözden kaybolmuştu. Fırtınaya zifiri karanlık aralık akşamı karışmıştı ve bu kapkara perde gökyüzünü ve yeri örtüp onları görmemi engelliyordu.</p>

  <p>Odamda bir oraya bir buraya dolanıyordum, zemin ayaklarımın altında gıcırdıyordu. Odamın içi Hollanda tipi sobam yandığından sıcaktı, bir yerlerden de büyük bir gayretle bir şeyler kemiren bir farenin tıkırtısı duyuluyordu.</p>

  <p>“Hayır,” deyip bir duraksadım, “kaderim beni bu sapa yerde tuttuğu sürece Mısır karanlığıyla mücadele etmeyi sürdüreceğim. Kesmeşekermiş... Şu işe bak!”</p>

  <p>Yeşil abajurun lambası altında kurduğum hülyalarımda muazzam üniversite şehri belirmişti; şehirde bir eğitim hastanesi, hastanede kocaman bir salon, karo döşemeler, gıcır gıcır musluklar, beyaz steril çarşaflar, sivri burunlu, akıllı mı akıllı, sakalına kır düşmüş bir asistan...</p>

  <p>Böyle anlarda kapının çalınması insanı her zaman telaşlandırır, korkutur. Sıçradım birden...</p>

  <p>“Kim o, Aksinya?” diye sordum evin içindeki merdivenlerin tırabzanlarından sarkarak. Doktor dairesi iki katlıydı: Üst katta çalışma odası ve yatak odası, alt katta da yemek odası, ne için kullanıldığını bilemediğim bir oda daha ve aşçım Aksinya ile hastanenin daimi bekçisi kocasının kaldığı mutfak vardı.</p>

  <p>Kapının ağır sürgüsü tangırdadı, alt katta sallanan bir lambanın ışığı göründü, evin içinde soğuk bir hava esti. Sonra Aksinya seslendi:</p>

  <p>“Bir hasta geldi...”</p>

  <p>Doğrusunu söylemek gerekirse, sevinmiştim. Canım uyumak istemiyordu, fare tıkırtılarından ve hatıralardan dolayı biraz hüzünlüydüm ve kendimi yalnız hissediyordum. Bu arada gelen erkek bir hastaydı, kadın değil; demek ki o en korkunç olan şey, doğum gerekmiyordu.</p>

  <p>“Ayakta mı şimdi?”</p>

  <p>“Evet,” diye esneyerek cevap verdi Aksinya.</p>

  <p>“Çalışma odama gönder o zaman.”</p>

  <p>Merdivenler uzun bir süre gıcırdadı. Yukarıya iriyarı, yapılı bir adam çıktı. O sırada ben de çalışma masamda oturuyordum, yirmi dört yıllık yaşantım olabildiğince Asklepios<a class="footnoteref" href="../Text/notlar.xhtml#n9" id="ref9">9</a> kişiliğinin dışına çıkmasın diye uğraşarak. Sağ elim stetoskobun üzerinde duruyordu, bir tabancanın üzerinde duruyor gibi.</p>

  <p>Kapıda koyun postundan gocuklu ve keçi kılından çizme giymiş biri belirdi. Şapkasını elinde tutuyordu.</p>

  <p>“Ne oldu böyle gecenin bu saatinde?” diye sordum ağır ağır vicdanımı hafifletmek için.</p>

  <p>“Kusura bakmayın doktor bey,” diye karşılık verdi adam hoş, bas bir sesle, “bu tipi yok mu, tam bir felaket! Bizi geç saatlere kadar alıkoydu, ne yapalım... Artık af buyurun.”</p>

  <p>“Nazik bir adam,” diye düşündüm memnun olmuş halde. Adamı çok sevdim, kızıl gür sakalı bile iyi bir izlenim uyandırdı üzerimde. Görünüşüne bakılırsa sakalı da bakımlıydı. Sahibi sakallarını sadece taramamış, kısa süreliğine de olsa köyde bulunmuş bir doktorun ayçiçeği yağı olduğunu kolaylıkla tahmin edebileceği bir şey sürmüştü üzerine.</p>

  <p>“Şikâyetiniz nedir? Gocuğunuzu çıkartın. Nereden geliyorsunuz?”</p>

  <p>Gocuk sandalyenin üzerinde dağ gibi bir yığın oluşturdu.</p>

  <p>“Ateş rahat vermedi,” diye cevap verdi hasta, keyifsiz görünüyordu.</p>

  <p>“Ateş mi? Tamam! Dultsevo’dan mısınız?”</p>

  <p>“Evet öyle. Değirmenciyim.”</p>

  <p>“Nasıl rahat vermiyor? Anlatın!”</p>

  <p>“Her gün, saat on iki gibi başım ağrımaya başlıyor, sonra ateş öyle bir basıyor ki. İki saat kadar titriyorum, geçiyor...”</p>

  <p>“Teşhis koydum bile!” diye kafamda zafer çanları çalıyordu.</p>

  <p>“Geri kalan saatlerde hiçbir şey yok mu?”</p>

  <p>“Bacaklarımda güçsüzlük oluyor.”</p>

  <p>“Aha! Düğmelerinizi çözün. Hmm... Pekâlâ.”</p>

  <p>Muayenenin sonuna doğru hasta beni büyüledi adeta. Onca anlayışı kıt ihtiyar kadından, metal spatulayı görünce korkudan bucak bucak kaçan ürkek genç çocuklardan, sabahki güzelavratotu mevzusundan sonra, üniversiteli gözlerim bu değirmencinin üzerinde dinlenmişti.</p>

  <p>Değirmenci zekice konuşuyordu. Dahası okuma yazma biliyormuş, hatta her tutumu bilime ve en çok sevdiğim bilim olan tıbba karşı saygılıydı.</p>

  <p>“İşte bu kadar ihtiyar delikanlı,” dedim adamın geniş, sıcak göğsüne hafifçe vurarak. “Sıtma olmuşsunuz. Yani tekrarlayan ateşli nöbet... Şu an tüm hasta odaları boş durumda. Hastanede yatmanızı şiddetle tavsiye ederim. Sizi gerektiği gibi müşahede altına alırız. Tedaviye önce toz ilaçlarla başlayacağım, eğer yardımı olmazsa birkaç iğne yaparız. Sizi iyi etmeyi başarırız. Ne diyorsunuz? Yatacak mısınız?”</p>

  <p>“Çok teşekkür ederim!” diye cevapladı adam son derece kibar bir şekilde. “Hakkınızda çok şey duydum. Herkes sizden çok memnun. Öyle yardımcı oluyormuşsunuz ki... İğne olmaya da razıyım, iyileşeyim yeter.”</p>

  <p>“Hayır, bu adam karanlığın içinde bir ışık resmen!” diye düşündüm ve masama oturdum reçete yazmak için. İçimde öyle bir memnuniyet hissi vardı ki, sanki yabancı bir değirmenci değil de, öz kardeşim hastaneye beni ziyarete gelmişti.</p>

  <p>Boş kâğıtlardan birine şöyle yazdım:</p>

  <p class="extract">“Chinini mur. 0.5</p>

  <p>No: 10 S. Değirmenci Hudov’a,</p>

  <p>Gece yarısı, günde bir kere toz halinde”</p>

  <p class="extract">Fiyakalı bir de imza attım. Bir başka kâğıda da şunları yazdım:</p>

  <p>“Pelageya İvanovna! Değirmenciyi ikinci odaya alın. Malaryası var. Yazdığım gibi günde bir kere, nöbetten, yani gece yarısından dört saat önce toz kinin verin.</p>

  <p>İşte size bir istisna! Kültürlü bir değirmenci!”</p>

  <p>Suratını asmış esneyen Aksinya’dan cevap notunu aldığımda yatağa uzanmıştım bile.</p>

  <p>“Sayın doktor! Söyledikleriniz yerine getirildi. Pel. İvanovna.”</p>

  <p class="extract">Uykuya daldım.</p>

  <p>...Ve uyandım.</p>

  <p>“Ne? Ne diyorsun Aksinya?” diye homurdandım.</p>

  <p>Aksinya örtünmek için üzerine koyu renkli, beyaz puanlı sade elbisesini giymiş, orada dikiliyordu. Titrek bir mum ışığı uykulu, endişeli yüzünü aydınlatıyordu.</p>

  <p>“Az önce Marya geldi. Pelageya İvanovna sizi çağırmasını emretmiş.”</p>

  <p>“Ne olmuş?</p>

  <p>“İkinci odadaki değirmenci ölüyormuş.”</p>

  <p>“Ne!? Ölüyor muymuş? Nasıl ölür?”</p>

  <p>Çıplak ayaklarım ayakkabılarımı bulamayarak hemen soğuk zemine değdi. Mavi alev parlayana dek bir sürü kibrit kırdım çakmaya çalışırken vura vura. Saat tam olarak altıyı vuruyordu.</p>

  <p>“Ne oluyor? Ne oluyor? Yoksa sıtma değil miymiş? Nesi var böyle? Nabzı çok iyi durumdaydı...”</p>

  <p>Beş dakika geçmeden tersyüz çoraplarla, önü düğmelenmemiş ceketle, saç baş karışık halde, keçe çizmelerimle seke seke bahçeyi geçtim. Ortalık kapkaranlıktı. İkinci koğuşa girdim koşarak.</p>

  <p>Dağınık yatakta, buruş buruş çarşafın yanında, beyaz hasta önlüğüyle oturuyordu değirmenci. Küçük bir gaz lambasının ışığı vuruyordu üzerine. Kızıl sakalı karman çorman olmuştu, gözleriyse kocaman ve siyah göründüler bana. Sarhoş gibi hafifçe sallanıyordu. Dehşetle bakıyor, güçlükle nefes alıyordu.</p>

  <p>Hastabakıcı Marya ağzı açık bir halde kıpkırmızı kesilen yüzüne baktı değirmencinin.</p>

  <p>Pelageya İvanovna önlüğünü yarı giymiş, saçları açık bir halde beni karşılamaya çıktı.</p>

  <p>“Doktor!” dedi çatallanan sesiyle. “Yemin ederim benim bir suçum yok. Kim tahmin edebilirdi ki? Hem siz de özellikle ‘kültürlü’ yazmıştınız.”</p>

  <p>“Ne oldu?”</p>

  <p>Pelageya İvanovna ellerini kavuşturdu ve “Düşünsenize doktor! On doz kininin hepsini bir kerede almış gece yarısı!”</p>

  <hr class="sep"/>

  <p>Bulanık bir kış şafağı söküyordu. Demyan Lukiç mide yıkama tulumbasını toparladı. Kâfur kokusu vardı. Yerde içi pas rengi sıvıyla dolu bir kap duruyordu. Değirmenci bitkin, benzi atmış, çenesine kadar beyaz çarşaf çekili bir halde yatıyordu. Adamın kızıl sakalları dimdik olmuştu. Eğilip nabzına baktım ve hayati tehlikeyi atlattığından emin oldum.</p>

  <p>“Ee nasılsın?” diye sordum.</p>

  <p>“Gözlerimde Mısır karanlığı var sanki. Ah, oh...” diye karşılık verdi zayıf sesiyle değirmenci.</p>

  <p>“Benim de öyle!” diye cevapladım öfkeyle.</p>

  <p>“Ha?” dedi değirmenci (hâlâ pek iyi duymuyordu).</p>

  <p>“Bana tek bir şeyi açıkla ihtiyar. Neden yaptın bunu?” diye daha yüksek bir sesle kulağına bağırdım.</p>

  <p>Neşesiz ve isteksiz bir halde mırıldandı:</p>

  <p>“Düşündüm de birer birer alıp da niye vaktinizi harcayayım? Bir kerede alayım da bitsin dedim.”</p>

  <p>“Aman ne güzel!” diye bağırdım.</p>

  <p>“Alın size fıkra!” dedi sağlık memuru alayla.</p>

  <hr class="sep"/>

  <p>“Hayır... Mücadele edeceğim. Edeceğim...” Bu zor geceden sonra tatlı bir düş içine aldı beni. Bir örtü gibi çöktü Mısır karanlığı. Sanki örtünün altında da ben... Elimde de kılıç mı desem, stetoskop mu desem bir şey vardı. Yürüyordum... savaşıyordum... Ücra bir yerdeydim. Tek başıma değildim ama. Ordum da yanımdaydı: Demyan Lukiç, Anna Nikolayevna, Pelageya İvanovna. Hepsi beyaz önlüklerini giymiş, daima ileri, ileri gidiyorduk...</p>

  <p>Şu uyku ne güzel şey!</p>
