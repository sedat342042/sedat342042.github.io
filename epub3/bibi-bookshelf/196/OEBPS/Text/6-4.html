    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-5">ANAHTAR</p>

      <p class="paragraf">Hoca bir gün anahtarını kaybetmiş. Bahçede döne döne anahtarını arıyormuş. Hanımı sormuş: “Hocam, anahtarı ne­rede düşürdün?”, “Be kadın,” demiş Hoca, “nerede düşürdü­ğümü bilsem, hiç arar mıyım?”</p>
