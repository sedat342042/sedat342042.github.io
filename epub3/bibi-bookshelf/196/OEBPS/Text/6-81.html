      <p class="anabaslik" id="toc_marker-82">AÇTIM</p>

      <p class="paragraf">Bir toplulukta gevezenin biri gecenin geç vaktine kadar kimseye söz bırakmadan konuşmuş durmuş. Hoca da o ko­nuşurken durmadan esnemiş. Toplantı bitip herkes dağılırken geveze adam:</p>

      <p class="paragraf">“Hocam, hiç ağzını açmadın.”</p>

      <p class="paragraf">Hoca yapıştırmış:</p>

      <p class="paragraf">“Açmaz olur muyum, az daha ağzım yırtılacaktı.”</p>
