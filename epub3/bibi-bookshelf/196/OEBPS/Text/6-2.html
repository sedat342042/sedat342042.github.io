      <p class="anabaslik" id="toc_marker-3">ADAM OLMAK</p>

      <p class="paragraf">Bir gün Hoca nın bulunduğu bir sohbette sormuşlar:</p>

      <p class="paragraf">“Hocam, adam olmanın yolu nedir?”</p>

      <p class="paragraf">Hoca düşünceli düşünceli, başını bir o yana bir bu yana sallayarak “Söyleyen olursa dinlemeli, dinleyen olursa söyle­meli” demiş.</p>
