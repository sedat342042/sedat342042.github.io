      <p class="anabaslik" id="toc_marker-95">MİNARE YAPIMI</p>

      <p class="paragraf">Hoca merhum, Akşehir de dolaşırken yanına daha önce hiç minare görmemiş bir adam yaklaşır.</p>

      <p class="paragraf">“Bunları nasıl yapıyorlar,” diye sorar. Hoca ciddiyeti boz­madan:</p>

      <p class="Style18 para-style-override-11" xml:lang="en-US"/>

      <p class="paragraf">“Bunu anlamayacak ne var? Kuyuların içini dışına çevi­rirler, olur sana bir minare!” demiş.</p>
