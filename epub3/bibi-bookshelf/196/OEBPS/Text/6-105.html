    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-106">İPE UN SERMEK</p>

      <p class="paragraf">Komşunun biri Hoca dan ip ister. Hoca içeri girip çıkar, “İpe un serilmiş”, der. Komşu hayretle başını sallar: “Öyle mi Hoca! Nasıl olur da ipe un serilir?” “Ben onu ödünç vermek istemedikçe her şey mümkün!”</p>
