      <p class="anabaslik" id="toc_marker-173">AL ABDESTİNİ, VER PABUCUMU</p>

      <p class="Style18 para-style-override-11" xml:lang="en-US"/>

      <p class="paragraf">Rahmetli, derede abdest alırken pabucunun tekini dereye düşürmesin mi? Peşi sıra seğirtmiş, ama bir türlü pabucu ya­kalayamamış. Yalın kaldığını anlayınca münasip bir şekilde abdestini bozmuş ve dereye çıkışmış:</p>

      <p class="paragraf">“Al abdestini, ver pabucumu!”</p>
