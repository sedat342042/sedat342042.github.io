      <p class="anabaslik" id="toc_marker-158">CENNETLİK</p>

      <p class="paragraf">Padişah Hoca’ya sormuş.</p>

      <p class="paragraf">“Hocam, ölünce cennete mi giderim yoksa cehenneme mi?”</p>

      <p class="paragraf">“Cellatlarınızın kılıçlarıyla ölen masumlarla cennet dolup taşmak üzere, eğer devam ederseniz size yer kalmayacak.”</p>
