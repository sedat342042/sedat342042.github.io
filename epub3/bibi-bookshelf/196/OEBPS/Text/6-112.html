      <p class="anabaslik" id="toc_marker-113">RÜZGÂRLI BULGUR</p>

      <p class="paragraf">Rüzgârlı bir günde eşeğiyle giden Hoca aynı zamanda bulgur pilavı da yemeye çalışıyormuş. Ama kaşığı ağzına gö­türene kadar rüzgârdan hepsi savruluyormuş. Hoca yı gören­ler “ne yiyorsun” diye sormuşlar.</p>

      <p class="paragraf">Hoca da gülerek:</p>

      <p class="paragraf">“Eğer böyle giderse hiçbir şey.” demiş.</p>
