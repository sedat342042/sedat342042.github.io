      <p class="anabaslik" id="toc_marker-125">BENDEN SOR</p>

      <p class="paragraf">Hoca’nın karısı ölür. Cenazesinin evden çıkarılacağı sı­rada imam, usule uyarak cemaate hitaben sorar: “Merhumeyi nasıl bilirsiniz?” Herkes beraberce:</p>

      <p class="paragraf">“İyi biliriz!...” der denmez koşa koşa imamın yanına gelen Hoca:</p>

      <p class="paragraf">“Aman, aman! Sen onu benden sor; onlardan ne soruyor­sun!”</p>
