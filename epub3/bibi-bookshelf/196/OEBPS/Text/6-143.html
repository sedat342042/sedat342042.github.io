    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-144">YABANCIYIM</p>

      <p class="paragraf">Bir gün bizim Hoca şehrinden pek fazla uzak olmayan bir köyü ziyaret etmiş. Gezerken bir köylü ona: “Bugün günlerden hangi gündür” demiş. Bizim Hoca:</p>

      <p class="paragraf">“Bilmem ki! Ben buranın yabancısıyım.”</p>
