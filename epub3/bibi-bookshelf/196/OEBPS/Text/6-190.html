      <p class="anabaslik" id="toc_marker-191">HATİM</p>

      <p class="paragraf">Nasreddin Hoca yla karısı konuşuyorlardı. Karısı:</p>

      <p class="paragraf">“Benim yüzüme bakarken besmele çekiyorsun.”</p>

      <p class="Style18 para-style-override-14" xml:lang="en-US"/>

      <p class="paragraf">“Ne olmuş yani?”</p>

      <p class="paragraf">“İmam efendi, karısının yüzüne bakarak Yasin okuyor­muş.”</p>

      <p class="paragraf">Hoca güldü:</p>

      <p class="paragraf">“Ben de o kadına baksam, hatim bile indiririm!”</p>
