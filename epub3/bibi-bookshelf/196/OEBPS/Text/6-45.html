    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-46">ERKEK Mİ DİŞİ Mİ?</p>

      <p class="paragraf">Adamın Biri, Hoca ya sorar:</p>

      <p class="paragraf">“Nuh un gemisine zeytin dalını ağzında getiren güvercin erkek miydi, dişi miydi?” Hoca cevap verir:</p>

      <p class="paragraf">“Tabii ki erkekti. Eğer dişi olsaydı, ağzını o kadar kapalı tutamazdı!”</p>

  </div>
