    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-164">REÇETE</p>

      <p class="paragraf">Hoca ya “tıp bilir misin?” diye sormuşlar. “Bilirim” demiş, “hem de şöyle ifade ederim. Ayağını sıcak tut, başını serin, kendine bir iş bul, düşünme derin.”</p>
