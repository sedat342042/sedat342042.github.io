      <p class="anabaslik" id="toc_marker-186">YEMESİ KOLAY OLSUN</p>

      <p class="paragraf">Timur’un defterdarı hesapta bir yanlışlık yapar. Bunun üzerine Timur o defterdara kağıtları yedirir ve işten kovar. Ye­rine Nasreddin Hoca yı alır. Hoca hesapları yufka üzerinde yapmaya başlar. Timur bunu görür ve sebebini sorar.</p>

      <p class="paragraf">Hoca yapıştırır:</p>

      <p class="paragraf">“Yemesi kolay olsun diye!”</p>
