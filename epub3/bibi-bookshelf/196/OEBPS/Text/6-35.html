  <div id="x6-35.html" xml:lang="en-GB">
    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-36">YÜZME</p>

      <p class="paragraf">Hoca nın iki karısı varmış.</p>

      <p class="paragraf">Bir gün “En çok hangimizi seviyorsun?” diye sorarlar, Hoca söylemek istemez. Yeni karısı:</p>

      <p class="paragraf">“İkimizde göle düşsek, önce hangimizi kurtarırdın?” demiş. Hoca eski eşine dönmüş,</p>

      <p class="paragraf">“Sen biraz yüzme biliyordun değil mi?”</p>

  </div>
