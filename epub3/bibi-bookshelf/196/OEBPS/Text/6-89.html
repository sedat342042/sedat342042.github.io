  <div id="x6-89.html" xml:lang="en-GB">
    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-90">KIRK YILLIK SİRKE</p>

      <p class="paragraf">Hoca nın bir komşusu,</p>

      <p class="paragraf">“Hocam sende kırk yıllık sirke varmış. Bir fincan versen de içsek, şifa olsa.” Hoca çıkışmış:</p>

      <p class="paragraf">“Veremem, herkese verseydim kırk yıllık sirke bende hiç bulunur muydu?”</p>
