      <p class="anabaslik" id="toc_marker-151">ZÜĞÜRT TESELLİSİ</p>

      <p class="paragraf">Hoca merkebini kaybetmiş. Hem arar, hem şükredermiş. “Arıyorsun iyi, fakat neden şükrediyorsun?” demişler. “Nasıl şükretmeyeyim ya üstünde ben de olsaydım da be­raber gitseydim.”</p>
