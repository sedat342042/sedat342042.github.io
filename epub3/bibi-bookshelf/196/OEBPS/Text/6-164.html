      <p class="anabaslik" id="toc_marker-165">SOĞUK ÇORBA</p>

      <p class="paragraf">Hoca bir gün birine Arapça öğretmeye başlar. Öğrenci: “Hocam, Arapça da soğuk çorba ne demek?” O anda cevabı aklına gelmeyince:</p>

      <p class="paragraf">“Haa, evet! Onu öğrenmen gerekmez. Araplar çorbalarını soğuk içmezler” diye cevap verir.</p>
