    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-103">FARE-ÇARE</p>

      <p class="paragraf">Nasreddin Hoca pazara giderken mahalleden şakacı biri yanına gelip:</p>

      <p class="paragraf">“Efendim akşam uyurken fare ağzıma kaçtı. Bunun çaresi nedir?”</p>

      <p class="paragraf">“Çaresi kolay” demiş Nasreddin Hoca, acıkmış bir kediyi ağzınıza sokup yutun!”</p>
