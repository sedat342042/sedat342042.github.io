    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-166">ZATEN İNECEKTİM</p>

      <p class="paragraf">Nasıl olduysa Hoca eşeğinden düştü. Çocuklar etrafına toplandılar, gülüşüp alay etmeye başladılar.</p>

      <p class="paragraf">Hoca, “Aman çocuklar, bu kadar gülecek ne var? Ben zaten inecektim.”</p>
