    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-78">TANRI MİSAFİRİ</p>

      <p class="paragraf">Caminin karşısında oturan Nasreddin Hoca’nın bir gün kapısı çalınır. Karşısında dilenci. “Tanrı misafiriyim.” Nasreddin Hoca dilenciyi süzer: “Yanlış geldin oğlum, Tanrı nın evi karşıdadır.”</p>
