      <p class="anabaslik" id="toc_marker-79">ESKİ MEZAR</p>

      <p class="paragraf">Hoca dostlarına vasiyet etmiş: “Ölünce beni eski bir mezara gömün.” “Niçin hocam?”</p>

      <p class="paragraf">“Melekler gelince, onlara ‘görmüyor musunuz, benim kabrim bile çökmüş, beni çoktan sorguya çektiniz derim.”</p>
