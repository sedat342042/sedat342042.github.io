      <p class="anabaslik" id="toc_marker-24">CİMRİ</p>

      <p class="paragraf">Cimri ve de boşboğazın biri Hoca ya: “Ya Nasreddin Hoca” demiş “demek parayı çok seviyor­sun. Acaba neden?”</p>

      <p class="paragraf">Hoca cevabını yapıştırmış.</p>

      <p class="paragraf">“Senin gibilere muhtaç olmamak için... “</p>
