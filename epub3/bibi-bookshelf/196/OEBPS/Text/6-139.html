      <p class="anabaslik" id="toc_marker-140">BİR ÜMİT</p>

      <p class="paragraf">Hoca eşeğini kaybetmiş ve arıyor, bu arada da neşeli bir türkü tutturmuş. Birisi sorar:</p>

      <p class="paragraf">“Hocam, eşeğini kaybettiğin halde sen türkü söylüyor­sun.”</p>

      <p class="paragraf">“Son bir ümidim, şu dağın arkasında olabilir. Eğer de­ğilse, bekle ve gör o zaman sen bendeki feryadı!”</p>
