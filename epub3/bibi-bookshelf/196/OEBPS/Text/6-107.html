      <p class="anabaslik" id="toc_marker-108">KAFASINI UNUTMASIN</p>

      <p class="paragraf">Akşehir in zenginlerinden birinin köşküne ziyarete gelen Hoca yı kapıda karşılayan hizmetçi, efendisinin evde olmadığı konusunda diretince Hoca:</p>

      <p class="paragraf">“Efendine söyle bir daha evden çıkarken ikinci kattaki pencerenin kenarında kafasını unutmasın!”</p>
