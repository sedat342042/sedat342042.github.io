    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-33">ÇOK GEZİYOR</p>

      <p class="paragraf">Nasreddin Hoca ya dert yanıyorlar: “Yahu Hoca senin karı çok geziyor.” Hoca:</p>

      <p class="paragraf">“Olur mu canım? O kadar gezse arada bir bizim eve de uğrar.”</p>
