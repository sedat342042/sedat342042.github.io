      <p class="anabaslik" id="toc_marker-150">HOCA’NIN BİLDİĞİ</p>

      <p class="Style25" xml:lang="en-US"/>

      <p class="paragraf">Hoca bir gün eşeğini bulamaz ve basar yaygarayı: “Eğer eşeği hemen bulmazsam ben bilirim yapacağımı” diye.</p>

      <p class="Style27 para-style-override-17" xml:lang="en-US"/>

      <p class="paragraf">Birkaç saatte eşek bulunur ve Hocaya birisi sorar: “Hocam bulunmasaydı ne yapacaktın?”, Hoca biraz te­bessümle:</p>

      <p class="paragraf">“Ne olacak gidip yenisini alacaktım.”</p>
