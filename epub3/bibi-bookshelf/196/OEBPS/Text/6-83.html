      <p class="anabaslik" id="toc_marker-84">KÜÇÜK KIYAMET</p>

      <p class="paragraf">Nasreddin Hoca’ya sormuşlar: “Kıyamet ne zaman ola­cak?”</p>

      <p class="paragraf">Hoca: “Hangi kıyamet?” “İlahi hocam, kaç tane kıyamet var?”</p>

      <p class="paragraf">“Hanım ölürse küçük kıyamet, ben ölürsem büyük kıya­met.”</p>
