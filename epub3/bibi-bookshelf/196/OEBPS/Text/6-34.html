    <div class="Basic-Text-Frame">
      <p class="anabaslik" id="toc_marker-35">CENAZE</p>

      <p class="paragraf">Nasreddin Hoca ya sormuşlar:</p>

      <p class="paragraf">“Hocam, cenaze töreninde bir tabutun neresinde gitmek gerekir.”</p>

      <p class="paragraf">Nasreddin Hoca da soruyu sorana şöyle der: “İçinde gitme de, neresinde gidersen git.”</p>
