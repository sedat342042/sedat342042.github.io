      <p class="anabaslik" id="toc_marker-100">TOK OLMAK İÇİN</p>

      <p class="paragraf">Bir köy imamı Nasreddin Hoca’yı misafir olarak kabul eder. Ev sahibi de ona şöyle söyler:</p>

      <p class="paragraf">“Beyim! Beyim! Siz yorgun musunuz, yoksa susuz mu­sunuz?”</p>

      <p class="paragraf">Karnı aç olan Hoca şöyle cevap verir: “Buraya gelmeden önce bir su kaynağının önünde uyu­muştum.”</p>
