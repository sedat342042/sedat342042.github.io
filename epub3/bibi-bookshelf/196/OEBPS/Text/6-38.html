      <p class="anabaslik" id="toc_marker-39">AZRAİL</p>

      <p class="paragraf">Nasreddin Hoca ölüm döşeğindeymiş. Karısını çağırmış.</p>

      <p class="paragraf">“Hanım en güzel elbiselerini giy, iyice kokular sürün, tak takıştır yanıma gel otur.”</p>

      <p class="paragraf">“Ayol Hoca delirdin mi sen? Bu durumdayken ben nasıl süslenirim?”</p>

      <p class="paragraf">“İyi ya Azrail gelince belki beğenip benim yerime seni gö­türür.”</p>
