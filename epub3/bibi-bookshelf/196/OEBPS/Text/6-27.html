      <p class="anabaslik" id="toc_marker-28">ELİMİ AL!</p>

      <p class="paragraf">Mahallenin cimri kasabı, göle düşmüş. Başlamış çırpın­maya. Hemen koşup köylüler:</p>

      <p class="paragraf">“Elini ver, elini ver!” diye bağırmışlar. Ama adam elini uzatmamış. Tam göz göre boğuluyormuş ki Hoca seslenmiş:</p>

      <p class="paragraf">“Yahu, o elini vermeyi bilmez. Elimi al diye bağırsanıza!”</p>
