      <p class="anabaslik" id="toc_marker-105">YOKSULUN MALI</p>

      <p class="paragraf">Hoca yı bir şölene davet etmişler. Sofraya oturulunca, Hoca ağzındaki sakızı çıkarıp burnunun ucuna yapıştırmış.</p>

      <p class="paragraf">Bunu görenler: “Sakızı koyacak başka yer bulamadın mı?” deyince, Hoca:</p>

      <p class="paragraf">“Ne olur ne olmaz, yoksulun malı gözünün önünde gerek.” demiş.</p>
