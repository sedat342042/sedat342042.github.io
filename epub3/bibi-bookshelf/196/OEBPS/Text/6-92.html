      <p class="anabaslik" id="toc_marker-93">HOCA İLE HAKİM</p>

      <p class="paragraf">Hoca, Sivrihisar da hatip iken, hakim ile kavga eder, na­sılsa hakim, döşeğinde ölümle pençeleşmektedir. Hoca ya: “Gel, telkin ver”, derler. O da:</p>

      <p class="paragraf">“Başka bir hoca bulun, o benimle kavgalıdır, sözümü tut­maz!”</p>
