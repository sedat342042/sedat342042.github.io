  <h1>Giriş</h1>

  <h2 id="sigil_toc_id_1">İŞBİRLİKÇİ DÜŞÜNCE YAPISI</h2>

  <p class="nonindent">Londra’da bir okulun oyun bahçesinde, torunumun yakın bir arkadaşı bir keresinde okulun hoparlör düzeninden Lilly Allen’dan bir şarkı patlatmış. <em>Fuck you, fuck you, very much, cos we hate what you do and we hate your whole crew!</em><a class="noteref" href="#cn1" id="r_cn1">1*</a> sözleri eşliğinde müzikle birlikte kalçalarını sallayan 6 yaşında bir kız çocuğu. Okul yöneticileri, bu “izinsiz kullanımdan” dolayı dehşete kapılmış. Kabul etmeliyim ki içimdeki asi çocuk, çocukların hoparlör düzenini gaspına hayran kaldı. Bununla beraber ben de dehşete kapıldım. Gençlerin, şarkı sözlerinde neyle dalga geçildiğine dair en ufak bir fikirleri bile yoktu; “siktir git, siktir git” onlara dosdoğru bir bize-karşı-siz beyanı gibi gelmişti.<a class="noteref" href="#n1" id="r1">1</a> Ve bu his, okulun bulunduğu yerde, Londra’nın iç kısımlarında hayli tehlikelidir; zira şehrin bu kısmında değişik din, ırk ve sınıfların bir arada bulunması zaten bize-karşı-onlar durumu açısından çatışmanın yolunu açar. Nitekim Londra’nın bu kısmı sürekli şiddeti alevlendirir.</p>

  <p>Amerika’da ne zaman mazoşist bir ruh halinde olsam, Nazi-feministlere, liberallere, laik hümanistlere, evli eşcinsellere ve tabii ki sosyalistlere “siktir git, siktir git” diyen sağ-kanat radyosunu<a class="noteref" href="#cn2" id="r_cn2">2*</a> dinlerim. Bugün Amerika aşırı derecede kabile toplumu haline gelmiş durumda; insanlar farklı olanlarla iyi geçinme konusunda muhaliftir. Fakat Avrupalıların Amerika’dan kalır yanı yoktur: Milliyetçilik formundaki kabilecilik, yirminci yüzyılın ilk yarısı boyunca Avrupa’yı yok etmiştir. Yarım yüzyıl sonra bugün, bir zamanlar oldukça meseleye dahil olan Hollanda, Amerikan radyolarının kendilerine has bir çeşidine sahiptir. Bu radyolarda “Müslüman” kelimesinin önemsiz bir bahsi bile Wagnerci bir saldırının şikâyetlerini tetiklemektedir.</p>

  <p>Kabilecilik, benzer olanlarla yapılan dayanışmayı, farklı olanlara karşı saldırganlıkla birbirine kenetler. Bütün sosyal hayvanlar kabile biçiminde yaşadıklarından bu doğal bir dürtüdür; gruplar halinde avlanılır, topraklar savunmaya elverişli hale getirilir. Bunlar, kabilecilik her ne kadar insan toplumlarında nihayetinde yıkıcı olabilse de kabile yaşamının devam ettirilebilmesi için zorunludur. Bizim gibi karışık toplumlar, sınırlar boyunca akan işçilere dayanır. Bunlar değişik etnisiteler, ırklar ve dinler içerir; değişik cinsel ve aile yaşamları meydana getirirler. Tüm bu karışıklığı tek bir kültürel kalıp içine sokmaya zorlamak politik olarak baskıcı olurken, aynı zamanda kendi hakkımızda da yalan söylemek olurdu. “Kendilik”, nadiren düzgün bir şekilde bir arada duran duyguların, ilişkilerin ve davranışların bir birleşimidir; kabile birliği için herhangi bir çağrı, bu kişisel karmaşıklığı azaltacaktır.</p>

  <p>Aristoteles belki de baskıcı birlik üzerine endişelenen ilk Batılı filozoftu. Şehri bir <em>synoikismos</em>,<a class="noteref" href="#cn3" id="r_cn3">3*</a> farklı aile kabilelerinden bir araya gelen insanlar olarak düşündü (her <em>oikos</em>’un kendine ait bir geçmişi, bir bağlılığı, bir mülkiyeti ve aile tanrıları vardır). Ticaret ve savaş süresince karşılıklı destek amacıyla, “Şehir farklı cinslerde insanlardan oluşturulur, birbirine benzeyen insanlar bir şehri var edemez.”<a class="noteref" href="#n2" id="r2">2</a> Böylece şehir, insanları, farklı bağlılıkları olan insanlar hakkında düşünmeye ve onlarla ilgilenmeye mecbur bırakmış olur. Açıktır ki karşılıklı saldırganlık bir şehri bir arada tutamaz; ama Aristoteles bu öğretiyi daha da incelikli hale getirir. Kavimcilik, der, bilmediği halde, diğer insanların neye benzediğini bildiğini düşünmekle ilgilidir; diğerlerinin dolaysız tecrübelerinden yoksun olmak, insanı son çare olarak korku dolu fantezilere başvurdurtur. Günümüze uyarlanırsa, bu düşünce stereotip düşüncesidir.</p>

  <p>İlk elden tecrübeler bu stereotip düşüncesini zayıflatır mı? Bu, İkinci Dünya Savaşı boyunca siyahlara karşı savaşan beyazların, savaşmayanlara göre ırkçı önyargılara daha az sahip olduklarını gözlemleyen sosyolog Samuel Stouffer’ın iddia ettiği şeydi.<a class="noteref" href="#n3" id="r3">3</a> Siyaset bilimcisi Robert Putnam, Stouffer ve Aristoteles’in bu düşüncelerini tamamen farklı bir şekilde ele aldı. Putnam aslında, çeşitliliğin ilk elden tecrübesinin insanları komşularından geri çekilmeye yönelttiğini iddia ederken; diğer taraftan türdeş yerli topluluklarda yaşayan insanların daha geniş bir dünyada, diğerlerine daha dostça yöneldiklerini ve onlar hakkında daha meraklı göründüklerini söylüyordu.<a class="noteref" href="#n4" id="r4">4</a> Bu önermeleri temel alan dev çalışmasında, mevcut davranışlardansa tavırların profilini çizmiştir. Gündelik yaşamda, insanlar bu gibi tavırlarını tamamen bir kenara koymak zorunda kalabilmektedir. Korktuğumuz, hoşlanmadığımız ya da tamamen anlamadığımız insanlarla sıklıkla karşılaşmak zorunda kalırız. Putnam’ın düşüncesi, bu zorluklarla karşılaşan insanların başlarda geri çekilmeye ya da ifade ettiği biçimde “kış uykusuna yatmaya” yöneldikleridir.</p>

  <p>Ofisimin güvenli duvarları arasında dünyanın gidişatı ve torunumun “siktir git”lerinden duyduğum endişeyle, kabilecilik ile ilgili ne yapılabilir diye merak ettim. Çok geniş çapta farklı varlıklarla birlikte yaşama problemine, tek ya da bütüncül bir çözüm olmayabilir. Geçmiş yaşın garip etkilerinden biri “ne yazık…” gözleminden artık mutsuz olmak olsa da bu çabayı terk etmek bırakılacak bir miras gibi görünmüyor.</p>

  <p>İşbirliği, kuru kuru, katılımcıların karşılaşmadan yararlandığı bir değişim<a class="noteref" href="#cn4" id="r_cn4">4*</a> olarak tanımlanabilir. Bu davranış, birbirini temizleyen şempanzelerde, kumdan kale yapan çocuklarda ya da yaklaşan bir sele karşı kum torbalarını yerleştiren kadın ve adamda anında tanınabilir. Anında tanınır; çünkü karşılıklı destek bütün sosyal hayvanların genlerinde vardır, tek başlarına yapamadıklarını başarabilmek için işbirliği yaparlar.</p>

  <p>İşbirlikçi alışverişlerin birçok biçimi vardır. İşbirliği, rekabet ile bir araya gelebilir, tıpkı çocukların sonrasında birbiriyle yarışabilecekleri bir oyunun temel kurallarını belirlerken beraber çalışmaları gibi. Yetişkinlerin yaşamında işbirliği ve rekabetin aynı şekilde bir araya gelişi, pazar ekonomilerinde, seçim siyasetlerinde ve diplomatik görüşmelerde ortaya çıkar. İşbirliği, kutsal ve dünyevi ritüellerin her ikisinde de bağımsız bir değer haline gelmiştir: Komünyona ya da Seder<a class="noteref" href="#cn5" id="r_cn5">5*</a> ayinlerine bakacak olursak, ikisinin de teolojiyi canlandırdığını görürüz; nezaket kuralları, “lütfen” ya da “teşekkür ederim” gibi çok küçük olanlar dahi, karşılıklı saygının soyut kavramlarını uygulamaya koyar. İşbirliği resmi olduğu kadar gayri resmi de olabilir; sokak köşelerinde takılan ya da bir barda birlikte içen insanlar bilinçli bir şekilde “işbirliği yapıyorum” diye düşünmeksizin dedikodu yapar ve sohbetin akışını korur. Bu eylem, her iki tarafa da haz verir.</p>

  <p>İnsan kabileciliğinin açıklığa kavuşturduğu gibi, işbirlikçi değiş tokuşlar diğerleri için yıkıcı sonuçlar üretebilir. Bankacılar bu tarz bir işbirliğini, içeriden bilgi ticareti ve arkadaş kayırma şeklinde deneyimler. Onlarınki yasal bir hırsızlıktır; fakat öte yandan suç çeteleri de aynı toplumsal ilke üzerinden işler. Bankacıların ve banka hırsızlarının ikisi de işbirliğinin kara meleği olan gizli bir anlaşmaya dahildir. Bu gizli anlaşmalar, on sekizinci yüzyılda Bernard Mandeville’in <em>Fable of the Bees</em>’ini [<em>Arı Masalı</em>] mükemmel bir örnek olarak akla getirir. Hiciv ustası Doktor Mandeville, bazı kamu mallarının, şayet insanlar dini, siyasi ya da herhangi bir görüşten “mağdur olmadıysa”, müşterek kötülükten geldiğine inanır.<a class="noteref" href="#n5" id="r5">5</a></p>

  <p>Bu kitapta, böyle bir sinizme başvurmaksızın, bize-karşı-siz biçimindeki yıkıcı işbirlikleri ya da ihtilafa düşen işbirlikleri hakkında ne yapılabilir noktasına odaklanmak istiyorum. İyi olan seçenek, işbirliğinin çaba gerektiren ve zorlu türüdür; bu tür, ayrı ya da çatışan çıkarları olan, birbirlerinden hoşlanmayan, eşit olmayan ya da birbirini anlamayan insanları bir araya getirmeye çalışır. Bu tür iletişimde yapılması gereken, diğerlerine onların koşullarına göre yanıt vermektir. Bu aslında, bütün çatışma yönetimlerinin görevidir.</p>

  <p>Filozof-siyasetçi Michael Ignatieff, böyle bir yanıt verebilirliğin etik bir düzenleme, bireylerin ruhsal durumuna ilişkin olduğuna inanır; benim görüşüm ise pratik eylemden ortaya çıktığı yönündedir.<a class="noteref" href="#n6" id="r6">6</a> Etkili bir çatışma yönetiminin sonuçlarından biri, savaşta ya da siyasi çatışmalarda olduğu gibi, böyle bir işbirliğinin, dönemin felaketleri ve çalkantıları karşısında toplumsal grupları ayakta tutmasıdır. Bu çeşit bir işbirliğini uygulamak, daha çok, bireylere ve gruplara kendi eylemlerinin sonuçlarını idrak etmelerinde yardım edebilir. Cömert davranıp, bankacıyı hemen başarısız bir insan evladı olarak görmeyelim. O da kendi davranışına etik bir ölçüt bulabilmek için, kendine pek benzemeyen insanlar, küçük girişimciler, mortgage mağdurları ya da hayat mücadelesindeki müşterileri üzerindeki eylemlerinin etkilerini hesaba katma ihtiyacı duyacaktır. Ki bu daha büyük ölçüde, işbirliğinin bu zahmetli çeşidinden kendimize dönük bir anlayış kazanabiliriz demektir.</p>

  <p>Zahmetli işbirliğinin en önemli unsuru, onun beceri gerektiriyor oluşudur. Aristoteles beceriyi <em>techne</em> olarak tanımlar: Bir şeyin olmasını sağlayan ya da onu daha iyi yapan şey. Müslüman filozof İbn-i Haldun, becerinin, zanaatkârın özel uzmanlık alanı olduğuna inanırdı. Belki siz de benim gibi, insanların kokteyl sohbetlerinde başarılı olmalarını ya da ihtiyacınız olmayan şeyleri size satmada becerikli olmalarını tavsiye eden “sosyal beceri” kullanımından hoşlanmıyorsunuzdur. Ama daha ciddi bir sosyal beceri türünden bahsedebilmek mümkün; her çeşit iyi dinlemek, anlayışlı davranmak, anlaşma noktaları bulmak ve anlaşmazlıkları yönetmek ya da inatçı bir tartışmada gerilimden kaçınmak gibi beceriler. Bütün bu etkinliklerin teknik adı “diyalojik becerilerdir.” Bu kavramı açıklamadan önce, bu tür vasıflı işbirliklerinin neden daha çok gündelik davranışın uygulamalı alanındansa, olması gerekenin ideal alanına aitmiş gibi gözüktüğünü sorgulamamız gerekir.</p>

  <h2 id="sigil_toc_id_2">VASIFSIZLAŞTIRMA</h2>

  <p class="nonindent">Kabilecilik eleştirileri, aksi yönde bir suçlamayı da içerir; sanki kabileci, eleştirmenin kendi kozmopolit standartlarına uygun yaşamakta başarısızlığa uğramıştır. Dahası, bu değişiklik gösteren standartlarla, işbirliğinin çok nadir sıkı çalışma içerdiğini düşünmek kolaydır. Buna rağmen modern toplum, kendine özgü yollardan işbirliğini zayıflatmış durumdadır. Bu zayıflıkların en doğrudan olanı eşitsizliğe ilişkindir.</p>

  <p>Geniş çapta kullanılan istatistiksel bir aracın, Gini katsayısının ölçümlerine göre, eşitsizlik, gelişen ve gelişmiş toplumlarda, son nesilde çarpıcı biçimde artmış durumdadır. Çin’de kalkınma, Gini katsayısının fırlamasına sebep olmuştur, şehirlilerin varlıkları köylülerinkinden çok daha fazla gelişmiştir. Amerika’da da azalan varlıklar iç eşitsizliği arttırmıştır; en zengin yüzde birin sermayesi ve bu küçük dilim dahilinde en zengin yüzde 0.1’in sermayesi, aniden aşırı olarak artmışken, yüksek beceri gerektiren imalat işlerinin kaybı kitledeki sermayeyi azaltmıştır. Gündelik tecrübelerde ekonomik eşitsizlikler, sosyal mesafelere dönüşmektedir. Elit, toplumdan uzaklaşır; kamyon şoförü ve bankacının beklentileri ve mücadeleleri çok küçük bir ortak temel paylaşır. Bu türden mesafeler sıradan insanları haklı olarak kızdırır. Bu noktada, bize-karşı-onlar düşüncesi ve davranışı rasyonel bir sonuçtur.</p>

  <p>Modern işgücündeki değişimler, farklı olanla işbirliği yapma kapasitesini ve isteğini bir başka yolla daha zayıflatır. Temelde, her modern örgütlenme işbirliği lehinedir; fakat pratikte, modern örgütlenmelerin yapısı bunu engeller. Örneğin, idari görüşmelerde onaylanmış bir gerçek olan “silo<a class="noteref" href="#cn6" id="r_cn6">6*</a> etkisi”; bireylerin ve bölümlerin değişik birimlerde yalıtılması, çok az paylaşan ve aslında diğerleri için değerli bilgileri saklayan insanlar ve grupların yaratılmasıdır. İnsanların beraber çalıştığı zaman içindeki değişimler, bu yalnızlaşmayı arttırır.</p>

  <p>Modern işgücü karakter olarak giderek kısa dönemli bir hal almıştır. Tek bir kurum içerisinde kısa dönem ya da geçici yarı zamanlı işler, uzun dönem kariyerleri yerine geçmiştir. Bir tahmine göre, işgücüne 2000’de giren genç bir insan, çalışma hayatı boyunca on iki ya da on beş kere işveren değiştirecektir.<a class="noteref" href="#n7" id="r7">7</a> Örgütler dahilindeki toplumsal ilişkiler de aynı şekilde kısa sürelidir. İdari uygulama, takım çalışanlarının dokuz on aydan daha fazla bir arada tutulmamasını önerir ki çalışanlar “içe doğru büyümüş” olmasın, yani kişisel olarak birbirlerine bağlanmasınlar. Yüzeysel toplumsal ilişkiler de kısa vadeli zamanın ürünlerinden biridir; insanlar bir kurumda uzun kalmayınca kurumla ilgili bilgisi de ona olan bağlılığı da zayıflar. Yüzeysel ilişkiler ve kısa dönemli kurumsal bağlar, birlikte silo etkisini güçlendirir; insanlar kendilerini saklar, özellikle kurum içerisinde farklı işlerle uğraşanlardan uzak durur ve o anki işleri ile ilgili olmayan sorunlara karışmazlar.</p>

  <p>Maddi ve kurumsal sebeplere ek olarak, bugün kültürel güçler de zahmetli işbirliği uygulamasına karşı çalışır. Modern toplum yeni bir karakter tipi üretmektedir. Bu, siyasal, ırksal, dini, etnik ya da erotik karakterler olarak farklılıkların sebep olduğu kaygıları gidermeye meyilli bir insan tipidir. Kişinin amacı; etkileşimden kaçınmak, büyük farklılıklardan mümkün olabildiğince az etkilenmektir. Putnam’ın bahsettiği geri çekilme, bu kışkırtmaları azaltmanın bir yoludur. Öte yandan, yaşamı homojenleştirmek de bir yoldur. Kültürel homojenleştirme modern mimaride, giyimde, fast food’da, popüler müzikte, otellerde… sonsuz küreselleşmiş bir listede görünür durumdadır.<a class="noteref" href="#n8" id="r8">8</a> “Herkes aslında aynıdır.” dünya görüşü olarak bir tarafsızlık arayışını ifade eder. Farklılığı etkisiz hale getirme, onu evcilleştirme arzusu, küresel tüketici kültürünün ekonomisiyle kesişen, farklılıkla ilgili bir kaygıdan doğmaktadır (daha sonra göstermeye çalışacağım). İnatla, Öteki kalanlarla işbirliği yapma dürtüsünü zayıflatmanın bir sonucu da budur.</p>

  <p>Modern zamanların, bu gibi maddi, kurumsal ve kültürel sebeplerle işbirliğinin bu zahmetli çeşidinin zorluklarına göğüs gerebilmek için gerekli donanımı yoktur. Bu eksikliği, ilk başlarda garip gelecek bir yoldan ifade edeceğim: Modern toplum, insanları işbirliği yapma konusunda “vasıfsızlaştırır.” “Vasıfsızlaştırma” terimi, karmaşık makinelerin vasıflı zanaatkâr-emeğin yerine konulduğu gibi, insanın makinelerle olan ikamesinden gelir. Örneğin, on dokuzuncu yüzyılda bu ikame çelik yapımında gerçekleşmiş, zanaatkârlara yerine getirmeleri için daha basit, daha acımasız görevler bırakılmıştı. Bugünün amacı hem eşyaları yapan hem de hizmet sağlayan pahalı insan emeği yerine ikamet edebilecek robot teknolojisine ulaşmaktır. Vasıfsızlaştırma toplumsal alanda da eşit ölçülerde gerçekleşir; insanlar maddi eşitsizlikle tecrit edilirken, vasıflarını zorlu farklılıklarla uğraşmak için kaybeder. Kısa vadeli işler, toplumsal sözleşmeleri daha yüzeysel hale getirir ve ötekiyle ilgili endişeleri harekete geçirir. Bu şekilde, karmaşık bir toplum çalışması için gereken işbirliği vasıflarını kaybederiz.</p>

  <p>İddiam, şeylerin tartışmasız daha iyi göründüğü sihirli bir geçmişe duyulan özlemi dile getirmek değildir. Bilakis, karmaşık yollardan işbirliği yapma kapasitesi, insan gelişiminin en erken aşamalarına kök salmıştır ve bu kapasite, yetişkin yaşamında ortadan kalkmaz. Fakat bu gelişmeye yönelik kaynaklar, modern toplum tarafından tüketilme riski taşır.</p>

  <h2 id="sigil_toc_id_3">ÇOCUKLUK DÖNEMİNDE İŞBİRLİĞİ</h2>

  <p class="nonindent">Çocuk psikoloğu Alison Gopnik, insanın çok değişken bir oluş evresinde yaşadığını gözlemler; insan gelişiminin erken dönemlerinde, algıda ve hissetmede şaşırılacak derecede hızlı değişimler meydana gelir ve bunlar işbirliği kapasitemizi şekillendirir.<a class="noteref" href="#n9" id="r9">9</a> Bizimle ilgilenen yetişkinlere bağlanmanın ve onlarla iletişim kurabilmenin çocukluk dönemine ait deneyimi hepimiz için mevcuttur. Bebek olarak yaşamımıza devam edebilmemiz için onlarla beraber nasıl çalışacağımızı öğrenmek zorundayızdır. İşbirliğiyle ilgili bu çocukluk tecrübeleri prova gibidir, çocuklar ebeveynleri ve akranlarıyla geçinebilmek için çeşitli imkânları dener. Genetik biçimlendirme bize bir model sağlar; ama insan (bütün genç memeli hayvanlar gibi) bundan bağımsız olarak kendi davranışlarını araştırır, deneyler ve geliştirir.</p>

  <p>İşbirliği, bebeklik döneminin dördüncü ve beşinci ayında bilinçli bir etkinlik haline gelir. Bunlar bebeklerin emzirmede anneleriyle beraber çalıştığı aylardır; bebek nasıl davranması gerektiği ile ilgili sözlü ipuçlarına, kelimeleri anlamasa da yanıt vermeye başlar. Örneğin, belli ses tonlarına belli bir pozisyona girerek yanıt verir. Sözlü ipuçlarının sayesinde, öngörmek bebeğin davranış repertuarına girer. İkinci yılda bebekler, diğerlerinin hareketlerini öngörerek, onlara benzer yoldan yanıt verebilir hale gelir. Şu an biz biliyoruz ki öngörme ve yanıt verme dürtüsü gibi ipucu içeren davranışlar, beynin önceden etkin olmayan sinirsel yolları harekete geçirmesine yardım eder; böylece işbirliği bebeğin zihinsel gelişimini olanaklı kılar.<a class="noteref" href="#n10" id="r10">10</a></p>

  <p>Memeli olmayan sosyal hayvanların verdikleri ipuçları, hemen okunabilir olmaları açısından sabittir. Arılar diğerleri ile “dans ettiği” zaman belirli işaretler gönderir. Örneğin, polen 400 metre kuzey batıda bulunsa da diğer arılar bu ipuçlarının nasıl okunacağını hemen anlar. Çocuğun tecrübesinde ise ipucu vermek arılardaki durumdan giderek farklılaşır. İnsan çocuğu anında okunabilir ve anlaşılabilir olmaktansa, yetişkinler için de kafa karıştırıcı olan el hareketlerini, yüz ifadelerini yapmaya çalışır, bir şeyleri tutmayı ya da onlara dokunmayı dener.</p>

  <p>Psikolog Jerome Bruner, bilişsel gelişimin işaretleri olarak bu gibi karışık mesajların önemini vurgulamıştır. Çocuk giderek kendi koşullarında, ağlarken olduğu gibi, bir anlam amaçlar. İki aylık bir bebek basitçe acısını bildiriyordur. Zamanla ağlama çok çeşitli formlar alır; çünkü çocuk ebeveynlerin yorumlamakta daha çok güçlük çektikleri, daha karmaşık bir şeyler söylemek istiyordur. Bu mesafe ikinci yılda oluşur ve “karşılıklı” sözcüğünün anlamını değiştirir. Çocuk ve yetişkin, verme ve alma üzerinden bağlanmaya devam eder; fakat ipucu süreci daha karmaşık hale geldiğinden tam olarak neyi değiş tokuş ettiklerinden de emin değildirler. Gönderilen ve alınan arasındaki mesafe, Bruner’e göre, çocuk ve ebeveyn arasındaki bağda “yeni bir dönem” oluşturur.<a class="noteref" href="#n11" id="r11">11</a> Ama bu yeni dönem bir felaket değildir. Çocukların ve ebeveynlerin her ikisi de bu döneme uyum sağlamayı öğrenir, aslında bu şekilde uyarılarak birbirlerine çok daha fazla özen gösterirler. Bu noktada, iletişim kopmaktansa artık daha karmaşık hale gelmiştir.</p>

  <p>Ebeveynler için hâlâ, Benjamin Spock’un “iki yaş sendromu” adını verdiği döneme girerken bebeklerinin Cennet Bahçesini terk etmelerini hayal etmek kolaydır.<a class="noteref" href="#n12" id="r12">12</a> Bu dönemdeki aşırı derecede sinir için yapılan yaygın açıklama, çocuğun fiziksel olarak annesinden ayrıldığında huysuzlaştığı yönündedir. İlk defa çocuk psikoloğu D. W. Winnicott ve Jonn Bowlby bu durum için daha ayrıntılı bir tablo çizmiştir. Yaygın ebeveyn gözlemine dayandırdığı çalışmalarında Winnicott, çocuğun, annesinin memesinin kendi vücudunun bir parçası olmadığını, emzirme esnasında annesiyle beraber çalışırken fark ettiğini söyler. Winnicott, çocuğa memeye dokunması, onu yalaması ve emmesi konusunda daha fazla özgürlük verilmesinin, çocuğun memenin onun dışında olduğunu, ayrı bir şey, sadece anneye ait bir şey olduğunu fark etmesini sağladığını göstermiştir. Bowlby ise, ikinci yıldan sonra çocuk oyunundaki dokunma özgürlüğüyle ilgili aynı gözlemi yapmıştır. Oyuncaklarla daha özgürce etkileşime geçen çocuklar, fiziksel şeylerin kendilerine ait bir varlıklarının olduklarının daha çabuk farkında olur.<a class="noteref" href="#n13" id="r13">13</a> Ayrılığın bu fiziksel farkındalığı, aynı zamanda diğer çocuklarla kurduğu iletişimde, onları özgürce yumruklarken, tekmelerken ya da yalarken de ortaya çıkar. Diğer çocuklar, ayrı varlıklar olduklarından, beklenildiği gibi yanıt vermez ve bu çocuk için bir keşiftir.</p>

  <p>Böylece, yeni yürümeye başlayan çocuğun hayatına karmaşıklık ve farklılık tecrübeleri erkenden girmiş olur. Robert Putnam’ın fikrine başvuracak olursak, sonuç olarak, çocuklar birbirlerinden ayrılıp çok zor “kış uykusuna yatar.” Birbirinden ayrılmış ve amaçları bakımından birbiriyle çatışan şeyler söz konusuysa, bunlar daha çok birbiriyle etkileşim içinde olur. Bu bağlamda ebeveynleri de resmin içine koymak istiyoruz. Bir yandan bebekleri ile sürekli olarak konuşan ebeveynler, büyük olasılıkla sosyal olarak izole edilmiş çocukları olan sessiz ebeveynlerden, diğer çocuklarla daha sosyal olan, bakıcılara karşı sinirleri daha az tetiklenen iki yaşında çocuklar yetiştirir. Farklı ebeveynsel dürtünün etkilerinin en büyüğü de en küçüğü de çocuğun beynindeki sinirsel dolaşımda saptanabilir.<a class="noteref" href="#n14" id="r14">14</a> Bu dürtü çekingen olsa bile, bebeğin karşılıklı değişime olan fiziksel güdüsünü sona erdirmez. İkinci yılla birlikte bütün çocuklar, diğerlerinin ne yaptığını fark etmeye ve onları taklit etmeye başlar. Fiziksel nesneler hakkında, her ne kadar fiziksel tehlikeleri söz konusu olsa da özellikle onların büyüklüğü ve ağırlığıyla ilgili bir şeyler öğrenmek, bu işi hızlandırır. Kardan adam yapmak gibi, ortak bir projede beraber işbirliği yapma sosyal kapasitesi, yeni yürümeye başlayan üç yaşındaki çocuklarda yerini sağlamlaştırır. Ebeveyn davranışı bunu desteklemese de küçük çocuklar bunu yapacaklardır.</p>

  <p>İşbirliğinin erken dönem tecrübelerini prova olarak değerlendirmenin bir yararı da bu kavramın çocukların bastırılma ile nasıl başa çıkabildiklerini açıklamasıdır. İletişim kuramama durumu, bağırılarak açığa vurulan bir bastırılmayı üretir ve farklı bağırışlar denemek çocukların –şaşırtıcı bir sonuçla beraber– öğrendikleri bir şeydir. Bowlby, çocukların ses repertuarları genişledikçe daha çok bağırma eğiliminde olduklarını gözlemlemiştir. Seslendirmenin kendisine odaklandıklarından ve bu konuyla ilgili daha meraklı olduklarından, artık sadece acılarını iletmiyorlardır.</p>

  <p>Yapı ve disiplin meselesi de eşit şekilde önemlidir. Bir provada tekrarlama, disiplinli bir yapının kurulmasını sağlar; şeylerin üzerinden tekrar tekrar geçilir, daha iyi olan aranır. Mekanik tekrarlama, elbette, çocuklukta tamamen bir oyun öğesidir, tıpkı aynı hikâyeyi tekrar tekrar dinlemenin verdiği haz gibi. Ama mekanik tekrarlama sadece bir öğedir. Yaklaşık dört yaşlarında çocuklar ya spor yaparken ya da müzik enstrümanı çalarken bizim anladığımız anlamda uygulamaya yetenekli hale gelir. Tekrarlama aracılığıyla, yaptıkları şeyde daha iyi olmaya çalışırlar.</p>

  <p>Toplumsal sonuçlar da bunu takip eder. Bowlby, kreşte çocukların beraber ve defalarca deneyimledikleri şeylerden kaynaklanan tekrarlamanın, onları birbirine bağlamaya başladığını gözlemlemiştir. Bir hareketi beraber sergilerken, örneğin koordineli şarkı söylememe hüsranı, Bowlby’nin “geçiş etkisi” dediği şey haline gelir. Ki bu bir sonraki sefere koordinasyonu doğru anlamanın önünde, mutlak bir engelin olmaması demektir. Diğer bir araştırma, bu provanın bir rutini geliştirmek açısından, tek başına yapıldığında daha zor olduğunu belirtir. Daha uygun bir şekilde söyleyecek olursak, tekrarlama zamanla işbirliğini hem sürdürülebilir hem de geliştirilebilir hale getirir.</p>

  <p>İşbirliğinin gelişmeye yönelik kökleri dört yaş itibariyle bir adım daha ilerler. Elbette, yıllarla beraber işaretlerle gösterme keyfi bir gelişmedir; gelişim ise esnektir, çocuktan çocuğa farklılık gösterir. Ve psikolog Erik Erikson, daha bu yaşta genç çocuğun kendi davranışlarının refleks olarak, bilinçli olarak, kendinden ayırabildiği bir eylem haline geldiğini göstermiştir.<a class="noteref" href="#n15" id="r15">15</a> Pratikte, çocukların ebeveynlerinden ya da bakıcılarından aldıkları düzeltmelere ve ipuçlarına ihtiyaç duymadan özeleştiri yapabilmeye daha yetenekli hale geldiklerini söylemeye çalışır. Bir çocuk bunu yaptığı zaman, Erikson’a göre, “bireyleşmiş” hale gelmiştir. Beş yaş civarında, çocuklar daha önce onlara hizmet eden ama artık yetmeyen davranışları düzeltmeye, yenilemeye hevesli hale gelir.</p>

  <p>Kendi üzerine düşünme, özeleştiri yapabilme diğer çocuklardan uzaklaşmayı gerektirmez, çocuklar beraber de kendileri hakkında düşünebilir. Erikson bu süreci incelemek için oyundan yararlanır. Beşten altıya geçerken, çocuklar iki üç yaşlarında yaptıkları gibi verili kuralları olduğu şekilde almak yerine, oyunun kurallarını tartışmaya başlar. Ne kadar çok tartışma söz konusu olursa, çocuklar oyun oynarken aralarında o kadar daha kuvvetli bir bağ kurar hale gelir.</p>

  <p>Yüz yıl önce, tarihçi Johann Huizinga, <em>Homo Ludens</em><a class="noteref" href="#cn7" id="r_cn7">7*</a> adlı oyun çalışmasında bir oyunun kurallarını gözlemekle o oyunun kurallarının ne olması gerektiğini tartışmak arasındaki farka dikkat çekmiştir. Huizinga’ya göre, bu kurallar çocukların istedikleri zaman seçebilecekleri alternatifler olarak görülürken, modern psikoloji bunları insanın gelişim sürecinde bir dizi olarak görür. Yakın dönemde yapılmış bir çalışmaya göre, gelişim sürecinde tam itaat önce gelirken, tartışabilmenin gücü bunun sonrasında gelir.<a class="noteref" href="#n16" id="r16">16</a> Bunu etkili bir sonuç takip eder: Gelişim bize istediğimiz işbirliği çeşidini, değiş tokuş kurallarının ne olduğunu, nasıl işbirliği yapabileceğimizi seçebilecek yeteneği kazandırır. Özgürlük, işbirliği tecrübesine bir sonuç olarak katılır.</p>

  <p>Erikson’un bu metindeki dikkat çekici noktası, işbirliğinin bireyselleşmeden önce geldiği iddiasıdır: İşbirliği insan gelişiminin temelidir, onun sayesinde nasıl ayrı duracağımızdan önce, nasıl beraber duracağımızı öğreniriz.<a class="noteref" href="#n17" id="r17">17</a> Erikson zaten aşikâr olanı söylüyor gibi gözükebilir; tecritte bireyler olarak gelişemeyiz. Gelişim süresince ortaya çıkan yanlış anlaşılmalar, ayrılıklar, geçiş nesneleri ve özeleştiri, nasıl kış uykusuna yatılırdansa nasıl diğer insanlarla ilişki kurulurun sınanmasıdır. Eğer toplumsal bağ temel ise, bu bağın şartları çocuğun okul zamanına kadar geçen sürede değişir.</p>

  <p>Bu, işbirliğinin gelişmeye başlamasının bir yoludur. Eminim, her ebeveyn kendi çocuklarının nasıl büyüdüğüyle ilgili farklı ve ayırt edici bir hikâye anlatabilir. Benimkisi diğerleriyle olan iletişimin beceri içerdiğini vurguluyor, çocuklar daha iyi işbirliği yaptıkça sosyal ve bilişsel becerileri birbirine kenetleniyor. Altını çizdiğim iki beceri, deney ve iletişimdir. Deney, yeni şeyler yapmayı ve dahası zamanla bu değişiklikleri yapılandırmayı gerektirir. Genç insanlar bu beceriyi tekrarlayarak, icra etmenin geniş sürecinde öğrenir. Erken iletişim, çocuğun dışarı karmaşık ipuçları gönderdiğinde olduğu gibi muğlâktır. Çocuklar oyunun kuralları ile ilgili tartışabilmeye başladığı andan itibaren, bu belirsizlikleri konuşabilir ve çözebilir hale gelir. Erik Erikson’un bu düşüncesi benim için kesinlikle çok anlamlıdır; özfarkındalık, deney yapma ve diğerleriyle iletişim kurma içeriğinden ortaya çıkar. Ayrıca, Alison Gopnik’in üzerinde durduğu, erken gelişimin imkânların provasını içerdiği iddiası da takip ettiğim düşüncelerdendir.</p>

  <p>Çocuklar ile ilgili görüşleriniz ne olursa olsun, kolaylıkla görebileceğiniz gibi, işbirliği yapmayı öğrenmek bu şartlar altında kolay bir iş değildir. Bir yandan bu zorluk pozitiftir; işbirliği sadece kaygısız bir paylaşımdan öte kazanılmış bir tecrübe haline gelir. Diğer yaşam alanlarında olduğu gibi, başarmak için mücadele verdiğimiz her neyse ona daha çok değer veririz. Öyleyse, bu prova süreci nasıl daha sonra hayatta karşılaşacağımız karmaşık işbirlikleri için bir ön hazırlık olabilir?</p>

  <h2 id="sigil_toc_id_4">DİYALOJİK</h2>

  <p class="nonindent">“Gözlemlemeyen insan, konuşamaz.”<a class="noteref" href="#n18" id="r18">18</a> Bir İngiliz avukatı tarafından söylenmiş bu küçük ama bilgece söz, “diyalojik” dediğimiz şeyin özünü çağrıştırır. Bu teknik kelime, diğer insanlara gösterilen dikkati ve yanıt verebilirliği anlatır. Avukatın bu nükteli sözleri, özellikle bir tartışmada dinleyicinin paylaşımına dikkat çeker. Genellikle, iletişim becerilerinden bahsederken nasıl düzgün bir sunum yaparız, düşündüğümüzü ya da hissettiğimizi nasıl ortaya koyabiliriz üzerine odaklanırız. Beceriler gerçekten de bunu yapmak için gereklidir, fakat bunlar karakter olarak bildirimseldir. İyi dinlemek ise farklı bir dizi beceri gerektirir. Bunlar, dikkatle takip etmek ve yanıtlamadan önce diğerlerinin ne dediğini yorumlamak, jestlerine ve açıklamalarına olduğu kadar sessizliklerine de bir anlam vermektir. İyi bir gözlem amacıyla kendimizi geride tutmak zorunda kalsak bile, sonuç olarak konuşma daha zengin bir alışverişi sağlayacaktır; daha işbirlikçi, daha diyalojik.</p>

  <h2 id="sigil_toc_id_5">PROVALAR</h2>

  <p class="nonindent">Ortak bir görüş, kendi tecrübemizin sembolik değeri olduğuna dair bir inancı içerir ve ben de birkaç sayfa boyunca bu görüşü takip edeceğim. Dinleme becerilerinin bir modeli de profesyonel biçimiyle, sahne sanatlarında zorunlu olan biçimiyle, yetişkinlerin provalarında ortaya çıkar. Bu benim iyi bildiğim bir modeldir. Gençken, profesyonel müzisyen olarak çalıştım hem viyolonselist hem de orkestra şefiydim. Bu yüzden söyleyebilirim ki provalar müzik yapmanın temelidir. Müzik provası sırasında, dinleme becerileri hayati derecede önemli hale gelirken, iyi bir dinleyici olarak müzisyen de daha işbirlikçi bir varlık haline gelir.</p>

  <p>Sahne sanatlarında, diğerlerine duyulan ihtiyaç çoğunlukla şaşırtıcıdır. Genç müzik dehaları, oda müziği çalmaya başladıklarında genelde düşüşe geçer; hiçbir şey onları diğerlerine kulak vermeye hazırlamamıştır. (On yaşımda ben de böyleydim). Kendi bölümlerini mükemmel bir şekilde bilseler de provada dinlemenin ego yıkıcı sanatını öğrenmek, dışa doğru dönmek zorundadırlar. Bazen sonucun aksi bir yöne ilerlediği düşünülür. Müzisyen uyumlu hale gelirken, egosunu daha çok bastırır. Ama bütünüyle homojenlik beraber müzik yapmak için bir yöntem değildir ya da çok duygusuz bir yöntemdir. Bunun yerine, asıl müzikal karakter küçük hürmet ve tasdik oyunları aracılığıyla ortaya çıkar. Oda müziğinde, bireylerin bazen birbiriyle çatışan, farklı seslerden konuşmalarını duymaya ihtiyacımız vardır; her kemanın ince detaylarda farklı bir ton vermesinde olduğu gibi. Bu farklılıkları beraber dokumak, zengin bir diyaloğu yönetmek gibidir.</p>

  <p>Klasik müzikte basılı partisyonlar ile çalışılır ve bu partisyonlar, konuşmayı yönetiyor gibi gözükebilir. Fakat basılı partisyonlar, o mürekkep damlaları, müziğin aslında nasıl bir ses vereceğini anlatmak için yeterli değildir. Bir viyolonselist olarak Robert Winter, bir Beethoven kuartetinin provasını yaparken sayfa ve eylem arasındaki farkın, müzisyenlerin kullandıkları enstrümanların belirli özellikleri, müzisyenlerin değişen karakteri ve tabii ki metnin gizemleri ile bestelendiğini söyler.<a class="noteref" href="#n19" id="r19">19</a> Müzikte en can sıkıcı talimat, anlamlı bir şekilde <em>espressivo</em> (duygulu) çalmaktır. Bu komutu sese çevirmek için bestecinin niyetini sezebilmemiz gerekir. Bireysel çalgıcılar, bir çeşit <em>espressivo</em> bölümlerin nasıl çalınacağını göstermekle diğerlerinin yorumlayamadıkları nasıl <em>espressivo</em> çalınır için ipuçları gönderiyor olabilir.</p>

  <p>Karmaşık komutları bir yana bırakırsak, provada gerçekleşen iletişim, sayfaya mürekkebi yerleştirirken bestecinin duyduğu sesin doğru anlamını arar. Örneğin, Schubert’in Okteti’nde (sekizlik), besteci, başlangıçta tüm sekiz çalgıcının paylaştığını melodi parçalarına ayırır. Bu oldukça incelikli bir süreçtir; bir durak olurken, her çalgıcı kendi ayrılışını büyük bir sorun haline getirmeksizin “ben trenden burada iniyorum” gibi bir şey iletmek zorundadır. Bu benim Schubert’in istediğini hayal ettiğim şey olsa da bunu sadece diğer çalgıcılarla beraber çalışarak doğrulayabilirim. Bu durumda, bana ait ses onlarınkinden saparak bir araya gelir. Nota ve ses arasındaki fark yüzünden hocam, büyük Pierre Monteux, öğrencilerine “Okumayın, duyun.” derdi. Bu, provalarda olması gereken bir şeydir.</p>

  <p>Müzikte, icra etmek ile prova etmek arasında temel bir ayrım vardır. Biri tek başına bir eylemken, diğeri kolektif bir eylemdir. İkisinde de ortak olan, başlangıçta bütün bir partisyonla uğraşırken, sonrasında belirli bazı deneme parçalarına odaklanmak şeklinde devam eden standart prosedürdür. Öncelikle müzik üzerindeki çalışmanın iki biçimi ayrılır; çünkü prova yapmak müzikal alışkanlıkları ortak bilincin içine sürükler. Yalnız çalışırken, müzisyen kendi bölümünün üzerinden tekrar tekrar geçer ki bölümler yerleşmiş rutinler haline gelebilsin. Bu, özellikle, kendi bölümünü seyirci karşısında sunmaya hazırlanan müzisyen için zorunludur. Çok az sayıda müzisyen, kemancı Fritz Kreisler ya da Pierre Monteux gibi, bir iki üstünden geçmenin ardından bir partisyonu hafızaya alabilir. Geri kalanımız için tehlike, yerleşmiş bölümlerin diğerleri tarafından nasıl duyulduğunu gözden kaçırmada söz konusudur. Provada ise çalgıcı bu farkındalığı bir diğerine geçirebilir.</p>

  <p>Oyunun kurallarını tartışan çocuklar, beraber oynayabilmek için ortak bir karara varmak zorundadır. Ama müzisyenlerin böyle bir zorunluluğu yoktur ya da yok gibidir. Bir keresinde, beraber Schubert Okteti’ni prova ederken klarnetçi Alan Rusbridger beni bir konuda uyarmıştı: “Hocam (Çekirdekten yetişme bir gazeteci olduğu için bu şekilde hitap etmesinde herhangi bir iltifat söz konusu değil.) üst notalarınız kulak tırmalıyor.” Yalnız çalışırken, onun bunu nasıl duyabileceği üzerinde düşünmemiştim ve o benim bunu duymamı sağladı. Ama sesi yumuşatmadım. Bu şekilde kulak tırmalayıcı olması gerekir mi diye düşünüp taşındım ve böyle olması gerektiğine karar verdim. Hatta daha da kulak tırmalayıcı hale getirdim. Bu alışverişimiz, onun hoşlanmadığı notanın değeriyle ilgili bende daha fazla bir farkındalık yarattı. İyi bir tartışmada olduğu gibi, bu konuşmanın zenginliği de insanları konuşmaktan alıkoymayan anlaşmazlıklarda olduğu gibi işlenmiştir.</p>

  <p>Eğer bir çalgıcı, “Schubert Okteti’nin anlamı” ile ilgili bir açıklamayla gelirse ya da bütün çalgıcılar bunun kültürel önemini tartışmaya başlarsa, o prova gelişmez. Provanın kendisi böylelikle bir derse döner; aslında bazı provalar felsefe dersleri gibi geçer. İyi prova becerileri olan müzisyenler, somut problemleri araştırarak tıpkı bir adli olaydaymışçasına çalışır. Doğrudur, çoğu müzisyen fazlasıyla dik kafalıdır (ben kesinlikle öyleyim), ama bu düşünceler sadece, eğer ortak sesin belli bir anını şekillendiriyorsa diğerlerini etkiler. Bu deneycilik belki de bir provada sanatsal işbirliği ile ilgili en yankı yapan noktadır: İşbirliği daha en başından sanatçıları anlatıma, bir diğer deyişle anlamlı ayrıntılar bulmaya ve onun üzerinde çalışmaya ihtiyaç duyacak şekilde kurgular.</p>

  <p>Zamanla farklılıklar da (yalnız) icra etmeyi ve provayı birbirinden ayırır. Yalnız çalışan profesyonel müzisyenler durup dinlenmeden sekiz ya da daha fazla saat çalabilir. Onlar “araştırmacı tekrar” sürecini nasıl yapılandıracaklarını öğrenmişlerdir ki böylelikle uzun dönemler için dikkatlerini toplayabilirler. Bu uzun seansların en iyilerinden kemancı Isaac Stern, bir keresinde bana şu sözleri söylemişti: “Bütün bir gece uyumadım, sonunda Brahms Konçertosu’nun açılış ölçülerini (bar) doğru çalıyorum.” Profesyonel müzisyen gruplarının provaları, kısmen birliğin fazla mesai ve diğer ekonomik kısıtlamalarından dolayı, nadiren üç saatin ötesine uzar. Eğer grup şanslıysa ilk çalıştan önce bir eseri beş ya da daha fazla sayıda prova etme imkânı bulabilir; fakat aslında bu sayı iki ya da üçtür. Çok fazla ortak emek, kısa bir süre içerisine sıkışır kalır. Müzisyenler, açığa çıkardıkları anlamlı ayrıntılarda, anlatımlarında ekonomik olmak zorundadır.</p>

  <p>Profesyonel müzik provaları süresince meydana gelen iletişim, toplumsal olarak dikkat çekicidir ki burada sıklıkla yabancılarla kurulan bir iletişimden bahsetmekteyiz. Profesyonel müzisyen bir göçmendir. Eğer bir yıldız sanatçıysa, sürekli olarak yolda bilinmeyen orkestralarla ya da toplama gruplarla çalışıyor olacaktır. Belli orkestralara kök salmış daha yerleşik müzisyenler için bile, ekstra saatler, şans eseri kapılmış sahne işleriyle, diğer konser salonlarından olduğu kadar, genellikle şehir dışındaki kiliseler ya da düğünlerden ortaya çıkan fırsatlarla doldurulur. Yabancılarla iletişim kurmanın zorluğu, ayrıntı için arayışı teşvik eder; çünkü beraber sadece birkaç saatiniz vardır.</p>

  <p>Bu soruna bir çözüm de taşınabilir bir ritüel dizisinde yatar. Her müzisyen, zaman içinde kilit pasajlara anında uygulayabileceği bir dizi etkileyici ritüel geliştirmiş olacaktır. Schubert Okteti için turnedeyken, notalarıma kilit yerleri işaretlemiştim, biliyordum ki tempodaki gecikmeleri, melodi treninden inmek istediğim pasajları, buyruğum altına almak isteyecektim. Provalardaki ritüel, bu işaretleri paylaşmakta yatar. Eğer diğerleri de aynı şekilde onları işaretlediyse, ne kadar yavaşlamamız gerektiği konusu hemen halledilebilir. Eğer işaretlemedilerse, yavaşlayıp yavaşlamamak hakkında müzakere edilecektir. İşaretlenmiş parçanın ritüelinin bir çeşit sembolik gücü vardır; çünkü diğer müzisyenlere ne çeşit bir müzisyen olduğunuzu, cümleleri eğmeye veya dinamikleri şekillendirmeye olan eğiliminizin ne olduğunu iletir. Meslektaşlar diğer, prova edilmemiş olarak kalabilen işaretlenmemiş parçalarda muhtemelen ne yapacağınızı bu şekilde sezecektir.</p>

  <p>Ritüel, işbirliği çalışmasını anlamlı hale getirir ve bu çok geniş bir konudur. Görüleceği gibi, ritüel dinde, işyerinde, politikada ve topluluk yaşamında etkileyici işbirliği olanakları sağlar. Schubert Okteti’nin gizemlerine adanmış gecelerin şu an “ana akım etkinliği” adı verilen şey olmadığı kesinlikle doğrudur, bu daha çok yaşamın sır dolu bir yoludur. Burada, müzisyenlerin ve benzer türde bir işbirliğinde hayli uzmanlaşmış olan profesyonel atletlerin prova süreçlerini karşılaştırarak bir tartışmaya gitmedim. Genç bir profesyonel olarak edindiğim tecrübe, başlıca insan doğası üzerine inşa edilmiştir. Erken dönem çocukluk ile temas noktası, belirsizliğe giden iletişimlerde, zamanında yapılandırılmış ve odak haline getirilmiş uygulamalarda, farklılıklarla ilgili konuşmalarda, kendi üzerine düşünen özeleştiriye bağlı olan uygulamalarda yatmaktadır.<a class="noteref" href="#n20" id="r20">20</a> Provadaki müzisyenler yetişkin Eriksoncular’dır. Etkileşim içinde olmak, karşılıklı çıkarları için birbirlerinden alıp vermek zorundadırlar. Yani, sanat yapmaları için işbirliği yapmak zorundadırlar.</p>

  <h2 id="sigil_toc_id_6">DİYALEKTİK VE DİYALOJİK İLETİŞİMLER</h2>

  <p class="nonindent">Müzikal prova ile sözlü iletişim arasında bir analoji olsa da aynı zamanda üzeri örtülü bir sorun da vardır. Müzisyenler arasındaki gerçek iletişimin çoğu, kalkmış kaşları, homurdanmaları, bir anlık bakışları ve sözel olmayan jestleri içerir. Müzisyenler bir şey açıklamak istediklerinde, anlatmaktan çok onu gösterir. Bu, diğerlerine belli bir parça çalarak, onlara ne yaptıklarını yorumlamayı bırakmaktır. “Belki daha <em>espressivo</em>” dediğimde tam olarak ne demek istediğimi sözcüklerle açıklamakta zorlanacağım. Halbuki karşılıklı bir konuşmada, sözcükleri bulmak zorundayız.</p>

  <p>Yine de müzik provaları, diğerlerini dinleme becerilerinin açık beyanlarda bulunmak kadar önemli hale geldiği tartışmalara benzer. Filozof Bernard Williams, içeriği yaptığınız açıklamalarda yatıyormuş gibi bir olayı açığa çıkarma dürtüsünden, kırıcı bir şekilde “iddia fetişi” olarak bahseder.<a class="noteref" href="#n21" id="r21">21</a> Dinleme becerilerinin, bu tarz atlı mızrak dövüşünü andıran sözel tartışmalarda çok da bir anlamı yoktur. Muhatap ya hayran olmak ve sonrasında anlaşmak ya da aynı kararlılıkta karşı çıkmak amacındadır; siyasi tartışmalardaki yaygın sağır diyaloğu gibi.</p>

  <p>Konuşmacı kendini acemice ifade etse bile, iyi dinleyici bu yetersizlik üzerinde duramaz. İyi dinleyici, karşılıklı konuşmanın ilerlemesi maksadına, önerisine yanıt vermek zorundadır.</p>

  <p>Dikkatlice dinlemek iki çeşit karşılıklı konuşma üretir; diyalektik ve diyalojik. Diyalektikte, okulda öğrendiğimiz gibi, zıtlıkların sözel oyunu aşama aşama bir sentez oluşturmalıdır. Diyalektik, Aristoteles’in <em>Politics</em><a class="noteref" href="#cn8" id="r_cn8">8*</a> kitabındaki şu gözleminde başlar: “Aynı kelimeleri kullansak bile, aynı şeylerden bahsettiğimizi söyleyemeyiz.” Amaç, sonunda ortak bir anlayışa ulaşmaktır.<a class="noteref" href="#n22" id="r22">22</a> Diyalektik konuşma becerisi, bu ortak zemini neyin kurabileceğini belirlemekte yatar.</p>

  <p>Bu beceri ile ilgili, Theodore Zeldin, karşılıklı konuşmaya ilişkin yazılmış küçük ve bilgece bir kitapta, iyi dinleyicinin ortak zemini, muhatabının söylediği şeyden çok, varsaydığı şeyde aradığını söyler.<a class="noteref" href="#n23" id="r23">23</a> Dinleyici bu varsayımı sözlere dökerek detaylandırır. Amacı, içeriği anlar, onu açık hale getirir ve hakkında konuşursunuz. Platonik diyaloglarda Sokrates, tartıştığı kişinin ifade ettiğini, “bir başka deyişle” tekrardan ifade ettiğinde iyi bir dinleyici olduğunu ortaya koyarken, farklı bir çeşit beceriyi ortaya koyar. Ama bu yeniden ifade, onların gerçekten söyledikleri ya da söyleme niyetinde oldukları şeyle aynı değildir. Yankı, aslında yerinden etmedir. Bu yüzden, Platon’un diyaloglarındaki diyalektik, bir savunmaya, sözel bir düelloya benzemez. Bir tezin antitezi “Seni geri zekâlı, yanılıyorsun!” demek değildir. Bunun yerine şüphe ortaya çıkar, yanlış anlamalar ve çatışan amaçlar oyuna dahil olur. Bu yüzden, insanlar birbirlerini daha dikkatli dinlemek zorundadır.</p>

  <p>Müzik provalarında bir müzisyen “ne yaptığını anlamıyorum, burası böyle değil miydi?” derken de buna yakın bir şey olur. Yeniden ifade, sesle ilgili tekrardan düşünmeye sebep olur ve duyulan şey kopyalanmadan sonuç düzeltilebilir. Gündelik konuşmalarda yaygın bir kullanım olan “diğer insanların sıçrayan düşüncelerinin”<a class="noteref" href="#cn9" id="r_cn9">9*</a> anlamı budur; öyle ki bu sözel saçmalıkların ortaya çıkışları herkesi şaşırtabilir.</p>

  <p>“Diyalojik”, Rus edebiyat eleştirmeni Mikhail Bakhtin’in, kendisini ortak bir zemin bularak çözümleyemeyen tartışmaları adlandırmak için türettiği bir sözcüktür. Ortak bir anlaşmaya ulaşılamasa da karşılıklı alışveriş sürecinde insanlar kendi görüşlerinin daha çok farkına varır ve diğerine yönelttikleri anlayışlarını genişletir. “Hocam, yüksek notanız kulak tırmalayıcı geliyor.” ifadesi, Schubert Okteti provasında diyalojik bir alışverişi resmi olarak başlatmıştır. Bakhtin, Rabelais ve Cervantes gibi, diyalogları diyalektikteki birbirine yaklaşan anlamların tam zıttı olan yazarlara, birleştiren yerine birbirinden ayrılan alışverişler kavramını kullanır. Rabelais’in karakterleri, diğer karakterlerin hemen kavradığı, görünüşte birbiriyle alakasız yönlere fırlayıp gider. Böylece tartışma genişler, karakterler birbirini teşvik eder.<a class="noteref" href="#n24" id="r24">24</a> Bazen oda müziğinin muhteşem performansları da buna yakın bir şeyler iletir. Müzisyenler aynı sayfadan tamamen aynı sesi vermez; böylece performans daha karakterli, daha karmaşık hale gelir. Ama gene de müzisyenler, cazda ve klasik oda müziğinde olduğu gibi, birbirini ateşler.</p>

  <p>Diyalektik ve diyalojik konuşma arasındaki fark, bu ya da şu meselesi değildir tabii ki. Diyalektik konuşmanın Zeldin versiyonunda olduğu gibi, diyalojik konuşmada ileriye yönelik hamle, diğer kişinin söylemediği, ama ima ettiği şeye dikkat etmekten ileri gelir. Sokrates’in kurnazlığı olan “bir başka deyişle” ifadesinde olduğu gibi, diyalojik konuşmada yanlış anlamalar er ya da geç ortak anlayışı açıklığa kavuşturabilir. Bununla beraber, tüm dinleme becerilerinin özünde, konuşmayı ileri götürmek için somut detayları, ayrıntıları fark etmek yatar. Kötü dinleyiciler yanıt verdiklerinde, genellemelere geri döner; tartışma açan o küçük cümlelere, yüz jestlerine ya da sessizliklere dikkat etmezler. Sözlü konuşmalarda, müzikal provalarında olduğu gibi, karşılıklı alışveriş her yönüyle inşa edilir.</p>

  <p>Tecrübesiz antropologlar ve sosyologlar, tartışmalara yön vermekte garip zorluklardan muzdarip olabilirler. Konu nereye yönlendirmişse oraya giderken, yanıt vermek için bazen çok hevesli olurlar; tartışma yapmak yerine, duyarlı olduklarının, umursadıklarının ispatına yönelirler. Burada önemli bir sorun gizlenir; diğer kişi ile çok fazla özdeşleşme, diyalojik bir konuşmayı bozabilir.</p>

  <h2 id="sigil_toc_id_7">SEMPATİ VE EMPATİ</h2>

  <p class="nonindent">Biz diğerlerinin farkındalığını, en yaygın şekliyle onlarla özdeşleşmek manasına gelen bir sempati meselesi olarak düşünürüz. Amerikan Başkanı Bill Clinton’ın artık bir klasik haline gelmiş söyleminde olduğu gibi: “Acınızı hissediyorum.” Adam Smith, <em>The Theory of Moral Sentiments</em><a class="noteref" href="#cn10" id="r_cn10">10*</a> kitabında, bu durumu bir kişinin “kendini diğerinin yerine koyabilmesi ve acı çekenin… anlık olaylarda başına gelmesi muhtemel tüm sıkıntı koşullarını kendisine getirmesi için … çaba sarf etmesi”<a class="noteref" href="#n25" id="r25">25</a> olarak tanımlamıştır. Smith, kendine davranılmasını istediğin gibi davranılmasını emreden İncil öğretisine bir not düşmüştür. Bir kişi kendisini ötekinde sadece hemcinsi olarak değil, fakat o “anlık olaylarda” görmelidir. Aslında, bu olaylar sıklıkla birinin kendine ait somut tecrübesinden fazlasıyla sapar. Smith’e göre, hayal gücü bu engellerin üstesinden gelebilir. Farklılıktan benzerliğe sihirli bir sıçrayış yapılabilir, böylece garip ya da yabancı tecrübeler bize aitmiş gibi görünür. Bu şekilde, onlarla özdeşleşebilir ve davalarını anlayıp paylaşabiliriz.</p>

  <p>Clinton’a has bu genelleştirilmiş sempati, anında, çoğu tecrübesiz sosyal bilimci araştırmacıyı kötü sonuçlarla harekete geçirmiştir. Ne Adam Smith’in önerdiği zor görev, bir başka insanın ayrıntılarını hayal etme tecrübesi gerçekleşir ne de “acını hissediyorum” ifadesi müzisyenlere, beraber daha iyi çalmaları için yardım eder. Hem araştırmacıların hem de müzisyenlerin kullandığı başka bir formdur, empati.</p>

  <p>Müzikal provada bir kemancı, müzisyen arkadaşlarının melodinin bir parçasını tamamen farklı bir yoldan duyduklarını ve bu yüzden farklı çaldıklarını fark edebilir; o bu değişikliği kaydeder. Sempatik yanıt onlarla özdeşleşmek ve böylelikle onları taklit etmek olurdu. Empatik yanıt ise daha karizmatiktir, “Sen yukarı-yay yap, ben aşağı…” Fark belki havada kalacak, ama ne yapıldığını bildiren bir işaret verilmiş olacaktır. Bir görüşmede, dinleyicinin empatisi karşı taraf susuyorken bile göz temasını koruyarak, “Tam olarak ne hissettiğini biliyorum.”<a class="noteref" href="#cn11" id="r_cn11">11*</a> cümlesindense “Tüm dikkatimle seninle ilgileniyorum.” cümlesini aktararak ifade edilebilir. Merak, sempatide olduğundan daha kuvvetli bir rol oynar empatide.</p>

  <p>Sempati ve empati ikisi de tanımayı aktarır ve ikisi de bir bağ kurar. Ama biri kucaklaşmayken, diğeri bir karşılaşmadır. Sempati, farklılıkların üstesinden özdeşleşmenin hayali eylemleri ile gelir; empati ise, başka bir insana, ona ait koşullarla bakmaktır. Genellikle sempatinin empatiden daha güçlü bir duygu olduğu düşünülegelmiştir; çünkü “acını hissediyorum” vurguyu benim ne hissettiğime verir, birinin kendine ait egosunu etkinleştirir. Empati ise daha zahmetli bir çalışmadır, en azından dinleme söz konusu olunca; çünkü dinleyici, kendi dışına çıkmak zorundadır.</p>

  <p>Bu iki tanıma şekli de farklı zamanlarda ve farklı şekillerde işbirliği için gereklidir. Eğer bir grup maden işçisi yeraltında kaldıysa, “acını hissediyorum” bizim onları dışarı çıkarma arzumuzu harekete geçirir. Herhangi bir zamanda bir maden kuyusunun derinliklerinde bulunup bulunmadığımızın bir önemi yoktur. Bu farklılığı göz ardı ederiz. Fakat kendimizi tam olarak onlar gibi hayal etmediğimiz zamanlarda da diğer insanlara yardım ettiğimiz durumlar söz konusudur. Karşındakinin ne yaşadığına dair bir fikrin olmadan taziye konuşması yapmak gibi. Empatinin belli bir siyasi pratiği vardır. Şüphesiz uzak bir ihtimal olsa da bir yasa koyucu ya da birlik lideri empati uygulayarak basitçe seçmenleri adına konuşmaktansa, onlardan ders alabilir. Gerçeğe uygun bir şekilde, empatik dinleme, insanların aynı ırkı ya da etnisiteyi paylaşmadığı topluluklarda arabuluculuk yapan topluluk örgütçüsüne, rahibe ya da öğretmene yardım edebilir.</p>

  <p>Felsefi bir mesele olarak sempati, diyalektiğin tez-antitez-sentez oyunu için duygusal bir ödül olarak anlaşılabilir: “Sonunda birbirimizi anladık.” Ve bu, iyi hissettirir. Empati, diyalojik değişimle daha çok bağlantılıdır. Her ne kadar karşılıklı alışverişi merak devam ettiriyorsa da kapanışın, şeylerin üstesinden gelmenin tatminini aynı şekilde tecrübe etmeyiz. Fakat empati, kendine has duygusal ödülünü içerir.</p>

  <h2 id="sigil_toc_id_8">DOLAYLAMA</h2>

  <p class="nonindent">“Siktir git, siktir git”, saf bir öfke patlamasından daha fazlasıdır: felç edicidir. Bu patlamayla karşılaşıldığında büyük ihtimalle verilen yanıt, “peki, sen de siktir git”tir. Muhalifler bu şekilde birbirine kenetlenir. İngiltere’ye ilk geldiğimde, Başbakanın Parlamento’daki Gensoru Zamanı’nın bu duruma uygun bir örnek olduğunu düşünmüştüm; Başbakanın ve Muhalefet liderinin taviz vermediği ve patlamaların eşikte gözüktüğü bir sözlü dövüş gibi. Fakat yapmadılar; görünüşe göre bugün bu amansız dövüş, Amerika’daki profesyonel güreşler gibi, televizyon için yapılıyor. Ama gerçek hayatta, sözlü saldırganlık çoğu kez sınırı aşar.</p>

  <p>İngilizlerin gençlik tecrübeleri, bana bu tehlikeyi atlatacağım bir yol gösterdi. New York’tan, Juilliard Okulu’nun düdüklü tencere gibi kaynayan rekabetçi ortamından yeni çıkmış genç bir müzik öğrencisi olarak, Londra’da genç müzisyenlerle ilk prova almaya başladığımda afallamıştım. Tartışmalar “muhtemelen”, “belki”, “yerinde olsam şöyle düşünürdüm” gibi ifadelerle ilerliyordu. Tıpkı diğer tartışmalarda olduğu gibi, ama bir barda ama bir patron asilzadenin çizim odasında, İngilizler kendilerini dilek kipinin kullanımında becerikli efendiler olarak ortaya koyuyordu.</p>

  <p>Sadece nezaket mi? Evet, ama sadece bu değil. Provalar daha yararlı hale gelmişti; çünkü bu dilek kipi deney için bir alan açıyordu. Belirsizlik, diğerlerine katılmaları için davetiye çıkarıyordu. Çekingenliğin, utanma gibi, narsisizmin tersine çevrilmiş bir biçimi olabileceği kesinlikle doğrudur. Bu insan, oldukça, hatta fazlasıyla kendinin farkındadır. Ayrıca, İngilizlerin kendilerini Amerikalılardan daha az rekabetçi bir yönelimde görmekten hoşlandıkları da doğrudur. Tecrübelerime göre, onlar kadar hırslı olsalar da bunu onlar kadar göstermezler. Bu hem prova stüdyosunda iyi işbirliği hem de barda, gerilimi azaltılmış bir muhabbet demektir.</p>

  <p>Bir toplum araştırmacısı olduğumda, dilek kipi benim için insan ilişkilerini düşünürken daha büyük bir önem taşıdı. Diplomatların savaştan kaçınmaya çalışırken taraflarla yaptığı müzakereler, bu kipte uzmanlaşmalarını gerektirir. Tıpkı iş anlaşmalarında ve gündelik sosyalleşmelerde olduğu gibi, “muhtemelen” ya da “yerinde olsam şöyle düşünürdüm”, felce uğramış durumlar için devadır. Dilek kipi, Bernard Williams’ın girişkenlik saplantısı korkusuna, belirlenmemiş ortak bir alan açarak karşı çıkar. Bu alan yabancıların, ama beraber bir şehrin içine atılmış göçmenler ya da yerliler olsun ama aynı sokakta yaşayan homoseksüeller ya da heteroseksüeller olsun, beraber ikamet ettikleri bir alandır. Toplumsal makine, insanlar fazla empatik davranmadıklarında yağlanır.</p>

  <p>Dilek kipine en çok, diyalojik bir alan olan evde rastlanır. Bir dünya konuşmanın açık toplumsal bir alan yarattığı, tartışmanın umulmadık yönlerde ilerleyebildiği bir alandır ev. Diyalojik konuşma, belirtildiği üzere, empati aracılığıyla, diğer insanların kendilerinde kim olduğu hakkında merak duygusuyla başarıya ulaşır. Bu, sempatinin anlık özdeşleştirmelerinden çoğunlukla daha yatıştırıcı bir duygudur. Yine de empatinin kazanımları da buz gibi değildir. Dolayımı kullanarak, bir diğeri ile dilek kipinde konuşarak, bir çeşit sosyal haz edinebiliriz: Kendimizi onların yerine koymaya zorlamadan diğer insanlarla beraber olmak, onlara odaklanmak ve onlar hakkında bir şeyler öğrenmek.</p>

  <p>Şüphesiz bu benim için etnografik alan çalışmasından gelen bir zevk, size benzemeyen insanlarla tanışmak için dışarı çıkıyor ve geziyorsunuz. Yabancı bir sokakta geziniyormuşçasına, rastgele konuşmanın getirdiği rahat sohbetin verdiği hazlar, etnografı herkes konusunda cesaretlendirir. Röntgenciliğin bu konuda bir dozu olmasına rağmen kötü de bir şöhreti vardır. Eğer sadece samimiyetle tanıdığımız insanları tanıyor olsaydık, yaşam, dayanılmaz bir şekilde dar bir alan olabilirdi. Dikkatlice bakıldığında, rastgele bir konuşmanın bu karşılaşmayı anlamlı hale getirmesi için beceri gerekir. Kendiniz hakkında açıklama yapmaktan uzak durmak, sizin diğer insanların hayatına bakmanız ve onların da aynı şekilde, sizin hayatınıza bakmaları açısından alan yaratan bir disiplindir.</p>

  <p>Karşılıklı konuşma, dinleme becerilerinin önem kazandığı bir prova gibidir. İyi dinleme, en iyi şekilde, duyulan şeyin ayrıntısına odaklanarak yapılan, yorumlayıcı bir etkinliktir. Tıpkı, diğer kişi için çantada keklik olan ama söylenmeyen özelliklerden yola çıkarak, doğru anlamı aramak istediğimizde olduğu gibi. Diyalektik ve diyalojik yöntemler karşılıklı bir konuşma için iki yol sunar. Biri anlaşmaya yönlendiren zıtlıkların oyunuyla, diğeri açık sonlu bir yolda görüşleri ve tecrübeleri teati ederek. İyi dinlemede ya sempati ya da empati hissedebiliriz, ikisi de işbirlikçi dürtülerdir. Sempati daha canlandırıcı iken, empati sakinleştirici ve kendi dışımızdakilere odaklanmamızı gerektiren daha zahmetli olandır. Diyalojikte, insanlar birbirlerine bir boz-yap gibi uymazken, yine de karşılıklı alışverişlerinden bilgi ve haz edinebilirler. “Belki de”, konuşmada işbirliğini kolaylaştırır. Bu konuşma becerileri, yeni yürümeye başlayan çocukların birbiriyle oynadığı kum havuzundan çok uzak gözükebilir. Ama yine de bir bağlantı vardır. Yaşamın erken aşamalarında insanlar, farklı ve değişken tavırlarını keşfederek işbirliğini nasıl prova edeceklerini öğrenir. Sonuç olarak, yetişkinler arasındaki konuşmalar iki yoldan bu olasılıkları açığa çıkarır.</p>

  <p>Modern toplum bu ilk alışveriş çeşidini ikincisinden daha iyi düzenler, diyalektik argümanla girdiği iletişimde diyalojik tartışma ile girdiğinden daha iyidir. Bu karşıtlık, şaşırtıcı bir biçimde işbirliği için söz konusu olan teknolojik sınırda da ortaya çıkar.</p>

  <h2 id="sigil_toc_id_9">ON-LINE İŞBİRLİĞİ</h2>

  <p class="nonindent">Benim yaşımdaki birçok insanda olduğu gibi on-line iletişim bana da doğal gelmiyor. Mektup yazdığım zaman yazı üzerinde zaman harcıyorum, dikkat gösteriyorum ve bu yüzden az yazıyorum. Her gün aldığım çığ gibi e-postaların sayısı ise cesaret kırıcı. Diğer taraftan, on-line yazılı bir konuşmayı yönlendirmek, birisiyle telefonda yüz yüze konuşmayla kıyaslandığında acı verici bir şekilde yavaş geliyor. Ama bir yandan da yeni iletişim teknolojileri iletişimin manzarasını geri döndürülemez biçimde değiştirmiştir.</p>

  <p>İletişim teknolojilerinin en güçlü siyasi etkisi, insanları, ekranda yaşamalarındansa, off-line harekete geçirmek için uyarırken ve canlandırırken meydana gelir. Ne gariptir ki sıkıştırılmış tweetler ve metin mesajları da bu etkiyi taşıyabilmektedir, tıpkı Tunus ve Mısır’daki 2011 ayaklanmalarında olduğu gibi. Kısa mesajlar, insanlara önemli bir olayın nerede gerçekleştiğini ya da kimlerin bu olaya dahil olduğunu anlatmıştır. İnsanlar, bir sonraki hareketlerinin ne olması gerektiğini anlamaya çalışırken, şehir merkezine, devlet binalarına ya da kışlalara gitmiştir. Öte yandan kısa mesaj, siyasi bir analiz yapmak için çok bölük pörçük ya da çok kısadır. Facebook resimleri de bu aynı sıkıştırılmış etkiyi taşır. Önemli olayın meydana gelişi gösterilir ve acil bir davet yayılır: “Orada ol!” İletişim bu yolla yürüdüğünde, sıkıştırılmış iletişim, insanların varlığını onları bir araya getirerek fiziksel olarak açığa çıkarır. On-line işbirliği, işbirliğini ete kemiğe büründürür.</p>

  <p>Peki, on-line iletişim ne âlemdedir? Bu karşılıklı değiş tokuşlar aynı canlandırıcı etkiye sahip midir? Bu soruların yanıtlarını bulmak için, Google Wave ile çalışan bir beta sınaması grubunun parçası olmayı kabul ettim. Bu özellikle ciddi on-line işbirlikleri için tasarlanmış bir programdı. Kutudan yeni çıkmış haliyle, Google Wave güzel görünüyordu. Fikir ve katılım yaratıp, bunların ekranda canlı ve açık bir şekilde gözükmesini amaçlıyordu. Açık olmaya çalışıyordu ki böylelikle katılımcılar özgürce bir şey ekleyebilsin ya da belirli bir zaman sürecinde projenin kendisini değiştirebilsin. Deneysel atölye çalışması için eski bir Rönesans fikri, Google Wave aracılığıyla siber uzayda yeni bir site olarak yerini bulmuş gözüküyordu. Ama bu çaba başarılı olmadı; Google Wave, şirket projeyi başarısızlık olarak değerlendirip bitirinceye kadar, 2009’dan 2010’a, sadece bir yıl boyunca devam etti.</p>

  <p>Katıldığım Google Wave grubu, bilgi toplayıp Londra’ya yapılan göç hakkında bir politika yaratma peşindeydi. Grubumuzun sahip olduğu veri, oluşan istatistikleri, kopyası çıkarılmış görüşmeleri, fotoğrafları ve göçmen topluluklarının filmlerini, insanların nereden geldiklerini ve Londra’da nereye yerleştiklerini gösteren haritaları yorumlamak zorundaydı. Katılımcılar Londra’nın, İngiltere’nin ve Kıta’nın dört bir tarafındandı, her birkaç günde bir şeyler gönderiyor, okuyor ve konuşuyorduk.</p>

  <p>Projemiz özellikle, Müslüman aileleri içerisinde İngiltere’ye gelen ikinci kuşak göçmenlerin, birinci kuşağa nazaran neden ülkeyle ilgili daha hoşnutsuz oldukları üzerine yoğunlaşıyordu. Fakat aynı zamanda, teknik bir güçlükle de karşılaştık. İstatistikçilerin ve etnografların, hükümete karşı olan bu hoşnutsuzlukla ilgili farklı delilleri vardı. İstatistikçiler, engellenen eğitim ve işe yönelik hareketliliğin yollarını çizelge ile göstermeye çalışırken; etnograflar, ebeveynlerinin geride bıraktıkları yaşam tarzlarını ve yerlerini, şu an yaşadıkları şartların hiçbir önemi olmaksızın, kültürel olarak idealize eden gençleri bulmuştu. İşleri daha karmaşık hale getirmek için, “yabancılaşmış” Müslüman gençlikle ilgili endişelenen devlet finansörü, hangi politikaları devreye sokmaları gerektiğini bilmek istiyordu. On-line işbirliği tüm bunları açıklığa kavuşturabilecek miydi?</p>

  <p>Projenin amacı on-line sosyal ağlarınkinden çok farklı olsa da yine de aynı temel teknolojiyi kullanıyordu. “Arkadaş olma” işlerine girmek istemiyorduk, böylelikle Facebook’un gizlilik ihlalleriyle ilgili de endişelenmemiz gerekmiyordu. Aslında çoğu sosyal paylaşım sitesi gerçekten de sosyal olarak etkileşim halinde olunabilecek yerler değildir. Sanal gerçeklikte, yazar Sarah Bakewell “yirmi birinci yüzyılın” on-line olarak “kendileriyle dolu olan bir sürü insanla dolu olduğunu” söyler; bu acınası gözlem şu şekilde devam eder: “Yarım saatlik ağ, tweet ve blog… okyanusu üzerinden kendi kişilikleriyle büyülenmiş ve ilgi görmek için bağıran binlerce bireyi gündeme getirir.”<a class="noteref" href="#n26" id="r26">26</a> Bu gözlem doğru, fakat eksiktir. Aynı teknoloji, Shani Orgad tarafından çalışılan ve meme kanseri hastaları için kurulan on-line chat odalarında olduğu gibi, daha fazla sonuç odaklı görüşmelere olanak sağlayabilir. Bu sitede, kadınlar birbirleriyle, doktorlarıyla olan iletişimlerine ek olarak, çok önemli bilgiler ve tecrübeler paylaşır. Orgad, bu chat odasının hastalıkla uğraşmak açısından çoğunlukla hastanedeki yüz yüze alışverişlerden daha yardımcı olduğunu ortaya koymuştur.<a class="noteref" href="#n27" id="r27">27</a></p>

  <p>Projede bizi daha çok ilgilendiren ise, blog dünyasının rengini değiştiren zihinsel alışkanlıklardı. Bu politik dünya, gerçek ver ve al tartışmalarındansa saldırgan fikir baskıları ile doludur. Cass Sunstein’ın korktuğu bu bize-karşı-siz kullanımlarının geniş adalar denizi.<a class="noteref" href="#n28" id="r28">28</a> Bu, ifade fetişizmine örnek teşkil eden on-line alışkanlıkları kırmamız gerekir; sadece diyalojik, keşifçi bir konuşma, karşılaştığımız karmaşık meselelerle ilgili fikir edinmemize yardım edebilir.</p>

  <p>Proje ilk başladığında Google Wave’in bu konuşmalara olanak sağlayacağını düşünmüştüm; ama aksine program buna karşı çıktı. Programın mühendislerinin, işbirliğinin ne gerektirdiğine dair belirli bir fikirleri vardı; onlar diyalektik modelin görsel olarak yönlendirilmiş halini kullanıyordu. Google Wave, ekrandaki büyük kutuda birbirine yakınsayan anlatımları şekillendirmek için renkli metinler, üst metin linkleri ve yan pencereler kullanıyordu. Büyük kutu, projenin başlangıcından tükenişine kadar görüşlerin nasıl bir uzlaşmaya varacağına dair doğrusal bir hesap kullanıyordu. Program daha önce tartışılan konuları saklıyor ve geçmişi tek bir fare hareketiyle anında ulaşılabilir kılıyordu. Fakat verili andaki görsel yapı, alakasız görünüp önemsenmeyenleri ya da açmazları yan pencerelere atıyor ya da ortadan kaldırıyordu.</p>

  <p>Google Wave’in kullanımı için bize verilen talimatlar, konudışı bağlantıların rafa kaldırılmasından itibaren, bu yapının işbirliği yapmak için etkili bir yol olduğunda ısrarlıydı; fakat program bunu fazla basit bir şekilde ortaya koyuyordu. Diyalektik ve çizgisel yapısı, işbirliği süresince gelişen zorluklar için açıklama yapmakta başarısızdı. Bütün gerçek deneylerin bir özelliği, bulmayı beklemediğiniz bir şeyler bulmaktır. Bu tarz keşifler, genellikle kullanıldığı gibi, “kalıpların dışında düşünülmesini”, bilim tarihçisi Thomas Kuhn’un “paradigma değişimi” olarak adlandırdığı birleşmelerin ve karşılaştırma yapmanın yeni yollarının düşünülebilmesini zorunlu kılar. Google Wave’in işbirlikçi konuşmalar için sağladığı yapı ise ekran dışında düşünmeyi yasakladı. Böylelikle daha sonra anlamlı oldukları kanıtlanan düşünceler, o anda alakasız görülerek dışarıda bırakılmış oldu.</p>

  <p>Grubumuzdaki alışveriş daima din konusuna odaklandı ve konu-dışı gibi gözüken, önemsenmeyen “Peki ya, Kuzey’den Londra’ya taşınan genç kadınlar?” gibi ünlemler kenar çubuğu ya da yan ekran olarak kaldı. Birisi, bu genç kadın göçmenlerden laf arasında bahseden araştırmacıyı “senden bir süredir haber alamıyoruz” şeklinde soruşturduğunda, “işin ileri gittiği” yanıtını aldı. Onun zamanı geçmişti, ama hepimizin sonunda bulacağı gibi, toplumsal cinsiyet, ikinci nesilde yabancılaşan ve yabancılaşmayanların kilidini açmak için değişken bir anahtardı. Onun yanıtı, görünüşte konudışı bir öğeyi ortaya çıkaran, diyalojik bir yanıttı ve o yanıt yan ekranda yok edilmişti.</p>

  <p>Yan ekranların on-line bir grupta toplumsal sonuçları çok büyüktür; eğer diyalojik tepkiler adım adım eleniyorsa, tesadüfî düşünce katılımcıları, proje giderek tanımlandıkça kendilerini dışarıda bırakılmış hissedebilir. Çünkü anlamın karmaşık tabakaları gelişiyor gibi durmuyordu, ne sosyal ne de teknik meselelerle uğraşmadan, grubumuzun coşkusu program tarafından planlanan diyalektik anlatımı takip ettiğimiz sürece azaldı.</p>

  <p>Vurgulamam gerekir ki Google Wave bir diktatör değildi. Örneğin, ana ekranı onu çevreleyen tüm kenar çubuklarından daha küçük yaparak yeniden düzenlenebilirdi. Google Wave tarafından önerilen “moderator” yerine –sözüm ona konuyla ilişkili olmayan fikirleri ayıklayan zihinsel bir trafik polisi haline gelebilecek– her katılımcıya, öngördükleri bağlantıları, pencereler arası oklarla çizmesi için farklı biçimde renkli, noktalı ya da kesik bir çizgi verdik. Ama ekran gitgide karmaşıklaştığı için kullanmak da zorlaştı. Böylece, on-line çalışmak yerine, giderek çok daha etkili etraflıca düşünebileceğimiz ve herkesi konuşmanın içine alabildiğimiz yüz yüze görüşmeler için –modern toplumun gudubet işkence aletleri– uçaklara binmeye başladık.</p>

  <p>“İnsanların bunu neden istemediklerini anlamıyorum.” diyordu, programın yaratıcılarından (ayrıca erkek kardeşiyle beraber Google-Maps’in arkasındaki programcı) Lars Rasmussen. Program diğer kullanıcılar için bir fiyaskoydu ve 2010 yazında Google, başlamasından bir yıl sonra programı iptal etti. Bunun üzerine, Google yönetim şefi Eric Shmidt’in açıklaması da şu olmuştu: “Program çok zekice bir ürün. Neden işlemediğini hiçbir zaman bilemeyeceksiniz.”<a class="noteref" href="#n29" id="r29">29</a> Belki de böyle bir gizem söz konusu değildi. Biz işbirliğinin daha diyalojik bir çeşidini istemiştik.</p>

  <p>Başarısızlığın büyük nedenlerinden biri, programın iletişim için bilgi paylaşımını yanlış anlamış olması olabilir. Bilgi paylaşımı, özelde ve tanımda bir alıştırmadır; halbuki iletişim daha çok söylenenle, söylenmemiş kalanla ilgilidir. İletişim, öneri ve çağrışım alanını araştırıp bulur. Fakat, e-posta beklemenin telaşında, yanıtlar en yalın, minimum halde verilir. Görselin hâkim olduğu, Google Wave gibi on-line alışverişlerde, şüpheyi ya da ironiyi iletmek zordur; basit bilgi paylaşımı ifadeyi eksiltir.</p>

  <p>Bilgi ve iletişim arasındaki ayırım işbirliğinin kurumsal uygulamasını etkiler. İşbirliği çalışmaları, e-posta ya da e-posta benzeri teknolojilerle işleyen hastaneler ve okullar, dağılmış içeriğin genellikle anlamının da dağılmış olduğu manasına geldiğini gösterir; insanlar arası anlayış azalır. Düz anlamlı bir dil üzerinden canlanan on-line komutlar soyut ana hatlar üretir; düşük seviyede çalışanlar daima işverenlerinden, ki nadiren yetenekli bir yazar olabilen alt seviye çalışanı daima işvereninden gelen şeylerin satır aralarını okumak zorundadır. Somut sorunlarla ilgili etkileşim yavaşlar, hatta belirli konularla ilgili daha fazla e-postaya ihtiyaç duyulur. Bu anlam daralmaları Jaron Lanier’i de endişelendirmişti. Gerçekliği ekranda üç boyutta simule eden programların ilk kurucularından olan teknoloji uzmanı Lanier, bu endişesini şu sözleriyle dile getirir: “Ben ve arkadaşlarım ilk sanal gerçeklik makinelerini yaptığımızda, tüm olay bu dünyayı daha yaratıcı, canlı, empatik ve ilginç bir yer yapmaktı, … ondan kaçmak değil.”<a class="noteref" href="#n30" id="r30">30</a></p>

  <p>Programın hatası sadece Google’a özgü değildir, pek çok diğer program (bazıları Linux’te hâlâ devam ediyor ve ücretsiz ulaşım söz konusu) işbirliğini diyalojik terimlerdense diyalektik bir şekilde düşünür; sonuç yine zorlanmış deneyim ve engellenmiş işbirliğidir. Programcıların kullanıcılara, birbirileriyle etkileşime geçmeleri için imkânları sınamalarına, yani makineleri aracılığıyla prova yapmalarına izin vermediği söylenebilir. “Prova”, bu sayfalarda göstermeye çalıştığım gibi, iletişim kapasitesini genişleten, bebeklik ve çocukluk gelişiminden kaynaklanan bir tecrübe kategorisidir. İşte bu, Google Wave ile ilgili paradoksal olan şeydir: Üstlenilmiş işbirliğinde, kullanıcıların programcıların hesaba kattıklarından daha karmaşık şeylerle başa çıkabilme yetenekleri olduğunu Google Wave göstermiştir. Programcıların düşünceleri, insanların yürütmeye ihtiyaç duydukları konuşma konusunda yetersiz kalmıştır.</p>

  <p>Altını çizmek istediğim hata, donanımdansa mühendislerin yetersiz sosyal alışveriş anlayışıyla hazırladıkları yazılım kaynaklıdır. Google Wave’in başarısızlığı, aynı donanımın amaçladığı şeyle çelişen faydalarının altını çizer. Tıpkı siyasi isyanlarda olduğu gibi, mühendisler program yazılırken bunu tasavvur edemezler. Lanier’in uyarısı, teknolojinin sıradan kullanımını insan iradesinin yerine geçirmektense daha çok insan iradesini değiştirme yönündedir. Bir başka deyişle, karmaşık toplumsal değişimi karşılıklı gerçekleştirmek için tasarlanmış sosyal program ile mücadele etmek ya da onu deforme etmek zorunda kalırsınız.</p>

  <p>Karmaşıklığı olanaklı kılmaktaki başarısızlık, düşünür Amartya Sen ve Martha Nussbaum’un çalışmalarında geniş çaplı bir konu olarak yer bulmuştur. İki düşünürün “kabiliyet teorileri”, duygusal ve bilişsel kabiliyetlerimizin modern toplumda düzensiz bir şekilde gerçekleştiğini savunur. İnsanlar da okulların, işyerlerinin, sivil örgütlerin ve siyasi rejimlerin izin verdiklerinden daha fazlasını yapma yeteneği vardır.<a class="noteref" href="#n31" id="r31">31</a> Sen ve Nussbaum’un görüşleri benim için ilham kaynağı oldu ve bu kitabın genel olarak yöneldiği konuyu oluşturdu: İnsanların işbirliği kapasiteleri kurumların onlara izin verdiğinden çok daha büyük ve daha karmaşıktır. Bu giriş bölümünde, diğerlerine yanıt verebilme yeteneğinin deneyimlenmesinin ne kadar zengin olabileceğini göstermeye çalıştım. Peki sonrasında?</p>

  <h2 id="sigil_toc_id_10">BU KİTAP</h2>

  <p class="nonindent">Bu kitap, işbirliğinin nasıl şekillendirilebileceğini, zayıflatılabileceğini ve güçlendirilebileceğini araştıran üç bölüme ayrılmıştır. Her bölümde, antropoloji, tarih, sosyoloji ve siyaset alanlarındaki araştırmalardan yararlanılarak, işbirliği bir bütün olarak araştırılır. Kitap bir dizi somut durum çalışmasını takip ederek ilerler. Bunları, ateşli bir tartışmanın diyalektik iddialarındansa diyalojik bir tartışma olarak şekillendirdim. Puan kazanmak ya da sizinle belli bir konum içerisinde mücadele etmektense, eleştirel katkılarınızı kaydetmeye çalışacağım. Yani, işbirliğini sayfalar üzerinde uygulamak istiyorum.</p>

  <p>Bu amaca dayanarak, birinci kısma işbirliğinin siyasette nasıl şekillendiğiyle başladım. Buradaki odak, bize-karşı-onlar modern siyasi durumda bariz olduğundan, dayanışma üzerindedir. Buna karşı çıkabilecek bir siyasi işbirliği çeşidi var mıdır? İkinci Kısım, rekabet ve işbirliği ilişkisiyle devam eder. Bu ikisi, antropolojik olarak araştırmaya çalışacağım, karmaşık yollardan birbirine bağlıdır. Üçüncü Kısım, işbirliğinin tarihsel olarak nasıl şekillendirilmiş olduğu ile ilgili bir çerçeve sağlayacak. Bilimin dinden ayrılmaya başladığı ve Avrupa’da dinin kendi içinde bölündüğü modern çağın başlangıcında, işbirliğinin nasıl bir soru haline geldiği incelenecektir.</p>

  <p>Kitabın İkinci Bölümü, işbirliğinin nasıl zayıflatılabildiği üzerine, karakter olarak sosyolojik olmakla birlikte aynı zamanda bugüne yoğunlaşmış durumdadır. Burada, Sen ve Nussbaum’un eleştirel görüş noktaları ile yakın ilişkiler kurulmuştur. Bu şekilde Dördüncü Kısım, eşitsizliklerin, çocuk tecrübesinde işbirlikçi tecrübeyi nasıl etkilediğini derinlemesine araştırır. Beşinci Kısım, yetişkin çalışmasında işbirliğinin aşınmasını açımlar; burada işyerindeki zayıflatılmış işbirliği ilişkilerine ve bu kapsamdaki otorite ve güven problemlerine özel önem gösterilmiştir. Altıncı Kısımda modern toplumda meydana gelen yeni bir karakter çeşidi, karmaşıklık ve farklılık ile ilgilenmeye sıcak bakmayan, işbirliği yapmayan kişi üzerine düşünülür. Tüm toplumsal eleştiri, karikatürize edilmenin tehlikelerini göze alır; buna dikkat ederek, bahsedilen bu toplumsal huzursuzluklara olabildiğince incelikli bir izahat verilmeye çalışılmıştır.</p>

  <p>Üçüncü Bölümde işbirliğini güçlendirebilecek yolları değerlendirdim. Özellikle, bu yolları mümkün kılabilen becerilere odaklandım. Önsöz’de “bir zanaat olarak işbirliğini” gelişigüzel kullanmıştım. Fakat Yedinci Kısma gelindiğinde fiziksel şeyleri yapma ve tamir etme zanaatından toplumsal yaşamla ilgili ne öğrenilebileceğini göstermeye çalışarak Önsöz’deki kullanımının hakkını vermeye çalışacağım. Sekizinci Kısım, “gündelik diplomasi” adını vereceğim bir uygulamayla devam eder; anlaşamadığımız, belki de hoşlanmadığımız ya da anlamadığımız insanlarla beraber çalışma zanaatı. Bunu yapmak için gerekli olan teknikler, performans alıştırmaları ile birbirine bağlıdır. Üçüncü Bölüm Dokuzuncu Kısım da bağlılığın araştırmasıyla sonuçlanır. Diğerlerine yanıt verebilme ve onlarla işbirliği yapabilme becerisi açıkça görülüyor ki bir çeşit bağlılığı gerektirir; ama bu bağlılık çok çeşitli biçimlerde karşımıza çıkar: Hangisini seçmeliyiz?</p>

  <p>Bu benim işbirliğini, bir sürü farklı açıdan bütününde nasıl görmeye çalıştığımın hikâyesidir. Bir sosyolog olarak içinde yaşadığım dünya, bu işin kurdu olmuş teorisyenlerle dolu. Diğer insanlara nasıl davranacağını söyleyerek kariyer yapmış insanlar bunlar. Kitabın sonunda, ben onların sizlere sunduğu bilgeliği maalesef sunamıyorum. Bunun yerine, bu yolculuğu tüm yazarların en diyalojiği, denemeci Michel de Montaigne ile ilişkilendirmeye çalışıyorum.</p>
