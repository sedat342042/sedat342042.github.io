  <h1>4<br/>
  Eşitsizlik</h1>

  <h2 id="sigil_toc_id_38">ÇOCUKLUKTA MARUZ KALINANLAR VE İÇSELLEŞTİRİLENLER</h2>

  <p class="nonindent">İkinci Bölüm, işbirliğinin modern toplumdaki durumunu değerlendirmektedir. Bu bağlamda, toplumun erken dönem modern mirasına yüklediği anlam nedir? Kurumlarımız insanların işbirliği yapmak için elinde bulundurduğu doğal yetenekleri ve gündelik kapasiteleri ne kadar iyi geliştirebiliyorlar? 1900 yılındaki Paris Evrensel Sergisi’nin “Toplumsal Soru” odalarının sergicileri hiç şüphesiz kapitalizmle ilgiliydi. Ekonomik sistemin işçileri küçümsediği ve morallerini bozduğu doğru olarak kabul edilmekteydi; 1890’ların ortalarında Amerikan işçileri arasında ortaya çıkan bir dizi intihar, radikal basındaki kimseyi şaşırtmamıştı. Geçmişte yüksek kültürün vaatleri ne olursa olsun, dahası kendi erken dönem biyolojik gelişimimizdeki işbirliği vaatleri ne olursa olsun, kapitalizm canavarı bu vaatleri gündelik yetişkin hayatına sıkıştırmıştı.</p>

  <p>Bugün kapitalizm yüz yıl önceki haline göre bazı açılardan farklı, bazı açılardansa yine aynı canavardır. Farklıdır; çünkü hizmetler ekonomide yüz yıl öncekinden daha büyük bir rol oynamaktadır. Endüstriyel üretim, gelişmiş ekonomilerin merkezinde bulunuyor; bugün üretim off-shore ve ihracata kaydırılmış durumda, yerini teknik ve insan hizmetleri aldı. Yüz yıl önce, üç ülke dünyanın yatırım sermayesinin büyük kısmını eline almıştı: Amerika, İngiltere ve Almanya; bugün ise küresel sermaye dünyanın her yerinden gelmekte. Yüz yıl önce, reklamcılıkla teşvik edilmiş kitle tüketimi, bebeklik dönemindeydi; tüketiciler fiziksel olarak dokunabildikleri ya da ellerinde tartabildikleri şeyleri almayı tercih ediyordu. Bugün ise internetteki nesnelerin görüntüleri tüketime hükmediyor.</p>

  <p>Bazı eski kötülükler iyice derinleşti. Özellikle, zengin ve orta sınıf arasındaki mesafe her geçen gün arttıkça eşitsizlik olabildiğince genişledi. Amerika Birleşik Devletleri’nde son elli yıl boyunca zenginlerin yüzde beşinin varlık paylaşımı yüzde 293 artarken, orta kesimin beşte birlik bir bölümünün varlık paylaşımı yüzde on sekiz arttı. Bugün orta sınıftan öğrencilerin elde edebilecekleri gelir yüzde ikilik ve beşlik dilim arasında bir yerlerde bulunan ebeveynlerininki kadar; fakat zirvenin yüzde beşlik kısmının, yüzde 90’ının üzerinde bulunan ebeveynleri kadar varlıklı olabilme ihtimalleri var.<a class="noteref" href="#n1" id="r1">1</a> Bu sayılar, sıfır-toplam rekabetin kazanan-her-şeyi-alır noktasına dönüşünün işaretidir; kapitalist en yırtıcı hayvana dönüşmektedir.</p>

  <p>Çoğu analist, geçen yüzyılda ekonomi değişebildiği kadar değişmişken, toplumsal sorunun olduğu gibi kaldığına inanır. Kapitalizmde sosyal uyum doğal olarak zayıftır. O halde eşitsizliğin yeni hedefi, sadece eski bir derdin vahametini onaylamak gibi gözüküyor. Çok sağlam bir şekilde solda yer alsanız bile (benim olduğum gibi), şu an için çok tanıdık, çok acil gelmeye başlayan bu inanç için, bu hükümle ilgili endişelenmeniz gerekir. Bu hüküm, ekonomik bir ahlaksızlıktan kurtulmanın kendisinin, pozitif toplumsal sonuçlar yaratacağını varsayarak risk oluşturuyor.</p>

  <p>Bunun yerine, uyum ve işbirliğinin yükselişi “toplumsal sermaye” tartışmalarında ortaya çıkabilir. Bu, Robert Putnam’ın çalışmasıyla bağlantılı popüler bir yaklaşım olacaktır. Bu çalışma öncelikli olarak bir ekonomik analiz değildir; onun yerine Putnam ve takımı, liderlere duyulan güven ya da yabancılara duyulan korku gibi tavırları araştırır ve kiliselere ya da sendikalara katılım gibi davranışların taslağını çıkarırlar. Putnam’a göre, Amerikan ve Avrupa toplumlarında otuz yıl öncesine oranla toplumsal uyumda, kurumlara ve liderlere duyulan güvende bir azalma vardır. Giriş Bölümünde de bahsedildiği üzere, Putnam kendilerinden farklı olanlara karşı “kış uykusuna yatan” insanların görüntüsüne başvurur; başka bir ünlü görüntüde, insanları toplumda “tek başına bowling” oynarken karakterize eder.<a class="noteref" href="#n2" id="r2">2</a> Bugün sivil toplumun pasif katılımla belirlendiğini söyleyerek son görüntüyü işbirliğiyle ilişkilendirir; insanlar bir sürü örgüte üye olabilir, ama çok azı aktif hale gelir. Bu pasiflik gerçeğini Avrupa ve Amerika ticaret sendikaları ve hayır kurumlarında ve Avrupa kiliselerinde bulur; buna rağmen kendi şemasında gösterilen katılımın düşüşüne dair büyük beklentiler, Amerika’da dine aktif katılım eksenindedir. Sosyolog Jeffrey Goldfarb, Putnam’ı bir adım öteye götürür ve bugün, vatandaşları işbirliği yapmaya yanaşmayan bir “kinik toplum”un ortaya çıkışına tanık olduğumuzu söyler.<a class="noteref" href="#n3" id="r3">3</a></p>

  <p>Bu keskin yoruma ilişkin eleştiriler de mevcuttur. Bazıları Putnam’ın katılıma dair çizdiği tablonun onun söylediği kadar acımasız olmadığını iddia eder, çünkü insanlar katılımı artık internet siteleri gibi farklı yollardan gerçekleştirmektedir.<a class="noteref" href="#n4" id="r4">4</a> Eleştirenlerin bir diğer kısmı ise “toplumsal sermaye” kullanımını sevmemiştir, çünkü bu kullanımın toplumsal ilişkilerin bankadaki bir para gibi değerlendirilebileceğini ifade ettiğini düşünürler; insanların belli bir ölçüde sahip olduğu ya da kaybettiği bir nicelik olarak.<a class="noteref" href="#n5" id="r5">5</a></p>

  <p>Bazen kendimizi başka birinin yerine koymak, kültürlerin kendi toplumsal sermaye ve işbirliği değerlerimize ne kadar yabancı olduklarını görebilmek açısından yardımcı olur. Modern Çin bunu yapabilmek için bize bir yol sunar. Ülkenin şu anda toplumsal uyum için güçlü bir kuralı olsa da saldırgan bir biçimde kapitalisttir. Bu kurala Çinliler <em>guanxi</em> der. Sistem analisti Yuan Luo, <em>guanxi</em> terimini “Çinlilerin gayretle, ince ince ve hayal güçleriyle geliştirdikleri karmaşık ve her tarafa yayılmış ilişkisel bir ağ” olarak tanımlar.<a class="noteref" href="#n6" id="r6">6</a> Bu terim şu şekilde açıklanabilir: <em>Guanxi</em>, Çinli bir göçmenin farklı bir şehirdeki üçüncü göbekten kuzenini kredi başvurusu için aramak konusunda gayet rahat hissetmesini ifade eder. Evde ise bu bağ, iş anlaşmalarında güven temelini yaratan yazılı anlaşmalar ya da yasalardan ziyade, arkadaşlar arasında paylaşılan tecrübe ve hatıraları ifade eder. Ailelerde <em>guanxi</em>’nin amacı, birçok Batılı olmayan toplumdaki benzer uygulamalarında da olduğu gibi, gençlerin tüm kazandıklarını kendilerine harcamaktansa, genellikle çok az olan maaşlarından ayırabildiklerinin hepsini eve göndermeleridir. “Görev” kelimesi, bu toplumsal ilişkileri “toplumsal sermaye” kullanımından daha iyi ifade eder.</p>

  <p>Ya da şeref kelimesi daha mı iyidir? <em>Guanxi</em> şerefe, toplumsal ilişkilerin bir katkı maddesi olarak başvurur. <em>Guanxi</em> üzerine çalışan Amerikalı öğrenci Douglas Guthrie, bu kavramın eski Batılı iş anlaşmalarının, “sözüm, senedimdir”<a class="noteref" href="#n7" id="r7">7</a> anlayışının çok da uzağında olmadığını söyler. Ağ içindeki diğer insanlara güvenebilirsiniz, özellikle de işler zorlaştığında; zayıflığınızdan yararlanmazlar, çünkü sizi desteklemek onlar için bir şeref meselesidir. <em>Guanxi</em> sempati dışında bir şeyler gerektirir. Ağda yer alan insanlar birbirlerini eleştirir ve bu konuda birbirinin başını ağrıtmaktan çekinmezler. Belki nazik değillerdir ama.</p>

  <p><em>Guanxi</em> toplumsal bir bağın ekonomik yaşamı nasıl şekillendirebileceğine bir örnektir. Temelde, bu bağın samimi bir karakteri vardır, kurallar ve düzenlemelerden oluşan katı bir çemberin dışında bir destek ağı oluşturur. Bu bağ bugün Çin’de sıklıkla söz konusu olan kaotik koşullardaki çabuk değişimler için bir zorunluluktur. Bu kaotik koşullar, resmiyet kazanmış kuralların düzgün işlememesinden kaynaklanır. Samimi ve kişisel ağ, insanların hayatlarına devam edebilmeleri ve gelişebilmeleri için bu düzensizlikle başa çıkabilmesine yardım eder. Resmi olmayan birleşmelerin değeri, halihazırda karşılıklı bir konuşmadaki ya da Saul Alinsky tarzı bir topluluk örgütlenmesindeki diyalojik alışverişlerde karşımıza çıkmıştı. Şimdi ise bu alışverişlerin kendi toplumumuzdaki faaliyet alanını belirlemek istiyoruz: Çinlilerde olduğu gibi bizde de benzer pratik değerler var mıdır? İşbirliği ile ilgili Çinliler gibi düşünmek istememizin iki sebebi var.</p>

  <p>İlki, eğer gayri resmi ise, <em>guanxi</em> ağı ayrıca sürdürülebilirlik manasına gelir. Yardım gören, ileride zamanı geldiğinde bir şekilde bu yardımın karşılığını verir. Bunu kimse önceden tahmin edemez ama geleceğini bilir. <em>Guanxi</em> bu bağlamda nesilden nesile süren bir ilişki anlamına gelir. Batılı bir anlaşma standardına göre, böyle tam tanımlanmamış bir beklentide herhangi bir gerçeklik payı bulunamaz. Çinli öğrenciye, devlet görevlisine ya da iş adamına göre ise, bu beklenti yeterince katıdır, çünkü ağda yer alan insanlar tepkisiz kalanları cezalandırır ya da onlardan uzak durur. İnsanları şu anki davranışlarından dolayı gelecekte sorumlu tutmak, bizim için bir sorudur.</p>

  <p>İkinci olarak, <em>guanxi</em> ağı içindeki insanlar bağımlı olmaktan dolayı kendilerinden utanmazlar. <em>Guanxi</em>’yi size ihtiyaç duyan ya da sizin ihtiyaç duyduğunuz biriyle kurabilirsiniz, hiyerarşide sizin altınızda ya da üstünüzde olması fark etmez. Çinli aile, diğer toplumlarda olduğu gibi geleneksel olarak, utanma olmaksızın bağımlılığın bir alanı olagelmiştir. Üçüncü Kısımda tarif edildiği gibi, Norbert Elias’ın çalışmalarında utanç, Batı kültüründe otokontrolle derinlemesine ilişkilendirilmiştir; bedenin ya da kelimelerin üzerindeki kontrolün kaybı, utancın kaynağı haline gelmiştir. Modern aile hayatı ve hatta modern iş dünyası, kendini tutma düşüncesi üzerine gelişmiştir. Bu bağlamda diğerlerine bağımlılık bir zayıflık işareti, başarısız bir karakter özelliği olarak görülmüştür. Çocuk büyütürken ya da işte, kurumlarımız otonomi ve kendi kendine yeterliliği destekler; otonom birey özgür olarak görülür. Fakat farklı bir kültürün penceresinden bakıldığında, bir başkasından yardım istememekle övünen insan oldukça sorunlu biri olarak addedilir; toplumsal olarak iç içe geçmeye duyulan korku, bu insanın hayatına hükmeder.</p>

  <p>Muhtemelen Robert Owen <em>guanxi</em>’yi ruhen kendine yakın bulurdu; zannedersem, aynı şekilde yüz yıl önceki kültür merkezi çalışanları ve topluluk aktivistleri de. Zira ortak nokta toplumsal ilişkilerin niteliğine, görev ve şerefin gücüne yapılan vurgudur. Ama yine de Çin, gaddar bir kapitalist. Bize göre, bu gerçeğin kültürel pratiklerle uzlaşabilmesi zor gözüküyor. Bazı Çinliler <em>guanxi</em>’nin, ülkenin aile yapısı, iş ve tüketim açısından giderek Batı’ya daha çok benzemesiyle bozulduğunu düşünüyor. Eğer öyleyse, Batı kültürünün neden aşındırıcı bir etkisinin olduğunu bilmek istiyoruz. İkinci Bölümdeki üç kısım, kendi üzerimizden bu etkiyi açıklamaya çalışacaktır.</p>

  <p>Bu bölümde bağımlılık ve eşitsizlik meselelerini araştırdım. Çocukların hayatına yoğunlaşıp, onların tükettikleri şeylere, birbirlerine duydukları bağımlılıktan nasıl daha fazlasını duyar hale gelebildiklerini anlamaya çalışacağız. Beşinci Kısım, yetişkinin iş yaşamındaki şeref meselesini ele alacak. Görülecektir ki Robert Putnam’ın çalışmasının güçlü taraflarından biri, otorite ve güvenle ilgili tutumları işbirlikçi davranışa bağlamasıdır. Ben de etnografik bir saha çalışması kullanarak, bu bağların işyerindeki şeref deneyimlerine nasıl dönüştüğünü gösterdim. Altıncı Kısımda, modern toplumda meydana çıkan yeni bir karakteri, işbirliği yapmayan kişiyi inceledim. <em>Guanxi</em>, diğerlerine karşı sorumluluk düşüncesine direnen bu karaktere karşı pozitif bir standart kurar.</p>

  <h2 id="sigil_toc_id_39">MARUZ KALINAN EŞİTSİZLİK</h2>

  <p class="nonindent">Giriş Bölümünde, bebeklerin ve küçük çocukların neden bu kadar canlı ve zengin bir işbirliği tecrübesi olduğuna dair birtakım açıklamalar sunulmuştu. Çocuklar bir kere okula başladılar mı, bu kabiliyetlerinde belli bir duraklama söz konusu olabilir. Bunun olmasının en büyük sebeplerinden biri eşitsizlikle ilgilidir: Eşitsizlik, çocukların hayatında büyük farklılıklar yaratır, birilerine bağlanma ya da birileriyle işbirliği yapma kapasitelerini engeller. Bu büyük iddiayı başarılı bir şekilde ortaya koyabilmek için, eşitsizliğin iki boyutuna bakacağım: Birincisi, çocukların maruz kaldığı eşitsizliklerin kendilerinin yaptığı ya da arzuladığı bir şey olmaması; ikincisi, içselleştirilen ve benimsenen eşitsizliklerin çocuğun kendisinin bir parçasıymış gibi gözükmesi. Zira çocuklar eşitsizliği benimserken bundan oldukça özel bir biçimde etkilenir; diğer insanlara nazaran tükettikleri şeylere daha fazla bağımlı hale gelebilirler.</p>

  <p>Çocuklukta eşitsizlik, sıklıkla çocukların farklı yollara, farklı sınıflara ya da farklı okullara uyum sağlama şekilleri ile zorla kabul ettirilir. Şu ana kadar, çocuklar için seçim yapmanın iyi ya da kötü olduğuna dair bir yığın çelişkili tez söz konusu olmuştur. Fakat bunları ustalıkla açıklığa kavuşturmak, zamanın uzun dönemecinde, görece yeni bir yaklaşımdır. On sekizinci yüzyıla kadar, okul sınıfları birbirinden farklı yetenekteki çocukları oldukça düzensiz bir biçimde birbirine karıştırırdı. Fransa ve Almanya’da bu karışım ergenliğe kadar devam ederdi. İngiltere ve Amerika’da ise, on dokuzuncu yüzyıl ortalarında, ergenlik çağı boyunca da çoğu okulda devam ediyordu. Etkileri üzerine bizim zamanımızda ortaya çıkan tezler çelişkilidir çünkü çok fazla değişik etken söz konusudur: ailenin geçmişi, toplumun yeteneği çok erken yaşlarda tanımlama açlığı, bilginin uzmanlaşması (ki bazı çocuklar mesleki eğitime yönlendirilirken bazıları da daha geniş kapsamlı alanlara yönelebilecekleri imkânlar bulur). Bu sebeplerin bazılarının sınıf içerisinde devam etmesi çocukları birbirlerine yabancılaştırır, diğerleri onların dayanışmasından pek fazla etkilenmez ve tıpkı çocuklar gibi bağlanırlar.</p>

  <p>Çocuklar için kurulmuş uluslararası bir kurum olan Unicef, büyük çaplı bir raporunda, eşitsizliği çok daha geniş koşullar altında inceler. Bu raporda, Kuzey Amerika ve Avrupa’daki yirmi bir ülkede, sağlıklı çocuklar ve ergenler değerlendirilmiştir.<a class="noteref" href="#n8" id="r8">8</a> Çalışmada sayılar, tutum anketleri ve davranış incelemeleri kullanılmıştır; örneğin, tek ebeveynli evlerde büyüyen çocuk yüzdesi, yoksulluk içinde yaşayan çocuk sayısı ve bebek sağlığı durumları gösterilmiştir. Aynı şekilde, olgusal gerçekler, çocukların ana öğünlerini anne babalarıyla beraber yiyip yemedikleri ve diğer çocuklarla ne sıklıkta beraber çalıştıklarına ilişkin anketlerden gelmektedir. Daha niteliksel olanlar, okulu ne kadar sevdikleri ve zorbalık deneyimleriyle ilgili yöneltilen sorulardır.</p>

  <p>Bu çalışmadaki tüm ülkeler birbiriyle yarışabilen ekonomilere sahipler, fakat toplumsal olarak hiçbiri birbirinin aynı değildir; bazıları çocukları karşılıklı desteğin zayıf olduğu alanların bir üyesi yaparken, diğerleri, nasıl rekabet edildiğini öğrettikleri kadar işbirliğini de desteklemektedir. Bununla birlikte, Unicef’in raporu varlık gerçeğinin kendisiyle başlar.</p>

  <p>Yazarlar, toplumun aşırı zenginliğinin o toplumun çocuklarının esenliğiyle eşleştirilmesine karşı uyarıda bulunurlar: “Çocukların esenliğiyle kişi başına düşen gayri safi yurtiçi hasıla arasında bariz bir ilişki yoktur.”<a class="noteref" href="#n9" id="r9">9</a> Örneğin, Unicef’in ölçülerine göre Çek Cumhuriyeti, çocukların büyümesi için, daha zengin olan komşusu Avusturya’dan daha uygun bir yerdir. Bu bulgu bildik bir doğruyu hatırlatır; parayla saadet olmaz, fakat bu eski gerçek çok kolay dramatize edilir; yetersiz beslenme hiçbir sağlık anlayışının reçetesinde bulunmaz. Paris Sergisi’ndeki Charles Booth gibi sergi sahipleri, çoğu çocuğun açlıktan öldüğü toplumlarla boğuşuyordu. İngiltere’de, İtalya’nın güneyinde ve Amerika Birleşik Devletleri’nin çoğu kesiminde çocukluk çağı yoksulluğu hâlâ büyük önem taşıyan konulardandı. Böylece, eski deyiş yeni bir çerçeveye oturtulmalıdır; bir kere toplumsal koşullar temel yoksunluk seviyesinin üstüne çıkınca, artan varlık toplumsal çıkara dönüştürülemez. Bu koşullar altında, eşitsizliğin özel bir çeşidi resme girer.</p>

  <p>Bu, bir toplumdaki zengin ve yoksul kesimler arasında yayılmış olan iç eşitsizliktir. “Gini katsayısı”, gelir dağılımındaki eşitsizliği ölçen küresel çapta standardize edilmiş bir katsayıdır, Batı Avrupa ve Kuzey Amerika’nın refah bölgeleri içindeki ülkeler arasında bulunan mevcut büyük farklılıkları gösterir. Yüz yıl önce, İngiltere, İskandinav Ülkeleri, İtalya ve Amerika, Gini katsayısının koşulları doğrultusunda daha benzer ülkelerdi. Genellikle, Unicef’in nitelikli bir çocukluk için değerlendirme ölçüleri, şimdilerde Avrupa’nın kuzey yakası tarafından belirleniyor. Bu ülkeler diğerlerine nazaran daha düşük seviyelerde iç eşitsizlik barındırıyor. Norveç’in yaşam standartları Amerika’nınkiyle aynı; fakat zenginlik bakımından eşit olmaktan çok uzaktalar.</p>

  <p>Unicef’in raporu eğitimi de belirli bir şekilde ele almaktadır. Uzun zamandır, yüksek Gini katsayılı toplumların sıradan öğrencilerinin büyük çoğunluğunda, eğitim başarısının düştüğü bilinmektedir. Örneğin, Richard Wilkinson ve Kate Pickett, eşitsizliğin, çok azı başaracaklarına inandırarak, ergenlerin motivasyonunu nasıl azalttığına bir açıklama getirmişti.<a class="noteref" href="#n10" id="r10">10</a> Bu sadece kısmen eşit olmayan sınıf ölçüleriyle ya da bilgisayar ve kitap gibi kaynaklara ulaşımla alakalıydı, ama işin bir de sosyal tarafı var. Unicef raporu eşitsizliğin sonuçlarını, sınıfı yöneten formalitelerin dışındaki davranışlar açısından inceler. Bir tarafta başka çocuklar tarafından zorbalığa uğramak, karşı taraftaysa o çocuklarla okul dışında beraber çalışmak. Raporun örnek ülkelerinde, Unicef verileri, iç eşitsizlik barındıran ülkelerde çocuklar arasında daha fazla zorbalık içeren davranışın açığa çıktığını gösterir. Nispeten daha eşit olan toplumlarda ise çocuklar arasında birbiriyle çalışma eğilimi oldukça yüksektir. İngiltere’deki Demos Enstitüsü tarafından yapılan bir başka çalışma, fiziksel zorbalık ve toplumsal sınıf arasındaki bağlantıya yönelmiştir: Yoksul çocuklar, zenginlerden iki kat daha fazla zorbalığa maruz kalır.<a class="noteref" href="#n11" id="r11">11</a></p>

  <p>Unicef’in çocuklar arasındaki yaşam kalitesi raporu, Amerikalılar ve Büyük Britanyalılar için rahatsız edici bir çalışmadır. “Birleşik Krallık ve Amerika Birleşik Devletleri, incelenen altı kategorinin beşinde kendilerini sıralamada son üçte buldu.” Sonuçlar çocuk sağlığı gibi fiziksel ölçüleri (kahvaltı etmek ya da aşırı kilo sorunu) ve sarhoşluk ya da uyuşturucu kullanımı gibi risk ölçülerini içeriyordu. Toplumsal yönden, İngiliz ve Amerikan gençleri sıklıkla zorbalığa uğrar, destekleyici grup üyelerine inanmak açısından pek başarılı değildirler; Anglosakson dünyada çocuklar birbirlerine yardım etmeyi öğrenen diğer çocuklara pek benzemez.<a class="noteref" href="#n12" id="r12">12</a> Unicef’in çalışması, okuldaki zayıf işbirliği bağlarını evde ebeveynle ve kardeşle yemekte geçirilen daha az “kaliteli zaman” ile bağdaştırır.</p>

  <p>Şüphesiz, çocuklar her yerde birbirine kötü davranır; sınıfta melek olanlar oyun alanında bir canavara dönüşür. Bu, onları aynı zamanda bir araya getirebilecek kuvvetleri dengeleme meselesidir. Dahası, Unicef raporu, İngilizce konuşan dünyada çocukluğu, bitmek bilmeyen bir sefalet olarak tanımlamamıştır; buradaki çocuklar da başka yerlerdeki çocuklarla aynı derecede, kişisel olarak gelecekle ilgili umutludur. Bununla birlikte, yüksek seviyede iç eşitsizliğin söz konusu olduğu İngiltere ve Amerika’da, toplumsal güçleri dengeleme meselesi zayıftır.</p>

  <p>Zira bu rapor küstahça Avrupa merkezlidir, önemli olan ise karşıtlıkları daha geniş bir bağlamda düzenlemektir. Japonya ve Çin’deki şehir yaşamında orta sınıf çocukların yaşam kalitesi ile ilgili yapılan buna benzer küçük bir çalışma, bu Asya toplumlarını rekabet ve işbirliğini dengelemekte Unicef’in İskandinavya’da belirlediği temel ölçülerine benzetir: Japon anneler çocuklarının çalışmasına İngiliz annelerden daha fazla yardımcı olurlar, Çin’de çocuklar zamanlarının çoğunu gruplar halinde çalışarak geçirir.<a class="noteref" href="#n13" id="r13">13</a> Çinliler için, çalışma gruplarında akranlar arasındaki <em>guanxi</em> kuvvetlendirilmiştir.</p>

  <p>Belki de okul zorbaları, antisosyal çocuklardan daha fazlası değildir. Yine de sosyolog Paul Willis, bu çocukların geleceklerinin ne olacağı ile ilgili bir farkındalıkları olduğuna inanır; araştırması, işçi sınıfı İngiliz çocuklarının okulda başarılı olan akranlarına olan tavırlarının tutarlı olduğunu göstermiştir. Willis, şiddet eğilimli çocukların halihazırda gelecekte arkada bırakılanlar olacaklarını bildiklerini iddia eder. Yoksul Afro-Amerikan çocukları arasında yapılan çalışmalar, bu çocuklarda da benzer bir gelecek tahmininin var olduğunu gösterir.<a class="noteref" href="#n14" id="r14">14</a></p>

  <p>Giriş Bölümünde Alison Gopnik’in bebeklerle ilgili yaptığı çalışmayı görmüştük. Bu çalışmada, bebekler merak ve öğrenme isteği ile dolu gözükürler; bunlar, onların “yetenekleridir.” Amartya Sen ve Martha Nussbaum’un kullanımlarıyla anlatmak gerekirse, bebekler açık birer kitap gibidirler. Çocuk on yaşına geldiğinde, bu yetenekler bozulmuş olabilir. Varlığın eşit olmayan içsel dağıtımı burada, aile modellerine ve eğitim düzenlemelerine bağlı olarak anahtar rolü oynamıştır; güçlü aile bağları olan kapitalist toplumlarda, beraber çalışmanın önemini vurgulayan okullarda, ekonomik eşitsizliğin toplumsal sonuçları eşitlenebilir. Unicef’in çalışması, bu oluşumun, çocukluk döneminin toplumsal olarak yoksullaşmış süreçler olarak belirdiği İngiltere ve Amerika’dan daha düşük refah seviyesi olan ülkelerde var olduğunu gösterir.</p>

  <p>On yaşındaki bir çocuk, bu dışsal gerçeklikleri kendine kattığı bir dönüm noktasından geçecektir; ekonomik olgular ve sosyal kurumlar çok değil birkaç yıl süresince kişiliklerinin anlamını şekillendirecektir. Bu oluşumu tek yönlü olarak, çocukların birer tüketici olarak davranışlarında izleyeceğim. Özellikle, çocukların birbirlerinden ziyade tükettikleri nesnelere nasıl bu kadar bağımlı hale geldiklerini göstermek istiyorum.</p>

  <h2 id="sigil_toc_id_40">İÇSELLEŞTİRİLMİŞ EŞİTSİZLİK</h2>

  <p class="nonindent">Harcamalarını bilen ebeveynlerin farkında olduğu gibi, bugün büyük bir pazar, çocuk tüketicileri hedeflemektedir; havalı oyuncakların, uğruna ölünecek kostümlerin, alınması zorunlu elektronik makine ve oyunların pazarı. Amerika Birleşik Devletleri’nde, 4 ila 12 yaş arası çocukların alım gücü 1989’da $6 milyarın üstündeyken, 1997’de $23 milyar ve 2002’de ise $30 milyara çıkmıştır; gençler 2002’de $170 milyar harcamıştır.<a class="noteref" href="#n15" id="r15">15</a> Her tüketimde olduğu gibi, bu büyük pazar genç alışverişçileri sahip olmadıkları şeye ihtiyaçları olduklarına ikna etmeyi hedefler, Juliet Schor’un kelimeleriyle, pazarlama, çocukları sahip oldukları şey olduklarına inandırmayı amaçlar.<a class="noteref" href="#n16" id="r16">16</a></p>

  <p>Bu sadece alışveriş merkezinde alışveriş yapma meselesi değildir. Tıbbi tüketim de çoğu çocuğun hayatını belirleyen cinstendir. Modern toplum, güya depresyon salgınının kontrolündedir; yüzde altılık bir dilim ya da 3,5 milyon Amerikalı çocuk bu yüzden ilaç kullanmıştır.<a class="noteref" href="#n17" id="r17">17</a> Dikkat Eksikliği ve Hiperaktivite Bozukluğu (ADHD) ise yeni isimlendirilmiş bir çocukluk hastalığıdır; bu dengesiz davranışlar Ritalin gibi ilaçlarla tedavi edilmektedir ve 2000’li yıllarda 6 milyonun üzerinde Amerikalı çocuk bu tarz ilaçlar kullanmıştır.<a class="noteref" href="#n18" id="r18">18</a> Çocukluk dönemi depresyonu ve ADHD ilaçları çılgınlar gibi pazarlanıyor; çünkü bunlar şirket bilançolarında düşük yatırımlı, çok pahalı ürünlerdir.<a class="noteref" href="#n19" id="r19">19</a> İlaçların çocuklara verdiği mesaj, kendisiyle ilgili bir şeylerin ters gittiği yönündedir; bu mesaj, çocuğun kendini gerçekten bir ilaç bağımlısı gibi hissetmesine sebep olabilir.</p>

  <p>Oyuncak ayı formunda bile, çocukluğun ticarileştirilmesi yetişkinler için büyük bir endişe kaynağıdır. Bu endişe, on yedinci yüzyılda Hollanda’da toplu üretim oyuncaklarının çocuklar için ilk defa ulaşılabilir hale gelmesiyle ortaya çıkmıştır. Endişe, bir şekilde eşitsizlikle alakalıdır. Bu, haksız karşılaştırma fenomenidir. Genel bir kavram olarak haksız karşılaştırma, eşitsizliğin kişiselleştirilmesidir. Tüketim haksız karşılaştırmayı hayatımıza sokar. Güzel ayakkabıları olan çocuk onlara sahip olmayan çocuğa küçümseyerek bakar; bu, iğrençsin çünkü yanlış kıyafetleri giyiyorsun demektir. Haksız karşılaştırma, ona ilk dikkati çeken reklamcılık gurusu Edward Bernays’ın da (Sigmund Freud’un yeğeni) onaylayacağı gibi, aşağılık duygusunu kendi çıkarına kullanır. Bernays, acı sözlerinde der ki: Reklamcı “bir hiç olan insanı özel bir insan olduğuna” inandırmak zorundadır.<a class="noteref" href="#n20" id="r20">20</a> Reklamcı David Ogilvie buna “statü” reklamcılığı adını vermiştir; reklamcının zorlu görevi, tüketici, toplu üretim mallarını satın alırken ona aynı zamanda “bir tanınma ve değer anlamı” sağlamaktır. “Ben senden daha iyiyim” haksız karşılaştırmanın en açık biçimidir; daha kurnazı ise tam tersi bir şekildedir: “Beni görmüyorsun, gözlerin beni hesaba katmıyor; çünkü yeterince iyi değilim.” Bu tam olarak Birinci Kısımda bahsettiğimiz <em>ressentiment</em>’in ne olduğuna ilişkindir. Sıradan insanlar kimsenin onları tanımadığını, daha eğitimli ya da daha zengin insanların gözünde bir yerleri olmadıklarını düşünürler. Statü reklamcılığının amacı, işte bu duyguyu avutmaktır.</p>

  <p>Çocukluk döneminin ticarileştirilmesi üzerine çalışan insanlar arasındaki endişe, çocukların statü pazarlamasında neler olduğunu tam olarak algılayamayacaklarına dairdir. Çünkü çocuklar, örtülü, konuşulmayan, haksız karşılaştırmayı bir gerçek olarak alacaklardır. Bu endişe akademik psikolojide, Jean Piaget’in çocuk gelişimi ile görüşlerinde temellenmiştir. Piaget’in şemasında, çocuklar özellikle altı ve sekiz yaşları arasında korunmasız tüketicilerdir, çünkü şeylerin değerini, oyunları ve oyuncakları kullandıkları biçimden ayırt edemezler. Gopnik ya da Erik Erikson’dan farklı olarak Piaget, çocukların bu dönemde kendileri ve diğerleri arasında sadece kaba işlevsel karşılaştırmalar yapabildiklerini düşünür, “Matthew Joey’den daha hızlı koşuyor.” gibi.<a class="noteref" href="#n21" id="r21">21</a> Piaget’in bu dönemdeki çocuklar üzerinde yaptığı gözlemler ekonomik olarak merak uyandırıcıdır. Çocukların ne kadar kolay etkilenebildiklerini gösterir. Bu hassasiyet neredeyse satışa karşı direnç gösterememeye çevrilir.</p>

  <p>Bu davranış üzerinde daha fazla durmak istiyorum, çünkü aşağılık statüsüne dair duygular işbirliğini aşındırabilir. Satış konuşmalarına karşı gösterilen hassasiyetin, diğer çocuklara dair haksız karşılaştırmalara yönelmesi kaçınılmaz değildir. Juliet Schor’un Boston’daki çocuklar arasında yaptığı araştırmasında ve etnografik çalışmasında, Schor gençlerin tutkulu tüketiciler olduğunu görmüştü. Yine de bu tutkunun temelinde birkaç haksız karşılaştırma bulunur. Çocuklara “Diğer çocukların benden daha çok şeyi olduğunu düşünüyorum.” gibi bir önerme sunulmuş ve üçte ikisi bunu kabul etmemiştir. Daha etkileyicisi, “Biriyle arkadaş olmaya karar verdiğimde, onun ne gibi şeylere ve oyuncaklara sahip olduğunu önemsemiyorum.” ifadesidir, yüzde doksanı bu önermeyi onaylamıştır.<a class="noteref" href="#n22" id="r22">22</a> Bu açgözlü genç Amerikan tüketicileri –hepsi Piaget’in korunmasız dönemine giren– haksız karşılaştırmalar yapmıyor gibi gözükür; fakat Schor, bu sonuçların çok da aydınlatıcı olmadığına dair bizleri uyarır.</p>

  <p>Tehlike, biraz daha ötede gelişim aşamasında, on bir ila on dört yaşları arasındaki gençlerden ve özellikle akranlarıyla kıyaslandığında aşırı derecede materyalist olanlar arasından gelir. Bu gençler, maddi şeylere daha az bağlananlardan ziyade, daha çok “narsisizm, ayrılık kaygısı, paranoya ve dikkat eksikliği gibi kişisel sorunları” olanlardır.<a class="noteref" href="#n23" id="r23">23</a> Çocuklarla ilgili diğer çalışmalarda, bu bağ bir özsaygı meselesi olarak çerçevelenmiştir; İngiltere’de Agnes Nairn ve iş arkadaşları, özsaygısı düşük çocukların sıklıkla bu eksikliği oyuncak ve giyecek toplayarak telafi etmeye çalıştıklarını göstermiştir.<a class="noteref" href="#n24" id="r24">24</a> Tim Kasser ve Richard Ryan’ın daha büyük gençler ve yetişkinlerle yaptıkları çalışmalarda, abartılı maddecilik kişisel kırılganlıkla ilgili duygularla bağdaştırılmıştır.<a class="noteref" href="#n25" id="r25">25</a></p>

  <p>Tüm bunlar, F. Scott Fitzgerald’ın <em>The Great Gatsby</em>’si<a class="noteref" href="#cn1" id="r_cn1">1*</a> okurlarını şaşırtmamalıdır. Maddi nesneler aşağılık duygusunu telafi etmek için kullanılabilir; Bernays ve Ogilvie bu duyguların ticari olarak istifade edilmek için kullanılabileceklerini anlamışlardı. Eğer nispeten çocukların bir kısmı gelişmekte olan Gatsby’lerse, çocukların sosyal hayatlarındaki tüketimin daha sıradan tehdidi, diğer insanlara güvenmektense bir şeyler tüketmeye bağımlı hale geldiklerinde ortaya çıkar. Eğer bu söz konusu olursa, işbirliği yapma kapasitelerini kaybedebilirler. Sosyal paylaşım siteleri aslında tam da bunun nasıl gerçekleştiğinin bir örneğidir.</p>

  <h2 id="sigil_toc_id_41">“ARKADAŞ OLMA”</h2>

  <p class="nonindent">Yüz yüze olanın yerini Facebook aldığından beri, arkadaşlık da bir şekilde ticarileştirilmiştir.<a class="noteref" href="#n26" id="r26">26</a> Dünya çapında yarım milyar insan bu siteyi kullanıyor; Facebook artık tamamen tanıdık bir sima. Fakat işin ekonomik kısmı o kadar da saydam değil. “Sadece %28, reklamcının (basılı bir şekilde) söylediğine inanıyor.” diye aktarıyor bir çalışma, “%68, (on-line) arkadaşlarına güveniyor.” İşte sosyal paylaşım sitelerindeki reklamcılık bu beraberlikten yararlanıyor.<a class="noteref" href="#n27" id="r27">27</a> Ekran görüntülerine reklam iliştirmek teknolojik olarak oldukça kolaylaştığından beri, bu siteler hayli kazançlı şirketler olabilmektedir. Artık bir yan çubuk yaratmak çok kolay; gelecekte teknolojik olasılıklardan biri de arkadaşların birbirine gönderdiği mesajlara iliştirilecek ürünlere dair üst metin linklerinde yatıyor. Bazı reklamcılar ilanların teklifsiz olacağını ümit eder; fakat zamanla, bu tıpkı filmlerdeki ürün yerleştirme anları gibi, bu artık çantada keklik sayılmaktadır.</p>

  <p>“Sosyal ağ” terimi bir bakıma oldukça yanıltıcıdır. Tıpkı çocukların okudukları yazılı reklamlara güvenmemesi gibi, son araştırmalardan bazıları da, çocukların kanlı canlı gördükleri akranlarına ekranda gördüklerinden daha az inandığını söylüyor. Sonuç, onları arkadaşlıkları için makinelere bağımlı hale getirmek.<a class="noteref" href="#n28" id="r28">28</a> Neden bunun böyle olması gerektiği henüz yeterince anlaşılmış değil. Yapılan açıklamalardan biri teknolojinin kendisini içeriyor. İnsanların kendilerine ya da çevrelerine ait fotoğrafları, özellikle cep telefonu ekranındakiler, eski moda gizli kamera fotoğraflarına benzetilebilir; anında ve sözde hilesiz olmaları, bu görüntülerin güven uyandırmasına sebep oluyor. Bir diğer açıklama da sosyallik odaklıdır; sosyal paylaşım sitelerinde, sosyal faaliyetler daha az zorlayıcı, yüz yüze olandan daha yüzeyseldir. Arkadaşlarınızın nerede olduklarını ve ne yaptıklarını görür ve bunun hakkında yorum yazabilirsiniz, olaya derinlemesine dahil olmanız gerekmez. Kısa, şifreli bir metin göndermenin mantığı budur, gençlerin, eskiden alışkın oldukları gibi, telefonda bitmek bilmeyen saatler geçirmelerine gerek kalmaz.<a class="noteref" href="#n29" id="r29">29</a></p>

  <p>Google Wave’de olduğu gibi, olay, programlama ve tercihen fiziksel makineyi kullanmaktır; değişik bir zihniyetle, ekranda heyecanlı bir şey gördüğünüz zaman telefona sarılacaktınız. Dahası, yüzeysel sosyallik, on-line sosyal ağların kaçınılmaz bir sonucu değildir. Çin’de, yeni teknoloji <em>guanxi</em>’yi derinleştirmiştir; bu ilişkileri karakterize eden uzaklara yayılmış iletişim ağlarında, köylerinden uzak gençlerle, sıklıkla da aynı şehirdeki birbirinden uzak akranlarla, sitem, öğüt verme ve <em>guanxi</em>’yi karakterize eden pratik destek, cep telefonu sayesinde güçlenmiştir.</p>

  <p>Bizim kendi kültürel tarihimiz, yüzeysel sosyal bağların neden on-line olarak oluşturulduğunu aydınlatmaya yardım eder. Üçüncü Kısımda anlatıldığı üzere, Reformun başındaki büyük gerginlik, ortak ritüel ve dini temsilin karşıt iddialarında yatar. Birincisi, insanları ortak bir ayine dahil etmek; ikincisi, onları pasif izleyiciler ve aktif oyuncular olarak bölmektir. Victor Turner, ritüel ve temsil arasındaki bu gerginliğin, yapısal olarak tüm kültürlerde bulunduğunu ileri sürer; iddiası belki çok geniştir; fakat şu an telefon ve mesaj arasındaki, şeyleri insanlarla tartışmak ve onlara cep telefonu görüntüleri göndermek arasındaki farkları açıklarken kesinlikle bir anlam ifade eder. Muhtemelen daha ihtiyatlı olduğundan, bunu daha da ileri götürmek istiyorum. Modern sosyal paylaşım sitelerinde, bloglarda olduğu gibi, eski Katolik tiyatro gibi bir şeyler egemenliğini sürer: İnsanlar onları izleyen bir seyirci kitlesine oynar.</p>

  <p>Ben, yerel gazeteme “biz sosyal olarak anormal değiliz” diyen genç Phillipa’ya, Facebook sayfasında 639 arkadaşı olup, bunların “büyük çoğunluğunu” tanırken sadece birkaçıyla görüşmüş olması ve onlar hakkında ekranda görünen dışında çok az şey biliyor olması gerçeği konusunda inanıyorum.<a class="noteref" href="#n30" id="r30">30</a> Diyelim ki, eğer 639’u birden, hepsine bir mesaj ve bir fotoğraf düşecek şekilde mesaj gönderse ya da fotoğraf yüklese, bu, günde 816,642 mesaj demektir; mümkün değil tüketilemez. On-line arkadaşların sayısı arttıkça, sadece birkaç arkadaş dikkat çekecek ve diğerleri de onların pasif izleyicileri haline gelecektir. Aynı sayı mantığını bloglara uygulayalım: 2000 üyeli bir blog sitesi, eğer herkes hafta başına bir mesaj atsa 400,000 mesaj üretebilir. Bunlardan yüzde birinin okunma şansı nedir? Phillipa’nın bir arkadaş tüketicisi olduğu söylenebilir; fakat onun diğer 639’unu tüketirken görüntüler ve mesajlar üreten yıldız bir oyuncu haline geldiğini söylemek daha doğru olur.</p>

  <p>Phillipa’nın on-line olarak şekillendirdiği arkadaş çevresini, aynı zamanda eşit olmayan görünürlük yönetir. Sosyal sınıf açısından, geleneksel akıl, on-line ve on-line araçlara (bilgisayarlar, cep telefonları ya da iPod ve iPadler) sahip olmadaki eşitsizliği tanımlamak için “dijital bölünmeye” başvurur. Genelde, sosyolog Paul DiMaggio ve çalışma arkadaşları, on-line eşitsizliğin makinelere ulaşımdan ve kullanımdaki akıcılıktan kaynaklandığını söyler.<a class="noteref" href="#n31" id="r31">31</a> Bu azlık, İncil’deki sahip olanlara daha fazla verilir öğretisini takip eder.<a class="noteref" href="#n32" id="r32">32</a> Buna rağmen, İngiltere gibi varlıklı ülkelerde dijital bölünme, kullanım koşullarının tam tersine dönmüştür. Araştırmacı Ed Mayo ve Agnes Nairn, “İngiltere’de en yoksul ailelerin televizyon ve internet ekranı karşısında varlıklı akranlarından çok daha fazla zaman geçirdiğini” bulmuştur.<a class="noteref" href="#n33" id="r33">33</a> Verdikleri bilgiler dikkat çekicidir: Bilgisayarlı yoksul evlerdeki çocuklar daha ayrıcalıklı çocuklara oranla yemeklerini bilgisayar önünde yemeye dokuz kat daha fazla ve uyumadan önce bilgisayarın önünde olmaya da beş kat daha fazla eğilimlidir.<a class="noteref" href="#n34" id="r34">34</a> Bu bulgu televizyon kullanımıyla ilgili diğer bulgularla da uyum gösterir; yoksul çocuklar, yemek yerken, uyumadan önce ve okula gitmeden önce aptal kutusu karşısında tek başlarına daha fazla zaman geçirir. Tüm bunlar yoksul çocukların ekran hayatını varlıklı akranlarından daha fazla tükettikleri manasına gelir.</p>

  <p>İşte size, sosyal ağlarla ilgili çok temel fakat çoğu zaman bilmezlikten gelinen bir gerçek: Yüz yüze bağlantılar, kişisel ilişkiler ve fiziksel mevcudiyet, ayrıcalığın biçimleri olabilir. Bu basit gerçek, iş ararken bilinmeyen bir muhtemel işverene CV yollayan herkes tarafından bilinir; bu CV’nin okunma şansı zayıftır. Ayrıcalık ve yakınlık, mevcudiyet ve erişim birlikte gider; eski toprak networkün temel ilkesi. En yoksul topluluklarda, yüz yüze bağlantılar çocukları güçlendirmez, arkadaş çevresi kapıları açmaz.</p>

  <p>Facebook’un kökleri, on-line olarak konumlandırdığı arkadaşlıkların eşitsizliği ile ilgili bir şeyleri su yüzüne çıkarır. Facebook ve atası Friendster, başlangıçta flört için kullanılan sosyal paylaşım siteleriydi. Facebook’un şekillendiği Harvard’da, networkün olayı etkileyici bir kişilik sergilemesiydi; flörtten diğer sosyal ilişkilere genişledikçe, rekabetçi dışavurum güçlendi; Facebook tarihçisi David Kirkpatrick’in sözleriyle, “İlk günden beri ‘arkadaş olmanın’ rekabet gibi bir öğesi vardı. Eğer oda arkadaşınızın 300 arkadaşı varken sizin sadece 100 ise daha iyisini yapmanız lazımdı.”<a class="noteref" href="#n35" id="r35">35</a> Site, başlarda grup içi bir elit üzerinden gelişti; büyüdükçe, bir insanın çekiciliğini o insanın bağlandığı insanların niceliğiyle tanımlayarak, bu üstünlüğü taşımaya devam etti.</p>

  <p>Phillipa’nın 639 arkadaşı arasında yoksul bir arka planı olup onun alanına sürüklenmiş olanlar muhtemelen olacaktır (söyleminden Phillipa’nın ailesinin durumunun iyi olduğunu çıkarıyorum), fakat sosyolojik araştırmalar bunun tersini iddia eder. Örneğin Shamus Khan, Amerika’nın elit orta öğretim kurumlarında yaptığı çalışmada, Amerikan elitinin ilerleyen yaşamında değer verdiği arkadaşlıkların kurulması için yurtlarda beraber yaşamanın önemini vurguluyor. Harvard’da önemli ilişkiler müfredat dışı aktivitelerde ve Porcellian ya da Signet gibi kulüplerde geliştirilirdi; temelleri bu kolay sosyal çevrede atılan Facebook, ilişkinin kendisindense ilişki için bir araçtı.<a class="noteref" href="#n36" id="r36">36</a></p>

  <p>Biz genelde “içerme” kelimesini işbirliği ile ilişkilendiririz. Sosyal paylaşım siteleri ise bu kolay varsayıma meydan okur. Onlar içermekten çok dışlarlar; bunu yapmanın yollarından biri, yüzlerce “arkadaşa” sahip olmanın aritmetiği aracılığıyla söz konusu olur. Bu, aritmetik, özellikle de rekabetçi sunuma ayrıcalık sağlar. “Tüketim” diğerlerinin hayatlarını izlemenin bir adı haline gelir. Uygulamada, bu tarz bir izleyiciliği sınıf eşitsizlikleri şekillendirir. Fakat sosyal paylaşım sitelerinin arkasındaki mekanizma sınıf farklılıkları düşünülerek yaratılmamıştır. Yine de “arkadaş olma” artık Google Wave kadar doğal bir şekilde kullanımda değil.</p>

  <p>Özetle, çocukların hayatlarındaki eşitsizliklerin sosyalliğe ve özellikle işbirliğine nasıl bağlandığını göstermeye çalıştım. Anglo-Amerikalı çocuklara dayatılan eşitsizlikler onları daha eşit, Avrupa toplumlarındaki çocuklardan daha az sosyal yapıyor. Eşitsizlik çocuğun hayatına haksız karşılaştırmalar yapmaya başladığında alınır. Bugün çocuklar için, toplumsal ilişkiler artan bir şekilde on-line ve teatral olarak tüketilmektedir. On-line sosyallik, şimdiye kadar, sınıf çizgileri boyunca gençlerle sürdürülebilir sosyal etkileşimi azaltıyor gözükmüştür. Ki bu durum, hiçbir şekilde herhangi bir çocuğun suçu değildir.</p>

  <p>Martha Nussbaum Columbia Üniversitesi’nde verdiği bir konuşmada, eşitsizlik olayını daha geniş terimlerle incelemiştir. Yeteneğin sadece insanın neyi yapabildiğine dair bir standardı belirlemekle kalmadığını, ayrıca toplumun onları desteklemekte nasıl başarısız olabileceğinin standardını da düzenlediğine dikkat çekmiştir. Eşitsizlik çocukların kapasitelerini kısıtlar; onlar, kurumların izin verdiğinden daha fazla, her yönleriyle ilişki kurabilmek, daha derinlemesine işbirliği yapmak için donatılmıştır. Ama bu durum her zaman ve her yer için geçerli değildir. Öte yandan insanların yüz yıl önce Paris’te inandıkları gibi, işlenmemiş bir kapitalizme de atfedilemez. Toplum içindeki nispi eşitsizlik başarısızlığa neden olur, aynı şekilde toplumsal normlar da. İşbirliği için hissedilen görev bilincinin derin bağı olarak tanımlayabileceğimiz <em>guanxi</em>, çocukların görüp on-line olarak hayata döndürdükleri bir bağ değildir.</p>
