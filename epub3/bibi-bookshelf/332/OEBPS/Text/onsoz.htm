  <h1>Önsöz</h1>

  <p class="nonindent">Birkaç yıl önce, insanların gündelik yaşamlarını sürdürmeleri için ihtiyaç duydukları beceriler hakkında bir üçleme yazmaya karar verdim. Bütün hayatımı teorilere harcadım ama artık teorilerden, bu pratikten bağımsız çalışan uğraşlardan usandım. Dünya boğazına kadar fiziksel şeylere batmış durumda; fakat bence içine battığımız bu maddiyatta, nesneleri ve makineleri nasıl doğru düzgün kullanacağımızı bilmiyoruz. Bu sebeple, sıradan şeylere kafa yormak istedim. Elbette bu yeni bir uğraş değil, birçok filozof gündelik deneyim ile ilgili beceriler üzerine birçok şey yazdı; fakat benim açımdan, bu geç yaşımda, yeni bir konu olduğunu söyleyebiliriz.</p>

  <p>İşe, eşyaları güzelce yapabilme becerisi olan zanaatkârlık ile başladım. <em>The Craftsman</em>,<a class="noteref" href="#cn1" id="r_cn1">1*</a> aklın ve ellerin birbiriyle nasıl iletişime geçtiğini ve dahası insanların gelişimine olanak sağlayan, ister el becerisi gerektiren işlerde, ister zihinsel etkinlikte kullanılan teknikleri anlatır. Bu kitapta, kendi iyiliği için bir işi güzelce yapma arzusunun, çoğu insana özgü bir potansiyel olduğunu, ama bir beceri haline gelmiş bu potansiyellerin modern toplumda hak ettiği değeri bulamadığını ileri sürdüm; içimizdeki zanaatkârın özgür bırakılmaya ihtiyacı var.</p>

  <p>Bu çalışmayı kaleme alırken, pratik aşamada defalarca hep aynı toplumsal değer çıktı karşıma: İşbirliği. İşbirliği, işlerin yürümesinde kullanılan düzeneğin sorunsuz çalışmasını sağlar. Bu şekilde, bireysel olarak yapamadıklarımızı başkalarıyla işbirliği yaparak tamamlayabiliriz. İşbirliği, genlerimizde vardır; fakat bu beraberliği rutin davranışlarımızla iç içe göremeyebiliriz, geliştirilmesi ve derinleştirilmesi gerekir. Bu durum, özellikle, bize benzemeyen insanlarla yapılan bir işbirliği söz konusuysa geçerlidir; işbirliği onlarla birlikte zahmetli bir çaba haline gelir.</p>

  <p><em>Beraber</em>’de odak noktam, karşılıklı konuşmalardaki dinleme yeteneği olduğu kadar, diğerlerine yanıt verme yeteneği ve işyerinde ya da topluluk içinde bu yeteneğin pratik olarak uygulanmasıdır. İyi dinlemenin ve diğerleriyle uyumlu bir şekilde çalışabilmenin kesinlikle etik bir tarafı vardır; fakat işbirliğini etik bir artı olarak düşünmek, anlayışımızı kısıtlar. Nasıl ki zanaatkâr-bilim insanı, enerjisini mümkün olan en iyi atom bombasının yapımına adayabilirse, aynı şekilde insanlar hırsızlık söz konusu olduğunda da etkin bir işbirliği yapabilir. Ayrıca genellikle, kendi kendimize yetemediğimiz için işbirliği yapıyor olsak da çoğu toplumsal ilişkide diğerlerinden ne istediğimizi ya da onların bizden ne istemesi gerektiğini tam olarak bilemeyiz.</p>

  <p>Bu bağlamda, işbirliğini bir zanaat olarak araştırdım. Bu zanaat, birlikte hareket edebilmek için anlama ve yanıt verme becerisini gerektirir. Fakat bu, güçlükler ve anlaşmazlıklarla dolu ve sıklıkla da yıkıcı sonuçlar doğuran çetrefilli bir süreçtir.</p>

  <p>Projemin son etabı ise şu an önümde uzanmakta; şehir planlaması üzerine bir kitap. Bugünlerde şehir planlamaları oldukça sorunlu; şehir tasarımı tehlike içinde olan bir zanaat. Fiziksel olarak çok fazla şehir tek tip ve kalıplaşmış bir biçimde tasarlanmakta; toplumsal yönden modern inşaat formları çoğunlukla kişisel ve ortak deneyimin sadece belli belirsiz bir etkisini taşıyor. Ve maalesef bunlar aşina olduğumuz şikâyetler. Önceki ciltlerdeki çalışmalarımı, bu şikâyetleri incelemek için kullanmaya çalışacağım. Umuyorum, maddi zanaatkârlık ve toplumsal işbirliğini anlamlandırmak, şehir planlamasının nasıl geliştirebileceğiyle ilgili yeni fikirler üretebilir.</p>

  <p>Somut pratikler aracılığıyla yaşamını ve kendi kendini kuran kadim insan düşüncesinden yola çıkarak, bu üç kitaba “<em>homo faber</em><a class="noteref" href="#cn2" id="r_cn2">2*</a> projesi” adını verdim. Çalışma, insanların kişisel çabalarını, toplumsal ilişkilerini ve fiziksel çevreyi nasıl şekillendirdikleri ile ilgili. Beceri ve yeterlilik üzerinde özellikle duruyorum; çünkü bana göre, modern toplum, insanları gündelik yaşamları doğrultusunda becerilerinden uzaklaştırıyor. Atalarımızdan çok daha fazla makineye sahip olsak da onları nasıl daha iyi kullanabileceğimize dair pek bir fikrimiz yok. Modern iletişim teknikleri sayesinde insanlar arası iletişim olanaklarımız daha geniş olsa da, yine aynı şekilde, nasıl daha iyi iletişim kurabileceğimize dair de pek bir fikrimiz yok. Pratik beceri, kurtuluştan ziyade bir araçtır; fakat yokluğu söz konusu olduğunda Anlamı ve Değeri çok soyut kalır.</p>

  <p><em>Homo faber</em> projesinin etik merkezi, ne ölçüde kendi kendimizin efendisi haline gelebiliriz sorusuna odaklanır. Toplumsal ve kişisel yaşamımızda arzularımızın ve irademizin sınırları ya da ihtiyaçlarımız, her zaman diğer insanların ihtiyaçlarıyla bağdaşmaz. Bu deneyim, bize kanaat etmeyi öğretmeli ve böylelikle elimizdekini, tanıdığımız ve onurlandırdığımız etik bir yaşamı desteklemelidir. Yine de kimse iradesiz, pasif bir varlık olarak yaşamını sürdüremez; en azından yaşadığımız şekliyle yaşamımızı kurmaya çabalamalıyız. Bir düşünür olarak bu çalışmalar boyunca, beceri ve yeterliliğin dirençle ve inatçı farklılıklarla karşılaştığı, deneyimin endişe verici ve muğlâk alanıyla ilgilendim.</p>

  <p>Üç cilt de bir bütün oluşturma amacı taşısa da aslında her biri kendi başına ayakta durması için kaleme alındı. Haklı olarak, “Neden önemli?, Neden ilgi çekici?” sorusunu sorabilecek zekâ düzeyindeki genel okura hitaben yazıldı. Bu okur için hiçbir değeri olmayan, kanlı bir spor haline gelmiş akademik tartışmaları kitabın sayfalarından ayıklayıp, bu bilimsel kavgaları dipnotlara attım.</p>

  <p>Birazdan okuyacağınız teşekkür bölümü, bir telefon rehberini andırabilir. Öncelikli listemde ilk ve en önemli teşekkür, hayat arkadaşım Saskia Sassen’a. Çok edebi olmamam konusunda beni zorladı; bazı çalışmaları ne zaman sıkıldığını görmek adına onun üzerinde test ettim. Her ikisi de beni daha edebi olmam konusunda zorlayan, İngiltere’deki editörüm Stuart Proffitt’e ve Almanya’daki editörüm Elizabeth Ruge’a teşekkür etmek istiyorum. Onlar, kayıp bir zanaata biçim veren editörler. İkisi de işlerin yürümesini sağlayan arkadaşlarım; asistanlarım Hillary Angelo ve Dom Bagnato’ya somut olarak teşekkür borçluyum. Ve aynı şekilde bu kitabı yayıma hazırlayan Elizabeth Stratford’a. İki eski dostum, düşünsel hatalarımın tutkulu eleştirmeni Craig Calhoun ve onu sakin sakin telkin eden Bruno Latour’a fikri bir teşekkür borçluyum. Son olarak, yazıları teoloji, felsefe ve sanat alanlarını içeren yeni bir arkadaşa teşekkür etmek istiyorum, Başpiskopos Rowan Williams. Onun dini benim dinim olmasa da kitapların ne için olduğuyla ilgili anlayışı bana ilham vermiştir.</p>
