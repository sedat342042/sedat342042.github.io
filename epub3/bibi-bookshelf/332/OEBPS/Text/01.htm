  <h1>1<br/>
  “Toplumsal Soru”</h1>

  <h2 id="sigil_toc_id_11">PARİS’TE DEVRİMCİLER BİR GİZEMİ ARAŞTIRIYOR</h2>

  <p class="nonindent">1900 Paris Evrensel Sergisi’ne katılan bir ziyaretçinin en göz alıcı sergiyi bulabilmesi hiç de kolay değildi. Sergi, dışarıda davetkâr bir sarıya boyanmış Eyfel Kulesi’nin gölgesinde, geniş <em>Champ de Mars</em> fuar alanına yayılıyordu. Aşağısında, stantlarda son model alafranga tuvaletler, makineli tüfekler ve endüstriyel dokuma tezgâhları sergileniyordu. Açık havada, memurlar “Endüstri ve İmparatorluğun Zaferini” kutluyordu; ama bir yan sokakta bu zaferin yol açtığı sorunlara adanmış dar odaları, insanlar tıka basa doldurmuşlardı. Fuarın organizatörleri bu yan alanı <em>musée social</em> olarak adlandırmıştı; toplumsal bir müze, kapitalizmin işini nasıl hallettiğini göstermeyi amaçlayan emeğin Louvre’u. Sergiciler ise kendi odalarını daha değişik tarif ediyordu. Alanı <em>La Question Sociale</em> olarak adlandırmışlardı: “Toplumsal Soru.”<a class="noteref" href="#n1" id="r1">1</a></p>

  <p>Hiçbir modern müze küratörü bu sergicilerin yaptığı gibi bir şov çıkaramaz. Modern küratör bir parça kurumuş insan kanı için bir servet ödeyecektir ve bu “pis” nesne bir şekilde toplumsal bir “ifade” olarak sunulacaktır. Paris odalarında kullanılan ifadeler ise çoğunlukla duvara çivilenmiş belgeler ve haritalar biçiminde ortaya konulmuştu. Bir duvar, Charles Booth’un Londra’daki yoksulluk haritasını sergiliyordu, “şehrin sınıf ilişkilerinin, zenginliğin parlak ve yoksulluğun koyu renkleriyle, sokak sokak krokisi çıkarılmıştı.”<a class="noteref" href="#n2" id="r2">2</a> Almanlar, tarih yazımı için bir araya gelen işçi sendikalarına ve Ferdinand Lassalle’nin <em>Allgemenier Deutscher Arbeiterverein</em>’i (Alman İşçileri Genel Birliği, kalifiye ve yarı kalifiye işçileri de içeren) tarafından temsil edilen siyasi parti koalisyonuna ilişkin belgeler gönderiyordu. Fransızlar ise toplumsal politika ile ilgili çeşitli broşürler asıyorlardı. Hükümet raporları arasına karışmış bu broşürler yerel toplulukların çeşitli gönüllü derneklerinin tanıklıklarıydı, en göze çarpanları da yeni oluşan Katolik İşçi Hareketi’ninkilerdi.</p>

  <p>Amerikan sergisi en küçük sergiydi. Çoğunlukla ırk konusu üzerinde duruluyordu ve genellikle sınıf üzerine odaklanmış Avrupalılar için bu bir yenilikti. Serginin bir köşesinde ziyaretçiler, Georgia eyaletinde köleliğin bitiminden beri Afro-Amerikanlar’ın akıbeti ile ilgili W. E. B. Dubois’in korkutucu istatiksel çalışmasını panoya iğnelenmiş olarak bulabiliyordu. Amerika odasının bir başka köşesinde, Hampton ve Tuskegee Enstitüleri’nden gelen somut el işi sergilerine yer veriliyordu. Bu enstitüler, beraber çalışmaları artık bir efendi tarafından zorlanmayan eski Afrika-Amerikan kölelerini zanaatkâr yapabilmek için eğitim veriyordu.<a class="noteref" href="#n3" id="r3">3</a></p>

  <p>Her ne kadar kuru bir dille ifade edilmiş olsa da tüm bu odalardaki sergiler, kışkırtma amacı taşıyordu ve bunu en azından ziyaretçi sayıları açısından başarmıştı. Açılışın ardından, Evrensel Sergi’nin turistleri daha ziyade alafranga tuvaletler ve endüstriyel matkaplar arasında amaçsızca dolaştılar. Fakat <em>Champ de Mars</em>’a katılım azaldıkça, alternatif odalar birlikte konuşan ve tartışan insanlarla dolup taştı.</p>

  <p>“Toplumsal Soru” odalarının iştirakçilerinin ve tartışmacı ziyaretçilerinin ortak bir düşmanı vardı: Eşitsizlikleri ve baskılarıyla, çağlarının hızla yükselen kapitalizmi. Saf kapitalizmin, kitlelerin yaşamı için iyi bir nitelik üretemeyeceğine ikna olmuşlardı. <em>Champ de Mars</em>’ın kenarındaki sergiler kendi içlerinde bu düşmana fazla kafa yormasa da bu, modern küratörlerin saldırgan sergilerinin amaçladığı şaşkınlık feryatları, dehşet ve öfkeye nazaran daha yetişkin bir forumdu. Parisliler projelerini hayli uygun şekilde “Toplumsal Soru” olarak isimlendirmişti: Toplum nasıl farklı kılınır? Ne sosyalistlerin kiçleri –devrim için çalışırken şarkı söyleyen mutlu işçiler– ne de “adil yargılama” ya da “büyük toplum” (son zamanlarda İngiliz sağı ve solu kendi politikalarını lekelemişti) gibi basit medya etiketlerine indirgenmiş reform önerileri, yanıtlar arasında resmediliyordu.</p>

  <p>Sergi açanlar ortak bir konuda anlaşmıştı. “Dayanışma” bu odalardaki moda kelimeydi. İnsanlar bu kelimenin ne anlama geldiği hakkında tartışıyordu. Dayanışma, genelde günlük sosyal bağlar ve politik örgütlenme arasındaki bağlantı olarak adlandırılırdı. İşbirliği, bu bağlantıyı anlamlandıran şeydi: Almanların birleşik işçi sendikası, Fransız Katolik gönüllü örgütü ve Amerikan atölyesi, dayanışmayı üretebilmek amacıyla yüz yüze işbirliğinin üç yolunu sergiledi. Parisli sergiciler arasında daha radikal olanları, bu işbirlikçi etkinlik örneklerini, sosyalizm içinde toplumsal olan hakkında düşünmek için bir davet olarak aldı.</p>

  <p>Toplumsal düşünce, bu zamanda süregelen büyük bir değişim olduğundan, bir an durup “toplumsal” kelimesi hakkında kafa yormalıyız.</p>

  <p>On dokuzuncu yüzyıl sonunda, göçmenler, Avrupa şehirlerine sel gibi aktı ve Amerika’ya giden göçmenler kıtayı hep beraber terk etti. Endüstriyelleşme kök saldığı her yerde yalıtılmış bir coğrafya yarattı; bu yüzden çok büyük sayıda çalışan, fabrika içinde ya da evde, kendilerine benzemeyen insanlarla ilgili neredeyse hiçbir şey bilmiyordu. Endüstriyel şehirler içerde her geçen gün daha da kalabalıklaşırken, izole sınıflar her zamankinden daha sıkı bir şekilde bir araya geliyordu. Bu insanlar arasındaki ortak anlayışı ne harekete geçirebilirdi? Bir araya gelmek için zorlanmamış oldukları halde kim bir diğerini tanıyabilirdi?</p>

  <p>Georg Simmel (1858-1918), ilgi alanındaki bu soruya yanıt vermek için, <em>musée social</em>’a katılmamış olsa da, toplumsal soruyla ilgili tartışmaları hırslı bir şekilde takip ediyordu. Çalışması tarih, sosyoloji ve felsefeyi birbirine bağlayan radikal bir girişimken, yaşamı da toplumsal ilişkiyle ilgili belirli bir mücadele için örnek olmuştu. Bir Lutheryan ile yaptığı evlilik, onu Yahudi kökenlerinden yabancılaştırmış olsa da yine bu kökler sebebiyle orta yaşına kadar Alman akademik yaşamının dışında kalmıştı. Alman burjuvası olarak dışlanmışlığı hayati risk taşımasa da kendini dışlanmış görmek için haklı sebepleri vardı. Yine de bu yabancılaşma durumundan endişelenmiyordu. Bunu, modern insanın durumu olarak düşünüp, bir umut taşıdığına inanmayı tercih ediyordu.</p>

  <p>Modern toplumsal yaşam, Almanların <em>Geselligkeit</em><a class="noteref" href="#cn1" id="r_cn1">1*</a> dediği, insanların birbirinin eşliğinden aldığı tüm o hazzın ötesine geçmişti. 1910’da Frankfurt’ta yapılan bir konuşmada Simmel, fiziksel beden sporlarının ve çocukların gürültü patırtısının giderek bir barda ya da kafedeki arkadaş sohbetlerine evrilmesinde olduğu gibi tüm insan gelişiminde, bu hazzın evrensel olduğunu iddia ediyordu.<a class="noteref" href="#n4" id="r4">4</a> Etnik göçmenlerin, çoğunlukla Doğu Avrupa’dan gelen çok yoksul Yahudilerin Almanya’nın ortalarına gelişi üzerine düşününce, Simmel yabancıların bu izinsiz girişinin, bu eğlenceli ve arkadaş canlısı hazza ne yapabileceğini merak ediyordu. Eğer bu yabancı bedenler arasında yaşamak <em>Geselligkeit</em>’ı bastırıyorsa, onların varlığının, toplumsal farkındalığı derinleştirebileceğini düşündü. Bir yabancının gelişi, diğerlerinin kanıksadıkları değerler hakkında düşünmelerini sağlayabilirdi.<a class="noteref" href="#n5" id="r5">5</a></p>

  <p>Simmel, yabancı şokunun Berlin gibi büyük ve genişleyen şehirlerde daha kuvvetli olduğunu iddia etmişti. Yeni hareketler daima bir şehrin sokaklarında gerçekleşir, özellikle de gününün Potsdamer Platz’ı<a class="noteref" href="#cn2" id="r_cn2">2*</a> gibi, farklı insan içeriklerini daha yoğun merkezlere boşaltan sokaklarda. Farklılıkları kutsayan Simmel, “toplumsalı” özelle, küçük ölçekli cemaatle (<em>Gemeinschaft</em>) aynı kefeye koyan çağdaşı Ferdinand Tönnies’in at gözlüğü taktığını düşünüyordu; zira ötekilerle yaşam daha büyük ve daha zengindi.<a class="noteref" href="#n6" id="r6">6</a></p>

  <p>Buna rağmen, ötekilerin farkındalığı şehirli insanın kafasında meydana gelen bir olgudur. Simmel, şehir insanının dışarıdan gelen uyarılma dalgalarına karşı kendini korumak için halk içinde soğuk, rasyonel bir maske giydiğini söylüyordu. Eğer ötekinin varlığı hissediliyorsa, şehirli insan çok nadiren ne hissettiğini gösterirdi. Tüm yoğunluğuyla yabancılarla bir aradayken, adeta paketlenmiş gibi, onları görür; ama onlarla konuşmaz. Bu şekilde, bu maskeli modern insan, şehrin içinde <em>Geselligkeit</em>’ın evrensel toplumsal hazlarından, Simmel’in sosyallik dediği öznel bir duruma doğru yolculuğa çıkar.</p>

  <p>Aslında bu kelime İngilizce’de normalde kullanılmasa da Fransızca’da çok uzun bir zamandan beri <em>socialité</em> olarak mevcuttur. Fransızca kullanımda, <em>socialité</em>, insanların zorluklar ve saldırgan durumlarla başa çıkmada sahip oldukları güvenceyi anlatır, tıpkı diplomatların anlaşma masasına oturduğu zamanki gibi. Soğukkanlı bir maske takılır, ötekilerin söylediklerine, sakin ve mesafeli bir şekilde açık olunur ve anında yanıt verilmez. Burada, <em>socialité</em>, kitabın Giriş bölümünde tarif edildiği gibi, empatinin bir akrabasıdır. O da beceri gerektirir; zor durumlarda <em>savoir faire</em> [yaptığını bilmek] için sergilenen yetenekli davranışın Fransız bağlantısı, restoranda hangi şarabı sipariş edeceğini bilmekten daha geniş bir çerçeveyi içeren bir kelimedir. Simmel’e göre, toplumsallığın yararı sadece sıradan etkileri içermekten daha öteye gidebilen bir şeydir. Bunu, toplumsallığı <em>Verbindung</em>, bir araya getiren, yeniden bir bütün yapan, iyileştiren manasına gelen Almanca bir sözcük ile karşılaştırarak açıklar. Toplumsallığın, ortak tecrübenin iyileştiremediği yaraları tanımakta trajik bir kavrama gücü olabilir. Simmel’in aklındakiler, Amerika’nın başarısızlığa mâhkum savaşından yirmi yıl sonra Hanoi’ye geri dönmekte olan Amerikalı yolcularına seslenen Vietnamlı taksi şoförüyle, evime kadar geldi: “Sizi unutmuş değiliz.” Ne eksik ne fazla, söylediği tam olarak buydu. Basitçe telkin edici sözlerdense acılı bir bağın kabulünü sundu. Arkadaşlarım, hayran bırakan bir şekilde, karşılığında, hiçbir şey söylemedi.</p>

  <p>Tüm bunlar için, toplumsallık ötekine aktif bir ulaşım biçimi değildir, o beraber harekettense ortak bir farkındalıktır. Bu yüzden toplumsallık dayanışma ile karşıtlık halindedir. Paris’te “Toplumsal Soru”yu tartışan radikaller Simmel’in düşüncesine karşı bir duruş alır: Onlar, beraber planlanmış ortak bir eylemle toplumdaki çatlakları ve ayrılıkları iyileştirmek istiyordu, onlar <em>Verbindung</em> istiyordu. 1894’te Yahudi bir askeri memurun ihaneti yüzünden gerçekleştirilen uydurma bir mahkumiyet ile başlayan Fransa’daki Dreyfus Davası’ndan ve 1895’te Yahudi karşıtı Karl Lueagar’ın Viyana belediye başkanı seçilmesinden sonra silah altına alınmalar başlamıştı. İki yerde de çoğu sıradan işçi, yüksek toplumsal sınıflara ait Yahudilere olduğu gibi, yoksul Yahudi komşularına da düşman oldu. Bazı radikaller bu patlamayı, çok Simmelci bir özellik olan, hoşgörüyü telkin ederek yönlendirdi. Toplumsallık, yabancıyı içinizde değerli bir varlık olarak kabul etmenizi ister. Diğerleri tek başına hoşgörünün yeterli olamayacağını söylüyordu; etnik ihlalin düzeltilmesi için, çalışan sınıfın, daha yüksek ücret için beraber greve gitmek gibi daha çok bir araya getiren, bağlayan bir deneyime ihtiyacı vardı.</p>

  <p><em>Museé social</em>’in katılımcıları ve ziyaretçileri “toplumsal”a daha kuvvetli bir anlam vermiş olsa da bu onları birleştirmiyordu. Dayanışma ile ilgili tartışmaları iki büyük sorunu ortaya çıkardı: Sol, dayanışmayı yukarıdan-aşağıya ve aşağıdan-yukarıya tesis etmeye çalışanlar arasında bölünmüştü. Merkezi Alman İşçi Sendikası bir yaklaşımı temsil ederken, yerel Amerikan atölyesi diğerini temsil ediyordu. Bu bölünme, işbirliğine ilişkin bir sorunu ortaya koydu. Yukarıdan-aşağıya aktivistleri, işbirliğini politik amaçlarını gerçekleştirebilecekleri bir araç, bir alet gibi düşünüyordu. Bu politik amaçların başarıya ulaşması için disiplinin yüz yüze yapılan alışverişlere empoze edilmesi gerekiyordu. Aşağıdan-yukarıya çalışan yerel aktivistler ise kendi küçük örgütlerindeki iktidar oyunlarından endişeleniyordu: Grubu kim yönetir, kim kabul edilir ya da kim çıkarılır? Onlar, belediye sarayında ya da sokakta mümkün olduğunca özgür bir katılım istiyordu; bu, belli miktarda disiplinden feda etmek anlamına gelse de.</p>

  <p>Bu bağlamda, bu tartışmalarda biri birliği, diğeri dahil edilmeyi vurgulayan, dayanışmanın iki çeşidini görüyoruz. Bu karşıtlıklar sola özgü değildi ya da sadece geçmişe de ait değildi. Tüm siyasi hareketler, birliği mi ya da farklı dahil etmeleri mi vurgulayacağına karar vermelidir, grup içi siyaseti ile başa çıkmalı ve istedikleri dayanışma biçimini tanımlamalıdır. Yirminci yüzyıl boyunca, dayanışmanın bu iki çeşidi, toplumsal soldan neyin siyasi sol olarak adlandırılabileceğini belirlemiştir.</p>

  <h2 id="sigil_toc_id_12">BÖLÜNMÜŞ YOL</h2>

  <p class="nonindent">Paris’te, siyasi sol aktivistleri büyük bir güce yine büyük güçle karşı gelinmesi gerektiğini savunuyordu. Onlara göre, geniş siyasi partiler ve işçi sendikaları kapitalist canavarı dönüştürmek için tek yoldu.</p>

  <p>Askeri örgütlenme, bu radikal politika için bir model görevi görüyordu. “Militan” kelimesi, on ikinci yüzyıldan beri, her çeşit asker için eş anlamlı bir kelime olarak kullanılmıştır. Nitekim Karşı Reform boyunca, Katolik Kilise kendisinden Protestanlarla savaşta olan militan bir örgüt gibi bahsediyordu. Yirminci yüzyılın başlarında kelime, özellikle radikal politikalara uygulanmak amacıyla, İngiltere ve Fransa’da konuşma diline girdi. Aziz Just’ın <em>Enstitüleri</em> ve Lenin’in <em>Ne Yapmalı?</em>’sı aynı şekilde kana susamış radikal sistemlerdir; fakat on sekizinci yüzyıl sonunda, Aziz Just, çoğunlukla polise karşı sürdürülmüş bir devrime benziyordu, halbuki yirminci yüzyıl başına gelindiğinde Lenin’in dili organize politika ve savaş hali arasında sorunsuz bir şekilde ilerliyordu. Orduda olduğu gibi, Lenin radikal disiplinin yukarıdan gelmesi gerektiğini yazıyordu. Birlikler arasındaki dayanışma, kendinden vazgeçmeyi gerektiriyordu. Lenin’in militan aktivizm tarzı, sözlü olarak, “ifade fetişizmini” (Giriş’te bahsedilen) bir erdeme dönüştürdü.</p>

  <p>Marksizm ve Leninizm, devlet sosyalizminin sonraki tarihine oldukça hâkimdir, bu nedenle soldaki yukarıdan-aşağıya politikalarla özdeş olduğu düşünülebilir; fakat yüz yıl önce durum böyle değildi. Aslında, yukarıdan-aşağıya politikalar birçok radikali Marksizm’e karşı yarıştırdı. Onlar, Marksizmin, işbirliği yerine diğer sol partilere karşı bir savaşı gündeme getirebileceğini önceden sezmişlerdi. 1875’te yazılmış bir kitapçık, Karl Marx’ın <em>Gotha Programı’nın Eleştirisi</em>, bu işbirliğinin reddini kapsıyordu. Kitapçık, Almanya’da yeni doğmuş olan, Avrupa’nın en güçlü sol örgütü, Sosyal Demokrat Parti’ye devrimci niteliğinin yetersizliği konusunda saldırdı. Yine aynı kitapçık, birçok dostu düşmana çevirmeyi de başardı. Bu yüzden, solda kardeş katilliğinin kurucu nitelikteki bir metni olarak kaldı.</p>

  <p>Alman Sosyal Demokratlar için, tıpkı 1870’te Almanların Fransa’yı işgali sonrası Fransız radikallerin politikalarının kaderini yeniden yapılandırdıkları gibi, dayanışma, soldaki kutuplaşmaların ve küçük parçalara ayrılmış grupların tek bir bütünün içinde kalmalarını zorunlu kılmıştı. Ulusal ölçekte kolektif pazarlıkla gücün sayılarda aranması, on dokuzuncu yüzyıl sonunun bir icadıydı. Çok farklı endüstri ve zanaatkârlık işlerinde çalışan insanlar arasında ortak bir basamak yaratmak amaçlanmıştı. Fakat çoğu işçi, çok özel bir şey gibi ticaretin eski esnaf birliği idealine sarılıyordu ve her ticaretin kendine ait politik çıkarları vardı. Bu yapının üstesinden gelmek için, uyum açısından bir ölçüye ve gruplar arasında uzlaşmaya ihtiyaç vardı. Hâlâ, ulusal ya da Avrupai düzeyde eylem, görece uygulamanın daha küçük çeşitlerini ve belirli ticaretlere ya da yerel topluluklara inanışı terk ederek mücadelenin ana temalarını kurmaya çalışıyordu. Güç, örgütsel hiyerarşiyi gerekli kılmıştı. Hannah Arendt’in sendika üyeliğine dayanan Alman sol siyasi partilerinde gözlemlediği gibi, örgüt içindeki görüşlerin eşitliği bir bağdan ziyade daha çok bir tehdit olarak görülürdü.<a class="noteref" href="#n7" id="r7">7</a></p>

  <p>Yukarıdan gelen kati bir kuralı karikatürize etmemek önemlidir. Ferdinand Lassalle ve takipçileri, acımasız tartışmalara dahil olmak istiyordu; fakat aynı zamanda alanı, stratejik ve ideolojik kişiye özel tartışmalara saklamak istiyordu ki böylece halk içinde birleşmiş bir cepheyi temsil edebileceklerdi. Herhangi bir diyalojik yer değiştiren görüş ya da yan düşünce, alenen, ulusal liderlere siyasal zayıflığı heceliyor gibi görünüyordu. Kapitalist patronlarla mücadelede etkililik yukarıdan-aşağıya bir birliği gerektiriyordu. Böylelikle, korkuyor ve yerel sendikaların ve siyasi partilerin önceliğini öne süren, her biri, bazen sapkınca da olsa, kendi yolunda giden Gustav Kessler (1832-1904) gibi insanlara baskı uyguluyorlardı.</p>

  <p>Evrensel Sergi zamanında işçi örgütlenmesinin yol göstereni liderler Amerikalı Samuel Gompers ve İngiliz Fabian sosyalist Edward Coulson’ın da çok iyi bildiği gibi, mücadelenin şartları onlarınkini kaçınılmaz bir görüş yapıyordu. Bu işçi sendikacıları sayıca az kalmış askerlerin pozisyonundaydı, protesto etme hakları devlet tarafından korunmuyordu, grevcileri sıklıkla işçiler ve kiralık güvenlik güçleri tarafından şiddetli bir şekilde tehdit ediliyordu, sendikaları zaman zaman içeriden muhbirler tarafından ihanete uğruyordu. İçten içe, Avrupa ve Amerika’daki kanunsuz grevler, hareketin istikrarsızlaştığını, hazırlıksız isyanların disiplinden yoksun olduğunu ve kesinlikle tam bir fiyaskoyla sonuçlandığını eşit ölçüde kanıtladı. Bu tehdit ve düzensizlik ortamında dayanışma, katılığı ve belirlenmiş bir hiyerarşiyi zorunlu kılmak zorundaydı. Aksi takdirde, sürekli olarak değişen liderlerle, gerekli bilgi ve tecrübe kaybolacaktı. Göreve yeni gelenlerin düşman stratejilerini en baştan öğrenmesi gerekecekti. Bu, Amerika, İngiltere ve Fransa’da yirminci yüzyılın ilk on yılında, sendika seçimlerinin neden hep aynı tecrübeli karakterleri seçme eğiliminde olduklarının da bir sebebidir.</p>

  <p>“Toplumsal Soru”ya odaklanmış odalardaki çoğu insan, aynı zamanda, amacın açıklığını ve disipline edilmiş eylemi savunan bir hafızadan yararlanabiliyordu. Bu 1871’in kısa ömürlü Paris Komünü’ydü. Şehrin Alman Ordusu tarafından kuşatılmasıyla devrilen İmparator III. Napolyon’un ardından, birkaç aylık bir zaman dilimi süresince var olmuştu. Bu kuşatma süresince, Parisliler, değişken ve zayıf lider kastları ile gündelik yaşamın her yönünü tartıştı ve oyladı. Kuşatmadan gelen raporlar, ortak yardım ve desteğin günlük eylemlerinden bahsediyordu, vatandaşların yemek için Paris hayvanat bahçesindeki hayvanları olaysız bir biçimde paylaşması gibi. Doğaçlama işbirliği eylemleri hayatta kalmak için bir strateji değildi, fakat taşralı burjuvalarca alkışlanan Alman Ordusu, sonrasında bu duruma bir son verdi. Bundan sonra da Paris Komünü, Avrupa Solu’nun hayalinden hiçbir zaman çıkmadı; Komün’ün bireysel fedakâr eylemleri, kendiliğinden gelişen ortak desteği, fakat aynı zamanda kaçınılmaz akıbeti.</p>

  <p>Bu bölünmüş yolun diğer tarafı, farklı bir dünyada yaşıyor gibi gözüküyordu. Reformcular eğitim eksikliği, aile yaşamının yönetimi, şehre yeni gelenlerin konutlandırılması ya da yalıtılması gibi sosyal sorunlarla meşgullerdi. Topluluk ve sosyal solun işçi sendikacıları, bu şartlarla başa çıkmanın, temelden başlayıp yukarıya ilerleyen bir değişimle olduğuna inanıyordu. Bu işte, modern taban örgütlenmesinin köklerinin bulunduğu, “çağrışımcılık” adı verilen, çoktandır devam eden on dokuzuncu yüzyıl hareketinden yararlandılar. Bu hareket, stratejik bir araçtansa kendi içinde bir amaç olarak diğerleriyle yapılan işbirliği eyleminin önemini vurguluyordu. Çağrışımcılık, başlangıcı gibi, herhangi bir siyasi ideolojiye ait değildi. Yerel Amerikan Kilise örgütleri, on dokuzuncu yüzyılda İngiliz Mason Localarının yaptığı gibi, bu bayrak altında çalışmıştı. Fransa’da çağrışımcılık, <em>confrérie</em>’lerin<a class="noteref" href="#cn3" id="r_cn3">3*</a> yeniden uyanışı ile aklandı, eski loncalar yardımsever birimler olarak yenilendi. On dokuzuncu yüzyıl Fransa’sında, tüketici kooperatifleri bu <em>confrérie</em>’lerin tamamlayıcısı olarak şekillendirildi. İngiltere’de inşaat firmaları, işçileri, ev için borç vererek temin ediyordu. Kendinde bir amaç olarak ortaklık, anarşist Peter Kropotkin tarafından başlatılmıştı. Kropotkin, sendikaların siyasi partilere bir temel oluşturmasındansa topluluklar olarak işlemesi gerektiğine inanıyordu; sendikacılığın bu görünümü, Barselona, Moskova ve Kuzeybatı Amerika gibi büyük ölçüde bölümlere ayrılmış yerlerde egemendi.</p>

  <p>Siyasi ve sosyal solun arasındaki ayırım, bazen Avrupa ve Amerika arasındaki karşıtlık olarak çizilir. Avrupalı radikaller, devlette yukarıdan-aşağıya odaklanırken; Amerikalılar, sivil halkta aşağıdan-yukarı harekete odaklanır. Yukarıda geçen örneklerin açıklamış olduğu üzere, bu uzlaşmaz zıtlık bir işe yaramayacaktır. Dahası, İç Savaş’tan sonra, toplumsal analist Theda Skocpol’ün göstermiş olduğu gibi Amerika, refah devletinin esaslarını geliştirmiştir ve 1900’da Amerikan solu üzerine yapılan birçok siyasi faaliyet, onu güçlendirmeye adanmıştır.<a class="noteref" href="#n8" id="r8">8</a> Ulustansa, siyasi ve sosyal sol arasındaki fark, ulusal ve yerel dayanışmalarda yatar.</p>

  <p>Aşağıdan-yukarıya inşa edilen dayanışma için kurulan Paris’teki ünlü sergi, bir kültür merkeziydi.<a class="noteref" href="#cn4" id="r_cn4">4*</a> Şehrin yoksul bir bölgesinde kültür merkezi şeklinde kurulmuş, gönüllü bir ortaklıktı. Burada yeterli becerisi olmayan işçiler eğitim görebiliyor, gündelik sorunları ile ilgili tavsiye alabiliyor ya da basitçe zaman geçirmek için sıcak, temiz bir yer bulabiliyordu. Hizmet sağlayıcılar çoğunlukla orta sınıf kadınlardı, genelde karşılıksız çalışırlardı. Orta sınıf bağışçılar, binaları ya satın alıyor ya da finanse ediyordu; bazı kültür merkezlerinde de yoksul topluluk temizlik yaparak, tamir işlerini hallederek, yemek yaparak ya da her ne yapabiliyorsa o şekilde katkıda bulunuyordu. Bu merkezler küçüktü, genelde bir ya da iki tam zamanlı çalışan, birçok yarı zamanlı ziyaretçiyle tamamlanıyordu. Bunlar, kültür merkezlerine gece gelmiş (bebek bakımı olabildiğince azdı ve diğer çocuklar da genelde gün içinde işe gitmek zorundaydı) 600-800 insanın bulunduğu bir topluluğa hizmet ediyordu. Kültür merkezi hareketi on dokuzuncu yüzyılın son on yılında yükselişe geçti ve Londra’nın doğusundan, Alexander Zelenko tarafından işçi evlerinin kurulduğu Moskova’ya doğru Avrupa’da yayıldı. Atlantik’in bir ucundan New York’taki barınaklara ve Şikago’da Jane Addams tarafından kurulan Hull House yerleşimine kadar ulaştılar.</p>

  <p>Hampton ve Tuskegee Enstitüleri’nin küçük sergisi de ayırımın toplumsal tarafına düşer. Bu yerel enstitüler, işbirliğiyle eski kölelerin becerilerini ve ahlakını artırmak amacındaydı. Enstitüler, kültür merkezleri gibi küçüktü ve nakit için varlıklı beyaz bağışçılara güveniyorlardı. Kültür merkezinden, çoğu Afro-Amerikalı’nın, çiftlikteki köleler olarak, tarımda, marangozlukta, ev yapımında ve ev işleri yönetiminde çok yönlü beceriler geliştirmiş olmaları bakımından ayrılıyorlardı. Daha yaşlı eski köleler zamanı geldiğinde bu becerileri yeni nesle öğretiyordu. Öğretmenlerden sadece birkaçı beyazdı.</p>

  <p>Amerikan atölyelerinin Avrupalı köklerinin izi kısmen Robert Owen’a kadar takip edilebilir. 1771’de, kısmen başarılı bir Galler ailesinde doğan Owen, İngiltere’de türemeye başlayan yeni endüstriyel girişimlerinde usta bir yönetici olduğunu daha gençliğinde kanıtlamıştı. Ama aynı zamanda, mutsuz bir yöneticiydi. İlk elden bilip nefret ettiği işyerleri, sömürgelerden elde edilen pamukla giysi üreten İngiliz dokuma fabrikaları ve endüstriyelleştirilmiş madenlerdi. Bunlar emeğin kör, ruhsuz bölünmesinin sahneleriydi. Onların yerine, sonunda insanları sosyalist bir topluma yönlendirecek, “yeni bir ahlaki dünya” yaratabilecek kooperatif topluluklar hayal etti. İdealist miydi? Kesinlikle. Ayrıca, Indiana’daki New Harmony, kurmuş olduğu atölye topluluklarından biri, değişerek de olsa çok uzun süre yaşadı.</p>

  <p>Toplumsal sol için daha önemli olan, Owen’ın Marx’tan farkıydı. 1844’te Owen, Rochdale İlkeleri olarak anılan bir dizi öğreti formüle etti. Bunlar solculara, Marx’ın takipçilerine kıyasla daha az mücadeleci bir yol gösterici olarak hizmet etti. Bu ilkeler altı taneydi: herkese açık atölyeler (istihdamın eşitliği), bir kişi bir oy (işyerinde demokrasi), ticarete bağlı olarak üretim fazlasının dağıtımı (kâr paylaşımı), nakit alım satımı (Owen “soyut borçtan” nefret ederdi ve modern kredi kartından uzak duracaktı), siyasi ve dini tarafsızlık (işyerinde farklılığa hoşgörü), eğitime teşvik (istihdama bağlı iş eğitimi). <em>Gotha Programı</em>’nda Marx, acı bir şekilde beşinci ilkeye saldırdı; siyasi tarafsızlık diye bir şey yoktur ve dinin, “kitlelerin afyonu”nun, mistikliğinin ortadan kaldırılması gerekir. Yine de Owen’ın bir atölyede aşağıdan-yukarıya kurulan sosyalizm versiyonu, toplumsal demokrasi için kurucu bir metin haline gelmişti. Bugün emeğin hakları hakkında düşündüğümüzde, genellikle bu ilkelerin bir ya da daha fazlasına mutlaka geri döneriz.</p>

  <p>1900’lere gelindiğinde, siyasi ve toplumsal sol bu kalıcı çizgilerle aşağı yukarı bölünmüştü. Prensipte, aynı haksızlıklara yöneldiği sürece ikisinin de birbiriyle birleşmesi gerekir. Fakat pratikte böyle bir şey söz konusu değildir. Yukarıdan-aşağı ve aşağıdan-yukarı arasındaki fark, belki bir mizaç meselesi olabilir. En azından bu bölünme bize, modern zamanlara gelindiğinde, mizaçtaki bir farklılığın solun kendi iç mücadelelerinden daha geniş bir kapsamı olduğunu gösterir. Liberal ve muhafazakâr reformcular, bu bölünmeyi dışarıdan bir görünüş olarak da deneyimler: Nokta atışlarıyla konuşan politika kurtlarıyla dolu herhangi bir beyin takımı ve farklı, bazen çatışan bazen birbiriyle bağdaşmayan sesleri kucaklayan herhangi bir parti tabanı örgütü, eski toplumsal sol ruhunun mirasçısıdır. Bir taraf, diyalektiğin amacı olan, paylaşılan sonuçlara yaparken vurgusunu; diğer taraf, karşılıklı değişimin hiçbir sonuca götürmeyebileceği diyalojik bir süreci vurgular. Birinde işbirliği bir araç, bir vasıtadır; diğerinde ise daha çok kendinde bir amaçtır.</p>

  <p>Fakat bu bölünme mizaç olarak daha çok uygulamayla ilgilidir. Lassalle, Gompers ve Coulson gibi adamlar duygusuz gerçekçilik adına konuşmuşlardı. Onlar Komün’ün hatırasını paylaşıyordu. Bazıları, Samuel Gompers gibi, kültür merkezlerinin yoksulların maddi talihlerinde pek de bir ilerlemeye sebep olmadığını düşünüyordu. Owen’ın atölyeleri, bu gerçekçilerin çoğuna insanları daha anlık ve acil sorunlardan uzaklaştıran baştan çıkarıcı bir rüya gibi geliyordu. Ama yine de bu gerçekçiler Marx tarzı bir kardeş katili militanlığını da reddetti. Siyasi sol, düzenleyici koalisyonlar üzerinden güçlenmek isterken, işbirliğinin uzlaştırıcılığını keşfetti. Bu ders de onların mirasının bir parçasıdır.</p>

  <h2 id="sigil_toc_id_13">KOALİSYONLAR</h2>

  <p class="nonindent">Bu soruna ilişkin ana fikir, Paris’teki Alman sergisinde ortaya çıkmıştı. Sergi, 1900 itibariyle Almanya tam gelişmiş bir refah devleti haline geldiği için, oldukça büyüktü. 1870’lerde Alman şansölyesi Otto von Bismarck, huzursuzluk yaygınlaşmaya başladığında, toplumsal sorunun, kapitalizmin yaşamayı sürdürmesi için çözülmesi gerektiğini anlamıştı. Bu yüzden, hükümeti, 1880’lerde hastalar ve yaşlılar için sigorta planları tertipledi, 1890’larda Alman okullarını yoksullara hizmet edecek şekilde geliştirdi. Fakat Bismarck’ı hareket ettiren yardımseverliği değildi. Amacı solu, onun toplumsal programlarını sömürgeleştirerek, politik olarak ezmekti. Ve hükümetinin sağladığı refah gerçekti.</p>

  <p>Alman üniversiteleri akademik dünyanın<a class="noteref" href="#cn5" id="r_cn5">5*</a> gıpta ettiği kurumlar olsa da, işçi sınıfı için <em>Realschule</em><a class="noteref" href="#cn6" id="r_cn6">6*</a> daha önemli bir kurumdu. Bu altı yıllık orta öğretim kurumları zanaatkârlık, iş mektubu yazmak ve muhasebe gibi alanlarda eğitim sağlıyordu. <em>Realschule</em>’nin eğitimini tamamlamış bir öğrenci, bir dükkânda ya da ofiste çırak olarak hizmet vermek için hazır olurdu. Almanya’nın imparatorluk çağında, hükümet eğitimden istihdama dönüşümü de düzenlemeye başlamıştı. Paris Sergisi’nde, bu sistemin meyveleri duvarlara asılmıştı. Fotoğraflar, tertemiz sınıfları ya da meslek dersinde yaptıkları makineleri gururla taşıyan çocukları kusursuz bir şekilde gösterirken, müstakbel patronlarına yazdıkları kısa iş mektuplarının kopyaları da sergileniyordu.</p>

  <p>Lassalle’nin Sosyal Demokrat Partisi gibi Alman politik partileri başlangıçta, muhafazakâr şansölye ile arka odada yapılan müzakereler aracılığıyla elde edilen kazanımlar için baskı yapıyordu. Fakat reformcular bununla kolayca iftihar edemedi. Sol ne kadar reformla işbirliği yapmaya kalkışırsa kendi farklı kimliğini kaybetmeyi o kadar riske atıyordu. Çünkü bürokratik karmaşaların işe karıştığı sahne arkasındaki bu müzakereler, hiçbir zaman halka açıklanmamıştı. Gitgide, siyasi sol devletin saydam olmayan mekanizmasının içine çekiliyordu. Reformun atamadan ayırt edilmesi gittikçe zorlaşıyordu.</p>

  <p>Bu ne o zaman ne de şimdi sadece Almanların problemi olmuştur. 2011’de İngiltere’de Liberal Demokrat Parti, Muhafazakârlarla yaptığı koalisyonda kimliğini kaybetmiştir. Partilerin aralarında olduğu gibi kendi içlerinde de ödün vermek kimliğin etkisini azaltır. Örneğin, Amerika’daki sağ kanat Çay Partisi parlamenterleri, Cumhuriyetçi Parti’nin mekanizması içine çekildiklerinde kimliklerini tam olarak yansıtamamaktan korkmaktadır. Muhalifler, her arka oda faaliyetinin kendisini bir ihanet gibi görebilir, halk içinde var olan birleşik cephe örtbas edilerek görevden uzaklaştırılabilir. Koltuk sinizmi belki de sadece bunu ifade ederken, iktidarın zirvesindeki işbirliği, tüm koalisyonlar için yapısal bir problem ortaya çıkarır: Zirvenin tabanla olan bağının kaybı.</p>

  <p>Bu, durağan bir bürokrasi meselesinden ne daha fazlası ne de daha azıdır. On dokuzuncu yüzyıl sonlarında, solun iktidar hamlesi, siyasi partiler geleceklerini işçi sendikaları üzerinde temellendirmeye başladığından beri, ki şimdi bu artık kanıksadığımız bir birleşmedir, yeni bir yön almıştır. Parti politikalarının ve sendikaların birleşmesi Avrupa sosyalist gruplarını büyütmüştür, fakat bu büyüme sebebiyle örgüt, bürolar ve yönetim kurullarından geçilmez olmuştur. Bunun sonucunda, hareketin tabanıyla kurulan yüz yüze ilişkiler giderek daha az değerli olmuştur. Politikaları ne olursa olsun, büyüyen çoğu siyasi hareket bu bedeli ödemiştir.</p>

  <p>Arka odada birden fazla değişik grup olduğunda, bu mesafe daha da kötü hale gelmektedir. Arka oda müzakereleriyle çözüme ulaştırılacak ne kadar menfaat varsa, sonuçlarından çıkan anlaşmalar daha karmaşık hale gelir. Çekişen partilerin her biri tarafından temsil edilen insanlar için, kendilerinin temsil edildiğini görmeleri zorlaşır. Bugün Avrupa’da, Almanya ve İtalya’daki çevreci koalisyonlar arasındaki karşıtlık, buna güzel bir örnek oluşturur. Sadece iki parti içeren Almanya’daki koalisyon hükümeti, en azından Yeşil tabanın geniş bir kesiminin menfaatlerini yansıtan belirgin anlaşmalar ortaya çıkarmıştır. İtalyan politikasındaki koalisyonlar ise Bizanslılara özgü bir karışıklık içindedir, çeşitli çevreci partilerden olan birkaç üyesi, kendi menfaatlerine hizmet edilmesi ihtiyacı duyar.</p>

  <p>Yukarıdan-aşağı koalisyonları yakından araştıranlar, arka odada meydana gelen, kamu önündeki itibarlarını bir düzmece haline getirebilecek çok hassas bir toplumsal sürece işaret etmektedir. Bu aslında, bir itibar meselesidir, özellikle bu itibarı korumak. Koalisyonlar, her şeyden önce, sadece her parti tek başına kendi yolundan gidemeyecek kadar güçsüz olduğu için ortaya çıkar. “İtibar”, ortağının değerini kabullenmek demektir ve bu ortak, özellikle kıdemsiz ya da daha zayıf bir ortaktır. Onları boyun eğdirerek sindirmeye çalışmak bunun ne kadar zarar verici olduğunu sıklıkla kanıtlamıştır. Genellikle her çeşit koalisyon, görünürde küçük meseleler olan itibar adabına bağlı olarak ayakta kalır ya da yıkılır. Basının önüne çıkmadan önce küçük ortağınızı aradınız mı? Masadaki daha zayıf iş arkadaşlarınıza hitap ederken tam olarak hangi sözcükleri kullandınız? Hatta, toplantıdaki oturma planını nasıl hazırladınız? Birlikte kalmaları bütün partilerin menfaatine olsa bile, bu şifrelere itibar etmekte başarısızlığa uğramak, bir ittifaka son verebilir.</p>

  <p>İtibarı korumak işbirliğinin bir ritüelidir. Antropolog Frank Henderson Stewart, tüm toplumların böyle ritüellerden oluştuğunu iddia eder. Böylece güçlü ve zayıf, ortak bir şeref koduna, her ne kadar siyasette bu kodlar zayıflığı ortaya koysa da iştirak edilebilir.<a class="noteref" href="#n9" id="r9">9</a></p>

  <p>İngiltere’deki İşçi Partisi, 2010’da seçim sonrası Liberal Demokratlar’la olan ilişkilerinde itibar koruma ritüellerini uygulamakta başarısız olmuştur. Oyların çoğunluğunu alan İşçi Partisi, diğer (oyların geri kalanını alan parti) küçük partiye gerekli saygıyı göstermemiş, azınlıkta olan olarak neyi bekleyip neyi bekleyemeyecekleri konusunda attıkları nutuk, Liberalleri saygı gördükleri Muhafazakârların kollarına itmiştir.<a class="noteref" href="#n10" id="r10">10</a> Kamu önünde anlaşmaya vararak, Liberal Demokratlar arka odada onurlandırılmışlardır.</p>

  <p>Bu durumda, siyasetteki itibar ritüeli problemi, arka odada bulunmayan insanlara şeffaf olunmamasından kaynaklanır. Orada bulunurken katılanları içine alır, yokluğunda dışarıda bırakır. Ya da daha kötüsü, insanların görüşmelerden çıktıklarındaki samimiyetleri ve gülümsemeleri, orada bulunmayanları kişisel çıkarları için sattıkları şeklinde yorumlanır.</p>

  <p>Büyük silahların tabandan yabancılaşmasının bir başka boyutu, siyaset ve medya arasında kurulan koalisyondadır.</p>

  <p><em>Musée social</em>’e katılan siyasi liderlerin büyük bir kısmı bir zamanlar gazeteci olarak çalışmıştı. 1900’lerin aydınlarından Karl Kautsky, böyle bir kariyer hamlesi yapmıştı. Karl Marx da gençliğinde kendini usta bir gazeteci olarak tanıtmıştı. Fakat bu kesişmenin daha eski bir tarihi vardır. On sekizinci yüzyılda, çarpıcı bir kitapçık, hapishane reformisti Cesare Beccaria gibi birini siyasi bir makama uğurlayabilirdi. Kitapçık siyasetçileri Fransa ve İngiltere’nin siyasi sahnelerinde fazlalaşmıştı. Siyaset ve medya arasındaki ittifak giderek on dokuzuncu yüzyılda, matbaa masrafları düştükçe, daha profesyonel hale gelmişti. İşçiler arasında okuma-yazma oranları yükselmiş ve gazete okuma alışkanlığı ciddi bir artış göstermişti. Ve artık radikal gazeteciler okuyucu kitlelerine ulaşabiliyorlardı. Sivri dilli bir gazetecilik, çok büyük gazetelerin bugünün yorum sayfalarının kökeni olan <em>feuilleton</em> bölümlerinde, açıkça görünür olmaya başlamıştı. Profesyonel yorumcu, bir halk figürü haline gelmişti.</p>

  <p>Yorumcu, bir gazeteci olarak kalsa bile, siyaset ve medya arasındaki bağ sağlamlaşmıştı. Solda, bu kısmen “iktidara doğruyu söylemek”, dikkatleri güçlü olanın üzerine toplamak demekti. Fakat dikkat çekmekten öte bir retorik ortak yaşamı oluştu. Profesyonel yorumcular, güçlü olana doğruyu söyleyenler, konuştu. Sıradan insanlar adına, onların acılarını, öfkelerini vb temsil ettiklerini iddia ettiler. Diğer taraftan, bağlantılara ve içerinin dedikodusuna gizli bir teşekkürle birlikte arka oda sahnesinin perdesini kaldırarak, halk kitlesine içeriden biri gibi seslendiler. İnsanlarla konuşmaktansa onları konu ediniyorlardı.</p>

  <p>Herkes yorum yapabildiğinden, on-line blogların bugün bu modaya karşı çıkacakları varsayılıyor, fakat en etkili bloglar iktidara en yakın insanlar tarafından yaşam verilenlerdir.<a class="noteref" href="#n11" id="r11">11</a> Siyasetçiler ve gazeteciler arasındaki ortak yaşamı bir koalisyon olarak düşünmek biraz tuhaf görünebilir ve duruma yabancılaştırabilir; fakat liderlerin gelişmelerden habersiz olmak, olayı anlamamak ve içerdekilerin küçümseyen retoriklerini zikretmekten suçlandıkları süregelen oyunu açıklamaya yarar.</p>

  <p>Sosyolojik hayatımın çoğunda bizim mesleğin <em>ressentiment</em> [hınç] dediği şeyi çalıştım. Bu duygu, lehlerine konuştukları kabul edilse bile sıradan insanların, elitlerin onlara dair sorunlarla ilgili ilk elden pek bir şey bilmeme durumlarına karşı hissettikleridir. Boston’da çalıştığım Amerikalı beyaz işçi sınıfı ailelerinde, <em>ressentiment</em> duygusu, sınıf ile ırkı karşı karşıya getiriyormuş gibi göründü. Liberal elitler kendilerini, zamanında çoğu aslında ırk olarak ön yargıya maruz kalmış bu beyaz işçilerle değil, yoksul siyahilerle özdeşleştirmişti. Liberal elit tabaka bu polislerin, fabrika işçilerinin ve tezgâhtarların, doğru düzgün yüz yüze iletişim olmaksızın ve kesinlikle onları bir denkleri gibi tanımadan neden önyargılı davrandıklarını açıklamaya kalkışmıştı.<a class="noteref" href="#n12" id="r12">12</a> Diğer birçok araştırmacı, Amerika’da beyaz elitlerin göçmenlerle ilgili söylemleri ile harekete geçen <em>ressentiment</em>’i belgelemiştir. Avrupa’da <em>ressentiment</em>, özellikle yerli işçilerin Müslüman göçmenlere davranışlarında ortaya çıkar.<a class="noteref" href="#n13" id="r13">13</a> Elit tabaka ezilenin yanında gözükür, sıradan olanın değil.</p>

  <p><em>Ressentiment</em> ile ilgili beni özellikle etkileyen şey, onu şekillendiren komplo atmosferi olmuştur. Bir yönden bu atmosfer, özellikle Amerika’daki, mantıksızdır. Liberal elit tabaka diğerleriyle –siyasetçiler, medya, sol eğilimli kuruluşlar, sakallı radikalleriyle Ivy Ligi üniversiteleri, ortaya çıkan sendika lideri– işbirliği içinde gözükür. Belki gizli bir plan imzalamak bunu mantıksız kılıyordu; ama bu komplo, gündelik iktidarsızlık zemininde akla uygun gelmesinin bir yoluydu. İnsanlar adına arka oda anlaşmaları aracılığıyla yapılan reformlar, sıradan insanları haklarından ve saygıdan yoksun bırakan komplolara dönüşüyordu.</p>

  <p>Her renkten siyasi hareket bu ikilemle yüzleşti. Siyasi uygulamalarda koalisyonlar, siyasetçiler ve medya arasındaki ittifak, lider ve taban arasında sürekli genişleyen bir boşluk açtı. Bu yapısal ve sembolik mesafe, koalisyon ve komplo dengesi ile temsil edilmekteydi. İşte bu denge, uzun zaman önce Mandeville’in <em>Arı Masalı</em>’nın sayfalarında ortaya çıkan o çirkin işbirlikçinin ve dışardakilere şeffaf olmayan itibar ritüellerinin modern görünümüdür. İkisi de sol için belirli bir endişe kaynağı olmuştur. Bismarck’ın toplumsal koalisyonuna katılan Alman sosyalistlerini eleştirenler de bu endişeyi yüz yıl önce görmüştü. Reform yukarıdan-aşağı yürütüldüğünde, kaybedilen eşitlik olmuştur. Çünkü eşitlik zayıflatılmış, dayanışma soyut bir kavram haline gelmiştir.</p>

  <p>Yerel topluluklarda işleyen işbirlikçi siyasetlerdeki karşıt vurgu, tepedeki koalisyonların kusurlarını düzeltmeyi amaçlamıştı.</p>

  <h2 id="sigil_toc_id_14">TOPLULUK</h2>

  <p class="nonindent">Büyük ihtimalle Saul Alinsky (1909-1972), geçen yüzyılın Amerikalı en etkili topluluk örgütçüsüydü (ailem kendisini yakından tanırdı, bu yüzden belki taraflı olabilirim). Alinsky, Afro-Amerikalı yerlilerin hakları için, Şikago merkezli olarak “Daley çarkı”na karşı savaştı. Bu, Şikago Belediye Başkanı’nın şehir için şiddetli ırk ayrımı yasaları çıkaran siyasi örgütüydü. Alinsky ayrıca, bazen oldukça baskıcı idareleri olan ulusal işçi örgütleri ile savaşmalarında yerli beyaz ve siyahlara da yardım etti. Örgütleme “metodu”, bir topluluğun sokaklarını öğrenmek, insanlarla dedikodu yapmak, onları bir araya getirmek ve en iyisini umut etmekti. Alinsky hiçbir zaman kimseye ne yapılacağını söylemedi, bunun yerine çekingenleri konuşturmak için cesaretlendirdi, talep edilen bilgiyi istenildiği zaman tarafsız tutumuyla bizzat kendisi sağladı. Girişken olduğu kadar da komikti; bir keresinde anneme “içki âleminin bir örgütçünün en önemli aracı” olduğunu söylemişti. İkisi de sonradan bu ustanın yolundan ayrılmış olan Barack Obama ve Hillary Rodham Clinton da büyülediği genç takipçileri arasındaydı.<a class="noteref" href="#n14" id="r14">14</a></p>

  <p>Alinsky’nin en büyük endişelerinden biri, işçi sendikaları ve topluluk aktivistlerinin ezilenlerle bir araya gelme şekilleri arasındaki farktı. Bu farkı dobra bir şekilde şöyle ortaya koymuştur: “İşçi sendikalarının örgütçüleri yoksul topluluk örgütçülerine dönüştü.” Arka oda koalisyonu alışkanlıkları, birleşik bir cephe yaratma amacında, şehrin mahallelerinde kuvvetli bağlar yaratmakta başarısız olur. Birleş ve savaş hareketi yeniden düşünülmelidir; çünkü açıklık ve kesinlik yerel toplulukları harekete geçirmez. Alinsky’nin Şikago’daki mücadelelerinde, sendika memurlarının</p>

  <blockquote>

    <p>tecrübeleri sabit bir modele bağlıydı; yine de maaş, emekli aylığı, tatil süreleri ya da diğer çalışma koşullarında belli talepler olsa da… Kitle (topluluk) örgütü değişik bir hayvandır, ehlileştirilmemiştir. Sabit kronolojik noktalar ya da belirli konular yoktur. Talepler sürekli değişir; durum akışkandır ve sürekli yön değiştirir. Çoğu hedef, dolar ve saat şeklinde somut terimlerle ifade edilmez…<a class="noteref" href="#n15" id="r15">15</a></p>

  </blockquote>

  <p>Bu son derece diyalojik bir değiş tokuştur. Biraz daha farklı anlatmaya çalışırsak, arka oda müzakerelerinin toplumsal süreci, çatışmaları ve itibar ritüelleri, topluluk örgütlenmesinde halkın gözleri önüne konur. Alinsky bu sürecin kayıtdışılığına odaklanmıştır, işçi sendikası çalışanının feragat ettiği fakat topluluk örgütçüsünün yararlandığı bir düzensizlik. Alinsky tarzı bir topluluk örgütçüsü, gerçekte hiç konuşmamış insanları bir araya getirerek, bilmedikleri durumlar hakkında onlara bilgi sağlayarak ve ilerideki temasları konusunda önerilerde bulunarak, diyalojik konuşmanın ayakta kalmasını ümit eder.</p>

  <p>Bu kültür merkezlerinin önceden beri ilgilendiği bir sorundu. Solcular bugün hayır işlerini ayıplama eğilimi içindeler, bu işi yoksulları küçük düşürmek olarak algılıyorlar. Fakat gönüllüler olmadan, Jane Addams’ın Hull House’u gibi güçlendirilmiş kurumlar olmadan, bu yoksulların yaşamı tahmin edilemeyecek derecede daha kötü olurdu. Yirminci yüzyılın başlarında bu sorun özeldi, çünkü yerel şehir mahallelerinde insanların çoğu kelimenin tam anlamıyla birbiriyle tek kelime edemezdi. Kültür merkezi göçmen gettolarındaki sınırlı sözlü iletişimleri barış yanlısı yapmayı amaçlamıştı.</p>

  <p>Sonradan, bu umut verici görünüşle göçmen toplulukları birbirine kenetlenmiş gözükse de aslında Şikago’daki ve diğer şehirlerdeki göçmenler, sıkışık konutlar içinde ve sokaklarda, bölgeleri için birbirleriyle ölesiye savaşmıştı. Avrupa’yı terk eden proletarya, köklerinden bu ayrılışla yolunu şaşırmıştı. Şikago’da, Addams daha çok, göçmenlerin aslında sadece tanıdıkları insanlarla işbirliği yaparken (ki bu onları dışlanmışlıklarına hapseder), kendilerini rahat hissetmelerine rağmen güçlü bir şekilde birleşmemiş olmaları gerçeğiyle vurulmuştu. Ve yabancı şehir zamanla tüm bağları aşındırdı. Amerikan rüyasını sonuna kadar yaşayamayan, yoksul kalan göçmen kitlesi gittikçe boyun eğmiş ve pasif bir hale geldi. Addams, bu tip insanları sokakta anında tanıyabileceğini iddia ederdi. Onlar verandalarda sessiz oturanlardı, içlerine kapanıktılar, kederliydiler, kiliselerde ya da sendika binalarında seyrek görünürlerdi.</p>

  <p>Kültür merkezindeki toplumsal sorun böylelikle ikiye katlandı: Farklılık gösteren diğerleriyle işbirliği nasıl cesaretlendirilir ve işbirliği yapma arzuları nasıl harekete geçirilir. Yüz yıl önce bu, aşikâr ki kültür merkezi çalışanlarının, Polonyalı Yahudi göçmenlerin İtalyan komşuları ile nasıl konuşabilecekleri, hatta nasıl konuşmak isteyeceklerini bulmaya çalıştıkları anlamına gelir. Tıpkı bugün Avrupa şehirlerinde Müslümanlar ve Müslüman olmayanlar arasındaki ilişkilerin farklı yankılarının oluşturduğu sorun gibi. Kendi düşünce sisteminde, Addams toplumsal soruyu, bizim şu an çok kültürlülük dediğimiz şeyle yeniden biçimlendirir. Ona göre, çok kültürlülük bir sorunu ortaya koyar; kelime kendinde, nasıl beraber yaşanacağına dair bir açıklama içermez.<a class="noteref" href="#n16" id="r16">16</a></p>

  <p>Addams, farklılık ve iştirak problemlerine şaşırtıcı şekilde basit bir yanıt vermişti. Ebeveynlik, eğitim, alışveriş gibi gündelik deneyimlere odaklandı. Toplumsal ilişkilerde önemli olanın, politik çözümler değil gündelik deneyimlerimiz olduğunu düşünürdü. Bu düşüncesinde, ortak eylem analizinin, politik vaatler gibi muhtemel etkiler değil de gündelik yaşam üzerindeki somut etkisi olması gerektiğini söylerken, Saul Alinsky’nin bir habercisidir. İşbirliği, gündelik deneyimin şekillendirilmesinde hangi rolü oynar? Burada Addams’ın yanıtı neredeyse bir annenin Alinsky’e vereceği türdendir: Hull House sert değiş tokuşlardansa daha gevşek bir yapının altını çizer ve kayıtdışılığı kendine zevk edinir.</p>

  <p>Hemcinsi örgütçü Ellen Gates Starr ile birlikte, Addams sık evlerin yer aldığı gecekondu mahallesinin ortasında bir topluluk merkezi kurabilmek için, 1889’da, Near West Side’da, oldukça büyük bir İtalyan tarzı bina kurdu. İçeride, insanlar düzenlenen aktiviteleri takip edebilirdi (ya da etmezdi). Hull House’un dış görünüşünün ihtişamı, yoksulları buradan alıkoyabilirdi; fakat içindeki küçük odalar ve kalabalık koridorlar daha iyi bir karşılamaydı. Kayıtdışılık Toynbee Hall’de hayatı damgalamıştı, Hull House’a eş değer olarak aynı zamanda Londra’nın doğu tarafındaki Hull House’da da. Burada, programlı aktiviteler, birbiriyle kaynaşan insanlar olduğu kadar, sokağın baskısından uzakta, sadece oturulacak ve vakit geçirilebilecek yerler de vardı. Her iki kültür merkezi örgütçüsü de öncelikle merkezlerin değerini düşünüyordu ve en önemlisi sığınacak bir yer olmalarını. Kaçınılması gereken, yolcu gemilerindeki modellenmiş katı sosyal aktivite çizelgeleriydi.</p>

  <p>Hull House değişken bir yerleşik nüfus içeriyordu. Sokaklardan gelen insanlar, üniversite eğitimi görmüş kiracılar gibi daha kalıcı olanlarla birleşiyordu. Ruskin’in el ve akıl birliğine olan inancından etkilenen eğitimli olanlar, kitap ciltleme gibi zanaatkârlık dersleri veriyor, gözetimli oyunlar sahneliyor ya da gençlik kulübünü çalıştırıyordu (bir keresinde, Hull House arşivlerinde, duygusuz bakışları olan komşu çocukları arasında stick-ball oyunu yöneten oldukça züppe bir genç adamın endişeli bakan fotoğrafını buldum).<a class="noteref" href="#n17" id="r17">17</a> İşbirliği en çok Hull House’un İngilizce öğretme yollarını şekillendirdi. Sınıflar farklı yerlerden gelmiş, bir diğeri ile iletişim kurmak için sadece İngilizce’yi kullanabilecek yabancıları karıştırmıştı. Ne İtalyanlar ne Yunanlılar ne Yahudiler için ayrılmış sınıflar vardı ne de iki dilli bir eğitim. Bu karışım aynı dilsel mücadelenin içine kapatılmış, kelimelerle oynayan, tartışan ve bazen o kelimelerin ne anlama geldiğini konuşan bir sınıf yaratmıştı, İngiliz dilinin provasını yapıyor gibiydiler.</p>

  <p>Topluluk örgütçüsü, ama yabancılar olsun ama basitçe kapitalist oyunda kaybedenler olsun, felce uğramış bu yoksul insanlarla ilgilenmek zorundaydı ve hatta zorunda. İnsanları pasifliğinden çekip çıkarmak için, örgütçü, kapitalizmin kötülükleri denilen şeyi oyunlaştırmaktansa doğrudan tecrübeye odaklanmalıdır. Katılımı sağlamak için, örgütçü, yazılı olmayan temel kurallar, Hull House İngilizce sınıflarında olduğu gibi teamüller ve değiş tokuş için ritüeller oluşturmuş olabilir; ama ayrıca insanları birbiriyle etkileşime geçmeleri için özgür bırakması gerekir. Jane Addams’ın arkasında olduğu Şikago sosyal hizmet görevlisi Charlotte Toll, kayıtdışılığın mantığını kadro talimatı olarak ortaya koydu: Yardım et, yönetme; Jane Addams’dan Saul Alinsky’e uzanan topluluk örgütçülüğü geleneğini özetleyen bir görüş. Toll’un Kuralları’nı uygulamak için, daha çok, örgütçünün kendisinin bu kayıtdışılıktan hoşlanması gerekecektir. Böylece, tıpkı bu topluluk örgütçülüğünün ümit ettiği gibi, dayanışma sosyallik deneyimine dönüşecektir.</p>

  <p>Eklemeliyim ki kendi çocukluğumda bu kuralları yakından deneyimledim. İçinde yaşadığım kamusal konut projesi, Şikago’daki Hull House’a yakın kurulan Cabrini Green, kültür merkezi bana daha tanıdık olsa da, bir Hull House yan ürünüydü. Çok kültürlülük projenin sınırları içerisinde zeminini etnisiteden ırka doğru değiştirdi. 1950’lerde içinde hâlâ beyaz aile bulunduran Cabrini Green, siyahi ve beyaz çocuklar arasında gündelik şiddetli bir savaş alanına dönüşmüştü.</p>

  <p>Bir kaçış yolu, birçok çocuğun katılmayı beklediği, Kutsal Bakire Meryem’in rahibelerinin emirleriyle yönetilen Katolik bir kurum olan okuldu. Bu rahibelerin verdiği eğitim zor ve kaliteliydi; üstelik siyahi ya da beyaz olup olmadığımızla pek ilgilenmezlerdi, hepimize eşit ve yeterince katı bir şekilde eğitim veriyorlardı. Hull House’un ikincil etkisi bizim toplumsal farklılıklarımıza, okuldan sonrasına yönelmişti. Toll’un Kuralları ırka uygulanıyordu. Bizim sürdürdüğümüz oyunlar ve projeler siyah ve beyazı karıştırıyordu. Bu aktivitelerin kendisi, marangozluk ya da müzik yapmak gibi, çok fazla denetim olmadan yönetilmesi için bize bırakılıyordu. Dışarıdan bakan bir insan için bu kültür merkezleri anarşik gözüküyordu. Rahibeler laik kültür merkezlerinde çocukların ihmal edileceğine inanıyordu. Bu merkezlerin çalışanları, kendilerinin ırksal çizgiler boyunca nasıl işbirliği yapılacağı hakkında çözüm ürettikleri gerçeğine işaret ederek, karşı geliyordu. Bu ırksal çizgiler, on dokuzuncu yüzyıl sonlarında olduğu gibi İkinci Dünya Savaşı’ndan sonra da Şikago sokaklarını yöneten şiddetli anarşiyle tam bir zıtlık içindedir.<a class="noteref" href="#n18" id="r18">18</a></p>

  <p>“Toll’un Kuralları” işçi sınıfı mücadelesi için sonuçlarıyla birlikte, siyasi ve sosyal solun yol ayrımlarını sembolize eder. Yüzyıl önce, siyasi sol bu muhalif göçmenlerin yeni proletarya olacağını hayal etmeye başlamıştı. Fakat kültür merkezleri başkaldırı merkezlerine dönüşmeye direndi. Çünkü tek başlarına, politik protestolar yer değiştirmenin yol açtığı kişisel zararı iyileştirmenin yolu olarak gözükmüyordu. Bu, kültür merkezleri işçilerinin seçim sürecinden koparılmış olmak anlamında apolitik olduklarını söylemek değildir. Aslında, Amerika’da oldukça küçük olan Sosyalist Parti desteğinin çoğu topluluk örgütçülüğünden gelir. Fakat onların doğrudan çalışmalarında, kültür merkezi çalışanları, sistemdeki tüm kızgınlığın, üyelerinin gündelik hayatlarını yönetmelerinde çok küçük bir katkısı olabileceğini biliyordu. İşçi sınıfı mücadelesi, topluluk örgütçülerinin anlamış olduğu tarzda, topluluğun damarlarını besleyen ilk ve öncelikli konudur. Bu toplumsal kurum daha geniş bir harekete yol açabildiği gibi aynı zamanda yol açamayabilir de. Topluluk örgütçülüğünün önemi, basitçe ve açık bir şekilde ilk sırada gelen taban meselesidir.</p>

  <p>Tüm bunlar için, kayıtdışılık her zaman düzensizliği riske atar. Ve insanları koridorlarının ve odalarının içinden harekete geçirebiliyor olsa bile, kültür merkezleri, dışarıdaki yaşama bir rehber olmaktansa, arasıra sahip olabildikleri güzel bir deneyime dönüşme şansını riske atar. Bu durum komünal işbirliği için daha doğru olabilir; güzel deneyimler sunar ama bir yaşam biçimi değildir. Kendinizi iyi hissettiniz, ne fark eder? Topluluk örgütçülüğünün bugünün önde gelen uzmanlarından Manuel Castells, Saul Alinsky ve onun okulunu özellikle bu sebeplerden ötürü hatalı bulur. Ona göre, toplulukta bağ kurmanın sonuçları bir yerlere yönlendirilmelidir; çünkü eylem bir yapıya ihtiyaç duyar, sürdürebilir olmak zorundadır.<a class="noteref" href="#n19" id="r19">19</a></p>

  <p>Paris’te <em>museé social</em> sergisindeki en küçük gösteri bu endişeye hitap etmişti. Bu gösteri, anlamlı ve ömür boyu söz konusu olabilecek işbirliklerinin resmi ve resmi olmayan bir karışımını gözler önüne getirmişti.</p>

  <h2 id="sigil_toc_id_15">ATÖLYE</h2>

  <p class="nonindent">Amerikan İç Savaşı’ndan sonra, serbest bırakılan köleler hâlâ eski sahiplerinin kontrolü altında olan yoksul tarım işçileri olma ihtimalleri ile yüz yüze geldi. Yasal özgürlük, ekonomik ve toplumsal sefaletlerini azaltmak için çok az şey yapmıştı. 1861’de serbest bırakılan Rus köleleri ile aynı tuzağa düşürüldüler. Yine de tarım alanında, tıpkı Ruslar gibi, çoğu köle zanaatkâr becerilerini geliştirdi; eski kölelik durumunda “eski”, bu becerilerini bir efendi olmadan kullanmalarını ifade ediyordu. Eski bir köle olan Booker T. Washington, kölelikten kurtarılan Afro-Amerikalıların evlerini terk edip trene atlayarak, iki model enstitüye, Hampton ve Tuskegee Enstitülerine, daha sonra kendi topluluklarına geri dönmelerini gerektiren bir proje düşündü. Bu geçici tehcir süresince, doğrudan tecrübe ve diğerleriyle eşitleri gibi gündelik irtibat kurma yoluyla işbirliğinin canlandırılabileceğini ümit etti. Kültür merkezleri gibi, Washington’ın projesi yerel bir enstitünün önemini belirtiyordu. Fakat teknik becerilerini şekillendirerek, yerleştirilenlerin yaşamında devam eden bir etki yaratmaya çalışılmalıydı. Amerikan sergisindeki eşyalar bu büyük isteği somutlaştırmıştı.</p>

  <p>Tuskegee Enstitüsü, Alabama’da 1881’de açıldı. Kardeş enstitüleri olan Hampton, Normal Hampton’da; Tarım Enstitüsü, Virginia’da 1866 yılında İç Savaş’ın hemen bitiminde kuruldu. Washington başta Hampton’da bir öğrenciyken daha sonraki yaşamında buranın lideri oldu. Tuskegee’yi, daha fazla genç eski köleye yaşayacak yer temin edebilmek için kurdu. Her iki enstitüde hayvan bakımı, bahçıvanlık, marangozluk ve metal işleriyle ilgili eğitim veriliyordu. Mezun olmak için öğrencilerin ayrıca bunların nasıl öğretileceğini de öğrenmeleri gerekiyordu, böylece bu teknik becerileri eve döndüklerinde yayabileceklerdi. Bir bakıma Washington’in çabaları beyhudeydi. Otobiyografisinde, işin hiçbir yerde kolay olmadığını fakat öğrencilerin “çok azimli olduklarını, öyle ki ancak zilin onları çalışmaktan alıkoyabildiğini” yazıyordu.<a class="noteref" href="#n20" id="r20">20</a> Şüphesiz, ortak bir gücün kuvvetli çekirdeği İç Savaş öncesi topluluklarda olduğu gibi köleleri bir arada tutuyordu; fakat Washington kendi kölelik geçmişinden biliyordu ki efendilerin küçük görmeleri, ezilenler arasında ortak bir korku ve şüphe olarak içselleştirilebiliyordu. O, insanların zincirlerinde çürüdüğünü hatırlayan bir realistti.</p>

  <p>Fakat aynı zamanda, kendi zamanında modern gözlemciler tarafından da tanınmış bir idealistti. Toplumsal cinsiyet eşitliği, ırksal iyileştirme içinde sağlanmaya çalışılıyordu. Örgütçüler bunu başarıyla tamamlamak için zanaat işini yeniden gözden geçirdi. Örneğin, peynir yapımı geleneksel olarak köle çiftliklerinde meşakkatli ve erkek uğraşı olan bir işti. Fakat, Enstitüler peynir yapımında kullanılan araçları yeniden yapılandırıp onları kadınların kolayca kullanabilecekleri bir hale getirdi. Benzer bir şekilde, atölyeler erkeklere, onları geleneksel kadın dünyasına getirerek, dikiş makinesinin nasıl kullanılacağını ve nasıl tamir edileceğini öğretti. Her atölye kısmen özerkti, bazen öğrencilerin başlarında öğretmenleri olmadan yaptıkları işleri tartıştıkları özel buluşmalar da söz konusuydu. Rochdale İlkeleri, bu şekilde bu temel kurallardan ortaya çıktı: Herkese açık çalışma, aktif katılım, işbirliği yapılan işlerin yeniden düşünülmesi. Fakat Enstitüler düzensiz süreçler değildi. Her atölye üretici hedefler saptıyordu ve Enstitüler’in genel tasarımı Booker T. Washington tarafından tek başına yapılmıştı.</p>

  <p>Atölye ilk çağlardan beri sürdürülebilir işbirliği için bir model olagelmiştir. Antik dünyada hem Yunan’da hem Çin’de, atölye şehir yaşantısını sağlamlaştıran en önemli kurum olarak ortaya çıkmıştır ve üretken bir mekân olarak işbölümünü çiftçilikten daha ileri bir seviyede gerçekleştirmiştir. Zanaat işinin güçlükleri nesiller boyunca aile değerinin devamlılığına katılmış, oğullar babalarının yanında çömlekçi, kızlar annelerinin yanında dokuyucu olarak çalışmıştır. Atölye, insanların yaptıkları şeyler ellerinden gelişigüzel alınmasın diye, adalet düşüncesini ortaya çıkarmıştır. Aynı zamanda, bu düşünce bir çeşit siyasi özerklikten hoşlanır. En azından Yunan’da, zanaatkârların kendi zanaatlarını nasıl en iyi yapacakları konusunda kendi kararlarını almalarına izin veriliyordu.</p>

  <p>Kültürel bir mekân olarak atölyeler ilk çağlardan beri detaylı toplumsal ritüelleri ileriye doğru geliştirmiştir. Bunlar şeref kodu ritüelleridir, fakat siyasi koalisyonlarda olduğu gibi sahne arkasında uygulanmaktansa herkesin önünde, eşit olmayan ortaklar arasındaki, (bunlar her atölyedeki usta, kalfa ve çıraklardır) ortak zorunlulukları belirler. Örneğin, Çinli usta yeni çırağın ailesine onu, <em>in loco parentis</em> [ebeveynin yerine] adına koruyacağına dair gösterişli bir yemin eder. Ya da, Antik Yunan’daki yılda bir yapılan festivaller, aynı meslekteki ustaları yokluk ve savaş zamanında birbirlerini desteklemelerini zorunlu kılar.<a class="noteref" href="#n21" id="r21">21</a></p>

  <p>Bahsi geçen bu dayanışma ritüelinden yola çıkarak hem Konfuçyüs hem de Platon zanaatkârların iyi vatandaşlar olduğuna inanırdı.<a class="noteref" href="#n22" id="r22">22</a> Zanaatkârın toplum anlayışı, diğer insanların doğrudan ve somut tecrübesinde temellenmişti; retorikte, değişken soyutlamalarda ya da geçici tutkularda değil. Zanaatkâr-vatandaş fikri Antik Yunan’da ve Roma’da çoğu zanaatkârın köle olduğu ve hiçbir vatandaşlık hakkından yararlanamadığı gerçeğini hiçe saymıştır. Avrupa’daki atölyelerin tarihi de aralıksız bir istikrar hikâyesi olmamıştır. Zaten herhangi bir üretken faaliyet hiçbir zaman sabit değildir. Yine de, vazgeçilmeyen zanaatkâr-vatandaş fikri Paris, Floransa ve Londra’da ortaçağ esnaf loncalarında ortaya çıkar. On sekizinci yüzyıl ortalarında, Diderot’un <em>Encyclopédie</em>’si, zanaatkârın becerilerini savaşçıların ve devlet adamlarının değeriyle bir tutarak övdüğü gibi toplumun sağlığı için de daha gerekli olduğunu söylüyordu. Thomas Jefferson da Platon ile aynı sebeplerden dolayı zanaatkârı, iyi mükemmel bir vatandaş olarak hayal etmiştir.<a class="noteref" href="#n23" id="r23">23</a></p>

  <p>Washington’in kendi zamanına yakın dönemlerde, atölye reformun bir simgesi haline gelmişti. Endüstriyel kapitalizm rahatsız etmeye başladığında, zanaatkâr atölyeleri daha insancıl işleyişleri ile fabrikaya bir sitem olarak ortaya çıktı. Fakat fabrikanın kaçınılmaz bir şekilde bu daha iyi bir yaşam tarzını ezmesi kaderine yazıldığından beri, zanaatkâr atölyeleri kaderine terk edilmiştir. Robert Owen tarafından İskoçya ve Amerika’da, John Ruskin ve William Morris tarafından İngiltere’de kurulan zanaat topluluklarının, endüstri öncesi çağa duyulan bir özlemin farkındalık çalışmaları olduğu söylenmiştir bazen. Eğer öyleyse, Booker T. Washington onlara benzemez; çünkü eski bir kölenin geçmişiyle ilgili özlem duyduğu çok az şey vardır. Kaldı ki Owen’a geçmişe bakan bir eleştirmen olarak da davranmamıştır.</p>

  <p>Aslında, idealist Robert Owen ile ilgili ilginç şeylerden biri, onun modern atölyeyi kurmak için enine boyuna çeşitli yollar düşünmüş olmasıdır. O, büyük bir distribütörün küçük atölyelere işi bölmesi olarak tanımlanabilecek “evlere iş verme sistemini” savunuyordu. Modern terimlerle söylersek, bu entegre üretimdir; gerektiğinde bir atölyeden diğerine hareket edebilecek insanlara yönelik işe alımları esnek bir özellik taşır. Owen’ın fikri bütün iletişim ağının kâr dağıtımı kurallarındaki dış kaynak kullanımından farklıdır. Böyle bir işçi-patron işinin başarılı modern örneği, bugün İngiltere’de John Lewis Ortaklığı tarafından şekillendirilmiştir. Başarısız bir örnek olarak da Amerika’daki United Airlines’ın çalışır-işçi dönemi gösterilebilir. Maalesef, yıl sonu ikramiyesi de Owen’ın parlak fikirlerinden biridir. Bu onun için, modern bankacıların yakışıksız ikramiyelerinin aksine, sermayenin eşitlenmesi demekti. Kâr dağıtımı ve ikramiyelerin arkasında Owen’ın temel düşüncesi, firmaya olan bağlılığı azaltmak ve sınıflardaki dayanışmayı arttırmaktı.</p>

  <p>Fakat bu zorlama bir fikir olarak kaldı, zira artık “atölye” etiketini bunun için kullanmıyoruz. Owen bunu yaptı; çünkü Émile Durkheim gibi, fabrikanın toplumsal bir örgütün daha ilkel bir biçimi, insan uygarlığında bir gerileme olduğunu düşünüyordu. Atölye fikri, üretim araçlarının mülkiyeti üzerindeki Marksist odağın ötesine genişler. Bu aynı zamanda, denetim altındayken toplumsal bir şekilde nasıl davranılacağının sorusudur. Owen’a göre, bağlılık ve dayanışma kurumların üretken olmaları için gereklidir. Modern endüstriyel sosyologlar, Owen’ın bu önermesinin doğruluğunu belgelemiştir.<a class="noteref" href="#n24" id="r24">24</a></p>

  <p>Girişimler, ister kâr amaçlı ister hükümete ait ya da yardım amaçlı olsun, bağlılık oluşturmak zorundadır. Owen’ın atölye fikri, uzun dönemde ortak yarar ve bağlılığı; kısa dönemde esneklik ve açıklığı bağlayan bir kurumdur.</p>

  <p>Bir bakıma, Owen’ın bu atölye fikri Google Wave ile de aynıydı. Bu program insanları pencereden pencereye, görevden göreve, rolden role değiştirdi. İfade fetişizminin aksine, program ortak ve eşit bir faydanın ortaya çıkabileceğini ve insanların birbirlerine online bir sadakat geliştirebileceğini ümit etti. Öte yandan atölyenin bir diğer modern çeşidi ise, Owen’ın açıkça önceden görmüş olduğu bilimsel laboratuvarlardır. “Fabrika usulü bilim”, Owen’a hipotezlerin mekanik testleri izlenimini vermiştir. Daha yenilikçi bir laboratuvar, gerçek deneyimle ilgilenir; sürprize, bir başka deyişle keşfe açıktır. İyi bir laboratuvar çalışması, deneysel bir atölye gibi yürütülmelidir.</p>

  <p>Sosyal olarak, Owen atölyenin köklerini tek bir topluluktan keserek, mobil dayanışma diyebileceğimiz şeyi planladı. Tıpkı üretim ağının, etrafta gezinen emek ve deneyle dönüştürülmüş bu emeğin içeriğinin geliştirilmiş olması gibi, atölyedeki işbirliği de esnek ve taşınabilir olmalıydı. İşbirliği becerileri, işçilerin kendisinde oluşturulması gereken şeylerdi, mekândan mekâna transfer edilebilmeliydi. Bu, sanatçılarının farklı yerlerde değişen karakterlerle beraber çalışabildiği seyyar-müzisyen tarzı bir işbirliğidir. Özgür bir kadın ya da erkek olarak işbirliğini iyice öğrenme tecrübesi uzaklardaki özelleştirilmiş enstitülerde şekil alacak, sonrasında eve getirilecektir.</p>

  <p>Washington’in, enstitülerin yaratıcısı ve en büyük patronu olarak sertliğinin (yardım ettiği insanların birbirine nasıl davranacakları ile ilgili anlaşmazlık içinde olan) sebebiyse başkaydı. Bu, on dokuzuncu yüzyıl dönemecinde Charles Fourier tarzı bir atölyeydi. Atölyelerine “falansterler” ya da “büyük oteller” adı veren Fourier’in bu devasa binalarında barınma, iş ve eğitim detaylı bir plana göre sağlanıyordu. Bunlar modern şirket şehirlerinin kökenleridir. Falanjlarda, otelin kanatlarında ve tabanlarında, meydana gelen yüz yüze işbirliğini Fourier önceden planlamıştı.</p>

  <p>On sekizinci yüzyılın, mümkün olduğunca kişi için mümkün olanın en iyisini savunan faydacılık inancına Fourier, yoksulluğu kitleler için ama kitledeki herkes için değil anlayışıyla ortadan kaldırmayı amaçlayarak katkıda bulunmuştur. Otelinin üst katlarına “hak eden yoksulları” doldurmuş ve nefret ettiği Yahudileri de en pis işleri yaptıkları zemin kata hapsetmişti. Fakat Fourier tamamen kötü niyetli bir çılgın değildi. O sadece bir fabrikadaki işbölümünün nasıl daha adamakıllı etkileşimli bir hale getirilebileceğini anlamaya çalışmıştı (parlak fikirlerinden birisi de öneri kutusuydu). Ayrıca, işin kendisinin nasıl daha eğlenceli ve yaratıcı hale gelebileceğini anlamaya çalıştı. İşçilerin, falansterler tarafından sağlanan araçlarla dolu kocaman oyuncak kutularında olduğu gibi, belli bir işi yapmanın farklı yollarını deneyimleyebildiklerini gördü. Fakat bu hâlâ son derece yukarıdan-aşağı bir planlamaydı, atölye daha var olmadan önce bütün olarak tasarlanmıştı, oyuncak kutusundaki aletleri seçen ve hak eden yoksullardan en hak edenlerinin hangi odalarda yaşaması gerektiğine karar veren bir <em>omniarch</em> [her şeyin hâkimi] tarafından yönetiliyordu. Erken dönem Sovyet endüstriyel planlamasının çoğu, açıkça Fourier’den alınmıştı. Moskova’da, fabrikaları tasarlayan ve üretim hedeflerini belirleyen <em>omniarch</em>’ın, tıpkı Fourier gibi, çok az pratik deneyimi vardı ya da hiç yoktu. Bununla birlikte, devlet sosyalizmi Fourier’in dükkânın içinde çalışanlara vermek istediği özgürlüğü dahil etmemişti.<a class="noteref" href="#n25" id="r25">25</a></p>

  <p>Washington da <em>omniarch</em>’a benzer bir biçimde işlev görmüştü. Ve Paris’teki Almanlar gibi, baskın güçle bir suç ortaklığı ilişkisi vardı. Zengin beyazlar Enstitüler için ödeme yapmıştı, Washington açgözlü bir şekilde yardımları için ısrar ediyordu. Harriet Beecher Stowe’un <em>Uncle Tom’s Cabin</em>’den<a class="noteref" href="#cn7" id="r_cn7">7*</a> alınan alaycı kullanım “Tom Amca”, Washington’a tam olmuş gibiydi; en azından W. E. B. Dubois gözünde, büyük radikal lider kendisinden bir nesil daha gençti. Bu kullanım, beyaz efendilerin önünde diz çöken, ara sıra yaptıkları iyilikleri minnetle kabul eden, lütufları ile karşılaşınca öfkesini dışa vurmayan ve kendi insanına çok az saygı duyan bir Afro-Amerikalı’yı anlatır.</p>

  <p>Washington savunmasında, atölyeyi sosyalliğin haysiyetli bir çeşidi olarak düşündüğünü söyleyerek karşı çıkılabilir. O, Afro-Amerikan topluluğunu iyileştirmeye çalışmıştı; içsel bağlarını kuvvetlendiren siyahilerin, sonunda toplumun genelinde saygı duyulan bireyler olarak kabul edileceklerini, yüksek proletarya ve küçük burjuva sınıflarına yükselebileceklerini ümit ediyordu. Washington bir devrimdense bir dahil edilmeyi, devrimci koltuğun çok kolay hor göreceği bir kaderi amaçlamıştı.</p>

  <p>Washington’ın oluşumu, Owen’ınki gibi, Enstitüler’in işbirliği ve ortak saygıyla olan bağlarından dolayı sadece bir yankı yapmakla kaldı.</p>

  <p>Bu bağı, Frances Johnston’ın Hampton Enstitüsü fotoğraflarında görüyoruz. 1900’de Paris’te, Seine’in yakınında bir sergide gösterime konan bu görseller, <em>musée social</em>’da Amerikan odası köşesinde sergilenen birkaç konuyu tamamlıyordu.<a class="noteref" href="#n26" id="r26">26</a> Enstitülerin ekonomik vaatlerinin anlaşılmasını sağlamak için, Frances Johnston eski köle evlerinin öncesi ve sonrası fotoğraflarını çerçevelemişti. Bu fotoğraflarda, insanların Hampton’a katılmadan önce kiraladıkları barakalarla mezuniyetten sonra satın aldıkları mükemmel evleri karşılaştırmıştı. Fakat ister tasarım ister sanatsal içgüdüsü sebebiyle olsun, Johnston Washington’un anlattıklarından daha sert bir bakış açısı vardır. Örneğin, fotoğraflar eski köleleri ve mülksüzleştirilmiş Hintlileri, seralarda ve marangozluk dükkânlarında beraber çalışırken gösteriyordu. “Hintli bir orkestranın”, müzisyenlerinin Avrupalı keman yayı ve nefesli çalgılar tuttuğu bir fotoğraf vardı. Washington’ın yazdıkları, aksine bu karışımı önemsizmiş gibi gösterse de yine de fotoğraf bunu ihmal etmiyordu. Görüntüler, basitçe beraber olmak yerine, beraber zahmetli işleri gerçekleştirirken insanların etnik farklılıkları ortadan kaldırışını gösteriyordu. Johnston’ın bakışı, öznelerini, onları zor görevler üzerindeyken göstererek onurlandırıyordu. Ki bu durum, müdavimlerine bağlanma tarzı olarak vurgusu ilgisizlik ve kayıtdışılıkta olan kültür merkezi işçilerinden oldukça farklıdır.</p>

  <p>Bu fotoğraflar, aynı zamanda, çalışanların işbirliği yapmasına olanak sağlayan aletleri de ihmal etmemişti. Atölyedeki her alet onu kullanan insanlar kadar keskin bir şekilde tarif edilmişti. Johnston, farklı alan derinliği lenslerini deneyimleyen ilk fotoğrafçılardandı. Atölyedeki yeni aletlere, peynir yapma makinesi gibi, inanılmaz önem veriyordu. Bu, bence, ilk görünenden daha fazla önem taşımaktadır. Atölye fikrinin nostaljik ütopyacıları, tek bir düşman olarak “mekanik” ve “teknoloji”yi bir araya koydu. John Ruskin en uç noktada olandı, fakat birçoğu için fabrika emeğinin toplumsal zararı, makinenin kendisine yapılan saldırılara kaymıştır. Johnston, aletleri bir yabancılaştırıcı gibi sunmayıp bu aletleri, kullanan ve paylaşan insanlar kadar görsel olarak önemli kılıyordu.</p>

  <p>Kariyerinin bir noktasında, Johnston, basit, acımasız işbölümünün hüküm sürdüğü yerler olan fabrikaları fotoğraflamaya, Paris’in banliyölerine gitti.<a class="noteref" href="#n27" id="r27">27</a> Makinesini, bir işçinin etrafındaki insanları görebileceği gibi yerleştirdi. Fotoğrafta bu çevreleyen vücutlar odaklanılmamış bir hale geldi ya da çerçevede başka bir insanın vücudunun sadece bir parçası yer aldı. Fabrikadaki mekanik uyumda, diğer işçilerin yaptıkları belli belirsiz göründü, Enstitü fotoğrafçılarında ise her şey odaktaydı ve diğer insanlar açık bir şekilde çerçevede yer alıyordu.</p>

  <p>Johnston’ın en ünlü fotoğrafı merdiven yapan altı adamı gösterir, her biri farklı bir beceri kullansa da yine de birbirine kenetlenmiş durumdadır, yine de karşılıklı olarak kendilerini işlerine verdiklerinin farkındadırlar. Belki de bu fotoğrafla ilgili en çarpıcı şey çalışanların yüzlerindeki ifadedir: İfadesizlik. Bireysel olarak yaptıkları şeye dalmışlardır, yüzleri sakindir. Görüntü, bir dereceye kadar akıldan çıkmaz; çünkü dayanışmanın bir işareti olarak, havaya kalkmış yumruklar gibi herhangi bir propaganda önerisinden kaçınır. Ne çalışanları özellikle mutlu gösterir ne de heyecanla harekete geçmiş gibi (sadece dikkatlerini işlerine vermişlerdir) bir yüz mimiği barındırır.</p>

  <p>Johnston aynı zamanda bu fotoğrafı, bir koreografın aksine, çalışanların birbirine nasıl bağlandığını göstermek için sergilemiştir. Sergiye konulanlar, merdiven yapımının tüm farklı aşamalarıdır; ilk bakışta görülen, ne iş yapıldığının açık bir öyküsüdür. Çalışanlar birbirlerine bakmaz, fakat koreografi onların çok yakından bağlı olduklarını açıkça gösterir. Kendi başlarına çalışırlarken, kültür merkezlerindeki sıradan karşılaşmalarda olduğu gibi gayri resmi olmasa da gayet rahat gözükürler. Beraber zorlu bir görevi yerine getiriyor olsalar da kendi aletleriyle çalışmanın verdiği konforun rahatlığındadırlar. Bu fotoğraf üzerine düşünürken, atölyedeki insanların göründükleri gibi olduklarını hissederiz. Arkada, saklı bir hikâye yoktur; bir koalisyon değildirler. Görüntünün yapısı, zaman içinde ortak amaçlarını şekillendiren merdiven yapımının hikâyesinde yatar. Bu proje onların karşılıklı saygılarını sağlar.</p>

  <p>Bu bölümde, siyasi işbirliğinin kendisi ile işbirliğinin siyaseti adını verebileceğimiz şey arasındaki karşıtlığı açıklamaya çalıştım.</p>

  <p>Siyasi işbirliği, bir partinin hüküm sürebilmek ya da sadece tek başına ayakta durmak için oldukça zayıf olması söz konusu olduğunda iktidar oyununda bir zorunluluktur. Siyasi işbirliği, karşılıklı saygı ritüelleri aracılığıyla insani bir şekilde ince ayarlanmış olmak zorundadır. Karşılıklı çıkarlar tek başına onun gelişmesine olanak vermeyecektir. Fakat iktidarın zirvesindeki siyasi işbirliğinin, tabanla, kitleyle, aşağıdaki insanlarla başı derde girer: Yukarının işbirliği ile gerekli kılınmış tavizler, sıklıkla aşağıdakilere birer ihanet gibi gözükür. Siyasi bir grubun kimliği müzakereler aracılığıyla feshedilebilir. Örgütler büyüdükçe ve güçlendikçe, bürokrasi yukarısıyla aşağısı arasına engeller diker. Liderleri iktidarın arka odalarında bir araya getiren ritüeller, şeffaf değildir. Ve tüm bu etkenler, insanların <em>ressentiment</em> hissetmesi ile sonuçlanabilir. Birbiri ile işbirliği yapmaya aşağıdakilerle işbirliği yapmaktan daha fazla kafayı takmış gözüken elitlerin yarattığı ihanet duygusudur bu.</p>

  <p>Siyasi olmayan örgütlerdeki işbirliği siyasetinde de zirveyle taban arasındaki bazı aynı gerilimlerle karşılaşılabilir. Fakat eğer bunların amaçları doğrudan sosyal temas ise gerilim tehlikesi daha azdır. Bu gibi örgütler, aslında insanların yüz yüze nasıl ilişki kuracaklarının üzerine eğilmelidir. Kültür merkezi, George Simmel’in ilk olarak çerçevelediği gibi, karmaşık bir toplumda farklılıklarla dolu bir yaşamı devam ettirmek olan toplumsallık problemi ile ilgilenmiştir. Hull House ve onun türü, içsel olanı ve çoğunlukla diğerlerinin pasif farkındalığını aktif bir sorumluluğa dönüştürmeye çalışmıştır. Bunun olması için, kültür merkezlerinin stratejisi, Saul Alinsky’nin desteklediği topluluk örgütçülüğü gibi, resmi olmayan temasın altını çizmiştir. Bu, örgütçülerin “Toll Kuralları” olarak kendilerine uyguladıkları bir ilkedir: Yol göstermektense tavsiye et. Bu terimlerdeki karşılaşmalar uçucu ve uzun dönemde şekilsiz kalabilir.</p>

  <p>Atölye bu başıboş deneyime, işbirlikçi eyleme biraz daha şekil vererek karşı çıkmaya çalışıyordu. Enstitüler bunu bir topluluktaki becerileri geliştirerek yaptı, böylelikle bu beceriler başka yerlerde başka koşullarda da kullanılabilir hale geldi. Bunu yaparken, Enstitüler, beraber çalışmayla ilgili ilk olarak Robert Owen’ın formüle ettiği “Rochdale İlkeleri” denilen bir dizi kılavuz kuraldan yararlandı. Fakat uygulamada bu ilkeler bir paradoks yaratabiliyordu: Atölye üyeleri arasında bir karşılıklılık, fakat yine de nasıl yaşamaları gerektiği konusunda yukarıdakilere bir bağımlılık. Bununla beraber, atölye içindeki karşılıklılık Enstitüler’de hakikiydi; toplumsal deneyim içinde mekanik bir rekabet yaratmıştı.</p>

  <p>Bu karşıtlığın, yaşamını ve eserlerini dramatik hale getirdiği isim muhtemelen Karl Kautsky’dir (1854-1938). Viyana doğumlu Kautsky, Almanya’da gazetecilik mesleğinden politikacılığa giden bir kariyer yaptı. Gençliğinde, <em>Die neue Zeit</em> isimli aylık gazeteyi kurdu, orta yaşında, zorunlu devrim doktrininin savunucularından biri haline geldi. Yaşamının sonlarına doğru ise, Birinci Dünya Savaşı sonunda devrim Almanya’ya gerçekten geldiğinde, dışişleri bakanlığında resmi bir görevli olmuştu. Militan olduğu uzun yıllarda, hareketinin örgütlü siyasi tarafını kaybettiği anı iyi biliyordu, Almanya’daki toplumsal reform süreci bitecekti. Fakat hayalinden uyanması Kautsky’e geç yaşında, Gürcistan’daki sosyal demokrasiyle Rusya’daki proleter diktatörlüğü karşılaştırdığı 1920 Gürcistan-Rusya gezisinde nasip oldu. Dolayısıyla Lenin ona bir “dönek” ve “devrimsel iradeden yoksun” olmakla saldırdı.</p>

  <p>1934’te annem Kautsky’i, emekli olduğu yer Viyana’da ziyarete gittiğinde, sosyalizmdeki sosyali çalışmaya çabalıyordu. Bu çabası, <em>The Labour Revolution</em> isimli kitabında kayda geçmiştir.<a class="noteref" href="#n28" id="r28">28</a> Freud gibi, Kautsky de 1938’de Avusturya’nın ilhakı sonrasında Viyana’ya kaçmış ve kısa bir süre sonra burada ölmüştü. Viyana’da, Stalin kendisini öldürmeyi kafasına koyduğundan beri, Kautsky’nin dışarıdan korunan dairesinin, kimsenin hiçbir zaman kitapları raflara yerleştirmediği bir kütüphane gibi olması, sanki bu engin bilgeliğin artık bu “Toplumsal Soru”ya adanmış özel müzeyi nereye koyacağını, nasıl bir düzen ve uyum vereceğini bilmezmiş gibi olması, annemi çok etkilemişti. Hâlâ daha, işbirliğinin nasıl çalıştığını bulmaya kafayı takmış durumdaymış. Robert Owen tarafından övülen atölyeler, karşılıklılığın kilidini açacak anahtar gibi gözüküyordu, fakat Kautsky bu ütopyanın gündelik hayatta sürdürülebilir olduğuna inanmamıştı.</p>

  <p>Kautsky’nin kütüphanesindeki düzensizlik, işbirliğinin nasıl uygulanacağına dair söz konusu kafa karışıklığı, Evrensel Paris Sergisi’nin miraslarından biridir. Kautsky’nin geç yaşlarındaki yaşamı, saf bir tahammüldense, eşit bir miras olan aktif işbirliğine, bir anlam vermesini teşvik etmişti. Bu sadece sol için bir sorun değildir. Aşağıdan-yukarıya bir değişim yaratmak isteyen herhangi bir birey ya da grup bu sorunla karşılaşır. Sorun, bize tıpatıp benzemeyen insanlarla beraber çalıştığımızda daha da büyük hale gelir.</p>

  <p>Böylece, tartışmamız bir sessizlik tarafından damgalanmıştır. Rekabet denilen şey eksiktir. Siyasi koalisyonlarda, sivil grupların içinde, beraber iş yapmayı kafasına koymuş insanlar arasında rekabet, işbirliğini engelleyen bir şey gibi gözükebilir. Aslında, bir sonraki kısımda göreceğimiz gibi, işbirliği ve rekabet birbirine çok yakından bağlıdır.</p>
