  <h1>5<br/>
  Sosyal Üçgen</h1>

  <h2 id="sigil_toc_id_42">İŞ YAŞAMINDAKİ SOSYAL İLİŞKİLER NASIL HIRÇINLAŞTIRILMIŞTIR?</h2>

  <p class="nonindent">Genç bir sosyolog olarak 1970’lerde yaptığım bir saha çalışmasında, Boston’daki Amerikalı, beyaz işçi sınıfı ailelerle görüşmeler yapmıştım.<a class="noteref" href="#n1" id="r1">1</a> İkinci Dünya Savaşı’ndan sonraki hızlı büyüme, bu işçilere Büyük Bunalım’dan bildikleri gelişme ile uzaktan yakından karşılaştırılamayacak kadar daha iyi bir hayat sağlamıştı; şimdi evleri ve arabaları vardı, tüketiyorlardı. Kırk yıl önce, Jonathan Cobb ile beraber oluşturduğum araştırma takımı Boston’da yaklaşık yüz aile ile görüştü. Boston’daki fabrikalar ve dükkânlar, herkesin sabit bir yaşam alanı olduğu ve insanların buralarda yaşadığı düşünülerek düzenlenmişti. Bu şekilsel yapının kökenleri zaman içinde çok derinlere iniyor, temellerini on dokuzuncu yüzyıldaki endüstriyel düzenlemelerde buluyordu. Bu sistemin sosyal eleştirisinin de aynı şekilde derin kökleri vardı; Paris’teki devrimciler üretimin “ruhsuz” sisteminden bahsederken, niş çalışmasına, emeğin mekanik bölünmesine referans vermişlerdi.</p>

  <p>Bununla birlikte, Boston’daki araştırma takımımız el işi emekçilerinin iş hayatında insanların işlerinden çıkartacak kuvvetli samimi bağlar kurduklarını keşfetti. Bu resmiyetten uzak ilişkiler, sosyal üçgeni oluşturan üç temel öğe içeriyordu. Birinci açıdan, çalışanların dürüst patronlara karşı duydukları saygı gönülsüzdü, aynı şekilde bu patronlar da güvenilir çalışanlara gönülsüz bir saygı duyuyordu. İkinci olarak, çalışanlar önemli ortak sorunlarla ilgili özgür bir şekilde konuşuyordu ve aynı zamanda dükkândaki yardımcıları, kişisel bir problemleri olduğunda onları idare ediyorlardı. Üçüncü açıdan, dükkânda bir şeyler geçici ya da şiddetli bir şekilde ters gittiğinde, insanlar fazla mesaiyle ya da diğerlerinin işlerini de yaparak, beraber çalışıyordu. Sosyal üçgenin bu üç yönü, kazanılmış otorite, karşılıklı saygı ve kriz anında işbirliği yapmayı içeriyordu. Bir fabrikada ya da ofiste, böyle bir sosyal üçgen çalışma ortamını cennete çevirmez şüphesiz; ama iş tecrübesini biraz olsun ruhsuzluğundan kurtarır, nişe ve şekilsel izolasyona aynı kuvvetle karşı çıkar. Daha açık bir şekilde ortaya koyacak olursak, bu tarz bir sosyal üçgen işyerinde medeniliği yaratır. Çalışanlar ve patronlar arasındaki bu medenilik, sanki elçilik binası nezaketinden çıkıp farklı bir evrende takılıp kalmış gibi durur. Fakat her şeye rağmen bazı yapısal özellikleri paylaşır.</p>

  <p>40 yıl sonra, oldukça farklı bir grup çalışanla yapılan bir araştırmaya katıldım: 2008 çöküşüyle işlerini kaybeden yönetim departmanı, Wall Street’in beyaz yakalı çalışanları. Görüştüklerimin çoğu kurban değildi; halihazırda değerlendirilmiş ya da ileride tekrardan işte değerlendirilecek teknik yetenekleri vardı. Yine de bu bürokratlar, teknisyenler ve alt kademe yöneticiler, geçici de olsa onları işsiz bırakan bu ani darbeden sonra, iş hayatlarının niteliğiyle ilgili daha eleştirel olmuşlardı.</p>

  <p>Finansal endüstri oldukça stresli bir iştir. İnsanlardan çok uzun saatler çalışmalarını, çocuklarını, eşlerini ve sosyal zevklerini iş için feda etmelerini bekler. 2008 şokunu geçiren deneklerimin çoğu, artık bu kişisel fedakârlıkları yapmaya gönüllü değildi; geriye dönüp baktıklarında, endüstrinin oyununu onun şartlarıyla oynamış olmaktan bir hayli rahatsızdılar. Bir zamanlar onlara patronluk yapan yöneticilere ne kadar az saygı duyduklarını, beraber çalıştıkları diğer çalışanlara karşı ne kadar yüzeysel bir güven duyduklarını ve çoğu finansal afetin uyanışında ne kadar zayıf bir işbirliği ortamının olduğunu fark etmişlerdi. Deneklerim o anda kendilerini, bir zamanlar çalıştıkları kişilere ve yere o kadar da bağlı hissetmiyordu. Wall Street yönetici kadrosu çalışanları ile yaptığım görüşmelerde, her birine eski işlerini geri isteyip istemediklerini sordum. Yanıt genelde, “Aynı tarz bir işi başka bir yerde yapmak istiyorum.” oldu. Sosyal üçgenin bağlarının içeride zayıf olduğu ortaya çıkmıştı.</p>

  <p>O zamana kadar, işverenlerin politik sonuçlar hakkında endişelenmelerine gerek olmamıştı; finansal yönetici ekibi sokaklarda protesto yapan tipler değildi. Yine de sosyal üçgenin zayıflığı rahatsız edici olmalıdır. Bürokrasilerde kayda değer iletişim, gayri resmi olarak sağlanır; bu resmi olmayan iletişim kanalı çöktüğünde, insanlar organizasyonun gerçekten nasıl gittiğine dair fikirlerini kendine saklar ya da kendi alanlarını korumaya başlar. Dahası, zayıf gayri resmi sosyal bağlar vefa duygusunu aşındırır ki bu duygu işyerlerinde kötü zamanlarda olduğu kadar iyi zamanlarda da gereklidir. Deneklerim, şirket basamaklarının alt kısımlarında, davranışlarında büyük değişiklikler yaratacak yüksek maaşlara ve primlere oldukça uzaktı; başka bir deyişle, işteki sosyal bağları onlar için daha değerliydi. Çoğu, uyanık oldukları zamanlarının çoğunu geçirdikleri bu yerlerdeki zayıf ve yüzeysel bağlarla ilgili kendilerini oldukça hoşnutsuz hissetmeye başlamışlardı. Buna rağmen, onlar meseleyi bu şekilde algılamıyordu, sorunları işteki sosyal ilişkilerini kendileri için daha anlamlı kılacak, bir nezaket kültürünü karşılayabilecek herhangi bir şeyin yokluğuydu.</p>

  <p>Bu bölüm iki iş alanı arasındaki çıkarımları, geçmişi ve şimdiyi, inceler.</p>

  <h2 id="sigil_toc_id_43">ESKİ EKONOMİDE SOSYAL ÜÇGEN</h2>

  <p class="nonindent">İşçi sınıfı birleşmesinin mutlu vatandaşlardan oluştuğunu söylemek oldukça yanlış olurdu. İşyerinin dışında, Boston’da görüştüğüm çalışanlar, kendilerini şehir için politikalar yapan seçkin liberaller tarafından küçümsenmiş hissediyordu ve bu küçümsemeyi, dev aynasındaymışlarcasına, kendi altlarındaki yoksul Afro-Amerikanlara yöneltmişlerdi; Bostonlu çalışanlar <em>ressentiment</em> duygularını ifade etme konusunda oldukça ateşliydiler. İşyerinin içinde sosyal bağ kurmak oldukça zorlaşmıştı.</p>

  <h2 id="sigil_toc_id_44">KAZANILMIŞ OTORİTE</h2>

  <p class="nonindent">1970’lerde üretim ortamındaki çoğu yaşlı Amerikalı işçi İkinci Dünya Savaşı’nda savaşmıştı; daha genç olanların çoğu ise, Vietnam’dan yeni gelmişti. Ordu hayatı onlara iki taraflı bir otorite ölçüsü aşılamıştı. Bir subayın savaş stratejisini belirlemesini kabul etmişlerdi, ama aslında onlar bu subayın stratejiyi belirlemesini, öncülük etmesini ve yönlendirmesini istemişti; üstün olan oydu, ne yapılacağını onun bilmesi gerekiyordu. Yine de birliklere emirler verildikten sonra eşit bir şekilde özgürce savaşma hakkını vermesi iyi olurdu, aslında böyle yapmak zorundaydı. Bütün askerlerin tetik parmağının her ani hareketini çok yakından idare etmek, savaş alanında kaosla sonuçlanabilirdi.</p>

  <p>Subayların ve erlerin bu askeri deneyimleri yerel işçi ilişkilerine uygulandı. Boston fabrikalarında, patronlar küçük tiranlar gibi davrandıklarında, aktif olarak ordu hizmetinde bulunmuş işçiler onlara karşı çıkmaya çalıştı. Fakat ağırbaşlı, kibar ustabaşı daha büyük bir teşvikçiydi; insanlara karşı acımasızca iyi olmak onları başından atmak için bir yol gibi gözüküyordu. Bağıran, küfreden ve sonrasında da insanların işine devam etmesine izin veren ustabaşıları sanki daha iyi liderlerdi. Üretim bölümündeki kavga çok fazla kişinin hararetini arttırmış olsa da (ki işçiler hâlâ bu ateşi hissediyordu), deneyimli ustabaşı oldukça tutkulu bir şekilde olaya dahil olarak emretme hakkını kazanmıştı; daha sonra onlara gitmeleri için izin vererek, bir saygı göstergesinde bulunmuştu. Bu, işçilere işlerine devam edebilecek kadar yetkin olduklarına dair güvendiği manasına geliyordu. Bu gibi taşkınlıklar, her iki taraf için de iyi biten aylık –arada sırada haftalık– ritüeller haline gelmişti. Bu kaba saba, düzenli ritüeli bir medenilik ifadesi olarak görmek biraz garip gözükebilir, fakat tam olarak da, karşılıklı bir onaylama olarak, öyledir. “Evet, kurtlarını döküyor.” diyordu bir makine operatörü ustabaşı ile ilgili, “Fakat gerçekte böyle bir kurdu yok, biliyorsun.”</p>

  <p>Otorite, sıklıkla olgunlaşmamış ham güçle bir tutulur. Bu sosyolojik bir hatadır. Otorite, aslında, meşruiyetle donatılmış güçtür. Max Weber’in zamanından beri, sosyologlar meşruiyeti gönüllü itaat açısından tanımlamıştır. “Saldırın!” emrine itaat etmeye istekli askerler öleceklerini bilerek uç bir örnek oluştururlar; sivil toplumda ise, meşru güç insanların sadece doğru gözüktüğü için uydukları yasalar açısından sınırlanmıştır. Meşruluk için uygulanan Weberci kriter, uymadığın takdirde cezalandırılmayacak olsan bile o kurala uyuyor musun, sorusudur. Weber’in kriteri akla uygun olsa bile, yine de bu sosyolojik düşünce tarzı oldukça dar görüşlüdür. Emri verenden çok itaat edene odaklanır. Emri veren ustanın da kendi meşruluğunu kazanması gerekir ve bunu genelde, hakkın resmi ifadesi ya da kuralın salahiyeti ile pek alakası olmayan, küçük davranış ve değiş tokuşlar aracılığıyla yapar.</p>

  <p>Boston’dan ayrıldıktan uzun zaman sonra, bir mimarın otoritenin kişisel olarak nasıl kazanıldığını özetlediği bir açıklamasına rastladım. İsviçreli mimar Peter Zumthor şöyle diyordu: “Başlangıçta bir taslakla geldim ve üzerine konuştuk. Fikirle üzerinde ve nasıl başlayacağımızla ilgili görüştük.” Belli bir süre sonra, teknik ressamlarının bildiğini okumalarına izin verdi: “Birisi bir modelle başlar.” Sonrasında Zumthor tekrardan resme girdi: “Ofis boyunca yürürken, bütün işe karar verdim… konuşmalarımıza bir yapı kazandırmakta gayet başarılıydım… birkaç fikrimizin olduğu yerde, tüm akademik ve teorik iddiaları sonlandırdım.” O çalışırken geri çekilmiyordu: “Bütün diğer insanları işin içine kattım, sekreteri bile, onlara ‘bir otelin yatak odasını böyle bir yatakla mı yoksa şöyle bir yatakla mı isterdiniz’ diye sordum.” Böylece tasarım için, nihai olan kararını verdi.<a class="noteref" href="#n2" id="r2">2</a></p>

  <p>Sadece bir kendini övme olmasının dışında, yapılan tanımlama önemli bir noktaya değiniyor. Saf bir güç uygulaması söz konusu olduğunda, mimar hiçbir zaman sekretere görüşünü sormaz; o zaten yatağın nereye koyulacağını bilir ya da sekreterin gerçekten ne istediğini bildiğine inanır. Zumthor stüdyoda hiç de korkak bir kedicik, önemsiz bir arabulucu değildir; mimarımız oranın sorumlusudur. Fakat diğerleriyle ciddi bir şekilde iç içe geçer ve eldeki verilere bakılırsa, çalışanlarındaki derin bağlılığı açığa çıkarır.</p>

  <p>Kazanılmış otorite, belirli bir şekilde gündelik deneyimin eşitsizliğini yönetir, emir ve itaat ilişkisindeki aşağılanmayı hafifletir.</p>

  <p>Weberci bir düşünce biçimiyle, aşağılanma bir hizmetçinin hiç seçeneği olmadığı durumlarda söz konusudur; daha geniş bir açıdan, aşağılanma, efendi herhangi bir tanıma göstermediği zaman oluşur. Boston fabrikalarında olduğu gibi, aşağılamayan bir patron bağırabilir ve küfür edebilir. Sonra, çalışanlarının bunun üstesinden gelmeleri için onları bırakır ya da Zumthor’un stüdyosunda yaptığı gibi sakin sakin masadan masaya dolaşır. Her iki yolda da amacına yaklaşmamıştır. Norbert Elias gibi biz de aşağılanmanın kaçınılmaz olarak utanca sebebiyet vereceğini düşünebiliriz. Üçüncü Kısımda bahsedildiği üzere, Elias bu süreci bireysel tecrübe açısından ifade etmiştir. Osuran insan kendisini küçük düşürmüş olur; fakat dahası, Elias utancın uzun ömürlü bir etkisi olduğunu düşünürdü. Otorite kazanan ritüellerde, kızgınlık anları geçer; bunlar geçici olarak aşağılayıcı olabilseler de utancı yine geçer. Duygu içermek, ritüelin medenilik gücünün bir yönüdür.</p>

  <p>Patronlar ve işverenler arasındaki ilişkiler böyle patlamaları teşvik etmese bile, gayri resmi görüşmeler bağlayıcı ritüeller haline gelebilir. Sadece bu görüşmelerin düzenli bir şekilde olması gerekir. Bir makinenin ne zaman yağlanacağı ya da bir yatağın nereye konulacağı hakkında karar verilirken olduğu gibi, görüşmeler önemsiz gibi görünebilir. Fakat eğer bir işyeri, bu tip alışverişlerin düzenli bir şekilde gerçekleşmesine uygun şekilde organize edildiyse meseleye dahil olan insanlar ciddiye alındıklarını bilirler. En azından Boston’daki ayakkabı fabrikasında benim gördüğüm buydu, kavgaların arasındaki günlerde ya da haftalarda, kahve molalarında ustabaşılar ve makinistler hangi marka gres yağı, vida ve korumanın makineler için en iyisi olduğunu tartışıyordu. Burada, dinleyen ve not alan ustabaşı da otoritesini kazanıyordu.</p>

  <h2 id="sigil_toc_id_45">İNANÇ SIÇRAMASIYLA GELEN GÜVEN</h2>

  <p class="nonindent">Sosyal üçgenin ikinci ayağı güvendir. Georg Simmel, karşılıklı güveni bir inanç sıçraması gerektirir şekilde tanımlamıştır; “bilgiden hem daha azı hem de daha fazlası” olan bir güven.<a class="noteref" href="#n3" id="r3">3</a> Eğer bir başkasıyla uğraşırken tam olarak neler olacağını biliyorsak, burada bir güven meselesi söz konusu değildir. Simmel’in çağdaşı, pragmatist filozof William James, güvenin tamamen kör olduğunu kabul etmez. “The Will to Believe” [İnanma İradesi] adlı makalesinde, James, güveni “önerildiği kişiye gerçek bir olasılık gibi görünen” bir hipoteze benzetir; “böylece hatalı olduğunun meydana çıkabilmesi riskiyle güven test edilir.”<a class="noteref" href="#n4" id="r4">4</a> Yine de, Simmel gibi, James de güvenin bir inanç sıçraması gerektirdiğini düşünür; bir başka makalesinde belirttiği gibi, güvendiğimiz zaman, “bize onaylanmadan sunulan uygun bir konu için iyi niyetli bir eylemde bulunmaya” hazırızdır.<a class="noteref" href="#n5" id="r5">5</a></p>

  <p>Güven Holbein’in masasındaki aletler gibidir; tam olarak nasıl çalıştıklarını bilmeseniz de onları kullanmak istersiniz. Ticaretin ikincil ürünlerinin bir inanç sıçraması gerektirdiğini bir bankacı tam olarak anlamaz; bu finansal araçlara inanma isteği, tehlike olarak bildiklerinden daha kuvvetlidir. Bir mimarın stüdyosunda, insanlar henüz gerçekleşmemiş projelere inanır, akıllarının bir köşesinde hiçbir zaman mali olarak desteklenmeyeceğini bildikleri projelere; onları masalarında tutan şey ise, Simmel’in inanç sıçramasıdır. Benzer şekilde başkalarına güvenmek, bu inancın doğrulanıp doğrulanamayacağını bilmiyor olmalarına rağmen onlara inanmak demektir.</p>

  <p>Boston’daki fabrika hayatında güven, başı dertte olan bir iş arkadaşının yeri “doldurulduğunda” meydana çıkan karmaşık renklenmenin [bir grubun inancının toplamı anlamında] yerini almıştı. Örneğin alkolik çalışanlar oldukça zekiydi, aslında daha çok içtiklerini saklama gibi bir becerileri vardı. Fakat yeterince zeki değildiler, genelde montaj şeridindeki cansızlıkları onlara ihanet ediyordu. Bir başka çalışan bunu keşfettiğinde, eğer mümkünse şeridi yavaşlatacaktır ya da tamamlanmamış işi çabucak elinden alacaktır. Reformcu bir tavırla, (o zamanlar oldukça ukala, genç bir Harvard öğretim üyesiydim) insanların bunu yapmaması gerektiğini savunmuştum; sarhoş insan içtiği şeyin sonucuna katlanmak zorundaydı. Fakat montaj şeridindeki insanlar gerçek birer reformcu değildi; bir hatayı örtbas ettiklerinde, çalışan bir arkadaşlarına olduğu şekilde yanıt veriyorlardı. Örtbas olayı gerçekleştiğinde alkoliğin önce kafası karışırdı, aslında şüphelenirlerdi; insanların bunu onlar için yaptıklarına bir türlü inanamazlardı; gizli bir çıkar söz konusu olmalıydı. Bu yardımı kabul etmek için kendi inanç sıçramalarını yapmaları gerekiyordu: Böylelikle, birilerinin gerçekten yardım edebileceğine inandılar. Sadece bu güven bağı, alkoliği içmekten alıkoyabilirdi.</p>

  <p>Bir montaj şeridindeki güven ilişkileri, daha soyut durumlardakinden farklı görünür. Olay daha çok çift yönlü bir işlemdir: İnsanlar yardımı kabul edip, böylece başkalarına güvenecek mi? Güven, zayıflık ve kendine zarar verme eğilimi tehlikesi üzerinden kurulabilir. Eğer koruma alışılmadık gözüküyorsa, teolojik (tüm bu şerit çalışanlarının Katolik olduğu kaydetmeye değer) değilse bile yürektendir. Yıldan yıla, on yıldan on yıla, dayanıksız zayıf insana yüz çevrilmemesi gerektiğine dair bir Hıristiyan tavsiyesini duymuşlardı, zayıflık aynı zamanda onların da içindeydi. Sonuç olarak görmüş olduğumuz üzere, karşılıklı güven böyle bir inancın üzerinden temellenebilir ve düşük risk seviyesi üzerine kurulmuş bir güvendense kuvvetli bir bağ oluşturur.</p>

  <h2 id="sigil_toc_id_46">İŞBİRLİĞİ VE PARÇALANMA</h2>

  <p class="nonindent">Boston’daki fabrikanın montaj şeridinde, işbirliği en çok işler ters gittiğinde sınanmıştı, tıpkı güzelce gözlem yaparak vakit geçirdiğim büyük bir fırında olduğu gibi. Fırınlar aşırı bir şekilde kızıp, yangın tehlikesi yükseldiğinde de durum aynıydı. Bu dakikalarda ustabaşı aniden, o anda patron olan ateşçiye kendini teslim etti. İnsanlar derhal üretim bölümünden çıkarılmıştı. Normalde dışarıda paketlemede çalışan kadın elinde kovalarla belirdi. Emir komuta zincirinin askıya alındığı bu anlarda insanlar görev yerlerinden dışarıya çıkmıştı.</p>

  <p>Bunun gibi kriz anları, resmi organizasyonların zayıflığını ve buna bağlı olarak da gayri resmi işbirliğinin gücünü ortaya çıkarır. Bu, Joseph Heller’in <em>Catch-22</em><a class="noteref" href="#cn1" id="r_cn1">1*</a> kitabında da olduğu gibi bazı romanların ana konusudur. Bu kitapta, askerler ancak direktifleri görmezlikten gelip yaşamaya devam edebiliyorlar ve bunu nasıl başaracaklarını da beraber çalışarak buluyorlardı; sosyolog Tom Juravich, gerçek hayatın işçi katında <em>Madde 22</em> ile çok sık paralel gittiğini göstermiştir.<a class="noteref" href="#n6" id="r6">6</a> Adam Smith, <em>The Wealth of Nations</em>’da,<a class="noteref" href="#cn2" id="r_cn2">2*</a> endüstriyel çağın başlangıcında fabrikalardaki rutin işin inatla hassasiyeti azalttığını ve usandırıcı olduğu tespitinde bulunmuştu; bu görüş zamanla neredeyse evrensel hale geldi.<a class="noteref" href="#n7" id="r7">7</a> Aslında endüstriyel işyerinin, acımasızca olmasa bile, bu etkisi var olabilir. Rutindeki herhangi bir kırılma ise insanları canlandırabilir. Ve canlandıklarında, gayri resmi bölgeye geçerler; büyük krizlerdense sözde değersiz şeyler, onları harekete geçirebilir ve değiştirebilir. Bir fabrikanın temizlik ekibi, aralarında, çöp tenekelerinde buldukları alışılmadık artıklar, yemekler, hatta kıyafetler üzerine yorum yapıyorlardı; gerçekten öğütücü bir rutin gerektiren bir postanenin dağıtım odasında, insanların elleri taşıma kayışından geçen bitmek tükenmek bilmeyen bir zarf selindeyken, kafaları dedikodudaydı. Bu küçük olaylar doğal bir dürtüyü yansıtır: İnsanlar uyarılmak ister. <em>Madde 22</em> krizleri, uyarılmayı harici olarak sağlar; insanlar aynı zamanda bunu kendileri için de yaratabilir.</p>

  <p>Dedikodu, sıradan bilgileri ya da olayları dramatize ederek insanları uyarır. En merak uyandırıcı hali de şaşkınlık ve dehşetle dolu mini tiyatrolara dönüştüğündedir: “Buna inanamayacaksın!” Üstelik dedikodu yapan insan diğerinin bunu “anladığını” varsayar ya da anlayıncaya kadar açıklamaya devam eder; pasif dinleyicilerden hoşlanmaz. Çoğu dedikodu kasıtlıdır; genelde insanların büyüklüklerinden, onların kötülüğünden etkilendiğimiz kadar etkilenmeyiz. Yine de, Boston fabrikalarında geçirdiğim zaman süresince, giderek şunu fark ettim ki dedikoduyu canlandıran beraberlikler aynı zamanda insanları çalışırken de etkisi altına alır; işte sıkılınan zamanlarda yapılan küçük gevezelikler gibi. Bunlar sorun çözücü olmakla birlikte, aynı zamanda rutini kırmanın bir başka yoludur.</p>

  <p>Örneğin, bir keresinde ayakkabı fabrikasına Arjantin’den lekeli deri gönderilmişti. Deri işçisi o anda ne yapacağını çok iyi biliyordu fakat diğerlerine bu lekeye neyin sebep olduğunu ve onu çıkarmak için gereken kimyasalların ne olduğunu anlatmadan işlemi başlatmadı; öncelikle onların anladığından emin olmuştu. Ne bir kriz ne de bir dedikodu aracılığıyla, sorun çözmek yine de diğerlerini alışılmadık bir şeyle ilgili uyarmayı ve etkili bir biçimde bilgi paylaşımını gerektiriyordu: Rutin olmayan, işbirlikçi iletişim. İyi bir konuşmada olduğu gibi, can sıkıcı bir sorunla başa çıkarken, insanlar çantada keklik buldukları prosedürlere başvuramazlar. Sosyal olarak ve belki de mantıklı olanın aksi bir biçimde, işyerindeki parçalanmalar sıklıkla bağlayıcı olaylara sebep olur.</p>

  <p>Sinirli patronlar, alkolik çalışan arkadaşlar hesabına söylenen yalanlar ve dedikodu, kesinlikle iyi kaliteli bir iş için düşündüğümüz simgeler değildir. Fakat sosyal davranış içerisinde pozitif bir şekilde belirebilirler: yerini saygıya bırakan öfke ritüelleri, diğerlerine şans vermeye istekli olmak, rutinin hapsinden kurtulma arzusu. Ve yine, eğer bu davranışlara bakacak olursak iliştirildikleri şeyin içinde sosyal davranışları tespit edebiliriz. Ritüeller kazanılmış otoritenin inşasının bir parçasıdır, koruyucu yalan, güven doğuran bir inanç sıçramasına sımsıkı sarılmıştır ve (dedikoduyu bir tarafa koyarak) kriz yönetimi ve sorun çözme, işbirliği ve parçalanmayı birbirine bağlamaktadır. Olumsuz ya da olumlu, bu ilişkilerin hepsi bazen oldukça incelikli bir iletişimin parçasıdır. Dahası, üçgenin kenarları birlikle güçlenmiştir; tıpkı otorite gibi, güven de birliği bozan bir olay karşısında güçlenir. Özetle bu durum hem incelikli hem de uyumlu bir sosyal yapıyı yansıtır.</p>

  <p>Boston İşçi Bürosu, benim incelediğim birçok işi vasıfsız ya da yarı kalifiye olarak sınıflandırmaktaydı ki bu doğru değildir. Bu tarz resmi olmayan sosyal ilişkileri uygulamak için, insanlar birbirleriyle ilgili eksiksiz bilgiye ihtiyaç duyardı; örneğin, acil bir durum söz konusu olduğunda kimi aramaları gerektiğini, kime güvenmemeleri gerektiğini ya da kimin yalan söylemeye değeceğini bilmek zorundaydılar. Aynı ölçüde kurumlarını da iyi tanımaları gerekiyordu. Fırıncılar bir yangın durumunda Boston’da ihtiyaçları olan teçhizatı nereden sağlayacaklarını biliyordu, temizlikçiler görevlerini programlamıştı; ama sendikanın düzenlemesine göre değil, görev değişimlerini değişik departmanların ihtiyaçlarına göre ayarlayarak. Resmi olmayan sosyal ilişkiler içeriksel bir bilgiyi, bu içeriğin beraber sorgulanması ve yorumlanmasını gerektiriyordu.</p>

  <p>Resmi olmayan sosyal üçgen her türlü örgütte, fabrikalardaki ofislerde olduğu kadar hastanelerde, kilise ve topluluk gruplarında ve orduda ortaya çıkabilir. Aslında herhangi bir örgütün bu tarz içsel, resmi olmayan ilişkileri sosyal olarak birleşmek için cesaretlendirmek isteyeceği düşünülebilir. Fakat sosyal üçgenin bir örgütün karşılayamayabileceği büyük bir ihtiyacı vardır. O, zaman içinde görece durağan, köklü kurumlara ihtiyaç duyar. Ancak bu ihtiyaç karşılandığı zaman insanlar bir örgütün gerçekten nasıl işlediğini öğrenebilir. Bununla birlikte son nesilde, kapitalizm, Boston’dakiler gibi uzun süreli çalışanları olan zamana direnmiş kurumlarla ilgili düşüncelerini değiştirmiştir. Bir bakıma bu, Amerika ve Avrupa’nın çoğu fabrika işini toptan değiştirmiş olmasıyla açıklanabilir, bu gelişmiş ekonomiler şimdilerde hizmet ekonomisi haline gelme arayışındadır. Bir bakıma da, zamanın kendisi, özel ya da kamu sektöründe fark etmez, çoğu modern örgütte daha kısa dönemli hale gelmiştir; insanların birbirlerine dair deneyimleri ve kurumlarına dair bilgileri azalmıştır. Finansal hizmet sektörü bu değişimin öncüsüdür, kurumsal zamanı şekillendirmesi insanların zamanında montaj şeridinde edindiği tecrübeye benzer. Böylece, finansal hizmet sektöründe sosyal üçgenin dağılmış olmasına ve bunun oldukça çarpıcı bir biçimde olmuş olmasına şaşırmıyoruz.</p>

  <h2 id="sigil_toc_id_47">ZAMANIN AŞINMASI</h2>

  <p class="nonindent">İkinci Dünya Savaşı sonrası Amerikan saadetinin başladığı zamanlarda, Wall Street, belki çok garip bir biçimde, endüstriyel ortaklarını andırıyordu; insanlar “finans endüstrisi” imgesini hatırladıklarında düzgün bir şekilde konuşuyorlardı. Çoğu firma yüz yıl ya da daha uzun süreli değilse bile en azından on yıllarca varlıklarını sürdürüyordu. Lehman Brothers, JP Morgan ve benzerleri, saygıdeğer ortaklıklarından ötürü kendileriyle gurur duyuyorlardı. Çoğu çalışan bankalarda ya da yatırım şirketlerinde, tek bir firma bünyesinde uzun ömürlü kariyerler yapmıştı. Bu istikrar ve uzun dönemli çalışma ortamı New York için alışılmadık bir durum değildi. Tarihçi David Kynaston, Londra’daki Barings ve Coutts firmalarının saygı değerliklerini kullanarak müşteri toplama yollarının izini sürüyordu; Londra şehrinin firmaları, çoğu çalışanın bir ömür kariyerine devam ettiği firmalar olmakla iftihar ediyordu.<a class="noteref" href="#n8" id="r8">8</a> Uzun dönemli istihdam, benim Boston’da yaptığım görüşmelerde de büyük önem taşıyan bir konuydu, buradakiler hayatlarını iki ya da belki de üç işletmede, topluluğun devamlı yüzlerinden olan fabrikalarda çalışarak geçiriyorlardı.</p>

  <p>Bankacılar ve fabrika işçilerinin arasında, zamanla kazandıkları kişisel tecrübeyle ilgili, zenginlik ve yoksulluk arasındaki zıtlık dışında bir büyük fark daha vardı: İkinci Dünya Savaşı’ndan sonra, endüstriyel proletarya travmatik işsizliğin tekrarlayan nöbetlerinden mustaripti, finansal hizmetlerde ise konjonktür hareketlerinin sebebiyet verdiği işten çıkarmalar daha sessizdi. Bununla birlikte, endüstriyel işçiler işlerine geri dönmeye başladığı zaman, bu onların eski şirketlerine geri dönmesi demekti. Bu durum, İkinci Dünya Savaşı’nı takip eden otuz yılla ilgili çarpıcı bir gerçektir; Amerikalı ve İngiliz işçiler çalışacak daha iyi bir yer aramaktansa yerlerinde kalmayı tercih ediyordu.<a class="noteref" href="#n9" id="r9">9</a> On dokuzuncu yüzyıl boyunca ve Büyük Bunalım’a kadar geçen zamanda bu durum hiçbir ülkede böyle değildi; endüstriyel topluluklar değişim içindeydi.</p>

  <p>Savaş sonrası durgunluğu, nostalji nazarından görmemek önemlidir. Endüstride ve finansta, köklü firmalar genelde sert, ağırkanlı ve hallerinden memnundu. Üstelik endüstriyel bürokrasiler sert ve otoriter şirketler içinde zamanın deneyimini edinmişti. 1950’lerde sosyolog Daniel Bell, Michigan’daki General Motors’un Willow Run fabrikasını incelerken şirketin “bir saati on tane altı dakikaya bölmesini” dikkat çekici bulmuştu; “İşçiler çalıştıkları bir saatin onda birlik kısmına göre ücretlendiriliyordu.”<a class="noteref" href="#n10" id="r10">10</a> Benzer küçük hesaplar bankadaki düşük seviyeli, beyaz yakalı çalışanlar için de yapılıyordu. Bu düzensizleştirme çalışanlar için tamamen anlamsız değildi. Çizelge doldurmak en azından iki grup çalışan için de işi okunaklı hale getiriyordu. Kısa vadede, yevmiyelerini hesaplayabilir ve bu altı dakikalık bölümlerden yararlarına bir şeyler biriktirebilirlerdi. Uzun vadede, yılların geçişi ve kıdem kazanma, çalışanların şirkette ya da ofiste bulundukları yerle alakalı saptanırdı.<a class="noteref" href="#n11" id="r11">11</a></p>

  <p>1950’lerde, beyaz yakalı sınıfların endüstriyelleşmesinin kişisel ve sosyal sonuçlarıyla ilgili bir sürü çalışma başlatılmıştı, bilhassa William Whyte’in <em>The Organization Man</em>’i, C. Wright Mills’in <em>White Collar</em>’ı ve Michel Crozier’in <em>The Bureaucratic Phenomenon</em>’i.<a class="noteref" href="#n12" id="r12">12</a> Whyte için, uzun dönem hizmet aniden ortaya çıkacak hırs ve yenilik patlamalarını bastırıyordu; Mills, istikrarın uyumda bir artışa sebep olacağını düşünüyordu; çalışmaları Fransa’yı içeren Crozier, devletin daha belirgin olduğu bir iş hayatında, beyaz yakalı çalışanların söz dinler hale getirilmesinin politik sonuçlarını vurguluyordu. Bu çalışmaların hiçbiri çalışanlarla ya da çalışanlar ve yöneticiler arasındaki gayri resmi ilişkilerle ilgilenmedi. Resmi zamanın baskın, kendine yeten bir gücü var gibi gözüküyordu.</p>

  <p>Özellikle Wall Street’teki finansal hizmet endüstrisini etkisi altına alan bu güç, 1970’lerin ortalarında etkisini kaybetmeye başlamıştı. Bu değişimi tetikleyen bir olay belirtilecekse, o da 1973 petrol krizi sırasında Bretton Woods mali anlaşmalarının bozulmasıydı. Bu çöküş küresel sermayenin büyük bir miktarını öncesinde daha ulusal ve sabit olan pazarların üstüne bırakmıştı, nakit akışı öncelikle Orta Doğu’dan Japonya’ya doğruydu. On üç yıl sonra, “Big Bang” (Londra’daki sermaye piyasalarının serbestleştirilmesine verilen ad) sayesinde, küresel pazara daha çok yatırımcının girişine izin verilmişti; nakit, Güney Amerika ve Çin açıklarında sermaye kaçışında ortaya çıkıyordu. 1990’ların pazarları Rusları haksız kazançlarını kendi ülkelerinden kaçırmaları konusunda kendine çekiyordu; yirmi birinci yüzyılın başlarında ana kara Çin, Amerikan hükümet tahvillerinde olduğu kadar Avrupa endüstrilerinde de önemli bir yatırımcı haline gelmişti.</p>

  <p>Birden herkes birbiriyle rekabet eder olmuştu. Durgunluk yılları boyunca, karşılıklı güvene dayalı anlaşma Wall Street ve şehir firmalarının kontrol ettiği hisse senetleri ve bonolara bölümleniyordu; dahası, İngiltere’nin büyük alüminyum şirketi Siegmund Warburg tarafından 1957’de tasarlanmış olan gibi düşmanca devralmalar [bir şirketin kendi iradesi dışında dışarıdan yönetilmesi], kesinlikle onaylanmıyordu. İhtilaflar tabii ki hiçbir zaman kaybolmadı; ticari eşya pazarları ve IPO’lar (genç şirketlerin hisse senetlerinin ilk halka arzları), açıkça söylemek gerekirse, genellikle şikeliydi. Şimdi yaşıyor olsaydı, Bernard Mandeville tamamen Wall Street üzerinden yeni bir <em>Arı Masalı</em> yazabilirdi. Fakat şimdi gizli anlaşmalar yapmış olanlar, aynı zamanda birbirlerini altüst etmek, rakip firmaları kırmak, özellikle küçük oyuncuları silmek için de uğraşıyordu. Yeni rejim öngörüsüz ve geçici avantajlar peşindeyken, karşılıklı güvene dayalı anlaşma firmalarda istikrar arıyordu.</p>

  <p>Bu yeni paranın çoğu, ekonomist Bennett Harrison’ın kelimeleriyle, “sabırsız sermaye” haline gelmişti, sermayenin yatırım olarak kullanıldığı firmaların uzun vadeli sahipliğindense, hisse bedellerinde ve finansal araçlarda kısa vadeli geri dönüşler aranıyordu.<a class="noteref" href="#n13" id="r13">13</a> Hissedar dikkatini, firmanın sağlığındansa hisselerin bedellerine yöneltmişti; hisse bedelleri düşecek şirketlerde, bahse girerim, şirket kâr yapmaya devam ediyor olsa bile, hisseleri açığa satarsanız para kazanabilirsiniz. Dolayısıyla bu durum, şirketlere uzun vadeli düşünmektense üç ayda bir ya da ayda bir “hesaplarını yapmak” konusunda baskı uygular. Uzun dönemde en çok önem verilecek şey olan emekli fonları bile önceki nesilde değişik zaman kuralları ile hesaplanmaya başlanmıştı: 1965’te emekli fonu ile tutulan bir hissenin vadesi ortalama 46 aydı, 2000’de bu ortalama 8,6 aya düştü, 2008’de ise 4,9 ay oldu.</p>

  <p>Wall Street’in bu dönüşümdeki özel rolü sabırsız yatırımlar için kullanılan araçların bir muhafazası olmasıyken, Londra’nınki ise imparatorluk bağlantılarından yararlanması ve daha çok küresel düzenleme ve koordinasyona odaklanmış olmasıdır.<a class="noteref" href="#n14" id="r14">14</a> Londra gibi, bugün Wall Street de finans için genel bir alanı ifade eder. Ve New York’un şehir merkezi Manhattan, finans açısından Rector Place kadar önemlidir; tıpkı Londra’daki finansal işin Moorgate’de olduğu kadar Mayfair’de de yürütüldüğü gibi.</p>

  <p>Yeni zaman ölçütünün gelmesi, her iki şehirde de firmaların yapılandırılışını ve insanların buralardaki çalışma biçimlerini değiştirdi. Bugün diğer mesleklerde olduğu gibi, sabit “ana iş” modeline karşı kurulan model, “portföy” kavramıdır. Bu modele göre birçok değişik ve alakasız etkinlik aynı şirket çatısı altında devam ettirilir. Portföy modelinin, hızlı değişen küresel pazarlara yanıt vermek ve eğer bir alanda yapılamıyorsa bir diğer alanda “sayı yapabilmek” için bir yol olduğu iddia edilmiştir. Portföy kavramı uyumlu bir işbirliği görüntüsü ya da kimliğine karşı çalışır; işbirliği tasfiye edilebilecek, eklenebilecek ya da isteğe bağlı yeniden şekillendirilebilecek bir dizi tamamlayıcı parça olarak düşünülür.</p>

  <p>Finansör filozof George Soros, kısa dönem zamanın örgütlerde yarattığı farklılığın, geçici “etkileşime” karşı devamlı “ilişkiler” arasındaki karşıtlık gibi olduğunu iletir.<a class="noteref" href="#n15" id="r15">15</a> Önceki çağın sosyologlarının aksine Soros, örgütsel bir ilişkinin resmi olduğu kadar gayri resmi olduğunu da fark eder; gayri resmi güven bir ilişkiyi devam ettirmede büyük rol oynar, özellikle de müteşebbis ya da müşterileri stres altındayken ya da ortakların faturaların ödenmesine biraz müsamaha göstermesine ya da kredi vermesine ihtiyaç duyulurken. Bunları yapma isteği genellikle uzun dönemde kurulabilecek kişisel bir bağ gerektirir.</p>

  <p>Sosyolog Manuel Castells, daha soyut bir şekilde bugünün siyasi ekonomisini “bir akıntılar alanı” olarak karakterize eder.<a class="noteref" href="#n16" id="r16">16</a> Yeni teknoloji sayesinde küresel ekonominin gerçek zamanla senkronize bir şekilde işlediğini iddia eder: Londra ya da New York’daki menkul kıymetler borsasına ne olursa anında Singapur ve Johannesburg’da kaydedilir, Bombay’da yazılan bir bilgisayar kodu, IBM tarafından kod firmanın ofisinde yazıldığı anda kullanılabilir. Castells bu durumu “zamansız zaman” olarak adlandırır. Çağımızın en büyük sembolü olan bilgisayar ekranı, herhangi bir zamansal ilişkisi olmayan pencereler yığınıyla bunu belirgin kılar. Toplumsal sonucu da tıpkı Soros’un ifade ettiği gibidir; devamlı ilişkilerdense geçici etkileşimler hüküm sürer.</p>

  <p>Kısa dönemli zaman, işin karakterini tamamen değiştirmiştir. Bugünün emek piyasası devamlı bir kariyerdense kısa dönemli görevlerin yer aldığı bir sahnedir. Örneğin, “uzun-dönemin reddi” birkaç yıl önce bir ATT idarecisi tarafından oldukça iyi ifade edilmiştir: “ATT’de tüm işgücü kavramının rastlantı olduğu fikrine katkıda bulunmak zorundayız… projeler bu işlerin yerlerine geçiyor.”<a class="noteref" href="#n17" id="r17">17</a> Geçici, sıklıkla da yarı zamanlı işler bu sistemin bir yansımasıdır; bugün geçici işler hizmet ekonomisinin en hızlı büyüyen sektörüdür. Tam zamanlı olsa bile, genç orta sınıf üniversite mezunlarının iş yaşamı boyunca on iki kere işveren ve en azından üç defa da “temel yeteneklerini” değiştirmesi, olası senaryolardandır. Kırk yaşına kadar yararlandığı yetenekleri artık okulda öğrendikleri değildir.<a class="noteref" href="#n18" id="r18">18</a></p>

  <p>Bu zaman değişikliklerinin insanların içeriksel bilgileri üzerinde de büyük etkileri söz konusudur. Bir hesap denetçisinin tarafıma ilettiği görüşleri şunlardır: “Street’e ilk çalışmaya geldiğimde, insanlar bir firmada hayatları boyunca bir kariyer yapmış olsa da, belki yardımcı olamazlardı ama işi öğrenirlerdi, özellikle de işler boka sardığında; ama şimdi öğrenmiyorsunuz.”<a class="noteref" href="#cn3" id="r_cn3">3*</a> Belki de yeni bir durum söz konusudur: Artık hiç kimse yeri doldurulamaz değildir. En azından, General Electric’in tek seferlik başkanı Jack Welch biraz şova kaçtığı eylemiyle, bu noktayı vurgulamaya çalışıyordu. Welch, yönetici kısmında bir odayı boş bırakmıştı; herhangi olası bir işe almaya dikkat çekerek, hiç kimsenin GE’de kalıcı bir yeri olmadığı gerçeğini dramatize ediyordu. Hesap denetçisine bununla ilgili ne düşündüğünü sordum:</p>

  <p>“Şüphesiz kimse vazgeçilmez değildir; ama önemli olan, ofisin boş olmasıdır. İçeride anlayabileceğin, güvenip güvenemeyeceğin, beraber nasıl çalışıldığını bildiğin kimse yok.”</p>

  <p>Kısa dönem kuralı işverenlerin, 2008 patlamasına doğru giden yıllarda uzun süren hareketli piyasa döneminde ideal çalışanı değişmez bir kalıp içinde ifade etmelerine sebep olmuştu; bunlar portatif becerileri olan, herhangi bir özel mekâna bağlılıkları geçici olan çalışanlardı. Yönetimde, bu sabit model işin içeriğini boşaltmıştı. Örneğin, oldukça teknik bir iş için yayınlanan son ilanında, İngiltere’nin Civil Aviation Authority’si fiyat denetim düzenlemesinin başı için şunları söyler: “Çok yönlü bir yönetici olacaksınız … muğlak sorunları açık çözümlere dönüştürme yeteneğinizi kullanarak … esnek ve olumlu bir tavır ve açık bir şekilde yazabilme ve konuşabilme yeteneği … [ödülleriniz şunlar olacaktır] yüksek kapasiteli birtakımın parçası olarak çalışmanın entelektüel zorlukları ve teşviği.”<a class="noteref" href="#n19" id="r19">19</a> Bu niteliklerin özellikle havacılıkla hiçbir alakası yok.</p>

  <p>İçerik ve içeriksel bilginin öneminin inkârı, tıpkı kısa dönem ya da geçici işteki ısrar gibi, el işi işçilerinin vahim güvensizlik algılarını pekiştiriyordu. İşyerleri hakkındaki bilgilerinin ve buralardaki insanların emek pazarında pek bir değeri yoktu; onların sosyal sermayelerinin, yeniden Robert Putnam’ın kullanımına başvuracak olursam, çok az bir ekonomik ağırlığı vardır. İmalat işlerinin yok olması gibi ya da insanların geçici işten bir diğer geçici işe geçmeleri durumlarında görüldüğü üzere güvensizlik oldukça elle tutulur bir olgudur. Bu güvensizlik finans endüstrisinde farklı bir şekilde yapılandırılıyor. Bu Wall Street’teki hesap denetçileri, muhasebeciler, bilgi işlem takımları ve insan ilişkileri gibi çalışanlar için günlük bir deneyim, karışıklıkların ve krizlerin her gün yaşandığı normal bir hayatın bir parçası haline geldi. Fakat bunlara rağmen uzun dönem içeriksel bilginin önemi yok olmadı.</p>

  <p>Bu önemi, örneğin, iyi ve zor işler karşılığında cimrice dağıtılan ödül durumlarında görebiliriz. İnsanlar seni yargılamaya geldiklerinde senin hakkında ne kadar şey bilir? Bu sorunun yanıtında bir tuhaflık vardır. Kısa dönemli zaman, finansal elit arasında Wall Street’in idari ofislerinden daha hızlıdır; üst tabaka yöneticiler son nesilde personel devir hızı yüksek kuruluşlardan geçerek başlar, bir yerde birkaç yıl ya da sadece birkaç ay geçirerek firmadan firmaya geçer ya da aynı kurumun farklı departmanlarında yer değiştirir, bu noktada orta tabakada pozisyon değiştirme daha az sıklıkta yaşanır. Hızdaki farklılık, firma içinde orta dereceli bir çalışanı değerlendirmek söz konusu olduğunda buna tanıklık eden iyi işi değerlendiren idarenin sıklıkla kaybolması, başka bir yere geçmiş olması demektir. Bir insan ilişkileri uzmanı, bankadaki kıdemsiz çalışanlara yıl sonu primlerini dağıtmasıyla ilgili şunları söylemişti: “İşim zorlaştı, çünkü devam edecek çok az kişisel bilgim var.” İdari kısa dönem onu bu bilgiden mahrum bırakmıştı.</p>

  <p>Personel departmanları bazen idari bölüm çalışanlarını zirvedeki değişimin hızına dayanarak yargılar. Yüksek teknoloji firmasında çalışan bir başka insan ilişkileri uzmanı şunları iletmişti: “Bu işte her şey her zaman değişiyor. Yani eğer birinin CV’sinde beş altı yıl aynı yerde çalıştığını görürsem, soracak sorularım olacaktır.” Ki bu şu anlama gelmektedir: İstikrar finanstaki hızlı yükselişte bir kusur haline gelmiştir.</p>

  <p>Yüz yüze değerlendirmenin yerini standart gelişim formları, resmi, kutucuk işaretlemeler almıştır. Bunlar, geç saatlere kadar çalışma isteği, bir iş arkadaşının eksikliğini tamamlamak ya da daha derinlerde, firmanın kendisine olan inanç gibi maddi olmayan varlıkları ölçmez. Görüştüğüm alışılmışın dışındaki hesap uzmanlarından biri, şu an kapanmış bir yatırım bankasında işe bir işçi seviyesinde başlayıp idari ofiste kariyerine devam etmişti. Bunu yaparken akşam dersleri alıp, aile kurmayı bir kenara bırakmıştı. El işi ve beyaz yaka işleri arasındaki gözlemlerini ise şu şekilde ifade etmişti: “Cam işinde rapor formları gayet normal karşılanır. Bankada bunun farklı olacağını düşünmüştüm; daha çok kendin olarak değerlendirileceksin gibiydi ama işlerin çok da farklı olmadığını gördüm.”</p>

  <p>Son yıllarda finans kapitalizmini harekete geçiren birleşmelerin ve şirket alımlarının fazlalığı, değerlendirmenin kişiler üstülüğünü pekiştirmişti. Halihazırda orada çalışanlara ve genelde işin kendisine de aşina olmayan, bir dizi yeni idari yüz olaya dahil olacaktır. Bu yeni patronlar çok az süre orda bulunsalar da satın aldıkları işçileri değerlendirmeye katılırlar. Fakat tecrübeyle, hangi işçinin daha iyi iş çıkardığını bilemezler. Bir yatırım bankasında çalışan idari ofis çalışanı, “bunun benim başıma gelebilmesi garipti” der: 2008 fiyaskosunda firmanın onun çalıştığı bölümü şanslıymış ve bir başka yatırım bankası tarafından satın alınmış, fakat “sanki onlar için boş yeni bir sayfa gibiydik.”</p>

  <p>Kısa dönemli zamanın tüm bu yönleri, finans firmalarındaki insanların aralarındaki samimi sosyal ilişkilerde birleşir. Bukalemun kurumlardaki proje işi çözücü bir asit görevi görür; otoriteyi, güveni ve işbirliğini yavaş yavaş yok eder.</p>

  <h2 id="sigil_toc_id_48">ÜÇGEN PARÇALANIR</h2>

  <p class="nonindent">Finans sektörünün idari ofis çalışanlarının hayatıyla 1990’ların ortalarında ilgilenmeye başladım, o sıralar bir başka teknik iş çeşidi, New York ve Silikon Vadisi’ndeki bilgisayar programcılığı üzerinde çalışıyordum. Bilgisayar programcılığının dev gibi ve beklenmedik şekilde büyüdüğü zamanlardı, kullanımdaki programların olasılıkları Holbein’in masasındaki denizcilik aletlerinin kullanımından daha açık değildi. Bu yaratıcılık vızıltısının arkasında başka tür bir vızıltı olduğunu fark etmeye başlamıştım; girişimci kapitalistler programcıların çalıştığı pizza dilimi gibi, havasız küçük ofisleri ziyaret ediyordu. Takım elbiseli kapitalist, bu pis kokulu karmaşanın içinde The Next New Thing’i keşfetmeyi umuyordu. Dolayısıyla ziyaretçiler Wall Street yatırım bankalarıyla bağlantılıydı. Bu bankalar, “akbaba girişimciler”<a class="noteref" href="#cn4" id="r_cn4">4*</a> olarak bilinen girişimcilerin, küçük başlangıç girişimlerini, lale çılgınlığı döneminin bir modern versiyonu olan, “nokta-com balonu”ndan mustarip yatırımcılara satılık hisse sunan işlere çevirdiklerinde, daha fazla sermaye dağıtır.</p>

  <p>1997’de Silikon Vadisi’nden New York’a geri döndüğümde, besin zincirinin bu tarafında neler olduğunu öğrenmeye çalıştım. Zirvedeki yatırım bankacılarının, satacak bir programı olmayan benim gibi bir profesöre ayıracak zamanları azdı, ama kibardılar (görüştüğüm iki bankacıya Harvard’daki Erken Dönem Sosyal Düşünce Tarihi dersi vermiştim) ve beni idari ofislerindeki insanlarla avuttular. Ekran o yıl kati surette kâğıt şeridi<a class="noteref" href="#cn5" id="r_cn5">5*</a> ve telefaksı finansal iletişimin araçları olarak yerinden ediyordu. İdari ofis çalışanları gözlerini üç ya da dört bilgisayar ekranından ayırmadan benimle endişeli ve telaşlı bir şekilde konuştular. Ekranlarda durmadan dizi dizi sayılar beliriyordu. Gözlerinin önünde dans eden figürlere rağmen, bu insanların, bu faturaları yöneten, işlemleri açıklığa kavuşturan, hesap denetimi ve işlenmiş alışlar için belge hazırlayan insanların bir çeşit zanaatkâr olduklarını anlayacak kadar göz atabilmiştim. Yetenekliydiler ve işleriyle gurur duyuyorlardı; Booker T. Washington 1997’de Hampton Enstitüsü’nü finanse etmemiş olsaydı, vergilerini peynir yapımındansa bu teknik zanaatı öğrenmeye yöneltirdi.</p>

  <p>O zamanlar kapitalizmde gelişen yeni kültürle ilgileniyordum; onlarsa bu kültürün dışında gibi görünüyorlardı.<a class="noteref" href="#n20" id="r20">20</a> On yıldan biraz daha fazla bir zaman sonra, 2008 Eylül’ünde finansal hizmet sektöründeki patlama söz konusu olunca, idari ofise daha fazla önem vermem gerektiğini fark ettim. Bu olaydan kişisel olarak etkilenmiş, özellikle işini kaybetmiş ya da istifa etmiş olan Wall Street insanlarıyla görüşmeye başladım, bu projem hâlâ devam ediyor.<a class="noteref" href="#n21" id="r21">21</a> En çok etkilenenler, Lehman Brothers gibi firmalar iflas ettiğinde ilk işlerini kaybeden idari ofis çalışanları olmuştu. Felaket birçoklarının hayatlarını tekrardan gözden geçirmelerine sebep oldu ve bazıları hep beraber Wall Street’i terk etti.</p>

  <p>2009 kışında, Wall Street’ın yakınındaki bir iş merkezinde, form doldurup etrafa şaşkınlıkla göz atan iyi giyimli idari ofis çalışanlarını bulabilirdiniz. Kapitalizmin büyük canavarlarından olmasa da bu yetenekli beyaz yakalı çalışanların birkaçı işsizlik ofisinin içini önceden görmüştü; şimdi plastik sandalyelerde oturuyor, yukarıdan gölgesiz floresan ışığıyla aydınlatılmış bir not panosuna yaslanıyorlardı. Etrafları Latin gençler, sırtlarında fıçı taşıyan inşaat işçileri ve onlar gibi iş arayan oldukça yaşlı temizlikçilerle çevrilmişti.</p>

  <p>İş merkezleri gidince, aşağı Manhattan’daki bu yer oldukça güzeldir.<a class="noteref" href="#n22" id="r22">22</a> Büyük giriş odası temiz ve sessiz, çoğu bilgisayar bağlı ve çalışanlar da saygılı ve deneyimli. Mekânın daha alışıldık müşterileri küçük odalara alınır ve buralarda görevliler İngilizcesi kötü olan göçmenler için belgeleri tamamlar ya da hükümet tarafından zorla getirilmiş olan el işçilerini konuştururlar. İflas etmiş bankalardan ya da komisyonculardan gelen işsiz beyaz yaka çalışanlarla beraber iş danışmanları farklı bir zorlukla karşılaşır. Bu müşteriler kısa vadede ve uzun vadede kişisel stratejileri üzerine düşünmek zorundadır.</p>

  <p>Kısa vadede, faturalarını ödemek için ne gerekirse yapmak zorundadırlar; bazıları dükkânlarda tezgâhtarlık yapıyor, bazıları beraber finansal dünyanın sınırlarında geçici işler avlıyordu. Uzun vadede, New York’un finansal sektöründeki istihdamın yüzde dokuzdan yediye düşmesi bekleniyor bu felaket ışığında; aynı daralma Londra’da da beklenmektedir. Son üç durgunlukta, işsiz bir insanın orta sınıf statüsünü geri kazanabilme şansı yüzde 60’ın üstünde değildir. Bu sebeple sosyolog Katherine Newman’ın ifade ettiği gibi, orta sınıf çalışanlar aşağı düşme korkusuyla dört bir yandan saldırır.<a class="noteref" href="#n23" id="r23">23</a> Bu korku, Wall Street’teki iş merkezinde ve şehir dışındaki daha geniş merkezde görüştüğüm insanlar arasında pek telaffuz edilmiyordu. Becerileri uzmanlaşmış ve çoğu işte de rağbet görür durumdaydı; bazıları uzun vadede biraz sıkıntı çekse de görüştüğüm çoğu insan bir süre sonra yeniden iş buluyordu.</p>

  <p>Fakat bu durum, iş kaybetmenin travmatik olmadığı anlamına gelmez. İşsizler arasında da çalışanlar arasında olduğu gibi, kaybın nasıl tecrübe edildiğini etkileyen bir sınıf yapısı bulunmaktadır. Zirvede, yöneticilerin işten ayrılırken onlara yüklü nakit ödemeler sağlayan anlaşmaları vardır. Seçkin işsizin ayrıca uzman yönetici arayan firmalara şirket ödemeli girişleri de mevcuttur. Tüm bunların dışında, beraber yemeğe gitmek isteyen ya da sadece bir telefon randevusu almak isteyen iş ortakları gibi kapsamlı bir kişisel bağlantılar ağı vardır. Buna karşılık, daha düşük seviyeli çalışanların en çok karşılaştığı sorun, oldukça zayıf olan irtibat çevreleridir. Bu teknisyenler işteyken de yine kendileri gibi, şimdi çoğunun aynı işin peşinde koştuğu insanları tanırlar. “Soğuk” CV (bilinmeyen işverenler) göndermek oldukça faydasızdır, çünkü işverenlerin bu başvuruların tamamını okuyacak ne zamanı ne de hevesi vardır.</p>

  <p>Travma her ne kadar geçici de olsa, eğer insanları kendilerine “Ben gerçekten ne yapmak istiyorum?” ya da “Nasıl yaşamak istiyorum?” diye sormaya teşvik ederse, bir uyandırma alarmı görevi görebilir. Kıdemli bir dosya memuru dikkatimi şuna çekmişti: “Birden bir Çinli benim işimi daha ucuza yapmaya başladı ve beni gönderdiler. Ve o zaman düşündüğüm ilk şey, sırf iş olsun diye ofiste fazla mesai yaptığım zamanlarda ne kadar da büyük bir aptallık yaptığım oldu.” Geriye bakınca, tanıdığım çoğu insan –işsiz olanlar ya da onların eski işlerinde devam eden iş arkadaşları– feda ettikleri aile hayatlarını ya da işlerinin kısıtlı faaliyet alanını düşünüyordu.</p>

  <p>Peki, 2008’deki gibi bir travmadan çıkmış insanlar birer denek olarak ne kadar güvenilebilirdir? Endişe ve hayal kırıklığı, özellikle de işsiz kalanlar arasında, şüphesiz ön yargılara sebep olacaktır. Röportajlardan oluşan araştırmalarda genellikle, birinin ön yargılı değerlendirmeleri, bilgiyi verenin konuyu ne kadar saptırdığını meydana çıkarır: Kişi bir başkasının bakış açısını yakalayabiliyor mu, tecrübesiyle ilgili kavgacı bir tavırdansa diyalojik bir şekilde konuşabiliyor mu, merak ediyor mu? Şu ana kadar, birkaç basit istisna ile birlikte, görüştüğüm insanlar geçmişlerini değerlendirmek konusunda dengeliydiler, fakat yine de belirli bir noktaya odaklanmışlardı. Bu ekonomi zanaatkârları, ekonomi üzerinde durmak yerine, bu yıkıma bir geçiş ayini olarak baktılar, bu da onların yaşam kalitesi meselesi üzerinde düşünmelerine sebep oldu.</p>

  <p>Bu meselelerden üçü, işyerlerindeki gayri resmi sosyal ilişkiler üçgeninin zayıflığını ortaya çıkardı. Geçmişe bakıldığında, görüştüğüm insanlar işbirliğinin diğerleriyle olan ilişkilerinde üstünkörü bir etkisi olduğunu düşünüyordu; idari ofis diğerlerine göre daha fazla yalıtılmış bir iş ortamıydı. Onlarınkisi kanıksanmış bir görüş; bir bakıma yoksul işbirliğinden ve yalıtımdan dolayı kendilerini suçluyorlar. Üstlerinin yıkımla uğraşırken herhangi bir otorite kazanmadığını düşünüyorlar; aslında çoğu finans firmasında, bu yöneticiler ellerinde bulundurdukları güç ve avantaja rağmen kendilerine ait olan otorite rolünü oynamaktan çekinmişlerdi. Ve bu görüşler işyerinin tatsız havasına eklendi, idari ofis çalışanları bu tatsızlıktan daha iyi bir firma bularak ya da finansal hizmetler endüstrisinden tamamen çıkarak kurtulmayı umuyordu.</p>

  <h2 id="sigil_toc_id_49">ZAYIF İŞBİRLİĞİ</h2>

  <p class="nonindent">İzolasyon işbirliğinin en büyük düşmanıdır ve modern işyeri analistleri bu düşmanı iyi tanır. Yönetim jargonunda, bu yalnızlığa “silo etkisi” denir. İçinde tahılın depolandığı devasa bir tüp silo görüntüsünü gözünüzün önüne getirin. Silolar içinde çalışanların diğerleriyle olan iletişimi yoksuldur. Örneğin, 2002’de American Management Association yöneticilerinin yaptığı bir çalışmada, katılanların yüzde 83’ü işlerinde bir silonun var olduğunu ve yüzde 97’si ise izolasyonun etkilerinin negatif olduğunu düşünüyordu; bir örgütün yapısı silo yaratmaya elverişli olabilir.<a class="noteref" href="#n24" id="r24">24</a> Daha sonra yapılan bir çalışmada, AMA araştırmacıları örgütlerin yarısından daha azının çalışanlarından geri bildirim topladığını keşfetti; iletişim baskın olarak yukarıdan-aşağıya gerçekleşiyordu. Diğer çalışma raporları, benzer şekilde, yönetimin aşağıdan gelen görüşleri ciddiye almadığı yönündeydi.<a class="noteref" href="#n25" id="r25">25</a> Araştırmalarında göstermiş olduğu üzere, silo etkisi, yüz yıl önce topluluk örgütçülerinin savaştığı şeyin modern yönetim versiyonudur; siyasi soldaki yukarıdan-aşağı örgütlerin içinde baş gösteren yapısal bir etki.</p>

  <p>Bununla birlikte, görüşmelerde, izolasyon bana daha çok gönüllü olarak maruz kalınan bir şeymiş gibi göründü. Bir IT çalışanı çok stresli olduğunu ve “diğer insanların sorunlarıyla ilgilenemeyeceğini” söylüyordu. Stres ikiyüzlü bir tecrübedir; bir hesap uzmanı “diğer insanların yoluma çıkmalarını istemedim, yapacak çok fazla işim vardı” demişti. Geçmiş zaman kullanması önemliydi; yeni bir sayfa açmak istiyordu ve dediğine göre Wall Street’i, bir üniversitedeki “daha sıcak bir çalışma ortamı” (bu beklentiye yorum yapacak yürek ben de yok) için terk ediyordu. Stresin izole edici etkilerinden öte, Wall Street’in eski kurtlarının çoğu bilgisayarlaştırılmış ekran işinin gelişini suçlar; zira insanlar birbirleriyle konuşacaklarına ekranlara bakarlar. Eski kurtlar aynı şekilde e-mailin de işbirliğini azalttığını düşünüyordu. Hesap uyuşmaları yapan bir hanımefendi, “Üç iş istasyonu ötemdeki kıza, yanına gitmek yerine, mail gönderiyordum.” diyordu. Ve tabi ki bir de prim meselesi vardı.</p>

  <p>Primler, Wall Street piramidinin tepesindekiler için efsanevi yıl sonu hediyeleridir. Daha aşağıda, idari ofisin iç kısımlarında, bu hediyeler daha küçük ama yine de azımsanmayacak kadar önemlidir. Takımımın görüştüğü Lehman Brothers’ın altı kıdemsiz muhasebecisi, firma çökmeden önceki beş yılda yıllık ortalama 45,000$ prim alıyordu; belki de işsiz olmalarına rağmen bana ve arkadaşlarıma oldukça pahalı bir yemek ısmarlamalarının sebebi budur. Fakat prim dağıtımı bir çift taraflı kazanç durumu değildir, bir grup çalışan toplu olarak ödüllendiriliyordur. Aslında bu daha çok, çalışanları karşı karşıya getiren sıfır-toplam bir oyundur. Bir muhasebeci bana “cana yakınlık takvimini”, başka bir ifadeyle, koşuşturma takvimini anlatmıştı: “Mart, çok (cana yakın); Temmuz, biraz küstah; Eylül, saldırgan; Aralık, bencil.” Bu durumun insanları piyasalardaki uzun canlılık dönemlerinde nasıl rahatsız ettiğini tahmin edemem, ama muhasebeci geçmişe baktığında bunun ne iletişim ne de moral açısından iyi bir şey olduğunu düşünüyordu.</p>

  <p>Bugün, silo etkisi çoğu yöneticiye düşük üretkenlik için bir çare gibi gözükür; çalışanlar kendi yararlarına olduğunu düşündükleri, hayati önem taşıyan bilgileri toplamaya çalışır ve silolar içindeki insanlar diğerlerinden geri bildirim alma fikrine karşı koyar. Bu, takım çalışmasını teşvik etmek için bir çaredir, aslında teşvik değil daha çok dayatmak içindir; fakat böyle bir mecburi işbirliği kısa dönemli zamanın çözücülüğünden mustariptir.</p>

  <p>Takımların nasıl düzenleneceği konusunda yönetimsel akıl, onları küçük boyutlarda tutmayı tercih eder. On beş ya da yirmi insandan daha fazlası, genellikle yüz yüze gelmez. İşbirliğinin en çok, bir grubun açıkça tanımlanmış beklenmedik bir sorun ya da projeyle uğraşırken işe yaradığı düşünülür. Takımlar tipik olarak altı aydan bir yıla çıkan sürelerde bir arada kalır; bu beraberlik, küresel ekonomide iş planları ya da kimlikleri sürekli değişen işbirliklerinin gerçeğini yansıtır. Süre bir işi tamamlamak için yeterlidir; fakat takım üyelerinin birbirlerine bağlanmaları için değil.<a class="noteref" href="#n26" id="r26">26</a></p>

  <p>Bu yüzden takım çalışması, herhangi bir yerde herhangi biriyle beraber çalışmak zorunda olan takım üyelerine, bu yeteneği kazandırabilecek taşınabilir sosyal davranışı olanaklı kılar. Örneğin, bazı işletme okulları ve şirketler, birtakım oyuncusu olarak nasıl işbirliği sergileneceği konusunda rehberlik ediyorlar; yeni üyeler nasıl el sıkışılacağını, nasıl göz temasında bulunulacağını ve bir tartışma için nasıl özlü katkılarda bulunabileceklerini öğreniyor: Tanıştığın kim olursa olsun ve onlarla her nerede karşılaşırsan karşılaş takım duyusunu açığa çıkarabilirsin.</p>

  <p>İş analisti Gideon Kunda, bu tarz işbirlikçi davranışı “derin oyunculuk” olarak tanımlamıştır.<a class="noteref" href="#n27" id="r27">27</a> Bu kullanım, işbirliği içinde çalışmanın görünen yüzeyinin altında aslında takım üyelerinin, takım performansını değerlendiren genellikle bir yönetici ya da bir üstlerine kişisel olarak gösteriş yaptıklarını anlatmaya çalışır. Başka bir anlatımla, takım çalışmasının “sahte bir dayanışma” olduğunu söyler. Kısa-dönemli zaman, bu iş tiyatrosundaki performanslarda büyük farklılıklar yaratır. Çünkü insanlar birbirleriyle gerçekten ilişki içinde değildir, onların ilişkileri en fazla birkaç aylık bir meseledir ve bir şeyler ters gittiğinde takım ruhu anında çöker; insanlar suçu bir başkasına atarak kendilerine bir kılıf ve reddedilebilirlik arar. Bu zayıflık fırın örneğinde gördüğümüz takım çalışmasının zıttıdır; fırındaki işbirliği dağılmamıştı; çünkü insanlar birbirlerini iyi tanıyordu ve uzun dönemli samimi ilişkileri vardı; bu yüzden birbirlerine seslendiler. Kime güvenip kime güvenemeyeceklerini tam olarak biliyorlardı.</p>

  <p>Bu açıdan, Wall Street’in idari ofislerindeki durum biraz paradoksaldır. Yukarıda tarif edildiği üzere, Wall Street idari ofis çalışanları, o firmada başlarındaki yöneticilere nazaran daha uzun süreli çalışır. Yine de firmaların kendisi bu içsel akışta sabit durumdadır, finans endüstrisi uzun kalkınma dönemlerinde genişlerken, departmanlar sürekli olarak tekrardan düzenlenir, bu departmanların personelleri yeniden şekillendirilir. Görüştüğümüz çalışanlara göre, takım çalışması bu ateşli yapısal değişimlere sunulan kuvvetli bir sosyal çare olamaz. “Tabi ki takımlar içinde çalışır.” diyerek söze başlayan bir bilgisayar mühendisi, gözlemlerini kısa ve öz olarak şu şekilde aktarır: “Fakat hep bir şeyler çıkageliyor ve bu yüzden biz de sürekli odağımızı kaybediyoruz.” Bu biraz da sanki dahil olan oyunculardansa, el atındaki görevler meselesine ilişkin olabilir. Fakat Wall Street firmaları, uzun kalkınma döneminde sürekli küçük işletmelerle birleşmiş ya da onları satın almıştır; zira işçilik masraflarından bu şekilde tasarruf edeceklerini ümit ediyorlardı. Daha küçük, birleştirilmiş bir alay işçinin yarattığı, o ünlü “sinerjilerin” genişleyen bir örgütün umutlarını karşılaması bekleniyordu. Takım ruhu, takım üyelerinin, yöneticilerinin umudu olan, “daha az şeyle daha çok iş yapma” baskısından mustaripti.</p>

  <p>Kısa vadeli takım çalışması, sahte dayanışması, diğerleri hakkındaki yüzeysel bilgisi ve baskısıyla Çinlilerin sosyal bağı <em>guanxi</em> ile tam bir zıtlık oluşturur; sürdürülebilir bir sosyal bağ için temel ölçüt Dördüncü Kısmın başında tartışılmıştır. <em>Guanxi</em>, çalışılmış el sıkışmalarına oranla eleştirilerle ve sert nasihatlerle doludur. İnsanlar bu sert nasihatleri kabul eder; çünkü bilirler ki bunu söyleyen insanın amacı ona yardım etmektir, onu kötü bir örnek olarak afişe etmek değildir. En önemlisi, <em>guanxi</em> sürdürülebilirdir; belirli olayları aşmayı amaçlayan bir ilişki çeşididir. Ve ağ zamanla daha fazla ortağın katılımıyla gelişir; bu ortakların her biri bir diğerine bir şekilde bağımlı hale gelir. Bir spor takımının aksine, oyuncular aynı anda birçok oyuna dahil olur. <em>Guanxi</em> ilişkilerinde verimli tasarruflar yoktur; aksine ağ daha büyük bir mozaik haline geldikçe daha güçlü bir şekilde var olur.</p>

  <h2 id="sigil_toc_id_50">HAKSIZ KARŞILAŞTIRMAYLA SARSILAN GÜVEN</h2>

  <p class="nonindent">Son kısımda anlatıldığı üzere, eşitsizliğin kişiselleştirilmiş deneyimi olan haksız karşılaştırma sosyal bağları aşındırabilir. Tüketim malları haksız karşılaştırma için gerekli olan referansı sağlar; kişisel karşılaştırmaları “havalı eşyalar” üzerinden yapmak konusunda çoğu zaman gençlerin akılları çelinir. Kaldı ki bunu yaparken aslında ne yaptıklarına dair en ufak bir fikirleri bile yoktur. Yetişkin iş yaşamında, haksız karşılaştırma daha bilinçli bir tavır öncülüğünde ortaya çıkabilir; buradaki referans noktası da yetenektir. Rekabet temelli haksız karşılaştırmanın özellikle güven üzerinde aşındırıcı bir etkisi vardır: Yetersiz olduğunu düşündüğünüz birine inanmak zordur.</p>

  <p>Finans kapitalizminin idari ofisleri, yaptıkları işi haklı olarak bir zanaat olarak görür. Bankalarda ve yatırım evlerinde, muhasebeciler ve denetçiler mekanik bir şekilde ticaret sonuçlarını kaydetmekten daha fazlasını yaparlar. Kurumsal kullanım için sayıları düzenlemek karmaşık bir beceridir. Zanaatkârın dünya görüşü hem iyi bir iş yapmak hem de o işi iyi yapmayı istemektir. Sosyolog Matthew Gill, İngiliz muhasebecileri arasında zanaat ruhunda temellenen bir hiyerarşi sistemi gözlemlemiştir. Gill’in çalıştığı en takdir edilen muhasebeciler verilerin geçerliliğiyle ilgilenenlerdir.<a class="noteref" href="#n28" id="r28">28</a> Bu tür bir iyi iş, içeriğe bağımlıdır. Bir Wall Street muhasebecisi şunları anlatmıştır: “Örgütünüzü öğrenmek zorundasınız, bir girdinin garipliğini fark ettiğinizde gerekli açıklamayı almak için kimi arayacağınızı bilmeniz gerekir; bunu iş okullarında öğretmiyorlar.” Feshedilmiş Lehman Brothers için çalışan bir IT yöneticisi de şunları aktarmıştır: “Herkes teknolojiyi raflardan satın alabilir; güvenilen raf demek kullanıcınızı anlamak demektir… bu zaman gerektirir.”</p>

  <p>Teknik nitelikli işgücünde diğer insanlara güvenmek, onların yeteneklerine saygı duymak ve onlara inanmak üzerine kurulmuştur, çünkü neden bahsettiklerini biliyor gibi gözükürler. Buna rağmen, Wall Street idari ofislerinde ön ofislerdeki yöneticilerin teknik becerilerine duyulan saygı azdır. Düşüşün ardından, ağır yaralar almış olan halk finans endüstrisinde çalışanların ne yaptıklarına dair ne kadar az şey bildiklerini öğrenmişti. İdari ofis, çöküş öncesindeki hızlı yükseliş sırasında, çoğu üstünün yeteneksiz olduğunu görmüştü. Örneğin, birçoğu kabiliyetsiz yöneticilerinin sezgileriyle, onların kendi yatırımlarına göre hareket etmiştir. Üstlerinin yüksek riskli girişimlerinden kaçınarak, güvenli yerlere para saklayarak ve olabildiğince alacaklılardan keserek olası bir gerileme dönemi için hazırlanmışlardır. Açıkgözlü bilgi kaynaklarımızın bu ürünleri tarif ederken kullandığı kelimeler, her Marksistin kalbini ısıtacak türdendir: “Peri altını”, “değersiz senetler”, “çöp bonolar ve çöpün altını özellikle çiziyorum”, tüm bunlar ön ofis yöneticilerinin sattıkları finansal ürünleri tarif amaçlı kullanılmıştır. Bu, finansal zanaatkârın, kendi emeğini üstlerinin eylemleriyle karşılaştırdığında kullandığı kaba kelime hazinesidir.</p>

  <p>Yöneticiler, tabi ki daha iyi olanın üste çıktığına inanma eğilimindedir. Aksi bir görüş, örneğin, İngiltere’nin Chartered Management Enstitüsü’nde yapılan bir araştırmada ortaya çıkar. Araştırmada yanıt veren çalışanların tam olarak yarısı o anki yöneticilerinden daha iyi bir iş yapabileceklerine inanıyordu. Yüzde 47’si, bir işi kötü idareden dolayı bıraktığını iletiyor ve yüzde 49’u da “daha iyi bir yönetimle çalışmak için maaşlarından kesinti yapılmasına hazır olduklarını” belirtiyorsa, bu sayının ifade ettiği gerçek, özsaygıdan fazlasıdır.<a class="noteref" href="#n29" id="r29">29</a></p>

  <p>Bir bakıma, aksi bir görüş basmakalıp bir şikâyet olacaktır. Merdivenin yukarısındakiler bir ünvanla başa getirilmiş gözükürler –Harvard MBA bunun için kesin pasaporttur– ya da ofis siyasetinde iyidirler. Fakat bu basmakalıp şikâyet gerçeklere dayanıyorsa ve gerçeklere dayandığında, güven sırf yukardakiler firmada her gün olup bitenlerden haberdar olmadığı için kaybolur; aktif bilgiden mahrum kalırlar. Görüştüğüm insanlar, bu konuda küçük ama çarpıcı Charted Management Enstitüsü’nün araştırmasında ortaya çıkmayan bir düzeltmeyi açığa çıkardı. Bu insanlar, yatırım bankalarındaki bireysel liderleri ve işinin ehli ve açıkgöz görünen koruma fonu yönetim firmalarını ayrı bir yere koydu; bu yöneticilerden ilk isimleri kullanılarak bahsedildi, halbuki beceriksiz olanlarından genellikle “o” ya da “onlar” diye bahsedilirdi.</p>

  <p>Finans zanaatında, tersine çevrilmiş ilişkinin, tıpkı kredi borcu takas sözleşmesinde olduğu gibi finansal araçları oluşturmak için kullanılan algoritmayı anlamakta olduğu gibi.<!--[sic]--> Bu matematik üretkenler, halk için olduğu kadar çoğunlukla şefler için de anlaşılmazdır; yönetici idari ofis zanaatkârıyla girdiği teknik tartışmalarda çok da net bir görüşü varmış gibi durmaz. Vadeli işlemler alım-satımıyla ilgili bir konuda deneyimsiz bir muhasebeci Porsche kullanan üstüyle ilgili şunları anlattı: “Ondan algoritmanın ana hatlarını bana vermesini istedim, veremedi; kanıt olmadan buna inanmadı.” İşlemin içeriği ihmal edilmişti. “Çoğu çocuğun bilgisayara olan yatkınlığı doğuştan gelir.” diyordu IT destek takımının bir üyesi, “Ama bir yere kadar … ne zaman onlara ekranda gördükleri sayıları nasıl harekete geçireceklerini göstermeye çalışsanız, sabırsızlanır, sadece sayıları isterler ve onların nereden geldikleriyle ilgilenmezler.” Bu teknisyen, Barings Bank’ı finansal verileriyle oynayarak yok eden genç adam Nick Lesson’a büyük bir hayranlık duyuyordu. Lesson verilerin yapılandırışıyla ilgileniyordu ve böylece dolandırıcılık ihtimalleri için onları uyarmıştı.</p>

  <p>Şüphesiz her şeyi bilemezsiniz, ama bilmediğiniz bir şey bile sizi okkalı bir zengin yapabilir. Yine de yöneticiler, sorundan kaçıp öğrenmek yerine çareyi yüzeysel geyiklerde (örneğin bol bol spordan bahsederler) bulurken, alçakgönüllülükten söz edilemez. Yatırım bankasındaki bir yöneticiyle ilgili algoritma zanaatkârı bir idari ofis çalışanı şunları söylemiştir: “Gerçekten çok kibar ve iyi bir insan, fakat benim fikrimi hiçbir zaman sormuyor (altın ticaretinin başı); belki de ortaya çıkmaktan korkuyordur ya da kendi hesabıma bir şeyler yapacağımdan…” Beceriksizliği maskeleyen ilgisizlik sonunda açığa çıkmaya başlar, her şeye rağmen yönetici sonunda çıkış noktasını söyler. Arkadaşça ya da değil, ne alınacağını ya da ne satılacağını söyler; zamanla güveniniz sarsılmaya başlar, fakat hâlâ daha ona uymak zorundasınızdır.</p>

  <p>Söylenmesi gereken bir şey var ki, o da idari ofis teknisyenlerinin çöküşe doğru giderken üstlerinin bölümlerine dikkat etmemiş olmasıydı, yani hesap tablolarını saf bir yeteneksizlikle yorumlamış değillerdi; konu yetenekten çok bir tavır meselesiydi. Bu teknisyenler örgütün tepesindeki yöneticiler ve konuyla fazla ilgili gözükmeyen yönetim kurulu gibi hemen üstlerindeki yöneticileri çok da suçlamadı (bunlardan çoğu da işlerini kaybetti). Sonuç, tüm bileşenler karışsa da, yeterlilik ve hiyerarşi arasında tersine bir ilişki olmuştur, üsttekiler için güven kaybettirici acı bir tersine çevirme.</p>

  <p>Bu tarz haksız karşılaştırmalar, “silo etkisini” güçlendirir. Eğer kimse gerçekten dinlemek istemiyorsa, oradaki iletişim isteği kurur kalır. Sürdürülebilir dönemler için ters ilişkiyi deneyimlemiş olan idari ofis çalışanları, kendi patronlarının her hareketlerinin ayrıntılarına bakarak kararlarını tasdik edecek işaretler arayan, acımasız yargıçlara dönüşmüş gibi gözüküyordu; bu yöneticiler ellerindeki gücü ve avantajı hak etmiyordu. Fakat bu durum, o ilişkinin içinde tıkılıp kaldığı sürece insanları haksız karşılaştırmalar yapıp kendileriyle ilgili iyi hissetmelerinden alıkoymaz. Bu şartlar altında, işyerinde haksız karşılaştırma, gizli bir tatmindense daha çok körükleyici bir durumdur.</p>

  <h2 id="sigil_toc_id_51">İKTİDAR OTORİTE HAKKINDAN VAZGEÇER</h2>

  <p class="nonindent">Sosyal üçgenin üçüncü öğesi, kazanılmış otoritedir. Kuvvetli olduğunda, kazanılmış otorite resmi ya da teknik yeterlilikten daha fazlasıyla ilgilenir; ayrıca şu heybetli, “liderlik becerileri” kullanımını ve daha anlamlı olarak, altındakilere sert emirler vermektense onlarla açık bir diyaloğu içerir. Dahası, kazanılmış otoritenin etik çerçevesi bir kişi ya da bir grup için sorumluluğu üzerine almak istemektir. <em>Guanxi</em> çerçevesinden bakacak olursak, şeref, kazanılmış otoritenin anahtar bileşenidir.</p>

  <p>Kazanılmış otoritenin bu etik çerçevesini, görüşme yaptığımız insanlar arasında, yöneticilerin 2008 çöküşünde firmalarını savunup savunmayacağı ve savunursa nasıl savunacağı şeklinde pratik bir olaya dönüştürdü. Banka sektöründe, JP Morgan Chase’in başı Jamie Dimon gibi, firmasını bir arada tutmak için büyük bir enerji harcayan yöneticilerle, taşınmaz varlıkları satıp, bölümleri kapatan ya da sadece arkalarından bakan yöneticileri çok net bir biçimde birbirinden ayırdılar. Liderlik eksikliği, yükseliş yıllarında şirket sadakatinin zayıflığına bakıldığında, üstüne bir de yönetici süitlerindeki personel devir hızının yüksekliği eklendiğinde, görüştüğüm çalışanları tamamen şaşırtmamıştı. Hatta bazı işsiz idari ofis çalışanları, kendi çıkarlarına karşı, ekonomist Ludwig von Mises’in iddiasına üstü kapalı bir şekilde katılıyordu. Bu iddiada, von Mises konjonktürdeki sıkıntılı dönemlerin, sektörün kendini sürdürülemez işlerinden arındırdığı fırsat anları olduğunu söyler.<a class="noteref" href="#n30" id="r30">30</a> Yine de çoğu işvereni, sorumluluğunu inkâr etme ve otoritesinden vazgeçmek yerine, yönlendirmede başarısız oldukları şeklinde değerlendirdiler.</p>

  <p>Bu vazgeçişin işaretleri, örneğin bankacılar, düzenleyici organların, bankerleri kısıtlama konusunda daha iyi bir iş çıkarmaları gerektiği üzerine tartıştıklarında ortaya çıktı. Ya da, bir başka açıdan, bir AIG sigorta yöneticisi “biz hepimiz kurbanız” diyordu; anlaşılması zor ve akıl ermez kredi borcu takas sözleşmelerinin, paket mortgageların ve bunun gibilerinin kurbanı. Bir çöküşü birilerinin kontrolünün ötesinde bir güçle açıklamak belli bir kurnazlığı açığa çıkarır; işler iyi gittiğinde, yukardakiler kişisel itibar iddiasında bulunabilirlerken, işler kötü gittiğinde, hata sistemden kaynaklanır.</p>

  <p>Liderlikten vazgeçmek, iktidardan ya da avantajdan vazgeçmek demek değildir. Bu bilinen gerçek, maalesef doğruluğunu 2008 çöküşünün yaşandığı yıllarda kanıtladı; zirvedeki yöneticiler arkalarında yıkıma uğramış bir toplum bırakırken, kendileri en çabuğundan ikramiyelerini ve primlerini geri aldı. Bununla birlikte, otoriteden vazgeçmek basitçe bir karmaşadan yürüyüp gitmekten daha zor ve karmaşıktır. Lehman Brothers’ın başı Richard Fuld, başarısızlığından kısa bir süre sonra, olayların gelişme şeklinden dolayı kendini kötü hissettiğini açıklamıştı; çalışanlarından birinin bu açıklamaya yönelik verdiği yanıtsa; “bu masrafsız bir özür” olmuştu. Gururlu ve savaşçı bir yönetici olan Fuld, pişmanlığın kişisel olarak da çok pahalıya mal olduğunu kabul ederken, eski çalışanlarından birinin bu tarz bir açıklama yapmış olmasından dolayı hayli şaşkındı. Fakat bu pişmanlık, sorumluluğunu aldığı herhangi belirli bir somut eyleme referansta bulunmuyordu.</p>

  <p>İster uzun dönemli işsizlikle altüst olmuş olsunlar ister kısa dönemli bir çöküşten mustarip olsunlar, görüştüğüm çalışanlar işlerini kaybettiklerinde onlara nasıl davranıldığı konusunda hemfikirdi. Lehman Brothers gibi dev firmaların ani ölümü, idari ofisteki insanların görevlerini kaybettiklerini e-mail aracılığıyla öğrenmesi demekti ve masalarını boşaltmak için sadece bir günleri vardı. Bir muhasebeci şunları anlatıyordu: “Paylaşma seçenekleriyle ilgili bazı özel sorunlarım vardı ama tüm aldığım, standart metinli standart bir e-mail oldu, telefonlarıma kimse yanıt vermedi.” Bir diğeri ise “Sanki tatile çıkmış gibiydiler.” diyordu. Çöküşte işini kaybeden bir IT koordinatörü “neden zahmet etsinler ki?” diyordu, elinde bu zor zamanlardaki özverili hizmetlerinden dolayı firmasının gönderdiği takdir e-mailini tutarken. Görsel metaforlar insanların sıkıntılarını iletme biçimleri hakında bilgi veriyordu. “Gözlerimin içine bakmaya korkuyordu.” ve masasını boşaltması için bir gün verilen muhasebecinin daha anlamlı bir şekilde belirttiği üzere “(kendi bölümünün insan ilişkilerinin başındaki kişi) beni hiçbir zaman gerçekten görmedi; o gün bana dikkatlice bakan tek kişi vardı (kapıdaki koruma görevlisi), o da firmanın verilerini çalmadığımdan emin olmak için kutuma gözlerini dikmişti.”</p>

  <p>Biri işini kaybettiğinde, kalp kırıklıkları kaçınılmazdır ve belki de bir insanı kovmanın insancıl bir yolu olmayabilir. Fakat sanırım, görüştüğüm çalışanların aldırmazlığı vurgulamalarının daha geniş bir nedeni vardı. Bu vurgu, finansal hizmetler endüstrisinin sosyal olarak izole edilmiş pozisyonunu yansıtıyordu, özellikle de New York şehrindekileri.</p>

  <p>Şehrin geleneksel elitleri Almanların <em>Bürgerlichgesellschaft</em> dedikleri şekilde iş görüyordu. <em>Bürgerlichgesellschaft</em>, birkaç köklü aile tarafından yönetilen, Thomas Mann’ın <em>Buddenbrooks</em><a class="noteref" href="#cn6" id="r_cn6">6*</a> romanının sayfalarında belirecek cinsten bir sivil toplum biçimiydi. Amerikan şehirlerinde, bu liderlik konumu şehrin elit sanat organizasyonları, hastanelerin, hayır kurumlarının ve okulların yönetim kurullarında bulunmak gibi, gönüllü organizasyonlar için sorumluluk almayı gerektiriyordu. Yirminci yüzyılın ortalarında Vance Packard’ın gözlemlediği üzere biri başkan yardımcılığına getirildiğinde, bu kişinin aynı zamanda bir yönetim kuruluna katılması da bekleniyordu. Daha küreselleşmiş bir iş yaşamıyla birlikte, yöneticiler çoğunlukla bu tarz yükümlülüklerden kaçındı; bir veriye göre, şu anda şehir hastanelerinin yüzde üçünden daha azında genel merkezleri yurtdışında olan şirketlerden yönetim kurulu üyeleri vardır.<a class="noteref" href="#n31" id="r31">31</a> Bu geri çekilmeler, kişisel olmaktan çok yapısaldır. Elit tabaka sürekli şehirden şehre, ülkeden ülkeye gezer; onlar yerli değildir.</p>

  <p>Piyasadaki uzun canlılık döneminde, bu sivil geri çekilmelerin iki istisnası olduğunu hatırlatalım: Küresel elitin Yahudi üyeleri <em>Bürger</em><a class="noteref" href="#cn7" id="r_cn7">7*</a> şeklinde kalma eğilimindeydi; çünkü diğer yerlerde olduğu gibi New York’ta da Yahudi yaşam kültürü, cemaate yardımı ve hizmeti önemsiyordu. Diğer istisna, müzelerin yönetim kurulu üyeliklerinde gerçekleşmişti. Çünkü bu görevler sanat camiasında prestijliydi ve artık görevin kendisi küresel bir iş haline gelmişti. Yüksek finans çevreleri, sıklıkla “kulüp üyesi” olarak tanımlanır ama aslında tüm elitler böyledir. Bu özel kulüp farklıdır; örneğin bazı üyeleri Century Association’a katılmak için başvurur. Century Association New York’un önde gelenlerinin kulübüdür; fakat eğer dünya vatandaşıysan, Century çok yerli kalır.</p>

  <p>Peki bu yeni elit ne kadar büyüktür? Ölçülerine dair en iyi güncel tahmin, uluslararası ölçekte olduğunu gösterir. Bir hesapla, 2008 çöküşünden önce küresel finans beş muhasebe şirketi, yirmi altı hukuk firması, on altı yatırım bankası, altı merkez bankası ve iki kredi derecelendirme kuruluşu tarafından yönetiliyordu. Bu elitler topluluğundaki işe alımlar, 2007’de yaklaşık 6000 kişi olarak belirlenmişti.<a class="noteref" href="#n32" id="r32">32</a> Yıldız oyuncuların uyduları, genellikle liderle düzenli olarak yüz yüze iletişime geçenlere göre hesaplanır; oran yaklaşık ona bir çıkar, böylece uluslararası “ön-ofis” 60,000 kişiden oluşur. Rahatlıkla, New York evlerinin dörtte birinin bu elitlerden oluştuğunu varsayabiliriz; bu da 8 milyonluk bir şehirde neredeyse 15,000 demektir.</p>

  <p>Şüphesiz, yönetici süitlerinde birçok yerli New Yorklu da vardır, fakat yaptıkları iş yerel değildir. Hırslı ve sürekli uçan yöneticiler, bir insan kaynakları yöneticisinin aktardığı gibi, “Her zaman bir başka yerdedir.” Yerde, sivil birliklerin mekânında, yeni elit, Manhattan’da kendine küçük sosyallik adaları oluşturmuştu. Örneğin bunlara, gece restoranlarında rastlanabiliyordu. Piyasaların uzun canlılık döneminde, bu gece restoranları Wall Street’te büyük paralar kazanan insanların yemek ihtiyaçlarını karşılamaya başlamıştı; gece 10’dan sonra, bu yerler halihazırda bütün gün boyunca beraber para harcamış insanların kendini bilen harcamalarına ev sahipliği yapmıştı. Bu müşterilere yemek sağlayan yerlerin iyi tanımlanmış bir özelliği vardır: İyi bir şef eşliğinde gösterişten kaçınmayan bir dekor, uluslararası arenada tanınmış yemeklerin bulunduğu bir mönü, yerelde yapılmış olsa da yemeğin geldiği çiftliklerin adını vererek yapılan “otantik” yemekler; bu restoranlar özel kutlamalar için sipariş edilebilecek içki şişeleri, büyük şarap şişeleri ve oldukça eski tarihli çok pahalı şarap şişeleriyle doluydu. Londra’dan gelen bir avukat ya da Hong Kong’dan gelen bir yatırımcı bu yerleri seçebilir ve kendini evinde hissedebilirdi; ki zaten amaç da buydu.</p>

  <p>Yeni finansal hizmetler endüstrisinin elitlerinin, Manhattan’ın fiziksel adası içinde bir sosyal ada olarak kendi içlerine dönmüş olmaları hiç de şaşılacak bir durum değildir. Bu ada zihniyeti, daha yerli astlarıyla karşılaşmalarında “silo etkisini” pekiştirerek, firma içindeki yürütmeyi de etkilemiştir. Ekonomik çöküşle işini kaybeden ve bu konuda yöneticilerinin aldırmazlığıyla karşılaşan insanların şikayetinin arkasında, bence, yokluk algısı, bu ada hayatı yatar. “Hep başka bir yerde” olmak ya da küresel lüksün donattığı bir kozanın içinde yaşamak, sorumluluktan vazgeçmeyi kolaylaştırır. En azından, işsizlerle yaptığım görüşmeler sonrası, arayı kapatmaya çalıştığım iki eski Harvard öğrencimle böyle olmuştu.</p>

  <p>İçlerinden biri “Çok abartıyorsun, bu iş hayatı; beklemek zorundalar, her zaman istediklerini kendi yollarından alamazlar.” dedi. Tabi ki, ama belki de ben, bu benden on kat daha fazla maaş alan gençlere göre biraz yufka yürekli olduğumdan, diğer yöneticilerin de aynı şeyleri hissedip hissetmediğini sordum. Bunu sorduğuma şaşırmış göründüler; “Street tam bir karmaşa, kimse birbirinin elini tutamaz.” Yatırım bankacıları olan eski öğrencilerim, kendi “butik” yatırım firmalarını bozup paraya çevirmektense bir arada tutmaya çalışıyorlardı. Kırk yıl önce görüştüğüm ayakkabı fabrikası sahibinden oldukça farklı konuşsalar da otorite kazanmakla ilgili pek endişeli değillerdi.</p>

  <p>Peki idari ofis çalışanları, bu kısımda anlatılan değişiklikleri nasıl karşılıyordu? Resmi olmayan sosyal üçgen, fabrikalarda olduğu gibi eski stil bankalarda da kendi dünyalarına yabancı bir dünyaya ait gibi gözükebilirdi. Şüphesiz kısa vade ve onun sosyal ilişkiler üzerindeki aşındırıcı etkilerini biliyorlardı. Silo ve yüzeysel takım çalışması onlar için gündelik hayatın birer gerçeğiydi; onlar zayıf işbirliğini ilk elden tanımışlardı. Ve güvenin anlamının azaldığını hissediyordu, kendi teknik yeterliliklerinden yoksun üstlerine dair kaybettikleri inanca odaklanmışlardı. Ekonomik çöküş otorite için önemli bir sınav olmuştu ve çoğu üst, bu sınavdan kalmıştı. Bu, liderler kendi firmalarını savunmakta başarısız olduğunda gerçekleşiyordu, diğer liderleri ya da “sistemi” suçlayarak kişisel sorumluluktan kaçıyor ve yakın zamanda işsiz kalmış çalışanlara ilgisiz davranıyorlardı.</p>

  <p>Çoğu insan için tüm bu tecrübeler çok acıydı, fakat yine de idari ofis çalışanları kurban dilini kullanmıyordu. Neden böyle olmadığının Amerika’ya özgü bir açıklaması mevcuttur. 1930’ların Büyük Bunalımı boyunca, işsiz kalan çalışanlar kendi kontrollerinin dışında olan olaylar için kişisel sorumluluk almıştı. Bir bakıma yapmak zorundaydılar; işsizler için Amerikan sigorta ağı o zamanlar zayıftı. Yine de kişisel sorumluluk üzerindeki Amerikan vurgusu devlet garantili güvenliğin temelleri devreye girdiğinde bile devam etmişti. 1970’lerde işsiz bir el işçisinin ifade ettiği gibi “Günün sonunda kendime yanıt vermek zorundayım.” Bu, Amerikan bireyselliğinin bir çeşidiydi ve bu sebeple, görüştüğüm çoğu insan daha az devlet kontrolünü ve daha fazla “kendime yanıt vermeliyimi” destekleyen Tea Party hareketinin inananlarındandı.</p>

  <p>Bununla birlikte, insanlar kendine inanmanın erdemlerine başvurur. Bu, başka bir şey düşünürken ezberden bir mantra<a class="noteref" href="#cn8" id="r_cn8">8*</a> tekrar etmek gibidir. Ekonomik açıdan, işsiz kendini gereksiz hissediyor olabilir. Bu duygu, CV’sini gönderip büyük ihtimal okunmadan kalacağını bilen herkese peyda olabilir. Fakat krizden çabuk toparlananlar için bile, çöküş kolaylıkla unutulabilecek bir şey değildir. Ön-ofis eski düzene, her zamanki işlerine olabildiğince kısa bir sürede geri dönmek isteyebilir; kurumsal hiyerarşinin altlarındaki insanların ilettiği çeşitli görüşler, hızlı yükseliş döneminde hayatlarında bir şeylerin, işyerinde bağlayıcı ve birleştirici bir şeylerin eksik olduğu anlamına gelir; Çin standardını kullanacak olursak, eksik olan şey <em>guanxi</em>’ydi.</p>

  <p>Sosyal üçgenin etnografisi, erken dönem medeniyet tarihiyle hem bir bağ hem de bir farklılık gösterir. Bağ dediğimiz, o zamanlar medeniliğin ve şimdi, diğer insanları ciddi bir şekilde önemseniyor olmasıydı. Farksa, o zamanlar kibarlığın, medeniliğin ilk formlarının bir dönüm noktası olmasında yatıyordu, halbuki bugün iyi terbiye tek başına medeniliği tanımlamaz; diplomatik masada hesaplanmış belirsizlikten ya da salondaki iyi ifade edilmiş ironidense, medeniliğin modern formları ritmik öfke patlamalarını saklayabilir, kolay arkadaşlık ve takım çalışmasının yüzeysel nezaketlerinden kaçınabilir hale gelmiştir. Hepsinden önemlisi, atalarımız kibarlığı uygulamaya başladıkları andan beri bir sisteme bağlamaya çalışmıştır. Halbuki şu an medenilik, karakter olarak daha gayri resmidir; insanlar bu kurallara karşı bilinçli olma eğilimi göstermez. Yazılı ya da gayri resmi, medeniliğin işlemesini sağlayan ritüeldir; dışadönük davranış tekrar edilerek bir alışkanlık gibi içe işlenir. Kısa vadeli zaman, medeniliğin aşındırıcısıdır. Bu sebeple, finans kapitalizmi nezaketsizliğe meyletmiştir; ve onun elitleri bu kısa dönemden yararlanmışsa da daha sıradan çalışanlar bunu yapmamıştır.</p>
