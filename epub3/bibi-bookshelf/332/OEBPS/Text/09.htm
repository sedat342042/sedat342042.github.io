  <h1>9<br/>
  Topluluk</h1>

  <h2 id="sigil_toc_id_71">BAĞLILIĞIN UYGULANMASI</h2>

  <p class="nonindent">Bu çalışmanın ilk kısmında, kısaca Şikago’daki kültür merkezlerinden bahsetmiştim. Buralarda yapılan gayri resmi işbirliği, benim gibi yoksul çocuklara sosyal bir dayanak noktası sağlama konusunda yardım ediyordu. Çalışmanın sonuna geldiğim şu satırlarda, bu sahneye geri dönmek istiyorum. İşbirliğinin zorlukları, zevkleri ve sonuçları, bunların hepsi şehrin Near West Side’ındaki bu bakımsız, canlı binadan yolu geçen insanların arasında ortaya çıkmıştı. Ya da yıllar sonra Şikago gettosunun bu küçük köşesinde büyümüş aşağı yukarı otuz Afro-Amerikan yetişkinle masraflarını kültür merkezinin karşıladığı bir hafta sonu geçirmek için geri dönünce, bana öyle geldi.<a class="noteref" href="#n1" id="r1">1</a></p>

  <p>Hafıza, herkese yaptığı gibi bana da oyununu çocukluk komşularımda oynadı; değişim yıllarının tecrübesi bir yüzün ya da odanın hatırasına sıkıştırılabiliyor. Beraber büyüdüğüm zenci çocukların bu şekilde hatırlamak için çok daha ikna edici sebepleri vardı. Onlar hayatta kalanlardı. Onların çocukluğu, genç ergenler olarak bu geniş dünyaya sunabilecekleri bir değerlerinin var olduğundan şüphe ederek, yoksullukla altüst olmuştu. Daha sonra, çoğu çocukluk arkadaşları bağımlılığa, suça ya da uçlarda yaşanan hayatlara boyun eğerken; kendilerinin neden kurtuldukları üzerine düşünmüşlerdi. Böylelikle kendileri için dönüştürücü bir deneyim olarak bir kişi, bir yer ya da bir olay seçmişlerdi, bir tılsım gibi. Bu tılsım kültür merkeziydi ya da çok katı kuralları olan yerel Katolik okul ya da Police Athletic League adlı bir organizasyonun spor kulübüydü.</p>

  <p>Çocukluk arkadaşlarım kahraman değillerdi; Amerikan Rüyası’nın zenci örnekleri olarak paçavralardan zenginliğe yükselmediler. Sadece birkaçı üniversiteye gitti; çoğu sadece ortaokula gidebilecek kadar dayanabildi, sonrasında da sekreter, itfaiyeci, mağaza çalışanı ya da belediye görevlileri olarak işe başladı. Dışarıdan bakan bir göz için, makul olan kazanımları onlara göre çok fazlaydı. Toplanmamızın dört gün sonrasında, kültür merkezinin bazı evlerini ziyaret ettim ve hepimizin yaptığı o yolculuğun evle ilgili olan işaretlerini hatırladım: Çocukken bildiğimiz etrafı demir zincirlerle çevrili her tarafına kırık şişe parçaları dağılmış oyun alanlarının aksine, iyi yetiştirilmiş bitkilerle bezeli düzenli arka bahçeler. Yine o zamanlar bize “ev” gelen bomboş –aşınmış ev içlerinin aksine– evler, süs eşyaları ve dikkatlice zımparalanmış mobilyalarla doldurulmuştu.</p>

  <p>Kültür merkezi toplantısında, insanlar merakla biz gittiğimizden beri civarda neler olduğunu konuşuyordu. Hepimizin tahmininden önce son bulmuştu ve şimdi her tarafta terk edilmiş evler, asansörleri sidik ve bok kokan yalıtılmış apartman kuleleri vardı; yardım telefonlarına yanıt verecek polisin olmadığı ve çoğu gencin bıçak ya da silah taşıdığı bir yer olmuştu. Bir yerin ya da bir yüzün sihirli tılsımı, kaçış şansının açıklanması için her zamankinden daha elzem gibi duruyordu.</p>

  <p>Kültür merkezinin yöneticileri, Police Athletic League’i temsil eden ihtiyar polis gibi, koruyucu varlıklarının tanıklığını duymaktan tabii ki çok mutluydular; ama tamamen kendi dönüştürme güçlerine inanmak için de oldukça gerçekçiydiler. Kültür merkezinde bir müzik enstrümanı çalan çoğu çocuk ya da asfalt sahada basketbol oynayanlar sonuç olarak hapiste yaralanmıştı. Ve hayatta kalanlar için geçmiş, yarım kalmış bir meseleydi; bir çocuk olarak karşılaştıkları sorunlarla bir yetişkin olarak da karşılaşmaya devam ediyorlardı. Bu yarım kalan işi üç başlık altında toplayabiliriz.</p>

  <p>Birincisi; zor koşullar altında birinin şevkini ayakta tutabilme meselesi olan maneviyattır. Söylemesi çok kolay gibi görünse de maneviyat, uygulamada o kadar kolay açıklanamaz. Çünkü komşularımın çocuklar gibi maneviyatlarını karartmak için her türlü rasyonel sebebi var ve şimdi, ödenmemiş bir fatura ya da işteki bir sorun yüzünden gecenin bir yarısı kalktıklarında bile tüm yetişkin hayatlarının aniden iskambil kâğıdından yapılmış bir ev gibi çökebileceğini düşünebiliyorlar.</p>

  <p>İkinci konu inanca ilişkin. Toplantımızda, insanlar güç ve yol gösterici inançlar sayesinde hayatta kaldıklarını aktarmışlardı. Hepsi de kiliseye giden ve aile içinde daha belirginleşmiş dini inançları olan kişilerdi. Afro-Amerikan yetişkinler, 1960’lardaki sivil haklar karışıklığını yaşamış ve ondan yararlanmış olmasına rağmen, bu politik kazanımlar onlara göre kişisel yaşamlarına dair çok da bir şeyi şekillendirmemişti; eğer bir kapı açılırsa otomatik olarak o kapıdan içeri yürümezsiniz. Kendi çocuklarımızın sıkıntılarıyla ilgili konuşma cesareti bulduğumuz zaman, bazılarımız bu uzun ömürlü, özel zor konu için kutsal kitaba başvurdu. İşte de durum aynıydı; insanlar, ahlaki açıdan değerlendirmek yerine, somut davranışlarla ilgili değişken ve uyarlanabilir bir şekilde düşünüyordu. Bu genç Afro-Amerikalılar işyerlerinde ilk defa beyazlarla yan yana çalışıyordu ve çok ihtiyatlı davranmaları gerekiyordu. Bundan yirmi yıl sonra, çocukluk dönemimin yan kapı komşusu, Şikago’da çoğunluğunu beyazların oluşturduğu bir gruba amir olduğunda bile durum değişmemişti.</p>

  <p>Ve sonuncu olarak, işbirliği konusu vardı. Çocukken, hayatımıza işbirliğinin “siktir git” versiyonu hâkim olmuştu; çünkü topluluktaki bütün çeteler buna katkıda bulunuyordu ve oldukça da güçlüydüler. İkinci Dünya Savaşı’ndan hemen sonraki çağda, çeteler bir nesil sonraları gibi uyuşturucuyla değil de küçük hırsızlıklarla ilgileniyordu; küçük çocuklar “paravan” hırsızlıklara gönderiliyordu, eğer yakalanırlarsa, hapse gönderilemiyorlardı. Çete hayatına kapılmamak için, çocukların diğerleriyle birleşebilecekleri, çetelerin kontrolündeki radar ekranına takılmayacak başka yollar bulmaları gerekiyordu. Bunu yapmak, otobüs barınaklarında ya da çete bölgesinin dışında kalan yerlerde takılmak ya da okulda geç saatlere dek kalmak veya doğrudan kültür merkezine gitmek demekti. Sığınacak bir yer, ebeveynlerle ilgili konuşabildiğin, beraber ödev yapabildiğin ya da dama oynayabildiğin bir yer demekti; tüm bunlar “siktir git” saldırganlığından uzaklaşarak aldığın molalardı. Bu molalar, geçmişte çok önemli görünürdü; çünkü tecrübeler insanlara topluluğun dışına çıkabilmeleri için yardım etmiş olan bir çeşit davranışın, savunmacı bir davranıştan ziyade daha çok samimi bir davranışın, tohumlarını yerleştirmişti.</p>

  <p>Şimdi burayı terk ederek hayatta kalanlardan bazıları, sağlık hizmetlerinde görevli bir ustabaşı komşumun dediği gibi, “bir şeyleri geri vermek” istemişti. Fakat projedeki bir nesil sonraki gençler, onlara yardım elini uzatan “rol modellere” düşman kesilmişlerdi. Her zamanki “Eğer ben yapabiliyorsam sen de yaparsın.” mesajı şu şekilde değiştirilebilirdi: “Eğer ben başarılı olduysam, sen neden başarmıyorsun? Sorunun ne?” Böylece, rol modelin topluluğa bir şeyleri geri verme teklifi, onlara yardım etme isteği, topluluktaki en çok yardıma ihtiyacı olan gençler tarafından reddedilmişti.</p>

  <p>Bu üç konunun hepsi –maneviyatın, inancın ve işbirliğinin hassasiyeti– bana tanıdıktı; ama benim için beyaz bir oğlan çocuğu olarak başka bir yol çizilmişti. Babam bizi ben bebekken beş kuruşsuz bırakıp gittiğinde, annemle beraber sosyal konutlara taşınmıştık, ama orda sadece yedi yıl yaşadık; ailemizin kaderi değişir değişmez de taşındık. Topluluk, benim için tehlikeler taşıyordu; ama bunlar ölümcül değildi. Belki de bu mesafe, yeniden bir araya geldiğimiz bu toplantıda çocukluk arkadaşlarımın arasındaki yarım kalmış işin bu üç parçasının, daha geniş bir bağlamda nasıl görüneceğini anlama arzusu uyandırdı.</p>

  <h2 id="sigil_toc_id_72">TOPLULUK ARAYIŞI</h2>

  <p class="nonindent">Cabrini Green gibi sosyal konut projeleri 1950’lerde batmaya başladı. Muhafazakâr sosyolog Robert Nisbet’in (1913-96), 1953’teki basımının ardından “yeni muhafazakârlar”<a class="noteref" href="#n2" id="r2">2</a> olarak bilinen grubun kutsal kitabı haline gelen <em>The Quest for Community</em> adında klasik bir kitabı vardı. Bu yeni muhafazakârlar, büyük devletin kötülüklerinin, özellikle refah devletinin karşısına koyduğu yerel hayatın faydalarını, gönüllü olmayı, gönüllü örgütleri savunan Tocqeville’in Amerikalı ve İngiliz mirasçılarıydı. Nisbet’in yazılarındaki bu topluluk “arayışı” bir metafordan fazlasıdır: Devlet bürokrasisi ayağına dolaştığında, insanların yüz yüze ilişkiler kurması için gerekli olan mücadelenin izini sürer. Nisbet ve arkadaşı Russel Kirk, 1950’lerde “yeni” muhafazakârlardı; çünkü yoksulların sosyal yaşamıyla ilgileniyorlardı. 1930’ların Büyük Bunalımı’nda küçük devlet düzeni savunucuları sadece vergilerin, serbest girişimin ve mülkiyet hakkının üzerine düşünmüştü. Aslında bu yeni muhafazakârlar bir bakıma da “eski”ydi; çünkü yoksul insanların potansiyellerini yerel hayatta gerçekleştirebileceği düşüncesi on sekizinci yüzyıl düşünürü Edmund Burke’a kadar gidiyordu.</p>

  <p>Aynı zamanda kâhindiler. Bugün İngiltere’de “modern muhafazakârlık” denilen şey yerel hayatın faydaları ve refah devletinin bürokratları yerine, gönüllüler tarafından desteklenen topluluklardaki yoksullar üzerine kafa yorar. Bu yerelciliğe başbakan David Cameron, kalben büyük fakat devlet fonundan yoksun manasında “Büyük Toplum” der. Amerika’da, bugünün Tea Party hareketinin bazı üyeleri de aynı görüşü paylaşan toplumsal muhafazakârlardır. Sadece kendini düşünen bencil bireycilerdense, bu muhafazakârlar komşuların birbirine yardım etmesini ister.</p>

  <p>Mars’tan gelen dillere destan ziyaretçi, bu çizgideki muhafazakârların toplumsal solun varislerinden çok az bir farklılık gösterdiğini düşünebilir. Saul Alinsky’nin izlerini takip eden bu birlikler, aynı zamanda toplum hizmeti ve büyük bürokrasiyle olan savaşlarıyla ilgilenir. Bu ziyaretçi, sağda ve solda tam olarak aynı dili duyduğunu düşünür; çünkü ikisi de devlete direnme ve insanları yetkilendirmeden bahseder. Ama aslında aralarında çok büyük bir fark vardır. Nisbet’in görüşüne göre, küçük topluluklar kendilerine yetebilirken, sol bir yandan, bu toplulukların ekonomik açıdan kendilerini ayakta tutabileceklerinden şüphe eder. Toplumsal sağ kapitalizmin yerel hayatın ihtiyacını karşılayacağına inanırken; sol bu görüşe katılmaz.</p>

  <p>Sol ve sağ iki farklı tür küçük topluluktan bahseder. Toplumsal sağın modeli, yerelde sahip olunan dükkânlar ve bankalarla kurulan köy ya da kasabadır; küçük kasaba hayatı hiçbir zaman kendine yetmemiş olsa da toplumsal sağ bunu sağlamak ister. Toplumsal solun küçük topluluklarla olan beraberliği ise büyük şehirlerde gerçekleşmiştir; bu şehirler mağaza zincirleri, dev şirketler ve küresel yönelimli yerel yalıtımlı bankalarla doludur. Tabii ki kapitalizm canavarına karşı direnilmelidir; fakat gerçekçi bir solcu bu canavarın köşe dükkânda katledilmeyeceğini bilir.</p>

  <p>Nisbet, küçük bir kasabada büyümüş olmasına rağmen şehirlerle ilgilenir. On dokuzuncu yüzyılda Avrupa ve Amerikan şehirlerinin büyük gelişim atağı başlamadan önce, insanların yaşadığı ve çalıştığı yer arasındaki yakın ilişkiye vurgu yapmıştır. Belki biri yaşadığı sokakta çalışmıyor olabilir; ama yine de iş, aile ve topluluk coğrafi olarak birbirine bağlıdır. Büyük fabrikaların ortaya çıkışıyla bu ilişki değişmiştir. Fabrikaların boş ve ucuz topraklara ihtiyacı vardır; ucuz topraklar ise, çoğu şehirde kalabalık şehir merkezine uzak yerlerde bulunur.<a class="noteref" href="#n3" id="r3">3</a> Tren ağlarının gelişimi başka çeşit bir yayılıma sebep olmuştu; işçi sınıfı ve düşük orta sınıf banliyöleri fabrikaların pisliğinden ya da merkezi iş bölgesindeki ofislerin sıklığından uzaktı. Aslında, yayılma değiştirilemez bir kural değildi: Örneğin, 1900 yılında New York’un Lower East Side’ındaki konfeksiyon işçileri, çalıştıkları yere metroyla on beş dakikalık gidiş geliş mesafesinde yaşıyorlardı. Bir diğer örnek, Londra’nın doğu ucundan. Burada, büyük fabrikalar yerel yerleşim binalarının arasına karışmıştır.</p>

  <p>Nisbet, yerel etkilerin, şehirlerin yoğunluğunu arttırarak ve bu şehirlerin coğrafyalarını daha sıkıştırılmış, birbirine bağlı bir duruma getirerek güçlendirilebileceğini ümit etmişti. Bu ümidinde, şehri birbirinden ayıran güçleri hafife almıştı. Yerel toplulukları kendilerine yetemez duruma getiren bu güçlü etkenler, şimdilerde çok açıktır.<a class="noteref" href="#n4" id="r4">4</a> İngiliz ana caddelerindeki perakende ticareti, şimdilerde yerel olmayan geniş firmalar tarafından sürdürülüyor ve bu caddeden elde edilen kâr ve markalı dükkânlar toplulukta kalmıyor. Bu kaybın çarpıcı bir Amerikan örneğine bakacak olursak, 2000 yılında Harlem’deki perakende satışın dolar başına sadece beş senti Harlem’de kalmıştır. Yerel kaynaklı küçük şirketler, özellikle de büyük bankalardan finansman sağlamakta güçlük çekiyor ve bu işyerleri müşteri kitlesi zayıfladığından Walmart gibi zincirlerden daha fazla ücretlendirme yapmak zorunda kalıyordu. Bu alışıldık talihsizliklerin sonucu, şehir plancısı Saskia Sassen’in iddia ettiği gibi, bugün artık yerel perakende ekonomileri eskiden doğal kaynaklı yerel ekonomilerin işlediği gibi işliyordu; yani ürettikleri zenginlikler ayıklanıyor ve ihraç ediliyordu.<a class="noteref" href="#n5" id="r5">5</a></p>

  <p>Toplumsal muhafazakârın refah devletinin yerine yerel gönüllü hareketi koyma ümidi de benzer bir ekonomik etkenden mağdur olur. Para, bir yerel topluluktan çıkarıldığında, insanların gönüllü olmasını sağlamak daha da zorlaşır.<a class="noteref" href="#n6" id="r6">6</a> Bunun sebebi açıktır: Para sıkıntısı çeken yerel örgütler sürekli olarak kesintiler yapmak zorunda bırakılır, mantrada da geçtiği gibi “daha azla daha çok şey yapmaya” çalışır. Bu durum hizmet teminini sağlayanlar için daha da stresli bir hal alır; gönüllü tedarikçilerinse, sadece baskı yüzünden değil, aynı zamanda hayır işi sahiplerinin ve taban örgütlenmeli grupların onlardan istenilen işi yapamamalarından dolayı hevesi kaçmıştır. Bu grupların liderleri, maaşlı ya da değil fark etmez, işin kendisine odaklanmaktansa zamanlarının çoğunu bağış dilenmekle geçirir. Nisbet gibi muhafazakârlar geçmişe dönüp Tocqueville’in gönüllüğü kutsamasından bahsettikleri zaman, Tocqueville’i dört başı mahmur Amerika gezisinde etkileyenin ne olduğunu görmezlikten gelirler: Her topluluk, gönüllünün çabasının işler hale getirecek ve yaptığı işin değdiğini gösterecek yeterli miktarda paraya sahiptir. Bu sebepten, bence David Cameron’un “büyük toplum”unu, Sassen’in tarif ettiği gibi, ekonomik sömürgeciliğe benzetmek gayet adil olacaktır. Yerel topluluk, sömürge gibi, zenginlikten yoksundur ve bu eksiği de kendi çabalarıyla tamamlaması söylenir.</p>

  <p>Toplumsal Sol’un yerel topluluk örgütçülerinin karşılaştığı zorluk, ekonomik kalbi zayıf olan toplulukların nasıl güçlendirileceğiyle ilgilidir. Amerika’daki ACORN ya da DART gibi ekonomik-adalet gruplarının bizzat deneyimlemiş olduğu gibi, bu ağırkanlı organ yerel olarak diriltilemez. Yüzyıl önce Paris’te toplumsal solu yönlendiren yerel “dernekçiliklerini” bırakıp, ulusal örgütler haline gelmek zorundaydılar. Tabii ki hayatın ekonomik gerçeklerini kabul ederek; ama yine de topluluk değerlerinde ısrar eden örgütçüler vardır. Brezilyalı eğitim bilimci Paulo Freire’nin (1921-97) Amerikalı, İngiliz ve Flemenk takipçilerinin böyle bir görüşü vardır; oluşturdukları grup, insanları yerel olarak seferber etmek için bir giriş noktası olarak yerel okullarda yapılacak bir reform planlamıştır.<a class="noteref" href="#n7" id="r7">7</a> Yoksulun ekonomik bir yarası olduğunu biliyorlar ve bu yarayı kapatmak adına hayatın başka bir yerinde yeni bir başlangıç yapmalarını istiyorlar. Bu arayış, yoksul insanı zayıflıkları üzerine düşünmekten uzaklaştırmakla ilgilidir. Arayış, kuvvetli muhtemel yoksullar modern kapitalist sistemde yoksul ve kenarda kalmaya devam edecekleri için karmaşık ve zordur. Bu zor şartlar üzerine bir maneviyat nasıl inşa edilebilir?</p>

  <h2 id="sigil_toc_id_73">MANEVİYAT</h2>

  <p class="nonindent">Viktoryenler, maneviyat konusunda oldukça inatçıydı. “Topla kendini! Çamurun içinde yuvarlanmayı bırak, hayatına bir çeki düzen ver!” Bu ruhla ilgili yerel sinagogumuzun hahamı bir keresinde bana şunları söylemişti: “Ne zamanki metafizik bir şüphe üzerime çullansa, gider garajı temizlerim.” Maneviyat, anlık iyi olma duygusundaki bağlılıktan farklıdır. Bağlılığın zaman içerisinde daha uzun vadeli bir umudu vardır: çocuklarını iyi yetiştirmek, kendi işini kurmak ya da belki de bir roman yazmak. İnsanlar güçlü bir bağlılık hissine rağmen yine de düşük maneviyattan mustarip olabilir mi? Görünüşe bakılırsa, kesinlikle. Çocuk yetiştirmek çoğu kez moral bozucu olabilir fakat bu çoğu ebeveynin çocuklarına olan bağlılığını azaltmaz; onunla başa çıkmayı öğrenirsiniz. İnanılmaz bir bağlılık gerektiren kitap yazımı, sadece hiçbir zaman bir kitap yazmamış olanlara bir zevk gibi gözükür. Fakat modern toplum, maneviyatın en önemli etken olduğuna inanan Viktoryen emre farklı karşılıklar veriyor gibi gözükür. Maneviyat bizim kullanımımızda “esenlik içinde olmaktır”.</p>

  <p>Yakın dönemde yapılan bir WHO (Dünya Sağlık Örgütü) çalışması, depresyon olarak çerçevelenmiş düşük maneviyatın, salgın oranlarına ulaştığı sonucuna varmıştır. Gelişmiş dünya nüfusunun neredeyse dörtte biri bu durumdan mustariptir ve bu ülkelerdeki nüfusun yüzde on beşi bu nedenle ilaç kullanmaktadır<a class="noteref" href="#n8" id="r8">8</a> (Dördüncü Kısımda belirtildiği gibi, çocuklar bugün bu ilaçların hedef tüketici kitlesidir). Psikanalist Darian Leader, WHO’nun istatistiklerinden pek emin değildir, ona göre depresyon salgını, gerçek hayata bir hastalık olarak katılan üzüntü ve haksızlık duygusunu yeniden biçimlendirir.<a class="noteref" href="#n9" id="r9">9</a> Yine de depresyon tecrübesi nöro-kimyasal bir gerçekliktir; bedensel durumunda, enerjiyi azaltan depresyon, ilerleyen aşamalarında herhangi bir zahmetli eylemi imkânsızmış gibi gösterir. Gerçek klinik depresyon, geçici bir duygu değildir; bağlanma kapasitesini yok eder.</p>

  <p>İşbirliği eylemi, bazen klinik depresyon için bir terapi olarak tavsiye edilir. İşbirliği deneyiminin zorluğu, terapi olarak kullanıldığında azalır. Hastanede depresyonu intihara meyilli boyutlara gelmiş bir arkadaşı ziyaret ederken, klinik görevlilerinin onu diğerleriyle beraber şarkı söyleme ya da mutfağı temizleme eylemlerine dahil etmeye çalıştığını gördüm. Bu görevlere dahil oluyordu ama daha karmaşık olanlarına değil; bir uçurum onların basitliğini arkadaşımın derinliklerinden ayırıyordu. Şaşırtıcı bir şekilde, zamanla kendi kendine iyileşti. Bunun neden gerçekleşmesi gerektiğine dair Freud’a bir açıklama borçluyuz; onun gibi klinik iyileşmeler, Freud’a maneviyatın anlamını daha geniş bir açıdan değerlendirmesi için olanak sağlamıştı.</p>

  <p>Araştırmalarının başlarında, Freud depresyonun düşük özsaygı olduğuna dair popüler görüşü hedef almıştı. Depresif kişinin, onu başarısızlığa uğrattığı için dünyaya karşı öfke ve kızgınlıkla dolu olduğunu iddia ediyordu. Bu kızgınlık sonra kendine dönüyordu; zira kendini suçlama diğerleriyle yüzleşmektense daha güvenli daha kontrol edilebilirdi. 1912’de son şeklini almış çalışması <em>Totem und Tabu</em>’da<a class="noteref" href="#cn1" id="r_cn1">1*</a> Freud, “Belirli bir insana yoğun duygusal bağlanmanın bulunduğu neredeyse her vakada, sevginin arkasında gizlenmiş bilinçsiz bir düşmanlık bulduk.” diye yazmıştır.<a class="noteref" href="#n10" id="r10">10</a> Depresyonun anne-babalara, eşlere, sevgililere ya da arkadaşlara olan kızgınlığı maskelediğini iddia ederek devam etmiştir: Bu kendi adına konuşmaya cesaret edemeyen bir kızgınlıktır.</p>

  <p>Bu ilk dönem görüşleri, çoğumuzun sevmediği Freud’a ait; psişik makine, şartlar ne olursa olsun fark etmez, durmak bilmeden uzayıp gider. Belki de Freud’un kendisi bakış açısının çok mekanik olduğunu hissetmiştir ya da belki de Birinci Dünya Savaşı’nın dehşeti milyonlarca ölüsüyle beraber onunla konuşmuştur; her ne sebepten olursa olsun, Freud savaşın sonunda depresyon anlayışını genişletmişti. 1917’de yayınladığı “Mourning and Melancholia” [Yas ve Melankoli] başlıklı makalesinde, zaman cinsinden iki düşük maneviyat formu arasında bir ayrım yapar. Depresyon, “melankoli”, istikrarlı bir durumdur, kasvetli bir davul sesi tekrar tekrar çalınır; öte yandan yasın bir hikâyesi vardır. Bir ebeveyn ya da sevgilinin kaybının acısını yaşayan kişi, aşama aşama çaresizliği kabullenir, kaybın ölümü kabul edilir ve ilerleme isteği canlanır. Freud’un klinik dilinde ifade etmek gerekirse “Gerçeği değerlendirme yetisi sevilen nesnenin artık var olmadığını ortaya çıkarmıştır … (zamanla) gerçeğe duyulan saygı üstün gelir … benlik özgür bırakılır ve yas tamamlandıktan sonra bir kez daha serbest kalır.”<a class="noteref" href="#n11" id="r11">11</a></p>

  <p>Birinci Dünya Savaşı’nın sonuyla beraber, Freud yas tecrübesi içinde yaşamın doğal ritmini resmedebileceği bir yol bulmuştur, ölüm ve hayatta kalma. Yas durumu, sevgilisi evlatlık çocuklarını alıp kaçan arkadaşımın durumuna uyar. Zamanla, arkadaşım onların gittiğine ilişkin gerçeği kabul etti. Bir başka bakış açısından yas, Chipperfield’in Neues Museum’unun içine inşa edilmişti. Şehrin acı dolu tarihi binanın dokusuna yazılarak elle tutulur bir nesne haline gelmişti, artık etrafta uçuşan bir kara bulut değildi. Yine Freud’un ayrımı, Wall Street’te görüştüğüm işsiz insanların neden sadece bazılarının depresyonda olduğunu açıklar. “İyileşmeden” bahseden popüler psikolog kalabalığının aksine, eğer Freud haklıysa, kendi içine kapalı bir tecrübe olan kayıp hissi hiçbir zaman iyileşmez; sadece kabul edilir.</p>

  <p>Freud’un yasla ilgili çoğu görüşü, çalışmaya olan inancıyla şekillenmiştir. İş konuları, çalışanın kendi duygusal tarihinin dışında, dünyaya dönmesi için bir çağrıdır. Bu çağrıya yanıt vererek, maneviyat kişisel enerji formunda geri döner. Ruhsal olduğu kadar fiziksel ağırlık da kalkar. Çalışma, “esen olmayı” değil, tekrardan bağlanabilmeyi vaad eder. Bu sosyal bir bağlılık olmasa da kendi içinde işleyen işbirliği çok da Freudyen bir düşünme biçiminde yer almaz.</p>

  <p>Yas tutmayı, bir tamirat işi olarak düşünebiliriz. Yedinci Kısımda incelediğimiz tamirat biçimleri, bu düşünceyi daha belirgin kılar. Freud yaşamın içindeki travmaları, bir porselen tamircisinin paramparça olmuş vazoyu gördüğü gibi görmez. Gündelik hayata yeniden bağlanmayı isteyen depresif kişi, saati geriye alamayacağını bilir. Bu bilgi, sürgünde hayatını iyi bir şekilde devam ettiren her mülteci için de geçerlidir. Tabii ki geçmişin yasını tutarlar ama nostaljiden kaçınırlar. Hannah Arendt’in de belirttiği gibi, bir yerlerde ikinci bir hayat kurabilmek için bu gereklidir.<a class="noteref" href="#n12" id="r12">12</a> Teolojik olarak, Âdem ve Havva da cennet bahçesine geri dönemeyeceklerini biliyordu. Yas tutma, böylece, kendi içinden gelen bir yeniden yapılandırmayı ifade eder.</p>

  <p>Bu gözlemler, Cabrini Green’de hayat mücadelesi verenleri anlamak açısından bir bakış açısı yaratabilir. İçinde büyüdükleri pis sokaklı ve kırık pencereli gecekondular onlar için ne silinecek ne de inkâr edilecek bir keşmekeştir. Aksine, bu sahnelerle ilgili bir şekilde olumlu duygular barındırırlar. Burada çocuk olmuşlardır, çöpün ortasında oyun oynamışlardır, birbiriyle hiçbir sebep olmadan kavga etmişler ve hayatta kalmışlardır. Onlar, Freud’un yastan bahsettiği gibi çocukluklarının gettosunun yasını tutuyorlardı. Geçmiş onlar için hâlâ rahatsız edici olsa da, artık hüküm süren bir tarih değildir. Travmaları, hayatlarını nasıl yönlendireceklerine dair olan inançlarını güçlendirmiştir.</p>

  <p>Freud’un bu resmine keskin bir kontrast çizmek istiyoruz. Bu kontrast Émile Durkheim (1858-1917) tarafından yapılan düşük maneviyatın klasik sosyolojik versiyonunda yatar. Açıklama, toplumsal kurumların ve sosyal işbirliğinin yeniden kazandırdığı maneviyatın rolünün altını çizer. Durkheim, Freud’dan bir nesil öncedir ve bu nesil farkı hissedilir. Durkheim’ın düşüncesinde savaşın rolü yoktur. Onun ele almış olduğu kurumlar, on dokuzuncu yüzyılın son on yılındaki görünürde kalıcı fabrikalar, devlet bürokrasileri ve Avrupa’nın politik partileridir.</p>

  <p>Bir açıdan Durkheim’ın maneviyat görüşü basit görünebilir: Kurumlara güçlü bağlılık maneviyatı güçlendirirken zayıf bağlılıklar da aşındırır. Bu görüş, Wall Street’in idari ofis çalışanlarına düz mantıkla yaklaşmış oluyordu; iyi iş yapmaya kuvvetli bir şekilde motive olsalar da onların maneviyatları düşüktü çünkü işyerleri sadakat duygularını beslemiyordu. Durkheim için bir “kurum” resmi bürokratik yapıdan fazlası demekti; ordu ya da devlet bakanlığı gibi kurumlar, örgütsel çarkta zorunlu kılınamayacak gelenekleri ve ortak anlayışı, ritüelleri ve medenilikleri somutlaştırıyordu. Durkheim’a göre, bizde kurumsal kültür kavramı var. Bu kültür, moral bozucu bir deneyimi uzaklaştırabilirdi.</p>

  <p>Durkheim’ın intihar üzerine yaptığı çalışmanın en çarpıcı pasajlarından biri, başarılı olmuş “hırslı adamın” kaderine odaklanır. Durkheim intihar oranlarının profesyonel olarak potansiyel vaad eden bireylerde de gelecekleri yıkılmış, inişe geçmiş bireylerde olduğu kadar yüksek olduğunu saptadı.<a class="noteref" href="#n13" id="r13">13</a> Bu istatistiksel gerçek üzerine düşünüp taşınarak daha genel bir açıklamaya vardı. Kariyerlerinde yükselişe geçmiş kişiler çoğunlukla bağlarını koparmış oluyordu; bunun yanı sıra, yeni elde ettikleri zenginlik ve güçten huzursuzdular; çünkü kurumsal kültür onların ait olma hissini yaşamasına izin vermiyordu. Fransa’da yükselen Yahudiler, kendisi de bir Yahudi olan Durkheim için, bir mihenk taşıdır. Fransız ordusu Kaptan Alfred Dreyfus’u kabul etmiştir; fakat Dreyfus Olayı patlamadan önce bile, burada hiçbir zaman “bizden biri” gibi hissetmesine izin verilmemişti. Fransız devletinin yüksek makamları da aynı şekilde; Yahudilerin eşit haklara sahip olduğu bir yüzyılda bile, Napolyon zamanından beri, 1900’de yüksek Yahudi memurlara hâlâ dışlanmış muamelesi gösteriyordu. Yükselişe geçmiş iş adamları da sadece para vererek kurtulamıyordu. Paris’in en seçkin sosyal kulüplerinden biri olan Jockey Club –Charles Haas (Proust’un Charles Swann karakterini temellendirdiği kişi) için bir istisna yapmıştı– belirsizlik yıllarında Yahudilerin üyeliklerini askıya aldıklarından ötürü övünüyordu.</p>

  <p>Böylece Durkheim, açıklamasını daha genele uyguladı. Kurumların dışında bırakılan insanlar, ama yükselişe geçmiş ama ekonomik ölçekte diplere ilerleyen Yahudiler olsun ya da sesleri ustabaşıları tarafından duyulmayan işçiler olsun (sesleri kesilen, tanınmayan), Durkheim’in maneviyat kaybı için kullandığı kavram olan anomiden mustariptiler. Anomi, köksüzlüğün, akıntıya bırakılmışlığın duygusudur. Bu şartlar altında anomiyi incelediğimizde, Durkheim dışlanmanın sonuçlarının daha derinlerine inmeye çalışmıştı. İnsanlar diğerlerinin üzerinde gerçekten zayıf haklara sahip olduklarını, bir şekilde dışlanmanın gerekçelendirildiğini hissetmek için dışlanmayı içselleştirebilir. Yeni koşullarında kendini olduğundan daha iyi görebildiğini hisseden başarılı insanların, içsel tepkileri bellidir. Amerikan edebiyatında Fitzgerald’ın Jay Gatsby’si bu tarz bir anomiden mustariptir. Fakat Durkheim, bu tarz bir içselleştirilmiş köksüzlük duygusunun daha yaygın olduğuna inanıyordu. Kurum kültürü sizi yargılar ve gerçekten bu kültürün içine giremezsiniz. Kederin en uç durumu olan intihar, Durkheim için, bireyin kendinden şüphe olarak içselleştirdiği kopmanın, daha sıradan sonuçları üzerine yeni bir pencere açmıştı.</p>

  <p>Cabrini Green’de olduğu gibi yoksullar arasında, çete hayatı anomi sorununa bir çözüm olabilir, üstelik de etkili bir çözüm olur. Çocukluk topluluğumda çete hayatını derinlemesine inceleyen sosyolog Sudhir Venkatesh, bu hayatın çocuklara ve ergenlere bir yere uyum sağlama ve bir yere ait olma hissini nasıl yaşattığını gösterir. Bugün uyuşturucu satan çeteler, kısa vadede çocuklar için son derece faydalıydı. Bu tespit aynı zamanda Durkheim’ın başka bir ülkede araştırdığı toplum düzeyinin üstünde olan, yükselmeye eğilimli kişilerdeki anomi muammasını da çözer. Çeteler, ayrıntılı kabul ve yükselme ritüelleri aracılığıyla genç insanların kendilerini bir yere ait hissetmelerini sağlar. Çetenin basamaklarında yükselen genç adam, kendini akranlarına her zamankinden daha fazla bağlı hisseder.<a class="noteref" href="#n14" id="r14">14</a> Buna karşın, topluluk örgütçülerinin genç insanları çetelerden uzaklaştırmaya çalışması, yaratmaya çalıştıkları alternatif kurumsal kültür görece zayıf olduğundan, en azından Cabrini Green gibi mecralarda anomi yaratma riski taşır.</p>

  <p>Daha açık anlatmak gerekirse, anomi ve yas tutma maneviyatın ikiyüzüdür, bir tarafta kopma diğer tarafta yeniden bağlanma vardır. Madalyonun bu ikiyüzü, dayanışma açısından düşünüldüğünde hem farklıdır hem de daha karmaşıktır. Ve bu ikisi arasında, yas tutma duygusal olarak anomiden daha karmaşıktır. Yas tutma, zamanın geçişi açısından şekillendirilir. Yas tutma sürecinde kişi, yeni bir duruma yeniden bağlanır. İnsanları, onlara basitçe uyum sağlama umudu sunmaktan daha farklı bir yoldan şevklendirir. Fakat, ister zamanın geçişiyle ister basitçe tanıdık bir gruba katılımla desteklenmiş olsun, maneviyatın da sınırları vardır. İnsanların karar vermesi gereken bir an gelir: Bu kurum herhangi birinin bağlılığına değer mi? Yas tutmanın etkilerinden biri aslında bu soruyu keskinleştirmektir; insanlar nasıl yaşamak istediklerini tekrardan gözden geçirir. Sudhir Venkatesh’in olduğu kadar Elijah Anderson ve Mitchell Duneir’in çalışmaları sayesinde de biliyoruz ki, aslında çoğu genç çete üyesi yirmili yaşların ortasına geldiğinde şu soruyu sormaya başlar: “Hayatımda yapmak istediğim şey bu mu?”<a class="noteref" href="#n15" id="r15">15</a> Bu soru, gerçekte hepimizin yanıt bulması gereken bir sorudur; yanıtına da bağlılığın değişik yollardan sınanmasıyla ulaşabiliriz.</p>

  <h2 id="sigil_toc_id_74">BAĞLILIĞIN SINANMASI</h2>

  <p class="nonindent">Bağlılık, çok basit bir yoldan sınanabilir: Onun için ne kadarını feda etmeye hazırsın? İkinci Kısımda sunulan sosyal değişim yelpazesinde, diğerkâmlık bağlılığın en güçlü çeşidini temsil eder; Jan Dark inançları uğruna riske girer, savaşta sıradan bir asker arkadaşlarını korumak için hayatını kaybeder. Yelpazenin diğer ucunda, yırtıcı hayvanlar arasında, timsah ya da bankacı fark etmez, kendinden ödün vermeyi göremeyiz; yani test burada bir işe yaramaz. Yelpazenin orta kesiminde yer alan insanlara bakıldığındaysa, bağlılığı gerektiren ödünler daha karışıktır. Bir iş anlaşmasının çift taraflı kazanç değiş tokuşu, tüm katılımcıların herkesin yararına olacak bir anlaşma için bazı çıkarlarından vazgeçmelerini gerektirir. Aynı şekilde, politik koalisyonlar da benzer bir düzenlemeyi gerektirir. Farklılaşan değiş tokuşlarda, aydınlatıcı karşılaşmalar fedakârlık barındırmadığı gibi bir başka insanı alt etmeyi de gerektirmez, bir şeylerden vazgeçmek zorunda bırakmaz.</p>

  <p>Bu şartlar altında, 1960’larda Cabrini Green gibi topluluklarda güçlü bir bağlılık testi söz konusu oldu. Zenci orta sınıfın genişlemeye başladığı yıllardı; yükselmeye başlayan insanlar büyüdükleri yerde mi kalmalıydı? Hemen hemen bir yüzyıl öncesinde Booker T. Washington, Enstitülerde yükselişe geçen zanaatkârın diğerlerini de geliştirmek için evlerine geri döneceğini hayal etmişti. Fakat şimdi durum, kazananı olmayan bir oyundu. Gerçek fedakârlık eğer başarılı ve yükselen kişi başladığı yerde kalırsa gerçekleşiyordu. Sosyal olarak daha çabuk parçalanan, 1960’lardaki yoksul zenci toplulukları için, uyuşturucu ticareti gettoya girdiğinden beri, ergen bekâr annelerin sayısı artmıştı ve devletin maddi yaşam standartlarını geliştirmek için gösterdiği çabalar sonuç vermiyordu. Yükselişe geçmiş kişi kendini bu sunakta kurban etmek zorunda mıydı? Sadece ayrıcalıklı olanlar, bu soruya kolayca yanıt verebilir.</p>

  <p>Bağlılığı ölçmenin bir diğer yolu ise zaman açısındandır; kısa ve uzun dönemli bağlılık bu noktada değerlendirilebilir. Beşinci Kısımda, Wall Street’teki bazı işyerlerinin kısa-dönem takım çalışmalarını Çinlilerin uzun-dönem bağlılığı, <em>guanxi</em> ile karşılaştırmıştık. Kısa-dönem bir örgütlenme içerisindeki farklı kademeler arasındaki bağlılık zayıflarken, <em>guanxi</em> kurumların dışında bu bağlılığı güçlendiriyordu. Kısa-dönemli bağlılıklar, özellikle yükümlülük ve sadakat gibi duygular üzerinde yıkıcı etkiler yaratabilir. Fakat kısa dönemli zaman her zaman bu kötü sonuçları doğurmaz. Google Wave’in gerçekleştirmeye yeltendiği ciddi on-line iletişim kanalları hem öz hem de sağlam bağlar üretebilir. Örneğin, Google Wave grubumdaki insanlar karşılıklı olarak o kadar başarılı bir şekilde birbirine bağlanmıştı ki program başarısızlığa uğradığında bir araya gelmek için hemen uçaklara atladık.</p>

  <p>Yoksullar arasında dışarıdan bakan insanlar için çok görünür olmayan ayrıntılardan biri de geniş aile bağları aracılığıyla edinilen uzun-dönem bağlılıklardır. Bu bağlar, Koreli Amerikalıları olduğu gibi Afro-Amerikalıları da belirler ve nerede olurlarsa olsunlar, tıpkı Batı Avrupa’da yaşayan Türkler ve Marokenler arasında olduğu gibi bu bağlılık süregelir. Ailenin yasal tanımı, genellikle aynı ev içerisinde yaşayan ve kan bağı olan insanlar arasında düşünülür. Daha sonraları, sosyal politikalar sadece anne-baba ve onların çocuklarından oluşan çekirdek aileye odaklanmıştır.<a class="noteref" href="#n16" id="r16">16</a> Yoksullar için, göçmen olsun ya da olmasın, ev temelli çekirdek bağlar, insanların yararlandığı destekleyici bağlılık ağını tam olarak karşılamaz. Her bir mesken, ekonomik olarak yetersiz bir kurum olabilir; sosyal olarak ise, genç insanların bir evden diğerine geçmesi geniş bir çevredeki ve nesiller arasındaki bağları güçlendirmenin bir yoludur. İstenirse buna <em>guanxi</em>’nin aile içi bir versiyonu da denebilir.<a class="noteref" href="#n17" id="r17">17</a> Gettoya taşınırken ya da gettodan taşınırken, bazı çocukluk arkadaşlarım bu bağlılık çeşidinin küçüldüğünü fark etmişti; sosyal hareketlilik, bağlılığın uzun-dönem çerçevesinin çekirdek ailelerle sınırlanması anlamına gelir.</p>

  <p>Güvenilirlik, bağlılığı sınamanın bir üçüncü yoludur. Bu sınamayı, ne olacağının tahmin edilebildiği bir alana ait olarak düşünebiliriz, en öngörülebilir davranış görünürde önceden belirlenmiştir. Arılar dans etmeye karar vermez; bunu yapma dürtüsü onların genlerindedir. Bağlılık, bir karar alma mekanizmasına ne kadar bağlıysa güvenilirlikten o kadar az bahsedilir. Değişen şartlar ve istekler, bağlılığımızı geri almamıza neden olabilir. Tüm primatlar, bireysel olduğu kadar gruplar da, bağlılıktan geri çekilebilir. İnsanlar bu geri çekilişi, ahlaki açıdan ihanet olarak değerlendirir ya da duygusal olarak hayal kırıklığı olarak tanımlar. Fakat biz yetişkinler biliriz ki, bazen başkalarını hayal kırıklığına uğratabiliriz, o başkaları da bizi. Yetişkin tecrübesinde şekillenen bağlılıklar, bir arı kesinliğini taşıyamaz.</p>

  <p>1980’deki topluluk görüşmesi, ustabaşılarda olduğu gibi, beni de bir şeyleri geri vermek için teşvik etti. Hayat benim için iyi şekilde sonuçlanmıştı, esaslı bir burjuva olmuştum. Şikago’dayken arada sırada Cabrini Green’e gidiyordum ama aynı zamanda tek (sayı) Pazar günlerini New York’un İspanyol Harlem’inde bir sosyal konut projesinde geçirmeye başlamıştım. Geri vermem gereken şey, en iyi bildiğim şeydi; çocuklara müzik öğretiyordum. Fakat “geri verme” onları büyük bir endişeye sürüklüyordu. Ya çok meşgul olduğum için gelemezsem ya da o gün başka bir şeyler yapmak istersem? Sonuç olarak, bu benim seçimimdi. Ve bir şeyleri geri vermek benim seçimim olduğu için, onların gözünde elimden gelenin en iyisini yapıp düzenli olarak gitsem bile haklı olarak güvenilmezdim. Gittikçe onların bu endişesinden, güvenilirliğimin sorgulanmasından sıkılmaya başladım. Böylece, bir şeyleri geri verme isteğim aşınmıştı.</p>

  <h2 id="sigil_toc_id_75">GÖREV</h2>

  <p class="nonindent">Uzun dönemde fedakârlık gönüllü ve çok hassastır. Bağlılığın bu ölçüleri, onu kendimizi anlama sürecimizden ayrılmayan bir deneyim yapar. Güçlü bağlılık bir ödev gerektirir derken anlattığım deneyimlere, yeni bir açıdan bakmak isteyebiliriz. Daha sonra, “ödev” kelimesinin bunaltıcı ağırlığına geri döneriz. Bunu yaparken bağlılığı bir yol haritası, hayatımızda ne yapmamız gerektiğini gösteren bir harita olarak düşünürüz.</p>

  <p>Max Weber, bu tarz askıya alan bir bağlılığı tek bir Alman kelimesi, <em>Beruf</em> ile açıklamaya çalışmıştı. Kabaca bu kelime, İngilizceye “görev” ya da “meslek” olarak çevrilir. Bu İngilizce kelimeler, Büyük Yerinden Etme zamanında dini imalarla doldurulmuştur.</p>

  <p>Ortaçağ Katoliği, keşişin dünyadan elini eteğini çekmesi gibi, dini bir görev hayal etmişti; toplumun içinde kalan diğerleri için, seçim resme aynı şekilde girmedi. İnanç doğallaştırılmış bir davranıştı, genetik olarak değil ama kültürel olarak programlanmış olmasına rağmen, arılar gibi çantada keklikti. Luther’in teolojisi bunu değiştirdi. Hıristiyanlığın ilk dönemlerine, özellikle de Aziz Agustinus’un inançla olan mücadelesine bakacak olursak, Luther’in inancı daha içsel, aktif bir karar olarak resmettiğini görürüz. Bu bağlamda inanç, inananın tüm hayatı boyunca yenilemesi gereken “İsa’ya bir bağlılık”a ilişkindir. Protestan travması, kendinle dünyada ne yapman gerektiğini biliyor olmanda yatar. Yahudilik, İslamiyet ve Katoliklik, bunların hepsi kişiye dışsal bir hayat taslağı sağlar. Ama Luther’in Protestanlığı bu tasarıyı sağlamaktansa, kişinin kendisine daha çok yüklenir.</p>

  <p>Bir görev, kişisel stratejik planlamada olduğu gibi sınırlandırılarak, basitçe yapılabilir. İş hayatı gurusu John Kotter gibiler moral konuşmaları verdiklerinde, “hayat takibi stratejileri” icat etmekten bahsederler. Tüm Protestanların hayatta amacını bilmeme acısı, bu tavsiyeden temiz bir şekilde arındırılmıştır.<a class="noteref" href="#n18" id="r18">18</a> Bir yaşam amacı aramak, daha derinde bize bir özeleştiri olarak hizmet eder. Wall Street’te bir tüccarken okul öğretmeni olan bir adam benimle şu gözlemini paylaşmıştı: “Sanırım başka bir şey yapmak için yaratılmıştım.” Bu gözlem, Cabrini Green’deki yükselişe geçmiş insanlara da pek âlâ uygulanabilir: Onlar yoksulluk içinde boğulup gitmektense, hayatlarında başka bir şey yapmak için yaratılmışlardı. Peki, içimizden herhangi biri eylemleri aracılığıyla fark edilmeyi bekleyen içsel bir öze sahip mi? Tek başına inançlar bu içselliği yaratabilir mi? Tüm çocukluk arkadaşlarımın hayata tutunabilmelerinin nedeni dini inançlarıdır; bu inançlar her zaman gündelik davranışlarda yol gösterici olmasa da görünürde onlardaki içsel özü harekete geçirip gerçekleştiren şeydir.</p>

  <p>Weber daha emredici görevleri düşünmüştü, mesela politik anlamda emretmek. “Politics as a Vocation” [Bir Meslek olarak Siyaset] makalesi “inanç ahlakı” üzerine odaklanır. Bu “ahlak”, diğerlerine emretmek bir yaşam amacına dönüştüğünde, Protestan Ahlakı tarafından kişiye sunulmuş sırları çözebilir. Bir bakıma, bu orijinal bir fikir değildir; hem Arthur Schopenhauer hem de Friedrich Nietzsche iktidar pratiklerinin kendiliğin hastalıklarını iyileştireceğine inanırdı. Fakat Weber, daha çok hakiki inananlar olan siyasetçilere yoğunlaşmıştı, Machievelleci düzenbazların karşı kutbunda yer alan kendi vaazlarına inanan siyasetçilere. Weber, kendilerini adamış sadık siyasetçilerden korkuyordu; çünkü onlar kuvvetle muhtemel, diğerlerini politik inananı kendi iç karmaşalarından koruyan inançlara saygı göstermeye zorlarlardı. Birinci Kısımda, Weber’in endişesinin somut bir örneğini görmüştük: Paris Sergisi’ndeki <em>musée social</em>’in duvarlarında sergilenen dayanışma bildirileri. Weber için “dayanışma”, iradeyi arındırma, iradenin kesinliklerini güçlendirme ve bu şekilde içsel bir şüpheden kaçınma süreci için bir kılıftır. Weber’in bakış açısına göre “inanç ahlakı” her zaman farklılığı dışlamalı ya da cezalandırmalıdır; bir kez anlaşmazlık ve buna olan inanç kabul edilirse bu ahlak çökecektir.</p>

  <p>Peki o zaman, inanç ahlakının alternatifi nedir? 1900 yılında Paris’te, kültür merkezleri, topluluk birlikleri ve atölyelerle ilgili belgelerde bir alternatif sergilenmiştir. Bu grupların idarecilerinin, gruplarına karşı, görev anlayışları farklı olsa da, kesinlikle hem inançları hem de bağlılıkları vardı. Topluluğun kendisi bir görev haline gelmişti; işbirliğinin arttığı ve kendi içinde bir amaç haline geldiği, toplulukta yaşayan ve çalışan insanların kendilerini gerçekleştirdikleri bir görevdi. Bir toplulukla erken yaşta tanışan ve derin bağlar kuran Cabrini Green’deki çocukluk çevrem, bu topluluk anlayışını bir yetişkin görevi olarak geliştirmemişti. Aynı şekilde, kendini doğrulamak için, Weber’in diğerleri üzerinden kurduğu iktidar yörüngesini de takip etmemişlerdi. Ne de “bir şeyleri geri vermenin” çağrısıyla ilgili yas tutmuşlardı.</p>

  <p>Öyleyse, topluluk görevi neyi gerektirir? Birinin kaderini bir görevde gerçekleştirmesi gibi romantik imaları bir yana koyarsak, olay kişinin ortak işbirliği aracılığıyla içsel amacının anlamını nasıl geliştirebileceği sorusuna döner. Çalışmamız, Parisli topluluk örgütçülerinin mirasçılarının yaptığı bir çağrı olarak, topluluğun üç farklı çeşidiyle sona eriyor. Her biri zorlayıcı, belirsiz ve bugün hâlâ yarım kalmış işlerdir.</p>

  <h2 id="sigil_toc_id_76">BİR GÖREV OLARAK TOPLULUK<br/>
  İNANÇ TEMELLİ TOPLULUKLAR</h2>

  <p class="nonindent">Katolik İşçi Hareketi ortak çağrının bir çeşidini somutlaştırmıştır. Bu hareket, 1930’larda Amerika’daki diğer solcu gruplar gibi küçüktü; fakat daha sonra, II. Vatikan süresince Kilisede meydana gelen değişikliklerle uyum içinde Latin Amerika ve Güneydoğu Asya boyunca radikal rahipleri etkisi altına alacaktı. Kuruluş aşamasında Amerikan hareketi, Hollanda Katolik İşçi Partisi ve Almanya’daki küçük Nazi karşıtı Katolik gruplar arasında yankı uyandırmıştı. Tarihi boyunca Katolik İşçi hizmeti, tüm dikkatini yoksulların hayatlarına yöneltmişti. Amerika’da bunu kendilerine ait “konuk evlerinde” (kültür merkezlerinin biraz evrimleşmişi; yerli ya da yabancı yoksul olan herkese açık evlerdi bunlar) ve Peter Maurin ve Dorothy Day’in çıkardığı aylık <em>Catholic Worker</em> gazetesinde yürütüyorlardı.<a class="noteref" href="#n19" id="r19">19</a></p>

  <p>New York, Şikago ve diğer şehirlerdeki konuk evleri sığınma sağlamanın yanı sıra insanlara iş bulmalarında da yardımcı oluyordu. Bu durum hareketin yürütüldüğü çiftlikler için de geçerliydi. Gazete geleneksel haberciliktense daha çok bir on-line bloğa benziyordu. Okuyucularının bildirimleri ve yorumlarıyla doluydu, hâlâ da aynı şekilde devam ediyor. Konuk evleri, çiftlikler ve gazete ihtiyacı olan herkese açıktı. Pratik aktiviteler, Booker T. Washington’ın insanlara becerilerine ya da elverişliliklerine göre görev veren iki Enstitüsünden farklıydı. Konuk evleri rastgeleydi ve o şekilde de kaldı.</p>

  <p>Amerikalı Katolik İşçiler grubu, taahhüt meselesini kişinin hayatını olabildiğince basit yaşaması açısından tanımlamıştı. Bu radikal, inanç temelli taahhütün temeli <em>caritas</em> idi. Hıristiyan teolojisinde, Latince bir kelime olan <em>caritas,</em> diğerlerine gösterilen ilginin ücretsiz hediyesi anlamına gelir. Yani, stratejik sosyallik, açıkgözlülük, kendi adına bir şeyler kazanmak için insanlarla iyi geçinme sanatlarına karşıt bir konumdaydı. <em>Caritas</em> aynı zamanda “diğerkâmlıktan” da farklıdır. En azından diğerkâmlık kelimesi hayvan davranışlarını inceleyen öğrenciler tarafından, bu davranışlarda fedakârlık, asker karıncalar ya da savaşırken ölmeye gönüllü insanlar gibi, grup yararına yapılan bir eylem olarak düşünülmediği için kullanılmıştı. Bu sebepten dolayı, Dorothy Day savaşçı, örgütlü sınıf mücadelelerinin çeşitlerinden giderek daha çok rahatsız oluyordu. O mücadeleyi daha çok Gandhi gibi, baskı kuranın ve kurulanın şiddet içermeyen bir pratikle dönüştürülmesi olarak düşünüyordu.</p>

  <p><em>Caritas</em> kurumu, Katolik İşçiler için paternalizmle ilgili birtakım sorunlar meydana getirmişti; çünkü Katolik dini Kilisenin baba soylu hiyerarşisine dayanıyordu. Bağışlayıcı ve eşitleyici bir ruh içerisinde gerçekleşen işbirliği, kilise görevlilerine itaatten kolayca ayrılmıyordu. 1830’lardan beri, Fransız “toplumsal Katolikleri”, kendi dinlerini gelişmeye başlayan kapitalizme zıt ve ona bir panzehir olarak görmüştü; fakat ekonomik sistemin aşılması için gerekli olan bu ilaç dini otoritenin sıkı gözetimi altına alınmalıydı. On dokuzuncu yüzyılın sonlarına doğru, XII. Leo’nun papalık genelgesi Rerum Novarum, devletin işçilere verdiği desteğin başarısızlığa uğraması halinde kilisenin emek ve kapitalle ilgili sorunlarla doğrudan ilgilenmesini önerdi. En ateşli temsilcilerinden Rahibe Cabrini, Şikago’ya İtalyan ve Polonyalı göçmenler arasına çalışmaya gönderilmişti; orda kurduğu topluluk merkezleri yerel basın tarafından kooperatif olarak tanımlansa da aslında öyle değildi. Yüz yüze yapılan beraber çalışma Rahibe Cabrini için, kişinin inancını ve kilisedeki yerini güçlendirecek bir vasıta, bir araçtı.<a class="noteref" href="#n20" id="r20">20</a></p>

  <p>Katolik İşçi Hareketi’nin eşitliğe karşı itaat sorununu, tüm saygımla, ustalıkla idare ettiğini söyleyebilirim. “Katolik İşçinin Amaçları ve Araçları” başlıklı amentüde, Kilise hiyerarşisinin yönlendirmesinden hiç bahsedilmeden “ilhamımız Azizlerin yaşamlarından (gelir)” yazar. Açıklama aslında, “her insanın özgürlüğünü ve itibarını tüm metafiziğin ve ahlakın temel ocağı ve amacı olarak”, “kişiselciliği” kutsuyordu.<a class="noteref" href="#n21" id="r21">21</a> 1963’te Roma’daki bir barış görevinde Day, Papa’nın Aziz Peter kilisesinde kalabalığın elleri üstünde taşınmasının, onun üstünlüğünün bir sembolü olmaktan çok pratik bir amaca hizmet (“eğer bu şekilde havaya kaldırılmasaydı insanlar onu nasıl görebilirdi?”) ettiğini yazar.<a class="noteref" href="#n22" id="r22">22</a></p>

  <p>Day’in yerel, açık bir cemaate olan inancı insanların birbirine bağlanmasında, işbirliği çağrısını hissetmesinde, dinin oynadığı role bağlıdır. Kendi sözleriyle, inanç sosyal birleşme için en güvenilir “güdüydü.” İnancın bunu yapabilme gücüne getirdiği açıklamada, Amerikalı filozof William James ile ortak bir noktaları vardı. <em>The Varieties of Religious Experience</em> kitabında James, din değiştirmelerin öncesinin çoğunlukla depresyon süreçlerini ve diğer insanlardan bir kopmayı içerdiğini söyler. Tek başına inanan, bu travmadan yeniden doğmuş gibi çıkabilir. Eskisinin küllerinden yepyeni bir insan doğmuş olur. Bu din değiştirme yorumu, Freud’un yas tutmayla ilgili düşüncelerinden oldukça farklıdır. Freud’a göre, yas tutmada kişi bir zamanlar olduğu şeye tutunmasını muhafaza eder. James görünüşte daha Amerikalıydı; o dönüşüm anının maneviyatı, bağlılığı ve inancı hepsini bir seferde yükselteceğine inanıyordu. <em>The Varieties</em>’de yazdığı gibi ona göre, bağlanabilmek için kendimizi farklı biri gibi hissetmemiz gerekiyordu.<a class="noteref" href="#n23" id="r23">23</a> Day, onun din değiştirmenin gücüyle ilgili bu inancını paylaşıyordu.</p>

  <p>Bu durum, Katolik İşçi topluluğunda bir probleme neden oldu: Day’in zamanında başlayıp hâlâ devam eden bu problem, inançlı ve inançlı olmayan aktivistler arasında gerçekleşen bir bölünmedir. Katolik İşçi Hareketi’nde birçok Katolik olmayan, hatta Hıristiyan olmayan ve agnostik aktivistler de vardı. Bu katılım çok düzenli bir biçimde gerçekleşmişti çünkü hareket herkese açıktı ve gizli bir gündemi yoktu; birinin diğerine bağlanmasında, bağlanma anına konsantre olmuş bir hareketti. Sosyal bağlılıkları, Dorothy Day gibi inananlar ve hareketten etkilenip katılan inanmayanlar arasında benzerlik gösterse de, aralarında bir tedirginlik de söz konusuydu. Katolik İşçi topluluğu radikal eylemlerine tıpkı dua ederken yaptıkları gibi aynı ruhla azimle devam etmişti. Annem Dorothy Day’i ortak arkadaşları, <em>Jews without Money</em> kitabının yazarı Mike Gold aracılığıyla tanıyordu. 1930’ların sonunda Komunist Parti’yi terk ettiğinde ilk çaldığı kapı Katolik İşçi Hareketi olmuştu. Bir keresinde bana diğerlerini inanırken izlemenin “tüyler ürpertici deneyiminden” bahsetmişti. Kendinde bir amaç olarak toplumsal hayata duyulan inançtansa, daha yüksek bir iyiye duyulan inanç inananları harekete geçiriyordu ve bu sebeple konuk evlerinde çalışan Katolik olmayan kişiler sıklıkla kendilerini önemsiz birer seyirci gibi hissediyordu.</p>

  <p>Üçüncü Kısımda araştırdığımız Reform’dan kalma bir bölünme, bu militan grupta temsil sorunu olarak tekrar ortaya çıkıyordu. Bu bölünme topluluğun gündelik hayatına ritüel sorunuyla, özellikle dua ritüelleriyle nakledilmişti. Kimse dua etmek zorunda olmamasına rağmen, inananlar buna ihtiyaç duyar. Ritüel savaşçı, inanç temelli sosyal eylemler için bir zorunluluk değildir. Tıpkı Üçüncü Kısımda da bahsedilen, Quaker aktivistlerinin inançlarını muhafaza ederken ritüelden vazgeçmeleri örneğinde olduğu gibi. Ve bugün hayır cemiyetlerine dönüşmüş olan Amerikan Elks kulüplerinde ya da eski İngiliz loncalarında olduğu gibi, ritüel ve dünyeviliği kardeş bir düzenleme içinde birleştirmek sık rastlanan bir durumdur. Fakat Katolik İşçi hareketinin içindeki seyirciler sıkıntılı bir durumla karşı karşıya kalmıştı; işbirliği yararına Tanrıya dua eden Katolik olmayan kişi korkunç bir sahtekârlığa imzasını atmış olacaktı.</p>

  <p>Katolik İşçi hareketi, inanç temelli radikal eylemde göze çarpan, tamamen sosyal terimlerle ifade edilebilecek daha genel bir sorunu somutlaştırır; inanç eşitliği sorunu. İnanç temelli militanlar belki haksız karşılaştırmalar yapmıyor olabilir –Katolik İşçi hareketindekiler kesinlikle yapmıyordu– fakat başkalarının da bunu yapmasına engel olamazlar. Dini inancı olmayan üyeler sanki bir pencere aracılığıyla, neyden yoksun olduklarına bakıyordu; çok kabaca söylersek, inananın bağlılığının tüketicisi olma riskini taşıyorlardı. Bir başka şekilde söylersek: İnanmayan açısından amacın sadece diğer insanlar olduğu yerde inanan için, komşusuna yardım etmek insanı aşan bir Öteki’den gelmek zorundadır. Burada karşımıza bir paradoks çıkar. İnanç temelli radikallik çerçevesinde, inananın bütünüyle kapsamlı dürtüleri olabilir; fakat inanmayan, içinde bulunduğu iyi bilinçle, ancak oraya ait olmadığı sonucunu çıkaracaktır.</p>

  <h2 id="sigil_toc_id_77">BASİT TOPLULUK</h2>

  <p class="nonindent">Aile kitaplığımızın rafında oldukça yıpranmış bir kitap olan A. D. Gordon’ın yazılarından oluşan bir derleme vardı. Kendisi, 1856-1922 yılları arasında yaşamış olan bir vizyonerdir.<a class="noteref" href="#n24" id="r24">24</a> Her nasılsa topluluğa dair şifa verici bir görüşü vardı: Diğerlerine olan bağlılık, psikolojik sorunları çözebilir ve çözmeliydi. Ama Gordon ne Max Weber’in takipçisiydi ne de psikologdu; onun yerine Gordon, işbirliğinin kendisinin bir amaç olduğu ortak kimlik üzerine kurulu olan topluluk, kibbutz üzerine felsefi öngörülerden yararlanıyordu.</p>

  <p>Bir açıdan, on dokuzuncu yüzyıl Enstitülerinin eski kölelerinin arasındaki Yahudi soyundan gelenlere ait olan kibbutz, Gordon’a göre, üyelerinin topluluk içinde kendilerine olan saygılarını geri kazanabildikleri ve diğerleriyle yakınlaşabildikleri bir topluluktu. Düşmanı, gündelik diplomasinin dolambaçlı toplumsal karışıklıklarıydı. Yahudiler Avrupa’da yaşamlarını sürdürebilmek için bu diplomasiyi uygulamak zorunda kalmışlardı; Gordon kibbutz içinde, Avrupa gibi kendilerine düşman bir topluma uyum sağlamak için giydikleri maskeleri çıkarabileceklerini ümit ediyordu.</p>

  <p>Kibbutz on dokuzuncu yüzyılın sonunda Filistin’de kök salmıştı; orijinal tasarımı İsrail’de 1960’larda unutulmaya başlanmıştı. Başlarda, kibbutzlar ağır ve çoğunlukla vasıfsız el işçisi çalıştıran tarımsal kooperatiflerdi; bu bakımdan Enstitülerden farklılaşıyordu. Ve açıkça sosyalisttiler, çocukları komün olarak besliyor, özel mülkiyeti en aza indiriyorlardı. Topluluk kendi emeklerinin hâsılatını bir bütün olarak paylaşıyordu.</p>

  <p>Gordon 1904’te Rusya’dan Filistin’e göç ettiğinde komün hayatının herkesi kapsayan kötü şartlarına karşı hazırlıklıydı. Babası, Rusya’da güçlü Günzberg ailesi adına bir orman yönetiyordu; kendisi de, Aaron David (bir yazar olarak bu adını hiç kullanmadı), Günzberglerin bir başka konutunda çalışıyordu. Tarım işlerinden anlıyordu; ve bu en filozof çiftçinin düşüncelerinin bir kısmı Yahudilerin tarımdan anlamadığı üzerine yönelmişti.</p>

  <p>Doğu Avrupa’nın büyük kısmında, çoğu Yahudi yasal olarak toprak sahibi olamıyordu; doğa onlar için yabancı bir alandı. Gordon Avrupa’daki Yahudilerin, ister küçük çaplı bir tüccar ya da tacir, ister başarılı bir doktor ya da avukat olsun, fiziksel emekle olan bağlarını kopardıklarını düşünüyordu; çünkü elleriyle çalışmıyorlardı. Fakat Gordon’un bu bulguları eksikti; 1914 yılı itibariyle Doğu Avrupa boyunca fabrika işçiliği yapan çok sayıda Yahudi vardı. Yine de, topraksızlığa, fiziksel olmayan işgücüne karşı hoşnutsuzluğu, Amerikalı düşünürün Walden göletine taşınmasından sonra en az Henry David Thoreau’nin düşünceleri kadar keskindi. Doğayla ilgili kendilerine güvenmeyen insanlar gerçekte kendilerine güvenmiyordur; kendilerine yabancılaşmışlardır.<a class="noteref" href="#n25" id="r25">25</a> Gordon’unki Yahudilerin binlerce yıldır süren zulmünü ve hayat mücadelesini hiçe sayan ağır bir değerlendirmeydi; fakat belki de Gordon’u, pek çokları gibi, büyüsü altında bırakan Leo Tolstoy yumuşatmıştı.</p>

  <p>Yüz yıl sonra, Tolstoy’un toplumculuğunun “Gümüş Çağ”da, (Rusya Devrimi’nden yirmi yıl önce kadar) liberal görüşlü Ruslardaki etkisini aktarmak zor. Takipçileri Rusya’nın II. Çar Nicholas’tan öncesine uzanan baskıcı yönetimden usanmış olduğuna inanıyordu; zira Rusları tek bir insanmışçasına bir arada tutan bağlar kopmuştu. Sonuç olarak, kişisel karakter zarar görmüştü. Tolstoy’un aklında özel mesleki bir çare vardı; imtiyazlı insanların toprakta çalışarak, sıradan insanlarla beraber sıradan işler yaparak köklerini geri kazanmaları gerektiğini iddia ediyordu. Bu iddia, <em>Anna Karanina</em><a class="noteref" href="#cn2" id="r_cn2">2*</a> romanında (1873-7) Levin karakteri üzerinden ortaya konulmuştu. Levin toprağa dönerek sağlığına kavuşan bir aristokrattı (En canlı çocukluk anılarımdan biri yaşlı, zarif, parasız pulsuz bir hanımefendinin, bir Devrim kazazedesinin eski köylü sınıfının erdemleri üzerine <em>Anna Karanina</em>’dan okuduğu pasajlardır). Gordon romanın büyük bir kısmını ezbere biliyordu fakat bir Yahudi olduğu için bu kitap ona özel şeyler ifade ediyordu. Yahudiler, fiziksel işgücüne dönüp bedensel güçlerini geri kazanarak Avrupa’nın dışında kendilerini yenilemeliydi: Avrupa’dan sürülmüş doktor kibbutz’da evini kendi elleriyle inşa ederek, kendi asmasını yetiştirerek, komünün yemeğini hazırlayarak gururunu geri kazanmalıydı. Kibbutz içerisinde Tolstoy, insanların kendi çalışan bedenleriyle temasa geçmesini ifade etmekteydi.</p>

  <p>Bir basitlik çağrısı olarak işbirliğinin uzun bir geçmişi var; bazı Fransiskenler –Aziz Francis’in kendisi bunlara dahil değil– bu geçmişin bir parçasıydı ve keşişlerin sadece manastır içindeki kaba görevlerden zevk almaları gerektiğine inanıyorlardı. Çünkü salonları temizleyerek ya da çimleri keserek, ilk Hıristiyanların birliğini, <em>agapé</em>’yi, geri kazanabilirlerdi. Nazizm’den Mao’nun Kültürel Devrim’ine kadar, kişilik gelişimi olarak ağır iş adına birçok modern suç işlenmiştir; fakat Gordon’un basit bir hayata geri dönüşü kutsaması daha çok Jean-Jacques Rousseau civarlarında dolaşıyormuş gibi gözükebilir.</p>

  <p>Kurnaz bir eleştirmen olan Herbert Rose, Gordon’un düşüncesi üzerine bu noktada önemli bir ayrım yapar: “Gordon hiçbir zaman o adamın doğal olarak iyi olduğunu öne sürmemiştir … Gordon için doğa, masumiyeti değil yaşam enerjisinin kaynağını temsil eder.”<a class="noteref" href="#n26" id="r26">26</a> İbranice uyuşukluk ve canlılık arasındaki zıtlığı iki kelimede aktarır. <em>Tsimtsum</em> bencillik ve içsel bölünmeyi kapsar; ikisi birleştiğinde canlılık azalır. Çare <em>histpashtut</em>’dur, doğal bir arzu olarak diğerlerine verme ve böylece kendini bir bütün yapma. Bu Dorothy Day’in <em>caritas</em> idealine yakın gözükebilir ama yine tekrar ediyorum arada önemli bir fark vardır. <em>Histpashtut</em> deneyimi tamamen burada ne yaptığın, şu an nasıl davrandığınla ilgilidir; Gordon’un felsefesinde aşkınlık yoktur. Gordon’un düşüncesi şüphe, sinizm ya da teslimiyet de barındırmaz; bu özelliklerin Diaspora’daki Yahudi Kültürüne zarar verdiğini düşünür. Her işbirliği eyleminin kişilik üzerinde anında iyileştirici bir etkisi vardır; fakat bu durum, Day tarzı bir Hıristiyan teolojisinde ancak eğer varsa, başka bir hayatta gerçekleşecek bir iyileşmeye doğru atılan bir adım olabilir. Yani, kibbutz hayatının basitliği Gordon için, Day gibilerin sürdürdüğü gönüllü yoksulluk ve diğerlerine hizmet etmeyi amaçlayan yaşamın ifade ettiğinden farklı şeyler ifade eder.</p>

  <p>Bugün artık Gordon’u okumak, o öldükten sonra Siyonizm’in kat ettiği uzun yoldan dolayı zordur. Teolog Martin Buber gibi, Gordon Yahudilerin ve Filistinlilerin eşit olarak aynı toprağı paylaşabildiklerini ve paylaşmaları gerektiğini söylerdi. Gordon Yahudilerin diasporanın üç bin yılından öğrendikleri dersi hiçbir zaman unutmamaları gerektiğine, bu fikri paylaşmayanlara da adaletli davranılması gerektiğine ikna olmuştu.</p>

  <p>Gordon’un, basit işbirliğinin kalbi onarabileceğine olan inancından ötürü bazı hususlarda canı sıkılıyordu. Fakat bizim için kendisi, kimliği toplumsal işbirliği aracılığıyla desteklediği için önemlidir. Baskıcı topluluklardaki çoğu aktivist bu mantığı onaylar; bu düşünce, siyasi solu 1900’de harekete geçiren dayanışmanın daha çok ulusal ya da uluslararası versiyonlarının yerel soyundan gelir. Fakat yerelleşirken, ortak kimliklerin doğası değişir, iyi tanıdığınız diğer insanların tecrübelerine yapılan doğrudan atıflara bağımlı hale gelirsiniz. Yahudilik ya da Afro-Amerikan deneyimine yapılacak çağrıdansa, ortak kimlik sizin ve benim paylaştığımız tarihte inşa edilir.</p>

  <p>Topluluğun basitlik üzerine kurulu olması fikri sadece kibbutz’un felsefi babası Gordon’a aittir; çoğu topluluk aktivisti bu kuralı üzerinde çok düşünmeden kabul eder. Fakat bu da Katolik İşçi Hareketi’nin karşılaştığı sorunun aynısına yönelir: Birbirinden farklı olanların iletişimi güvenilmez bir hale gelir. İkisinin de faydası, yerel ve açık işbirliğinin özgürce aşağıdan-yukarı kurulmasına yaptıkları vurguda yatar. Gordon’un Bolşevikler’e yaklaşımı, onların sosyalizm ve milliyetçiliği bir araya getirdikleri yönündedir; onun için, işbirliği için asla Beş Yıllık bir Plan söz konusu olamaz.<a class="noteref" href="#n27" id="r27">27</a> Fakat yine, karmaşık bir toplum içinde nasıl yerel olarak yaşanabileceği toplumsal sorusu yanıtlanmadan kalır.</p>

  <h2 id="sigil_toc_id_78">TOPLULUĞUN ZEVKLERİ</h2>

  <p class="nonindent">Yirminci yüzyılın büyük kısmında bu soruna en fazla çözüm arayan, Amerikan Sosyalist Parti’sinin lideri Norman Thomas (1884-1968) idi. Avrupa’nın toplumsal demokrasisiyle Amerikalıların yerel eylem tercihini birleştirmeye çalışmıştı. Bunu yapmak için hem kendi davranışlarında hem de kendi topluluk görüşünde kullandığı araç samimiyetti. İşbirliğinin topluluktaki tecrübesini sürdürülebilir bir zevk yapmayı amaçlamıştı.</p>

  <p>Bağlılığı, seçimleri kazanma şansının çok az olduğu gerçeğiyle sınanmıştı. 1930’larda ve 1940’larda Amerika başkanlığına adayken, Roosevelt’in liberal New Deal’inin kendi partisinden gittikçe daha fazla birliği kendi tarafına çektiğini görmüştü, öte yandan da Stalin’in Komünistleri solun uzağından kendisine saldırıyordu.<a class="noteref" href="#n28" id="r28">28</a> Bu sebeple, siyasetin çağrısı Thomas için başka bir yön almıştı; sosyal olanı yeniden sosyalizmin içine nasıl yerleştireceğini araştırıyordu.</p>

  <p>Birçok Amerikalı radikal gibi, Norman Thomas da dinden siyasete geçiş yapmıştı. Sosyal hayatına Hıristiyan bir papaz olarak başlamış ve işçileri temsil etmek ve onlarla ilgili yazmak için papazlıktan ayrılmıştı. 1930’lar onun için, geliştirici çağı olmuştu. Endüstriyel Demokrasi İttifakı Amerikan Sosyalist Partisi’nin yeni lideri olmasının yolunu açtı. Thomas Amerikan Sosyalist Partisi’ni bir kontrol merkezinden çok, solcu sendika üyeleri ve taban örgütü için bir bilgi takas merkezi olarak düşünmüştü: Sivil toplum için tasarlanmış bir parti. Thomas’ın radikalliği, Amerika’yı yerlerinden edilmiş insanların sivil toplumu olarak görmesinden ileri gelir. İnsanların geçmiş hikâyelerini yitirdikleri “erime noktalarının” birer yanılsama olduğunu düşünüyordu. Göçmenlerin gerçek ya da sembolik hatıraları hiçbir şekilde silinmeyecek derecede büyük önem taşır. Aynı şey ırk için de geçerlidir. Hafıza kaybı ırksal bir uyum için çözüm değildir. Ve daha zarif bir biçimde, Thomas sınıf eşitsizliklerinin bir çeşit yerinden etme olarak tecrübe edildiğini ileri sürüyordu. Amerikan beyaz işçi sınıfına, arka planın bir parçası olarak, görünmezmiş gibi davranılıyor ve savaş sonrası yıllarının ortamında başarılı olma potansiyelleri görülmüyordu.</p>

  <p>Thomas’ın da gördüğü gibi zorluk, Amerikan Rüyası’nda yeri olmayan, dışarıya doğru, kendi sınırlarının ötesine bakmak ve birbiriyle işbirliği yapmak isteyen insanlara ulaşmakta yatıyordu. Samimi bir sosyallik, Thomas’ın da düşündüğü gibi, bu amaç için radikal bir araçtı; çünkü daha tecrübeli insanlar ne kadar yöneten kurallar ve yöneticiler olmadan birbiriyle anlaşır ve geçinirlerse birbirlerine o kadar daha fazla değer veriyordu.</p>

  <p>Bazen Thomas’ın karizmatik bir konuşmacı olduğu söylenirdi, fakat dinleyicilerinin çoğu bu fikri paylaşmıyordu. Sesi kulak tırmalayıcı, jestleri hantal ve halk içinde ifade ettiği görüşleri iyi niyetli klişelerden fazlası değildi. Ekonomik eşitsizlik, refah devleti tedbirleri, ırksal adalet ve İkinci Dünya Savaşı’ndan sonra Birleşmiş Milletler’e destekten bahsederdi. Her zamanki dinleyicileri bu konuları ezberden sayabilirdi.<a class="noteref" href="#cn3" id="r_cn3">3*</a> Dehası, aslında davranışlarında yatıyordu; samimi ve bu şekilde de gerçekti. Roosevelt de aynı şekilde halk içinde rahattı, fakat kendisi, kitleleri inandırmaya çalışan ve yönlendiren <em>de haut en bas</em><a class="noteref" href="#cn4" id="r_cn4">4*</a> bir Amerikan aristokratıydı. Thomas insanların içinde kendisi gibi konuşuyordu; sıkıcı şeyler söylemekten ve sıradanlığıyla insanların güvenini kazanmaktan inanılmaz derecede memnundu.</p>

  <p>Teatral sunumunun eksikliği, sahnede karizmatik olmayışı, onu bir siyasetçi olarak etkisiz kılıyordu. Fakat tüm bunların yerine samimiyette çok usta olduğunu söyleyebilirim. Örneğin, görüşmeleri toplantı başkanının bir odada herkesin önünde ve yukarısında oturduğu şekilde yönetmek yerine, koltuğunu hep grubun ortasına, eğer mümkünse bir çemberin ortasına yerleştirirdi. Konuşmasının sonunda kimseden parmak kaldırmasını istemezdi fakat hiç açıklayamadığı bir sezgiyle o parmakları arayıp bulurdu. Görüşmelerden sonra, insanlarla konuşurken genellikle onların kollarını tutar ve de bırakmazdı.</p>

  <p>Küçük toplantılarda, insanlara dağıtılmış bile olsa, gündem sırasını görmezden gelirdi; Thomas’ın halletmek istediği bir öğe, bu gündeme odadaki birisi adına eklenebilirdi. Genelde bu insanları şaşırtırdı, çünkü bunu o ya da bu şekilde hiç düşünmemiş olurlardı. Çok nadiren gündemi madde 1, madde 2 diye takip ederdi; O, konuların gelişmesine ve kendi içlerinde dönüşmesine izin verirdi. Thomas’ın <em>démarche</em>’ı sıklıkla, eşit şekilde öfke ve tartışmaya neden olmayı amaçlayan bir gazete kupürü ya da bir röportaj (bir düşmanın verdiği) alıntısından oluşurdu.</p>

  <p>Tüm bu gayri-resmi sorun çözümlerini ve sorun tespitlerini teşvik etmeyi amaçlayan prosedürler, sendika lideri Walter Reuther gibi, işlerini çabuk ve etkili bir şekilde halletmek isteyen çalışma arkadaşlarını deli ediyordu. Görüşme bir kere başladığında, gece çok geç saatlere kadar sürebiliyordu; eğer konu bir karara bağlandıysa kesinlikle zarar verici, eğer farklı insanları bir arada olmaya alıştırıyorsa oldukça üretken sonuçlanmış oluyordu. Bu konuda Thomas gayet ustadır. Çünkü birbirinden çok farklı ve çatışan çıkarları olan insanlara yardım etmeye çalışıyordu; Oscar Wilde’a atfedilen “sosyalizmin sorunu çok fazla toplantı olması” deyişini çok farklı şekilde sunuyordu. Yerleşme, tabakalaşma, baskıyı askıya alma, diğer insanlarla kendi iyilikleri için vakit geçirme, tüm bunların hepsi kolektif projeye artan samimi araçlarla bağlılık anlamına geliyordu.</p>

  <p>Thomas katılıma davet için kendiyle ilgili oldukça Rochefoucauldyen bir ironi kullandı. Sekseninci yaş gününde, hayranları kendisine 17,500$’lık bir çek verince yanıtı; “uzun sürmez … bağlı olduğum her organizasyon iflas eder” olmuştu. Benzer şekilde toplantılarda, toplantı başkanının herhangi bir kinayesinden kaçınmadan, odadaki herkesten daha yetenekli sunulmasını da kabul etmiyordu.</p>

  <p>Tüm bunlar onu, Amerika Sosyalist Partisi başkanını, güçsüz bıraktı. Eğer bağlılık güç kazanmakla değerlendiriliyorsa Thomas’ın sosyalizme olan bağlılığı, Dorothy Day ya da A. D. Gordon gibi, anlamsızdı. Fakat Thomas gerçekliğin sınırlarını bilme fikrini uygulamaya koymuş olmasına rağmen, bizzat kendisini bu sınırlarla tanımlamayı reddetmişti. Bunu yaparak sola sosyal bir örnek hazırlamış oldu. Diğerleriyle olan iletişimi, zamanının iktidar mücadelelerine dahil ve başkalarının kurallarına göre hareket eden sendikalar için, bir çeşit bilinç oluşturdu. Thomas sendika liderlerini, özellikle de 1930’lardan sonra sendikalar daha çok yapılandırılıp ve bürokratikleştikçe, neden hayatın onların üzerinden akıp gittiği üzerine iyice düşünmeye zorladı. Sendika liderleri kendi üyeleri adına resmi olarak nasıl davranmaları gerektiğini biliyorlardı, fakat onlarla samimi bir şekilde bir araya gelmeyi bilmiyorlardı; bu durumun pratik sonucu da gönüllü üyelikte bir düşüştü. Thomas daha radikal olmaları konusunda liderleri uyardı. Bu daha fazlasını istemeleri değil daha farklı davranmaları demekti. Bu kışkırtıcı eleştirinin aynısını diğer Amerikalı liberallere de yöneltmişti.</p>

  <p>Toplumsal bağlılığın üç formu içinde, samimi zevklere en çok yönelen Thomas olmuştu. Ve tüm bunlar yüzünden, politikası Amerika genelinde başarısızlığa mahkûmdu; fakat yine de Thomas’ın kalıcı bir örnek olmasının sebebi, ne öğütlediğine değil de diğerlerine bağlılığını nasıl uyguladığı noktasında yatar.</p>

  <p>Öyleyse, bunlar Büyük Bunalım’ın çocukları arasında topluluğa bağlılığın üç farklı yoludur: inanç temelli, basitlik temelli, sosyallik temelli. Bu üçünün konu edindiği işbirliği sorunları hem kendi tarihlerini aşar hem de sadece sola özgü değildir. Topluluk işbirliği, yaşam kalitesi konularının gündelik tecrübede nasıl göz önünde tutulduğuna odaklanır.</p>

  <p>Bu çalışma boyunca konumuz, işbirliğinin toplumsal yaşamın kalitesini arttırması olmuştur. Yerel topluluk, iyi bir kaliteli yaşam arayışı için bir başlangıç olarak görülür. Bu kısımda, yoksul topluluklar üzerine çalıştım. Bir bakıma bunun için otobiyografik sebeplerim vardı; fakat aynı zamanda bunlar, üzerinde çalışılması gereken zor konulardı. Bu topluluklar, tıpkı çocukluk arkadaşlarım gibi, insanların ayakta kalmak zorunda oldukları ve eğer bunu başarırlarsa da terk etmek isteyecekleri yerlerdir. Aynı zamanda, “yeni muhafazakârların” daha az kaynakla kaderlerine terk ettikleri yerlerdir. Hayatta kalma mücadelesi veren insanların hayatlarında karmaşık sorunlar ortaya çıkar; maneviyat, bağlanma, kayıp ve yas tutma sorunları gibi. Bunların yanı sıra, insanları hayat mücadelesi içerisinde ayakta tutan görevler de vardır. Hiçbir basit mutluluk sözü bu yaşanmış gerçekliklere karşılık gelmez.</p>

  <p>Topluluğun kendisi bir görev olabilir mi? İnanç, kimlik ve samimi sosyallik, yoksullar ya da ötekileştirilenler arasındaki topluluklara ayakta kalabilmeleri için bazı yollar gösterse de, onları tamamen ayakta tutamaz. Freud’a yüksek kaliteli bir yaşam için reçetesinin ne olduğu sorulduğunda, verdiği ünlü yanıtı şudur: “Leben und Arbeiten” (sevin ve çalışın). Fakat bu tavsiyede, topluluk eksiktir; topluma bağlanan dal kesilmiştir. Hannah Arendt topluluk yaşamını bir görev olarak benimsemiştir, fakat burada bahsedilen topluluk çeşidi çoğu yoksul insanın ilk elden deneyimlediği türden değildir; onunkisi tüm aktörlerinin eşit konumda olduğu idealize edilmiş bir politik topluluktur. Aslında topluluğu, insanların yüz yüze ilişkilerinin değerini ve bu ilişkilerin sınırlarını geliştirdiği dünyaya bir katılım süreci olarak hayal etmek istiyoruz. Yoksul ya da ötekileştirilmiş insanlar için sınırlar politik ve ekonomiktir; değer ise toplumsaldır. Topluluk tüm bir yaşamı dolduramasa da ciddi zevklerin sözünü verir. Bu Norman Thomas’ın yol gösterici ilkesiydi, ve bence, topluluğun değerini anlamak için de iyi bir yol, gettoda yaşamıyor bile olsanız.</p>
