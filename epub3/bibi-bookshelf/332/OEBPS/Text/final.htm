  <h1>Final</h1>

  <h2 id="sigil_toc_id_79">MONTAİGNE’İN KEDİSİ</h2>

  <p class="nonindent">Filozof Michel de Montaigne (1533-92) hayatının son dönemlerinde yıllar önce yazılmış bir makalesine şu soruyu ekledi: “Nasıl oluyor da kedimle oynarken onun benimle oynamadığını biliyorum?”<a class="noteref" href="#n1" id="r1">1</a> Bu soru Montaigne’in uzun süreden beri oluşturduğu kanaati özetler: İster kedi ister bir insan olsun, hiçbir zaman diğerlerinin içsel yaşamının derinlerine gerçekten inemeyiz. Montaigne’in kedisi, bu kitapta incelenen zahmetli işbirliği çeşidi için bir sembol olarak kullanılabilir. İşbirliği için, beraber çalışmak zorunda olduğumuz insanların kalbinden ve aklından ne geçtiğini çoğu zaman anlamadığımız önermesinde bulunmuştum. Yine de, nasıl ki Montaigne gizemli kedisiyle oynamaya devam ettiyse, karşılıklı bir anlayış yoksunluğu bizi insanlarla aramızda bir bağ kurmaktan alıkoymamalıdır; beraber bir şeyleri başarmak isteriz. İşte bu sonuç, bu karmaşık çalışmadan okurun çıkarmasını ümit ettiğim basit sonuçtur.</p>

  <p>Diyalojik düşüncenin efendilerinden biri olan Montaigne bu kitap için uygun bir final sağlar. Holbein’in tablosu <em>The Ambassadors</em>’un yapıldığı yılda doğmuştur. Holbein’in İngiltere’ye gönderilen elçileri gibi, genç Montaigne de politik eğitimini bölgenin ileri gelenlerinden oluşan bir konsey olan Bordeaux <em>parlement</em>’inin bir üyesi olarak tamamlamıştır; bu iki genç elçi gibi, o da Katolikler ve Protestanlar arasındaki dini çatışmanın geçici olarak sona erdiğini öğrenmiştir. On altıncı yüzyılın ortalarındaki dine bağlı gelişen iç savaşlar Bordeaux bölgesini şiddetle sarsmış ve ailesine ait arazilerin bulunduğu köyü tehdit etmiştir; kabileciliğin bu dini çeşidi düşman topraklarını yakmış, kasabaları açlıkla kuşatmış ve rasgele gelişen terörist cinayetlerine sebep olmuştur. Montaigne, Protestan lider Henri de Navarre’ın tarafında yer aldığı sırada, kalbi aslında ne dini dogmadan ne de profesyonel siyasetten yanaydı. 1570’te, babasının ölümünden iki yıl sonra, malikânesine hatta daha sonra malikânenin güney doğu köşesindeki şatonun kulesine çekilmiş, burada kendine düşünebileceği ve yazabileceği bir oda düzenlemiştir. Bu özel odada hem diyalojik bir yazım türü denemeye hem de bu türün gündelik işbirliğine uygulanışı üzerine düşünmeye başlamıştır.</p>

  <p>Her ne kadar mahremine çekilmiş ve de zamanının çoğunu malikânenin geçimini sağlayan şarap yapımında geçiriyor olsa da zihinsel ya da duygusal olarak dünyadan elini eteğini çekmiş değildir. Gençliğinde yakın arkadaşı olan Étienne de La Boétie, itaat etmek için duyulan kör arzu üzerine <em>Discourse on Voluntary Servitude</em><a class="noteref" href="#cn1" id="r_cn1">1*</a> (büyük ihtimalle 1553’te, yirmi iki yaşındayken) isimli bir kitap yazmıştı. Montaigne bu kitaptaki çoğu ilkeyi kendi yazılarında ayrıntılarıyla değerlendirmişti. Dini savaşlar iki genç adamın aklına inanç için, soyut bir ilkeye ya da karizmatik bir lidere hizmet etmek için duyulan şiddetli arzunun korkusunu yerleştirmişti. Bu iki arkadaş bir yüzyıl sonra yaşamış olsalardı, XIV. Louis’nin teatrallığı onlara, devletin bir grup seyirci arasında bir lidere yöneltilecek pasif ve gönüllü bir itaati teşvik etmek için gösterdiği çabayı somutlaştırmış olacaktı. Ya da bugün yaşıyor olsalardı, yirminci yüzyılın karizmatik despotları, Montaigne ve La Boétie için, aynı şekilde pasif itaatin yarattığı tehlikeyi ortaya çıkarmış olacaktı. La Boétie’nin erken ölümünden sonra, Montaigne arkadaşının, siyasi birliği aşağıdan-yukarı doğru kuran alternatif fikrini desteklemeye devam etti; bu birliğin temeli, topluluğun içindeki sıradan işbirliğine dayanıyordu.</p>

  <p>Montaigne, tarihi ayrıcalıklarından her anlamıyla yararlanan bir efendiydi. Bu yüzden, modern anlamda radikal bir topluluk örgütçüsüne kesinlikle benzetilemez. Yine de, sıradan konuşmalardan, şarap yapımını çevreleyen ritüellerden ve malikânesine bağlı çalışanlara gösterdiği dikkatten yararlanıp, La Boétie’nin aşağıdan-yukarıya kurulacak katılım projesinin nasıl gerçekleşebileceğini anlamayı ümit ederek etrafındaki topluluk yaşamının nasıl düzenlendiğini incelemişti.</p>

  <p>Montaigne’in sembolik ve gizemli kedisi bu projenin kalbinde yer alır. İşbirliği yaptığımız insanların aklından neler geçer? Montaigne bu soru etrafında, işbirliği uygulamasının diğer yönlerini de birleştirdi: yetenekli, gayrî resmi ve empatik diyalojik uygulamalar. Genellikle, büyük yazarların bizim çağdaşımız olduğu, doğrudan bizimle konuştuğu duygusuna kapılırız. Bu durum haliyle biraz tehlikelidir. Fakat yine de Montaigne’in işbirliğinin bu öğelerinin neye yol açacağı konusunda isabetli bir kavrayışı vardı.</p>

  <p>Blaise Pascal, Montaigne’i “karşılıklı konuşma sanatının benzersiz yazarı” olarak ayrı bir yere koyar.<a class="noteref" href="#n2" id="r2">2</a> Konuşma “sanatı” Montaigne için, bizim de bu kitapta belirttiğimiz gibi, aslında iyi bir dinleyici olma yeteneğidir; insanların hem ne söylediğine hem de aslında ne farz ettiklerine kulak verme meselesidir. Nitekim Montaigne bir makalesinde usta dinleyiciyi bir dedektife benzetir. Büyük olasılıkla Bernard Williams’ın konuşmacıya has “ifade fetişizminden” nefret ederdi. Montaigne, hiddetli ifadelerin dinleyiciyi doğrudan bastırdığını söylemektedir; tartışmacı sadece uzlaşma talebindedir. Bir denemesinde Montaigne, daha çok toplumda, konuşmacının üstün bilgisinin ve otoritesinin bildirisinin dinleyicinin onun hüküm yeteneklerini sorgulamasına sebep olduğunu gözlemlemiştir; pasif itaatin kötülüğü kendini sindirilmiş hissetmekle sonuçlanır.<a class="noteref" href="#n3" id="r3">3</a></p>

  <p>Montaigne, diğerlerinin söylemeden ne kastettiğini ustaca algılamanın istisnai akılların uzmanlık alanı olmasına karşı çıkar; bu saptayıcı ve düşünceli yeteneğin potansiyel olarak her insanda bulunduğu konusunda ısrarcıdır, herhangi biri otorite ifadeleriyle bu potansiyeli bastırmış olabilir. Gündelik diplomasi düşüncesinin onun açısından anlamlı olacak olmasının sebebi de budur. İnsanlar yukarıdan gelen emirlerden bir kere azat edildiğinde, insanlar sessiz kalma, nezaket gösterme, Castiglione’nin <em>sprezzatura</em> dediği o farklılıkları aydınlatma konusunda bir beceriye gerek duyar. En azından, Montaigne’in malikânesinin yanındaki kasabada siyasi otorite ülkede süregelen dini savaşların bir sonucu olarak çöktüğünde, Katolikler ve Protestanlar arasındaki durum böyleydi. Sadece gündelik diplomasinin titiz bir uygulaması, kasabadaki insanların sokaktaki yaşamlarına devam etmelerine olanak sağlamıştı.</p>

  <p>Kendi yerel topluluğunun etrafında gezinen bir adam olarak Montaigne, diyalojik konuşmalar dediğimiz şeylerden diyalektik argümanlara nazaran daha çok zevk almıştı. Tüm tartışmalarda bir nebze de olsa bulunan bu argümanlar, onun için şiddet tehdidi taşıyordu. Diyalojik konuşmaları kendi yazılarında da uyguladı. Denemeleri zamanda sürükleniyormuş gibi konudan konuya atlıyordu, yine de okur her birini yazarın doğrudan konuya girmektense, hiç beklenmedik yollardan bir konu açmış olduğu hissiyle bitiriyordu.</p>

  <p>“Diyalojik” aslında çok eski bir anlatım pratiğinin modern adıdır. Antik tarihçi Herodot da, tıpkı Montaigne’in de yazılarında yaptığı gibi, uyumlu geniş bir form üreten bir parçalar mozaiği yaratarak, bu diyalojik yöntemi kullanırdı. Fakat Montaigne, bence, bu edebi pratiği ciddi bir kurnazlıkla sergileyen ilk kişidir. Küçük bölümlerden ve parçalardan oluşan anlatı okur saldırısını bastıracaktır. Okurun duygusallık yoğunluğunu dağıtarak, zulüm üzerine bir denemede olduğu gibi, ironik bir şekilde zulmün kötülüklerinin onların saf mantıksızlıklarında daha fazla dikkat çekmesini bekliyordu; bu yolla, kendinin de söylediği gibi okurun “kötülüğü bırakacağını” ümit ediyordu.<a class="noteref" href="#n4" id="r4">4</a> Montaigne için, diyalojiğin önemli noktası tam olarak buydu; herhangi bir konunun ya da uygulamanın her bir yönünü görmek için bu şeylere etrafından bakmanın değiştirdiği odak noktası, insanları sakinleştirir ve tepkilerinde daha objektif olmalarını sağlardı.</p>

  <p>Kendi zamanının bir insanı olarak, Montaigne teknik becerilerden oldukça etkilenmişti. Fakat Holbein’in masasındaki ayrıntılı astronomik aletlerdense, marangozların tornaları, saat mekanizmalarıyla çalışan kızartma şişleri gibi yeni mutfak malzemeleri gibi daha çok gündelik zanaatla ilgileniyordu. Ama tesisatçılık onu hepsinden fazla etkilemişti; özellikle, süslü çeşmeler ve büyük baş hayvan yalaklarında kullanılan su pompaları onu büyüleşmişti. Bu sıradan meraklar, “Alışkanlık” ve “Aynı Tasarım: Farklı Ürünler” gibi denemelere dahil edildi. Alışkanlıkların bir beceriyi devamlı hale getirdiğini; fakat alışkanlığı değiştirmeme kuralının bir zorbalık olduğunu ifade etmiştir. İyi alışkanlıklar farklı “ürünler” ortaya çıkarmak için sizi özgür bırakan o “tasarımlardır.” Bu ilkenin aynı şekilde makinelere ve insanlara da uygulandığını ileri sürer.<a class="noteref" href="#n5" id="r5">5</a> Bu durum kendisi için çok açık olduğundan, tespitini sadece başıboş bir gözlem olarak bırakır. Bu sayfalarda çok daha derinlere inmeye çalıştık, insanların alışkanlıklarının niteliklerini değiştirerek hem nesneleri keşfederken hem de birbirleriyle bağlantıya geçerken, aralarında oluşacak etkileşimin daha fazla olduğunu göstermeye çalıştık. İdeal zanaat, fiziksel şeyleri ve toplumsal ilişkileri meydana getirmeye ve onarmaya olan açlığımızı yönetmiştir.</p>

  <p>Sarah Bakewell’in gözlemlerine göre, Montaigne mükemmel bir alçakgönüllülüğün, özellikle de insanların diğerleriyle kaynaşmasına yardımcı olan kendine hâkim olmanın düşünürüdür.<a class="noteref" href="#n6" id="r6">6</a> Alçakgönüllülük, Montaigne’in medenilik düşüncesini içerir. Fakat Montaigne’in versiyonu, Norbert Elias’ın çizdiği medenilik anlayışına pek benzemez. Bir erkek olarak, Montaigne kendi bedeniyle barışıktı ve sıklıkla bunu, sidiğinin nasıl koktuğundan, ne zaman sıçmak istediği gibi ayrıntılara girerek kaleme alırdı. Utanma içermeyen bir alçakgönüllülük, Montaigne’in medenilik düşüncesi bir bakıma buydu; eğer kendimizle barışırsak diğerleriyle de barışık oluruz. Son dönem denemelerinden birinde, samimiyetle ilgili şunları yazar: “Hangi konumlara yerleştirilmiş olurlarsa olsunlar, insanlar kendilerini hareket ederek ve yer değiştirerek, tıpkı bir çanta içine fırlatılmış bir araya gelip ve yerlerini değiştirmek için kendi yolunu bulan bir grup nesne gibi, çoğunlukla kasten düzenlenmiş olabileceklerinden çok daha iyi bir şekilde bir araya getirir ve düzenler.”<a class="noteref" href="#n7" id="r7">7</a> Bu kelimeler, Saul Alinsky ya da Norman Thomas tarafından da yazılmış olabilirdi ve Google Wave’in programcılarını da yönlendirmiş olmalıydı.</p>

  <p>Montaigne kibir üzerine bir denemesinde şöyle der: “Kendiliğimiz tatminsizlikle dolu bir nesnedir, dönüp baktığımızda kendi içimizde sefalet ve kibirden başka hiçbir şey göremeyiz.” Yine de bu Luther’in ıstıraplı kendilik mücadelesine dahil olabilmek için kullanılabilecek bir tavsiye değildir: “Umutsuzluğa düşmemek için, Doğa dışadönük bakışımızı rahatlıkla değiştirebilir.”<a class="noteref" href="#n8" id="r8">8</a> Merak, kendimizden ötesine bakmak için bizi “cesaredendirebilir.” Bu kitap boyunca karşımıza çıktığı üzere, dışarıya doğru bakmak, daha iyi bir sosyal bağ kurabilmek için diğerlerinin bizde yansıdığını ya da toplumun kendisini bir oda dolusu aynadan meydana gelmiş gibi düşünmekten daha başarılı sosyal ağlar kurmamızı sağlar. Fakat dışadönük bir bakış, insanların öğrenmesi gereken bir beceridir.</p>

  <p>Montaigne, sempatidense empatinin daha önemli bir sosyal özellik olduğunu düşünür. Hayatını devam ettirdiği küçük kırsal bölgede, kendi alışkanlıklarını ve zevklerini sürekli buradaki komşularının ve çalışanlarınınkiyle karşılaştırır, tabii ki benzerliklerle ilgilenir; fakat garipliklerle ilgili notlar da alırdı. Bu bağlamda, bir arada yaşayabilmek için, tüm yapmamız gereken ortak farklılıklarımıza ve uyumsuzluklarımıza dikkat etmek olacaktır.</p>

  <p>Diğerlerine, onların kendilerine ait şartlarıyla yaklaşmak belki de Montaigne’in yazılarının en radikal yönüdür. Onun yaşadığı çağ, bir hiyerarşi çağıydı; makamların eşitsizlikleri, efendi ve hizmetkârını farklı türlere ayırıyor gibi görünüyordu ve Montaigne kendini radikal kılan davranışını uygulamakta özgür değildi. Fakat bu durum onu her şeye rağmen merak etmekten alıkoymuyordu. Montaigne’in kendi kişisel benliği üzerine düşünen ilk yazar olduğu söylenir; bu bir bakıma doğru olsa da eksik bir ifadedir. Zira o, kendine dair bilgiyi kıyaslama ve karşılaştırma metoduyla elde ederdi; denemelerin sayfalarında, farklılaşan karşılaşmaları ve değiş tokuşları tekrar tekrar sahnelerdi. Sıklıkla kendi ayırt ediciliğinden memnun olurken, kedisinde olduğu gibi, diğerlerini farklı yapan şeylere de en az bunun kadar sık hayret ederdi.</p>

  <p>Holbein’in masası gibi Montaigne’in kedisi de modern çağın başlangıcında bir dizi olasılığı iletmek için oluşturulmuş bir simgeydi.</p>

  <p>Bir açıdan masa, şeyleri yapmanın yeni yollarını temsil ederken; bir diğer açıdan kedi ise, beraber yaşamanın yeni yollarını temsil ediyordu. Kedinin arka planı Montaigne’in ve La Boétie’nin politikasıdır: Yukarıdan gelen emirlerden arındırılmış işbirlikçi bir yaşam. Peki, modernitenin bu vaatlerine ne oldu? Çağdaş toplum filozofu Bruno Latour’un konuyla ilgili anlamlı sözlerini hatırlayalım: “Hiçbir zaman modern olmadık.”<a class="noteref" href="#n9" id="r9">9</a> Bu cümlesiyle özellikle toplumun, yarattığı teknolojileri anlamakta başarısız olduğunu kasteder; Holbein’den neredeyse dört yüzyıl sonra, masadaki aletler hâlâ gizemini korur. İşbirliğini göz önüne alarak, Latour’un açıklamasında bir değişiklik yapmak istiyorum: Henüz modern olamadık. Montaigne’in kedisi, toplumun henüz büyütüp yetiştiremediği insani yeteneklerini temsil etmektedir.</p>

  <p>Yirminci yüzyıl, işbirliğini dayanışma adı altında yoldan çıkarmıştır. Birlik adına bahsettiğimiz rejimler sadece baskıcı yönetimlerden oluşmaz; fakat dayanışma için duyulan arzu yukarıdan gelen emir ve manipülasyonlara davetiye çıkarır. Bu, o günden bu yana çoğumuzun da öğrendiği gibi, Karl Kautsky’nin siyasi soldan toplumsal sola geçerken aldığı acı dersti. Dayanışmanın, bize-karşı-onlar formundaki sapkın iktidarı liberal demokrasili sivil toplumlarda yaşamına devam eder. Bunun örneklerini, Avrupalıların toplumsal dayanışmayı tehdit ediyor gibi gördükleri etnik göçmenlere karşı olan tavırlarında ya da “aile değerlerine” geri dönüşü talep eden Amerika’da görebiliriz. Dayanışmanın bu sapkın iktidarı, çocuklar arasında da erken yaşlardan itibaren, arkadaş edinirken ve dışlayacakları kişileri belirlerken kullandıkları yollarda, kendini hissettirir.</p>

  <p>Dayanışma solun, kapitalizmin zararlarına karşı geleneksel yanıtı olmuştur. İşbirliği kendi içinde, bir direniş stratejisi olarak belirmemiştir. Vurgu bir açıdan daha gerçekçi olsa da aynı zamanda solun gücünü temelinden sarsmıştır. Kapitalizmin yeni formları kısa-vadeli işgücünün ve kurumsal bölümlenmenin altını çizer. Bu ekonomik sistemin etkisi, çalışanların birbirleriyle destekleyici sosyal ilişkiler sürdürememelerine sebep olmuştur. Batıda seçkinler ve halk arasındaki mesafe giderek artarken, İngiltere ve Amerika gibi neoliberal rejimlerde eşitsizliğin artışı da daha sık bildirilir hale gelmiştir. Bu toplumların üyelerinin sahip oldukları şeylerin yanı sıra ortak paylaşıma olan inançları da azalıyor. Yeni kapitalizm, iktidarın kendini otoriteden ayırmasına izin veriyor. Böylece, seçkinler, özellikle de ekonomik kriz dönemlerinde, tabandakilerin sorumluluğuna dair küresel bir kopuşun içinde yaşıyor. Bu şartlar altında, sıradan insanlar kendilerine dönmek zorunda bırakılırken benzer bir dayanışma için can atmalarına şaşmamak gerekir. Bu dayanışma, kişisel, özel ısmarlanmış bize-karşı-onların yıkıcı dayanışmasıdır.</p>

  <p>Ayrıca, bu politik ve ekonomik iktidarın kesişiminin beslediği, kaygı deneyimlerinden kurtulmaya çalışan farklı karakter tipi de çok şaşırılacak bir durum değildir. Tocqueville’in tanımladığı haliyle bireycilik, eğer bugün yaşıyor olsaydı La Boétie’ye gönüllü köleliğin yeni bir türü gibi gelirdi; zira bu birey kendi kaygılarının kölesi olmuştur ve tanıdık bir güvenlik duygusu arar. Fakat bana göre, “bireycilik” kelimesi kişisel bir güdüyü olduğu kadar toplumsal bir yokluğu da isimlendirir: Ritüel yoktur. Tüm insan kültüründe ritüelin rolü, insanları ortak, sembolik eylemlerle dışa döndürüp, kaygıyı azaltmak ve ortadan kaldırmaktır; modern toplum bu rituel bağlarını zayıflatmıştır. Özellikle amacı işbirliğinin kendisi olan dünyevi ritüeller, bu desteği sağlamak için zayıf olduklarını kanıtlamışlardır.</p>

  <p>On dokuzuncu yüzyıl tarihçisi Jacob Burckhardt, modern zamanlardan “vahşi basitleştiricilerin çağı” olarak bahseder.<a class="noteref" href="#n10" id="r10">10</a> Bugün, ekonomik güvensizliğin ortasında güven sağlayıcı bir dayanışmaya duyulan arzunun kesişen etkisi sosyal yaşamı vahşice basitleştirdi: “Bize-karşı-onlar”, “yalnız başınasın”la bir çift haline geldi. Fakat ben bu “henüz değil” durumu üzerine düşünmemiz konusunda ısrarcıyım. Modernitenin vahşi basitleştiricileri beraber yaşama kapasitemizi baskı altında tutabilir ve hatta bozabilir; fakat bu kapasiteyi silmez, silemez. Sosyal hayvanlar gibi bizim de mevcut sosyal düzenin hayal ettiğinden daha derin bir işbirliği yapma yeteneğimiz var; çünkü Montaigne’in sembolik, esrarengiz kedisi bizim içimizdedir.</p>
