  <h1>3<br/>
  “Büyük Yerinden Etme”</h1>

  <h2 id="sigil_toc_id_29">REFORM İŞBİRLİĞİNİ NASIL DÖNÜŞTÜRDÜ?</h2>

  <p class="nonindent">1533’te genç Hans Holbein, şu an Londra’da National Gallery’de sergilenen <em>The Ambassadors</em> [Büyükelçiler] tablosunu bitirmişti. Tabloda yüzleri ileriye bakan iki genç adam ve aralarında üstü eşyalarla dolu iki katlı bir masa vardır. Üst rafta bilimsel aletler, alt katta ise bir ut, bir kılıf dolusu flüt, bir ilahi kitabı, bir matematik kitabı ve elde taşınır bir küre bulunur. Bu iki genç adam zengin kıyafetlerle süslenmiştir, özellikle soldakinin üzerinde kıyafetin çevresini saran beyaz bir kürk vardır. Arkalarında dallı budaklı yeşil bir perde asılıdır, oryantal bir halı ise masanın arkasına sarkıtılmıştır. Bu duyusal çokluğun arasında, ön planda rahatsız edici bir nesne görünür. Eğer tabloya düzgün bakılacak olursa yüzeyinde anlaşılmaz bir şey olan, bir açıdan sabit olmayan kocaman bir disk olarak görünür, bu rahatsız edici nesne. Eğer bakan kişi durduğu yeri değiştirirse, bu anlaşılması güç görüntü bir ölünün kafası olarak netleşir: Bir kafatası.</p>

  <p>Holbein <em>The Ambassadors</em>’u, İngiltere’de doruğuna ulaşmış Reformun dünyevi sonuçları olarak resmetmişti.<a class="noteref" href="#n1" id="r1">1</a> Bu değişimin öncülerinden olan VIII. Henry, dini inançlarından ziyade cinsel arzularıyla hareket ediyordu. Aragonlu Catherine’den boşanıp Anne Boleyn ile evlenmek istiyordu ve Kilise o zamanlarda, şimdi olduğu gibi boşanmayı yasaklamıştı. Henry, kendi yoluna gidebilmek için, eski inancı devirip, en azından ismen, yeni Protestan doktrinini benimsemek istiyordu. Tablodaki “büyükelçiler”, Jean de Dinteville ve Georges de Selve, VIII. Henry’nin evlilik ile ilgili dertlerinin sebep olduğu karmaşayı çözmek için Katolik Fransa tarafından İngiltere’ye gönderilmiş iki genç diplomattı. Anne Boleyn, Fransız sarayı ile bağlantılı olduğundan bu oldukça karmaşık bir görevdi. Bununla birlikte, Holbein’in tablosu erken dönem modern toplumunun işbirliği anlayışındaki büyük değişimleri temsil etmektedir.</p>

  <p>Alt raftaki açık ilahi kitabı, dini bölünmenin toplumsal sonuçlarından birini göstermektedir: Protestanların dini ritüelleri yenileme çabası, daha işbirlikçi olmaları içindir. Açık ilahi kitabında Martin Luther’in yazdığı iki ilahi vardır (solda “Gel kutsal ruh”, sağda “İyi bir yaşam istiyorsan Tanrıyla kal”). İki ilahi de bedenden vazgeçmeyi över; yani VIII. Henry’nin pek de hevesle söyleme ihtimali olmayan şeylerdir. Luther bu ilahileri, cemaat üyelerini eskisinden daha güçlü bir araya getirecek yeni kilise ritüellerine hizmet etmesi için de yazmıştı. Papaz sınıfının dili olan saf bir Latince yerine, Luther, cemaat üyelerinin konuştuğu anadilde yazıp basit kelimeler kullandı. Onun kullandığı İnciller, daha ulaşılabilir kılınmaları açısından basılmıştı. Bu yollardan Luther, dinsel cemaati güçlendirmeye çalışıyordu. Bu cemaat ki içindeki herkes doğrudan ve eşit bir şekilde inancını paylaşabilecekti.</p>

  <p>Holbein’in tablosunda masanın üst rafında bulunan aletler, atölyelerin örgütlenmesindeki bir değişime işaret eder. Bunlar, kılavuz kaptanların göklere ilişkin bilgileri belirli matematik hesaplamalara çevirmek için kullandıkları özel aletlerdir. Tabloda gün ışığı ve güneş zamanını hesaplamak için kullanılan birleşik bir güneş izleyicisi görünür, gökyüzünde güneşin pozisyonunu belirlemek için kullanılan bir sekstant. Dönen bir oyuncağa benzeyen dokuz kenarlı bir nesne, her yüzü farklı yollardan açı ölçen daireler oyulmuş, farklı biçimlerde uzamı hesaplamak için kullanılan bir alettir bu. Tüm bu aletler deniz araştırmacıları tarafından dünyanın bilinmeyen bölgelerini haritalamak için kullanılırdı. Bu aletlerin siyasi değerleri vardı, çünkü onlar, Avrupa’nın yeni topraklar fethetme projesine yardımcı oluyorlardı. Fakat ilk araştırmacılar nasıl kullanacaklarını tam olarak anlayamadı.<a class="noteref" href="#n2" id="r2">2</a> Holbein’in masası üzerindeki bu aletler yeni bir tür atölyenin, teknik laboratuvarın ürünleriydi. Bu atölye, zanaatkârların işbirliğini nasıl uyguladıklarını değiştirecek olan bir atölyedir.</p>

  <p>Bir de iki genç adamın kendileri var tabii. Diplomasinin düzenli bir meslek haline geldiği bu süreçte, bu gençlerin profesyonel diplomatlar olmaması biraz gariptir.<a class="noteref" href="#n3" id="r3">3</a> Meslek, kalıcı elçiler etrafında, konsolosların, sekreterlerin ve iki taraflı çalışan casusların yeni yapılandırılmış bürokrasisinin hizmet ettiği bir şekil almıştı. Bu genç adamlara, kriz anında yardımcı olmaları açısından diplomat deniyordu. Uzmanlaşmış olsalar da bu diplomatik mesleğin Avrupa kültüründe diplomatların yürüttüğü görüşmeler yüzünden daha geniş bir yankısı olmuştu. Yaklaşık 1500 yılına kadar, Latince papaz sınıfının olduğu gibi, Avrupa diplomasisinin de diliydi. Şimdilerde, artık Latince kadar Fransızca da konuşulmaya başlandı; argonun, günlük konuşma dili ifadelerinin diplomasinin resmi hitap şekilleriyle birleştiği bir Fransızca.<a class="noteref" href="#n4" id="r4">4</a> Teatral konuşmaların on sekizinci yüzyılın mahalle kahvelerinde bir tartışma modeli olarak sunulması ile aynı sebepten dolayıdır ki on altıncı yüzyıl diplomatik Fransızcası mürekkep lekesi gibi toplumsal konuşmaların içine yayıldı. Resmi ve gündelik dili birleştiren konuşma tarzı, elçiliklerden aristokrat salonlarına taşınmıştı. Zamanla salon dili burjuva yaşamının oturma odalarına da taşınacaktı.</p>

  <p>Diplomatik dilin gündelik yaşama yayılması, Avrupa uygarlığı için küçük bir dipnot gibi gözükebilir. Fakat aslında bu, sosyal davranıştaki ani ve köklü değişimin bir işaretiydi: Şövalyelikten sivilliğe bir dönüşüm. Şövalyelik değerleri aristokratik yaşamın örgüsüne sıkıca işlenmişti. Uygarlık şifreleri ise profesyonel yönetim biçiminde temellenmişti. Bahsedilen bu profesyonellik, beceri gerektiren bir meslek ve bu beceri de profesyonel olmayanların öğrenip uygulayabileceği bir noktaydı. Dahası sivil uygarlık, toplumsallığa, insanların nasıl davranması gerektiğine dair yeni bir etik getirmişti. Bu etik standartlar özellikle işbirliğine uygulanmıştı.</p>

  <p>Tarihçiler haklı olarak Ortaçağ, Rönesans ve Reform gibi kesin olduğu iddia edilen dönemlere şüpheyle yaklaşır zira bunlar keyfi bölümlenmelerdir. Yine de tarih sürüp giden bir akış da değildir. Doğal zamanda olduğu gibi, insan tarihi anları belirler. Güzelliğinin dışında, <em>The Ambassadors</em>, on altıncı yüzyılda Avrupa toplumundaki üç büyük değişimi işaretlemesi açısından simgesel bir tablodur. Bunlar; dindeki ritüellerin dönüşümleri, maddesel üretimin pratiklerinin değişimi ve toplumsallık için yeni bir etiğin ortaya çıkışıdır. Holbein’ın tablosu, modern çağın başlangıcında insanların işbirliği yaparken kullandıkları tüm üç değişik yoldaki dönüm noktalarını işaret etmektedir.</p>

  <p>Sanatçı basit bir kaydedici değildir. Tuvalin alt kısmındaki kuru kafa için yapılabilecek sadece bir yorum vardır. Bu kafatası sadece yana kayıldığında görülebilir, bir resim tekniği olarak buna anamorfoz denir. Yandan bakıldığında tablodaki tüm nesneler ve insanlar düz ve çarpık bir hale gelir. Öncelikle kafatası, insan dileklerinin beyhudeliğini anlatan geleneksel bir semboldür. O zamanlar için utun anlatmak istediği ise başkadır. Tablodaki utun bozuk bir teli vardır, bu da uyumsuzluğun bir başka geleneksel sembolüdür. Diğer kitap, 1527’de Peter Apian tarafından yazılmış, <em>On Mercantile Calculations</em> isimli bir matematik kitabıdır. Kitabın açık olan sayfasında “bölme” anlatılmaktadır. Tüm bu üçünün de etkisi bir yerinden etmedir, fakat Holbein bir vaiz değil bir ressamdır. Düz bakıldığında, insanlar ve masadaki nesneler kendilerinde dikkat çekici ve güzel gözüküyor. Öyleyse bu büyük simgedeki her öğeye ayrı ayrı bakalım.</p>

  <h2 id="sigil_toc_id_30">DİNİ RİTÜELLER</h2>

  <p class="nonindent">Holbein’in tablosundaki Luther’in ilahi kitabı, dini ritüellerin toplumsal düzenlemesindeki büyük bir değişime işaret eder. Luther, bir dereceye kadar ortaçağ ritüellerinin sıradan insanı dinin doğrudan katılımından dışladığına inandığından, dindar insanı ana dillerinde kelimeler ve ilahilerle kendine çekiyordu. Bu dindarlar, ritüelin mizansenine katılıp işbirliği yapmaktansa papazlıkla görevlendirilmiş memurların performansını izleyerek, kendi inançlarının en büyük seyircisi olma riskine girmişlerdi.</p>

  <p>Luther’in korkusu, Orta Afrika ve Mikronezya’da Victor Turner tarafından tanımlanmış sürecin Batı kültüründeki tek karşılığını bünyesinde barındırmaktadır: Ritüelin tiyatrodaki başkalaşımı. Luther bu yapısal değişiklikten hem teolojik hem de toplumsal olarak korkmuştu; çünkü dini tiyatro, topluluğu iki eşit olmayan parçaya ayırmıştı. Onun bu korkusu Komünyonda kullanılan ekmek ve şarapta gösterilebilir.</p>

  <h2 id="sigil_toc_id_31">EKMEK VE ŞARAP</h2>

  <p class="nonindent">Komünyon ritüeli gelişmekte olan, uzun vadeli bir işti. Altıncı yüzyıla kadar, ekmek ve şarap, ilk Hıristiyan kardeşliğini anarak ayinin komünal yemeğinde paylaşılırdı. Bilinebildiği kadarıyla, bunlar kolay, samimi etkinliklerdi; dualar ve şükranlar yemek sırasında kendiliğinden sunulurdu. Altıncı yüzyılda, Latin Kilisesi’nin resmi ayini bu kutsal akşam yemeğine vekâlet etmeye başlamıştı.<a class="noteref" href="#n5" id="r5">5</a> Yine de, milattan sonra 900’e kadar, ekmek ve şarabın ikisi de cemaat üyelerinin kiliseye kendilerinin getirdikleri bağışlardan sağlanıyordu. Bu bağışların yerini, on birinci yüzyıl itibariyle, manastırdaki papazların ellerinden dağıtılan özelleştirilmiş ürünler aldı. Ayin kilisedeki cemaat üyelerinin alanından, Romanesk evrimin Gotik kilise mimarisine dönüşü aracılığıyla uzaklaştırıldı. Romanesk kilise, hizmetleri cemaat üyelerine yakın tutarken, Gotik mimari mihrap parmaklıkları ve haç perdesi ile üyeleri uzaklaştırıyordu.</p>

  <p>Şarap ve ekmeğin duyulur tecrübesi, aynı zamanda gündelik yaşamın alanından da kaldırılmıştı. İlk zamanlarda şarap kadehi bir cemaat üyesinin dudağından diğerine geçerdi. Onuncu yüzyılda, genellikle bir pipetten emiliyordu. On ikinci yüzyıla gelindiğinde, cemaat üyeleri hesabına papaz çoğunlukla şarabı tek başına içerdi. Dokuzuncu yüzyıla kadar, ayinde kullanılan gerçek ekmek mayalıydı ve iri parçalar şeklinde yenirdi. Genellikle çavdar ve buğday birbirine karıştırılarak hazırlanan bu günlük ekmeğin yerini gitgide mayalanmamış, sadece buğdaydan yapılmış ince beyaz dilimler aldı. Sadece bu özel ekmek, <em>oble</em>, ayin sırasında İsa’nın bedeni olarak değişim geçirebilirdi.</p>

  <p>Kilise duvarlarının ötesinde, temsilin hâkimiyeti de büyüyordu. Milattan sonra 900’den beri devam eden şehirlerin uyanışı, “ortaçağa özgü” olarak tanımlanabilir. Ama bu sadece coğrafi ve ekonomik bir uyanış değildi. Uyanan şehir, ritüelleri, ayinde kullanılan ekmeğin ya da diğer kutsal emanetlerin ayinden önce sokaklar boyunca süren geçit törenleri gibi, ortaya çıkarıyordu. Tıpkı ekmek bağışı gibi, Paris’teki eski dini geçitler, insanların kendi kostümlerini yaptığı, ev yapımı haçlar taşıdığı, başıboş sokaklarda dolaşıp cemaat kiliselerine yöneldikleri sade ve basit bir olay olagelmişti. Sonradan, düzenleme bu olaylara kendi baskın bürokratik ağırlığını aşıladı. 1311’de Papa V. Clement himayesinde, Corpus Christi geçidi, törenin resmi olarak tasdik edilmiş <em>ex cathedra</em> [kürsüden] kısmı haline gelmişti. On beşinci yüzyılda artık, kostümler uzman dokumacıların ürünleri, törende kullanılan haçlar üzerleri değerli taşlarla kaplanmış nadide nesneler ve geçidin caddeleri ise kilise otoritelerinin dikkatle düzenlediği bir rota haline gelmişti.<a class="noteref" href="#n6" id="r6">6</a></p>

  <p>Cemaatteki teatral görüntü, böylece izleyici ve ayin lideri arasında giderek artan bir ayrılığa işaret ediyordu. Bu ayrılık aynı zamanda, gündelik ve kutsal madde arasındaki ayrıma da ayna tutuyordu.<a class="noteref" href="#n7" id="r7">7</a> Kilisenin içinde rahip, İsa’nın son günlerini canlandırmak için özel jestler ve ses tonları kullanıyordu. Bedenin yükselişi görsel olarak dramatize ediliyordu ki böylece rahibin sözlerini duyamayan ya da anlayamayanlar olayı görebiliyordu. Fakat işbirlikçi ritüelden daha az etkileşimli tiyatroya doğru olan acımasız yürüyüşte bir engel var gibi gözüküyordu. Bu engel, oyuncu olarak sıradan kilise papazlarının davranışlarıydı.</p>

  <p>Tarihçi Henry Kamen, ortaçağ rahiplerinin halka hitap etmede yeteneksiz olmalarına rağmen, “ortaçağ zamanında kilisedeki vaiz kürsüsünün, kamuoyunun baş yönlendiricisi” olduğunu gözlemlemişti. Cambridge’deki bir kilisede söylenen yerel bir atasözü vardır: “Papaz vaiz kürsüsüne gidince, kilisenin çoğunluğu kiliseden çıkıp eve içmeye gider.”<a class="noteref" href="#n8" id="r8">8</a> Papaz sınıfının retoriğin karanlık sanatlarıyla ilgili aldığı eğitim, vaazın gücünü yeniden ele geçirmeyi, kilise cemaatini inançları ile etkin bir beraberliğe teşvik etmeyi amaçlamıştı. İktidar mantığı, kontrolün resmiyetten geldiği yönündeydi ve resmiyet, liderle izleyicilerini ayırma yönünde bir teatrallık gerektiriyordu.</p>

  <p>Hıristiyanlığın kökenlerinde, yemeğin paylaşılması ritüeli, erkek ile kadının birbirine duyduğu aşkın Tanrıya olan inançtan esinlenmiş hali olan <em>agapé</em>’yi desteklemeyi amaçlamıştı. Zulme uğramış Hıristiyanlar için ilk buluşma yerleri olan özel evlerdeki kutsal yemekler, Son Yemek’in yankısını taşıyorlardı. Yemeğin kendisinin herhangi bir sihirli gücü yoktu; onu kutsal yapan <em>agapé</em> bayramıydı. Bin yıl sonra, temsil etmenin giderek artan değeri, ekmek ve şarabın kendilerinde, onların “kutsal” varoluşlarındaki büyülü tecrübeyi yoğunlaştırdı. Burada, Hıristiyan ekmeğiyle Yahudi matzosunu karşılaştırabiliriz. Yılda bir kutlanan Fısıh Bayramı’nda yenen hamursuz bir ekmek olan matzonun anlamı, Yahudilerin Mısır’daki zulümden kaçarken yedikleri ekmeği ve bu hikâyeyi anımsatmaktır; çünkü kaçarken ekmeği mayalayacak ne zamanları ne de fırınları vardı. Matzo, anımsatıcı bir simgedir. Diasporanın tarihsel hafızasını canlandırır. Fakat Fısıh töreni süresince herhangi bir büyülü varlığı söz konusu değildir. Diğer taraftan Hıristiyan dilimi, Katolik ayininde “hakiki mevcudiyeti” gösterir; Komünyon’un ekmek ve şarabı, İsa’nın eti ve kanına, bir Tanrının yaşayan bedenine dönüşür. Bu “töz değişimi” doktrini, 1215’te Katolik Kilisesi tarafından sistemleştirilmişti. Büyülü yiyecek, dinsel tiyatronun oyuncularının büyüsünü güçlendiriyordu.<a class="noteref" href="#cn1" id="r_cn1">1*</a></p>

  <p>İşbirlikçi ritüelin gösterişli bir tiyatroya dönüşümü, bütün büyük tarihsel olaylar gibi direnişle karşılaştı. Holbein’in masasındaki basit Lutheryan ilahi kitabı direnişin bir biçimini temsil eder ya da teknolojik bir değişimle desteklenen bir alternatifi. On beşinci yüzyılın sonunda Gutenberg’in baskı makinelerinin gelişi, sıradan insanın İncil ve ilahi kitabına sahip olabilmesi demekti. Daha önceleri, bu el yazımı kitaplar oldukça pahalı nesnelerdi. Reform, kilise cemaatinin diline çevrilecek bu basılı İncilleri istedi, böylece Kelam ile daha doğrudan ilişki kurabilecekti. Luther’in ilahi kitabındaki ilahiler, Katolik kilisesinin on altıncı yüzyılın başındakilere kıyasla müzikal olarak basitleştirilmiş, armonik olarak daha az karışıktı. Böylelikle kilise cemaati üyeleri kolaylıkla bu ilahileri öğrenip söyleyebilecekti.</p>

  <p>Fakat direnişin daha radikal bir biçimi, eğer inananlar ritüelin kaçınılmaz olarak teatrallığı kötü bir alışkanlık haline getireceğine ikna edilselerdi, ritüelin kendisinin değerini düşürmek olabilirdi. Bir avuç “Luteryan”, diye yazar din tarihçisi Benjamin Kaplan, “Çoğu ritüeli ne gerekli ne de yasaklı olarak düşünmüştür.” Ve devam eder: “Teolojide böyle isteğe bağlı pratiklere ‘ilgisiz’ ya da ‘kayıtsız’ denir…. özellikle ritüellerin uygulanması kurtuluşa katkıda bulunmadığı için.”<a class="noteref" href="#n9" id="r9">9</a> Quaker tarikatı üyesi William Penn gibiler, bu reddi bir adım öteye götürür; modern bir tefsircinin sözleriyle, “sadece manevi olan zorunludur… ritüelden (bu durumda vaftiz)… tamamen vazgeçilebilir.”<a class="noteref" href="#n10" id="r10">10</a> Fakat bu katı görüşler sadece küçük bir azınlığa aittir, ritüeli tamamen ortadan kaldırmak çoğu Protestan için fazla hoşgörüsüz, John Calvin de dahil olmak üzere ve fazla yalnız bırakan bir eylem oldu. İnanç bir başka yoldan, toplumsal olarak çerçevelenmeliydi. Vaftiz ritüeli de bunun bir yolunu göstermişti.</p>

  <h2 id="sigil_toc_id_32">VAFTİZ</h2>

  <p class="nonindent">Kilisenin ilk dönemlerinde vaftiz, çocuklar yerine yetişkinler içindi. Bebekler için hiçbir anlamı olamazdı; çünkü bu olay birisinin hayatındaki en ciddi kararı almasını gerektirirdi. Dönüştürülmüş Hıristiyan bedeni İsa’nın kendi ölümünü ve dirilişini yansıtırdı: Paul, Romalılara yazdığı mektupta bizim “onun ölümüyle vaftiz edildiğimizi” söylemiştir.<a class="noteref" href="#n11" id="r11">11</a> Buna rağmen vaftiz, fiziksel doğumun hemen ardındaki yerini alıncaya kadar, Hıristiyanların hayatında her seferinde daha erken bir yaşta uygulanmıştı.</p>

  <p>Vaftiz kesinlikle gösterinin o sihirli öğelerini içeriyordu ve hâlâ daha içerir. Ve uzun tarihi boyunca bu öğeler çoğu Hıristiyana sorun çıkarmıştı. Tıpkı Katolik öncülerinde olduğu gibi, Martin Luther de ayin boyunca suyun kendisinin “artık diğerleri gibi normal bir su olmadığını, ama kutsal, kutsanmış bir su”<a class="noteref" href="#n12" id="r12">12</a> olduğuna inanıyordu. Atalarının aksine, Luther, bütün dikkati kurtuluş arayışının bir göstergesi olarak temiz suya batırılmaya vermek için, Katolik vaftizinden diğer gösteri öğelerini (tütsülü ve yanan mumlar, bebeğin vücuduna sürülen kokulu yağlar), ayıkladı. Vurguyu, ıslatan rahibe değil; ıslanan özneye verdi. Bu şekilde, eski Hıristiyan uygulaması, yetişkinin suya batırılmasına yeniden hayat vermiş oldu. Önemli olan yeniden doğma kararıydı.</p>

  <p>Luther’den sonra, çoğu Protestan mezhebi vaftizi Tanrıyla yapılan bir ahit olarak vurguladı. Dini ahit sıradan bir anlaşmadır, özellikle politik ve ekonomik anlaşmaları ve seçimin erdemini yeni yeni benimsemeye başlayan bir çağ için çok da yabancı olmayan bir fikirdir. Dahası, bir anlaşmaya girip girmemekle ilgili karar bireyin kendisine düşer. Dünyanın sömürgeleştirilmiş bölgelerinde Hıristiyanlar, dinsizleri kitleler halinde dönmeye zorladı. Avrupa’daki Yahudiler tekrar tekrar, din değiştirme ya da sürgün edilme (ya da ölüm) seçenekleri arasında, “seçim” yapmaya zorlandı. Hıristiyanlar, kendi anlaşmalarını seçmek yerine bir inancın içine doğar. Luther için, bu seçim uygulamada daha çelişkili hale gelmişti. <em>The Babylonian Captivity</em>’de (1520) Luther, yerel cemaatlerin günlük cemaat üyeleri arasından kendi başkanlarını seçmekte özgür olmaları gerektiğini savunuyordu, buna rağmen 1524-25 köylü isyanları ile dehşete düştü.<a class="noteref" href="#n13" id="r13">13</a> Katolik dini otoritesine karşı başkaldırsa da o yine de prenslerin yönetimde hakkı olduğuna inanıyordu ve çoğu, sıklıkla unvanlarından fazla etkilenmiş olsalar da Luther kişisel olarak onların yararına çalışıyordu.</p>

  <p>İncil’deki “Sezar’ın Hakkı Sezar’a…” deyişi, bir bireyin Tanrıyla yaptığı özgür anlaşmayla bir prense olan itaati arasındaki gerilimi hafifletebilir gibi gözükebilir. Fakat Luther’in durumunda, bu o kadar kolay değildi. Onun Tanrıya ulaşmasındaki dolaysız bağı ve kişisel tercihi sayesinde sarsılmaz bir inancı vardı. Giderek artan takipçilerinde olduğu gibi, kendine rağmen bu inanç, ona çok şey ifade ediyordu. Basit ilahileriyle, insanların gündelik diline çevrilmiş İncil’iyle, vaftiz gibi ritüellerdeki basitliği ve saflığı keşfiyle, İnsan ve Tanrı arasındaki doğrudan iletişimi engelleyen ritüelleri reddetmeye olan gönüllülüğüyle ya da son raddesinde tüm ritüelleri terk etmeye olan gönüllülüğüyle yeni bir Hıristiyanlık: Tüm bunlar ortaçağ olgunluklarının ötesine geçmiş ve çürük meyveye dönüşmüş gibi gözüken ayrıntılı ibadet temsilleri ile karşılaştırıldı.</p>

  <p>Bir akıl egzersizi olarak, bazen bu dinsel dönüşümün İkinci Kısımda tanımlanan değiş tokuş kategorilerinden hangisine en iyi uyacağı üzerine düşündüm. Yeni Hıristiyanlığın kalbinde yatan abartılmış ve kişiselleştirilmiş günah deneyiminden dolayı, ne diğerkâmlığa ne de çift taraflı kazanç değiş tokuşuna doğru düzgün uyar. Luther, “Tanrı’nın kilise yaptığı yerde, şeytan da bir şapel yapar.” demiştir; dolayısıyla acı çekmek kaçınılmazdır.<a class="noteref" href="#n14" id="r14">14</a> Günah ve acı çekme üzerine yapılan bu vurgu belli bir noktada diğerkâmlığa yönelir.</p>

  <p>Reform, Quaker tarikatından Kalvinistlere, özellikle de yerel cemaatlerde yüz yüze gerçekleştiği zamanlarda, cemaat için yapılan bencillikten uzak hizmeti göklere çıkarmıştı. Fakat hiçbir iyi iş, günahı silemezdi. Luther <em>sola fide</em>, “sadece inançla” gerekçesini kabul etmişti. Oysa Katolik Trent Konseyi 1540’larda, insanoğlunun iyi işlerle (diğerkâmlık) ve manevi inançla kendini kurtarabileceğini açıklamıştı.</p>

  <p>Karşılıklı teselli tecrübesine benzer biçimde, cenazelerde ya da diğer avutucu ayinlerde olduğu gibi; acı çekme insanoğlunun kaderiyken, teselli, güç ve kapsamla sınırlandırılmıştır. Karikatürize olmak istemeyiz; ama haham, rahip ya da imam gibi, cemaat papazı, cenazeleri insanlara, yitirilenin belki de Cehennem’e gittiğini hatırlatmak için bir ortam olarak kullanmaz. Fakat Luther ve hatta özellikle Kalvin, yazılarında bunun çok büyük ihtimalle ölü insanın gittiği yer olduğunu vurgulamıştır. Aynı teolojik sebep yüzünden, Protestanlık, insanın günahkârlığını örten, kârlı bir Kilise aktivitesi olan günahların bağışlanması belgelerinin satışına saldırmıştı. Böylece, Luther’in Hıristiyanlık yorumu, insanoğlunun kusurluluğunun farkındalığını azaltacak herhangi bir ritüelden kaçınmıştır.</p>

  <p>Luther’in düşünce tarzı, en iyi bence, farklılaşan değiş tokuşa uymaktadır: Engelsiz biçimde Tanrıya yakın olmayı seçen Protestan bir inanan, insanlık durumunun Tanrısallıktan ne kadar farklı olduğunun daha fazla farkında olmayı amaçlayacaktı. Ritüelin filtrelerini, özellikle teatral ritüelin pırıltısını ortadan kaldırmak; inananın Tanrıya daha yakın olurken, insanoğlunun günahkâr durumunu giderek daha fazla farkında olmasını sağlıyordu.</p>

  <p>“Yenileme” kelimesi, yenilik düşmanlarının gelenek adına son çırpınışlarını, işbirliğinin protestan çeşidiyle çekişmesini düşünmemize sebep olabilir. Bu, tam olarak Katolik Kilisesi içinde olan şeydir. Ortaçağ dininde oluşturulan teatral ritüel formülleri, zaman içinde yeni alanlara itildi. Reform süresince, bazı politik oyuncular ortaçağ Katolik teatrallığının meşalesini eline almıştı. Şimdi bunun on yedinci yüzyılda nasıl meydana geldiğine ve bizim zamanımıza kadar devam eden sonuçlarına bakalım.</p>

  <h2 id="sigil_toc_id_33">DÜNYEVİ YANKILAR</h2>

  <p class="nonindent">1653 kışının sonlarında, Fransa’nın Baş Papazı Kardinal Jules Mazarin, bir toplantı için on üç saat süren bir bale gösterisi düzenledi.<a class="noteref" href="#n15" id="r15">15</a> Baş Papaz eğlence arayışında değildi. Alacakaranlıkla başlayıp şafakla biten ve yıldız oyuncusunun on beş yaşındaki Kral XIV. Louis olduğu <em>Ballet de la Nuit</em>, politik bir oyunun parçasıydı. Kral, dans ederek otoritesini sergilemek amacındaydı. Bu dans Georgia Cowart’ın “kralın gücü” dediği “simgesel bir temsil”di.<a class="noteref" href="#n16" id="r16">16</a> Dansın olay örgüsü açma-kapama düğmesine benziyordu: Gecenin büyük bir kısmında danslar kaosu, kâbusları ve düzensizliği sahneliyordu, sonra, tan ağarırken Louis aniden yakutlar, inciler ve elmaslarla süslü bir şekilde karanlığı ve karışıklığı uzaklaştıran, göz alıcı genç bir kral olarak aniden beliriyordu.</p>

  <p>Bu performansın sebepleri Reform’un kalıntılarında yatar. Dinsel çatışma, Fransa içerisinde dünyevi bir kriz yaratmıştı. Fronde olarak bilinen iç karışıklıklar süresince, Protestanlar Katolik monarşi rejimine karşı ayaklanmıştı. Kral olmayı bekleyen genç Louis, bu din çatışmasına tutulmuş aristokratlar, güçlü merkezi devlet idaresine karşı ayaklandıkları sırada, Paris’ten uzaklaştırılmıştı. Bale, isyankâr aristokrat izleyicilerine bir mesaj veriyordu. 1653’te aynı soylu asiler, geniş ve dumanlı bir odada, belli belirsiz yanan mumlar eşliğinde saatlerce onu izlemişlerdi. Şeytanlar ve şirret kadınlar kendi kısa isyan dönemlerini temsil ediyordu. Gün ışığı pencerelere vurmaya başladığında, düzen Kral’ın dans eden bedenine geri dönmüştü. Bu bölümün neredeyse tüm baletleri, eski mitoloji karakterleri olarak sahnede belirmişti; Louis oldukça mantıklı bir şekilde Apollo’yu oynuyordu, ışığın bekçisini. Mazarin eski Tanrıyı yeni bir amaç için davet etmişti. Bu dansta Louis, uzun saltanatı boyunca ona hizmet edecek karakteri uyarlamıştı. Bu karakter, aristokrasinin gezegenlerinin zorunlu olarak etrafında dönmesi gereken Güneş Kral’dı.</p>

  <p>Mazarin’in gün ışığına çıkarmaya çalıştığı nokta, ikna edici olabilmesi için, Louis’nin ne kadar iyi dans ettiğine bağlıydı. Dans tarihçisi Julia Prest’e göre “bir yandan mükemmel ve Tanrı gibi, diğer yandan da çok fazla insani” görünmüş olabilirdi. Eğer çocuk tökezleseydi ya da yorulsaydı verilmek istenen dramatik mesaj patlayacaktı. Genç kral sahneye tek başına bir saatten fazla hâkim olmak zorundaydı.<a class="noteref" href="#n17" id="r17">17</a></p>

  <p>Gücün sembolü, bedensel iradesine bağlıydı. Mazarin genç krala performansı konusunda güvenebilirdi; çünkü selefi XIII. Louis gibi, genç XIV. Louis de her gün kitap okumaya ayırdığı saatin daha fazlasını dans öğrenmeye ayırıyordu ve olağanüstü derecede kabiliyetli bir dansçıydı; tüm yönleriyle zamanının en iyi dansçısı.</p>

  <p><em>Ballet de la Nuit</em>’nin habercisi olacak bir teklif ilk olarak, 1581’de Fransız sarayındaki bir evlilik kutlamasında gelmişti. Bu, koreografisi ilk, doğma büyüme profesyonel dans eğitmenlerinden biri olan Beaujoyeulx tarafından yapılan, <em>Ballet comique de la Reine</em> idi. On altıncı yüzyılda İtalya, Avrupa dansının merkeziydi. Neredeyse XIV. Louis’nin sahneye çıkması kadar uzun süren Beaujoyeulx’un balesi, soylu dansı sıradan dansla, akrobatik gösterilerle ve soytarılıkla birleştirmişti. Bu Fransız adam aynı zamanda seyirciyi de dansa davet etti. <em>Ballet comique</em>’te yer alan dansçıların çoğu uzman değildi ve gayri resmi, yerli danslarda şahanelerdi.</p>

  <p>Louis sahneye çıktığında palyaçolar gitmiş, sosyal (bu “temel”) dans, Kral girince ayakları yerden kesilen mitolojik şeytanların uzmanlık alanı haline gelmişti. Beaujoyeulx’un koreografisinde, sahne zeminindeki çemberlerin içine çizilmiş hayali üçgenler, farklı dansçıların takip etmesine izin verilen “üstün gücün” yörüngesini temsil ediyordu. <em>Ballet de la Nuit</em>’de, bu yol Kral’ın yolu olarak rezerve edilmişti. Koreografik geometriler kararlı bir şekilde Kral’ın bedeninin yerleştirilmesi üzerine yoğunlaşmıştı. İzleyenler politik mesajı almışlardı. Modern tarihçi Philippe Beaussant, Louis’nin saltanatı boyunca, dans akşamlarının “tebaasıyla haşır neşir olan ve onların arasına karışan bir hükümdardan, sadece kendi merkezli bir koreografinin yönetmeni olarak hükümdara” doğru değiştiğini aktarır.<a class="noteref" href="#n18" id="r18">18</a> Benzer bir anlayışla, on dokuzuncu yüzyılın büyük müzisyeni Franz Liszt’in bir keresinde dediği gibi; “konser… benim.”</p>

  <p>Birden fazla kişiyi içeren tüm sahne sanatları gibi, bir dans kurgusu da işbirlikçi bir sahne arkası girişimi olmalıdır. Çift taraflı kazanç değiş tokuşlarının ruhu, olayı bir arada tutmak için galip gelmelidir. XIV. Louis ve dans grubunun uyguladığı türden bir dans böyle bir kooperatiftir, çift taraflı kazanç girişimi katı bir hiyerarşi üzerine kurulur. Jennifer Homans’ın söylediği gibi, bale topluluğundan baş dansçıya kadar yükselen mükellef merdiveniyle, bugün bildiğimiz danstaki yıldız sistemi için bir başlangıç noktası belirtmiştir.<a class="noteref" href="#n19" id="r19">19</a> Her ne kadar, yıldız sistemi oyuncuyla izleyici arasındaki uzaklığın altını çiziyor olsa da, bir diskodaki hiç kimse Nureyev gibi hareket etmez. Tiyatroda, bu uzaklık heyecan verici olabilir; bunu politik kullanıma sokmak ise, XIV. Louis’nin yapmış olduğu gibi, boyun eğdiricidir.</p>

  <p>Bu tam da bizim izini sürdüğümüz şeydir; komünal ritüelin biçiminin dini tiyatroya doğru değişmesi gibi daha temsili hale gelmesi, başpapaz ve papaz cemiyeti arasında da aynı uçurumu yaratmıştı. Bu, başpiskoposlar ve piskoposların kendi teatrallıkları aracılığıyla cemaat üyeleri arasında bağımlılık yaratmayı planladıklarını iddia etmek için bizi harekete geçirecek bir nokta olabilirdi; fakat zaten bunu amaçlayan Mazarin ve XIV. Louis sonucun kesinlikle bilincindeydiler. Teatrallık kutsal ve dünyevi performans arasındaki bölünmenin karşısına geçtiğinde, daha çok iktidarın manipülatif bir aracı haline gelmiştir. “Performans… benim” açıklaması bugün belki de siyasetçilere daha uygun bir açıklamadır. Televizyon kameraları önünde olduklarından, giyim kuşamlarında çok özenli ve hükümet yanlısı oldukları gibi, kalpten konuşmakta usta bir hale gelmişlerdir. Şüphesiz Louis, tebaasıyla konuştuğunda bir kral olarak konuşmuştur; kendini ifade etmek yerine o rolü oynamıştır. Fakat sahnedeki Louis ve kameralar önünde giderek daha da samimi olan siyasetçiler arasında bir bağ vardır. Her iki performans da karizma toplar ve bu sözcük, üzerinde durmaya değer bir sözcüktür.</p>

  <p>Yunan kökenli <em>charisma</em> kelimesi, tanrılar tarafından bahşedilen bir lütfu ifade eder; bu lütuf, fiziksel şeylere aşkın bir potansiyel verir. Katolik Hıristiyanlık, bu fiziksel sihri İsa’nın etine ve kanına dönüşen ekmek ve şarap olarak yansıtmıştı. Bazı Hıristiyan ülkelerin hükümdarları hâlâ, taç giyme törenlerinde, vaftizlerde kullanılanla aynı maddeden olan kutsal yağ ile yağlanırlar.<a class="noteref" href="#n20" id="r20">20</a> Nesneler karizmatik hale gelir. Politikada karizma, kişisel meşruiyetin (kralın “kutsallığı”) açıklanamaz ışık halkasını isimlendirir ve dünyevi politik aktörlerde kullanılır. Karizma, bu politik aktörlerin olağan hayatı olduğundan daha geniş görme niteliklerini adlandırır; her biri kendisini sembolik olarak sokaktaki adam olarak dramatize etse dahi.</p>

  <p>Kişisel karizmanın sihrinin işe yaraması için oyunculuk yeteneği gereklidir. Reform’dan hemen önce, Machiavelli karizmanın uygulanabilmesi için birtakım kurallar koymuştu. Machiavelli’nin Prensi, Prensin gerçek kişiliğine duyulan sevgi ve korkuyu canlandırmak için hareket ederek, devletin hikmetini bir maske ardında saklar. Machiavelli, ilk defa on beşinci yüzyıl sonunda, hitabının gücü ile Katolik Floransalıları nefislerine olan düşkünlüklerinden arındırmak ve beyhudelikten kurtarmak için harekete geçiren keşiş Savonarola’ya hakkını vermek zorunda kalmıştı (Boticelli gibi sanatçılar en güzel tablolarından bazılarını alevlere göndermişti). Savonarola, ayrıca Machiavelli’yi geçici olarak Floransa’dan uzaklaştırmıştı. Fakat Savonarola durumunu iyi kontrol edemedi; ateşe yürümeye davet etti, ateşi karıştırdı ve çevreledi, karizması onu “bırakıp gitti.”<a class="noteref" href="#n21" id="r21">21</a> Louis, en azından ilk yıllarında kendini cilalanmış bir mücevher gibi sergileyerek ve otokontrolünü olduğu gibi dramatize ederek, karizmasını yaşatmakta daha becerikliydi.</p>

  <p>Sosyolojik bir güç olarak, karizmanın işbirliğiyle karmaşık bir ilişkisi vardır. Karizmatik bir lider, tebaasına birbirlerinin bütün yönleriyle işbirliği yapmaları için ilham verebilir, tam olarak Luther’in yaptığı gibi. Fakat karizmatik bir figürden ilham alınarak yapılan işbirliğinde, eleştirel hüküm kaybolmaya meyillidir. Bu durumda, XIV. Louis’yi bir oyuncu olarak modern, karizmatik tiranlara bağlayan, uzun ve güçlü bir bağ vardır. En dikkate değer örnek şüphesiz kendini “Avrupa’daki en büyük aktör” olarak adlandıran ve “siyasetçilerin başlıca endişesinin sahneleme olduğunu” açıklayan Hitler’dir.<a class="noteref" href="#n22" id="r22">22</a> Naziler için inancın tiyatrosu bir metafor değildi; teatral yanılsama, Nazi iktidarının en temel malzemesiydi. En başından beri, bu iktidarı dehşet verici, anlamsız bir itaat üreterek beslediler. 1938’de Nazi rallilerine katılan Theodore Abel şöyle aktarıyordu: “Sanki (Hitler) bana kişisel olarak sesleniyormuş gibi hissettim. Kalbim aydınlandı, göğsümde bir şeyler yükseldi. Sanki içimde yavaş yavaş bir şeyler yenileniyordu.”<a class="noteref" href="#n23" id="r23">23</a></p>

  <p>Açıkça görülüyor ki kimse dört yüzyıl öncesinden bu gibi olayların geleceğini göremezdi. Fakat kesin olan şey, ritüelin bir temsile dönmesinin topluluklara ve bireylere bir etkisinin olduğuydu. Temsil, topluluğu en alt tabakadakilerin gözlemlediği ve hizmet ettiği, fakat bağımsız bireyler gibi katılımda bulunmadığı bir hiyerarşiye dönüştürüyordu. Bu durumda, Luther’in çelişkileri onun dini inançlarını taşımasak bile bir yankı yapar. Luther’in kendisi karizmatik, güçlü bir konuşmacı ve yazar, büyük bir Sokaktaki Adam’dı. Bununla birlikte diğerlerinin, dünya zevkine düşmüş prenslerin mevcudiyeti onu dehşete düşürüyordu. Onların cemaatin inananları üzerindeki etkilerinden endişe ediyordu. Sıradan bir erkek ya da kadın, dinsel anlaşmaya doğrudan katılmalıydı, tek başına ya da daha iyisi diğerleriyle bir uyum içinde. Ama bunu yapmayı kendisi seçmiş olmalıydı. Bu dinsel anlaşmanın bahsettiği, sadece “kalbim aydınlandı” değildir. Bir temsil, insanın günah ve Cehennem ihtimaliyle olan kavgasına herhangi bir rahatlama sunamaz. Bu kavga çağımızın iyi-hissettiren dinleriyle azalmış olabilir; fakat Reform tiyatronun kalıcı içsel değerini, “liderliğin” bilince getirdiği baştan çıkarıcı tehdidi açıklığa kavuşturmuştur.</p>

  <h2 id="sigil_toc_id_34">ATÖLYE</h2>

  <p class="nonindent">Holbein’in tablosundaki denizcilik ekipmanları, üretim yaşamındaki büyük bir değişimi temsil ediyordu. Bu, daha çok laboratuvarlar gibi atölyelerin kapsanması için loncalar şeklinde düzenlenen atölyelerin gelişmesiyle ilgiliydi. Bu değişim, Luther’ın 1517’de bir kilise kapısına çivilediği 95 maddelik tezinden önceki üç nesil boyunca kendine kuvvet toplamıştı ve o zamandan beri de devam ediyordu. Yeni çeşit teknolojilerin ve eşyaların yapımındaki işbirliği, modernite için de rahatsız edici bir dönüşümdü. Google Wave gibi, insanların keşif ve deneyde nasıl işbirliği yapması gerektiği sorusunu ortaya koyuyordu.</p>

  <p>Atölye, Birinci Kısımda bahsedildiği üzere insan toplumunun en eski kurumlarından biridir. Bu kadar eski olmasının, zanaatkârlık gerektiren işin nerede yapıldığıyla bir ilgisi vardır. Atölyelerin altı bin yıl önce Mezopotamya’da bulunan izleri, müşterek işin bir mekânda kök saldığını göstermiştir. Çiftçilik gibi, zanaatkâr atölyeleri göçebe yaşamı sona erdirmiştir; göçebe kabileler ortadan kaldırılınca atölyeler kendi besinlerini kendileri üretmiştir.<a class="noteref" href="#n24" id="r24">24</a> Milattan önce iki bin yılından kalma Çince yazılar, yerleşik iş hayatındaki işin göçebelerinkinden giderek daha becerikli hale geleceğini öngörmüştür; şehirli çömlekçinin göçebe dolaşan meslektaşından daha iyi bir zanaatkâr olacağı gibi. Bu öngörünün sebeplerinden biri zanaatkârın aletleriyle ilgilidir. Bu aletler, daha büyük, daha ağır, daha karmaşık ve daha sonraları da taşınması zor bir hale gelmiştir. Bir örnek olarak, seyyar çömlekçinin ters dönmüş kabağının yerini alan şehirli çömlekçinin tekerleği verilebilir.</p>

  <p>Zamanda büyük bir sıçrama yapıp ortaçağa geldiğimizde göreceğiz ki şehirli zanaatkârın eklenmiş becerileri loncalarda bürokratik bir temel bulmuştu. On birinci yüzyıldan itibaren Avrupa’da şehirler yenilendikçe, manastırlara ait atölyeler de dönüştürülmüştü. Şehrin ekonomik yaşamı, üreticilerin kendilerinin ihtiyaç duyduklarından daha fazlasını üretmelerine bağlıydı. Her şehir üretim fazlasını diğer şehirlerdeki insanlara sattı, şehirlerarası ticaret, şehiriçi tüccarlıktan gittikçe daha önemli hale gelmeye başladı. Üretim fazlasını bireysel atölyeler üretiyor, loncalar bu malların tüccarlık sistemine nasıl sokulacağını düzenliyordu.</p>

  <p>Atölyeler, eğer yerel ihtiyaçtan fazlasını sağlayacaksa, etkili bir iç koordinasyon uygulamak zorundaydı. Bu, genelinde insanların zamanını düzenlemek demekti. Manastır zamanı, bahçede ya da korumalı işyerlerinde, uzun ortak dua ve tek başına gerçekleştirilen tefekkür süreçleriyle birlikte karışık bir işgücü vardı; fakat ticaret ekonomisi için üretim fazlası mallar üretmek, tezgâhta daha fazla zaman geçirmeyi gerektiriyordu. Buna ek olarak, böyle bir yenilik işin kendisinde de gerekliydi. Şehirli atölyeler eski zanaatlarda büyük bir beceri geliştirdi. On ikinci yüzyılda sarraflık ve on dördüncü yüzyılda cam yapımı, gelişmiş aletlerin ortaya çıkışı sayesinde yeni beceriler geliştirdi. Tüm zanaatların en eskisi olan çömlek yapıcılığı, antik çağların büyük çömlekçilerinin elleriyle gerçekleştirdiği işler için, 1300’de aynı alet edavat çeşitlerine ihtiyaç duyuyordu. Fakat çömlekçiler o zaman farklı çamur çeşitleriyle bunları deneyimledi. Şehirli atölyeler, üretim fazlası için zorunlu olan ve Eski Ahit’in hiç yol göstermediği bir konu olan verimliliğe çok önem veriyorlardı. Yine de ortaçağ pazar ekonomisinde ruhsal denge hiç kaybolmadı. Emek temelde Tanrı destekli, Kilise de ekonomik gücü yöneten bir otorite olarak kaldı. Fakat manastır barınağı, şehirli atölyelerdeki toplumsal ilişkiler için uygun bir gündelik model olmayı bıraktı.</p>

  <p>Loncalar, rakip atölyeler arasındaki çatışmaları yönetiyor ve malların üreticilerinin iddia ettikleri gibi olduklarına ilişkin gerekli garanti işlerini hallediyordu. En önemlisi, özellikle de genç işçileri, köle ya da serf topluluklarında meydana gelen fiziksel taciz ya da sömürüden koruyacak olan işçi haklarını dayatıyorlardı. Her atölye, şu öncüllerle yaşamlarına devam eden, üç çalışan seviyesi içeriyordu: sözleşmeleri genelde yedi yıl süren çıraklar, sözleşmeleri üç yıl süren kalfalar ve kalıcı olarak işletmeye sahip olan ustalar.<a class="noteref" href="#n25" id="r25">25</a></p>

  <p>Yapının bu sert öğeleri, loncaların geliştirdikleri ritüeller aracılığıyla var olmaya başlamıştı. Şehirlerin geçit törenlerinde ve festivallerinde çıraklar loncaların bayraklarını taşırdı; tüm lonca üyeleri, ayırt edilebilecek, çoğunlukla dikkatle hazırlanmış kıyafetler giymeye hak kazanmışlardı. Her atölye bünyesinde ritüel, beceriyi özel bir takdir şekliyle onurlandırırdı. Çırak, eğitim döneminin sonunda, atölyeye bu zamana dek neyi başarabildiğini gösteren, <em>chef d’œuvre</em> [başyapıt] adı verilen bir parça iş sunardı. Bu <em>chef d’œuvre</em> bazen loncanın büyük salonunda, şehirdeki herkes tarafından değerlendirilmesi için sergilenirdi. Atölye hiyerarşisinin üst basamaklarında yer alan kalfa ise sadece ustalardan oluşmuş bir topluluğa sergilenen, daha gelişmiş bir <em>chef d’œuvre</em> sunardı.</p>

  <p>Genç çırağın ya da kalfanın, konuşması ya da açıklama yapması yasaktı; çünkü üreticinin kişiliği resme girmezdi. Bu ritüeller insan yapımı nesnenin kendi değerleriyle yargılanmasını amaçlıyordu; nesne kendi adına konuşabilmeliydi. Ortaçağdaki atalarımız nitelik hakkındaki nesnel gerçeği, özel bir konuşma eylemi olsa da, ortak bir kararı amaçladıkları tartışmalar aracılığıyla ele almışlardı. Nesneler için kullanılan standart hitap şekli, “bu” işaret zamirindense “sen” olmuştu. Ortaçağ zanaatkâr konuşması bu ifade tarzını bir adım daha ileriye götürdü; nesneler canlıymış gibi muamele gördü, sanki konuşan ve tartışanlarla beraber sihirli bir şekilde yaşayan varlıklara dönüştürülüyormuş gibi.</p>

  <p><em>Chef d’œuvre</em> ritüeli, dini alandaki teatral temsillere benzer bir temsil gibi gözükmüş olabilir. Fakat arada büyük bir fark vardır. Geçit törenlerinde ya da kiliselerin içlerinde, cemaat üyeleri dini oyuncuların varlığında sessiz kalırlardı; fakat burada, izleyici sesini yükseltiyor ve izleyiciden çok, yargıç görevi görüyordu. Din ortaçağ yaşamının her yönüne nüfuz etmişti, bu yüzden insanların nasıl dua ettikleri ve nasıl çalıştıkları arasında herhangi derin bir bölünme yoktu. Atölye, dini temsillerden farklı olarak, nesnelerin değerini yargılayan bu ritüellerdeki ortak eleştirel düşüncenin üstünde durmuştu.</p>

  <p>Ritüellerin, toplumsal olarak bölücü olabileceklerini düşünebiliriz, çünkü yargılayan insan bir şekilde işin yeterince iyi olmadığına karar verebilirdi. Fakat aslında bunlar çift taraflı kazanç değiş tokuşlarıydı. Çıraklar ve kalfalar tarafından yapılan çoğu nesne genellikle testi geçiyordu. Metal ticaretinde takriben milattan sonra 1200 yılında, nesnelerin neredeyse yüzde doksanı, aynı dönemde İtalyan deri ticaretinde de yüzde sekseni geçmişti (bunlar sadece çok kabataslak sayılar olabilir). Yeterli “canlılık”ta bulunmayan nesne yapımcıları bir ikinci ve çok nadiren bir sonraki sene tekrar denemek üzere bir üçüncü şansı elde ediyordu. Geçiş oranı test gününü bir aldatmaca gibi gösterebilir, fakat öyle değildir. Bu olay klasik ergenliğe geçiş ayini ritüeline bir örnek oluşturur: Genç bir insan kendi dışına çıkarılır, tehlikeye maruz bırakılır, sonrasında da topluluğun değerli bir üyesi olarak yeniden kabul edilir. Ortaçağ zanaatkârlığında, bu yolculuğu, yapılan şeyler, yapanın yerine gerçekleştiriyordu.</p>

  <p>Bu sistem on dördüncü yüzyıl ile on altıncı ve on yedinci yüzyılın başları arasında değişti. Bireyselleşme yeniliğe dönüştü; tüm yaşam boyunca karakter olarak ayırt edici belli bir kadehi ya da fincanı yapmak, nesnelerin tüm yeni çeşitlerini yapmayı akla getirmeye başlamıştı. Örneğin züccaciye alanında çatal ilk olarak birkaç minyatür olarak imal edilmişti, iki çatallı bıçak ise bir ilginçlik malzemesiydi. Yaklaşık on altıncı yüzyıl ortalarından itibaren bu fikir verici süreç hızlanmıştı; fakat bu hız öngörülebilir bir tarzda değildi. Holbein’in masası üzerindeki tüm denizcilik aletleriyle ilgili dikkat çekici nokta, insanların en başlarda şeylerin bu yeni biçimleriyle ne yapacaklarını bilmiyor olmasıdır. Bir yandan, bu teknoloji tarihinde genel bir kuraldır: Aletler, insanlar onların nasıl kullanılacağını tam olarak anlamadan icat edilir. On yedinci yüzyılda bu genel kuralın, özel ve toplumsal bir uygulaması olmuştu.</p>

  <p>Bu çağ, bilimsel deneylerin atölyelerin içine takılıp kaldığı bir çağdı. Bazı atölyeler, görünürde doğrudan pratik bir amaçları olmayan araştırmaların mekânları haline gelmişti. İlk sekstantları üreten atölye bu duruma bir örnekti; aletin yaratıcıları tam olarak ne yaptıklarından emin değildi ve bir değeri olduğunu bilseler bile sekstantın tatbiki değeri için de hiç endişelenmiyordu. Nitekim uygulama diğerlerinin, denizcilerin başarılı olması içindi.</p>

  <p>Laboratuvarların kendilerine ait, diğerlerinden farklı ritüelleri olması fikri şu ana kadar basmakalıp bir düşünce haline gelmiştir ve sosyolojinin bir dalı laboratuvarda itaat ve müdafaaya, işbirliği ve rekabet kurallarını çalışmaya adanmıştır.<a class="noteref" href="#n26" id="r26">26</a> Bu gerçekleştiği zaman da deneysel atölyeler işçilerin aşina oldukları ritüel çeşitlerini altüst ediyormuş gibi gözükebilir. Teknik keşifler, ustayla yardımcısı arasındaki hiyerarşik ilişkileri bozabilir. Tıpkı çırağın ustasının uzmanlığını tahtından indirecek bir buluş yapması durumunda olduğu gibi. Bu durum Holbein’in masasındaki ikili sekstant gibi cam aletler için kullanılan geliştirilmiş cilalama bezinin icadında söz konusu olmuştur. Bu cilalama bezleri yeni yetme yardımcılar tarafından, 1496’da Antwerp’te bir cam atölyesinde meydana gelen bir kaza sonucu yapılmışlardı. Ustaları, bu yeniliği yok etmek için uğraştı; fakat daha sonra gençler atölyeye “ihanet edip” kendi başlarına bu icatlarını yaydılar.<a class="noteref" href="#n27" id="r27">27</a></p>

  <p>Her ne kadar atölye bir arada tutuyor olsa bile, yeni icatlar, atölyenin bünyesindeki işbirliğinin anlamını değiştirmişti. İşbirliği, şimdi iş kazalarını, yeni ya da farklı bir şeylerin kazara icadını anlamlandırmak zorundaydı. Laboratuvar şeklindeki atölyeler, böylece diyalojik iletişimi ön plana çıkartmıştı, laboratuvarda birilerinin “şuna bak, çok garip” dediği ve tezgâhındaki bir başkasıyla paylaştığı bu türden konuşmaların oluşturduğu bir iletişimdi bu. Deneysel süreç, çift taraflı kazanç değiş tokuşunun bir türünü oldukça özel kılıyordu: Yaratıcı düşünmeden gelen karşılıklı fayda. Kumaş yapımı bu duruma açık ve net bir örnek sağlar. Ortaçağ Londra’sında kumaş dokumacıları ve boyacıları için ayrı ayrı atölyeler ve loncalar vardı. 1600 yılında yeni boyama teknikleri, kumaşın dokunabilme yolundaki değişiklikleri getirdi; o zaman boyama ve dokuma işlerinin, birinin diğerinin bildiğini keşfedecek şekilde karışıp birleşmesi gerekmekteydi.</p>

  <p>Disiplinlerarası düşünme olarak adlandırdığımız şeyin altını çizen bu süreç, atölyenin kendisini, diyalojik iletişimin ve resmi olmayan birleşmelerin mekânı yaptı. Tarihçi Steven Shapin, eski atölye laboratuvarlarının akıntısına kapılan amatör deneyciler için geçerli bir ritüelin olduğunu düşünmektedir; onlarınki bir centilmen uğraşıdır. Kendileri için kişisel bir çıkar sağlamak yerine centilmenlik kurallarının çıkarsız bir araştırmasını icra ederler.<a class="noteref" href="#n28" id="r28">28</a> “Amatör” kelimesi aslında on yedinci yüzyılda yetenek seviyesini belirtmekten çok, birçok şey hakkında meraklı olan insanlar için kullanılırdı. Sanat amatörleri tablo biriktirir, müzik yapar ve tarihle ilgilenirdi; bilim amatörleri astronomiden tıbba, oradan da botaniğe uzanan bir alanda çalışırlardı. Belirli bağımsız araçlarla, amatör, bilginin <em>flâneur</em>’ü haline gelebilirdi. Özel bir geliri olmayan zanaatkâr ise bu çıkarsız yolda devam etmeyi maddi olarak güçlükle karşılayabiliyordu.</p>

  <p>Modernitenin başında ekonomi tarihçileri, icadın girişimci bireyciliği harekete geçirdiğini ileri sürmüşlerdi. Ve böylece geçmişle şimdi arasında doğrudan bir ilişki kuruyorlardı. Bugün benzer bir şey, Silikon Vadisi’nde, egemenlik hiyerarşisinde alt sıralarda olan birinin yeni bir teknikte ya da formülde tökezleyip daha sonra cam cilacıları gibi icadını kafasında götürerek şirketi terk etmesiyle gerçekleşebilir. Bir buluşu nakde çevirme süreci, şimdi olduğu gibi, eskiden de çok kolay değildi. Antwerp’teki iki delikanlı, buluşlarını yaptıktan sonra kendi başlarına yola koyulmuş, fakat söylediğimiz gibi, teknolojiyi pazara nasıl getireceklerini bilememişlerdi. Başka bir firma onların buluşunu kazançlı bir kullanıma sokmuş ve sonunda iki çırağın macerası yoksullukla son bulmuştu.</p>

  <p>Becerinin çoğalması matbaacılık ile somut bir şekilde dışa vurulmuştu. Çin kökenli matbaacılık 1450’lerde Avrupa’da yeniden icat edilmişti. Ortaya çıkışından önce, yazıcı tek başına çalışırdı; fakat matbaa işi türlü türlü çalışan arasında farklı beceriler gerektiren işbirlikçi bir eylemdi. Kâğıt, Avrupa’da on üçüncü yüzyılda üretilmişti; üzerine bir şey basabilmek için Aldus Manutius ve Johannes Gutenberg gibi zanaatkârlar üç yenilik getirdi: hareket ettirilebilir metal harf, yağ bazlı mürekkep ve sabit çerçeveli tahta kol presi. Matbaa böylelikle yayımcılığın babası olmuştu. Yazıcının görevi kelimelerin aslına uygun kopyalarını yapmak olduğuna göre, matbaacı metinleri farklı harf karakterleri, başlık sayfaları, içindekiler ve çeşitli ciltlerle görsel olarak biçimlendirmeye başlamıştı; bir yazarın elinden çıkmış kelimeler matbaa tarafından değiştiriliyordu. Bunun sebebi, matbaacının aynı zamanda bir perakende satıcısı haline gelmiş olmasıydı; görevi halkı etkilemeye yönelmişti. “Matbaanın gelişi” der tarihçi Elizabeth Eisenstein, “Yeni bir çeşit dükkân yapısının yaratımına sebep oldu… bu yapı, çeşitli yeteneklerdeki işçiler arasında yakın bir teması gerektiriyordu ve kültürler arası alışverişin yeni biçimlerini cesaretlendiriyordu.”<a class="noteref" href="#n29" id="r29">29</a> Lonca hiyerarşisi, ayrı fakat eşit becerilerden oluşan daha düz bir dükkân yapısı ile yer değiştirmişti.</p>

  <p>Çalışanlar için matbaacılığın bir önemli sonucu teknik bilginin hareket alanının artmış olmasıydı. Bir işi yapmanın yolları nerede olursa olsun uygulamak için el kitaplarına yazılmaya başlanmıştı. Acemi çaylak artık sadece yüz yüze talimatlara bağlı değildi. Yeni ya da yabancı bir şeyle ilgili iletişimi sadece ağız yoluyla değildi artık. Örneğin, cam üfleyicileri arasında dolaşan (1593) eski ve basılı bir “uluslararası mektup” kumun nasıl ısıtılacağına dair heyecan verici haberler iletmişti. Bu heyecan, kumun insanların bugüne kadar beklediklerinden daha yüksek sıcaklıklara ulaşabiliyor olmasındandı; bu uluslararası mektup bunun nasıl yapılacağını açıklıyordu. Sonuç olarak, teknik çalışan yerel bir atölyeye hapsedilmektense çok daha kolay bir şekilde kendini genel bir sanata ait olarak düşünebilirdi.</p>

  <p>Tüm bunlar bizi Holbein’in masasının üzerindeki aletlere geri getirir. Denizcilik araç gereci el yapımıydı; fakat sekstantları yapmak için kullanılan araçların içinde hassas metal kesiciler ve mekanik tahta oyucular vardı. Yeni teknik zanaatlar ikisini birden mümkün kılabiliyordu. Metal kesimi ve tahta oyuculuğu yapan atölyeler bir marangoz dükkânından ziyade daha çok matbaa dükkânlarını andırıyordu; içerideki insan sayısı fazlaydı, yenilikçi biçimler deneniyordu ve ürünlerin nasıl kullanılacağı doğru düzgün bilinmiyordu. Uluslararası mektuplaşmalarla dağıtılan bilgi, Avrupa’nın dört bir yanından yerel dükkânlara geliyordu. Mercek-taşlamanın bağlaşık işindeki zanaatkârlar da benzer açık uçlu, diyalojik bir süreç içindeydi. Holbein’in zamanında teleskop merceğin bir mikroskopa nasıl dönüşebileceği düşüncesini kurcalıyorlardı.<a class="noteref" href="#n30" id="r30">30</a> Nasıl devam edecekleri konusunda hiçbir hiyerarşik ritüelden talimat almamışlardı.</p>

  <p>Bu şekilde, teknik yenilikler atölyedeki işbirliğini değiştirdi. Teknik değişiklik atölyenin toplumsal ilişkilerini yerinden etmişti, dükkân hiyerarşisine dayalı ritüeller altüst olmuştu. Diyalojik alışveriş deneysel metodun kalbindeydi ve öyle de kaldı; fakat on yedinci yüzyılda bu değişimlerin zanaatkârları yaşam mücadelesinde nasıl birbirine bağlayacağı belirsizdi. Beyefendiler çıkarsız amatörler gibi işbirliği yapabilirdi, ama sıradan zanaatkârların bunu yapabilecek ekonomik güçleri yoktu.</p>

  <p>Atölyeler dahilinde meydana gelen değişiklikler Holbein’in çağına büyük bir pencere açtı: Din ve bilim arasındaki ayrım. Açık açık belirtildiği üzere, Katolik Kilise kutsal temsilin gizemlerine uyuyordu, bilim maddi dünyayı kendi koşulları altında anlamaya ve açıklamaya çalışırken Reform da bireyin Tanrıyla olan doğrudan ilişkisinin labirentine dalmıştı. Daha kaba bir şekilde belirtilirse, fark, geriye ya da içsel dünyaya bakışa karşı, dışarı bakıştı. Bu şekildeki herhangi bir siyah beyaz zıtlığı yanılmaya mahkûmdu; örneğin, on altıncı yüzyılın deneysel atölyeleri dahilinde insanların keşfettiği fiziksel gizemler, Tanrının sırları gibi gözüküyordu.</p>

  <p>Yine de işbirliğiyle ilgili modern olanın ne olduğunu anlamak için bu karşılaştırmanın tamamen yok olmasını istemeyiz. Deney, diyalojik konuşmaya, diğerleriyle varsayımlar üzerine yapılan açık uçlu tartışmalara, prosedürlere ve sonuçlara bir davetiyedir. On altıncı ve on yedinci yüzyılda ortaya çıkan bilim, diyalojik, açık uçlu konuşmaya olumlu bir şekilde bakarken Hıristiyanlık ondan korkuyordu; Katolikler bunun Kilise otoritesini sarsabileceğinden, Protestanlar ise özgür düşüncenin hâkim olduğu tartışmaların özgüven günahına yol açabileceğinden korkuyordu, tıpkı Milton’un yorumunda, Havva’nın yılanla ve Âdem’le Cennet bahçesinde yapmış olduğu tartışmada aktarılan korku gibi. Diyalojik konuşma, “İnsanoğlunun inancını kendi tecrübesinde onaylar. Yaratıcı anlama… kendi anlayışının dışına çıkacak olan kişi için son derece önemlidir.”<a class="noteref" href="#n31" id="r31">31</a> diye yazar Mikhail Bakhtin.</p>

  <p>İşte bu şekilde, açık karşılıklı konuşmaların ve tarafsızlığın bir etiği olduğunu söyleyebiliriz. Katılımcılar icatlarını nakde çevirme ihtiyaçları ile yönetiliyor olsa da bilimsel işbirliği eğer sadece “medeni” bir yoldan yürütülürse amacına ulaşabilirdi. Peki, bu ne anlama gelir?</p>

  <h2 id="sigil_toc_id_35">MEDENİLİK</h2>

  <p class="nonindent">On altıncı yüzyıl içerisinde, yüksek sınıfın görgü kurallarının vurgusu şövalyelikten medeniliğe doğru yön değiştirmişti. Sonuç olarak işbirliğinin modern anlayışını şekillendiren bu değişimdir. Fakat insanlar geçmişin standartlarını birden reddetmektense yeni değerlere yavaşça yönelmişler, bu yönelme kalelerdeki değişikliklerle sağlanmıştı.</p>

  <p>Kale şövalyenin eviydi. Askeri bir istihkâm olarak, kalede atlar olduğu kadar yığınlar dolusu <em>matériel</em> (yaylar, zırhlar, koçbaşları) bulunmaktaydı. Kale avlusu çoğunlukla askeri tatbikatlar için kullanılırdı ve kalenin aşırı kalabalık kısmında askerler merdivenlerde, şapeli koruyan odalarda ya da açıkta dışarıda uyur, sıçar, yer ve içerdi. Ortaçağın sonlarında ve Rönesans’ın başlarında, kale mimarileri bir değişiklik geçirmişti. Askeri özellikleri azaltılmıştı; askerler alt bölgelere, on beşinci yüzyıl boyunca Fransız ve İtalyan köylerinde görülen o güne kadarki en geniş barakalara itilmiş ya da tamamen kaldırılmıştı. Savaş haliyle ilgili değişiklikler bu yön değişimini mümkün kılmıştı; kalenin gitgide daha törensel ve toplumsal bir alan olmasıyla ordular sahada daha çok zaman geçiriyorlardı.</p>

  <p>Ne gariptir ki kale savaşın pratik amaçlarına daha az hizmet verdikçe, şövalyelik için düzenlenen tören kuralları bir o kadar güçlü hale geliyordu. Öyküdeki gezgin şövalyeden farklı biçimde, şövalyelik aslında geniş ölçüde vahşi cinsel davranışı, özellikle de tecavüzü evcilleştirmeye odaklıydı. Şövalyenin arzu tanımlarıyla kurnazlık ve zarafetle dolu bir epik olan ortaçağ şövalye destanı <em>Roman de la Rose</em>’da olduğu gibi, Eros onurlandırılmaya çalışılıyordu. Ortaçağ uygarlığı fiziksel kavgayı ve şiddetli yeminleri sokaklardaki, atölyelerdeki, hatta kiliselerin içindeki günlük yaşamın normal bir parçası olarak görürdü. Şövalyeliğin cinsel kısıtlamaları, elitler arasındaki bu tarz bir şiddete engel olma amacını taşıyordu.</p>

  <p>Bununla birlikte, şövalyeliğin diğer bir yönü de, Peter Burke’ün sözleriyle, şövalyelerin “itibarları üzerindeki etkilere aşırı hassas” olmalarıdır; bu, üzerine alınmakta hassasiyet demektir.<a class="noteref" href="#n32" id="r32">32</a> İyi bir Hıristiyan olduğu için, eğer şövalye aşağılanırsa diğer yanağını dönmezdi, şerefini geri kazanmak için intikamla yanıp tutuşurdu. İntikam onun için ahlaki bir zorunluluk gibiydi, en şerefli kültürlere ait olduğundan kendisine yapılan hakareti aynı zamanda ailesine yapılan bir hakaret olarak hissederdi; kan davası da cinsel kısıtlamalar kadar şövalyeyi belirlerdi.</p>

  <p>Nezaket kuralları, kısıtlamayı diğer tecrübe alanlarına genişleterek, şövalyelikte bir çatlak yaratmıştı. Eski bir nezaket çağrışımı, Baldassare Castiglione’nin karşılıklı bir konuşmada nasıl daha az saldırgan ve böylece nasıl daha fazla zevk verici davranılacağını konu edinen <em>Book of the Courtier</em>’inde (1528) vardı. Giovanni della Casa’nın <em>Galateo</em>’su (1558) gibi ardılları, bu işi çok iyi bilen saraydaki insanlar arasında nazik davranmak için belirli kurallar düzenlemeye çalışıyordu. Daha sonra, on yedinci yüzyıl nezaket kitapları, bu kuralları bilmeyenlere diğer saraylardan ya da yabancı yerlerden gelen insanlara da iyi davranılması konusunda baskı yaptı. Dahası, bu kitaplar, daha alt sosyal tabakalara ait insanlara da bu davranışları nasıl gerçekleştireceklerini açıklıyordu, örneğin bir yabancının bilemeyebileceği kişilerden ve yerlerden bahsetmeden nasıl dikkatle dinleneceğini ya da anlaşılır bir şekilde konuşulacağını anlatıyorlardı.</p>

  <p>Castliglione, şövalyelik kurallarına yabancı bir yöntemle hakaret meselesine değindi. Kitabı, bir saray mensubuna karşı ideal tavrın ne olduğunu açıklayan, gerçek bir saraydaki (1507 yılında Mantua Sarayı) diyalogları sergiliyordu. Bu saray konuşmalarından biri, Lady Emilia’nın aşağılandığını hissettiği ve öfkesine kapılmaya çok yaklaştığı bir konuşmadır. Kışkırtıcısı Senyör Bembo, Lady’nin sinirini gülerek geçiştirip bir başka tarafa yönlendirmiştir. Bu konuşma, alınganlığın hat safhada olduğunu aktarıyordu; hiçbir kahraman şövalye, özellikle bir Lady aşağılanmış hissetmişse buna inanmayacaktı.<a class="noteref" href="#n33" id="r33">33</a></p>

  <p>Bu küçük paragraf <em>The Book of The Courtier</em>’deki en meşhur davranışı örnekler: <em>Sprezzatura</em>. Kont Lodovico, öncesinde bu kelimeyi şu şekilde tanımlar: “<em>Sprezzatura</em> (belki de yeni bir kelime kullanmak için) her şeyde, tüm sanatsal beceriyi gizleyen ve birinin söylediği ya da yaptığı şeyi doğal ve zahmetsiz gibi gösteren, belli bir aldırmazlık.”<a class="noteref" href="#n34" id="r34">34</a> Rahatlayın. Bunu yapmak, saray mensubunun kendisini çok ciddiye almaktan kaçınmasına sebep olacaktır. Martin Luther’e <em>sprezzatura</em>’dan daha uzak gelebilecek bir değer yoktur herhalde; Luther için kendilik, ölümüne ciddi bir meseledir. Castligione’nin görüşüne göre, rahatlık insanları daha “arkadaş canlısı” yapmıştır; bu, karşılıklı konuşmada daha çok işbirliği demektir. Daha az kendilik, daha çok sosyallik.</p>

  <p>Belli bir türle kısıtlanması, <em>sprezzatura</em>’nın uygulanması için gereklidir. Metni boyunca, Castiglione, tekrar tekrar kibri hedef almıştır. Çünkü kibirlenme, zamanının kendilerine utanmadan methiyeler düzen erkek aristokratları arasında ortak bir tavırdı. Castiglione, saray mensuplarının kendileriyle ilgili olabilecek iyi düşüncelerini çok açığa vurmalarından yana değildi; onların bu kibri, diğer insanların kendini küçük hissetmesine neden olabilirdi. Castiglione’nin takipçilerinden olan della Casa, sarayın dışındaki toplumsal hayata uyarlanabilecek bir dizi kural hazırlamıştı. Bu kurallar, saray hayatının ağdalı tafsilatından kaçınma amacını taşıyordu.<a class="noteref" href="#n35" id="r35">35</a> “Centilmenlik” çok Anglosakson bir uygulamaydı. Bir centilmen kendi türünden olanlara olduğu kadar hizmetkârlarına ve kiracılarına da alçakgönüllülükle kibar davranırdı. Şüphesiz bu davranışı bir eşitlik düşüncesi içermiyordu; tarihçi Jorge Arditi’ye göre bu hareketle sadece toplumsal ayrıcalığını ve kontrolünü daha göze batmayacak şekilde resmetmiş oluyordu. Fakat bu şekilde, centilmen ve sözde astı arasındaki etkileşim, bu iki kesim arasındaki cepheleşmeyi gittikçe azaltıyordu.<a class="noteref" href="#n36" id="r36">36</a></p>

  <p>Bu medeniyet kurallarını, Birinci Kısımda değindiğim koalisyonların itibar-koruyucu ritüellerine bağlamak hayal gücünün çok da zorlanmasını gerektirmez. İngiltere’nin halihazırdaki koalisyonu, başlangıçta Castiglione’nin sayfalarında bahsedilen Mantua Sarayı’na tüyler ürpertici şekilde benziyordu: Ortaklar arasındaki aynı özenli ve beyefendilere yakışır kibarlık, beraber halk içinde yer alacaklarında ise aynı kendine hâkim olma.<a class="noteref" href="#cn2" id="r_cn2">2*</a></p>

  <p>O zamanki medeniyetle şu anki medeniyet arasındaki bağ, sosyolog Norbert Elias’ın çalışmalarında daha kuvvetli bir şekilde ortaya çıkar. İddialı kitabı, <em>The Civilizing Process</em>’de,<a class="noteref" href="#cn3" id="r_cn3">3*</a> nezaketin Avrupa uygarlığında büyük bir değişime yol açtığı ileri sürülür.<a class="noteref" href="#n37" id="r37">37</a> Elias bizim bugün “nezaket” adını verdiğimiz şeyin temelinin, on altıncı ve on yedinci yüzyıl saraylarındaki sosyal davranışlarda yattığını düşünür. Agresif olmayan ve saygılı olarak tanımlanabilecek saraylı davranışı, on sekizinci ve on dokuzuncu yüzyılda burjuvalar için bir model haline gelmiştir. Bu değişimin anahtarı bedensel kontrolde bulunmaktadır; modern zamanların başlarında saraylılar, ihtiyacını hissetseler de örneğin osurmaktan kaçınırdı. Yeme alışkanlıkları daha da kısıtlanmış durumdaydı, yemeği av bıçağıyla ya da elleriyle lokmalar şeklinde parçalamak yerine çatal kullanıyorlardı. Yine, saray mensupları halk içinde tükürmekten kaçınırdı; aynı zamanda, yatak odası saray mensubunun sadece eşi, sevgilisi ya da hizmetçisi tarafından çıplak görülebileceği özel bir alan haline gelmişti. Yine aynı şekilde, konuşma konusunda da insanlar kısıtlanmıştı; yeni saray kuralları halk içinde küfür etmekten ya da sinirini bas bas bağırarak çıkarmaktan çekinirdi. Bu tarz medeniyetlerin ödediği ruhsal bir bedel vardı.</p>

  <p>Kendine hâkim olma Elias’ın gözünde, bir insanın sözel olarak, bir şeyleri ağzından kaçırmak gibi ya da bedensel olarak osurmak gibi, kontrolünü kaybetmesi durumlarında utanma duygusunu gerekli kılar. Medeniyet kendiliğindenliğe karşı çıkar. Elias ilk kez Freud tarafından gösterilen bir ayrımı ele almıştır, utanç ve suçluluk arasındaki fark: Yeterince iyi davranamadığımız zaman utanç hissederiz, bu da yetersizlik hissini beraberinde getirir, fakat suçluluğu bir suç işlediğimizde ya da bir şeyleri ihlal ettiğimizde hissederiz. Sosyalliğin getirdiği tavırdan yoksun olan insanlar, kendilerini yetersiz hissedebilirler; çünkü onlar kendi koşullarının ve kendilerinin efendileri değildir. Elias, utanç ve suçluluk ayrımındakine benzer şekilde, rahatsızlık hissi ve utanmanın neden akraba olduklarını da gösterir; rahatsızlık hissi ve tabii beraberinde kusurlu bulunma korkusu da kendini açığa vurma korkusunu yansıtır. Doğal ve kendiliğinden davranma korkusu, oto-kontrol eksikliğinin utancı ve açığa çıkmanın rahatsızlığı; bunların hepsi birleşir. İnsanlar kendilerini Cennet’ten sürgüne gönderir ve bu sürgüne de “medeni tavır” adını verir.</p>

  <p>Bunlar, modernitenin erken dönemindeki saray yaşamıyla ilgili gizli belgelerle yapılan bir araştırmayı kendine temel alan fikirlerdi ve Elias 1920’lerde akademide bir öğrenci olarak bunlarla tam olarak ne yapacağını bilmiyordu. Nazi rejiminin gelişiyle Almanya’dan sürülmüş ve sonunda yıllarca ikamet edeceği İngiltere’ye gelmişti. Nazi depremi, öğrenciyken yaptığı bu çalışmanın sonuçlarına bir açıklık kazandırmıştı. Kendiliğin yöneticisi olarak utanç ortadan kalktığında, medeni davranış da çöküntüye uğruyordu. Naziler, içlerindeki canavarı kısıtlayabilecek herhangi bir kişisel utanç bilmiyordu. Genç Ellias’ın çizdiğimiz bu tarihi hikâyesi, şimdilerde bugünün dehşetini aydınlatır gibi duruyordu.</p>

  <p>Bu büyük çalışmasının kapsamını daraltmadan, asıl bu çalışmanın özel karakterine dikkat çekmek istiyorum. Elias bir Yahudi olmasına rağmen metni, medeniyetin oldukça Protestan bir bakış açısını sunmaktaydı. Utanç hayvani saldırganlığın önlenmesine hizmet ediyordu. Freud, Nazi gölgesinde yazılmış bir başka kitap olan <em>Civilization and its Discontents</em>’da<a class="noteref" href="#cn4" id="r_cn4">4*</a> bu inançtan çok da uzak değildi: İnsan bir günahkâr olduğunu bilmek için, daha az saldırgan olmak adına kendini suçlu hissetmeliydi. Daha az dehşet verici bir çerçeve içinde yer alsa da bu görüşü harekete geçiren kısmen Elias’ın sunduğu tarihi malzemeydi. On altıncı yüzyılın nezaket kitapları, daha birçok uygun çocuk davranışları üzerine kitapçık ve sayısız görgü kuralı kitabı meydana getirmişti. Hatta kitapçıklardan biri Erasmus’a aitti; kitapların ise, aslında modern kulaklar için oldukça kuralcı bir tonu vardı. Hepsi de gaflardan ve uygunsuz hareketlerden nasıl kaçınılacağının önemini vurgulayan eserlerdi. Elias’a göre bu ton, halk kitlesinin giderek daha fazla kendini kontrol eder hale geldiğini gösteriyordu. Utancın itici gücü, insanları doğru şeyi yapmaları konusunda endişelenmeye, spontane davranmaktan korkmaya yöneltiyordu.</p>

  <p>Fakat bu çabanın tek faktörü utanç mıdır? Bizi medeni yapan şey gerçekten kontrolü kaybetme korkusu mudur? Elias medeniyetin zevk verici görünüşleri ile ilgili rolünü kötü oynamıştır, en azından Castiglione’nin kendisinin anladığı şekliyle, medeniliğin işbirlikçi karakterine gözünü kapamıştır. Kişisel bir özellik olmanın ötesinde medenilik her iki tarafın da karşılaşmada birbirini iyi hissettirdiği bir değiş tokuş biçimidir. Castiglione için de bir insanın kendini aşağılanmış ya da utanç içinde hissettiği bir karşılaşmanın tam tersi bir karşılaşma demektir. Medenilik bir çift taraflı kazanç değiş tokuşudur. Medeniliğin toplumsal açıdan daha önemli sonuçlarını anlamak için, Castiglione’nin bize verdiği ipuçlarından yararlanırsak çok iyi yapmış olacağız. O, medenilik uygulamasını bir “mesleğe” benzetmiştir.<a class="noteref" href="#n38" id="r38">38</a> Diplomasi, medeniliğin yeni kurallarının, onun <em>sprezzatura</em>’sının uygulamaya konulduğu meslektir.</p>

  <h2 id="sigil_toc_id_36">PROFESYONEL MEDENİLİK</h2>

  <p class="nonindent">Holbein’in <em>Ambassador</em> tablosundaki en önemli öğeler büyükelçilerdir. Daha önce de gördüğümüz kadarıyla, bu genç adamlar aslında gerçek anlamda büyükelçi değillerdi. Zira ortaçağ zamanında diplomasinin kendisi bir meslek değildi. Fiziksel bir alana, bir büyükelçilik ikametine hâkim olan yurtdışındaki diplomatların çoğu kendilerini görevlerine adamış falan da değillerdi. On altıncı yüzyılda uluslararası ticaret alanında bir güç olan, sürekli biçimde yabancıların akınına uğrayan Venedik, etkili profesyonel diplomasinin yolunu açmıştı. Bu diplomasinin modeli, anlaşmaları Anakaranın sınırlarına ve ötesine kadar genişleyen Avrupa iktidarları örnek alınarak oluşturulmuştu.</p>

  <p>Rönesans diplomatlarını iki şekilde görmek mümkündü. İlki yabancı bir saraya ya da şehre özel bir görev için gidip sonunda evine dönen özel delegelerdi. İkinciler ise, yurtdışında yıllarca görev yapan kalıcı elçilerdi.<a class="noteref" href="#n39" id="r39">39</a> Çoğu Rönesans delegesi kendinden önce gelenlerden biraz farklıydı. Delegeler, önemli bir şahsiyetin evliliğini ya da doğum gününü kutlamak için, bir savaş ya da barış anlaşmasını görüşmek için, resmi bir konuşma yapmak için ya da hanedana ait bir karışıklığı gidermek için seyahat ederlerdi. Holbein’in genç diplomatları da Londra’ya bir evliliğe aracılık yapmak için gelen iki delegeydi.</p>

  <p>Kalıcı elçiler, daha çok sünger gibi hizmet etmektelerdi; eve iletebilmek için bilgi emerlerdi. On altıncı yüzyılın başlarında, Sör Henry Wotton, İngiltere’nin Venedik’teki kalıcı elçisiydi, Francesco Guicciardini Aragon’da papanın elçisi olarak hizmet vermişti, Eustace Chapuys, İngiltere’de Kutsal Roma İmparatorluğu’nun elçisiydi. Bürokrasi uzaktaki bu önemli adamların yolunu takip etti: yurtdışındaki ticari işlerle ilgilenen konsolos, eve göndermek için bilgi şifreleme özel göreviyle görevlendirilmiş sekreter. Delege ve kalıcı elçi arasındaki asıl farkı Henry James’in <em>The Ambassadors</em> romanından anlıyoruz. Kitabın sade konuşan kahramanı Strether, yoldan çıkmış genç bir adamı evine geri götürmek için Avrupa’ya gönderilen bir delegedir. Fakat Strether bir kere Paris’e gelince daha çok, kalıcı bir elçiye dönüşür; <em>en poste</em>’da<a class="noteref" href="#cn5" id="r_cn5">5*</a> kalabilmek için sakinleşir ve yatışır.</p>

  <p>Avrupa saraylarının ve devletlerinin sürekli değişen ittifaklarının anlamı, bugünün dostunun yarının düşmanı olduğuydu. Rönesans’ın elçileri bu fırtınalı ilişkileri devam ettirmek zorundaydı. Rönesans diplomasisi tarihçisi Garret Mattingly, on altıncı yüzyıldaki başarılı diplomasiyi, saray mensupları ve yasa koyucuların aralarındaki yazılı anlaşmalar ve görevlilerin üzerine anlaşma sağlayamadıkları ya da içeriği çok tartışmalı olan sözlü anlaşmalar arasında bölünmüş olarak tanımlar. Reform diplomatları bu rolleri bölüşmüştü; XIV. Louis zamanında oldukça iyi eğitimli delegeler diplomasinin yazılı olan ilk çeşidiyle ilgilendi, çoğunlukla da becerileri hukuktan geliyordu; kalıcı elçiler ise ikincisiyle ilgilendiler. Diplomasi becerileri, sözel imalardaki neredeyse adli tıpçılar kadar keskin dikkatlerinin yerel bilgiyle harmanlanmasında temellenmişti.</p>

  <p>Elçilik binası, mimarisi ve mobilyalarıyla, yabancıların kendilerini iyi hissedecekleri yenilikçi bir atmosfer yaratmayı amaçlamıştı, aksi takdirde elçi bir şey öğrenemezdi. Elçilik binalarına rahatlık ve özellikle de lüks için düşünmeden paralar harcanıyordu. Rönesans binalarının çoğunda insanlar aynı yerde hem uyur hem giyinir hem de yemek yer ve ağırlanırdı. Tüm bu farklı etkinlikler için gerekli olan farklı mobilyalar, hizmetçiler tarafından tekerlekleriyle bir içeri bir dışarı sürüklenirdi. On altıncı yüzyıl kalıcı elçisi, yemek odasının özel bir mekân haline gelmesinde öncülük etmiştir; kendisi dışarıda yemek yerken bile, binanın içinde bir yemek bedeli olarak teklifsiz bilgi elde etmeyi umduğu bir “açık masa” daima bulundururdu.</p>

  <p>Misafirperverlik ve rahatlık, elçilerin akıl hocaları arasında pişmanlığa sebep olabilir; dahası, eğer gerçekten yurtdışında kendini evinde gibi hissetmekte başarılıysa, kalıcı elçi yerliler gibi yaşamanın çekiciliğine kapılabilirdi. Francesco Guicciardini de kendinin böyle bir durumda olduğundan şüphelenildiğini fark etti ve nitekim kendini papalık ve bulunduğu ev sahibi ülkenin arasındaki gerçek görüşmelerin dışında bırakılmış buldu. Diplomat şunları kabul ediyordu: “Elçiler genellikle saraylarında bulundukları prenslerin tarafını tutar. Bu durumda onların rüşvet ya da hediye peşinde koştuklarından ya da en azından kendilerine gösterilen nezaketten dolayı… gözlerinin kamaşmış olabileceğinden şüphe edilirdi.”<a class="noteref" href="#n40" id="r40">40</a> Bu baştan çıkarılma riski, on altıncı yüzyılın ortalarına doğru, kalıcı elçiler yıllar boyunca ya da bazı durumlarda on yıllar boyunca yabancı bir yere ve iktidara bağlı yaşamaya başladığında artmıştı. Bir insanın yabancı bir ülkede kendini oranın yerlisi gibi hissetmesi riski, 1530’larda arka-kanal<a class="noteref" href="#cn6" id="r_cn6">6*</a> kurumunun gelişimiyle ortaya çıkmıştı. Yabancı saraylar elçilerin sekreterlerini, elçinin etrafında çalışabilecek ajanlar olarak görmeye başlamıştı. Sekreterler bilgileri şifreliyor ve onların şifrelerini çiziyordu, böylelikle iletişimin dayanak noktasındaydılar. Elçilerin bakanlarından öğrendiklerini ayıklayabilir ya da silebilirlerdi. Sör Henry Wotton bir diplomatı çok yerinde bir şekilde, ülkesinin iyiliği için yurtdışına yalan söylemeye gönderilmiş dürüst bir adam olarak tanımlamıştı. Fakat bu söz, sekreterler kendi yöneticilerine yalan söylemeye başladığında geri tepmişti.</p>

  <p>Medeniyet bu tehlikeli sığlaşmaların dolaşımında nasıl kullanılabilirdi? Guicciardini’nin meslektaşı diplomatlar için en temel kuralı şuydu: Görevinde başarılı olduğun takdirde herhangi bir zafer gösterisinden kaçın, bugünün kaybedeni yarının dostu olabilir. Diplomasi için insanın kendini sınırlandırmasının aslında kritik bir önemi vardı; fakat resmi olmayan sosyallik, çoğunlukla diplomatları hapse attıran törensel olaylardansa yerel durumu bilmede çok daha kullanışlı olmuştu. Eustace Chapuys’un gözlemine göre, pek de akıllı olmayan bir elçi bütün gününü görüşmelerle geçirirdi. <em>Sprezzatura</em> bu resmi olmayan ilişkileri kolaylaştırır, konuşmayı açardı. Yine de profesyonel bir diplomat her kullandığı kelimeyi tek tek dikkatlice ölçüp biçmeli, <em>sprezzatura</em>’sı samimi bir kendiliğindenlikten kaçınmalıydı.</p>

  <p>Latinler resmi durumlar için çalışırken, Fransızlar daha çok resmi olmayanlara hizmet etmekteydi. Ama her iki diplomat da bu çalışmanın ilk sayfalarında açıkladığımız dilek kipi durumunu uygulamaya meyilliydi. Bu durum, “düşünüyorum” yerine daha çok “düşünürdüm”e ses veren bir durumdur. Yani, sözel alanı diğerlerinin yanıtlarını davet eden bir hilekârlık alanı olarak kullanır. İlk zamanlarda, diplomatlar diğerleri bu kipte konuşurken nasıl dikkatlice dinlenilmesi gerektiğinin ustaları olmuştu; yabancı bir sarayda ya da kendi masalarında olsunlar, profesyonel bir dinleyici çok ufak imaları, ipuçlarını ve önerileri beklerdi. Profesyonel olduklarından, diplomatlar her birinin oynadığı oyunu biliyordu.</p>

  <p>Diplomatik görüşmelerde, bir elçinin sessizliği yönetme becerisi dilek kipinin yayılmasında temel bir öğe haline gelmişti. Şüphesiz, diğerlerine neyi söyleyemeyeceğini biliyor olması lazımdı, ama aynı zamanda sessizliğin nasıl konuşturulacağını da öğrenmesi gerekliydi. On yedinci yüzyıl ortalarında, konuşmanın akışını bölen sessizlik kendi ritüel karakterini edinmişti. Eğer bir iş arkadaşıyla belli bir yolda ne kadar ilerleyebileceğinizi bilmek isteseydiniz, sadece sessizliğe düşeceği anı beklerdiniz; eğer bir grup içerisinde yaşadığı zor bir durumda ona yardım etmek isteseydiniz, onun sessizliğini kendi konuşmanızla örterdiniz. Belki de bunlar hepimizin kullandığı “diplomatik” davranışlardır, fakat çok azımız genç bir diplomatın elçiliğin arka odalarında aldığı eğitimi sessizlikte bulur.</p>

  <p>On altıncı yüzyıl diplomatı Ottaviano Maggi, nasıl elçi olunacağına dair ilk bilimsel çalışmalardan birinde, çok şaşırtıcı bir şey öğrenilse bile “elçinin hiçbir zaman merak ya da hayranlık içerisinde görünmemesi gerektiğini” öğütler.<a class="noteref" href="#n41" id="r41">41</a> Elçi kendini tüm durumlara karşı tarafsız göstermek, otokontrol ve rekabet maskesini giymek zorundadır. Yani bir bakıma iyi bir oyuncu olmalıdır. Bu öğüdün kaynağı Machiavelli’nin prenslerin nasıl davranması gerektiğine dair görüşlerinde bulunur; <em>Il Principe</em>’de<a class="noteref" href="#cn7" id="r_cn7">7*</a> Machiavelli, Cesare Borgia’dan övgü dolu sözlerle bahseder. Cesare Borgia “kendini belli etmemeyi çok iyi beceren” büyük bir oyuncudur; Machiavelli’nin ünlü kelimeleriyle, tebaasında “sevgi ve korkuyu” nasıl uyandıracağını iyi bilir.<a class="noteref" href="#n42" id="r42">42</a> Fakat Machiavelli’nin <em>Prens</em>’i kartlarını kapalı oynayan çok ketum bir oyuncudur; Douglas Blow, <em>Prens</em>’in “tereddütsüz anti-bürokratik bir yazarı ortaya koyduğunu” gözlemiştir.<a class="noteref" href="#n43" id="r43">43</a> Prens’in ani ve sürpriz kişisel davranışı, tebasını parmak uçlarında bekler vaziyette tutacaktır. Bir elçi oyuncu olarak iyi olabilir; ama on altıncı yüzyılın gözler önüne serdiği gibi profesyonel bir diplomat, kendi elçilik binasının duvarlarının içinde her geçen gün bürokrasinin ve toplumsal ritüellerin ağına daha fazla düşmüştür.</p>

  <p>Reformun sebebiyet verdiği çalkantılar, diplomatik medeniyeti büyük bir sınava sokmuştur. Viktorya dönemi diplomatı Ernest Satow, “Katolik ve Protestan Devletler arasındaki ilişkileri iyice körükleyen on altıncı ve on yedinci yüzyıldaki dini savaşlarda … elçilerin, bir şeyler öğrenebilmenin imkansız olduğunu çünkü kimsenin kendileriyle konuşmak istemediğini rapor ettiklerini” aktarmıştır.<a class="noteref" href="#n44" id="r44">44</a> Yine de elçilik binaları açık kalmıştır. Holbein’in genç diplomatları Fransız bir kalıcı elçi tarafından ağırlanmıştır. Bu elçi, yirmi yıl boyunca bu dini çalkantılarda <em>en poste</em> kalmaya başarabilmiştir; o ve yardakçıları, konuşulacak bir şey olmasa da İngiltere’nin o zamanki Dış İşleri Ofisi’ne denk olan binasına her allahın günü gitmiştir. Dinler savaşırken, diplomasi buluşmuştur.</p>

  <p>Profesyonel medeniliğin mirası biraz az gibi gözükebilir. En çok da muhtemelen profesyonel nezaketin ilk olarak nasıl düzenlendiğini merak eden bugünün diplomatlarına ilginç gelir. Fakat bu hikâye Castiglione’nin öngördüğü gibi daha geniş bir alanı ilgilendirir aslında. <em>The Book of Courtier</em>’in sonunda, Castiglione nezaketin önemli olduğu noktayı sorar; bu soruya onun şiddete bulaşan çatışmaları önlediğini söyleyerek yanıt verir.<a class="noteref" href="#n45" id="r45">45</a> Modernitenin hemen başında nezaketin ustalıklı kullanımı, şövalyelerin çabuk parlayan alınganlıklarının yönünü değiştirmiştir; <em>sprezzatura</em> çatışmanın agresif altyapısını hafifletmiştir. Diğerlerine karşı söz konusu düşmanlığı azaltmak, Norbert Elias için de medeniliğin amacıdır. Fakat Castiglione (kitabının sayfalarında kendilerini gören profesyonel diplomatlar gibi), bedensel utancın sınırladığı kişisel huylardansa, medeniliğin toplumsal becerilerinin önemini vurgulamıştır. Bu toplumsal beceriler, elçinin masa ritüelleri ya da insanları bir araya getiren görünürde sıradan konuşmaları gibi ritüellere bel bağlamış durumdadır; Komünyon’un erken dönem ortaçağ ayinlerinin aksine, bunlar işini bilen ritüellerdir. Becerikli elçi, rekabet ve işbirliği arasında denge kurmanın uzmanı olmuştur. Bu, şu an olduğu gibi yüz yıllar önce de akıldan çıkmayan bir modeldir, fakat elçilik binası koridorlarının dışına nasıl uygulanabilir?</p>

  <p>Bu olasılığa yaklaşmanın bir yolu medenilik denen şeyin psikolojisine biraz daha yakından bakmaktan geçiyor; tıpkı Protestan bir yaklaşım olsa da Norbert Elias’ın güçlü yorumu gibi. Bunu yapabilmek için, diplomatik medeniliğin sivil topluma, şahsa ait evlerin salonlarına nasıl yayıldığını incelememiz gerekecek.</p>

  <h2 id="sigil_toc_id_37">MEDENİLİK VE KENDİLİK</h2>

  <p class="nonindent">1618’de, Queen’s Robes’un hanımefendilerinden biri olan Cathérine de Rambouillet, saray yaşamından sıkılıp evini Paris’in Saint-Thomas-du-Louvre caddesine taşımıştı.<a class="noteref" href="#n46" id="r46">46</a> Nezaketi sarayda öğrenen Madam Rambouillet, saray entrikalarını geride bırakmak, Saint-Thomas-du-Louvre caddesindeki evinde samimi, arkadaş canlısı, her yerde gözü olan iktidardan uzakta bir alan yaratmak istiyordu.</p>

  <p>Evin içindeki nezaketin daha çok <em>spirituel</em> olmasını ümit ediyordu. Dönemin Fransızcasında, bu özellik dini olmaktan daha çok kişisel bir nitelikti; <em>spirituel</em> kişilik kendini fazlasıyla alçakgönüllü bir şekilde ortaya koyar, ironi ve paradoksla oynar ve bunu herhangi bir pratik amaç için değil, sırf bu nitelikler karşılıklı hazzı beslediği için yapardı.</p>

  <p>Mavi Oda’da arkadaşların birbirlerine olan nezaketinin canlanmasını sağladı, tarihçiler bu odanın sonralarında toplumsal bir kurum olarak salon için bir model oluşturduğunu düşünüyordu. Madam Rambouillet, bir arkadaşlık ortamı yaratabilmek için yeni bir ev mimarisine ihtiyacı olduğunu biliyordu. Öte yandan bir saray mağarasında da yaşamak istemiyordu. Yanında merdivenleri olan, olabildiğince yüksek tavanlı, ışığın her tarafı aydınlattığı ferah odaları olan bir ev yaptırdı. Evdeki en önemli oda, misafirlerini ağırladığı, içinde boylu boyunca bir divanın uzandığı en samimi oda, Mavi Oda olmalıydı. Misafirler bu divana oturur ya da divanla duvar arasındaki dar pervazda ayakta dururlardı. Bu pervaz <em>ruelle</em>,<a class="noteref" href="#cn8" id="r_cn8">8*</a> bir çeşit iç geçit gibiydi ve misafirlerle dolup taşardı. Bol gün ışığı ile harelenen mavi –duvarlar, süslü divan örtüleri ve perdeler– donuk taba rengi ve kırmızı olan geçidin iç kısmından ayrılıyordu.</p>

  <p>Bir divan vardı belki, ama cinsellik söz konusu değildi. Madam Rambouillet’in ayakucunun dibinde divana uzanan insanlar, fiziksel ayrıntılara girmedikleri sürece aşktaki hayal kırıklıklarından ya da sinir bozucu çocuklarından istedikleri kadar bahsedebiliyordu ya da dilediklerince adabıyla olduğu sürece dedikodu yapabiliyorlardı, yani diğerlerini rahatsız edecek şekilde değil ama eğlendirecek bir biçimde. Gözde yazarı Vincent Voiture, Mavi Oda aşkının hafif, üzüntülü havasını mükemmel bir şekilde aktarmıştı: “Uzun sıkıntılar, yalnız arkadaşlar, tatlı hayaller ve garip düşünceler, geçici küskünlükler ve hafif iç çekişler…”<a class="noteref" href="#n47" id="r47">47</a> Eğer bu, kulağa fazlasıyla aşırı geliyorsa, bu dilin amacının, dalavereyle istila edilmiş bir saraydan kurtulup rahatlamak olduğunu hatırlamalıyız. Bu rahatlama ayrıca Fransa’yı kıvrandırmaya başlayan Protestanlarla Katolikler arasındaki din savaşlarından bir kaçışı da içeriyordu.</p>
