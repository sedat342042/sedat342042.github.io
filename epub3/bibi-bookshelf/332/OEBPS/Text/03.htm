  <p>Salonun korunmuş alanı yavaş yavaş geliştikçe, içerisinde yapılan konuşmalar da artık dedikodudan daha karmaşık şeyler haline gelmişti. Konuşma için tasarlanan ritüeller, toplumsal yorum olarak hilekârlığı ve ironiyi mümkün kılıyordu. Bu değişiklikler, Madam Rambouillet’in yaşamının sonunda, kendisinin sosyal varisi olan Madeleine de Sablé’in salonunda başlamış bulunuyordu. 1659’da yazar François de La Rochefoucauld, bize <em>Maxims</em><a class="noteref" href="#cn9" id="r_cn9">9*</a> olarak kalan “özlü sözlerini” ve “cümlelerini” sahnelemek için bu salonu kullanmaya başladı. Bu sözler paradoksun saf ve cilalı haliydi; “Aza kanaat etmek kadınların kendilerine eklemeleri gereken bir süstür.” ya da “Akıl her zaman kalp tarafından oyuna getirilir.” gibi.<a class="noteref" href="#n48" id="r48">48</a> Her biri sadece kendi kendine yetiyor gibi gözükse de bu medeniliklerin salonda konuşulmasının toplumsal bir etkisi vardı; sözel ironi yaratabilme becerisi olup bunu kendisinde uygulayan insan, güven kazanan insan türüydü. La Rochefoucauld, <em>Özdeyiş</em>’lerine eklenmiş bir otoportre içinde, bu güven uyandırıcı etkiyi sağlayabilmek için uğraştı. Şüphesiz bu otoportre en kısalarından olsa da en iyi otobiyografilerden biriydi.<a class="noteref" href="#n49" id="r49">49</a> Fiziksel görünüşü, toplum içindeki davranışları, alışkanlıkları ve erdemleri paradoks cinsinden formüle edilmişti: İyi yapılı ama iyi gözükmeyen bir adam, meraktan yoksun ama toplum içinde mutlu, melankolik ama şakalarla çabuk baştan çıkan, dalga geçen ama kendini küçük düşürmeyen. Bu dikkat çekici dengeyle, okurla arasında toplumsal bir iletişim yaratmıştı. Salonda diğerlerine kendi alanlarını bırakırdı; ama her şeyden önemlisi onları kıvrak zekâsıyla utandırmazdı. Onunkisi şüphesiz, arkadaşlığın derin ve sofistike bir versiyonuydu, fakat aynı zamanda oldukça katı: Kendimde gördüğüm (sizlerde de gördüğüm gibi) farklılıklar, zorluklar ve çelişkiler bize beraber olabilmemiz için izin verir. Nasıl ki kendi içimizde ayrıyız, aynı şekilde birbirimizden de farklıyız. Öyleyse konuşalım.</p>

  <p>Salon, aristokratlar için korunmuş bir alandı. Bu durum, Norbert Elias’ın modern medeniliğin kökenleri için ipucu aradığı saraylarda da aynıydı. Saray nezaketinin geniş mirası, Elias’ın açısından belli bir kendilik anlayışıydı, buna otokontrol arayışı ve utanç korkusu da dahil. Madam Sablé’nin salonunun mirasında ve La Rochefoucauld’un arkadaşlarıyla konuşma biçimlerinde olduğu gibi, zevk verme üzerine kurulu bir başka nezaket anlayışı büyük ihtimalle en iyi Almanca <em>Bildung</em> kelimesi ile karşılanır. Resmi eğitimin ötesinde, <em>Bildung</em>, birinin dünyadaki yerini diğerleriyle olan ilişkisinde konumlandırarak öğrenmek olarak tanımlanabilir. Tarihçi Jerrold Seigel, modern toplumun karmaşıklığının “çok boyutlu bir kendilik” fikrinin oluşmasına yardımcı olduğunu düşünüyordu. Hiç değilse bu kendilik, Seigel’e göre kolay kolay çözülemeyen, ikilemler, paradokslar ve ironilerle dolu bir kendilikti.<a class="noteref" href="#n50" id="r50">50</a> Bu aynı zamanda La Rochefoucauld’un da düşüncesiydi. “Çok boyutlu kendilik” kullanımı kulağa görkemli ve soyut gibi gelebilir. Seigel bunun on sekizinci yüzyıl Alman burjuva evlerinde oldukça yaygın olan “okuma gruplarında” gündelik hayatın zeminine dokunduğuna inanırdı. Bunlar modern kitap kulüplerinin öncüleriydi, insanlar güncel edebiyatı tartışmak için bir odada toplanırdı. Bu ciddi aylık buluşmalar hayatın zorlukları üzerine düşünmeye adanmıştı. Bir nevi medenilik dediğimiz şeyin samimi versiyonlarıydı. Mahalle kahveleri ve kafeler ise sosyal sınıfların birbirine karıştığı ve yabancıların dahil olduğu daha geniş kamusal versiyonlarıydı. Okuma gruplarından daha sıradan olsa da, bu kamusal, şehirli kurumlar sosyal olarak daha “çok boyutluydu”.<a class="noteref" href="#n51" id="r51">51</a></p>

  <p>Sözün kısası, Holbein’in <em>The Ambassadors</em> tablosundaki diplomatlar, ilahi kitabı ve sekstant, rasgele bir araya gelmiş gibi gözükebilir; fakat aslında tabloda bir uyum söz konusudur. Geniş anlamıyla medenilik bu simgeler arasındaki bağın kurulmasını sağlar. Formunu erken dönem Reform diplomasisinden alan profesyonel nezaket, gündelik sosyallik için ihtimaller yaratmıştı. Bu nezaket biçimleri, dini ritüeller tiyatro biçimine dönüştürüldüğünde oluşan karşılıklılık durumunun sona ermesi ile tezat oluşturuyordu; ayrıca Luther’in takipçileri için, beraber ya da tek başına fark etmez, hayal ettiği ıstıraplı mücadele ile de tezat oluşturuyordu. Nezaket, deneysel ve yenilikçi atölyelerde insanların bir şeyleri birbirlerinden en iyi nasıl öğreneceklerine bir anlam kazandırdı. Bahsedilen bu nezaket bir amatör-centilmenin özelliği olmaktansa sorunlar, prosedürler ve sonuçlarla ilgili açık ve araştırmacı bir tartışma süreciydi. Kendiliğe belli bir anlam vermişti. Dilek kipiyle ya da dolaylı olarak, ifadelerinde alaycı veya ölçülü; ama kendinden utanan bir kendilik değil. Nezaket devrimi, atalarımızın canlı iletişimin etrafına yerleştirdiği toplumsal çerçeveydi. İyi bir çerçeve olarak da kaldı.</p>

  <p>Konumuzun zenginliğine de uygun şekilde, Birinci Bölüm’de işbirliği deneyiminin çeşitli ve karmaşık şekilleri incelendi. Giriş’i bir uyarı ile açmıştık: İşbirliği doğuştan iyi huylu değildir, sonrasında birbirine zarar verebilecek insanları da bir araya getirebilir. Provaları ve karşılıklı konuşmaları incelerken, işbirliğini daha açık hale getirebilecek bazı ilkeler aradık. İşte bu ilkeler diyalojik işbirliğine ilişkindir. Bizim kutsal amacımız, bu tür bir işbirliğidir. Diyalojik işbirliği, sempatidense empatiye destek veren bir çeşit aleniyete olanak sağlar. Google Wave deneyiminin ortaya çıkardığı üzere, diyalojik işbirliği uygulaması kolay bir etkinlik değildir; bu teknolojiyi yaratan programcılar bile ne olduğunu anlamamıştır.</p>

  <p>Birinci Bölümde işbirliğinin üç yönünü; dayanışmayla, rekabetle ve ritüelle olan ilişkisini araştırdık. Bu araştırmada gördük ki, modern siyasette dayanışma bir takıntı olagelmiştir. Birinci Kısımda, yüzyıl önce solun dayanışmayla verdiği mücadeleden bir anı derinlemesine inceledik; dayanışma o zaman da şimdi olduğu gibi, onu tepeden kurmaya çalışanlarla her yönden temellendirmeye çalışanlar arasında bölünmüştü. Yukarıdan-aşağı kurulan politikalar, işbirliğini uygulamaya koymada, koalisyonları biçimlendirirken ve muhafaza ederken beliren bazı özel sorunlarla karşılaşırlar. Bu da genelde dayanışmanın sosyal olarak zayıf olduğunu kanıtlar. Dayanışma, birbirinden farklı insanlar arasında bir uyum yaratmak için her yönden gösterilen çabanın bir ürünüdür. Bu, diyalojik ilkenin bir başka yönüdür: İnsanlar onlardan ırk ve etnik olarak farklı olan insanlara karşı nasıl açık olabilir ve nasıl onlarla bir araya gelebilir? Topluluk örgütçüleri, yüzyıl önceki kültür merkezlerinin kurucuları gibi, bu soruyu yanıtlamaya yönelmiştir. Atölye yöneticileri de farklılığın başka bir boyutu ile başa çıkmak zorunda kalmıştır: işbölümü. Onların sorusu da farklı görevlerle uğraşan insanlar arasındaki uyum nasıl sağlanabilir olmuştur. Her yönden düzenlenen toplumsal bağlar güçlü olabilir, fakat siyasi güçleri genellikle zayıf ve bölünmüştür.</p>

  <p>İkinci Kısımda işbirliğiyle rekabet arasındaki ilişkiyi araştırdık. Araştırmadan anlaşıldığı üzere, ikisi arasında kurulacak bir denge, kendi doğamızı toplumsal hayvanlar olarak değerlendirmek demektir. Büyük tek Tanrılı dinler, insana doğal halinde Cennetin huzurlu krallığını yok eden kusurlu bir yaratık olarak davranmıştır. Thomas Hobbes gibi duygusuz filozoflar içinse Cennet zaten hiçbir zaman var olmamıştır; doğal insan ölümcül bir rekabetin içine girer ve diğerleriyle işbirliği yapmaya çok da meyilli değildir. Modern etoloji bilimi olaya daha umut verici bakar: Sosyal hayvanlar işbirliği ve rekabet arasında, hassas bir dengede uzlaşır. Denge hassastır, çünkü doğal çevre sürekli olarak değişmektedir, fakat hâlâ daha karşılıklı değiş tokuş aracılığıyla bir uzlaşıma varılabilir. Daha sonra, bu karşılıklı değiş tokuşların diğerkâmlıktan kazanan-her-şeyi-alır karşılaşmalarına kadar bir dizi çeşidi görülmüştür; bu yelpazenin ortasında işbirliği ve rekabet arasındaki denge çok daha kolay oluşabilmektedir. Ritüel, sosyal insan hayvanının dengeleyici değişimleri düzenlemesinin belirli bir yoludur. Bu ritüeller, bizim kendi yaptıklarımız ya da usta bir performansa dönüştüklerinde tutkuyla donatılmış ritüellerdir. 2. Kısmın yolculuğu doğadan kültüre bir geçiştir.</p>

  <p>Bu kısımda ise Avrupa kültürü içinde daha belirli bir yolculuğu inceledik. Bu yolculukta, modern çağın başında ortaya çıkan işbirliği kültüründeki değişikleri dini pratikler, atölyelerdeki iş düzenlemeleri ve profesyonel diplomatlar arasındaki ve gündelik hayatın gidişatında ortaya çıkan medenilik açısından ele aldık.</p>

  <p>Genellikle incelediğimiz dini değişimler için kullanılan “Reform” etiketi üzerinde durmak isteyebiliriz. Bir fikir olarak bu daha sonraki bir menzil. “Reform”, yenilik için gerekli çağrıyı, hatta talebi içerir. Bir sonraki bölümde bu talebi çalışmaya başlayıp kendi zamanımıza uygulayacağız. İşbirliği için yaptığımız düzenlemelerin bir reforma ihtiyacı var. Zira modern kapitalizm rekabet ve işbirliğinin dengesini bozmuş; böylece işbirliğinin kendisini de daha kapalı ve daha az diyalojik hale getirmiştir.</p>
