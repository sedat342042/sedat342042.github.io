  <h1>8<br/>
  Gündelik Diplomasi</h1>

  <h2 id="sigil_toc_id_64">PRATİK KULLANIMA GİREN ISLAHAT KONUŞMALARI</h2>

  <p class="nonindent">Gündelik diplomasi, insanların anlamadıkları, bağ kuramadıkları ya da çatıştıkları insanlarla alışveriş içinde olmalarının bir yoludur. Bu zorluklarla başa çıkmak için, topluluklardaki, işteki ya da sokaktaki insanlar atölyelerdeki yapım ve onarım işlerine benzer yollardan ilerler. Minimum güç kullanırlar, kodlanmış jestlerden sosyal alanlar yaratırlar, travmaları kabullenen gelişmiş tamiratlar yaparlar. Genellikle diplomasinin özünün dolaylama olduğu söylenir; nitekim bu genelleme doğrudur; çünkü tüm bu çabalar emretmekten çok önermeye dayanır. Fakat daha açık söylemek gerekirse, gündelik diplomasi diyalojik konuşmayı pratik olarak işleme koyar. Bir sonucu, ustalıklı çatışma yönetimidir.</p>

  <p>Haklı olarak, bütün kültürlerde insanların birbirleriyle, açıksözlü ifadelerden kaçınırken, nezaket göstermek, ipucu vermek aracılığıyla ilişkilerin nasıl kurulduğunu öğrendiğini düşünebiliriz. Avrupa’da dolaylamaya dair kültürel kodların, Rönesans sonlarında ve Reform hareketi başlarında yeni bir şekil aldığını daha önce gördük; profesyonel diplomatlar ve saray mensupları ritüel davranışları yeniden biçimlendirip, medenilikle ilgili yeni fikirlere başvurdular.</p>

  <p>Bu kısım, gündelik hayattaki bu mirası araştırır. Her ne kadar modern sokakta medenilik, eski elçiliklerde ve salonlarda üzerinde dikkatle durularak sergilenen nezakete pek benzemese de dünyevi ritüelin düzenleyici ilkeleri olarak devam etmiştir.</p>

  <h2 id="sigil_toc_id_65">DOLAYLI İŞBİRLİĞİ</h2>

  <p class="nonindent">Altıncı Kısımda, Wall Street idari ofis çalışanlarını, işsizlik kurumunda iş ararken, acil bir biçimde geleceklerini yeniden kurma ihtiyacı içinde bırakmıştık. İşte gündelik diplomasi, bu iş danışmanlarının müşterileriyle özellikle dolaylı işbirliği yaparak, bu ihtiyaca yanıt verme şekillerinde ortaya çıkar.</p>

  <p>İş danışmanının görevi göz korkutucudur. Orta yaşlı çalışanlar arasındaki uzun süreli işsizlikler, artan alkolizmle, aile içi şiddetle ve boşanmayla ilişkilidir; bu ilişkilendirme işsizliğin dördüncü ve beşinci aylarında başlayıp sonrasında da sabit bir şekilde devam eder.<a class="noteref" href="#n1" id="r1">1</a> Uzun dönemli işsizliğin neden olduğu toplumsal hasar, iş merkezlerindeki bu sessiz, içe dönük, öfkesini ya da utancını bastırmış insanlar arasında gözle görünür şekilde ortaya çıkar. Örneğin, aile bağları olmayan, işine çok bağlı ve uzun dönemli hevesi kırılmış bir işçi olma riski taşıyan bir kadın kâtip düşünüyorum. On üç yıllık özverili bir çalışmanın ardından gönderilmiş olmaktan dolayı öfkeyle dolup taşıyor; dört ay süresince, sitem edebileceği bir patron olmadan hem iş danışmanlarına hem de kendine saldırmıştı; onunla ilk tanıştığımda yaşam dolu bir insandı, yarım yıl sonra ise bitkin bir hale gelmişti.</p>

  <p>İş danışmanı, böyle hevesi kaçmış işçilere nasıl yanıt verebilir ve onları canlandırabilir? Jane Schwartz (bu iş danışmanına böyle sesleneceğim), dolaylı işbirliğinin yetenekli bir uygulayıcısıdır. Gri saçları, rahatsız edici, sert Bronx aksanıyla bu kadın sessiz bir müşteriyle karşılaştığında, kendini sakinleştirme konusunda ustalaşmıştır; sandalyesinde yamulmuş, sakız çiğner ve bakışları etrafta dolaşırken müşterisinin ona attığı şeyden pek de etkilenmemiş görünür. Bir anne gibi değil; ama konuşmaya başladığında, öfkesi bastırılmış müşterileri işverenlerinin aptallıklarına ya da aynı iş için yüz farklı müşterinin başvurduğuna gülmek için aşama aşama ikna ederek yönlendirir ve sanki soruma yanıt veriyormuş gibi “Şaka kitapları koleksiyonum var.” der. Şimdi dönüp baktığımda, aslında yanıt verdiğini görüyorum.</p>

  <p>“Çok fazla baskı altında olsalar da rahatlamaları gerekir.” der bir başka iş danışmanı. “İşverenler çok boktan; eğer iş için çok heyecanlı olduğuna dair bir işaret alırlarsa, keyfini kaçıracaklardır.” Birilerine “Kendine hâkim ol!” diye öğüt vermek, yardım etmek demek değildir. Şaka yapmak ise herhangi bir gergin durumu hafifletmekte kullanılan klasik bir yoldur; fakat iş merkezinde bunun stratejik bir gerekçesi vardır: Uzun zamandan beri işsiz olan müşteriler çoğunlukla ekonomik olarak umutsuzdur, onlara duygusal olarak boyun eğdiren bir gerçek söz konusudur. Fakat iş görüşmesinde, rahat bir tavır sergilemeleri gerekir. İkinci danışmanın dikkat çektiği gibi, “zayıf bir elle nasıl anlaşma yapacaklarını” öğrenmeleri gerekir.</p>

  <p>Görünürde küçük ritüeller, müşterilere iş görüşmelerine gittiklerinde minimum güç uygulamasını aşılamayı amaçlar. Geçmiş başarıları ve deneyimleriyle direkt olarak övünmek yerine onları, konuşmanın içine gelişigüzel sıkıştırmaları salık verilir; amaç, görüşmeye katılımcı bir hava vererek soru yanıt ritmini yaratabilmektir. Başarılı bir iş görüşmesi “ben” yerine “ona” odaklanmalıdır. Başarılı bir aday, başvurduğu makamla ilgilendiğini ve onun hakkında bilgili olduğunu göstermelidir. Müşteriler muhtemel işverenlerine bir işe ihtiyaçları olduğunu sürekli tekrarlamamaları için uyarılır. İki taraf da adayın umutsuz olduğunu biliyor olabilir, ama kurgu sanki işin kendisine dair objektif bir değerlendirme yapıyormuşsunuz gibi devam ettirilmelidir, bu kurgu sosyal gerilimi azaltacaktır. “Olsa da olur olmasa da.” mesajını iletmek, zayıf elli müşterinin oynaması gereken rol için gerekli bir tavırdır. Ortamdaki bu hafiflik iş görüşmesine uygulanan <em>sprezzatura’</em>dır. Bu durum, bir atölyedeki fiziksel gücün hafifliğine ve birisine odaklanmak yerine nesneye odaklanmaya benzer.</p>

  <p>Modern toplumun çok derinlerine kök salmış olan çalışma ahlakı bu maskeyi giymeyi zorlaştırır; Weber tarafından tanımlanan Protestan ahlakı, çalışmayı bir özsaygı sembolüne dönüştürür. Ama bu gibi sınavlarda rahatlamak, söylenenin aksine zordur. Uzun zamandır işsiz olan aday, bu iş görüşmelerinin daha önce defalarca başarısızlığa uğradığı bir sınav olduğunu bilir. Bu sebeple, cesareti kırılmış bu işçiler için görüşme, gitgide aşırı yüklü bir psikolojik olay haline gelir.</p>

  <p>Danışmanın, çalışma ahlakının itici gücüne karşı, müşterinin olağan iş tecrübesine bir açıdan karşı koyabileceğini ümit etmesi gerekir. Bu, yeni bir bakış açısı kazanabilmek için görev hakkında bir an durup düşünebilmesidir, çok sıradan bir deneyim olduğu için çoğu çalışan bunun üzerine düşünmez. Bir an durup düşünebilmek, aşama aşama gelişen becerinin orta bir aşamasıdır. Toplumsal ilişkilerde, geri çekilip düşünmek olağan olmasa da, kişinin olayları farklı görmesine olanak sağlar fakat aynı zamanda gerçeğin askıya alınmasıdır. Gerçekte faturalar birikmiş olsa da, bir an durup düşündüğünde kişi kendisini daha kendine güvenli ve içi rahat hayal edebilir.</p>

  <p>İş merkezlerindeki umut, danışmanların müstakbel işveren karşısında nasıl daha rahat davranılacağına dair sağlayacağı ipuçlarıyla ilgilidir. İş danışmanları, dikkatli bir şekilde küçük ayrıntılar üzerinden davranış kuralları verirler; “elimi sıkarken gözümün içine bak” ya da “eğer bir soru sorarsam, açıklama yapmadan önce kısa ve öz bir şekilde yanıtla” gibi. Ama çok fazla direktif vermek de ters etkiye sebep olabilir; çünkü aday bunları hatırlamaya çalışırken daha çok gerilebilir. Bir iş görüşmesi ritüelinin amacı, tıpkı diğer ritüeller gibi, bilinç dışında gelişme kaydeden, daha önceden kendimize kattığımız davranışları pratiğe dökmektir.</p>

  <p>1980’lerde ilk defa iş merkezleriyle ilgili çalışmaya başladığımda, bu durum beni kendime getirmişti; o zamanlarda, iş danışmanlığı psikoterapi altında ezilmişti. Birinci sınıf bir merkezin danışmanı, iş arayanlar için hazırlanmış kalın bir kitap göstermişti. Bu kitapta, görüşmenin duygusal girdileri ve çıktıları açıklanıyordu ve iç gözlemin önemi vurgulanıyordu. Kitabı ciddiye alırsanız, iştense bir psikanalize ihtiyacınız olduğu sonucunu çıkarırdınız.<a class="noteref" href="#n2" id="r2">2</a> Bugün, en iyi pratik modeller en az yüklü olanlardır. Önerilerde bulunur ama bunların sayısı çok fazla değildir; en başarılı yöntemi olan danışman, müşterisinin, bu kolay karşılaşmalarda herhangi bir yerde davrandığı gibi davranması gerektiği sonucunu çıkarmasını ümit eder.</p>

  <p>Davranışlarından beklenenin aynısı, verdiği kararlardan da beklenir. Özel bir iş merkezinde birkaç kez şahit olduğum bir sahne, hafif bir dokunuşun nasıl işe yaradığını gösterir. Küçük görüşme odasındaki bir konferans masasının her yanı, kendi işine başlamak ve onu finanse etmekle ilgili belgelerle donatılır. Özel merkezin müşterilerinden çoğu kendilerine ait bir işle ilgili düşünmeye başlar, ev dışında çalışan danışmanlar olarak ya da yoğun New York bilgi ekonomisinin içinde küçük bir şirket olarak başlamak gibi. Uç örnek olarak da birkaç şehir romantiği toplu bir değişim hayal edip organik bir çiftlik kurar. Amerika’da iki yıl süren yeni bir iş kurma şansı, iyi zamanlarda sekizde birdir, küçük bir organik çiftlik kurmak ise istatiksel olarak neredeyse iflasın tarifi olabilir.</p>

  <p>Danışman, bu araştırmaların belgelerini masanın üzerine koyup yorumu kâğıtların başına dikilip, önüne güvenilmez bir ikinci el araba çıkan alıcı gibi kaşlarını çatmış müşteriye bırakmıştı. Özel bir soru geldiğinde, danışman gerçeklere dayanarak bildiklerini anlatıyor ama daha fazlasını vermiyordu. Prosedür, danışmanın müşterisine kendisi için en iyi olanı yapacağına dair güven vermesi üzerine kuruluydu. Bu prosedür, şakada olduğu gibi, “Gerçekçi ol!” uyarısından kaçınıyordu. Kurnazlık, yeni küçük işlerle ilgili verileri sunmakta yatıyordu, sanki müşteri bu işlerden birine başlamak isteyebilir gibi; ama güven, zamanla müşterinin buna karar vermemesini sağlayacak olan şeydi. Bu sahnelemede, iş danışmanları minimum kişisel etki uygular, müşterilerin neye karar vermeleri gerektiği konusunda mümkün olduğunca az şey söylerlerdi; aslında onları dışa döndürüp kişisel arzularının ötesinde, objektif bir gerçekliğe yönlendirmeye çalışıyorlardı.</p>

  <p>Danışmanın kendini tutması, müşteriyi sorun-çözmekle sorun-bulmak arasındaki ilişkiye bir göz atmaya davet etmektedir. Bu, şirket silolarında gerçekleşen, kendine yeten, soyutlanmış sorun çözümüyle tezat oluşturur. Dahası, dolaylı, yumuşak dokunuşlu, dışadönük işbirliğinin pratiği aynı derecede topluluk örgütçülerine de hizmet eder. Birinci Kısımda bahsedildiği gibi, yumuşak dokunuş topluluk örgütçülerini sendika örgütçülerinden ayırır. Aslında, insanları içeridense dışarıya odaklamak toplumsallığın herhangi bir zorlu formu için elzemdir. Özellikle, de Certeau ve arkadaşlarının buldukları gibi, insanlar ürkütücü maddi koşullarla karşı karşıya kalmıştı.</p>

  <p>Benim neslimdeki çoğu iş danışmanı psikoterapi eğitimi almıştı; ama psikoterapist değillerdi. Jane Schwartz gibi danışmanlar, itiraf dinleyen rahipler gibi davranmaktan kaçınırlar; önemli olan müşterinin ruhuna girmek değil onu dışa döndürebilmektir. Örneğin, bir müşteri aile içi şiddet görüyorsa, bu sorunun kendisiyle ilgilenilmez; bu, danışmanların görev tanımının bir parçası değildir. Zaman baskısı da bu soğuk davranışları yönetir. Çoğu danışman yüzlerce müşteriyle ilgilenir; deneyimli danışmanlar fazlasıyla anlayışlı, çok alakadar davranan, bireysel durumlar üzerinde çok fazla vakit harcayan acemi danışmanları düzeltir. Bu baskı yüzünden, hevesi kırılmış bir çalışanın canlandırılmasının sadece ilk basamaklarına ya da hayalperestleri durdurmak için hızlı bir canlandırma hazırlamaya odaklanabilirler.</p>

  <p>İş danışmanlığı ile ilgili ilginç bir gerçek –en azından Wall Street merkezinde birikmiş bir dizi geri bildirim alınan sonuçları değerlendirecek olursak– başarılı müşterilerin onlara yol gösterenlere değer verdiğini; ama onlarla duygusal olarak çok içli dışlı olmadıklarını gösterir. Psikanalitik jargonda söylersek, bir kere bu müşteriler yeniden iş bulduklarında geriye çok az aktarım kalır. Bayan Schwartz, “Sonrasında onlardan neredeyse hiç haber almıyorum.” diye belirtirken bu durumdan çok da mutsuzmuş gibi durmuyor: “Arkadaşlarım için bile zor zaman ayırıyorum; çok çok meşgulüm…” Danışman, sempatiyle değil empatiyle çalışır; “zavallı şey, seni anlıyorum”dan kaçınarak, “zavallı ben” yanıtının yönünü değiştirmek ister.</p>

  <p>Dolaylı işbirliğinin dikkate değer bir tarafı yoktur; Croix-Rousse’un sokaklarında meydana gelebilir ya da Boston’da incelediğim, mekanik iş üzerinden samimi bir sosyal yapı oluşturmayı beceren işçiler arasında da ortaya çıkabilir. Fakat akla uygun bir biçimde, bu pratiğin iş bulmada bir fark yaratıp yaratmadığı sorulabilir, yani işi tamir edip etmediği.</p>

  <p>İş piyasası hem Avrupa’da hem Kuzey Amerika’da yapısal olarak dönüşüyor. 1980’lerin başından beri Avrupa’da ve Amerika’da giderek daha az işçinin seri üretimle uğraşması olağan bir durumdur. Bu daralma bugün, dünyanın herhangi bir yerinde çok daha ucuza yapılan vasıflı profesyonel işte (bilgisayar programcılığı ve mühendislikte olduğu gibi) de genişlemiştir.<a class="noteref" href="#n3" id="r3">3</a> Benim görüşüme göre, yeni yaratıcı ya da yeşil ekonomilerin Batı’dan uzaklaşan büyük çaplı iş akıntısını dengelemek için fazla şey yapabileceğini düşünmek bir hayaldir. Beyaz yakalı işlerde moda daha çok düşük seviyeli hizmet görevlerindedir, perakende satışta ve yaşlılara bakıcılıkta olduğu gibi hizmet sektörü de Beşinci Kısımda açıkladığım gibi kısa vadeli zaman çerçevesine boyun eğer. Bunun yanı sıra, bazı yüz yüze yapılan profesyonel hizmetlerde bir azalma söz konusu olmayacaktır. Örneğin, Hindistan’daki bir avukatın e-mail yoluyla boşanmanızla ilgilenmesini istemezsiniz. Fakat Batılı ekonomiler yüksek istihdam olmadan yüksel verimlilik paradoksuyla karşı karşıyadır. Beklenti, işgücünün yüzde 15 ila 18’inin iki yıldan fazla tam zamanlı bir işi olmamaya zorlanmasının “normal” görünmesi yönünde; yirmili yaşlarındaki genç insanlar arasında, bu yüzdeler 20-25’e yükselecek.<a class="noteref" href="#n4" id="r4">4</a></p>

  <p>İstihdam merkezi böylece daha fazla insanın hayatında daha fazla önem taşıyan bir kurum haline gelecektir. Fakat bu işle uğraşan tek kurum da olmayacaktır. İngiltere’de bugünlerde toplum temelli, ortak destek grupları olan “iş kulüplerinin” artışını görüyoruz. Uzun süredir iş arayan insanlar için bu kulüpler, heveslerinin kırılmamasına sebep olduğu ve iş arayışlarını ağızdan ağza yayabildiği için önemlidir. Yine de hem profesyoneller hem de bu toplum grupları için yapısal sorun, giderek artan başvuruları az sayıdaki işle eşleştirme zorluğudur. Orta sınıflarda bu, beklentilerin düşmesi demektir; bu bağlamda profesyonel iş danışmanlarının ve iş kulübü kurucularının hayal kırıklığıyla baş etmede benzer şekilde yetenekli olmaları gerekir. Bu danışmanlar ve kurucular toplumun gerçekçileridir: Anne babalarımızın neslinin bildiği gibi, siyasetçiler ise herkese iş sözü veren toplum hayalcileridir.</p>

  <p>Bununla birlikte, istihdam merkezi sadece yoksulluğun okulu olamaz. Dolaylı işbirliği aslında, iş arayanlara, eğer işverenin kapısından içeri girebilirlerse nasıl davranmaları gerektiğiyle ilgili ders verebilir. Dahası, insanlar hayatlarında bir şey yapabildiklerine inanma ihtiyacı duyarlar; sadece birkaç iş danışmanı eğer hayal kırıklığı öğretmeni olarak işlev gösterirlerse işinde kalabilecektir. Hem iş arayanın hem de danışmanının çabalarının değeri, ekonomik olmaktan ziyade toplumsal ve kişisel olarak, neyin onarılması gerektiğini yeniden şekillendirdikleri içindir. Görev, biri kendini çürümüş dahi hissetse diğerleriyle bağlantı içinde kalabilmektir. Bu görevi sadece bir “iyi hissetme faktörü” olarak hafife alan çifte kavrulmuş rasyonalistler, işin aynı zamanda içerdiği riskleri görmezden gelir. Cesareti kırılmış müşteri nasıl hayatta kalacağını öğrenmek zorundadır; bu, iş danışmanlarını görevlerinde tutan amaçtır. Peki, kendini iş istatistiklerinin tutsağı gibi hissetme duygusu nasıl aşılabilir?</p>

  <p>Sıkıntılı bir sürece dayanabilme gücü, büyük çapta hem kişisel hem de kolektif bir meseledir. Kolektif bir mesele olarak, istihdam merkezindeki insanların sunduğu özel ama hâlâ yankılanan yanıta ilişkindir. Tamir, kısmen ekonomik olarak tetiklenen bir geri çekilmeye direnmeyle meydana gelir. Bu geri çekilme Tocqueville tarzı, gönüllü ve kaygı giderici değildir. Daha çok Max Weber’in tarif ettiği gibi, çalışma ahlakının olumsuz tarafında olan, kişinin her geçen gün kendi yetersizliğine daha çok odaklanmasıyla artan kaygının gerçekleştirdiği bir yalnızlaşmadır. Tamirde önemli olan, sosyal olarak diğerleriyle ilişkide kalmaktır. Bu, paradoksal olarak, duygusallığı azaltmayı gerektiren bir görevdir. İş danışmanlığı, bu tamirlere dolaylı işbirliği aracılığıyla nasıl teşebbüs edilebileceğine dair küçük ama yine de anımsatıcı bir resim sağlar.</p>

  <h2 id="sigil_toc_id_66">ÇATIŞMA YÖNETİMİ</h2>

  <p class="nonindent">İyi danışmanlar, her zaman müşterilerinin tarafındadır. İnsanlar arasındaki daha fazla sosyal değiş tokuş, sıfır-toplam oyunlarda ya da kazanan her-şeyi-alır mücadelelerinde olduğu gibi, daha fazla düşman demektir. Yatıştırma işini, gündelik diplomasinin bu gibi durumlarda oynadığı rol olarak düşünebiliriz; dolaylamalar savaşanları yatıştırır. Nasıl olduğunu anlamak için, çatışmanın ifadesinin insanları zaman zaman birbirine nasıl bağladığını ve böylece nasıl daha iyi işbirliği yaptıklarını araştırmamız gerekir.</p>

  <p>Bu ifadenin bir örneğini, İngiliz eski Başkanı Margaret Thatcher’ın kabine bakanlarıyla yaptığı görüşmelerde bulabiliriz. Simon Jenkins, Thatcher’ın görüşmeleri yönetme şeklini şöyle anlatırdı: “Tartışır ve bağırırdı. Ona karşı çıkmaları için bakanları ve daha düşük seviyedeki memurları çağırır ve sonra onları bir dizi karmaşık önemsiz bilgiyle, ofisinin otoritesiyle hırpalardı.” Yardımcılarından biri, “görüşmelerin yüzde doksanında onun konuştuğunu hesaplamıştı. Kendi sonucunu en başta söyleyip, buna katılmayacak olan herkese meydan okurdu.”<a class="noteref" href="#n5" id="r5">5</a></p>

  <p>Yine de ona karşı çıkmış insanların çoğu, görüşmelerin verimli olduğu hissiyle oradan ayrılırdı. Bu duruma ilişkin başka bir örneği zaten halihazırda bu sayfalarda okuduk: Boston fırınlarında, adamlarının sürekli küfür ve suiistimal ettiği ustabaşının onlarla yine de iyi geçinmesi.</p>

  <p>Bu, alışverişin fırtına bulutu versiyonudur; ama havayı temizleyen cinsten bir fırtına. Sosyolog Lewis Coser, bu çeşit bir ifadenin üretken bir çatışma için genel model olduğunu düşünüyordu. Bu çatışmalarda, insanlar diğerlerinin uyum sağlayamayacağı sınırların ötesini, anlaşmaya varamayacakları noktaları öğreniyorlar; böylece fırtına diniyor, zarar görmemiş şerefleriyle insanlar, birbirlerine öncekinden daha bağlanmış şekilde ortaya çıkıyor.<a class="noteref" href="#n6" id="r6">6</a> Bu görüşe göre, Thatcher’ın kabine görüşmeleri birçok aile tartışmasından çok da farklı değildir. İşbirliği sadece içini döküp rahatlayarak güçlendirilmiyor; güçlendirme denemeleri, sınırları gelecekte kesişmeyecek şekilde kuruyor.</p>

  <p>Fırtına bulutları, aynı zamanda çok tehlikeli havalar da yaratabilir, çok acı yüzleşmeler katılımcıları bir daha birbirlerini görmek istemeyecek duruma getirebilir. Bu sebepten, profesyonel arabulucunun gerginliği yatıştırmaktan daha fazlasını yapması gerekir. Örneğin, sendika arabulucuları, diplomatlar gibi çatışma içindeki partileri ne zaman bir araya getireceğini, ne zaman ayrı tutacağını öğrenmek zorundadır. Savaşan canavarların ayrı ayrı kafeslendiği bir görüşmede odalar arasında gidip gelen usta bir arabulucu, iki tarafı bir araya getirebileceği zamanı aşağı yukarı kestirecektir. Bir sendika arabulucusu, o anın çatışma içindeki partilerin kendi iddialarından sıkıldığı an olduğunu söyler.<a class="noteref" href="#n7" id="r7">7</a></p>

  <p>Savaşan canavarların bir konferans odasında beraber oldukları zaman, sinirleri yatıştırmak yine zorunlu olsa da yeterli olmayabilir. On dokuzuncu yüzyılda, Due de Joinville tarafından diplomatlar için çok daha keskin bir teknik geliştirilmişti ve bu teknik, Theodore Kheel gibi Amerikalı sendika arabulucuları tarafından oldukça etkili bir şekilde kullanıldı.<a class="noteref" href="#n8" id="r8">8</a> Teknik şu formülü kullanıyordu: “Bir başka deyişle, şunu söylüyorsunuz …” Ama aslında onların dediklerini tekrarlamıyordu; arabulucu diğer partinin bazı endişe ve çıkarlarını, bu başka kelimelerle ifade etme içine katıyordu ve böylece müzakere için ortak bir zemin kurmuş oluyordu. Joinville, uygun bir <em>jeu de mots</em><a class="noteref" href="#cn1" id="r_cn1">1*</a> olarak, bu prosedürü “tamir” olarak isimlendirmişti; çatışmanın tamiri, atölye tamirinde olduğu gibi, bir konuyu tekrardan biçimlendirmektedir ki böylelikle değişebilir bir hale gelsin.</p>

  <p>Daha önce, anlama ve diğerinin söylediklerine empatiyle yanıt verme açısından işbirlikçi dinleme becerileri konusuna değinmiştik. Genelde, “bir başka deyişle …” kullanımı birinin söylediklerini açığa kavuşturmak için kullanılırdı: Kheel gibi. Joinville için ise amaç, mesajın biçimini bir şekilde bozmaktır. Joinville’in tekniğini uygulayan arabulucu amacı yanlış duyar ki böylece ona yeni, bağlayıcı öğeler ekleyebilsin. Joinville yetenekli bir dinleyici olduğu kadar iyi bir okuyucu da olmalıdır, zira bu tekniğin Platon’a kadar takip edilebileceğini iddia eder. Platon’un diyaloglarında, Sokrates sürekli insanların iddialarını, onların söylediği ve amaçladığı şeyden farklı şekillerde tekrardan ifade eder; Socrates fikirleri geliştirmek için yanlış duyar.</p>

  <p>Peki ya eğer bir arabulucu yoksa? Fırtına büyük olasılıkla bir yıkıma mı götürecek? Canavarlar kana mı susayacak? Belli şartlar altında, çatışma yönetimi aracılar olmadan da gerçekleşebilir; burada, hasar, sessizliğin ve konuşmanın dengesini yeniden yapılandırarak tamir edilebilir.</p>

  <p>Wall Street bir zamanlar bütün New York’tu. İlk zamanlarda, göçmenler şu an finans merkezi olan yerin üst taraflarında, Tribeca ya da Canal Street boyunca, kendi uzmanlaştıkları işleri kurmuştu. Bunlar, on dokuzuncu yüzyıldan bu yana devam eden ailelerin yaşadıkları Lower East Side yakınlarında kurulmuş; Yahudi, Slovak, İtalyan, Polonyalı ve Asyalı aile şirketlerinin küçük bakım ya da üretim işleriydi. Göçmen kuşağının bu işleri hâlâ daha devam eder, coğrafyası küçülse de, tedarikçileri ve müşterileriyle uzun süreli sıkı ilişkileri vardır. Tüm küçük işletmeli topluluklarda olduğu gibi, rakipler bir araya gelme eğilimindedir; örneğin Chinatown’da şu anda tek bir sokakta, sekiz restoran boyu vog satan toptancı vardır.</p>

  <p>Ülkelerindeki iç savaş ve ekonomik karmaşa nedeniyle sürüklenen Koreliler, 1970’lerin ortasında büyük sayılar halinde Amerika’ya göç etmeye başladı. Özellikle, New York ve Los Angeles gibi büyük şehirleri tercih ediyorlardı. New York’taki bu Koreli göçmenler, daha önce gelen göçmenlere hem benziyordu hem de benzemiyordu.</p>

  <p>Tıpkı diğerleri gibi son derece yoksuldular. Farklıydılar, çünkü çoğu Koreli göçmen yüksek eğitim almış ama Amerika’da kendi yeteneklerine uygun, doktor ya da mühendis olarak, bir pazar bulamamışlardı; onların bu durumu en iyi, 1960’larda çalkalanan Vietnam’dan Paris’e gelen oldukça iyi eğitimli Vietnamlılar’la karşılaştırılabilir.</p>

  <p>New York’taki Koreliler farklıydı; çünkü aynı zamanda geleneksel şehir merkezi göçmen kuşağını kırmışlardı. Yabancı oldukları yerlere dükkânlar açtılar, bu şekilde kendileri için bir niş oluşturdular. Haftanın yedi günü yirmi dört saat açık olan bu dükkânlarda, Koreli olmayan insanlara, hazır yemek, çiçek ve paketlenmiş mal sattılar. Müşterileri hem zengin Manhattanlılar hem de şehrin içine dağılmış, büyük marketlerin işletilmediği yerlerdeki yoksul zenci topluluklardı. Bugün New Yorklular tarafından benimsenmiş olan Kore dükkânları kırk yıl önce bir yenilikti. Bir bakıma, bu Koreliler onlardan önce gelip dükkânlarını finanse etmek için döner krediler alan Çinliler’e benziyordu; başarılı iş sahipleri diğer yeni gelenlere yardımcı olması için kârlarının birazını kredi fonlarına geri veriyordu. Göç eden ilk kuşakta da sosyal bağlar yine oldukça kuvvetliydi; Koreliler arasında çalışmayan yetişkinlerin bebek bakıcılığı yapması bekleniyordu ki bu bebeklere çoğunlukla dükkânların arkasında bakılıyordu.<a class="noteref" href="#n9" id="r9">9</a></p>

  <p>Birbirleri arasında işbirliğine yatkın olan Kore marketleri, bu çalışma süresince altını çizdiğimiz ikilemle özel bir yoldan karşılaşmışlardı. Bu ikilem, farklı olanlarla geçinmekti; başı çeken nesil için, yoksul Afro-Amerikan müşterilerle bir karşı karşıya gelme durumunda söz konusu olmuştu. Korelilerin karşısında tabii ki bir dil sorunu vardı; ama dahası, bu müşterilerin bazıları, Korelilerin koydukları fiyatlardan dolayı sömürülmüş hissederek onlara düşman olmuştu. Bazıları da her dükkânın arkasındaki finansal kaynakları kıskanıyordu. Kendi adlarına, Koreliler düzensiz ve zavallı hayatlar yaşayan bu yoksul müşterilerini hor görüyordu ve daha da kötüsü bazen bu hor görmeyi onlara da gösteriyorlardı.</p>

  <p>Bunun çok şiddetli sonuçları oldu: 1992’de isyancılar Los Angeles’ta yaklaşık 2300 Korelinin işyerini mahvetti; New York’ta Kore marketleri uzun süre taşlı saldırılara ve 1994’e kadar da boykota maruz kaldı. Korelilerin yanıtı hem kendilerini savunmak için organize olmak hem de Afro-Amerikan topluluklarının temsilcileriyle görüşmek oldu. The Korean Association of New York ve the Korean Merchants Association Afro-Amerikan topluluğunun profesyonel topluluk örgütçüleri ile temasa geçti. Bu örgütçüler, işlerini 1960’larda beyazlara yönelik ayaklanmalarından beri biliyordu. New York yetkilileri de aynı zamanda usta arabulucu kadrosu geliştirmişti.</p>

  <p>Çatışma-çözümlerinde gösterilen tüm profesyonel çabalar gibi, bu karşılaşmalar da karşılıklı suçlamalar, açıklamalar ve taleplerle başladı. Alışverişin belli bir noktaya gelebilmesi oldukça uzun bir zaman aldı. Sadece beş yıl sonra potansiyel şiddetle başa çıkmak için prosedürde suçlayıcı yüzleşmeler geliştirildi. Süreç, Theodore Kheel’in “sembolik kılıf” olarak adlandırdığı şeyin başarılması aracılığıyla tamamlandı. Küçük konularda işbirliği yapmak, bir şey yapılabiliceğini sembolize etmek açısından ileri götürürdü; büyük, uzlaşılmaz konular ertelenir, hatta belki kalıcı bir şekilde ortadan kalkabilirdi.<a class="noteref" href="#n10" id="r10">10</a> Resmi müzakereler, örneğin hangi tarafın dükkânın önündeki hasarı ödeyeceğine odaklanır ve şiddet gösteren bir müşterinin hesabı böylelikle kapanırdı.</p>

  <p>Dükkân sahibi ve müşterinin birbirini daha iyi anlaması noktasındaysa bir uzlaşma pratiği yoktu; yani barışma yoktu. 1992 yılında, resmi arabuluculuğun sonunda bir gelişme kaydettiği bu yılda, Koreli tüccarlar üzerinde yapılan bir çalışmada, yüzde 61’inin beyazların zencilerden daha akıllı olduğunu, benzer bir yüzdenin zencilerin daha az dürüst olduğunu ve yüzde 70’inin de zencilerin suç işlemeye beyazlardan daha meyilli olduğunu düşündüğü meydana çıktı.<a class="noteref" href="#n11" id="r11">11</a> Bu görüşler, saf ırkçılığın, gerçek hırsızlık deneyimlerinin ve aynı şekilde Korelilerin kendi kırılganlıklarının hikâyesini yansıtan duyguların bir bileşimiydi. Resmi arabuluculuk, fırtına bulutlarını gerçek çatışmanın gönderdiğinden daha uzağa göndermemişti. Fakat hem Koreliler hem de müşterileri değişik çözüm yolları bulmuştu. Çatışmayı sessizlikle, öfkeyi ve ön yargıları bir yana bırakan zımni bir anlaşma ile hafiflettiler. İş arayanlar gibi, duygusal uzaklığı uygulamayı öğrendiler.</p>

  <p>Bu, hikâyenin sadece yarısı. Diğer yarısı, Korelilerin kendi çalışanlarıyla yaptığı görüşmelerde yatıyor. Koreli çalışan sayısı dükkânlara yetersiz gelmeye başladığında, işe alınanlar genellikle Latinler oldu.</p>

  <p>Latinler de bir diğer yabancı etnik göçmen grubuydu ama Korelilerin onlarla ilişkisi Afro-Amerikanlarla olan ilişkisinden farklıydı. Latinlerin de düşük yevmiyeler ve suistimal edilen iş saatlerinden dolayı bir hıncı söz konusuydu; ama yine de bu hıncın New York’ta dükkân sahiplerine karşı fiziksel şiddet olarak görüldüğü çok azdı. Korelilerin ve Latinlerin ellerinin altında, bu çatışmaları ele alabilecek profesyoneller vardı; fakat bu iki etnik grup iki yönlü bir yol izlemeyi tercih etmişti. İzlenen yollardan biri, dükkânın dışında arabuluculuk için profesyonelleri kullanmaktı. Diğeri ise, arabulucular olmadan yapılan bir arabuluculuktu; bu, dükkânın içinde, gündelik diplomasiyle mümkün kılınıyordu.</p>

  <p>Dükkânların dışında, Local 169’daki sendikacılar, Koreli marketlerin işçi yasalarına, yevmiyelerine ve çalışma saatlerine uymalarını zorlamak için mücadele veriyordu, fakat bu mücadele toplumsal bir şekil aldı; idareciler, New York şehri işçi yasaları üzerine seminerler vermeye ve bunlara katılan Koreli marketlere katılım sertifikaları vermeye başladı. Şehrin kenarında bir mahalle olan Flushing’de yaklaşık 250 Koreli market sahibi, bu tek günlük üniversiteden “mezun oldu.” Asıl amaç, onlara yasayı öğretmektense davranışlarını değiştirmekti.</p>

  <p>Daha önceki nesil olan Boston’daki fabrika çalışanlarında olduğu gibi, Latinler, çoğunlukla Meksikalılar, uzun dönemli çalışanlardı. Bu Meksikalıların çoğu yasadışı göçmenler olduğundan, iş sahipleri bunu açığa çıkarmakla tehdit ederek işçileri yola sokabilirdi, ama Koreliler ve Latinlerin ilişkileri zamanla kişisel olarak yakınlaşmaya başladı. Etnograf Pyong Gap Min, Korelilerin Latinler arasındaki çok çalışma ahlakının bilincinde olduklarını ve kendilerininkine çok benzediğinden bu durumu takdir ettiklerini gözlemlemişti. Ön yargı buradan devreye girdi: Koreliler Afro-Amerikalı müşterilerini suçlu olarak görürken, dükkân sahipleri Latin işçilere baba gibi davranıyordu; zira eğer düzgün idare edilirlerse itaatkâr olabilirlerdi. Dükkân sahibi bir kadın, Pyong Gap Min’e şunları söylemişti: “Hepsi sıkı çalışıyor, hiçbir soruna yol açmıyorlar. Sanki kendi çocuklarım gibiler; onları kötü durumda düşünmek canımı acıtır.”<a class="noteref" href="#n12" id="r12">12</a></p>

  <p>Fakat aslında Latinler, Korelilerin onlara yetişkinler gibi davranmasını istiyordu. İki etnik grup birbirlerine çok yakın bir şekilde, seneler boyunca her gün beraber çalıştığı için bu değişiklik yavaş ama etkili bir şekilde gerçekleşti. Thatcher’ın Kabine bakanları gibi, Latinler Korelilere dükkânın arka odasındaki sigara molalarında ve hatta bazen müşterilere hizmet ederken sözle karşılık vermeye başladı.</p>

  <p>Fakat bu bir iyileşme hikâyesi değildir; yirmi yıl sonra aralarındaki gerilim hâlâ kaybolmadı. Fakat artık aracısız bir biçimde yönetiliyorlar; çünkü bu iki grup karşılıklı olarak birbirlerine bağımlı; Korelilerin kendileri kadar çok ve uzun çalışmak isteyen insanlara ihtiyacı var ve Latinler’in de onları kanundan koruyacak işverenlere. Zamanla, ikisi de bu ortak bağımlılığı fark etmişlerdi; fakat aynı zamanda, bir ailede oluğu gibi, kesişmeyen belirlenmiş çizgileri vardı. Meksikalılar greve gidemezdi ve iş sahibinin otoriteye haber vermesini de bekleyemezdi; Koreliler de bu uzun süreli çalışkan işçilere sadaka verdikleri çocuklarmış gibi davranamazdı.</p>

  <p>Profesyonel arabulucular fırtınanın dindiği ve üretken bir sonucun ortaya çıktığı koşulları ayarlamaya çalışır. Aracısız arabuluculuk da aynı bu sonuca ulaşabilir, fakat çok metodik ve genelleyici olmayan bir yoldan gerilimin kaynağı tamir söz konusu olduğunda önceliklidir. Her halükârda, söz ve sessizlik arasındaki denge, iki taraftan yeniden şekillendirilecektir.</p>

  <p>Bu dengeleme durumunun bir çeşit medenilik yarattığını söylenebilir. Son dönem felsefesinde Ludwig Wittgenstein’ın kuralı, açık ve kesin bir dilin ötesinde yatan şeyler için sessiz kalınması gerektiğidir. Sosyal medenilik pratiğinde, bilmemeniz gerekirken açıkça bildiğiniz şeyler hakkında sessiz kalırsınız ve söylemezsiniz. Koreliler, Latinler ve Afro-Amerikalılar birbiriyle olan ilişkilerinde bu kuralı uygulamaya başlamıştı.</p>

  <h2 id="sigil_toc_id_67">PROSEDÜRLER</h2>

  <p class="nonindent">Dolaylama ve sessizliğin tüm faydaları bir yana, işbirliğinin esası pasif bir mevcudiyet değil, aktif bir katılımdır. Tocqueville, New England kasabasını görüşmelerinde ya da herkesin fikrini bildirdiği gönüllü derneklerde bu önermenin arkasındaydı. Bu umut verici görünüş çoğunlukla bir işkence deneyimine dönüşür; bir kişinin bir dakika içerisinde alabileceği bir kararı yirmi kişi ölümüne tartışır. Daha kötüsü, usta işkenceciler vurucu noktayı nerede kullanacağını ya da diğerlerinin sırf çok yorgun oldukları için onaylayacakları “görüşmenin anlamını” ne zaman özetleyeceğini bilir. Bu gibi durumlarda, Denis Diderot gibi, birileri şu şekilde feryat edebilir: “Anlayışlı bir insan doğanın dürtüsüne uyar ve kendi kalbinin çığlığından ne bir fazlasını ne de bir eksiğini verir; bu çığlığı hafiflettiği ya da güçlendirdiği an, o artık kendisi değildir …”<a class="noteref" href="#n13" id="r13">13</a></p>

  <p>Katılımın zorluğu, insanların zamanlarının buna değdiğini göstermektir. Bu durum görüşmelerin nasıl yapılandırıldığına bağlıdır. Eğer laboratuvar atölyeleri gibi yapılandırıldıysa, amaçsız bir başıboşluk ve sabit gündem arasında gidip gelecek, ama yine de elle tutulur bir sonuca varacaktır. Endişe verici bir görüşme, yeniden yapılandırma tamirlerinde olduğu gibi, “sorunu çözme” hayalinden kesin olarak kaçınarak insanların masaya getirdiği acıyı ve dertleri tanıyacaktır. Bu gibi görüşmelerin tümünde, katılımcılar becerinin kapalı-açık-kapalı ritmi aracılığıyla birbirleriyle daha iyi ve daha enine boyuna konuşmayı öğreneceklerdir.</p>

  <p>Kulağa hoş mu geliyor? Bir hayalmiş gibi duruyor. Pratikte gerçek olup olmayacağını ya da nasıl gerçek olabileceğini bilmek istiyoruz. Bunu yapabilmek için, görünürde sıkıcı bir konuya değinmemiz gerekiyor.</p>

  <h2 id="sigil_toc_id_68">RESMİ VE GAYRİ-RESMİ KARŞILAŞMALAR</h2>

  <p class="nonindent">“Modern toplantı davranışının gelişimi”yle ilgili çalışmasında, Wilbert van Vree, bugün toplantıları biçimlendiren not alma, sırayla konuşma ve konuşmayı devretme gibi kuralları içeren prosedürlerin tarihinin izini sürdü.<a class="noteref" href="#n14" id="r14">14</a> Bu, katılımı düzenleyen ve gayri resmi alışverişlerin hevesini kıran resmi bir toplantıdır. Wilbert van Vree, şu an çok yakından bildiğimiz hissizleşme prosedürlerini ayrıntılandırırken, onların hep böyle olduğunu düşündüğümüzü ama aslında bunun doğru olmadığını, en azından iş dünyasında böyle olmadığını söyler. Ortaçağ ticari görüşmeleri çoğunlukla şiddet içeren olaylardı, insanlar bir anlaşma üzerinde kelimeler yerine kanlarını değişiyordu. Lonca sistemi hiyerarşiye önem verdiğinden kısmen disiplinini korumuştu. Örneğin, hiyerarşinin daha üst sıralarında yer alan önce konuşurdu ve ustalar da kendi aralarında konuşurken yaş sırasına göre konuşmak zorundaydı. Rütbe, toplantıyı yöneten, konuşma sırasının kimde olduğunu belirleyendi. Bununla birlikte, on altıncı yüzyılda Avrupa ticari kültürü alternatif bir pratik geliştirdi.</p>

  <p>Değişim kısmen matbaanın gelişine bağlı olarak gerçekleşti. Basılı metinlerin (resmi anlaşmalar, basılı çifte kayıt usulü muhasebe vb) iş hayatını şekillendirdiği bir çağda, sözlü tartışma topluca üretilmiş belgeleri yorumlamak için zorunlu hale gelmişti.</p>

  <p>Bu tartışmalar yaşa verilen önemi zayıflatmıştı; yaşlılar kişisel olmayan basılı sayfaya bir anlam vermekte, okumakta ya da hesap yapmakta herhangi biri kadar ya da ondan daha iyi olan parlak genç asistan kadar iyi olmayabilirdi. Basılı belgeleri yorumlama, rütbeye bağlı otorite geleneğinin yerinden oynamasına yardım etti. Fakat bu belgelerdeki sayıların, görüşmeyi yöneten kişisel otorite için bir ikamesi yoktu.</p>

  <p>Holbein’in masasındaki Peter Apian’ın <em>On Mercantile Calculations</em> adlı kitabı, okurlarından muhasebe prosedürleriyle ilgili düşünmelerini istiyordu. Şimdi olduğu kadar o zaman da, insanlar, eğer bir şey sayılarla temsil edilebiliyorsa aksinin kanıtlanamaz bir gerçek olduğunu düşündüklerinden, bu güvenceyi arıyorlardı. İlk metodik muhasebecilerden olan Apian ise tersini söylüyordu; sayılar tartışılması gereken temsillerdi. Tarihçi Mary Poovey, modern çağın başında çift girişli kayıt tutmanın ve edebiyat eleştirilerinin artışının hem sayılar hem de kelimeler eşit şekilde eleştirilme gereği duyduğundan birbirine geçtiğini iddia ediyordu.<a class="noteref" href="#n15" id="r15">15</a> Böylece, resmi iş toplantıları zarar verici olmaya başlamıştı.</p>

  <p>Toplantının açılış hareketi yeni iktidar formlarından türetilmişti. On altıncı ve on yedinci yüzyıl süresince sömürgeciliğin geldiği noktaya bağlı olarak, Avrupa iş hayatı hiç olmadığı kadar karmaşıklaşmıştı ve bu karmaşa toplantı ihtiyacını ortaya çıkarıyordu. Örneğin, başlangıçta İngiltere’nin East India Company’sinin basit bir yapısı ve birkaç resmi toplantısı vardı; şirket küresel olarak geliştikçe, departmanlar semt kavgalarını çözmek ve sömürge ganimetlerini pay etmek için daha sık görüşmeye başlamıştı. Şirket daha güçlü hale geldikçe, hükümetle bir o kadar daha çok kesişiyor ve böylece daha çok toplantı yapmak zorunda kalıyordu. Bürokrasi, açık iletişim için bu zorunluluğu geri püskürtmeye çalışıyordu; açık toplantıya karşı savunma yazılı bir rapor şeklinde istendi; bu rapor açık tartışmalara zarar veren resmi belgenin bürokratik kutsallığını tamamlıyordu. Resmi belge, bürokrasinin, Beşinci Kısımda bahsedilen silolarının resmi bir versiyonudur. Resmi belgeyle özgür tartışmaya duyulan ihtiyaç arasındaki çatışma iş hayatında olduğu kadar, modern çağın başında diplomaside de ortaya çıkmıştı. Diplomatın gayri resmi temasları ve anadildeki konuşması, resmi belgelerdeki müzakere formaliteleriyle uyuşmayan bir yapıdaydı. On sekizinci yüzyıla gelindiğinde, Büyük Frederick, Prusya sivil hizmetini yenilerken bu güçlerin arasına çekilmişti; devlet organlarının resmi olarak belgelerde sabitlenmesini istiyordu; ama işbirliği için sadece kâğıttan raporlara güvenilirse bölümlerin çalışmasının yetersiz kalacağını da anlamıştı.</p>

  <p>Açık görüşmeler tarihinin daha büyük ve daha az sert bir üçüncü yönü, miras makamlarının zayıflamasının bir sonucudur. Ortaçağ ordularında, alay komutanının oğlu babasının alayına intikal etmeyi dört gözle bekleyebilirdi (bu durum İngiltere’de on dokuzuncu yüzyıla kadar devam etti). Aynı şekilde, devlet memurlarının oğulları da. Doğmuş olmaları yeterli bir otorite sebebiydi, kazanılmış otorite fikri zayıftı. Miras bırakılmış makam anlayışı, modernitenin başında sorun yaratmaya başlamıştı. Şaşırtıcı bir şekilde, makam sahiplerinin görevlerini o işte gerçekten iyi oldukları için kazanması gerektiği öne sürülüyordu. Doğum ya da kıdem yerine yetenek saltanat sürmeliydi.</p>

  <p>Yeteneği keşfetmenin yollarından biri toplantılardaki davranışlardan geçiyordu. Samuel Pepys’in (1633-1703) günlüklerinde, Deniz Kuvvetleri Komutanlığı’nda “yeni bir adam” kendi yolunu kendi yetenekleriyle çiziyordu. Bu durum, Pepys’e görüşmelerde nasıl ustalaşıldığını, üstlerinin resmi emirlerinin onlara destek çıkmadan nasıl tartışıldığını, muhalif departmanlarla nasıl oturup konuşulduğunu ve hükümdarlığın finans ustaları tarafından Komutanlığa verilen finansal rakamların nasıl tartışıldığını göstermişti. Bu söylemsel yetenekler salondan ayrı bir medenilik için farklı bir ortam sağlamıştı; karşılıklı zevk amaç değildi. Aynı şekilde, Pepys de ortada buluşan bir yatıştırıcı değildi. Görüşmelerde, kendi köşesini diğer katılımcıları köşeye sıkışmış hissettirmeden savunurdu. Görüşmelerdeki bu yetenek bugün bize olduğu kadar, zamanının çağdaşlarına da bir işaret vermişti.</p>

  <p>Uzlaşmacı kişilikleri, çoğunlukla görüşmelerde ustalaşmış insanlar olarak ve bir anlaşma sağlamayı da resmiyetin olanaklı kıldığını hayal ederiz. Ama öyle değildir. Uzlaşmacı kişilik, inançların ve çıkarların sadece pazarlık malzemesi olduğunu varsayar; yani insanların bu görüşlere teslim olmadığını farz eder. Garip bir şekilde, çoğu insan diğerlerine söylediklerine inanır; uzlaşma adına bu inançlara ufalanan görüşmeler, katılımcıları çoğunlukla görüşme tarafından ya da daha da kötüsü kendileri tarafından satılmış oldukları duygusuyla geride bırakır. Dahası, kendini adamış bir uzlaşmacı çatışmayı, kontrolden çıkacağını varsayarak dağıtmaya çalışır. Koreli Market sahipleri gibi davranıp şiddetli bir çatışmayı sessizlik aracılığıyla yönetmektense, bu uzlaşmacı net bir çözüm ister. Bunun uğruna, çoğunlukla diğerlerine ne kadar “aklı başında” olduklarını göstermek için çatışma başlamadan önce kendi konumlarını açık ederler.</p>

  <p>Resmi görüşmelerin gerçek faydası, yatıştırma alışkanlığının olmamasıdır. Eğer bir konuşmanın yazılı kaydı alındıysa, insanlar kendi görüşlerini istedikleri kadar şiddetli savunabilir, çünkü bunların korunacağını biliyorlardır. Kayıt, resmi şeffaflığa neden olur ve dahası eğer görüşme bir anlaşmayla sonuçlanırsa, katılımcılar yine de kişisel olarak kendilerini ödün vermiş gibi hissetmezler; kayıtlarda gerçekten neye inanıp masaya koydukları mevcuttur.<a class="noteref" href="#cn2" id="r_cn2">2*</a> Resmiyet, katılımcılar tarafından aynı konuşma kuralının takip edilmesi halinde, yani sırayla konuşuluyor ve sırası geçen sözü bir diğerine devrediyorsa, kaynaşmaya izin verir.</p>

  <p>Yine de resmiyet, şeffaflık sorununa tek başına bir çözüm değildir. Bir bakıma, kısmen kürsü başkanının davranışına bağlı bir durumdur. İnsanların resmi görüşmelere nasıl başkanlık ettiği ile ilgili bir incelemede, Flemenk sosyolog P. H. Ritter kısa bir süre önce, “her görüşmenin davranışlarını kürsü başkanına uydurma gibi bir eğilimi olduğunu, kürsü başkanının görüşmenin örneği olduğunu”<a class="noteref" href="#n16" id="r16">16</a> ileri sürmüştür. Görüşmedeki kişiler başkanın onayına göre davranmaktadır. Gözlerini onun baş hareketlerine dikerler, dikkatini çekmeye çalışırlar ve kendi yaptıkları değerli, yerinde vb katkıları onaylamasını beklerler.</p>

  <p>Üstelik bu şekilde, resmi olarak sabitlenmiş bir gündem sorununun gelişimini engellemiş olurlar. Atölyede, ortak emek eldeki malzemelerin ve araçların yönlendirmesini takip eder. Ulaşılması gereken bir amaç vardır; fakat sona ulaşmak için farklı yollar tercih edilebilir, alternatif yolların hangisinin daha iyi olduğuna bakılabilir. Böyle bir atölye işi, bir hikâye gibidir. Fakat, açık yorumlar ve konumlar resmi bir görüşmeyi durdurabiliyor olsa da, resmi olarak sabitlenmiş gündem için, bir hikâyedir diyemeyiz. Sıradışı bir düşünce birilerini etkileyebilir, bu düşünce kötü yapılandırılmış fakat takip etmeye değer olabilir. Fakat böyle bir <em>coup de foudre</em>’un,<a class="noteref" href="#cn3" id="r_cn3">3*</a> dikkatlice düşünülüp tasarlanmış bir düşüncenin yanında pek esamesi okunmaz. Resmiyet, otoriteyi destekler ve sürprizleri engellemeye çalışır.</p>

  <p>Kural olarak, açık görüşmeler daha fazla eşitlik ve daha fazla sürprizi karşılaştırmak peşindedir. Mesele, açık görüşmenin alçaltıcı tavizlere nasıl bir seçenek yaratabileceğidir. Bu mesele, insanların resmilikle gayri resmilik arasındaki sınır çizgisini nasıl aştıklarına döner; bu belli belirsiz eşik, dolaylı işbirliği becerilerinin ciddi bir sınava sokulduğu bir bölgedir.</p>

  <h2 id="sigil_toc_id_69">EŞİK BÖLGE</h2>

  <p class="nonindent">Profesyonel diplomatların bu sınır durumundaki görüşmeler için kutsal bir kitabı vardır. Bu, Sir Ernest Satow’un, ilk olarak 1917’de yayımladığı şu an altıncı basımını yapmış <em>Satow’s Diplomatic Practice</em> adlı kitabıdır. Bu kitabın çevirileri ve çeşitli farklı basımları küresel çapta kullanımdadır.<a class="noteref" href="#n17" id="r17">17</a> Satow kendini bir kâtip olarak görür, Wotton’un Venedik’teki daimi görevinden beri açıklığa kavuşturulan pratikleri not etmiştir. Bu çalışmanın özelliği, samimiliğin, dolaylamanın ve karşılıklılığın en sert görüşmeye bile nasıl yerleştirilebileceğini göstermesidir. Satow’un dört görüşü oldukça yararlıdır.</p>

  <p>İlki, çatışan iki tarafın olası bir çözümü herhangi birinin kayıtlardaki sorumluluğu almadan uygulamak istedikleri takdirde ne yapacaklarını açıklar: Bu durumda, Satow, <em>bout de papier</em>’in<a class="noteref" href="#cn4" id="r_cn4">4*</a> konferans masasının karşı tarafına sessizce geçirilmesini salık verir. Bu imzalanmamış bir tutam kâğıt, formülün versiyonlarını içerir: “Eğer şunu teklif edebilecek gibi hissediyorsanız … kendi hükümetimde denemek için hazır olmalıyım.” Böylece diplomat kendi iddiasındansa bir muhalifin konumuna yanıt veriyormuş gibi davranır.<a class="noteref" href="#n18" id="r18">18</a> Diyelim ki diplomat galip devlet adına bir anlaşmanın iptalini görüşüyor: <em>Bout de papier</em> mağlup tarafın itibarını korumasına ve böylece görüşmelerin daha çabuk ilerlemesine sebep olabilir. Büyük diplomat Talleyrand, Napoleon’a tam da bu yoldan hizmet etmiştir. <em>Bout de papier</em> ritüeli iktidarın konumundan bir saygı alanı yaratmıştır; bu, minimum güç uygulamasının bir örneğidir.</p>

  <p><em>Démarche</em><a class="noteref" href="#cn5" id="r_cn5">5*</a> bir bakıma <em>bout de papier</em>’i genişletir; bir dizi fikri ve konuşma konularını dolaşıma çıkaran bir belgedir. Üstelik yazarlar bu belgedeki şeyler hakkında gerçekten ne düşündüklerini ve neye inandıklarını da belirtmez; Amerika diplomasisi buna “açık kanal diplomasisi”<a class="noteref" href="#cn6" id="r_cn6">6*</a> diyor.<a class="noteref" href="#n19" id="r19">19</a> <em>Démarche</em> kurnaz bir katılıma sebep olabilir: “Bu benim ya da ülkemin istediği şey.” demektense, konuşma konuları ve belge (atölye dilinde “şu”) tüm partilerin tartışmaya eşit dahil olabilecekleri şekilde özgürce dolaşıma çıkar. Konuyla ilgili kişisel bir örnek vereceğim. Birleşmiş Milletler’in kültürel kolu UNESCO ile çalışırken, Dünya Miras Listesi olarak listelenmiş eserler hakkındaki neredeyse tüm görüşmeler, <em>démarche</em>’lar şeklinde dolaşıma çıktı. Diplomatlar, herhangi bir öneriyi üstlenmediler; çünkü bu öneriler, özgürce ve kişisel olmayan bir şekilde değerlendirilebilirdi. <em>Démarche</em> ritüeli, bir riayeti yürürlüğe koymaktansa temsilcilikten kaçınma noktasında, <em>bout de papier</em>’den ayrılır ve ayrıca güçlü için olduğu kadar zayıf olan için de yararlıdır.</p>

  <p>Bu diplomatik pratikler, masaya güçlü pozisyonlar koyabildikleri için yatıştırıcı ortada buluşmalara bir seçenektir. Ama bu pozisyonlar, çıkarcı beyanatlar değildir. Geri adım atarak, taraflar zorunlu olarak kendilerinden ödün vermeden başka bir görüşü kabul etme ya da reddetme yönünde çalışmalar yapabilir. Alışveriş bir muğlaklık yaratması bakımından eşiktedir, yine de bu tarz bir diplomasiyi başarısız olarak küçük görmek yanlış olacaktır. <em>Bout de papier</em> ve <em>démarche</em> güçlü ve zayıf arasındaki görüşmeyi çift-taraflı bir kazanca döndürmeye çalışır. Gündelik hayatta, iki durum da dilek kipinin intikali dediğimiz şey olarak çevrilir.</p>

  <p>Diplomatik protokol <em>bout de papier</em> ya da <em>démarche</em> kadar incelikli bir şey değildir ama diplomasiyi eşikte tutmak için yapılandırılmıştır.</p>

  <p>On yedinci yüzyılda İngiliz diplomat William Temple şöyle demişti: “Seremoniler işleri kolaylaştırmak için yapılır, onlara engel olmak için değil.”<a class="noteref" href="#n20" id="r20">20</a> Temple, resmi protokol oturma düzeninden bahsediyordu; resmi bir akşam yemeğinde, onur konuğu her zaman ev sahibinin ya da ev sahibinin eşinin yanına oturur. Bu protokol gerçekten resmi ve değişmezdir. Daha belirsiz bir protokol çeşidi, görünürde görüşmeleri daha sıradan şekillendirir.</p>

  <p>Diplomatik resepsiyonlar ve kokteyller, spor ya da evcil hayvanlarla ilgili, anlaşmazlığa yol açmayan acımasız alışverişler için birer fırsattırlar. Bu boş lafların akışında, diplomat konuşmanın ortasına “rastgele” devletin planları ya da personeliyle ilgili esaslı bir şeyler sokar, bilir ki eğer gerçekten gizlice kaydedilmiyorsa konuşma özenle incelenecektir. Bu rastgele yorum, daha sonra bulunup çıkarılacak ve ona göre davranılacaktır. Diplomatik zanaat, konuşmacı için, ipucu çok açık edilmeden mesajın yerine ulaştığından emin olmayı gerektirir; dinleyicinin buradaki becerisi fark etmiyormuş gibi gözükmesinde yatar. Bu gelişigüzellik ritüeli,<a class="noteref" href="#cn7" id="r_cn7">7*</a> profesyonel diplomatların söylediği gibi, doğru yapılması çok zor bir iş olan zahmetli bir hafif dokunuş formudur; genellikle kâğıt üstünde olması çok tartışmalı olacak konular için kullanılır. Satow, bu kokteyl ve kanepe etkinliklerinin tebdili görüşmeler olduğunu çok doğru bir biçimde gözlemlemiştir.</p>

  <p>Dolaylı diplomasinin görüşmelere uygulanan dördüncü becerisi ise arkadaşlıktır. Satow Malmesbury Kontu’nun 1813’te yaptığı uyarısını tekrarlar, yabancılardan kaçınmak için “onlarla ahbaplık yapmaya ve onların düşüncelerini size iletmelerine hevesli” olunmalıdır. Görünürde içten olan bu arkadaşlık çeşidi çoğunlukla bir tuzaktır.<a class="noteref" href="#n21" id="r21">21</a> Kimseden riyasız olması beklenemez, böylece gelişigüzellik ritüelleri, <em>bout de papier</em> durumundaki itaat ritüelleri gibi, diplomasi içinde belli bir sosyal bölge kurar. Gelişigüzellik, diplomatın konuştuğu kişiye aralardaki ipuçlarını toplayacak şekilde, bir güven işareti verebilir.</p>

  <p>Bu bahsedilen arkadaşlık, Facebook tarzı bir arkadaşlık gibi, ergenin birinin gündelik hayatına ilişkin bütün ayrıntıları olabildiğince açıkça sergilediği ve izleyene, geriye hayal edecek bir şey bırakmadığı bir arkadaşlık değildir. Kayıtsız imalar, kılık değiştirmiştir ve doğru okunmaları için iyi bir yorumlama becerisine ihtiyaç vardır. Diplomatik imalar, çoğunlukla düşmanca uyarılar olup eğlenceli sosyal anlarda saklanır. Uyarının dolaylı ifadesi dinleyiciyi yatıştırmaktansa birden içine alır. Amacı, hükmünden daha etkili olabilmektir. Biz aslında bu durumu gündelik hayattan biliyoruz; ama genellikle imaları profesyonel diplomatlar gibi metodik bir şekilde analiz etmeyiz.</p>

  <p>Şiddetli çatışmaların görünüşü, bütün dört diplomatik beceri için oldukça büyük sınavlardır ve genellikle gerekenin yapılması konusunda başarısız olurlar. 1991’de Saddam Hüseyin’in Irak rejimine karşı başlatılmış olan yüzleşmelerde, Amerika’nın savaş ilan eden mektubu Dışişleri Bakanı Tarık Aziz’e iletilmişti. Kendisinin, bu mektubun içeriğini tartışırken mektubu masada açmadan bırakma hakkı vardı. Açılmamış mektup ritüeli tarafların konuşmaya devam etmesi, son ana kadar çözüm araması için izinli oldukları anlamına gelir. 1939’da, benzer şekilde, Almanya’ya karşı savaş beklentisini arttıran bir İngiliz mektubunun ilk paragrafları, iki ülke arasındaki ilişkiler için duyulan saygıyı ifade eden kullanımlarla doluydu. Bu standart ifadelere bakarak, eğer Hitler rejimi gerçekten barış istemiş olsaydı, diplomatik yanıtı bu satırlardaki inceliklere odaklanmış olurdu.</p>

  <p>Bu gibi başarısızlıklar, diplomatik ritüellerin iktidarın gerçeklerine yanıt vermedikleri yönündeki ortak görüşü destekler. Kurnaz bir diplomat, bugün kesinlikle kamuya daha az saygı duyar. Belki de, buna rağmen, bu pratiklerin değerini belirlemek için yanlış yere bakıyoruz. Koreli market sahiplerinin söz ve sessizlik arasındaki ilişkiyi yeniden konumlandırıp öğrendiği gibi, profesyonel diplomatlar da bu araçları, açıklık ve muğlaklık arasındaki sınır ilişkisini yeniden konumlandırmak için kullanıyorlar. Bunu yaparak, politik analist Joseph Nye’ın “hafif güç” dediği pratiğe olanak sağlıyorlar.<a class="noteref" href="#n22" id="r22">22</a> Resmi ve gayri resmi alışveriş arasındaki ayrımı yumuşatmak, insanların üretken bir şekilde bir araya gelmelerine olanak sağlayabilir; insanları, birbirlerine muhalifken bile bir arada tutabilir; insanlara, ortada buluşma yönetimi için davranış seçenekleri sağlayabilir.</p>

  <p>Dolayısıyla, onlara gündelik davranış için daha kritik standartlar olarak bakmalıyız. Gündelik görüşmelerde de karmaşık bir konu üzerine karar verilemediğinde diplomatik becerilere ihtiyacımız vardır. Sorunu bir kenara bırakmak yerine, insanlar birbirine bağlanmak ister; zor sorunlar nadiren çözülür. Dört diplomatik prosedür, bu şekilde tamamlanan gündelik görüşmelerin yönetimi için ritüeller oluşturur. Beşinci Kısımda görüldüğü gibi, bu diplomatik ritüeller gibi şeyler gayri resmi sosyal üçgenin oluşumunda da ortaya çıkar; fakat iş hayatındaki değişiklikler bugün insanların becerilerini geliştirmesini ve uygulamasını zorlaştırır. Sosyalist, kapitalizmin geniş ölçekli bir eleştirisini yapmak isterken, profesyonel diplomat, kesinlikle farkında olmadan, beraber çalışmaya uyum sağlayamayan insanları etkisiz hale getiren sosyal pratiklerin bir muhalifi olarak hizmet eder.</p>

  <p>Bu bölümde dolaylı işbirliği, çatışma yönetimi, diplomatik teknik ve toplantı davranışı temalarını inceledik. Tüm bunlar bir çeşit performans, ama Mazarin’in XIV. Louis için sergilediği, kendine hizmet eden dramalardan farklı. Dans eden kral, tebaasına olan mesafesini, onların üzerindeki hâkimiyetini dramatize etmişti. Bayan Schwartz, Koreli marketler ve Satow’un diplomatları da diğer insanlarla olan ilişkilerini sosyal bir maskeyle dramatize ederler.</p>

  <h2 id="sigil_toc_id_70">SOSYAL MASKE</h2>

  <p class="nonindent">Birinci Kısımda bahsedildiği üzere, Simmel şehirlilerin, sokağın uyaranlarına verdiği yanıtları saklamak için kullandıkları sakin ve duygusuz davranış biçimlerini incelemeye almıştı. La Rochefoucauld maskeyi, birinin gerçekte olduğundan başka bir şey gibi gözükmek için kullandığı bir metafor olarak düşünmüştü: “Kişiler yapmacık bir bakış ve bir dış görünüş ile insanların, hakkında ne düşünmesini istiyorsa o şekilde görünür.”<a class="noteref" href="#n23" id="r23">23</a> Gizleyen maskelerin, koruyucu çeşitleri sosyal hayatın her köşesinde bulunur; iş arayanların görüşmelerde bunlardan bir tane giymeleri gerekir, tıpkı Theodore Kheel’in sendika müzakerelerinde ya da Alman diplomatların Birinci Dünya Savaşı sonrası mağlubiyet şartlarını görüştüğü Versailles’da ihtiyaçları olduğu gibi. New York’taki Koreliler, sessizlik maskesi giymişlerdi. Gizleyen maske, kendini koruma için olmamalıdır; nezaket ve incelik, başkalarına zarar verebilecek duyguları maskeleyen davranışlardır.</p>

  <p>Gizleyen maske, çok yaygın olduğundan, başka bir çeşidini düşünmek belki biraz zor olabilir; sosyal maske, insanları daha hayat dolu yaparken, deneyimlerini de daha yoğun hale getirir. Fakat eğer maskeyi bir fiziksel nesne olarak düşünürsek, bu olasılık daha anlamlı olur. Maske, kültürün en eski sahne donanımlarındandır; sahneyle sokağı birbirine bağlar.</p>

  <p>Domino maske, basit bir göz maskesidir; maskeli baloların eski görüntülerinden en aşina olduğumuz maskedir. Domino maskeler, Avrupa’da on beşinci yüzyılda moda olmuştur; bu moda on üçüncü yüzyılda sokaklarda sergilenen tiyatro oyunları <em>commedia dell’arte’</em>dan gelir. Toplum içinde, domino maske cinsel heyecan uyandıran maskeler olarak kullanılmıştır. Balolarda, kadınlar, elmacık kemiğinin üstünden başlayıp kaşta biten, gözler için delikleri olan renkli saten maskeler takardı; göz maskesi bir erkeğe ya da kadına zevk için hazır olduğu mesajını verirdi. Paskalya perhizinden önceki sokak kutlamalarında, domino maske özellikle kadınlara etrafta diledikleri gibi dolaşma ve yabancılarla flört etme özgürlüğü verirdi. Bu uyduruk kumaş parçası bir kurmacaya olanak sağlardı: Maskeyi takan kadının kimliği doğru düzgün gizlenmese bile verilen mesaj “beni tanımıyorsun” ya da “özgürüm” olurdu; maske bedensel nezaketi askıya alır ve zevki anonim kılardı.</p>

  <p>Daha ciddi fiziksel deneyimler, Yahudi doktorların on dördüncü yüzyıldan on yedinci yüzyıla kadar taktığı maskelerde söz konusu olmuştu. Bu garip, kuru-yapışkanlı, boyanmış maskeler dudak üstünden başlayıp yüzün geriye kalan tüm üst kısmını kaplardı. Maske yarı insan, yarı kuş görüntüsü sağlamak için yapılmıştı. Burun büyük bir gagayla kapatılmıştı; fakat tanınır biçimde, insanın gözleri ve kaşları için derin yarıklar vardı. Çoğu Hıristiyan, Yahudilerle temastan çekinirdi ve Venedik’teki çoğu doktor, Yahudiydi; işte bu maske bu korkuya bir köprü oluşturmaktaydı. Doktor kuş maskesini taktığında, hastaları bir Yahudi tarafından fiziksel olarak dokunulmak, itilmek ve dürtülmek konusunda rahatlardı. Onun yerine, garip bir yaratık tarafından fiziksel temas uygulanıyormuş gibi gözükürdü.</p>

  <p>Bazı maskeler tek taraflı, genelde de kötü bir etki yaratırdı. Son Irak Savaşı boyunca Ebu Garip cezaevinde, karşısındaki insanın bedenini maskelemek işkenciciyi kışkırtırdı; Ebu Garip’ten gelen fotoğraflarda sadece kafalarında bir başlık olan, vücudunun geri kalanı çıplak kurbanları, kafaları karışmış ya da acı içerisinde görürüz. Bu esnada, etraflarında genç, düzgün Amerikalıları gülerken görürüz. Bu başlıklı figürün, eski ve kötülük içermeyen bir kökeni vardır.</p>

  <p>Sihirbaz kostümlerinde, başlıklı sihirbazların görüntüsü Fransa’da on birinci yüzyıla kadar uzanır. Ortaçağ kökenlerine bakıldığında, garip bir şekilde sihirbazın başlığının, onu Tanrının gözünden sakladığı varsayılıyordu; zira eğer görülürse karanlık, kozmik güçlerin eline verilecektir. Benzer şekilde tarihçi Carlo Ginzburg, şeytana tapınma ayinleri sırasında başlıklı ayin liderlerinin, insan duygularının alanından ayrıldıklarını göstermişti.</p>

  <p>Domino, kuş maskesi ve başlık, maskenin uyarıcı güçlerini işaret eder; fakat daha geniş bir sosyal erişimi olan bir başka maske çeşidi daha vardır. Bu, garip bir biçimde tüm özellikleri doğal olan bir maskedir. Eğer becerikli bir şekilde takılırsa uyarıcı olabilir.</p>

  <p>Fransa 1944’te özgürlüğüne kavuştuğunda, çok genç bir aktör olan Jacques Lecoq kaçınılmaz bir karşılaşma yaşadı. Grenoble’da oynarken, Jean Dasté ile tanıştı. Dasté, oyuncuların tüm o gösterişten ve tumturaklı laflardan kurtulup, daha basit yani daha zorlanarak oynamalarını isteyen büyük bir aktör ve animatördü. Bunu gerçekleştirmek için Dasté, kâğıt hamurundan yapılmış boş, boyalı maskeler yarattı. Bunlar sahnede kadın ya da erkek, genç ya da yaşlı herkesin takabildiği maskelerdi. Lecoq sonuçtan çok etkilenmişti. “Bu boş maskeyi takan aktöre bakarken, tüm bedene bakıyorsunuz” diye gözlemlemişti; “yüz artık bütün bir beden haline geliyor.”<a class="noteref" href="#n24" id="r24">24</a> Yüz jestlerinden yoksun aktör, bedensel jestleri ve oyun sesi aracılığıyla iletişime geçmeliydi.<a class="noteref" href="#n25" id="r25">25</a></p>

  <p>Bundan esinlenip, Lecoq heykeltraş Amleto Sartori’ye onun için deri maskeler yapmasını istedi (deri ilk <em>commedia dell’arte</em> maskelerinde kullanılmıştı). Daha sonra, Lecoq, göz deliklerini genişletip dudakları yatay biçimde gerdi, ne gülüyordu ne de kaş çatıyordu; çeneye soyut bir çizgi çekti ve maskeyi beyaza boyadı. Neticede, Lecoq, maskeli oyunculara yüz ifadeleri olmadan nasıl iletişim kuracaklarını öğretebileceği bir okul kurdu. Lecoq “metodu” aslında oldukça zahmetli bir disiplindir, sanki duygusal bir kolunuz kesilmiş gibi. Bu pratiğin daha ucu pandomimdir, burada ağızdan da ses çıkaramazsınız; dil de kesilmiştir. Bu yüzden, oyuncunun elleri şaşkınlığı, zevki ya da üzüntüyü iletmek için çok çalışmalıdır ve bunu yapabilme sanatı öyle kolay değildir; basitçe bir maske takmak oyuncunun bedenini serbest bırakmayacaktır. Baloda domino maske takan kadınlar sadece bir şey iletebiliyorlardı; “İlişkiye açığım.” Maskeli oyuncunun ise daha çeşitli duyguları ifade etmesi gerekiyordu.</p>

  <p>“Tarafsızlık”, elbette çok taraflı bir deneyim. Modern şehirlerdeki tarafsız fiziksel bölgeler –her yerdeki cam ve çelik karışımı, etrafı azıcık yeşille çevrili kutular– ölü mekânlardır ve çoğu sosyal ilişki de bu kutunun içine benzer. Fakat Lecoq, boş maskesinin, oyuncunun dışa vurarak ve doğrudan davranmasına sebep olmasını istiyordu: “Maske (oyuncudan), onu sanatından ederek bir şeyler alacak.” Lecoq, “oyuncu maskeyi çıkardığında, eğer iyi bir şekilde giydiyse yüzünün rahatladığını” gözlemlemişti.<a class="noteref" href="#n26" id="r26">26</a></p>

  <p>Bunun üzerinde durmak istiyorum. Alexis de Tocqueville, Amerika gezilerinden bir birey figürü yaratmıştı. Bu birey, tarafsız, homojen bir toplumda rahat ediyor; farklılığın kaygısından kaçmaya çalışıyor ve bu yüzden geri çekiliyordu. Lecoq’un maskeli oyuncuları da bu terimlerin etrafında döner, boş maske oyuncunun bedenini rahatlatır; fakat amacı aslında onu seyirci karşısında daha etkili kılmaktır. İş danışmanı ve iş adayı, Koreli marketçi ve diplomat, tam da Lecoq’un oyuncusu gibi etkileyici bir şekilde hareket eder; davranışlarının bazı yönlerini nötrleştirerek, diğer yönlerini ön plana çıkarır. Boş maske günlük sosyal davranışta sahne tavrını çoğaltabilir.</p>

  <p>Bu, en azından biraz daha takip edilmesi gereken bir olasılıktır. Lecoq’un maskesi olsun olmasın, profesyonel oyuncular kendilerini sahnede güçlü bir şekilde ifade edebilmek için kesinlikle kaygılarını bastırmak zorundadır. Vücuttaki aşırı gerilimi atmak ya da enerjiyi yaymak için, oyuncu tüm küçük özel jestlere konsantre olacaktır. Odaklanılmış detaylar tıpkı maskelemenin güttüğü amaç gibi, gerilimi serbest bırakır. Oyuncu Laurence Olivier, odaklanılmış küçük jestlerin bir ustasıdır; kolları ve elleri, çok az büyük çaplı hareketler yapar. Ayrıntı üzerindeki aynı iş, Sylvie Guillem ya da Suzanne Farrell gibi büyük dansçıların sahne duruşlarının sırrının da bir parçasıdır. Bu dansçılar odaklanılmış ayrıntılar aracılığıyla, bir ayağın ani dönüşünde ya da küçük bir fiskede olduğu gibi, seyirciye muazzam, sahne dolduran bir duruş iletirler.</p>

  <p>Bu gözlem, bizi sahne ve sokak arasında bir karşılaştırma yapabilmek için bir adım daha ileri götürür. İşbirliği de küçük jestlere odaklanıldığında daha etkileyici bir deneyim haline gelir; bu bağlayıcı jestlerin çoğu, lutiyelerin dükkânında gördüğümüz gibi, fiziksel ve sözsüzdür. Ritüelin bir boyutu, fiziksel ve sözlü jestlerin koreografilerinin çıkarılmasında yatar, böylece tekrar tekrar icra edilebilir. Odaklanmış sahne işi, neden bu sosyal pratiklerde etkileyici bir şekilde davranabildiğimizi ortaya koyar; fiziksel olarak daha az gerginlik hissederiz ve böylece rahatlama hissizleşmedense uyandırıcı olur.</p>

  <p>Dasté ve Lecoq’un icat ettiği boş maskelerin sahnede kişiliksiz olmaları amaçlanmıştı; böylece aynı maskeyi bir kadın ya da bir erkek, kısa, şişman ya da sırık gibi bir oyuncu takabilecekti. Bu şekilde artık sürekli aynı rolü oynamak zorunda değillerdi; hatta, Lecoq’un yardımcılarının sahnelediği bir oyunu izlerken, izleyicilerin oyuncunun neye benzediğinden çok nasıl oynadığıyla ilgilendiğini görmek çarpıcıydı. Seyirci, kişiliksiz oyuncunun oyun içindeki karakterini paylaşıyordu. Bu bir dışadönüştür; tıpkı işbirliğinin karmaşık formlarında insanların sevmediği ya da tanımadığı insanlara karşı sergilemesi gereken dönüş gibi. Lecoq, tiyatrosunu işbirlikçi bir mekân olarak düşünür ve sosyal olarak bu tanım anlamlıdır.</p>

  <p>Özetle, sosyal maskeler koruyucu bir kılıfın yanı sıra ifadeye olanak sağlayabilir. Birçok formunda boş maskeyi kullanan, gündelik diplomasiyi diğerlerine karşı uygulanan önemsiz boş bir manipülasyon olarak algılamak tehlikelidir. Aksine, eğer kendimizi açığa çıkarmaya ya da karakterize etmeye odaklanmazsak, ortak bir sosyal alanı canlı bir içerikle doldurabiliriz. Lecoq’un tiyatrosu yıldız oyuncuyu silmeyi amaçlar ve aslında tiyatroda demokrasiyi yarattığını iddia eder. Metodu, kesinlikle XIV. Louis’nin kendilik odaklı sahnesinin karşı kutbunda yer alır ve her ne kadar Tocqueville’in “demokrasiden” kastı bu olmasa da toplumsal iddiası abartılı değildir. Boş, kişiliksiz maske, oyuncuyu dışa döndürmenin bir yoludur ve böylece seyirciyle ortak bir alan yaratılır. Karmaşık işbirliğinin de ortak bir alan yaratmak için bu dışadönüşe ihtiyacı vardır; gündelik diplomasi bu dışavurumcu sosyal mesafenin zanaatkârlığıdır. Ve tabii ki bu soyut ilkeyi birtakım somut siyasi sonuçlar takip eder.</p>
